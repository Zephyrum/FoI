l_german:
 foi.eventname1:0 "Das große Schisma behoben"
 foi.eventdesc1:0 "Endlich ist das Große Schisma zwischen der Westkatholischen Kirche und der Orthodoxen Kirche behoben. Mit der Ausbreitung unserer Orthodoxie und der Wiedervereinigung der Pentarchie, einschließlich des vitalen Bischofssitzes von Rom, haben die anderen Ketzertraditionen wenig Einfluss Es wird diejenigen geben, die noch an diesen alten Wegen festhalten, aber sie werden nur wenige sein und die Pentarchie kann wieder die allgemeine Herrschaft über die ganze Christenheit beanspruchen. "
 foi.event1opt1:0 "Gott sei gepriesen!"
 foi.eventname2:0 "Das große Schisma behoben"
 foi.eventdesc2:0 "Wie immer das große Schisma im 11. Jahrhundert, ist Chirstendom in zwei große Teile geteilt worden: der orthodoxe Osten und der katholische Westen. Aber jetzt, mit der kürzlichen Wiedervereinigung der Pentarchie und der Heilung der beiden Seiten, müssen wir einen machen wichtige Entscheidung: entweder einwilligen, sich der neugewonnenen Einheit der Christenheit anzuschließen oder unsere alten Wege zu bewahren. Was sollen wir tun? "
 foi.event2opt1:0 "Lasst uns vereint zusammenstehen!"
 foi.event2opt2:0 "Wir können unseren Glauben niemals verlassen!"
 foi.eventname3:0 "Das große Schisma behoben"
 foi.eventdesc3:0 "Unsere mächtige Tengri-Nation hat immer unsere Untertanen geduldet, die unseren Wegen nicht folgen und sie immer an die Götter glauben lassen, die sie wollten. Aber jetzt haben wir gehört, dass die Christenheit sich vereint hat und viele Veränderungen in der Struktur ihrer Kirchen mit sich bringt. Unsere Untertanen wollen, dass wir diese neuen Veränderungen in unserem Land umsetzen. Was sollen wir tun? "
 foi.event3opt1:0 "Lass sie anbeten, was sie wollen!"
 foi.event3opt2:0 "Wir können uns diese Änderungen nicht leisten!"
 foi.eventname4:0 "Persischer Schiismus?"
 foi.eventdesc4:0 "Seit wir zum Shiismus konvertiert sind, gab es große Unruhe in unserer Nation, da die meisten unserer Leute nicht Anhänger unserer etablierten Religion sind. Es wäre weise, zum Glauben unserer Väter zurückzukehren."
 foi.event4opt1:0 "Wir können Allah niemals den Rücken kehren!"
 foi.event4opt2:0 "Ich mochte diese neue Religion sowieso nicht."
 foi.eventname5:0 "Aufstieg des Usurpators!"
 foi.eventdesc5:0 "Seit Jahrhunderten wächst der Unmut der Hindubevöklerung gegenüber dem Königreich Tamilakam stetig an. Dies lieg vor allen in den religiösen Gesetzen, die durch unsere Pandyas-Dynastie vorangetrieben wurden. Acuh wenn die Administration bei den Hindus nie sonderlich beliebt war, so steigen die Spannung seit der Eiführung des Pauloser Kodex und der Einladung des Ordens des heiligen Shimuns rapide an. Infolge der neunen Gesetze, hat ein Anwärter auf den Thron die Stunde genützt, um neue Unterstützer zu gewinnen. Mit Hilfe der Brahmin und des hinduistischen Adels, stellte Prinz Philipose Chera eine große Armee auf, und fordert nun den Thron Tamilakams. Wenn wir uns ihm wiedersetzen, bedeutet das eine Rebellion in unserem Land, die uns für ausländische Mächte angreifbar machen würde, doch wenn wir ihm seinen Willen lassen, bedeutet das, dass die Brahmin und Hindu-Adeligen erneut die Kontrolle über die Administration zurückgewinnen."
 foi.event5opt1:0 "Um den Frieden in unserem Reich zu bewahren, müssen wir uns seinen Forderungen beugen." 
 foi.event5opt2:0 "Wir werden diesen Häretikern kein Gehör schenken!"
 foi.eventname6:0 "Die französische Hochzeit"
 foi.eventdesc6:0 "Seit Jahrhunderten vereinen die französischen und okzitanischen Königreiche ihre Kräfte in vielen Formen und Anlässen und bringen Wohlstand und Sicherheit zueinander. Was als situatives und interessiertes politisches Band begonnen hat, hat sich in enger wirtschaftlicher, politischer und militärischer Synergie entwickelt. Während unser Herrscher noch unverheiratet ist und der Herrscher Okzitaniens auch unverheiratet ist, wird der brüderliche Geist unserer Völker untereinander in ganz Europa gefeiert, unser Adel ist zu einem Ganzen verschmolzen, und niemandem ist es widerstreben, vielleicht ist es Zeit zu löschen Unsere Leisten wollen vielleicht in naher Zukunft eine größere Einheit bilden, um uns alle zu beherrschen. "
 foi.event6opt1:0 "Lasst uns ihre Dynastie an unsere binden!"
 foi.event6opt2:0 "Lassen Sie uns stattdessen einen lokalen Adligen wählen."
 foi.eventname7:0 "Die polnisch-litauische Hochzeit"
 foi.eventdesc7:0 "Seit Jahrhunderten vereinen die polnischen und litauischen Königreiche ihre Kräfte in vielen Formen und Anlässen und bringen Wohlstand und Sicherheit zueinander. Was als situatives und interessiertes politisches Band begonnen hat, hat sich in enger wirtschaftlicher, politischer und militärischer Synergie entwickelt. Während unser Herrscher noch unverheiratet ist und der Herrscher Litauens auch unverheiratet ist, wird der brüderliche Geist unserer Völker untereinander in ganz Europa gefeiert, unser Adel ist zu einem Ganzen verschmolzen, und niemandem ist es widerstreben, vielleicht ist es Zeit zu löschen Unsere Leisten wollen vielleicht in naher Zukunft eine größere Einheit bilden, um uns alle zu beherrschen. "
 foi.event7opt1:0 "Lasst uns ihre Dynastie an unsere binden!"
 foi.event7opt2:0 "Lassen Sie uns stattdessen einen lokalen Adligen wählen."
 foi.eventname8:0 "Änderung der Verwaltung"
 foi.eventdesc8:0 "Nachdem wir die Religion unserer Vorfahren aufgegeben haben, ändern wir auch einige unserer administrativen Gebräuche. Anstatt sich auf das zoroastrische Establishment für Legitimität zu verlassen, kommt nun alle Macht vom Monarch und dem Kreis um [Root.Monarch.GetHerHim] stattdessen."
 foi.event8opt1:0 "Ok."
 foi.eventname9:0 "Die Söhne von [Root.Monarch.GetName]"
 foi.eventdesc9:0 "Der Gründer der [Root.Monarch.Dynasty.GetName] Dynastie war ein fürsorglicher Vater, der seine fünf Söhne gleichermaßen liebte. Er liebte sie so sehr, dass er sich nicht dazu entschließen konnte, einen offiziellen Erben zwischen ihnen zu wählen, sogar auf seinem Sterbebett Dort flehten die fünf Söhne ihn an, einen Nachfolger zu wählen, stattdessen flehte er seine Söhne an, sich nach seinem Tod nicht mehr gegenseitig zu bekämpfen, sondern den nächsten Schah untereinander zu bestimmen, sie erfüllten die Bitte ihres Vaters und kamen schließlich zu einer Übereinkunft und wählten die Der jüngste Bruder: Von da an hat jeder Nachfolger diese Tradition fortgeführt und jeder der Brüder hat eine eigene Linie hinterlassen.Wenn die Zeit gekommen ist, einen offiziellen Erben des Reiches zu wählen, werden die fünf Zweige der [Root.Monarch.Dynasty. GetName] Familie versammeln und eine allgemeine Abstimmung wird durchgeführt, um zu bestimmen, welche Abstammung den nächsten offiziellen Erben bereitstellen sollte. Um Sicherheit in diesem System von uneingeschränkten Ambitionen und von machthungrigen Mitgliedern zu gewährleisten, ist die zweite [Root.Monarch.Dynasty.GetNa ich] schah schuf eine besondere Kraft, deren Loyalität nur dem eigentlichen Herrscher gilt, und handelt, um den Status quo zwischen den Linien aufrechtzuerhalten. Aber jetzt ist es soweit: Die fünf Linien haben sich versammelt und nach langer Überlegung kommt der offizielle Nachfolger des Schahs von ... "
 foi.event9opt1:0 "Die erste Linie."
 foi.event9opt2:0 "Die zweite Linie."
 foi.event9opt3:0 "Die dritte Linie."
 foi.event9opt4:0 "Die vierte Linie."
 foi.event9opt5:0 "Die fünfte Linie."
 foi.eventname10:0 "Begabt und ehrgeizig"
 foi.eventdesc10:0 "Die [Root.Monarch.Dynasty.GetName] Familie ist einer der Eckpfeiler des Imperiums. Jeder in der Familie ist in den Angelegenheiten des Staates ausgebildet und wird zugewiesen, wo sie am meisten glänzen können: ob in der Marine, die Armee, in der Verwaltung, im diplomatischen Korps oder sogar als Satrap. Das sichert eine relativ loyale und effiziente Basis, auf die sich der Schah verlassen kann. Aber in letzter Zeit hat sich vor allem ein Mitglied als einer unserer Satrapen ausgezeichnet seine herausragende Herrschaft über die Satrapie, es gab unter seinen Anhängern Wisper, die sich wunderten, warum er nicht unser offizieller Erbe wurde. Sie könnten für jetzt flüstern, aber es wäre töricht, einem solchen Talent im Wege zu stehen. "
 foi.event10opt1:0 "Ernennen Sie ihn als unseren neuen Premierminister."
 foi.event10opt2:0 "Zur Hölle mit der Tradition! Dieser Mann soll mein Erbe sein!"
 foi.eventname11:0 "Mord!"
 foi.eventdesc11:0 "Selbst wenn der offizielle Nachfolger des Schahs von der Mehrheit der [Root.Monarch.Dynasty.GetName] Familie gewählt wurde, bedeutet das nicht, dass jeder Übergang friedlich war. Eifersucht, Ehrgeiz und Trauer verfolgen uns auch heute hat unser Erbe nur den Preis bezahlt. Wir haben Verdacht, aber keinen Beweis für jetzt ... Was sollte unser nächster Schritt sein? "
 foi.event11opt1:0 "Zerstöre das Nest der Vipern!"
 foi.event11opt2:0 "Sie haben Glück, dass ich dringende Angelegenheiten lösen muss."
 foi.eventname12:0 "Rebellische Cousins"
 foi.eventdesc12:0 "Wenn der Ehrgeiz in unserem System nicht befriedigt werden kann, kann die Versuchung des Aufruhrs sehr attraktiv werden. Ein solches Mitglied unserer Dynastie ist in einem vergeblichen Versuch aufgestanden,' seinen legitimen Platz zurückzuerobern'. "
 foi.event12opt1:0 "Zeit, die unerwünschten Elemente zu beseitigen ..."
 foi.eventname13:0 "Christentum in Persien"
 foi.eventdesc13:0 "Seit Jahrhunderten hat der Zoroastrismus einen allmählichen Niedergang erlebt. Seitdem die Missionare aus dem Westen in unser Land gekommen sind, haben sich immer mehr unserer Leute diesem neuen Glauben zugewandt. Wir waren schon immer ein sehr tolerantes Regime, aber mit Der jüngste starke Niedergang unserer Religion hat in einigen unserer konservativeren Amtsträger Unmut hervorgerufen, jetzt haben wir eine Schwelle überschritten, auf der wir eine Entscheidung treffen müssen: sollten wir den Glauben unserer Vorfahren aufgeben, eine neue Beziehung mit dem Westen beginnen oder standhaft bleiben? zu unserem Glauben, aber riskieren Sie Rebellion von unserem Volk? (Sie werden die persische Regierung zu einer normalen Monarchie verlieren, sollten Sie wechseln.) "
 foi.event13opt1:0 "Sende dem Patriarchen ein Wort!"
 foi.event13opt2:0 "Wir werden unser Feuer nicht löschen lassen!"
 foi.eventname14:0 "Nubischer Sunnismus?"
 foi.eventdesc14:0 "Seit wir zum Sunnismus konvertiert sind, herrscht große Unruhe in unserer Nation, da die Meisten unserer Untertanen witerhin an ihrem alten Glauben festhalten. Es wäre weise, dass auch wir zum Glauben unserer Väter zurückkehren."
 foi.event14opt1:0 "Wir könnten uns niemals von Allah abwenden!"
 foi.event14opt2:0 "Ich habe sowieso nie wirklich an diesen Unsinn geglaubt."
 foi.eventname15:0 "König Philipose"
 foi.eventdesc15:0 "Die Pandyan-Dynastie wurde in der Schlacht geschlagen, und war gezwungen den Willen des neuen Königs von Tamilakam zu akzeptieren. Dieser Triumpf über die alte Ordnung, ermöglichte es König King Philipose neue Gesetze zu erlassen, die die Spannungen zwischen den Hindus und der Administration beheben sollen. Doch haben diese Gesetze den Einfluss der christlichen Institutionen erheblich geschwächt, und als Resultat, unsere Möglichkeiten steuern einzuheben."
 foi.event15opt1:0 "Der Friede in unserem Reich ist wiederhergestellt."
 foi.eventname16:0 "Persische Flüchtlinge"
 foi.eventdesc16:0 "Das Persische Reich war einst die Heimstadt der nestorianischen Kirche. Schon bald nach ihrer Gründung im fünften Jahrhundert, wurden die führen Gemeinden unter den Sassaniden vom zoroastischen Klerus verfolgt. Doch die Macht der zoroastischen Priesterschaft nahm nach dem Fall der Sassaniden in der Mitte des 7. Jahrhunderts rapide ab, und seitem versuchen der zoroastische Klerus seine Macht in Zentralpersien wiederzugewinnen. Mit dem Aufstieg der Afshariden ist ihnen das nun ihn weiten Teilen Persiens geglückt, und die Zoroastrier haben die Verfolgung der Christen wieder aufgenommen. Diese Welle der Hetze treibt viele der Christen zur Flucht aus Persien, und in die Städte und an die Höfe der übrigen nestorianischen Welt. Diese Flüchtlinge aufzunehmen, würde unser Nation massiv stärken, und unsere Bemühnungen zur Stärkung von Kultur und Wissenschaft fördern."
 foi.event16opt1:0 "Ja, wir müssen unsere Mitchristen willkommen heißen!"
 foi.event16opt2:0 "Nein, wir wollen den Zorn des Persische Reichs nicht auf uns ziehen."
 foi_flavor_no_refugees:0 "Wieß Nestorianische Rebellen ab"
 foi_flavor_take_refugees:0 "Nahm Nestorianische Rebellen auf"
 nestorian_persian_influx:0 "Zustrom aus Persien"
 desc_nestorian_persian_influx:0 "Ein königliches Dekret aus der Haupstadt, gebietet den persischen Flüchtlingen Hilfe, und Unterschlupf zu gewähren, und sie zum Beginn eines neuen Leben in unseren Städten anzuregen. Diese neuen Bürger bringen ein neues Verständnis der perischen Zivilisation, und die uns in der Zukunft sicherlich nützlich sein werden."

 horde_civil_war.1.title: "Die Krim revoltiert"
 horde_civil_war.1.desc: "Die Einheit der weißen Horde wird Tag für Tag schwächer, da unser schwacher Herrscher nicht mehr als eine Marionette der Stämme ist, unfähig Ordnung herzustellen. Wir werden geplag von Machtkämpfen unter uns selbst, seitem Calaletdins Sohn ins Exil im Terretorium der Blauen Horde geschickt wurde. Dieses Phase der Instabilität erreichte ihren Hohepunkt mit der Rückkehr von Haji Giray, einem krimschen Nachkommen von Jochi den Calaletdin selbst verbannt hatte, und der sich selbst nun als würdigerer Thronfolger darstellt. Dies könnte der Beginn vom Ende für den rechten Flügel der Goldenen Horde sein.\nDEVELOPER NOTE: Früher zeigte das Spiel aus irdgendeinem Grund nur einen Krieg und nicht zwei an. Um das Problem zu lösen, sollte es erneut auftauchen, am besten Speichern und das Spiel neu starten. Danke!"
 horde_civil_war.1.opta: "Nieder mit den Verrätern!"
 horde_civil_war.1.obtb: "Verlasst das sinkende Schiff!" 
 horde_civil_war.2.title: "Ärger in Sirai"
 horde_civil_war.2.desc: "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Speratisten. Die nordlichen Rus sind vorübergehend frei vom Joch der Tataren und wir können uns diese einmalige Chance zur Rache an ihnen nicht entgehen lassen. Die Tataren werden ihre Verbrechen an uns bereuen, und wir werden unsere Unterdrücker ein für alle mal stürtzen!"
 horde_civil_war.2.opta: "Unsere Zeit ist gekommen!"
 horde_civil_war.3.title: "Ärger in Sirai"
 horde_civil_war.3.desc: "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Speratisten. Wenn sich der Staub  um die frisch unabhängig gewordenen Ränder der Weißen Horde einmal gelegt hat, ist die lokle Macht nun in den Händen von..."
 horde_civil_war.3.opta: " ... Ein lokaler Machthaber"
 horde_civil_war.3.optb: " ... Ein Prätendent für den Goldenen Thron"
 horde_civil_war.4.title: "Ärger in Sirai"
 horde_civil_war.4.desc: "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Speratisten. Dies könnte die Chance für Calaletdins wahre Erben sein, ihr Geburtsrecht einzufordern."
 horde_civil_war.4.opta: "Tod, Blut und Zorn!"
 horde_civil_war.4.optb: "Bald..."
 horde_civil_war.5.title: "In Ungande gefallen"
 horde_civil_war.5.desc: "Sarai ist verloren! Auch wenn dies nur ein verübergehender Rückschlag ist, so stellt dies doch einen nicht zu verachtenden Prestige- und internationalen Gesichtsverlust für uns dar."
 horde_civil_war.5.opta: "Wir haben die Schlacht verloren, aber nicht den Krieg!"
 horde_civil_war.6.title: "In Ungande gefallen"
 horde_civil_war.6.desc: "Kypshak ist verloren! Auch wenn dies nur ein verübergehender Rückschlag ist, so stellt dies doch einen nicht zu verachtenden Prestige- und internationalen Gesichtsverlust für uns dar."
 horde_civil_war.6.opta: "Wir haben die Schlacht verloren, aber nicht den Krieg!"
 horde_civil_war.7.title: "Ein neuer Khagan"
 horde_civil_war.7.desc: "Als Er das zweite Siegel aufbrach, da höhrte ich die zweite lebendige Kreatur sprechen: "Komm." Und eine andere, ein rotess Pferd, kam hervor; Und ihm der darauf saß, wurde es gegeben, der Erde allen Frieden zu rauben, aufdass Menschen einander erschlügen; Und auch wurde ihm ein großes Schwert gegeben."
 horde_civil_war.7.opta: "Und alle sollen sich vor ihm verbeugen..."
 horde_civil_war.8.title: "Das Ende einer Ära"
 horde_civil_war.8.desc: "Das Chaos das die Pferdeherren geschaffen haben, ist endlich zuende, und keiner der Thronanwerter hat sich dem Erbe der großen Khans als würdig erwießen. Eine neue Generation wächst hernan, das keine Erninnerung mehr an ein geeintes Reicht Steppe hat. Das Erbe von Tokhtamysh und Jochi lebt jedoch noch immer in den Legenden der Menschen weiter, und vielleicht kann dereinst jemand wieder ihrer Größe gleichkommen."
 horde_civil_war.8.opta: "Was schon? Ich hatte doch so viel Spaß!"
 horde_civil_war.9.title: "Die Kazakh revoltieren"
 horde_civil_war.9.desc: "Die Dominaz der Tokhtamyshiden über den Osten nach ihrer Flucht aus Sarai hat kaum ein Volk so sehr verärgert wie die Khazak. Sie hangen an der gorßen Autonomie die sie unter Tokhtamysh und Calaletdin genossen, und die neue direkte Authorität, die ihre Nachkommen seit ihrer Flucht gen Osten ausüben, hat bei den Kazakh zu einer ausgemachten Revolte gegen den derzeitigen Khan der Blauen Horde geführt."
 horde_civil_war.9.opta: "Nur eine Fleichwunde"
 
 religious_events.18.h:0 "Der Patriarch des Ostens muss davon erfahren!"
 religious_events.18.i:0 "St. Thomas Worte haben uns Wahrheit gebracht!"
 religious_events.18.j:0 "Lasst uns der einzig wahren Kirche beitreten!"
 religious_events.19.d:0 "Wir sind keine Kafir mehr!"
 religious_events.21.c:0 "Gewaltlosigkeit ist der wahre Weg."

 saared.eventname1:0 "Keine Ikonen mehr?"
 saared.eventdesc1:0 "Vor kurzem tauchte ein Mann an userem Hof auf, der uns aufforderte die in seinen Worten "häretische" Praxis der Ikonenanbetung in Kirchen aufzugeben. Dies ist natürlich empörend, doch sprach er mit solch einer Überzeugung, die all jene die ihm zuhörten in Staunen verstummen ließ! Sollen wir ihn in seiner Mission unterstützen, die Welt von Häresie zu befreien?"
 saared.event1opt1:0 "Macht diesen Mann zu unserem Kaiser!"
 saared.event1opt2:0 "Ikonoklasmus ist Häresie!"
 saared.eventname2:0 "Die Ikonoklasten triumphieren!"
 saared.eventdesc2:0 "Allen Hindernissen zum Trotz, gelang es Kaiser Leo XI die Armeen der Iconophiles auf dem Schlachtfeld restlos auszurotten. Die Folgen dieser Entscheidungsschlacht, führten dazu, dass ihm der Weg in die kaiserliche Haupstadt offen stand, und so viel die Haupstadt den imperialen Truppen fast gänzlich ohne Wiederstand in die Hände. Das Byzantinische Reich wurde nun unter Kaiser Leo XI neu geeint, und er kann endlich sein Zeil verfolgen, alle Häresie aus der Welt zu tilgen."
 saared.event2opt1:0 "Ein schwerer Schlag für den orthodoxen Glauben."

 monophysite_flavor.20.t:0 "Die Wichtigkeit höherer Bildung"
 monophysite_flavor.20.d:0 "Die Klöster unseres [Root.GovernmentName] sind berühmt als Zentren des Lernens und der Kunst. Jede der Klosterschulen beherbergt zahlreiche Religionsgelehrte, Sachkundige in Gebieten wie Kirchengeschichte, Auslegung der heiligen Schrift, Lesen, Rechtschreibung, Musik, Kalligrafie, und Malerei. Die Klöster wetteifern darum, die besten Lehrer und Meister anzuziehen, und überschütten sie mit den größen Ehren und mit finazieller Kompensation. Im Gegenzug reichen die Gelehrten ihr Wissen an ihrer Schüler weiter, bei denen es sich meist um potentielle Geistliche oder ambitionierte Adelige handelt. Um der christlichen Elite beizutreten reicht es nicht einfach nur einer reichen Familie anzugehören - jeder der in unserem Land eine wichtige Rolle einnimmt, wurde von einer der prestigeträchtigsten Klosterschulen ausgebildet.\n\nWir wurden von zwei dieser Schulen kontaktiert und um Unterstützung gebeten. Sollten wir ihnen eine Patronage gewähren, würde das nur zum Vorteil für die Bildung in unserem Land sein."
 monophysite_flavor.20.a:0 "Wir werden die Schule unterstützen die auf Administration spezialisiert ist."
 monophysite_flavor.20.a.tt:0 "Inverstition in die Klosterschule mit administrativem Schweerpunkt."
 monophysite_flavor.20.b:0 "Es wäre am besten in Diplomatie zu investieren."
 monophysite_flavor.20.b.tt:0 "Inverstition in die Klosterschule mit diplomatischem Schweerpunkt."
 monophysite_flavor.20.c:0 "Diese Institutionen haben schon genung Einfluss - vielleicht sollten sie uns unterstützen?"
 monophysite_flavor.20.c.tt:0 "Zwing die Klosterschulen uns zusätzliche Steuern zu zahlen. Alles zum Wohle unserer Nation."
 monophysite_flavor.28.t:0 "Die Geburt der Kirche"
 monophysite_flavor.28.d:0 "Heute, am fünzigsten Tag nach Ostern feiern wir Pfingsten. An diesem Tag wurde vor vielen Jahrhunderten unsere Kirche geboren. Der heilige Geist fuhr in die Apostel und die anderen Jünger Christus als Zungen auf Feuer. Und so sprachen sie das Wort Gottes und es war in allen Sprachen der Welt zu verstehen, aufdass tausende Seelen den Weg zum wahren Glauben fanden. Damit wurde ein neues Zeitalter eingeleitet, die geheiligte Zeit des Reiches Gottes. In Erinnnerung an dieses großartige Ereignis halten wir eine der großten Feiern der Kirche ab. Zusammen lesen wir aus der Bibel, singen freudig Hymnen und knien nieder um zu beten und den Herrn zu preisen."
 monophysite_flavor.29.t:0 "Palmsonntagsfest"
 monophysite_flavor.29.d:0 "Als Miaphyisten feiern wir heute Palmsonntag, eines der Sieben großen Feste des Herren. Am siebten Sonntag der langen Fastenzeit gedenken wir des triumphalen Einzuges Christus in die heilige Stadt Jerusalem. Es war an diesem Tag, dass er die Händler und Geldwechseler aus dem Tempel vertrieb. Die Menschen jubelten, als der Messiahs in die Stadt einzog, und sie winkten ihm zu mit Palmwedeln über ihren Köpfen, und so schreiten auch wir an diesem Freudentag durch die Kirche. Während der Prozession singen wir Hymnen die den Herrn preisen, und es ist wahrlich eine unserer liebsten Zeiten im Kirchenjahr."
 monophysite_flavor.29.a:0 "Wir dürfen an diesem freudigen Tag keinerlei Ausgaben scheun!"
 monophysite_flavor.28.a.tt:0 "Wendet einen signifikanten Teil unserer Resourrcen für das Pfingstfest auf."
 monophysite_flavor.29.a.tt:0 "Wendet einen signifikanten Teil unserer Resourrcen für das Palmsonntagsfest auf."
 monophysite_flavor.29.b:0 "Unsere Liebe zu Christus kann nicht in Gold gemessen werden."
 monophysite_flavor.28.b.tt:0 "Feiert Pfingsten wie gewöhnlich."
 monophysite_flavor.29.b.tt:0 "Feiert den Palmsonntag wie gewöhnlich."
 monophysite_flavor.30.t:0 "Auf der Suche nach der Seele"
 monophysite_flavor.30.d:0 "Einige Konvertierungen hier, einige beeindruckende Argumente über die Moral der Menschen dort, und einer unserer gebildetsten Adelige hat sich entschlossen, in Zukunft sein Leben im Klöster zu führen. "Ich will dem Weg des Sankt Saint Shenoute von Archimandrit folgen – eines Tages werde ich vielleicht sogar selbst ein Kloster grunden!", spricht er mit brennender Stimme.\nNicht jeder findet, dass er die richtige Entscheidung getroffen hat, und auch wenn er schon begonnen hat, seine weltlichen Besitztümer fortzugeben, so mag vielleicht noch Zeit sein ihm umzustimmen und zum bleiben zu bewegen."
 monophysite_flavor.30.a:0 "Wir können diese Begeisterung in einigen unserer Provinzen gut gebrauchen..."
 monophysite_flavor.30.a.tt:0 "Der Adelige bekommt eine missionarische, ja heilige Pflicht unserem [Root.Monarch.GetTitle] gegenüber, jenseits eines Lebens als Möncht."
 monophysite_flavor.30.b:0 "Wartet! Wir brauchen Gelehrte an unserem Hof!"
 monophysite_flavor.30.b.tt:0 "Der Adelige wird unser Vertrauter und Berater."
 monophysite_flavor.30.c:0 "Es muss ihm erlaubt werden zu Gott zu finden."
 monophysite_flavor.30.c.tt:0 "Der Adelige verlässt den Hof um sein Leben in der Einsamkeit des Klosters zu verbringen."
 monophysite_flavor.32.t:0 "Eine neue Ära"
 monophysite_flavor.32.d:0 "Wir haben Nachricht erhalten, dass sich in [pious_province.GetName] eine Gruppe gemeiner Bürger in regelmäßigen Abständen auf dem Land versammelt - es scheint sie preisen dort den Herren. Einem unserer Boten zufolge versuchen sie schon seit langem dort einen Ort der Verehrung zu errichten, doch mehr Geld würde das Projekt entscheidend vorantreiben."
 monophysite_flavor.32.a:0 "Ihre Hingabe soll belohnt werden! Erbaut ihnen eine Kirche!"
 monophysite_flavor.32.a.tt:0 "Eine neue Kirche wird gebaut."
 monophysite_flavor.32.b:0 "Wir haben Wichtigeres zu tun."
 monophysite_flavor.100.t:0 "Die Pilger von [Root.GetName]"
 monophysite_flavor.100.da:0 "[Root.GetName] hat seit einiger Zeit einen Anstieg von verlorenen Seelen zu verzeichen, die Führung bei den Klöstern in der Umgebung suchen. Tatsächlich ist die Region bei Menschen auf der Suche nach Buße und Absolution, wie sie der heilige Saint Antonius versprach, sehr beliebt geworden - die Höhlen in der Wüste sind bestens geeignet für ein Leben als Eremit, für die frömmesten der Chisten, die dort Jahre der contemplativen Einsamkeit suchen. \n\nAuch die Menschen von [Root.GetName] legen sehr großen Wert in diese Frömmigkeit. Einige wohl gewählte Worte der Ermutigung werden uns erlauben ihre Selbstachtung noch zu steigern..."
 monophysite_flavor.100.db:0 "[Root.GetName] hat seit einiger Zeit einen Anstieg von verlorenen Seelen zu verzeichen, die Führung bei den Klöstern in der Umgebung suchen. Tatsächlich ist die Region bei Menschen auf der Suche nach Buße und Absolution, wie sie der heilige Saint Antonius versprach, sehr beliebt geworden - die umliegende Wildniss ist bestens geeignet für ein Leben als Eremit, für die frömmesten der Chisten, die dort Jahre der contemplativen Einsamkeit suchen. \n\nAuch die Menschen von [Root.GetName] legen sehr großen Wert in diese Frömmigkeit. Einige wohl gewählte Worte der Ermutigung werden uns erlauben ihre Selbstachtung noch zu steigern..."
 monophysite_flavor.100.a:0 "Erinnert die Menschen an die Tugenden der haten Arbeit."
 monophysite_flavor.100.b:0 "Erklärt ihnen, dass wir bereit sind, ihren und unseren Glauben um jeden Preis zu verteidigen."
 monophysite_flavor.101.t:0 "Ein geplündertes Kloster"
 monophysite_flavor.101.d:0 "Eine unserer Provnizen hat um Resourcen und Unterstützung gebeten, ein altes Kloster wieder aufzubauen, dass erst vor kurzem durch Banditen geplündert wurde. Die Grundmauern aus Stein wurden vor vielen Generationen gelegt, und die Menschen in der Gegend sehen sich nach Nichts mehr, als das Gebaude wiederaufzubauen, und es zu einem Leuchtfeuer der Anbetung zu machen. Jeder Hilfe für der Gemeinde wird die Menschen schwer beeindrucken."
 monophysite_flavor.101.a:0 "Lasst uns ihnen die Gelder senden."
 monophysite_flavor.101.a.tt:0 "Das Kloster wird wieder aufgebaut."
 monophysite_flavor.101.b:0 "Sie können auch in ihren Heimen beten."
 monophysite_flavor.101.b.tt:0 "Die Representanten werden entäuscht nach Hause geschickt."
 horde_civil_war.1.oops.tt:0 "DEVELOPER NOTE: Das Spiel zeig aus irdgendeinem Grund nur einen Krieg und nicht zwei an. Um das Problem zu lösen am besten Speichern und das Spiel neu starten. Danke!!"

 foi_iko_byz_defect.1.t:0 "Byzantinische Sympatien"
 foi_iko_byz_defect.1.d:0 "Da die Macht der Byzantiner augenscheinlich wieder erstarkt, habe viele der Adeligen in unseren Provinzen begonnen, über Abspaltung zu murren! Es geht das Gerücht um, dass die Byzantiner ihnen vielleicht zu Hilfe eilen könnten..."
 foi_iko_byz_defect.1.a:0 "Verräter!"
 foi_iko_byz_defect.1.b:0 "Wir werden es ihnen zeigen!"
 foi_iko_byz_defect.1.c:0 "Sicherlich können wir mit ihnen verhandeln?"
 foi_iko_byz_defect.2.t:0 "Ikonionische Seperatisten"
 foi_iko_byz_defect.2.d:0 "Als Resultat der letzten Aufstände, haben die Seperatisten in Ikonion jenseits der Grenze begonnen, Unruhe zu stiften, und mehr und mehr Menschen schlißen sich ihnen jeden Tag an. Was sollen wir tun?"
 foi_iko_byz_defect.2.a:0 "Pah! Wir wollen sie nicht."
 foi_iko_byz_defect.2.b:0 "Vielleicht können wir das zu unserem Vorteil beinflussen..."

 foi_flavor_feo.1.t:0 "Unserer Unabhängigkeit ist ihn Gefahr"
 foi_flavor_feo.1.d:0 "Wir haben uns in einem Krieg mit einer Ansammlung barbarischer Stämme wiedergefunden, die versuchen unsere Klutur und unser Erbe auszulöschen. Und was noch schlimmer ist - wir verlieren! Auch wenn die Situation grimm erscheint, so gibt es eine Möglichkeit den Konflikt noch zu unseren Gunsten zu wenden: Die Hilfe der Byzantiner."
 foi_flavor_feo.1.a:0 "Wir ersuchen formell ihre Unterstützung."
 foi_flavor_feo.1.b:0 "Wir brauchen sie nicht!"
 foi_flavor_feo.2.t:0 "Taurike ersucht unsere Hilfe"
 foi_flavor_feo.2.d:0 "Das Prinzipat von Taurike hat sich entschieden unsere Unterstützung im Kampf gegen den Ansturm der Barbarenhorden aus der Steppe zu suchen. Sie haben kaum eine Chance allein zu gewinnen. Was sollen wir tun?"
 foi_flavor_feo.2.a:0 "Wir werden ihnen unsere Hilfe gewähren."
 foi_flavor_feo.2.b:0 "Sie sind auf sich allein gestellt..."
 foi_flavor_feo.3.t:0 "Die Byzantiner gewähren uns Hilfe"
 foi_flavor_feo.3.d:0 "Das Byzantinische Reich hat sich entschieden, und Hilfe im Kampf gegen unsere Feinde zu gewähren!"
 foi_flavor_feo.3.a:0 "Gepriesen sei der Basileus!"
 foi_flavor_feo.4.t:0 "Taurische Obligationen"
 foi_flavor_feo.4.d:0 "Dank unserer Hilfe, konnte sich Taurike weit jenseits der Taurischen Halbinsel ausbreiten. Doch es scheint sie haben vergessen, warum sie überhaupt noch exixtieren. Vielleicht sollten wir sie daran erinnern..."
 foi_flavor_feo.4.a:0 "Wir verlangen ihren Treueschwur."
 foi_flavor_feo.4.b:0 "Wir sind zufrieden, ihnen auch weiterhin ihre Unabhängigkeit zu gewähren."
 foi_flavor_feo.5.t:0 "Das Gesuch der Byzantiner"
 foi_flavor_feo.5.d:0 "Bei Gott! Der Basileus hat uns persöhlich aufegefordert, ihm die Teue zu schwören. Er beruft sich auf die Schuld die wir ihnen gegenüber wegen der Vertreibung der Steppenhorden und unserer darauffolgenden Eroberungen angeblich haben. Sie haben doch ebenso von diesem Krieg profitiert. Wie sollen wir den Byzantineren antworten?"
 foi_flavor_feo.5.a:0 "Wir haben keine andere Chance uns zu unterwerfen. Vielleicht ist es auf lange Sicht ja zu unserem Wohl..."
 foi_flavor_feo.5.b:0 "Wir verweigern uns dieser Unverfrohrenheit! Lang lebe Taurike!"
 foi_flavor_feo.5.c:0 "Vielleicht können wir verhandeln?"

 foi_egy_aqq.1.d:0 "Die Spannung zwuschen den Aq Qoyunlu und uns ist hoch. Überfälle sind an der Tagesordung, und die allgemeine Stimmung ist mehr als unerfreulich. Dieses Mal ist es jedoch anders.\n Die Türken haben den Patriarchen von Alexandria gefangen genommen und ihm eingesperrt, was die Stabilität der heiligen Kirche gefährdet, und eine Massenpanik ausgelößt hat. So darf es nicht weitergehen!"
 foi_egy_aqq.1.t:0 "Ein Überfall zuviel"
 foi_egy_aqq.2.d:0 "Der fragile Waffenstillstand zwischen uns und den Ägyptern scheint mit der Gefangennahme des Patriarchen von Alexandria zuende zu sein. Die Ägypter haben die Herausgabe des Patriarchen geforderet, und drohen mit einer militärischen Inervention, wenn wir nicht Folge leisten. Diese leeren Dorhungen werden von uns nicht unbeantwortet bleiben!"
 foi_egy_aqq.2.t:0 "Der fünfte Ägyptisch-Türkische Krieg"
 foi_egy_aqq.3.d:0 "Memphis ist unser! Wir haben die Stadt erobert, und der Pharoah wurde mitsamt einer Eskorte Krieger und Berater auf der Flucht beobachtet. Es heißt, er würde gen Süden, den Nil hinauf nach Meroe, flüchten. Dies ist jeoch nicht von Bedeutung; Wir werden Ägypten erobern, ganz egal wo der Pharoah residiert."
 foi_egy_aqq.3.t:0 "Niederlage der Ägypter"
 foi_egy_aqq.4.d:0 "Memphis würde erobert, der Pharaoh versteckt sich, und unsere Bürger sind erschöpft, geschlagen und müde. Wahrlich wir sind geschlagen. Die türkischen Clanlords haben bereits begonnen, das Land unter sich aufzuteilen, und unseren Untertanen wurde die Wahl gegeben sich entweder zu unterwerfen oder zu sterben."
 foi_egy_aqq.4.t:0 "Zusammenbruch der 32sten Dynastie"
 foi_egy_aqq.5.d:0 "Unsere Flucht den Nil hinauf ist gelungen. Die Reise war hart, und viel unserer Höflinge starben aud dem Weg. Dennoch müssen wir uns jetzt dem Wiederausbau widmen, und der Plan das Delta wieder zurückzuerobern muss beginnen."
 foi_egy_aqq.5.t:0 "Ägyptische Flüchtlinge"
 foi_egy_aqq.1.a:0 "Verlangt die herausgabe des Patriarchen."
 foi_egy_aqq.2.a:0 "Es scheint als hätten sie ihre Lektion nich nicht gelernt!"
 foi_egy_aqq.3.a:0 "Der Sieg ist unser!"
 foi_egy_aqq.4.a:0 "Wir müssen fliehen!"
 foi_egy_aqq.5.a:0 "Wir werden wenn es Zeit ist zurückschlagen..."
 foi_egy_aqq.6.d:0 "Mit dem Rückzug der Ägypter, kontrollieren wir nun die Städte Alexandria und Memphis. Vielleicht sollte eine dieser Städte unsere neue Hauptstadt werden!"
 foi_egy_aqq.6.t:0 "Eine neue Hauptstadt?"
 foi_egy_aqq.6.a:0 "Alexandria!"
 foi_egy_aqq.6.b:0 "Memphis!"
 foi_egy_aqq.6.c:0 "Nein, wir sind zufrieden mit unserer Hauptstadt [Root.Capital.GetName]."

 foi_heresies.1.t:0 "Eine neue Häresie!"
 foi_heresies.1.d:0 "Wir haben von ortsansässigen Adeligen von einer neuen Häresie in ihrer Gegend gehört. Die Lehren eines seit langem verstorbenen Priesters namens Bogomil wurden anscheinend von einigen Bauern wiederentdeckt, und sie scheint beim gemeinen Volk sehr beliebt zu sein. Bogomil lehnte jegliche kirchliche Authorität ab, und seine Gefolgsleute meiden Kirchen uns das Kreuz, und suchen Heiligkeit eher un ihren eigenen Körpern. Sei bevorzugen das Fasten, und große feiern wurden durch stille Messen ersetzt."
 foi_heresies.1.a:0 "Beunruhigend..."
 foi_heresies.2.t:0 "Wiedererstarkung der Katharer!"
 foi_heresies.2.d:0 "Eine neue christliche Sekte breitet sich in unserem Land aus! Auch wenn sich ihre Anhänger selbst \"Gute Christen\" nennen, bevorzugen ihre Gegner den Namen Katharer. Ihre Herkunft ist unbekannt, aber ihre Lehren sind gefährlich. Sie glauben, dass es nicht einen, sonder zwei Götter gibt: Einen der alle Materie erschuf, und böse ist, und einen anderen der Geist und Seele schuf, der gut ist. Mehr noch, sie behaupten der "böse" Gott sei Satan, und dass alles was er erschuf mit Sünde erfüllt ist und abgelehnt werden muss. Es ist unsere Plicht als die wahren "Guten Christen" dies Häresie restlos auszulöschen!"
 foi_heresies.2.a:0 "Wir werden uns ihrer annehmen!"
 foi_heresies.3.t:0 "Die kleinen Brüder"
 foi_heresies.3.d:0 "Eine gruppe Katholiken hat die Lehren des heiligen Franz von Assisi ins extreme getrieben. These Fraticelli, oder \"Kleinen Brüder\", widersetzen sich der von ihnen wahrgenommenen Extravaganz der katholischen Kirche und habe erklärt, nur die Askese sei der wahre Weg in den Himmel."
 foi_heresies.3.a:0 "Dann sollen sie halt in ihren Hütten leben!"
 foi_heresies.4.t:0 "Verbreitet die Lehren Bogomils"
 foi_heresies.4.d:0 "Bogomilismus erstarkt, und einige der Bauern in [Root.GetName] haben beschlossen ihre Sonntagsgewänder wegzuwerfen, und begannen stattdessen um Freudenfeuer zu tanzen!"
 foi_heresies.4.a:0 "Wie zu erwarten."
 foi_heresies.5.t:0 "Verbreteit die Lehren Bogomils"
 foi_heresies.5.d:0 "Heresien verbreiten sich schnell, und die Lehren Bogomils sind nun auch in einer unserer Provinzen angekommen, in [Root.GetName]."
 foi_heresies.5.a:0 "Verdammt!"
 foi_heresies.7.t:0 "Die Bauern wollen den Kopf unseres [Root.Monarch.GetTitle]s!"
 foi_heresies.7.d:0 "Einige übereifrige Bauern die dem herätischen Glauben folgen, erklären nun, dass der [Root.Monarch.GetName] der Spross Satans ist! Sie verlangen dass der [Root.Monarch.GetName] konvertiert, oder sie werden sich in Rebellion erheben."
 foi_heresies.7.a:0 "Nein! [Root.Religion.GetName] ist der einzig wahre Glauben!"
 foi_heresies.7.b:0 "Vielleicht können wir verhandeln?"
 foi_heresies.7.c:0 "Ähm... veilleicht haben sie recht..."
 foi_heresies.8.t:0 "Die Ausbreitung des Katharertums"
 foi_heresies.8.d:0 "Die neu erstarkte Häresie des Katharertums hat seinen Weg bis nach [Root.GetName] gefunden. Allgemeine Praxix ist es nun, den Frauen mehr Rechte zuzugestehen, und der Vortrag des Consolamentum an neue Konfirmanten."
 foi_heresies.8.a:0 "Verdammt!"
 foi_heresies.8.b:0 "Vielleicht sollten wir konvertieren..."
 foi_heresies.9.t:0 "Verbreitet das Katharertum"
 foi_heresies.9.d:0 "Das Katharertum erstarkt, und einige der Bauern in [Root.GetName] haben beschlossen zu konvertieren!"
 foi_heresies.9.a:0 "Verdammt!"
 foi_heresies.10.t:0 "Verbreitung des Katharertums"
 foi_heresies.10.d:0 "[Root.GetName]s Nähe zum Geburtsort des Wiederauferstehens der Katharer macht es zum möglichen Ziel von Konvertierungen, und tatsächlich sind schon ein paar Bürger aus [Root.GetName] zum Katharertum übergetreten!"
 foi_heresies.10.a:0 "Verdammt sollen sie sein!"
 foi_heresies.11.a:0 "Sie leben in Bescheindenheit in der Hölle!"
 foi_heresies.11.t:0 "Wiedererstarken der Waldenser"
 foi_heresies.11.d:0 "Prediger mögen dereinst sterben, aber ihre Ideen leben weiter, egal wie sehr wir uns das Gegenteil wünschen würden. Waldenser folgen den Lehren von Peter Waldo und seit einiger Zeit gibt es in einer unserer Provinzen wieder mehr von ihnen. Ach wenn eine Häresie wie diese, normalerweise schnell zerschlagen und ihre Anhänger hingerichtet werden würde, so scheinen diese dieses Mal besonders aktiv zu sein. Auf lange Sicht könnte das zum Problem werden..."
 foi_heresies.6.a:0 "Bei Gott!"
 foi_heresies.6.t:0 "Ausbreitung des Lollardentums"
 foi_heresies.6.d:0 "Das gemeine Volk in [Root.GetName] hat sich den Lehren Wycliffes zugewandt! Neue Bibeln in der Muttersprache wurden in Auftrag gegeben, und ortsansässigen Priestern wurde jegliche weltliche Authorität entzogen."
 foi_heresies.12.a:0 "Verdammt!"
 foi_heresies.12.t:0 "Verbreitet die Lehren der Waldenser"
 foi_heresies.12.d:0 "Die Lehren von Peter Waldo haben ihren Weg nach [Root.GetName] gefunden."
 foi_heresies.13.a:0 "Verdammt!"
 foi_heresies.13.t:0 "Verbreitet die Lehren der Waldenser"
 foi_heresies.13.d:0 "Die Lehren von Peter Waldo haben ihren Weg nach [Root.GetName] gefunden."

 foi_asu.1.t:0 "Die Teilung Asturias"
 foi_asu.1.d:0 "Asturias ist ein unrechtmäßiger Staat und seine Hertschaft ist rechtwiedrig. Dennoch haben sie es geschafft einen großen Teil des Nordens der Halbinsel zu erobern. Ihre Herrschaft darf nicht weiter andauern.\nEinige in unseren Reihen haben vorgeschlagen, einen offensiven Pakt mit Toledo, Lusitania, und Navarra zu schließen, um Asturias zu teilen. Solch eine Entscheidung wäre riskant, und wir brauchen zumindest die Hilfe von Lusitania und Toledo um sie durchzusetzen."
 foi_asu.1.a:0 "Schlagt einen Pakt vor."
 foi_asu.1.b:0 "Das ist unnötig."
 foi_asu.2.t:0 "Ein Schreiben aus Cartagena"
 foi_asu.2.d:0 "Die Cartagenier haben uns einen Botschafter geschickt, und uns um Hilfe bei der Teilung Asturias gebeten. Auch wenn es riskant wäre, so würde uns ein Krieg doch wenn er geligt so könnten wir viel davon proitieren. Wie wird unsere Antwort ausfallen?"
 foi_asu.2.a:0 "Akzeptiert."
 foi_asu.2.b:0 "Lehnt ab."
 foi_asu.3.t:0 "Ein Schreiben aus Cartagena"
 foi_asu.3.d:0 "Die Cartagenier haben einen Pakt mit Toledo und Lusitania geschlossen, um Asturias unter ihnen aufzuteilen. Unsere Teilnahme an diesem Pakt, wenn auch wesentlich gefählicher für uns als für Lusitanier oder Toleder, würde unser Land wesentlich vergrößern, und unsere geopolitische Position verstärken. Wie werden wir handeln?"
 foi_asu.3.a:0 "Akzeptiert."
 foi_asu.3.b:0 "Lehnt ab."
 foi_asu.4.t:0 "Ablehnung des Paktes"
 foi_asu.4.d:0 "Es scheint als würde eine Nation, die wir zu unserem Pakt gegen Asturias eingeladen haben, unseren Vorschlag ablehnen! Das gefährdet unseren ganzen Plan für die Teilung! Wir sind nun auf uns allein gestellt."
 foi_asu.4.a:0 "Verdammt sollen sie sein!"
 foi_asu.5.t:0 "Krieg!"
 foi_asu.5.d:0 "Unser Pakt war erfolgreich! Sowohl Toledo und Lusitania werden uns gegen Asturias beistehen. Zu den Waffen!"
 foi_asu.5.a:0 "Huzzah!"
 foi_asu.6.t:0 "Der Friede von Madrid"
 foi_asu.6.d:0 "Wir haben gesiegt! Die Haupstadt Asturias ist gefallen, und die Armee der Koalition war erfolgreich. Zeit das Land unter den Allierten aufzuteilen."
 foi_asu.6.a:0 "Sieg!"
 foi_asu.7.t:0 "Ein Pakt gegen uns!"
 foi_asu.7.d:0 "Es scheint als hätten diese verschlagenen Bastarde in Cartagena einen Pakt mit Toledo und Lusitania gescholssen, um unser Land unter ihnen aufzuteilen! Sie sind uns zahlenmäßig weit überlegen. Was sollen wir nun tun?"
 foi_asu.7.a:0 "Akzepiert unsere Herausforderung. Gott ist mit uns!"
 foi_asu.7.b:0 "Gebt nach."
 asu_partition_tt:0 "Rückzug nach Katalonien, und überlasst Cartagena und Lusitania Land."

 flavor_tol.1.t:0 "Die Berberplage"
 flavor_tol.1.d:0 "Für viel zu lange nun haben die Berber eine kleine Exklave in unserem Land gehalten. Diese Bastarde in Gades, mit ihren Überfällen und Beleidigungen, ja mit ihrer ganzen Existenz, stellen unsere Herrschaft in Frage. Wir können nicht zulassen, dass sie uns weiterhin damit lächerlich machen, dass sie unser Land besetzt halten!"
 flavor_tol.1.a:0 "In den Kampf! Gott ist mit uns!"
 flavor_tol.2.t:0 "Gades ruft uns um Hilfe an!"
 flavor_tol.2.d:0 "Die Herrscher Toledos haben die Nase voll von dem Berberstaat in Gades, und sind nun gegen sie in den Krieg gezogen! Auch wenn die Gadessi nicht unbedingt unsere Freunde sind, so gehoren sie doch fast zur Familie, und Familie hält zusammen."
 flavor_tol.2.a:0 "Wir müssen eingreifen!"
 flavor_tol.2.b:0 "Sie sind auf sich allein gestellt..."

 foi_sri.1.t:0 "Die Religion Betreffend"
 foi_sri.1.d:0 "Indem wir Wiedergeburt des Srivijayanreiches ausgerufen haben, steht unser Monarch nun vor schwierigen Entscheidungen. Welchen Glauben soll unser neues Reich als die Staatsreligion festlegen?"
 foi_sri.1.a:0 "Wir müssen uns der Schule des Mahayana zuwenden."
 foi_sri.1.b:0 "Wir sind ein Königreich Gottes, uns durch Gottes Gnaden erhalten wir unsere Legitimität."
 foi_sri.1.c:0 "Wir sind zufrieden wie es ist."

 persia_nestorian_crisis_over.tt:0 "Die nestorianische Kriese ist zuende."
 persia_nestorian_crisis_disaster:0 "Das Ersterben der Flamme"
 persia_nestorian_crisis_reqs.tt:0 "Das Event \"Christenheit in Persien\" ist geschehen."
 foi_per_crisis.1.t:0 "Das Ersterben der Flamme"
 foi_per_crisis.1.d:0 "Bevor dem Aufstieg der Afshariden an die Macht, war der zoroastrische Klerus auf zahlreiche kleinere Königreiche und möchtegern Nachfolgestaaten des Perserreiches verstreut, und predigte zu einem religiös beinahe vollständig geeintem Volk. Doch das alles änderte sich mit dem Aufstieg der Afsharidendynastie und ihrem Treueschwur zu dem alten Glauben. Für Jahrzehnte war es die Aufgabe des Shahs die Balance zu halten, zwischen den Wünschen des ultrareaktionären zoroastischen Kleruses, und dem Heil der Nestorianer im Westen. Nun, so scheint es, hat droht dieses Kartenhaus auf dem die Monarchie seit Jahrhunderten balanziert zusammen zu brechen, und mit ihm die ganze persische Gesellschaft. Der Klerus ist erzürt über [Root.Monarch.GetTitle]s Tolernaz und haben, im Besteben die Christen auszurotten, alle gläubigen Zoroastrier zur Verfolgung der Nestorianer aufgerufen. Als Erwiederung erhoben sich die Christen in offener Revolte. Das Schicksal Persiens hängt am seidenen Faden."
 foi_per_crisis.1.a:0 "Beunruhigend, doch wir werden obsiegen."
 foi_per_crisis.2.t:0 "Hochburg der Rebellion"
 foi_per_crisis.2.d:0 "Die Heidnischen Rebellen haben sich in [Root.GetName] erhpben! Sie erklärten [Root.GetName] zur Hauptstadt ihrer Revolution, und zerstören alle Symole der Heiligen Flamme und der Lehren Zarathustras."
 foi_per_crisis.2.a:0 "Möge die Heilige Flamme sie reinigen!"
 foi_per_crisis.3.t:0 "Die Rebellion breitet sich nach [Root.GetName] aus!"
 foi_per_crisis.3.d:0 "Die laufende nestorianische Rebellion hat sich bis nach [Root.GetName] ausgebreitet, und alle Menschen dort, vom Bauern bis zum Adeligen, organizieren Bekehrungen in den umliegenden Provinzen, ihre Sache voranzutreiben und Unterstützung zu gewinnen."
 foi_per_crisis.3.a:0 "Verdammt sollen die sein!"
 foi_per_crisis.4.t:0 "Ein charismatischer Theologe"
 foi_per_crisis.4.d:0 "Während die nestorianische Kriese um uns herum wütet, suchen einige unserer Berater nach einem Weg die Kämpfe zu stoppen. Just einige Tage zuvor, trat ein nestorianischer Prediger mit einem Angebot an uns heran: Er wird die Lehren Zoroasters predigen, solande wir nur seine Mitbrüder verschonen sobald die Kämpfe vorbei sind. Was sollen wir antworten?"
 foi_per_crisis.4.a:0 "Nehmt ihn auf."
 foi_per_crisis.4.b:0 "Ein Ungläubiger wir nie zu [Root.Monarch.GetTitle] vorgelassen werden!"
 foi_per_crisis.5.t:0 "Rebellen marschieren gen [Root.Capital.GetName]!"
 foi_per_crisis.5.d:0 "Bei Gott! Ein nestorianischer Mob hat es geschafft das bergige Hinterland zu durchqueeren, und der unnachgiebigen Hitze Persiens zu trotzen, und nun stehen sie nur wenige Tage vor [Root.Capital.GetName]. Die Stadt ist in Panik!"
 foi_per_crisis.5.a:0 "Schlagt sie zurück!"
 foi_per_crisis.6.t:0 "Bewaffnete nestorianische Rebellion"
 foi_per_crisis.6.d:0 "Fanatiker haben sich in [Root.GetName] erhoben! Inspiriert durch die Erfolge ihrer Mitbrüder, rebelliern nun auch die Nestorianer aus [Root.GetName] und der näheren Umgebung bewaffnet mit Mistgabeln und jeder Waffe, der sie bei ortsansässigen Schmieden und Waffenhändlern habhaft werden können, und haben dem [Root.Monarch.GetTitle] und dem Zoroastrischen Glauben einen Heiligen Krieg erklärt!"
 foi_per_crisis.6.a:0 "Vernichtet sie!"
 foi_per_crisis.7.t:0 "Erzwingt Konvertierungen in [Root.GetName]!"
 foi_per_crisis.7.d:0 "Ein Mob von Fernatikern aus der Umgebung von [Root.GetName] sind in die Stadt eingefallen und richten Chaos unter der ansässigen zoroastischen Bevölkerung an! Der dortige Tempel wurde entweiht, und jeder der sich weigert zu Christentum überzutreten wird entweder verstoßen oder getötet!"
 foi_per_crisis.7.a:0 "Beizeiten werden sie ihren Weg zurück zur Heiligen Flamme finden..."
 foi_per_crisis.8.t:0 "[Root.GetName] erklärt seine Loyalität zum zoroastischen Glauben!"
 foi_per_crisis.8.d:0 "Die Bauern in [Root.GetName], erkennen die Bedrohung zu ihrem Glauben, und erklären Unterstützung für [Root.Monarch.GetTitle] und den zoroastischen Glauben! Die versprachen totale Kooperation mit der Regierung des [Root.Monarch.GetTitle] und einige sind sogar der königlichen Armee beigetreten."
 foi_per_crisis.8.a:0 "Endlich, ein wenig Loyalität!"
 foi_per_crisis.9.t:0 "Der Klerus tritt an den  [Root.Monarch.GetTitle] heran"
 foi_per_crisis.9.d:0 "Es ist kein Geheimnis, dass Persien zurzeit in einer schwierigen Situation ist; Es ist sogar so schlimm, dass der Klerus nun dem [Root.Monarch.GetTitle] seine Unterstützung angeboten hat, die nestorianische Kriese zu lösen. Trotz ihrer unheilvollen Reden, scheinen sie es ehrlich zu meinen."
 foi_per_crisis.9.a:0 "Akzeptiert ihre Hilfe."
 foi_per_crisis.9.b:0 "Wir brauchen sie nicht!"
 foi_per_crisis.9.c:0 "Versichert ihnen, wir haben das unter Kontrolle!"
 foi_per_crisis.9.optd:0 "Wir müssen uns stattdessen an die Nestorianer nennen, und sehen, ob wir mit ihnen einen Konsens anstreben können."
 foi_per_crisis_accepted_clergy_help.tt:0 "Das wird alle unsere nestorianischen Provinzen gegen uns aufbringen."
 foi_per_crisis.9.clergy_expectations.tt:0 "Der Klerus erwartet, das die Kriese bald überwunden werden kann."
 EST_VAL_PER_ACCEPTED_HELP:0 "Akzeptiert die Hilfe des Klerus: §Y15%§!"
 foi_per_crisis.10.t:0 "Der Klerus ist verärgert"
 foi_per_crisis.10.d:0 "Vor einiger Zeit, bat der Kleurus uns seine Hilfe an, und wir haben sie mit der Botschaft die Kriese sei unter Kontrolle abgewiesen. Nun, haben unsere Handlungen sie jeoch davon überzeugt, dass wir überhaubt keine Kontrolle mehr auf die Situation haben. Sie halten sich für besser in der Lage den Ungläubigen zu trotzen, und sind erpicht sich zu beweisen."
 foi_per_crisis.10.a:0 "Wir sagten wir haben alles unter Kontrolle!"
 foi_per_crisis.11.t:0 "Ein  Treffen mit den nestorianischen Anführern"
 foi_per_crisis.11.d:0 "Die nestorianische Kriese dauert nun schon viel zu lange an, also hat der [Root.Monarch.GetTitle] ein Treffen mit den nestorianischen Rebellen einberufen. Auch wenn ihre Bewegung genauso gespalten über ihre Ziele ist wie unser [Root.Monarch.GetTitle] und seine Berater, so ist ihr grundlegendes Anliegen klar: Alle wollen Sicherheit für ihre Anhänger. Was sollen wir nun tun?"
 foi_per_crisis.11.a:0 "Versucht einen Ausgleich zu erreichen: Toleranz im Gegenzug für Frieden."
 foi_per_crisis.11.b:0 "Totale Konvertierung ist die einzige Option."
 foi_per_crisis.11.c:0 "Vielleicht hatte der Klerus ja doch recht! Diese Forderungen sind lächerlich!"
 foi_per_crisis.12.t:0 "Die Nestorianer lehen unser Friedensangebot ab"
 foi_per_crisis.12.d:0 "Die nestorianischen Rebellen haben unser großzügiges Friedensangebot abgelehnt! Sie scheinen zu glauben, dass eine besssere Chance haben, am Ende dieser Kriese oben auf den Scherbenhaufen zu stehen."
 foi_per_crisis.12.a:0 "Der Kampf geht weiter..."
 foi_per_crisis.13.t:0 "Die Nestorianer akzeptieren unser Friedensangebot"
 foi_per_crisis.13.d:0 "Die nestorianischen Rebellen haben unser großzügiges Friedensangebot angenommen! Im Austasch für das Ende ihrer unsinnigen Rebellion, schwören wir, keine zoroastischen Missionare in ihr Land zu schicken, und wir garantieren ihnen gewisse Rechte, wie die Freiheit Kirchen zu bauen, und generelle Freiheit bei der Religionsausübung."
 foi_per_crisis.13.a:0 "Hallelujah!"
 foi_per_crisis.14.t:0 "Revolte des Klerus!"
 foi_per_crisis.14.d:0 "Die Mitglieder des Klerus, sind von unseren Maßnahmen zugunsten der Nestorianer entsetzt, und haben sich angesichts unserer - von ihnen als solche interpretierten - Unfähigkeit die Ungläubigen auszulöschen in offener Revolte erhoben!"
 foi_per_crisis.14.a:0 "Hah! Und sie behaupten fromm zu sein!"
 foi_per_crisis.15.t:0 "Die Nestorianer Triumphieren!"
 foi_per_crisis.15.d:0 "Die nestorianische Kriese ist endlich zu Ende, und zu Gunsten der Christen ausgegangen. Wir haben nur zwei Optionen: Entweder wir konvertieren, oder unser Land wird kollabieren."
 foi_per_crisis.15.a:0 "Uns sind die Hände gebunden. Wir müssen konvertieren."
 foi_per_crisis.15.b:0 "Niemals! Persien wird auf ewig zoroastisch sein!"
 per_nestorian_crisis_collapse.tt:0 "Persia wird unter dem Zorn der Nestorianer kollabieren, wobei sich einige der Provinzen unseren Nachbarn anschließen werden, während aus anderen neue Staaten hervorgehen."
 foi_per_crisis.16.t:0 "Konvertierung Erfolgreich"
 foi_per_crisis.16.d:0 "Gute Neuigkeiten! Die Bestrebungen des Klerus in [Root.GetName] waren erfolgreich, und die Bevölkerung hat sich erneut Zoroaster zugewandt."
 foi_per_crisis.16.a:0 "Großartig!"
 foi_per_crisis.17.t:0 "Der Klerus verlangt nach Mitteln"
 foi_per_crisis.17.d:0 "Der Klerus, in seinem Bestreben die Nestorianer aus unserem Land zu vertreiben, will mehr Gold von uns, um ihre Arbeit voranzutreiben."
 foi_per_crisis.17.a:0 "Aber Natürlich!"
 foi_per_crisis.17.b:0 "Sie müssen sich mit dem zufrieden geben, was die bereits bekommen haben."
 foi_per_crisis_funded_clergy.tt:0 "Der Klerus wird die Konvertierungen mit neuem Elan voranzutreiben."
 foi_per_crisis.18.t:0 "Der Zoroastrianismus Triumphiert!"
 foi_per_crisis.18.d:0 "Nach langen Monaten und Jahren des Kampf und Zwist, ist die persische nestorianische Kirche endlich in die annalen der Geschichte verbannt. Die tapferen Missionare und Soldaten Persiens konnten durch ihre gemeinsamen Bestrebungen die nestorianische Rebellion vernichten, und den haben nun den Frieden in unserm großen Reich wiederhergestellt."
 foi_per_crisis.18.a:0 "Einmal mehr scheint das Licht auf Persien herab!"
 foi_per_crisis.100.t:0 "Endlich religiöser Frieden"
 foi_per_crisis.100.d:0 "Endlich sind die Kämpfe vorüber, und der [Root.Religion.GetName] Glaube hat triumphiert. Nun beginnt der Wiederaufbau und die Versöhung die notwendig sind, das gorße Wunde zu heilen, die die nestorianische Kriese geschlagen hat."
 foi_per_crisis.100.a:0 "Gelobt seien Zoroaster und Persien!"

 flavor_sam.1.t:0 "[Root.sam_starting_general.GetName]"
 flavor_sam.1.d:0 "Nach dem Zusammenbruch des Reiches von Timur, gelangte die nestorianische Kirche in die Zentralasiatische Steppe, und errichtete viel Missionen. Die großte unter ihnen, Samarkand, wurde als Zentrum eines theokratischen Staates, regiert durch den nestorianischen Klerus, gegründet, und sollte als Basis für eine weitreichendere Mission nach Chiva, Khwarezmia, und Ferghana dienen. Jedoch ist nicht jeder begeistet davon, von nestorianischen Kriegermönchen regiert zu werden.\n\nErst vor kurzem begann ein General namens [Root.sam_starting_general.GetName], der unter [SAM.Monarch.GetTitle] dient, und der behaupted, er stamme von den Timurden ab, die lokale Bevölkerung gegen uns aufzubringen."
 flavor_sam.1.a:0 "Beunruhigend..."

 #Kartids Events
 foi_flavor_krt.1.t:0 "Abnehmende Persische Ambitionen"
 foi_flavor_krt.1.desc:0 "Seit unserer Niederlage durch [PER.Monarch.Dynasty.GetName], wollen nun viele in userer Administration nicht weiter gegen die [PER.Religion.GetName] Perser vorrücken, und lieber fruchtbarere Länder aufsuchen, ganz oben auf der Liste: Indien."
 foi_flavor_krt.1.a:0 "Unsere Abenteuer in Persien sind vorbei. Wenden wir uns Indien zu!"
 foi_flavor_krt.1.b:0 "Wir werden Persien niemals aufgeben!"

 #Nestorian Events
 foi_nestorian_rand.2.t:0 "Ein neur Bischof"
 foi_nestorian_rand.2.d:0 "Nestorische Nationen wurden durch den Erbischof von Mahuza derermaßen geteilt: die \"Inneren\" Provinzen und die \"Äußeren\" Provinzen. In inneren Provinzen wählte der lokale Klerus ihren Bischof selbst, während er in äußeren durch den Erzbischof von Mahuza bestimmt wurde. \n\nDadurch, dass sich viele der äußeren Provinzen jedoch weit, weit weg vom Sitz der Kirche befanden, wurde von den Bischöfen erwartet, dass sie durch feindliches Terrain oft so weite Distanzen wie China reißten, und das auch überleben.\n\nVor kurzem verstarb der Bischof von [Root.GetName], undso ist ein neuer von der Levante auf dem Weg dorthin."
 foi_nestorian_rand.2.a:0 "Betet für seine sichere Ankunft."
 foi_nestorian_rand.2.a.tt:0 "Ein Bischof beginnt seine Reise von Mahuza in unser Land." 
 foi_nestorian_rand.3.t:0 "Gerüchte von Banditen entlang der Seidenstraße"
 foi_nestorian_rand.3.d:0 "Banditen sind allzu häufig entlang der Handelsrouten, und die Seidenstraße ist keine Ausnahme. Uns hat die Nachricht erreicht, dass entlang jener Route, die unser Bischof genommen hatte, mehr Banditen als sonst unterwegs sind..."
 foi_nestorian_rand.3.a:0 "Hofft, dass unser Bischof nicht darin verwickelt wird."
 foi_nestorian_rand.3.b:0 "Sendent eine Eskorte mit Soldaten um seine sichere Ankunkt zu ermöglichen."
 foi_nestorian_rand.4.t:0 "Unglückliche Kunde"
 foi_nestorian_rand.4.d:0 "Mein [Root.Monarch.GetTitle], uns hat die Nachricht erreicht, dass jener Bischof, der vom Erzbistum von Mahuza, zu uns gesandt wurde, unglücklicherweise auf dem Weg hierher überfallen wurde. Sein Körper wurde nirgens gefunden, und das einzige Zeichen, dass es ihn je gegeben hat, sind seine blutverschmierten Gewänder."
 foi_nestorian_rand.4.a:0 "Betet für seine Seele, und für die Seelen seiner Mörder."
 foi_nestorian_rand.5.t:0 "Die Banditen der Seidenstraße fordern Weggeld"
 foi_nestorian_rand.5.d:0 "Eine Gruppe Banditen gibt sich als Besitzer eines Abschnittes der Seidenstraße aus, und will nun Weggeld von uns, um die sichere Reise unseres Bischof zu gewährleisten. Natürlich ist sein Leben für uns von grßter Bedeutung, doch diese Räuberbande ist schlecht ausgerüßtet, und undiszipliniert. Vielleicht können wir ihnen ausweichen..."
 foi_nestorian_rand.5.a:0 "Bezahlt sie."
 foi_nestorian_rand.5.a.tt.1:0 "Die Banditen haben Wort gehalten."
 foi_nestorian_rand.5.a.tt.2:0 "Die Banditen haben gelogen, und der Bischof wurde ermordet!"
 foi_nestorian_rand.5.a.tt.3:0 "Die Banditen haben gelogen, doch der Bischof konnte entkommen!"
 foi_nestorian_rand.5.a.tt.4:0 "Die Banditen haben gelogen, und die Gesadtschaft wurde besiegt!"
 foi_nestorian_rand.5.a.tt.5:0 "Die Banditen haben gelogen, doch sie wurden dennoch besiegt!"
 foi_nestorian_rand.5.b:0 "Regelt diese Angelegenheit nicht mit Gold, sondern mit Stahl."
 foi_nestorian_rand.5.b.tt.1:0 "Die Banditen sind besiegt!"
 foi_nestorian_rand.5.b.tt.2:0 "Der Bischof und seine Eskorte konnten entkommen!"
 foi_nestorian_rand.5.b.tt.3:0 "Der Bischof und seine Eskorte wurden getötet!"
 foi_nestorian_rand.5.b.tt.4:0 "Der Bischof überzeugte die Banditen seiner Eskorte die Passage zu gewähren."
 foi_nestorian_rand.6.t:0 "Der Bischof kommt sicher an!"
 foi_nestorian_rand.6.d:0 "Gott ist mit uns! Unser neuer Bischof hat es von Mahuza aus bis zu uns nach [Root.Capital.GetName] geschafft, und lernt nun sein neues Heim und seine Mitgläubigen kennen."
 foi_nestorian_rand.6.a:0 "Hallelujah!"

