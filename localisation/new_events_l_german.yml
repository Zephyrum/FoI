 #Armenia New Capital Event - by murphyslawbroke
 foi_flavor_arm.5.title:0 "Eine neue armenische Hauptstadt?"
 foi_flavor_arm.5.desc:0 "Nun da wir unsere glorreiche Nation wieder aufgebaut haben, stellt sich die Frage, welche Stadt unseren Hofstaat beherbergen soll. In alter Zeit zog der Herrscher Armeniens von Stadt zu Stadt, doch dies scheint in diesen modernen Zeiten nicht mehr angebracht. Van liegt gut geschützt von Bergen ringsum am Ufer des Van-Sees, und wäre mit einigen Verbesserungen sicher eine uneinnehmbare Festung. Auf der anderen Seite ist Yerevan Zentrum der miaphysitischen Kirche in Armenien, und ein Großteil des Klerus lebt bereits dort. Was sollen wir nur tun? In eine neue Hauptstadt ziehen, oder in der Alten bleiben?"
 foi_flavor_arm.5.a:0 "Unsere alte Hauptstadt [From.Capital.GetCapitalName] wird uns weiterhin gut dienen."
 foi_flavor_arm.5.b:0 "Van ist unsere sichere Hauptstadt, und wird es auch bleiben!"
 foi_flavor_arm.5.c:0 "Yerevan ist unsere religiöse Hauptstadt, und wird es auch bleiben!"
 foi_flavor_arm.5.d:0 "Van - die uneinnehmbare Feste - wird unsere neue Hauptstadt!"
 foi_flavor_arm.5.e:0 "Yerevan - unser religiöses Zentrum - wird unsere neue Hauptstadt!"
 arm_kept_capital:0 "Stärkte alte Hauptstadt"
 arm_capital_van:0 "Van - Die Festungsstadt"
 arm_capital_yerevan:0 "Yerevan - Die religiöse Hauptstadt"
 foi_flavor_arm.6.title:0 "Aufstände in Armenien"
 foi_flavor_arm.6.desc:0 "Die letzten Jahre haben unserem Land viel abverlangt. Die Bevölkerung ist erschöpft, unser Herrscher wird mehr denn je gehasst, und verschiedene religiöse und kulturelle Minderheiten stehen kurz vor der Rebellion. Besonders die Armenier haben sich als problematische Untertanen erwiesen. In der Region, die früher unter dem Namen Vaspurakan bekannt war, ist die Lage zum zerreißen gespannt, und viele glauben, dass ein armenischer Aufstand kurz bevorsteht."
 foi_flavor_arm.6.a:0 "Wir verlieren die Kontrolle. Schlagt den Aufstand nieder."
 foi_flavor_arm.7.title:0 "Die Armenische Gemeinde von Jerusalem"
 foi_flavor_arm.7.desc:0 "Seit dem frühen 4. Jahrhundert, war Jerusalem ein Zentrum der Armenischen Gemeinde. Über die Jahrhunderte, blühte diese Gemeinschaft, trotz der Unterdrückung durch Byzantiner, Türken, Mongolen, und Kurden. Mit der Befreiung der heiligen Stadt durch unsere Truppen, ist die armenische Gemeinde von Jerusalem nun endlich frei vom Joch fremder Unterdrücker. Als Zeichen des Danks, entsandte der Patriarch von Jerusalem einen seiner besten Theologen an unseren Hof in [Root.Capital.GetName]."
 foi_flavor_arm.7.a:0 "Ein glorreicher Tag für Armenien"
 arm_community_jerusalem:0 "Das Armenische Viertel"
 desc_arm_community_jerusalem:0 "Das Armenisches Viertel, ist einer der vier Stadtteile der alten ummauerten Stadt Jerusalem, und ist Zentrum der armenischen Gemeinde in der Stadt."

 #Illyrian Events - by murphyslawbroke
 foi_flavor_ill.0.title:0 "Venezianische Kontrolle über Dalmatien in Zweifel"
 foi_flavor_ill.0.desc:0 "Im Zuge des byzantinischen Machtverlustes über ihre nördlichen Besitzungen, und dem Chaos dass der Machtkampf zwischen dem Reich der Deutschen und den Byzantinern über den Balkan brachte, konnte die Republik Venedig ihre Kontrolle durch Krieg, Bestechung und wirtschaftlichen Druck über beinahe die gesamte Dalmatinischen Küste ausdehnen. Nur die Handelsrepubliken von Ragusa und Cattaro schafften es, sich unseren Versuchen, sie in die venezianische Einflusssphäre zu zwingen, zu widerstehen. Das hat bei einigen anscheinend den falschen Eindruck erzeugt, dass unser Macht über die Region schwindet. Es gibt sogar Gerede über die Ausdehnung lokaler Rechte, oder, in Durazzos Fall, sogar Unabhängigkeit. Um diese Illusion zu zerschlagen, müssen wir schnell und präzise zuschlagen, und Ragusa und Cattaro unter unsere Kontrolle bringen. Dann wird niemand mehr in der Lage sein, unsere Souveränität über die Dalmatinische Küste in Frage zu stellen."
 foi_flavor_ill.0.a:0 "Ganz Dalmatien wird sich unserer Herrschaft beugen!"
 reign_in_dalmations.tt:0 "Die Entscheidung §YBehauptet eure Autorität über Dalmatien§! ist nun verfügbar."
 foi_flavor_ill.1.title:0 "Dalmatinische Stadtstaaten fordern mehr Repräsentation"
 foi_flavor_ill.1.desc:0 "Im Zuge des byzantinischen Machtverlustes über ihre nördlichen Besitzungen, und dem Chaos dass der Machtkampf zwischen dem Reich der Deutschen und den Byzantinern über den Balkan brachte, konnte die Republik Venedig ihre Kontrolle durch Krieg, Bestechung und wirtschaftlichen Druck über beinahe die gesamte Dalmatinischen Küste ausdehnen. Nur die Handelsrepubliken von Ragusa und Cattaro schafften es, sich unseren Versuchen, sie in die venezianische Einflusssphäre zu zwingen, zu widerstehen. Das hat bei einigen anscheinend den falschen Eindruck erzeugt, dass unser Macht über die Region schwindet. Vertreter unserer dalmatinischen Besitzungen sind an uns herangetreten, und fordern mehr Rechte zur Selbstbestimmung für die obere Küste, unter der Verwaltung von Poula und Zara, und vollständige Unabhängigkeit für den Stadtstaat Durazzo. Nachzugeben, bedeutet einen beachtlich Machtverlust, doch all ihre Forderungen abzutun, wird die ganze Küste gegen uns aufbringen, und wahrscheinlich zu großer Unruhe in der Region führen. Was sollen wir tun?"
 foi_flavor_ill.1.a:0 "Wir sollten Zugeständnisse machen, um den Frieden zu erhalten."
 foi_flavor_ill.1.b:0 "Das ist lächerlich!"
