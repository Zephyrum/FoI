 foi_yuan.1.t:0 "Die Situation am Hof der Yuan"
 foi_yuan.1.desc:0 "Das Reich der Mitte ist seit einiger Zeit in Unruhe geraten. Auch wenn die Yuan offiziell noch an der Macht sind, so ist der Süden in Wahrheit längst verloren, und die Kontrolle über den Norden mehr als dürftig. Der derzeitige Kahn [Root.Monarch.GetName], ist sich dieser Probleme sehr gut bewusst, und er verbrachte seine Jugend damit, verschiedene Rebellionen niederzuschalgen, bevor sie zu mächtig wurden. Nach nun, da sein Alter ihn eingeholt hat, dass, zumindest ohne weitreichende politische Veränderung, das Mandat des Himmels der nächsten Generation unweigerlich entgleiten wird."
 foi_yuan.1.a:0 "Ein Sturm zieht auf am Horizont."
 foi_yuan.2.t:0 "Der Tod des Khagan"
 foi_yuan.2.desc_good:0 "Der Tod des Khagan löst im Reich der Mitte eine Welle politischer Veränderungen aus. Reformen wurden erlassen, Razzien ausgeführt. Allein die Zeit wird zeigen, ob die Yuan damit diese Kriese übersthen können, oder ob das das Ende nur hinauszögert."
 foi_yuan.2.desc_bad:0 "Der Tod des Khagan löst im Reich der Mitte eine Welle politischer Veränderungen aus. Die Jahre sind vergangen, ohne dass der Thronfolger und der Hof richtig vorbereitet wurden. Ein Konflikt scheint sich anzubahnen..."
 foi_yuan.2.a:0 "Möge sein Geist den Frieden finden, den er im Leben nie genoss."
 foi_yuan.3.t:0 "[Root.Monarch.GetName] in Khanbaliq"
 foi_yuan.3.desc:0 "Der kaiserliche Hof verstrickt sich weiter in Intrigen, als die verschiedenen Fraktionen an die Macht zu gelangen versuchen, selbst zum Nachteil der Yuan als Ganzes. Das ist nun zu einem richtigen Problem geworden, und einige der Beamten sind bereits ermordet worden. Es ist klar, dass ohne eine starke Hand an der Spitze das Chaos kein Ende finden wird. [Root.Monarch.GetName], bekannt als Loyalist, wurde nach Khanbaliq eigeladen, um dem Drama eindlich ein ende zu setzen, und die Macht zu ergreifen. Das wäre die perfekte Gelegenheit, das Mandat des Himmels zu ergreifen, und den Norden zu übernehmen, doch es wird den Zorn des Khagan und der anderen Kriegsherren heraufbeschwören. Wie auch immer, ein Bürgerkrieg scheint unausweichlich."
 foi_yuan.3.a:0 "Schmutzige Arbeit berdarf schmutziger Tricks!"
 foi_yuan.3.b:0 "Sich gegen den Kaiser zu stellen, bedeutet sich gegen den Himmel selbst zu stellen!"
 foi_yuan.4.t:0 "Die Erziehung von [Root.Heir.GetName]"
 foi_yuan.4.desc:0 "Ein Herrscher muss von Geburt an vorbereitet werden, vor allem wenn sie nicht als derjenige bekannt werden wollen, der ein Reich untergehen ließ. [Root.Heir.GetName] ist noch jung, und seine Ausbildung nicht abgeschlossen. Doch nun da der Hof versucht die Macht an sich zu reißen, scheint es nicht sehr weise, ihn indoktrinieren zu lassen. Der Khagan könnte ihn selbst ausbilden, doch das würde ihn auch von seinen Pflichten ablenken."
 foi_yuan.4.a:0 "[Root.Monarch.GetName] kann dem Hof nicht trauen."
 foi_yuan.4.b:0 "[Root.Monarch.GetName] hat wichtigeres zu tun."
 foi_yuan.5.t:0 "Kümmert euch um die Warlords"
 foi_yuan.5.desc:0 "Die Authorität der Yuan im Süden existiert nur noch am Papier. Doch am Papier ist besser als gar nicht. [Root.Monarch.GetName] ist immer noch der Herr der untreuen Gouverneure. Letztlich könnte der Khagan vielleicht entscheiden sie nominell anzuerkennen - sie zu beschwichtigen, indem er einen Teil seiner Macht abtritt."
 foi_yuan.5.a:0 "Wir können keinen Bürgerkrieg riskieren."
 foi_yuan_concessions:0 "Anerkennung der Kriegsherren"
 desc_foi_yuan_concessions:0 "Die Kriegsherren wurden als örtliche Gouverneure in ihren Provinzen anerkannt."
 foi_yuan.5.b:0 "Bestätigt die Oberherrschafft über die Kriegsherren."
 foi_yuan_warlord_authority:0 "Gestärkte Kriegsherren"
 foi_yuan_reaffirmed_authority:0 "Verweigerte offizielle Positionen"
 desc_foi_yuan_reaffirmed_authority:0 "Der Kriegsherren wurden erinnert, wer ihr Herr ist."
 foi_yuan.6.t:0 "Die Loyalisten der Jin"
 foi_yuan.6.desc:0 "Einer der lokalen Gouverneure war einigermaßen loyal zum derzeitigen Regime. Im Moment ist die Loyalität unseres eigenen Gefolges zu sehr gespalten und wir wissen nicht wem wir noch vertrauen können. Vielleicht kann der Khagan einen Brief schreiben, an möglicherweise unseren letzten Verbündeten im Reich der Mitte. Seine Truppen sind dem Kriegsherren treu ergeben, doch zumindest wissen wir wo ihre Loyalität liegt. Das ist mehr, als wir von unserem eigenen Hof behaupten können..."
 foi_yuan.6.a:0 "Sendet Cao eine freunliche Bitte."
 foi_yuan_jin_assistance_1:0 "Unterstützung durch Loyalisten aus Jin"
 desc_foi_yuan_jin_assistance_1:0 "Taoshui Cao ist unserem Ruf gefolgt, und hat uns Hilfe für unsere internen Probleme gesandt."
 foi_yuan.6.b:0 "Befiehlt ihm den Befehl ihres Khagan zu gehorchen."
 foi_yuan_jin_assistance_2:0 "Unterstützung durch die Kohorten der Jin"
 desc_foi_yuan_jin_assistance_2:0 "Taoshui Cao ist unserem Befehl gefolgt, und hat uns Hilfe für unsere internen Probleme gesandt."
 foi_yuan_demanded_assistance:0 "Verlangte unsere Hilfe"
 foi_yuan.7.t:0 "Taoshui Cao betritt Khanbaliq"
 foi_yuan.7.desc:0 "Der Gouverneur von Shanxi, [Root.Monarch.GetName], hat Khanbaliq mit dem Wohlwollen des Hofs und der Garnison betreten. Seine Truppen überraschten jegliche loyale Truppen, und sie wurden alle eingesperrt, während er beginnt des Land zu übernehmen! Er hat erklärt, dass er der König des Großen Jin-Reiches ist, und nun als Heping Kaiser über das Mandat des Himmels gebietet!"
 foi_yuan.7.a:0 "Er war der letze Loyalist... Wir haben keine Optionen mehr."
 foi_yuan.7.b:0 "Dafür wollen wir seinen Kopf!"
 foi_yuan.8.t:0 "Der Rückzug der Borjigin!"
 foi_yuan.8.desc:0 "Unser Einzug in die Hauptstadt war erfolgreich. [Root.Monarch.GetName] hat sich bereits zum Heping Kaiser ausgerufen."
 foi_yuan.8.a:0 "Lang lebe der König der Jin!"
 foi_yuan.9.t:0 "Die Borjigin bereiten sich auf Krieg vor!"
 foi_yuan.9.desc:0 "Auch wenn wir erfolgreich die Kontrolle über die Hauptstadt übernommen haben, scheint es als seinen unsere alten Herren immer noch nicht bereit ihre Schwäche einzugestehen, und nun hat der Khagan von seinen verbliebenen Landen im Norden beschlossen eine Expedition auszusenden, um sein Reich zurückzuerobern."
 foi_yuan.9.a:0 "Nicht alles läuft wie geplant."
 foi_yuan.10.t:0 "Der Kollaps der Yuan"
 foi_yuan.10.desc:0 "Das Mongolenreich ist unter dem Druck der Armeen der Jin Dynastie zusammengebrochen. Endlich ist das Mandat des Himmels fest in der Hand der Jin, und ihre Authorität im Norden ungebrochen."
 foi_yuan.10.a:0 "Der Beginn einer neuen Ära"
 foi_yuan.11.t:0 "Der Kollaps der Yuan"
 foi_yuan.11.desc:0 "Die Yuan haben versagt, einen ihrer Kriegsherren davon abzuhalten einfach in ihre Hauptstadt zu marschieren und sie hinauszuwerfen. Überaus erbärmlich - wir hatten nicht einmal Zeit es selbst zu tun. Vielleicht ist nun, mit der Hauptstadt in neunen Händen, die Zeit für uns gekommen endlich anzugreifen?"
 foi_yuan.11.a:0 "Wartet! Wir sind noch nicht bereit!"
 foi_yuan.11.b:0 "Wir werden den Himmel rot färben!"
 foi_yuan.12.t:0 "Drama in Khanbaliq"
 foi_yuan.12.desc:0 "Der Hof der Yuan war so verzweifelt, dass er den Khagan selbst stürtzte, und einer der Loyalisten einluden den Thron und den Norden für sich zu beanspruchen. In einer geradezu lächerlichen Entwicklung der Ereignisse hat er auch noch abgeleht. Er war immerhin ein Loyalist. Vielleicht, wenn wir uneingeladen auftauchen, lassen sie uns auch so einfach hinein?"
 foi_yuan.12.a:0 "Ruft die Armee!"
 foi_yuan.12.b:0 "Wir können das nicht riskieren!"
 foi_yuan.13.t:0 "Aufstieg der Ming"
 foi_yuan.13.desc:0 "Beijing - nicht länger Khanbaliq - ist in unseren Händen! Wir regieren unangefochten im Nord- und Zentralchina, und unser aufstrebender Kriegsherrenstaat ist nun die stärkste Macht im Reich der Mitte! Gepriesen seien die Zhu!"
 foi_yuan.13.a:0 "Das Mandat ist unser!"

 sixiang_events.1.t:0 "Ritueller Synkretismus!"
 sixiang_events.1.d:0 "Die Bürger in [Root.GetName] verehren seit langem die vier Symbole als Teil ihres Pantheons. Tatsächlich tun das vile in ganz Asien - unsere Reformation ist mehr die Einführung von Riten und Moralvorstellungen, als die Erscahffung neuer Gottheiten. Das hat dazu gefürt, dass ihre Einfürung in den neu Eroberten Gebieten schnell und einfach vonstatten geht."
 sixiang_events.1.a:0 "Großartige Neuigkeiten."

 foi_south_china.1.t:0 "Grenzkonflikt in Chaochow"
 foi_south_china.1.desc:0 "Unsere Grenzen mit den Min im Westen waren lange ziemlich unklar, und die Migrationswellen und schnellen Konvertierungen zum Kult der vier Symbole hat dazu geführt, dass viele der Menschen dort uns die Treue schwören, und erwarten, dass wir die Region übernehmen."
 foi_south_china.1.a:0 "Wir werden das bedenken."
 foi_south_china.2.t:0 "Grenzkonflikt in Chaochow"
 foi_south_china.2.desc:0 "Einige weriter Dörfer sind zum zum Kult der vier Symbole konvertiert, der seine Loyalität zu den Yue im Osten  verkündet hat. Wir sind in einer wahrlich prekären Situation -  unsere Feinde erlangen immer mehr Macht in unserem Land, während wir bisher nur daneben gestanden sind, und kaum etwas dagegen unternommen haben."
 foi_south_china.2.a:0 "Zeit Yues Feinde zu versammeln, und sie zu vernichten!"
 foi_south_china.2.b:0 "Sicher ist sicher. Sie sind im Moment zu stark."
 foi_south_china.3.t:0 "Minsche Pläne abgefangen!"
 foi_south_china.3.desc:0 "Schlechte Nachrichten, mein Herr! Die Min planen unserere Vormachtstellung im Süden zu brechen. Sie habe viele unserer Nachbarn kontaktiert, die uns misstraunen und fallen sehen wollen. Sie halten uns im Moment für geschwächt."
 foi_south_china.3.a:0 "Wir müssen schnell aufrüsten!"
 foi_south_china.4.t:0 "Die Anti-Yue Koalition"
 foi_south_china.4.desc:0 "Der Kriegsherren von Min hat uns eingeladen, uns einer Koalition gegen Yue anzuschließen. Das ist eine einzigartige Gelegenheit, die stärkste Kraft der Region auszuschalten, aber es ist riskant, da sie über eine große gut ausgebildete Armee verfügen."
 foi_south_china.4.a:0 "Nieder mir den Yue!"
 foi_south_china.4.b:0 "Zu riskant."
 foi_south_china.5.t:0 "Die Anti-Yue Koalition"
 foi_south_china.5.desc:0 "Wir haben eine Nachricht ausgesendet, in der Hoffung Verbündete gegen Yue zu finden. Nun liegt es nur noch an uns."
 foi_south_china.5.a:0 "Die Zeit ist gekommen!"
 foi_south_china.5.b:0 "Wir können es nicht alleine schaffen!"
 foi_south_china.6.t:0 "Kriegsherren verbünden sich gegen Yue"
 foi_south_china.6.desc:0 "Die Yue im Südwesten werden von den anderen Kriegsherren der Region angegriffen, die Hoffen ihren größten Wiedersacher auszuschalten. Wir mögen sie nicht allzu sehr, doch starke Min sind ebenfalls nicht in unserem Interesse. Vielleicht ist es aber auch unsere beste Chance selbst hinterrücks anzugreifen."
 foi_south_china.6.a:0 "Lasst uns die Gelegenheit ergreifen, die Min zu flankieren!"
 foi_south_china.6.b:0 "Sendent subtilere Hilfe zu den Yue!"
 foi_south_china.6.c:0 "Lasst sie uns bis zum Tode bekämpfen!"

 foi_north_china.1.t:0 "Die Plünderung von Khanbaliq"
 foi_north_china.1.desc:0 "Die ehemalige Hauptstadt der Yuan Dynastie musste sich endlich unserer militärischen Übermacht beugen. Dieser entscheidende Sieg hat den Großen Khan und seine verbleibenden loyalen Streitkräfte gezwungen, tief ins mongolische Herzland zu flüchten. In der ganzen Stadt Khanbaliq plünderte unser Militär die vielen verschwenderischen Paläste der niederträchtigen Barbarenhorde. Dies schloss auch den Hauptkomplex des kaiserlichen Machtzentrums - bekannt als den Himmlischen Palast - mit ein. Doch bald schon wurde aus den einfachen Plünderungen eine von Rache getriebener Mob, als Männer aus den unteren Klassen, den einfachen Bauern und Bürgerlichen, deren Familien unter den Taten der Großen besonders zu leiden hatte, eine Schneise der Zerstörung durch den Plast zogen. Die Gewalt erreichte bald auch die umliegenden Straßen, und bald schon stand die ganze Stadt in den Flammen der Rache."
 foi_north_china.1.a:0 "Die Untaten von Genghis Khan sind endlich gerächt."

 sixiang_events.6.t:0 "Ablehnung der Riten!"
 sixiang_events.6.desc:0 "Lange war unser Glaube nicht mehr als eine lose Zusammensammlung von Bräuchen und Göttern. Seit der Reformation uns Standartisierung des Sixiang, ist die Ausübung gewisser Riten Pflicht. Doch einige sind immer noch nicht mit diesen zufrieden; Einige meinen sie seinen zu strikt, anderer sie seinen nicht strikt genung. Seit kurzem predigt ein ortsansässiger heiliger Mann, dass der Wert eines Mannes nicht an der Art gemessen werden sollte, wie er betet, sondern daran, dass er überhaubt betet."
 foi_sixiang_events_6_a:0 "Nicht durchgesetzte Riten"
 foi_sixiang_events_6_b:0 "Strikte Riten"
 sixiang_events.6.a:0 "Da ist was dran..."
 sixiang_events.6.b:0 "Häresie!"
 sixiang_events.7.t:0 "Die Sterne stehen gut für [Root.Monarch.GetName]"
 sixiang_events.7.desc:0 "Die Astrologen halten ständig in den Sternen Ausschau nach den Zeichen die uns die Götter senden, und nun hat einer von ihnen beschlossen sie mit jenen Zeichen abzugleichen, aus denen sich der Name von [Root.Monarch.GetName] zusammensetzt. Glücklicherweise sieht es sehr gut für uns aus, da [Root.Monarch.GetName]s Symbole eine Zeit von Glück und Wohlstand anzeigen."
 foi_sixiang_events_7_a:0 "Zeichen des Wohlstands"
 sixiang_events.7.a:0 "Gepriesen sei der Himmel!"
 sixiang_events.8.t:0 "Die Sterne stehen schlecht für [Root.Monarch.GetName]"
 sixiang_events.8.desc:0 "Die Astrologen halten ständig in den Sternen Ausschau nach den Zeichen die uns die Götter senden, und nun hat einer von ihnen beschlossen sie mit jenen Zeichen abzugleichen, aus denen sich der Name von [Root.Monarch.GetName] zusammensetzt. Unglücklicherweise sieht es nicht gut für uns aus, da [Root.Monarch.GetName]s Symbole eine harte und beschweerliche Zeit anzeigen."
 sixiang_events.8.a:0 "So will es der Himmel..."
 foi_sixiang_events_8_a:0 "Beunruhigende Zeichen"

 sina.1t:0 "Die Ausbildung des Erben"
 sina.1d:0 "Der kaiserliche Hof, wird normalerweise damit beauftragt, den nächsten Sohn des Himmels auf die Regierungsgeschäfte vorzubereiten, doch der Hof der großen Yuan wird in letzter Zeit immer weniger Vertrauenswürdig, besonders seitdem der letzte Khan seine Macht eingeschränkt hat. Vielleicht ist es Zeit, das unser Herrscher die Ausbildung des Erben selbst zu übernehmen?"
 sina.1a:0 "Ich werde ihn selbst ausbilden!"
 sina.1b:0 "Das ist Aufgabe des Hofes."

 sina.2t:0 "Ming fechtet die zentrale Autorität an"
 sina.2d:0 "Die Jianghuai-Präfekturprefect, die große Teile von Zentralchina beherrscht, weigert sich den Steuereintreibern des Kaiserhofs seinen Anteil auszuhändigen. Sie halten den Kaiser für schwach und unvorbereitet, und planen Rebellion."
 sina.2a:0 "Diese verdammten Trottel!"

 sina.3t:0 "Ära der Kriegsherren"
 sina.3d:0 "Wir haben die Kontrolle über die nördliche Hauptstadt verloren. Die Kriegsherren überall in China rüsten für den Krieg - das Reich der Mitte ist erneut gespalten!"
 sina.3a:0 "Oh nein!"

 sina.4t:0 "Roter Himmel!"
 sina.4d:0 "Während die Kriegsherren überall in China für den Krieg rüsten, haben die roten Turbane ihre Verstecke verlassen, um uns bei unseren Eroberungen beizustehen."
 sina.4a:0 "Der blaue Himmel ist bereits Tot; der rote Himmel wird sich bald erheben."

 flavor_qin.1.t:0 "Schwelende Religiöse Konflikte"
 flavor_qin.1.d:0 "[Root.Monarch.GetName] ist über die Religiöse Situation in Qin überaus besorgt. Er hat seine Berater versammelt, um das weitere Vorgehen zu besprechen, da Nichtstun wohl unausweichlich zum Konflikt führen würde. Tatsache ist, dass der Nestorianismus immer populärer in der Region wird. Als Reaktion darauf, habe viel Bürger begonnen den Kult der vier Symbole als Weg angenommen, den Stolz in ihre eigene Kultur zu bewahren, und als Weigerung, einen fremden Gott in China zu akzeptieren. Natürlich ist der Konfuzianismus noch immer Teil unserer zentralen Werte, und ihm abzuschwören wäre wohl kaum ratsam."
 flavor_qin.1.a:0 "Unsere Werte sind wichtig. Lasst uns einen friedlichen Dialog starten, und die Herzen befrieden."
 flavor_qin.1.b:0 "Nestorianismus ist jetzt schon die dominante Religion in unserem Land."
 flavor_qin.1.c:0 "Es ist klar, dass die Sixiang auf dem aufsteigenden Ast sitzen."

 flavor_qin.2.t:0 "Der Friede von [Root.Monarch.GetName]"
 flavor_qin.2.d:0 "Das religiöse Drama scheint endlich vorbei zu sein, und [Root.Monarch.GetName] muss die richtigen Entscheidungen getroffen haben. Die Unruhe auf den Straßen ist eingedämmt, und Friede scheint in Sicht zu sein."
 flavor_qin.2.a:0 "Krise abgewendet."

 flavor_yue.1.t:0 "Eine neue Hauptstadt?"
 flavor_yue.1.d:0 "Unsere Eroberung des Reiches der Mitte ist beendet, und nun müssen wir darüber nachdenken eine neue, zentralere Hauptstadt zu etablieren. Eine der beiden alten Hauptstätte - Beijing oder Nanjing - scheinen angemessen, doch könnten den Hof auch dort lassen, wo er sich jetzt befindet."
 flavor_yue.1.a:0 "Beijing ist seit langem das Zentrum Chinas."
 flavor_yue.1.b:0 "Nanjing liegt zentraler, und ist leichter zu verteidigen."
 flavor_yue.1.c:0 "Warum verändern was nicht kaputt ist?"
 flavor_yue.1.d:0 "Ich hatte gerade eine geniale Idee!"

 flavor_yue.2.t:0 "Takow Präfektur"
 flavor_yue.2.d:0 "Das Bestreben am Hof, die Insel Takow im Osten in Besitz zu nehmen, sind mehr als verlockend... Wir sind überzeugt, dass eine Basis dort unserer Kontrolle des lokalen Handels stärken würde, und unsere Einflusssphäre erweitern würde."
 flavor_yue.2.a:0 "Wir werden dort unsere Präsenz etablieren."

 flavor_yue.3.t:0 "Die Religionen der Seidenstraße"
 flavor_yue.3.d:0 "Buddhismus und Christentum strömen von der Seidenstraße her in unser Land, und mit der Zeit wurden wir ihnen gegenüber immer aufgeschlossener. Mehr als sie uns akzeptieren."
 flavor_yue.3.a:0 "Friede soll in unserem Reich herrschen."

 flavor_yue.4.t:0 "Harmonisiert den Osten"
 flavor_yue.4.d:0 "Der Regierungskodexe des Reiches der Mitte wurden verbessert, und unsere Position ist nun wesentlich stärker. Ohne eine Bedrohung von den alten konfuzianistischen Moralvorstellungen für die restlichen Tengri-Gläubig, sind wir nun vereint."
 flavor_yue.4.a:0 "Friede soll in unserem Reich herrschen."

 #Sixiang Pulse Events

 new_harmonization.1.t:0 "Harmonisation des Sixiang Glaubens"
 new_harmonization.1.d:0 "Die Gläubigen des Sixiang sind uns nicht unähnlich. Oft haben sie eine ähnliche Abstammung, glauben an die selben Geister und Götter, und haben ähnliche Moralvorstellungen. Was sie von uns unterscheidet, ist die Frage, ob solche Götter genug Einfluss haben, um ihnen unserer Leben zu widmen. Die vier Geister, die sie verehren, sind auch Teil unserer Mythologie. Da unsere Anstrengungen ihre Stellung in unserer Gesellschaft zu stärken von Erfolg gekrönt ist, sind die Gläubigen des Sixiang in [Root.GetName] nun beinahe nicht unterscheidbar von uns, und wo noch Unterschiede bestehen, werden sie dem größeren Wohl hinten angestellt."
 new_harmonization.1.a:0 "Assimiliert die Menschen mit Aufklärung und Tugend."

 sixiang_events.1t:0 "Ritueller Synkretismus"
 sixiang_events.1d:0 "Bürger in $PROVINCENAME$ verehren die vier Symbole als Teil ihres örtlichen Pantheons. Tatsächlich tun das viele in ganz Asien - unsere Reformation ist mehr die Einführung von Riten und Moralvorstellungen, als die Erschaffung neuer Gottheiten. Das hat dazu geführt, dass ihre Einführung in den neu Eroberten Gebieten schnell und einfach vonstatten geht."
 sixiang_events.1a:0 "Ausgezeichnete Nachrichten."

 sixiang_events.2t:0 "Talentierter Weber in [Root.GetName]"
 sixiang_events.2d:0 "Ein Symbolist in $PROVINCENAME$ hat begonnen Seidengewänder mit exquisiten Bildnissen von unseren Göttern darauf zu weben. Der örtliche Gouverneur war überaus beeindruckt, und hat [Root.Monarch.GetName] kontaktiert, und uns den Erwerb eines solchen Gewandes zu erstehen."
 sixiang_events.2a:0 "Ich nehme zwei!"
 sixiang_events.2b:0 "Nein danke."

 sixiang_events.3t:0 "Astrologen verbreiten Panik!"
 sixiang_events.3d:0 "Schlechte Nachrichten. Ein Astrologe hat die Sterne gelesen, und ist zu einem fürchterlichen Urteil gelangt. Er faselt von Konstellationen, die jedes Mal einem großem Unglück vorhergehen, dessen Einzelheiten sich allzu unglaublich anhören. Noch schlimmer, er hat nicht nur uns alarmiert, sonder er empfand es als angemessen, seine Hiobsbotschaften in die ganze Welt hinauszuposaunen."
 sixiang_events.3a:0 "Unglück? Oh nein!"
 sixiang_events.3b:0 "Warte... Er verbreitet die Nachricht? Stoppt den Mann!"

 sixiang_events.4t:0 "Drache gesichtet!"
 sixiang_events.4d:0 "Mein Herr! Wir haben mehrerer Berichte über Bauern erhalten, die einen großen blauen Drachen durch den Himmel fliegen sahen. Wir können das nicht bestätigen, noch wissen wir wohin er wollte, und, ganz ehrlich, es besteht eine große Wahrscheinlichkeit, dass es nur ein Komet war. Zum Glück sehen es viele als gutes Omen an."
 sixiang_events.4a:0 "Es ist ein gutes Omen!"
 sixiang_events.4b:0 "Das Ende unserer Feinde ist nah!"
 sixiang_events.4c:0 "Es wird der Wirtschaft helfen!"
 sixiang_events.4do:0 "Hahaha! Danken wir dem Himmel, dass wir in solch aufgeklärten Zeiten leben!"
 sixiang_events.4e:0 "Oh Drache, von Azulongs Blute..."

 sixiang_events.5t:0 "Der Hof ist uneinig über die Götter"
 sixiang_events.5d:0 "Mehr als eine Gottheit bei Hofe zu verehren, hat schon zu einigen Streitereien geführt, beziehungsweise einige schon vorhandene noch verstärkt. Einige der Höflinge provozieren einander immer mehr, und wann immer die Götter ins Spiel kommen, so wird es nur noch schlimmer."
 sixiang_events.5a:0 "Schmeißt sie alle raus!"
 sixiang_events.5b:0 "Sie verstehen beide nicht den Sinn des Glaubens!"

 sixiang_events.6t:0 "Ablehnung der Riten!"
 sixiang_events.6d:0 "Lange war unser Glaube nicht mehr als eine lose Zusammensammlung von Bräuchen und Göttern, zu unbedeutend um sicherzustellen, dass die Menschen ihnen wirklich treu bleiben. Seitdem haben wir jedoch eine Sammlung von Riten zusammengestellt, womit die Religion entstand, die uns so am Herzen liegt. Dennoch meinen Einige, dass die Riten in Vergleich mit den "guten alten Zeiten" entweder zu strikt sind, oder dass es sie überhaupt nicht geben sollte, da nach ihnen der Wert eines Mannes nicht an der Art gemessen werden sollte, wie er betet, sondern daran, dass er überhaupt betet."
 sixiang_events.6a:0 "Da ist was dran..."
 sixiang_events.6b:0 "Häresie!"

 sixiang_events.7t:0 "Die Sterne stehen gut für [Root.Monarch.GetName]"
 sixiang_events.7d:0 "Astrologen halten ständig nach den Botschaften der Götter in den Sternen für uns Ausschau, und einer von ihnen sieht in der derzeitigen Konstellation eine Parallele zu der von [Root.Monarch.GetName]. Glücklicherweise sieht es sehr gut für uns aus, da [Root.Monarch.GetName]s Symbole eine Zeit von Glück und Wohlstand anzeigen."
 sixiang_events.7a:0 "Gelobt sei der Himmel!"

 sixiang_events.8t:0 "Die Sterne stehen schlecht für [Root.Monarch.GetName]"
 sixiang_events.8d:0 "Astrologen halten ständig nach den Botschaften der Götter in den Sternen für uns Ausschau, und einer von ihnen sieht in der derzeitigen Konstellation eine Parallele zu der von [Root.Monarch.GetName]. Unglücklicherweise sieht es nicht gut für uns aus, da [Root.Monarch.GetName]s Symbole eine harte und beschwerliche Zeit anzeigen."
 sixiang_events.8a:0 "Es ist der Wille des Himmels."

 sixiang_events.9t:0 "Skulptur wird zum örtlichen Artefakt"
 sixiang_events.9d:0 "Eine alte Skulptur in $PROVINCENAME$, die immer schon von spiritueller Signifikanz war, wird auch in den benachbarten Regionen immer beliebter. Sie ist schön anzusehen, geschaffen vor der Begründung unserer Riten, und wird nun zu einem Symbol für den örtlichen Zuspruch zu unseren Gottheiten. Die Ortsansässigen Bürger haben uns eine Botschaft geschickt, in der sie eine Art Patronage für $PROVINCENAME$ erwarten."
 sixiang_events.9a:0 "Macht es zum Wallfahrtszentrum!"
 sixiang_events.9b:0 "Hebt dort einen Zehnt ein!"

 sixiang_events.10t:0 "Bekannter örtlicher Gelehrter"
 sixiang_events.10d:0 "Das Umland hat einen herausragenden, und bescheidenen, Gelehrten hervorgebracht, der die Riten vorzüglich beherrscht. Normalerweise stellen wir nur Bürokraten ein, die den Einstufungstest bestanden haben, doch sollten wir uns dieses Talent nicht entgehen lassen, denn er ist mehr als geeignet. Wie könnten ihn auch den Test machen lassen, doch das könnte ihn beleidigen."
 sixiang_events.10a:0 "Wir sollten eine Ausnahme für so ein Talent machen."
 sixiang_events.10b:0 "Wir schaffen einen schädlichen Präzedenzfall."

 #Rum
 flavor_rum.6.t:0 "Turkifikation der Griechen"
 flavor_rum.6.d:0 "Die ortsansässige kappadokische Bevölkerung der Provinz übt nun schon seit einiger Zeit den einzig wahren christlichen Glauben aus. Nun haben sie begonnen die örtlichen türkischen Gebräuche und Traditionen ihrer türkischen Nachbarn zu übernehmen. Diese Öffnung der türkischen Kultur gegenüber hat dazu geführt, dass die Provinz sich langsam in die großere türkische Kultur einfügt. Nun da die türksiche Gemeinschaft zur dominanten Kraft in den ehemaligen kappadokischen Landen wird, führt dies nur dazu, dass unsere Kontrolle über Anatolien weiter ausgebaut wird."
 flavor_rum.6.a:0 "Anatolia soll einmal mehr fest unter unserer Kontrolle stehen."

 #Tamil Uprising
 tamil_uprising.1.title:0 "Tamilische Besetzung von Chandragiri"
 tamil_uprising.1.desc:0 "Die Zeit war nicht gut zu unserer Nation, und die kürzlich misslungene Einnahme der Stadt Raichur und der Verlust der reichen Stadt Vijayanagar zeichen die Schwächen unseres Reiches. Die eist so mächtige Dynastie der Kakatiya, die ein Reich vom Cauvery Fluss im Süden bis Andhra rím Norden regierte ist gebrochen. Nicht in der Lage das Reich zusammenzuhalten teile Ganapati II das Reich zwischen seinen Söhnen auf. Das hat unsere Land aber nur weiter geschwächt. Im Versuch das Kakatiya Reich wiederherzustellen, fiel Maharaja Bhimaraja in Karnata ein und gewann Raichur zurück. Unsere militäische Überlegenheit erlaubte es uns die Stadt zu erobern, doch das Blatt wendete sich bald, und das Königreich Tamilakam fiel in unser Land ein, und zwang den Raj zur Aufgabe. Diese Niederlage hat unseren Vasallen Kanchipuram ermutigt, die nun die Feste von Chandragiri besezt halten."
 tamil_uprising.1.opta:0 "Wir habe Wichtigeres zu tun."
 tamil_uprising.1.optb:0 "Sendet eine diplomatische Mission an den Hof der Chola."
 tamil_uprising.1.optc:0 "Die Chola haben uns unterschätzt. Wir müssen angreifen!"

 tamil_uprising.2.title:0 "Rayalaseema antwortet nicht"
 tamil_uprising.2.desc:0 "Wir konnten die Feste Chandragiri erobern, und die Bürger bejubelten die Rückkehr unter die Herrschaft der Chola. Zwischenzeitlich waren unsere Herren nicht in der Lage, und von Rückgewinn der Provinz abzuhalten. Die ausbleibende Reaktion aus Penukonda hat uns ihre Ohnmacht gezeigt, und dass wir sie schnell besiegen, und uns vielleicht sogar noch weiter ausbreiten könnten. Doch einige halten Chandragiri für ein Geschenk, aufdass wir dem Raj von Rayalaseema teu bleiben."
 tamil_uprising.2.opta:0 "Unser Herrscher ist schwach, und es ist Zeit anzugreifen!"
 tamil_uprising.2.optb:0 "Wir werden dieses  Geschenk akzeptieren, um unseren Herren nicht zu verstimmen."

 tamil_uprising.3.title:0 "Boten von Rayalaseema"
 tamil_uprising.3.desc:0 "Nach der Eroberung von Chandragiri, schickte uns die Regierung von Rayalaseema einen Boten, auf dass wir friedliche Beziehungen zwischen und dem Hof in Penukonda erhalten, doch der Raj versucht auch unsere Loyalität zu bewahren, und wäre bereit Zugeständnisse zu machen. Das hat unseren Hof gespalten: Einige wollen die Festungsstadt Udayagiri. Andere die Festung Chandragiri um die Hauptstadt wohlgesinnt zu halten."
 tamil_uprising.3.opta:0 "Wir wollen Zugeständnisse bezüglich des Forts von Udayagiri."
 tamil_uprising.3.optb:0 "Wir wollen die Kontrolle über Chandragiri."
 tamil_uprising.3.optc:0 "Wir treten das Fort von Chandragiri ab."

 tamil_uprising.4.title:0 "Zugeständnisse in Udayagiri"
 tamil_uprising.4.desc:0 "Die Diplomaten sind mit einer Forderung des Raj von Chola zurück. Sie wollen unter anderem Kosta und Gutti. Auch wenn das viel ist, so fürchtet ein Teil des Hofes, was passiert, sollten wir nicht zustimmen. Beide Seiten sind in einer heftige Debatte um diese Forderungen verstrickt. Wir müssen entscheiden."
 tamil_uprising.4.opta:0 "Wir müssen dieses Bedingungen akzeptieren..."
 tamil_uprising.4.optb:0 "Wir werden dies niemals akzeptieren!"

 tamil_uprising.5.title:0 "Kontrolle über Chandragiri"
 tamil_uprising.5.desc:0 "Die Diplomaten sind mit einer Forderung des Raj von Chola zurück. Sie wollen die Feste Chandragiri, von der sie behaupten, sie wäre ein Geschenk um den Krieg mit Karnata zu beenden. Auch wenn der Raj viele Zugeständnisse machte, um sich die Loyalität der Chola zu sicher, diese gab es nie. Sie doch zu akzeptieren wird unsere Position stärken."
 tamil_uprising.5.opta:0 "Wir müssen dieses Bedingungen akzeptieren..."
 tamil_uprising.5.optb:0 "Wir werden dies niemals akzeptieren!"

 tamil_uprising.6.title:0 "Angebot Chandragiri abzutreten"
 tamil_uprising.6.desc:0 "Die Diplomaten sind mit einer Forderung des Raj von Chola zurück. Sie behaupte, dass wir ihnen die Feste Chandragiri schenkte, doch sie wurden von unseren Diplomaten informiert, dass das ist eine Lüge sei, und wir das Fort zurückwollen. Doch sie wollen die Provinz mit Tamilischer Bevölkerung behalten. Auch wenn viele diese Forderung für angemessen halten, widersetzen sich einige am Hof der Forderung. Sie meinen die Raj in Kanchipuram haben uns schon zu lange getrotzt, und es ist an den Zeit sie auszuschalten."
 tamil_uprising.6.opta:0 "Wir müssen dieses Bedingungen akzeptieren..."
 tamil_uprising.6.optb:0 "Wir werden dies niemals akzeptieren!"

 tamil_uprising.7.title:0 "Die Armee hat uns verraten!"
 tamil_uprising.7.desc:0 "Mit der Aufgabe von Udayagiri haben wir das Vertrauen des Militärs verloren, und sie haben sich den Chola angeschlossen. Wenige sind uns noch loyal, und die Armeen Kanchipurams, sind durch die Verteidigung der Hauptstadt gebrochen und haben den Hofstaat gefangen. Es gibt nichts was wir jetzt noch tun können, außer uns zu unterwerfen."
 tamil_uprising.7.opta:0 "Wir habe uns das selbst zuzuschreiben..."

 #Pala Tributary Events
 flavorPLD.1.title:0 "Tibetanische Tribute"
 flavorPLD.1.desc:0 "Um der tyrannischen Herrschaft des Shahs zu entgehen, erbaten unsere Vorfahren einst die Hilfe des Königreichs Tibet. Nach seiner Niederlage, war der Shah gezwungen, die Unabhängigkeit des Königreich Pala anzuerkennen. Als Zeichen der Dankbarkeit, entrichteten unsere Vorfahren einen jährlichen Tribut an Lhasa. Nun nähert sich der Zeitpunkt des Tributes erneut, und der Hof will wissen, ob wir auch dieses Jahr zahlen werden?"
 flavorPLD.1.opta:0 "Wir werden uns nie wieder einem Tyrannen unterwerfen!"
 flavorPLD.1.optb:0 "Wir werden zahlen, wenn auch widerwillig."

