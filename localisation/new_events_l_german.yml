 flavor_wal.43.opt:0 "Das ist ein Affront sondergleichen! [Root.Monarch.GetName] ist der rechtmäßige Erbe!"
 flavor_wal.44.title:0 "Revolte in der Walachei"
 flavor_wal.44.desc:0 "Unser laufender Krieg hat eine unerwartete Wendung zum schlechten genommen, als der [WAL.Monarch.GetTitle] der Walachei in der Schlacht fiel. Dies hat das Land in sowohl eine dynastische Krise, als auch eine offene Rebellion gegen unsere Herrschaft gestürzt. Die Adeligen der Walachei sind entschlossen ihre Unabhängigkeit zu erklären, und haben Nicolae [WAL.Dynasty.GetName], 'Den Wahnsinnigen Prinzen', zu ihrem neuen Herrscher bestimmt. Das darf nicht so stehen bleiben!"
 flavor_wal.44.opt:0 "Diese Revolte wird Konsequenzen haben!"
 flavor_wal.51.title:0 "Dynastische Krise in der Walachei"
 flavor_wal.51.desc:0 "Unser Bruderstaat, die Walachei, hat endlich ihre Unabhängigkeit erlangt, doch dies ist sie teuer zu stehen gekommen, da der [WAL.Monarch.GetTitle] der Walachei in der allerletzten Schlacht des Krieges fiel. Dies hat das Land in eine dynastische Krise gestürzt. Unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] war der nächste in der Erbfolge der Walachei, und so ist nur natürlich, dass er zum [WAL.Monarch.GetTitle] der Walachei ernannt wurde. Er wird ein guter Herrscher sein."
 flavor_wal.51.opt:0 "Was für eine wunderbare Entwicklung."
 flavor_wal.52.title:0 "Dynastische Krise in der Walachei"
 flavor_wal.52.desc:0 "Unser Bruderstaat, die Walachei, hat endlich ihre Unabhängigkeit erlangt, doch dies ist sie teuer zu stehen gekommen, da der [WAL.Monarch.GetTitle] der Walachei in der allerletzten Schlacht des Krieges fiel. Dies hat das Land in eine dynastische Krise gestürzt. Unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] war von Recht wegen der Nächste in der Erbfolge der Walachei, doch diese Narren von walachischen Adeligen haben Nicolae [WAL.Dynasty.GetName], 'Den Wahnsinnigen Prinzen', als ihrem neuen Herrscher ausgerufen! Einen Narren und Wahnsinnigen! Diese Beleidigung wird nicht unbeantwortet bleiben."
 flavor_wal.52.opt:0 "Das ist ein Affront sondergleichen! [Root.Monarch.GetName] ist der rechtmäßige Erbe!"
 flavor_wal.6.t:0 "Untergang der Kumanischen Horde"
 flavor_wal.6.d:0 "Die einst uneinnehmbare Stadt Tugorutku war das Herz der niederträchtigen Kumanischen Konföderation. Dennoch gelang es unseren Truppen nach schier endlosen Monaten der Beladerung letzten Endes die starken Mauern der Stadt zu überwinden. Nach dem Fall der Stadt erlaubten unseren Generälen die Plünderung der zahlreichen Paläste und Villen des Kumanischen Adels, und dort erbäuteten unsere Männer große Reichtümer. Die Überfälle auf die Paläste führten jedoch bald zu gewalt, als die Zivilbevölkerung sich gegen ihre neune Herren erhob. Diese Ausschreitungen zwangen unsre Generäle zu blutigen Vergältungsschlägen gegen das Moesische Hinterland, womit sie alle Opposition im Keim erstickten, und damit die Hoffung der Seperatisten die despotische Konföderation je wiederauferstehen zu lassen."
 flavor_wal.6.a:0 "Oderint dum metuant."
 foi_cum_confederation_ravaged:0 "Kumanien verwüstet"

 #byzantine
 flavor_byz.22.t:0 "Restauriert Alexandria"
 flavor_byz.22.d:0 "Begründet von Alexander dem Großen, diente die große Stadt Alexandria lange als politisches und ökonomisches Zentrum der Provinz Ägypten. Für mehr als tausend Jahre hat sich der Name Alexandria bewährt, doch nun hat der Pharao in seinem Wahn doch tatsächlich den alten, lange vergessenen Namen Rakoti per Gesetz wieder eingeführt. Dieser falsche Name soll nicht bestehen, und so trägt die Stadt ab heute wieder ihren wahren Namen - Alexandria."
 flavor_byz.22.a:0 "Nur ein Grund mehr, den Pharao zu verabscheuen."
 flavor_byz.3.t:0 "Rückkehr der egyptiotischen Gemeinde"
 flavor_byz.3.d:0 "Die Egyptioten - die griechische Gemeinde in Ägypten - sind eine der ältesten ausländischen Gemeinschaften in unserem Land. Die Gemeinde führt ihren Ahnenreihe ohne Unterbrechung bis zum Ende der Bronzezeit zurück, als die ersten Griechen sich in den Hafenstädten Ägyptens ansiedelten. Für tausende von Jahren lebte die Gemeinde friedlich in Ägypten, bis das reaktionistische ägyptische Königreich alle Egyptioten ins Exil verbannte. Diese Vertreibung ist nun zu Ende, und der byzantinische Kaiser hat den Egyptioten die Rückkehr in ihr Heimatland gestattet."
 flavor_byz.3.a:0 "Die Egyptioten sind zurückgekehrt."
 flavor_byz.4.t:0 "Die egyptiotische Gemeinde"
 flavor_byz.4.d:0 "Die Egyptioten - die griechische Gemeinde in Ägypten - sind eine der ältesten ausländischen Gemeinschaften in unserem Land. Die Gemeinde führt ihren Ahnenreihe ohne Unterbrechung bis zum Ende der Bronzezeit zurück, als die ersten Griechen sich in den Hafenstädten Ägyptens ansiedelten. Für tausende von Jahren lebte die Gemeinde friedlich in Ägypten, trotz der ständigen Verfolgung durch die koptische Bevölkerung. Doch die Verfolgung durch den Pharao hat nun endlich ein Ende, und nun stellt sich der byzantinische Herrscher schützend vor die egyptiotische Gemeinde, und will von jetzt an ihren Schutz garantieren."
 flavor_byz.4.a:0 "Die Egyptioten stehen von nun an unter Schutz."
 byz_egyptiote_commununity:0 "Die egyptiotische Gemeinde"
 flavor_byz.7.t:0 "Die Varangische Garde"
 flavor_byz.7.d:0 "Vom zehnten bis zum dreizehnten Jahrhundert diente die mächtige Varangische Garde den byzantinischen Kaisern als persönliche Leibgarde. Ursprünglich bestand sie aus Wikingern aus Skandinavien oder den Landen der Rus, und später aus vor allem Sachsen aus England und verschiedenen Deutschen, und löste sich schließlich auf, als ein Großteil der Garde während des Mongolensturms vernichtet wurde.\nAuch wenn es die echten Wikinger schon lange nicht mehr gibt, so leben ihre Nachfahren noch immer in den Nationen Dänemark, Schweden, Norwegen und Island, und eine bestimmte skandinavische Nation - mit der wir nun schon seit einiger Zeit verbündet sind - hat vorgeschlagen, dass wir die Varangische Garde als ein Zeichen der Freundschaft wiederauferstehen lassen. Sie bitten uns nur um eine kleine Summe, um die besten und loyalsten Männer ausheben und trainieren zu können."
 flavor_byz.7.a:0 "Lasst uns diese alte glorreiche Einheit wiederbeleben."
 flavor_byz.7.b:0 "Besser nicht..."
 byz_varangian_guard.tt:0 "Das §YByzantinische Reich§! erhält Zugang zur mächtigen §YVarangische Garde§! Söldnerkompanie"
 no_byz_varangian_guard_again.tt:0 "Das §YByzantinische Reich§! wird niemals mehr die Chance haben, Zugang zur mächtigen §YVarangische Garde§! Söldnerkompanie zu erhalten"
 flavor_byz.8.t:0 "Hellenifikation der Griechen"
 flavor_byz.8.d:0 "Die ortsansässige türkische Bevölkerung der Provinz übt nun schon seit einiger Zeit den einzig wahren christlichen Glauben aus. Nun haben sie begonnen die örtlichen kappadokischen Gebräuche und Traditionen ihrer kappadokischen Nachbarn zu übernehmen. Diese Öffnung der hellenischen Kultur gegenüber hat dazu geführt, dass die Provinz sich langsam in die großere kappadokischen Kultur einfügt. Nun da die kappadokische Gemeinschaft zur dominanten Kraft in den ehemaligen türkischen Landen wird, führt dies nur dazu, dass unsere Kontrolle über Anatolien weiter ausgebaut wird."
 flavor_byz.8.a:0 "Anatolien soll einmal mehr fest unter unserer Kontrolle stehen."
 flavor_byz.9.t:0 "Armenische Migration in den Osten"
 flavor_byz.9.d:0 "Vor langer Zeit erstreckte sich das Königreich Armenien von den östlichen Grenzen Anatoliens bis an die Hänge des Kaukasus-Gebirges. Im Laufe der Zeit, haben das Wiedererstarken des byzantinischen Reiches, die türkische Invasion und Saladins Raserei, das Königreich Armenien fast völlig aufgerieben. Seitdem haben die Armenier langsam begonnen, nach Westen in die Region Cilicia zu migrieren. Die ständige Bedrohung und Gewalt hat viele dazu getrieben, im Reich Schutz zu suchen. Wenn wir ihre Migration nach Cilicia weiter fördern, würden wir damit den Einfluss des allzu oft problematischen Kappadokischen Adels einschränken."
 flavor_byz.9.a:0 "Sie haben guten Geschmack. Cilicien haben ausgezeichnete Strände."
 flavor_byz.9.b:0 "Armenische Migranten werden nur neue Instabilität bringen."
 foi_byz_armenian_culture_support:0 "Armenische Integration"
 foi_byz_armenian_community:0 "Armenische Gemeinde"
 byz_cappadocian_unrest.tt:0 "Jede Provinz mit §Ykappadokischer§! Kultur im Reich erhält §R10§! Unruhe als Resultat der Politik unseres Herrschers."
 flavor_byz.10.t:0 "Teepezunt!"
 flavor_byz.10.d:0 "Auch wenn sich viele westliche Händler dessen nicht bewusst sind, so gibt es im fernen Osten einige Pflanzen, die, wenn man sie in kochendes Wasser gibt, diesem ein starkes Aroma verleihen. Diese heiße Elixier hat einen außergewöhnlich angenehmen Geschmack, und wirkt außerdem beruhigend. Eine Gruppe abenteuerlustiger Händler ist aus dem fernen Osten zurückgekehrt, und ihre Forschungen lassen vermuten, dass Trapezunt über ein nahezu perfektes Klima zum Anbau dieser Pflanzen bietet. Vielleicht sollten wir in den Ausbau dieser neuen Industrie investieren?"
 flavor_byz.10.a:0 "Das wird uns sicher großen Profit einbringen!"
 flavor_byz.10.b:0 "Diese Investition ist es auf lange Sicht nicht wert."
 foi_byz_trapezuntea:0 "Tee aus Trapezunt"
 desc_foi_byz_trapezuntea:0 "Investitionen aus Konstantinopel in der Region schaffen eine Teeindustrie näher am Westen, nun da wir Trapezunt zur Teehauptstadt des Westens gemacht haben."
 flavor_byz.11.t:0 "Arberische Migration"
 flavor_byz.11.d:0 "Seit der zweiten Hälfte des vierzehnten Jahrhunderts ist das einst vereinte Königreich Serbien in mehrere Fürstentümer geteilt, die sich bis aufs Blut bekriegen. Dieser Niedergang in zentralistischer Autorität hat es einigen arberischen Stammesoberhäuptern erlaubt sich in den Landen von Nord-Makedonien und Kosovo niederzulassen. Diese Ausbreitung der arberischen Niederlassungen hat unsere Kontrolle über Region signifikant verbessert, aber auch zu vielen Konflikten zwischen den ursprünglichen Einwohnern und den arberischen Stämmen geführt. In Folge dessen hat der Provinzadel einen Boten an den Kaiserhof gesandt, um der Expansion der arberischen Stämme einen Riegel vorzuschieben."
 flavor_byz.11.a:0 "Die arberischen Stammesoberhäupter versorgen uns mit wertvollem Truppennachschub."
 flavor_byz.11.b:0 "Wir müssen der Macht der arberischen Stammesoberhäupter einen Riegel vorschieben."
 foi_byz_albanian_chieftains:0 "Arberische Rekrutenreserven"
 flavor_byz.12.t:0 "Byzantische Seide"
 flavor_byz.12.d:0 "Der Anbruch des elften Jahrhunderts brach großes Leid über die römische Welt. Von Überfällen durch türkische Nomadenstämme, bis hin zu Revolten der Slawen und Ägypter. Die darauffolgenden Jahrhunderten sahen einen drastischen Einbruch in der Produktion von und der Nachfrage nach römischer Seide im ganzen Reich. Doch in den letzten Jahren ist es dem byzantinischen Reich gelungen, seinen alten Reichtum zurückzugewinnen, und die Massen an neuen Reichseinkünften füllen auch die Taschen des Adels, und des Kaisers selbst. Mit diesem neuen Reichtum ist die Nachfrage nach Seide und anderer teurer Kleidung wieder gestiegen. Vielleicht können wir die alten Seidenwurm-Manufakturen wider in alter Pracht erstrahlen lassen, nun da das Bedürfnis der Menschen nach griechischer Seide einmal mehr erstarkt?"
 flavor_byz.12.a:0 "Lasst uns die purpurnen Mäntel wieder weben!"
 foi_byzantine_silk:0 "Byzantinische Seide"
 desc_foi_byzantine_silk:0 "Mit dem Wiedererstarken des byzantinischen Reiches ist die Produktion von Seide im Reich exponentiell gestiegen, nun da die Industrie neue Geldgeber gefunden hat. Diese Provinz ist nun der Mittelpunkt der Seidenproduktion in Europa."
 flavor_byz.13.t:0 "Administration von Kumanien"
 flavor_byz.13.d:0 "Die ehemalige kumanische Konföderation stand einst unter der Kontrolle des byzantinischen Reiches als Teil der loyalen Moesian Phoiderátoi (Foederati). Auch wenn sie sich erst einen Namen als Kaisertreue Grenzposten machten, würden die kumanischen Stämme später den Basileus verraten, indem sie ihre Unabhängigkeit erklärten, als ein Großteil der imperialen Armee sich in Anatolien auf Feldzug befand. Die kürzliche Rückeroberung Moesia's hat jedoch eine Debatte ausgelöst, wie das Reich die Region verwalten soll. Viele unserer führenden Generäle wollen einen griechischen Gouverneur für die Administration Moesias eingesetzt, und die Kumanen für ihre Vergehen in der Vergangenheit bestraft sehen. Der Adel unterstützt jedoch einen Terterboanischen Adeligen als Gouverneur, als die hellenisierte Dynastie und helfen könnte, die angeschlagenen Beziehungen zu reparieren."
 flavor_byz.13.a:0 "Wir werden einen griechischen Gouverneur einsetzen."
 byz_flavor_byz.13.a.tt:0 "Jede Provinz mit §Ykumanischer§! Kultur im Reich erhält §R10§! Unruhe als Resultat der Politik unseres Herrschers."
 flavor_byz.13.b:0 "Wir werden einen Terterboanischen Gouverneur einsetzen."
 flavor_byz.14.t:0 "Besteuerung von Kumanien"
 flavor_byz.14.d:0 "Aich wenn die Kumanen schon lange nicht mehr die nomadischen Stämme von einst sind, wie sie einst in Moesia ankamen, so haben sie sich immer noch einige Aspekte dieses alten Lebensstils erhalten. So verweigert sich Beispielsweise die bäuerliche Bevölkerung immer noch die Verwendung von richtigem Geld, und bevorzugt stattdessen, direkt mit Gütern oder Vieh zu handeln. Die Steuereintreiber der Region fordern, dass wir endlich auch bei den Bauern die Verwendung der imperialen Währung durchsetzen, damit sie endlich nachgeben, und ihre Steuern in Münzen zahlen. Diese Forderung könnte jedoch die Beziehung zwischen dem imperialen Hof und den Kumanen empfindlich stören."
 byz_flavor_byz.14.a.tt:0 "Jede Provinz mit §Ykumanischer§! Kultur im Reich verlie  §G10%§! lokale Autonomie und erhält §R10§! Unruhe als Resultat der Politik unseres Herrschers."
 flavor_byz.14.a:0 "Die Kumanen müssen einen gerechten Anteil zahlen."
 flavor_byz.14.b:0 "Lockert die Steuereintreibungen und erlaubt die Übergabe von Vieh."
 foi_byz_cuman_cattle:0 "Kumanische Rinder"
 flavor_byz.15.t:0 "Kumanische Migration" 
 flavor_byz.15.d:0 "Seit der Ankunft der kumanischen Stämme in der Mitte des dreizehnten Jahrhunderts, haben sie sich immer weiter gen Süden tiefer hinein in die Balkanhalbinsel ausgebreitet. Im Laufe der Zeit haben sich diese kleinen Siedlungen zur dominanten Bevölkerung in den jeweiligen Provinzen entwickelt. Seit der Wiedereroberung der kumanischen Konföderation fand eine erneute Ausbreitung der der kumanischen in den Provinzen Skupia und Messembria statt. Die ortsansässigen Aristokraten sind die so genannten Nomaden jedoch Leid, und ersuchen den Basileus der Expansion der kumanischen Stämme einen Riegel vorzuschieben."
 flavor_byz.15.a:0 "Erlaubt ihnen sich niederzulassen. Was kann schlimmstenfalls passieren?"
 flavor_byz.15.b:0 "Blockiert ihre Migration. Das ist nichts persönliches, Kumanen."
 byz_flavor_byz.15.a.tt:0 "Die Chancen steigen, dass eine §Rkumanische Revolte§! ausbricht."
 byz_flavor_byz.15.b.tt:0 "Die Rate der §Ghellenisation§! in unseren §Ykumanischen§! Provinzen wird sich drastische erhöhen."
 flavor_byz.16.t:0 "Hellenisation der Kumanen"
 flavor_byz.16.d:0 "Im laufe der Zeit nahm der kulturelle Einfluss des Kaiserreichs auf die Kumanien langsam aber deutlich zu. Für fast zwei Jahrhunderte haben die Kumanen versucht den Ruhm Konstantinopels entweder zu erobern oder zumindest zu imitieren, und nun scheint es als seien sie diesem Ziel unter unserer wohlwollenden Herrschaft so nahe wie noch nie gekommen zu sein. Unsere Völer beten den selben Gott an, verwenden die selbe Währung, und leben in ähnlichen Siedlungen. Auch verwenden die Kumanen inzwischen ein dem Griechischem ähnliches Alphabet, und ihre Sprache ist stark von der unseren beeinflusst."
 flavor_byz.16.a:0 "Ausgezeichnete Nachrichten."
 flavor_byz.17.t:0 "Makedonische Kolonisation"
 flavor_byz.17.d:0 "Seit alter Zeit war Thrakien die Heimat zahlreicher griechischer Kolonien, die die Überpopulation der hellenischen Welt anzogen. Diese Kolonien wurden unter der Führung des römischen Reiches ausgebaut, was dazu führte, dass letztlich ein Großteil der Region hellenisiert wurde. Während der Krise des elften Jahrhunderts waren die nördlichen Grenzen jedoch nur mehr spärlich verteidigt, was dazu führte, dass zahlreiche thrakische Griechen nach Süden und Anatolien migrierten. Seit jener Krise wurde das Territorium zur Heimat einer Myriade an türkischen Stämmen, inklusive der nomadischen Kumanen. Im Zuge der Restauration der byzantinischen Kontrolle über Kumanien, hat die Provinzverwaltung die erneute Kolonisation durch Griechen auf ihren Territorien unterstützt. Diese Bestrebungen haben bereits zu Gewaltausbrüchen zwischen der kumanischen und griechischen Bevölkerung der Provinz geführt. Der Gouverneur von Kumanien hat deshalb Hilfe vom byzantinischen Kaiser erbeten, um die imperiale Herrschaft durchzusetzen, und die weitere griechische Kolonisation von Kumanien zu unterstützen."
 flavor_byz.17.a:0 "Wir werden die kumanischen Gouverneure in ihrem Vorhaben unterstützen."
 flavor_byz.17.b:0 "Die örtliche Administration hat bereits alle Unterstützung, die sie benötigen."
 flavor_byz.17.c:0 "Wir müssen weitere griechische Kolonisation einschränken, um zukünftige Gewalt zu verhindern."
 flavor_byz.18.t:0 "Kumanische Revolte"
 flavor_byz.18.d:0 "In der Provinz Kumanien ist wieder einmal Gewalt ausgebrochen, und zahlreiche Verbünde nomadischer Marodeure terrorisieren das Hinterland, und vernichten jede imperiale Armee, die sich ihnen in der Weg stellt. Die führenden Stammesoberhäupter haben die Unterstützung der Kumanischen Bauern gewonnen, indem sie falsche Versprechungen über die Wiedereinrichtung der Konföderation machen. Wir müssen diese nomadische Horde vernichten, bevor sich der Ruf nach Revolution im ganzen Reich ausbreitet."
 flavor_byz.18.a:0 "Wir müssen diese Revolte vernichten!"
 flavor_byz.19.t:0 "Griko'sche Gemeinschaft übernimmt $PROVINCENAME$"
 flavor_byz.19.d:0 "In der Antike besiedelten hellenische Völker zahlreiche Regionen rund um das Mittelmeer, einschließlich Süditalien, wo viele Griechen sich niederließen, und eine der wichtigsten Kolonien aufbauten. Ihre Nachkommen, bekannt als Grikos, leben noch heute im Süden Italiens, und auf Sizilien. Noch unter den barbarischen Normannen, und später den okzitanischen Herrschern, wurde die griko'sche Bevölkerung brutal unterdrückt, und gezwungen sich der italischen Gemeinde anzupassen. Die Rückkehr zur imperialen Herrschaft hat es der ehemaligen griko'schen Bevölkerung von $PROVINCENAME$ erlaubt, aus dem Untergrund zurückzukehren, und wieder eine aktive Rolle in der lokalen Administration zu spielen, und seit einigen Jahren stellt die griko'sche Bevölkerung wieder die Mehrzahl in der Region."
 flavor_byz.19.a:0 "Willkommen zuhause!"
 flavor_byz.20.t:0 "Graeco-Italienischer Kosmopolitismus in $PROVINCENAME$"
 flavor_byz.20.d:0 "Der Austausch der Völker, der durch die imperialen Wiedereroberungen ermöglicht wurde, hat $PROVINCENAME$ in eine Drehscheibe für Griechen und Latiner gleichermaßen verwandelt. Kultureller Synkretismus hat schnell die Straßen der Stadt übernommen, und die daraus resultierende neue Kultur wird von Außenseitern als Italiotisch bezeichnet. Diese neue Kultur stellt nun eine Mehrheit in der Provinz $PROVINCENAME$."
 flavor_byz.20.a:0 "Bestens."
 flavor_byz.21.t:0 "Ein kosmopolitisches Rom"
 flavor_byz.21.d:0 "Roms schiere Größe, und der einfache Zugang zum Meer, mithilfe des alten römischen Straßennetzwerks, haben die Stadt extrem kosmopolitisch gemacht. Menschen aller Völker und Hintergründe besuchen und Bewohnen die Stadt. Die Metropole hat sich jedoch dramatisch verändert, seit der Invasion der fränkischen Horde, und der Errichtung des Papsttums. Die imperiale Wiedereroberung der Region hat diesen Abwärtstrend beendet, und nun siedeln sich viele Griechen in der alten römischen Hauptstadt an. Rom ist nun ein seltsamer, jedoch wundersamer Mix aus Italienern und Griechen, die gemeinsamen unter dem Schirm des'Römertums' leben."
 flavor_byz.21.a:0 "Wir werden nicht zulassen, dass die ewige Stadt noch einmal verloren geht."
 flavor_byz.23.t:0 "Wiederaufbau von Ravenna"
 flavor_byz.23.d:0 "Ravenna konnte es einst in Prunk, Prestige, Größe und Wichtigkeit sogar mit Rom selbst aufnehmen. Als Rom zunehmend der Dekadenz zum Opfer fiel, war der Stern Ravennas im Aufstieg; ganz im Gegensatz zur Landflucht im Rest Italiens. Die Stadt war so großartig, dass als Italien zurückerobert wurde, Ravenna und nicht Rom zur Hauptstadt des Exarchats Italien wurde. Sie wurde jedoch im späten achten Jahrhundert verloren, und blieb auch danach noch so beeindruckend, dass sogar dieser Barbarenabschaum der sie eroberte, sie als Hauptstadt in Betracht zog, bevor er seine Meinung änderte, und seinen Hof in Aachen einrichtete."
 lavor_byz.23.a:0 "Der Sitz des Exarchats von Italien wird auf ewig zu einer Bastion des Prunks!"
 flavor_byz.24.t:0 "Ein vielversprechendes Land?"
 flavor_byz.24.d:0 "Unsere Kolonisten haben erfolgreich eine Kolonie in einer sumpfigen Gegend jenseits des Atlantiks aufgebaut. Es gibt dort nichts von besondere Bedeutung, doch unsere Kolonisten wurden dennoch von der Region inspiriert, und einer von ihnen schrieb sogar eine kurze Chronik der Gegend. Es scheint als hätten sie ihr den klingenden Namen 'Elysia' gegeben."
 flavor_byz.24.a:0 "Interessant."

 #Additional Purple Phoenix event
 purple_phoenix.17.t:0 "Alexandrien wiedererobert!"
 purple_phoenix.17.d:0 "Einst die Hauptstadt Ägyptens, versorgte die Stadt Alexandria das Lebensblut des Reiches in Getreide und Gold. Das Reich wurde nach dem Verlust Alexandrias während der ägyptischen Revolte beinahe in den Untergang gestürzt, als dadurch das Reich in eine Jahrhunderte lange Abwärtsspirale schlitterte. Doch nun ist die Stadt endlich wieder unter unserer Kontrolle."
 purple_phoenix.17.a:0 "Und so wird es für immer bleiben!"

