 flavor_wal.4.title:0 "Der Tod von [Root.Monarch.GetName]"
 flavor_wal.4.desc.a:0 "Der laufende Krieg unseres Lehnsherrn ist schon hart genug für unser Land, doch nun hat uns die schreckliche Nachricht erreicht, dass unser geliebter [Root.Monarch.GetTitle] [Root.Monarch.GetName] und sein Sohn [Root.Heir.GetName] beide in der jüngsten Schlacht gefallen sind. Das schlimmste daran ist, dass [Root.Heir.GetName] sein einziger Sohn und Erbe war. Es gab nie viel Liebe zwischen dem walachischen Adel, und unseren bulgarischen Herren, doch das bringt das Fass endgültig zum überlaufen. Unser Land hat schon viel zu viel gegeben. Der Rat der Adeligen, der zusammengetreten ist, um diesen Notfall zu behandeln, hat beschlossen, dass jegliche Schwüre Bulgarien gegenüber null und nichtig sind.\n\nDoch sie müssen auch für die dynastische Krise schnell eine Lösung finden. Es gibt zwei Anwärter auf den Thron; Den derzeitigen Herrscher von Moldawien, [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - Cousin von [Root.Monarch.GetName] - und Nicolae [Root.Dynasty.GetName] - genannt 'Der Wahnsinnige Prinz' und ebenfalls ein Cousin, der 'Der Wahnsinnige Prinz' und ebenfalls ein Cousin, der bei allen als Narr im besten und gefährlicher Wahnsinniger im schlimmsten Fall gilt. Er ist dennoch der einzige, der unsere Unabhängigkeit bewahren könnte. Was sollten wir tun?"
