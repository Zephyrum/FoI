 #Tibet Tribute War
 flavorPLD.9.title:0 "Ende der Pala-Tribute"
 flavorPLD.9.desc:0 "Ein unerwarteter Bote des Königreichs Pala ist am königlichen Hof in Lhasa eingetroffen. Er hat die Dreistigkeit zu erklären, das Königreich Pala sage sich endlich von der Unterdrückung durch fremde Mächte los, und erkläre seine Unabhängigkeit. Mit dieser Anmaßung, erklärt der Bote die entrichtung der Pala-Tribute für offiziell beendet. Einst ein Zeichen der Dankbarkeit, entwickelte sich dieses Tributsystem, zu einem Vorteil für unser beider Nationen. Das Ende der Pala-Tribute könnte katastrophale Auswirkungen haben, wenn wir seine Fortsetzung nicht erzwingen."
 flavorPLD.9.opta:0 "Diese Entscheidung werden die Herrscher von Pala bereuen!"
 
 #Carthago Pope conflict events
 foi_flavor_ctg.1.title:0 "Carthago stellt päpstliche Legitimität in Frage"
 foi_flavor_ctg.1.desc:0 "Der derzeitige Papst hat bewiesen, dass er eindeutig nicht mehr Herr der Lage ist. Selbst im Umland der heiligen Stadt Rom folgen die Menschen nicht länger dem wahren, sondern einem herätischen Glauben. Wenn wir Rom erobern können, liefern wir der Welt den Beweis, dass der jetzige Papst nicht das Vertauen des Himmels besitzt. Es ist an der Zeit, dass wir den ihn entthronen und den heiligen Stuhl vorrübergehend in unser Land holen. Zumindest so lange bis wir in Italien wieder Ordnung geschaffen haben, wird der Sitz des Erbischofs von Carthago auch gleichzeitig der Sitz des rechtmäßigen Papstes sein."
 foi_flavor_ctg.1.a:0 "Die Welt wird uns Recht geben!"
 foi_flavor_ctg.1.tooltip:0 "§YCarthago§! erhält die Möglichkeit das Papsttum unter dem Erzbischof von Karthago zu erneuern"
 
 #Armenia New Capital Event
 foi_flavor_arm.5.title:0 "Eine neue armenische Hauptstadt?"
 foi_flavor_arm.5.desc:0 "Nun da wir unsere gloreiche Nation wieder aufgebaut haben, stellt sich die Frage, welche Stadt unseren Hofstaat beherbergen soll. In alter Zeit zog der Herrscher Armeniens von Stadt zu Stadt, doch dies scheint in diesen modernen Zeiten nicht mehr angebracht. Van liegt gut geschützt von Bergen ringsum am Ufer des Van-Sees, und wäre mit einigen Verbesserungen sicher eine umeinnehmbare Festung. Auf der anderen Seite ist Yerevan Zentrum der miaphysitischen Kirche in Armenien, und ein Großteil des Klerus lebt bereits dort. Was sollen wir nur tun? In eine neue Hauptstadt ziehen, oder in der Alten bleiben?"
 foi_flavor_arm.5.a:0 "Unsere alte Hauptstadt [From.Capital.GetCapitalName] wird uns weiterhin gut dienen."
 foi_flavor_arm.5.b:0 "Van ist unsere sichere Haupstadt, und wird es auch bleiben!"
 foi_flavor_arm.5.c:0 "Yerevan ist unsere religiöse Haupstadt, und wird es auch bleiben!"
 foi_flavor_arm.5.d:0 "Van - die uneinehmbare Feste - wird unsere neue Haupstadt!"
 foi_flavor_arm.5.e:0 "Yerevan - unser religiöses Zentrum - wird unsere neue Haupstadt!"
 arm_kept_capital:0 "Stärkte alte Haupstadt"
 arm_capital_van:0 "Van - Die Festundsstadt"
 arm_capital_yerevan:0 "Yerevan - The religiöse Haupstadt"
 foi_flavor_arm.6.title:0 "Aufstände in Armenien"
 foi_flavor_arm.6.desc:0 "Die letzten Jahre haben unserem Land viel abverlangt. Die Bevölkerung ist erschöpft, unser Herrscher wird mehr denn je gehasst, und verschiedene religiöse und kulturelle Minderheiten stehen kurz vor der Rebellion. Besonders die Armenia haben sich als problematische Untertanen erwießen. In der Region, die früher unter dem Namen Vaspurakan bekannt war, ist die Lage zum zerreißen gespannt, und viele glauben, dass ein armenischer Aufstand kurz bevorsteht."
 foi_flavor_arm.6.a:0 "Wir verlieren die Kontrolle. Schagt den Aufstand nieder."
 foi_flavor_arm.7.title:0 "Die Armenische Gemeinde von Jerusalem"
 foi_flavor_arm.7.desc:0 "Seit dem frühen 4. Jahrhundert, war Jerusalem ein Zentrum der Armenischen Gemeinde. Über die Jahrhunderte, blühte diese Gemeinschaft, trotz der Unterdrückung durch Byzantiner, Türken, Mongolen, und Kurden. Mit der Befreiung der heiligen Stadt durch unsere Truppen, ist die armenische Gemeinde von Jerusalem nun endlich frei vom Joch fremder Unterdrücker. Als Zeichen des Danks, entsandte der Patriarch von Jerusalem einen seiner besten Theologen an unseren Hof in [Root.Capital.GetName]."
 foi_flavor_arm.7.a:0 "Ein gloreicher Tag für Armenien"
 arm_community_jerusalem:0 "Das Armenische Viertel"
 desc_arm_community_jerusalem:0 "Das Armenisches Viertel, ist einer der vier Stadtteile der alten ummauerten Stadt Jerusalem, und ist Zentrum der armenischen Gemeinde in der Stadt."

 #Timurid Capital Event
 flavor_tim.5.t:0 "Eine neue Haupstadt?"
 flavor_tim.5.desc:0 "Mit unseren neunen Eroberungen gen Westen, sind Perisen und Mesopotamien nun neues Zentrum des imperialen Herzland. Einige Fraktionen an unserem Hof, sähen die Haupstadt gern in die neuen Lande verlegt. Eine schwere Entscheidung, vor allem, da sie sich nicht einmal über die Stadt einig sind, die am besten geeignet wäre."
 flavor_tim.5.a:0 "Ctesiphon, das Zentrum des nestorianischen Glaubens!"
 flavor_tim.5.b:0 "Antioch, die Wiege der Christenheit!"
 flavor_tim.5.c:0 "Kontantinopel, die Stadt, die die ganze Welt begehrt!"
 flavor_tim.5.d:0 "[Root.Capital.GetName], eine schöne Stadt, die unseren Hof immer noch zufriedenstellt."

 # islamic port cities
 flavor_guj.14.t:0 "Status der muslimischen Gemeinde in Khambhat"
 flavor_guj.14.d:0 "Seit Jahrhundeten verbinden die Häfen Khambhats den mittleren Osten mit dem Indischen Subkontinent. Händler aus der ganzen bekannten Welt, versuchen in diesen Handelszentren die Reichtümer Indiens für die Märkte ihrer Heimat zu erwerben. In den letzen paar Jahrhunderten, hat sich in der lebhaften Hafenstadt Khambhat, eine kleine, aber umtriebige Gemeinde aus muslimischen Händlern und deren Familien gebietet. Mit unsere Eroberung von Khambhat, stellt sich nun die Frage, ob man ihnen vertrauen kann. Auch wenn die Gemeinde ihre Loyalität zu unserer Dynastie verkündet hat, so vermuten viele, ihre wahre Loyalität läge immer noch bei ihren ehemaltigen Herren, und Islam. Auch wenn Khambhat viel von ihren mercantilen Aktivitäten profitiert, so sollten wir ihnen mit Vorsicht begegnen."
 flavor_guj.14.a:0 "Wir begrüßen sie als loyale Untertanen in unserem Reich."
 flavor_guj.14.b:0 "Dieser Gemeinde können wir niemals ganz vertrauen."
