 foi_flavor_caf.1.title:0 "Eine Hauptstadt für das Kalifat"
 foi_flavor_caf.1.desc:0 "Seit Jahrhunderten waren die Völker des Islams geteilt unter der Herrschaft zahlreicher Emire, Schichs, Imame, Maliks, Sultane und verschiedener anderer illegitimen Nachfolger des einst großen Kalifats. Diese einstige Teilung wurde endlich durch den mächtigen Kalif [Root.Monarch.GetName] der Große beendet. Das mächtige Kalifat hat eine nie dagewesene Ausdehnung erreicht, und herrscht nun über weite Gebiete von Arabien, Ägypten und des mittleren Ostens. Diese Expansion hat dazu geführt, dass viele am Hof nach einem geeigneten Ort für eine neue großartige Hauptstadt Ausschau halten, prachtvoller als die aller anderen Reiche zuvor. Zu Hofe sind vor allem Damaskus, Bagdad, Qahirah, Jerusalem oder Mekka im Gespräch als neue Hauptstadt des Kalifats."
 foi_flavor_caf.1.a:0 "Damaskus, das kulturelle Zentrum der Levante."
 foi_flavor_caf.1.b:0 "Bagdad, nahe dem intellektuellen Zentrum Mesopotamiens."
 foi_flavor_caf.1.c:0 "Qahirah, nahe dem politischen und kulturellem Herz von Ägypten."
 foi_flavor_caf.1.d:0 "Jerusalem, die heilige Stadt aller Buchreligionen."
 foi_flavor_caf.1.e:0 "Mekka, die heiligste Stadt des Islams."
 caf_new_capital:0 "Neu etablierte Hauptstadt des Kalifats"
 foi_flavor_caf.2.t:0 "Die Geburt der Maschrek Kultur"
 foi_flavor_caf.2.d:0 "Die ortsansässige Babylonische Bevölkerung der Provinz hat schon vor einiger Zeit den islamischen Glauben angenommen, und nun beginnen sie, auch ihre Kultur den Gepflogenheiten und Traditionen des Kalifats angleichen. Diese Vereinigung der arabischen Kultur mit den lokalen babylonischen Bräuchen hat zur Geburt einer neuen Kultur in Südmesopotamien geführt, die von der Bevölkerung als Mashreki bezeichnet wird. Diese neu entstandene Kultur wird mit der Hilfe des Kalifats Südmesopotamien fest unser untere Kontrolle bringen."
