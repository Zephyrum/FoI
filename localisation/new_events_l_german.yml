 foi.eventname1:0 "Das große Schisma behoben"
 foi.eventdesc1:0 "Endlich ist das Große Schisma zwischen der westlichen katholischen Kirche und der Orthodoxen Kirche behoben. Mit der Ausbreitung unserer Orthodoxie und der Wiedervereinigung der Pentarchie, einschließlich des vitalen Bischofssitzes von Rom, haben die anderen Ketzertraditionen wenig Einfluss Es wird diejenigen geben, die noch an diesen alten Wegen festhalten, aber sie werden nur wenige sein und die Pentarchie kann wieder die allgemeine Herrschaft über die ganze Christenheit beanspruchen. "
 foi.event1opt1:0 "Gott sei gepriesen!"
 foi.eventname2:0 "Das große Schisma behoben"
 foi.eventdesc2:0 "Wie immer das große Schisma im 11. Jahrhundert, ist Christentum in zwei große Teile geteilt worden: der orthodoxe Osten und der katholische Westen. Aber jetzt, mit der kürzlichen Wiedervereinigung der Pentarchie und der Heilung der beiden Seiten, müssen wir einen machen wichtige Entscheidung: entweder einwilligen, sich der neugewonnenen Einheit der Christenheit anzuschließen oder unsere alten Wege zu bewahren. Was sollen wir tun? "
 foi.event2opt1:0 "Lasst uns vereint zusammenstehen!"
 foi.event2opt2:0 "Wir können unseren Glauben niemals verlassen!"
 foi.eventname3:0 "Das große Schisma behoben"
 foi.eventdesc3:0 "Unsere mächtige Tengri-Nation hat immer unsere Untertanen geduldet, die unseren Wegen nicht folgen und sie immer an die Götter glauben lassen, die sie wollten. Aber jetzt haben wir gehört, dass die Christenheit sich vereint hat und viele Veränderungen in der Struktur ihrer Kirchen mit sich bringt. Unsere Untertanen wollen, dass wir diese neuen Veränderungen in unserem Land umsetzen. Was sollen wir tun? "
 foi.event3opt1:0 "Lass sie anbeten, was sie wollen!"
 foi.event3opt2:0 "Wir können uns diese Änderungen nicht leisten!"
 foi.eventname4:0 "Persischer Schiismus?"
 foi.eventdesc4:0 "Seit wir zum Shiismus konvertiert sind, gab es große Unruhe in unserer Nation, da die meisten unserer Leute nicht Anhänger unserer etablierten Religion sind. Es wäre weise, zum Glauben unserer Väter zurückzukehren."
 foi.event4opt1:0 "Wir können Allah niemals den Rücken kehren!"
 foi.event4opt2:0 "Ich mochte diese neue Religion sowieso nicht."
 foi.eventname5:0 "Aufstieg des Usurpators!"
 foi.eventdesc5:0 "Seit Jahrhunderten wächst der Unmut der Hindubevölkerung gegenüber dem Königreich Tamilakam stetig an. Dies liegt vor allen in den religiösen Gesetzen, die durch unsere Pandyas-Dynastie vorangetrieben wurden. Auch wenn die Administration bei den Hindus nie sonderlich beliebt war, so steigen die Spannung seit der Einführung des Pauloser Kodex und der Einladung des Ordens des heiligen Shimuns rapide an. Infolge der neuen Gesetze, hat ein Anwärter auf den Thron die Stunde genützt, um neue Unterstützer zu gewinnen. Mit Hilfe der Brahmin und des hinduistischen Adels, stellte Prinz Philipose Chera eine große Armee auf, und fordert nun den Thron Tamilakams. Wenn wir uns ihm widersetzen, bedeutet das eine Rebellion in unserem Land, die uns für ausländische Mächte angreifbar machen würde, doch wenn wir ihm seinen Willen lassen, bedeutet das, dass die Brahmin und Hindu-Adeligen erneut die Kontrolle über die Administration zurückgewinnen."
 foi.event5opt1:0 "Um den Frieden in unserem Reich zu bewahren, müssen wir uns seinen Forderungen beugen." 
 foi.event5opt2:0 "Wir werden diesen Häretikern kein Gehör schenken!"
 foi.eventname6:0 "Die französische Hochzeit"
 foi.eventdesc6:0 "Seit Jahrhunderten haben die Königreiche Frankreich und Toulouse ihre Kräfte immer wieder geeint, und einander so Wohlstand und Sicherheit verschafft. Was einst als situations- und interessengebundene Verbindung begann, hat sich zu einer engen ökonomischen, politischen und militärischen Verflechtung beider Länder geführt. Da sowohl unser Herrscher, als auch der von Toulouse noch unverheiratet sind, wollen wir im Geiste der Brüderlichkeit, die in ganz Europa einzigartig ist, unser beider Länder vereinigen. Unser Adel wird ohne Widerstand zu einem verschmelzen, und schon bald werden alle Grenzen verschwunden sein, und unser Nationen zu einer großen Einheit werden."
 foi.event6opt1:0 "Lasst uns ihre Dynastie an unsere binden!"
 foi.event6opt2:0 "Lassen Sie uns stattdessen einen lokalen Adligen wählen."
 foi.eventname7:0 "Die polnisch-litauische Hochzeit"
 foi.eventdesc7:0 "Seit Jahrhunderten haben die Königreiche Polen und Litauen ihre Kräfte immer wieder geeint, und einander so Wohlstand und Sicherheit verschafft. Was einst als situations- und interessengebundene Verbindung begann, hat sich zu einer engen ökonomischen, politischen und militärischen Verflechtung beider Länder geführt. Da sowohl unser Herrscher, als auch der von Litauen noch unverheiratet sind, wollen wir im Geiste der Brüderlichkeit, die in ganz Europa einzigartig ist, unser beider Länder vereinigen. Unser Adel wird ohne Widerstand zu einem verschmelzen, und schon bald werden alle Grenzen verschwunden sein, und unser Nationen zu einer großen Einheit werden."
 foi.event7opt1:0 "Lasst uns ihre Dynastie an unsere binden!"
 foi.event7opt2:0 "Lassen Sie uns stattdessen einen lokalen Adligen wählen."
 foi.eventname8:0 "Änderung der Verwaltung"
 foi.eventdesc8:0 "Nachdem wir die Religion unserer Vorfahren aufgegeben haben, ändern wir auch einige unserer administrativen Gebräuche. Anstatt sich auf das zoroastrische Establishment für Legitimität zu verlassen, kommt nun alle Macht vom Monarch und dem Kreis um [Root.Monarch.GetHerHim] stattdessen."
 foi.event8opt1:0 "Ok."
 foi.eventname9:0 "Die Söhne von [Root.Monarch.GetName]"
 foi.eventdesc9:0 "Der Gründer der [Root.Monarch.Dynasty.GetName] Dynastie war ein fürsorglicher Vater, der seine fünf Söhne gleichermaßen liebte. Er liebte sie so sehr, dass er sich nicht dazu entschließen konnte, einen offiziellen Erben zwischen ihnen zu wählen, sogar auf seinem Sterbebett Dort flehten die fünf Söhne ihn an, einen Nachfolger zu wählen, stattdessen flehte er seine Söhne an, sich nach seinem Tod nicht mehr gegenseitig zu bekämpfen, sondern den nächsten Schah untereinander zu bestimmen, sie erfüllten die Bitte ihres Vaters und kamen schließlich zu einer Übereinkunft und wählten die Der jüngste Bruder: Von da an hat jeder Nachfolger diese Tradition fortgeführt und jeder der Brüder hat eine eigene Linie hinterlassen.Wenn die Zeit gekommen ist, einen offiziellen Erben des Reiches zu wählen, werden die fünf Zweige der [Root.Monarch.Dynasty. GetName] Familie versammeln und eine allgemeine Abstimmung wird durchgeführt, um zu bestimmen, welche Abstammung den nächsten offiziellen Erben bereitstellen sollte. Um Sicherheit in diesem System von uneingeschränkten Ambitionen und von machthungrigen Mitgliedern zu gewährleisten, ist die zweite [Root.Monarch.Dynasty.GetNa ich] schah schuf eine besondere Kraft, deren Loyalität nur dem eigentlichen Herrscher gilt, und handelt, um den Status quo zwischen den Linien aufrechtzuerhalten. Aber jetzt ist es soweit: Die fünf Linien haben sich versammelt und nach langer Überlegung kommt der offizielle Nachfolger des Schahs von ... "
 foi.event9opt1:0 "Die erste Linie."
 foi.event9opt2:0 "Die zweite Linie."
 foi.event9opt3:0 "Die dritte Linie."
 foi.event9opt4:0 "Die vierte Linie."
 foi.event9opt5:0 "Die fünfte Linie."
 foi.eventname10:0 "Begabt und ehrgeizig"
 foi.eventdesc10:0 "Die [Root.Monarch.Dynasty.GetName] Familie ist einer der Eckpfeiler des Imperiums. Jeder in der Familie ist in den Angelegenheiten des Staates ausgebildet und wird zugewiesen, wo sie am meisten glänzen können: ob in der Marine, die Armee, in der Verwaltung, im diplomatischen Korps oder sogar als Satrap. Das sichert eine relativ loyale und effiziente Basis, auf die sich der Schah verlassen kann. Aber in letzter Zeit hat sich vor allem ein Mitglied als einer unserer Satrapen ausgezeichnet seine herausragende Herrschaft über die Satrapie, es gab unter seinen Anhängern Wisper, die sich wunderten, warum er nicht unser offizieller Erbe wurde. Sie könnten für jetzt flüstern, aber es wäre töricht, einem solchen Talent im Wege zu stehen. "
 foi.event10opt1:0 "Ernennen Sie ihn als unseren neuen Premierminister."
 foi.event10opt2:0 "Zur Hölle mit der Tradition! Dieser Mann soll mein Erbe sein!"
 foi.eventname11:0 "Mord!"
 foi.eventdesc11:0 "Selbst wenn der offizielle Nachfolger des Schahs von der Mehrheit der [Root.Monarch.Dynasty.GetName] Familie gewählt wurde, bedeutet das nicht, dass jeder Übergang friedlich war. Eifersucht, Ehrgeiz und Trauer verfolgen uns auch heute hat unser Erbe nur den Preis bezahlt. Wir haben Verdacht, aber keinen Beweis für jetzt ... Was sollte unser nächster Schritt sein? "
 foi.event11opt1:0 "Zerstöre das Nest der Vipern!"
 foi.event11opt2:0 "Sie haben Glück, dass ich dringende Angelegenheiten lösen muss."
 foi.eventname12:0 "Rebellische Cousins"
 foi.eventdesc12:0 "Wenn der Ehrgeiz in unserem System nicht befriedigt werden kann, kann die Versuchung des Aufruhrs sehr attraktiv werden. Ein solches Mitglied unserer Dynastie ist in einem vergeblichen Versuch aufgestanden,' seinen legitimen Platz zurückzuerobern'. "
 foi.event12opt1:0 "Zeit, die unerwünschten Elemente zu beseitigen ..."
 foi.eventname13:0 "Christentum in Persien"
 foi.eventdesc13:0 "Seit Jahrhunderten hat der Zoroastrismus einen allmählichen Niedergang erlebt. Seitdem die Missionare aus dem Westen in unser Land gekommen sind, haben sich immer mehr unserer Leute diesem neuen Glauben zugewandt. Wir waren schon immer ein sehr tolerantes Regime, aber mit Der jüngste starke Niedergang unserer Religion hat in einigen unserer konservativeren Amtsträger Unmut hervorgerufen, jetzt haben wir eine Schwelle überschritten, auf der wir eine Entscheidung treffen müssen: sollten wir den Glauben unserer Vorfahren aufgeben, eine neue Beziehung mit dem Westen beginnen oder standhaft bleiben? zu unserem Glauben, aber riskieren Sie Rebellion von unserem Volk? (Sie werden die persische Regierung zu einer normalen Monarchie verlieren, sollten Sie wechseln.) "
 foi.event13opt1:0 "Sende dem Patriarchen ein Wort!"
 foi.event13opt2:0 "Wir werden unser Feuer nicht löschen lassen!"
 foi.eventname14:0 "Nubischer Sunnismus?"
 foi.eventdesc14:0 "Seit wir zum Sunnismus konvertiert sind, herrscht große Unruhe in unserer Nation, da die Meisten unserer Untertanen weiterhin an ihrem alten Glauben festhalten. Es wäre weise, dass auch wir zum Glauben unserer Väter zurückkehren."
 foi.event14opt1:0 "Wir könnten uns niemals von Allah abwenden!"
 foi.event14opt2:0 "Ich habe sowieso nie wirklich an diesen Unsinn geglaubt."
 foi.eventname15:0 "König Philipose"
 foi.eventdesc15:0 "Die Pandyan-Dynastie wurde in der Schlacht geschlagen, und war gezwungen den Willen des neuen Königs von Tamilakam zu akzeptieren. Dieser Triumph über die alte Ordnung, ermöglichte es König Philipose neue Gesetze zu erlassen, die die Spannungen zwischen den Hindus und der Administration beheben sollen. Doch haben diese Gesetze den Einfluss der christlichen Institutionen erheblich geschwächt, und als Resultat, unsere Möglichkeiten steuern einzuheben."
 foi.event15opt1:0 "Der Friede in unserem Reich ist wiederhergestellt."
 foi.eventname16:0 "Persische Flüchtlinge"
 foi.eventdesc16:0 "Das Persische Reich war einst die Heimstadt der nestorianischen Kirche. Schon bald nach ihrer Gründung im fünften Jahrhundert, wurden die führen Gemeinden unter den Sassaniden vom zoroastrischen Klerus verfolgt. Doch die Macht der zoroastrischen Priesterschaft nahm nach dem Fall der Sassaniden in der Mitte des 7. Jahrhunderts rapide ab, und seitdem versuchen der zoroastrische Klerus seine Macht in Zentralpersien wiederzugewinnen. Mit dem Aufstieg der Afshariden ist ihnen das nun ihn weiten Teilen Persiens geglückt, und die Zoroastrier haben die Verfolgung der Christen wieder aufgenommen. Diese Welle der Hetze treibt viele der Christen zur Flucht aus Persien, und in die Städte und an die Höfe der übrigen nestorianischen Welt. Diese Flüchtlinge aufzunehmen, würde unser Nation massiv stärken, und unsere Bemühungen zur Stärkung von Kultur und Wissenschaft fördern."
 foi.event16opt1:0 "Ja, wir müssen unsere Mitchristen willkommen heißen!"
 foi.event16opt2:0 "Nein, wir wollen den Zorn des Persische Reichs nicht auf uns ziehen."
 foi_flavor_no_refugees:0 "Wies Nestorianische Rebellen ab"
 foi_flavor_take_refugees:0 "Nahm Nestorianische Rebellen auf"
 nestorian_persian_influx:0 "Zustrom aus Persien"
 desc_nestorian_persian_influx:0 "Ein königliches Dekret aus der Hauptstadt, gebietet den persischen Flüchtlingen Hilfe, und Unterschlupf zu gewähren, und sie zum Beginn eines neuen Leben in unseren Städten anzuregen. Diese neuen Bürger bringen ein neues Verständnis der persischen Zivilisation, und die uns in der Zukunft sicherlich nützlich sein werden."
 foi.eventname17:0 "Kultur eines neuen Persiens?"
 foi.eventdesc17:0 "Mit der kürzlichen Erneuerung des persischen Shahtums, wurde unser Staat nun zum Nachfolger des alten Perserreiches von einst. Nun da wir diese neue Position angenommen haben, ist der ansässige persische Adel an uns herangetreten, und verlangt praktisch von uns, dass wir ganz nach der persischen Kultur der alten Shahs leben."
 foi.event17opt1:0 "Ja, wir werden die Kultur der antiken Shahs annehmen."
 foi.event17opt2:0 "Nein, wir werden niemals das Erbe unserer Ahnen verleugnen."

 horde_civil_war.1.title:0 "Die Krim revoltiert"
 horde_civil_war.1.desc:0 "Die Einheit der weißen Horde wird Tag für Tag schwächer, da unser schwacher Herrscher nicht mehr als eine Marionette der Stämme ist, unfähig Ordnung herzustellen. Wir werden geplagt von Machtkämpfen unter uns selbst, seitdem Calaletdins Sohn ins Exil im Territorium der Blauen Horde geschickt wurde. Dieses Phase der Instabilität erreichte ihren Höhepunkt mit der Rückkehr von Rafaal Giray, einem krimschen Nachkommen von Jochi den Calaletdin selbst verbannt hatte, und der sich selbst nun als würdigerer Thronfolger darstellt. Dies könnte der Beginn vom Ende für den rechten Flügel der Goldenen Horde sein.\nDEVELOPER NOTE: Früher zeigte das Spiel aus irgendeinem Grund nur einen Krieg und nicht zwei an. Um das Problem zu lösen, sollte es erneut auftauchen, am besten Speichern und das Spiel neu starten. Danke!"
 horde_civil_war.1.opta:0 "Nieder mit den Verrätern!"
 horde_civil_war.1.obtb:0 "Verlasst das sinkende Schiff!" 
 horde_civil_war.2.title:0 "Ärger in Sirai"
 horde_civil_war.2.desc:0 "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Separatisten. Die nördlichen Rus sind vorübergehend frei vom Joch der Tataren und wir können uns diese einmalige Chance zur Rache an ihnen nicht entgehen lassen. Die Tataren werden ihre Verbrechen an uns bereuen, und wir werden unsere Unterdrücker ein für alle mal stürzten!"
 horde_civil_war.2.opta:0 "Unsere Zeit ist gekommen!"
 horde_civil_war.3.title:0 "Ärger in Sirai"
 horde_civil_war.3.desc:0 "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Separatisten. Wenn sich der Staub  um die frisch unabhängig gewordenen Ränder der Weißen Horde einmal gelegt hat, ist die lokale Macht nun in den Händen von..."
 horde_civil_war.3.opta:0 " ... Ein lokaler Machthaber"
 horde_civil_war.3.optb:0 " ... Ein Prätendent für den Goldenen Thron"
 horde_civil_war.4.title:0 "Ärger in Sirai"
 horde_civil_war.4.desc:0 "Die Steppen säubern sich nun einmal mehr von den Schwachen und Unwürdigen! Die Einheit der Weißen Horde ist endlich vollständig zerbrochen, und die meisten ihrer Territorien stehen nun für alle offen, die ihre Chance zu nutzen wissen - egal ob Prätendenten oder Separatisten. Dies könnte die Chance für Calaletdins wahre Erben sein, ihr Geburtsrecht einzufordern."
 horde_civil_war.4.opta:0 "Tod, Blut und Zorn!"
 horde_civil_war.4.optb:0 "Bald..."
 horde_civil_war.5.title:0 "In Ungnade gefallen"
 horde_civil_war.5.desc:0 "Sarai ist verloren! Auch wenn dies nur ein vorübergehender Rückschlag ist, so stellt dies doch einen nicht zu verachtenden Prestige- und internationalen Gesichtsverlust für uns dar."
 horde_civil_war.5.opta:0 "Wir haben die Schlacht verloren, aber nicht den Krieg!"
 horde_civil_war.6.title:0 "In Ungnade gefallen"
 horde_civil_war.6.desc:0 "Kypshak ist verloren! Auch wenn dies nur ein vorübergehender Rückschlag ist, so stellt dies doch einen nicht zu verachtenden Prestige- und internationalen Gesichtsverlust für uns dar."
 horde_civil_war.6.opta:0 "Wir haben die Schlacht verloren, aber nicht den Krieg!"
 horde_civil_war.7.title:0 "Ein neuer Khagan"
 horde_civil_war.7.desc:0 "Als Er das zweite Siegel aufbrach, da hörte ich die zweite lebendige Kreatur sprechen: "Komm." Und eine andere, ein rotes Pferd, kam hervor; Und ihm der darauf saß, wurde es gegeben, der Erde allen Frieden zu rauben, auf dass Menschen einander erschlügen; Und auch wurde ihm ein großes Schwert gegeben."
 horde_civil_war.7.opta:0 "Und alle sollen sich vor ihm verbeugen..."
 horde_civil_war.8.title:0 "Das Ende einer Ära"
 horde_civil_war.8.desc:0 "Das Chaos das die Pferdeherren geschaffen haben, ist endlich zu ende, und keiner der Thronanwärter hat sich dem Erbe der großen Khans als würdig erwiesen. Eine neue Generation wächst heran, das keine Erinnerung mehr an ein geeintes Reicht Steppe hat. Das Erbe von Tokhtamysh und Jochi lebt jedoch noch immer in den Legenden der Menschen weiter, und vielleicht kann dereinst jemand wieder ihrer Größe gleichkommen."
 horde_civil_war.8.opta:0 "Was schon? Ich hatte doch so viel Spaß!"
 horde_civil_war.9.title:0 "Die Kazakh revoltieren"
 horde_civil_war.9.desc:0 "Die Dominanz der Tokhtamyshiden über den Osten nach ihrer Flucht aus Sarai hat kaum ein Volk so sehr verärgert wie die Khazak. Sie hingen an der großen Autonomie die sie unter Tokhtamysh und Calaletdin genossen, und die neue direkte Autorität, die ihre Nachkommen seit ihrer Flucht gen Osten ausüben, hat bei den Kazakh zu einer ausgemachten Revolte gegen den derzeitigen Khan der Blauen Horde geführt."
 horde_civil_war.9.opta:0 "Nur eine Fleischwunde"

 religious_events.18.i:0 "St. Thomas Worte haben uns Wahrheit gebracht!"
 religious_events.18.j:0 "Lasst uns der einzig wahren Kirche beitreten!"
 religious_events.18.k:0 "Der Patriarch des Ostens muss davon erfahren!"
 religious_events.19.d:0 "Wir sind keine Kafir mehr!"
 religious_events.21.c:0 "Gewaltlosigkeit ist der wahre Weg."

 monophysite_flavor.20.t:0 "Die Wichtigkeit höherer Bildung"
 monophysite_flavor.20.d:0 "Die Klöster unseres [Root.GovernmentName] sind berühmt als Zentren des Lernens und der Kunst. Jede der Klosterschulen beherbergt zahlreiche Religionsgelehrte, Sachkundige in Gebieten wie Kirchengeschichte, Auslegung der heiligen Schrift, Lesen, Rechtschreibung, Musik, Kalligrafie, und Malerei. Die Klöster wetteifern darum, die besten Lehrer und Meister anzuziehen, und überschütten sie mit den größten Ehren und mit finanzieller Kompensation. Im Gegenzug reichen die Gelehrten ihr Wissen an ihrer Schüler weiter, bei denen es sich meist um potentielle Geistliche oder ambitionierte Adelige handelt. Um der christlichen Elite beizutreten reicht es nicht einfach nur einer reichen Familie anzugehören - jeder der in unserem Land eine wichtige Rolle einnimmt, wurde von einer der prestigeträchtigsten Klosterschulen ausgebildet.\n\nWir wurden von zwei dieser Schulen kontaktiert und um Unterstützung gebeten. Sollten wir ihnen eine Patronage gewähren, würde das nur zum Vorteil für die Bildung in unserem Land sein."
 monophysite_flavor.20.a:0 "Wir werden die Schule unterstützen die auf Administration spezialisiert ist."
 monophysite_flavor.20.a.tt:0 "Investition in die Klosterschule mit administrativem Schwerpunkt."
 monophysite_flavor.20.b:0 "Es wäre am besten in Diplomatie zu investieren."
 monophysite_flavor.20.b.tt:0 "Investition in die Klosterschule mit diplomatischem Schwerpunkt."
 monophysite_flavor.20.c:0 "Diese Institutionen haben schon genug Einfluss - vielleicht sollten sie uns unterstützen?"
 monophysite_flavor.20.c.tt:0 "Zwing die Klosterschulen uns zusätzliche Steuern zu zahlen. Alles zum Wohle unserer Nation."
 monophysite_flavor.28.t:0 "Die Geburt der Kirche"
 monophysite_flavor.28.d:0 "Heute, am fünfzigsten Tag nach Ostern feiern wir Pfingsten. An diesem Tag wurde vor vielen Jahrhunderten unsere Kirche geboren. Der heilige Geist fuhr in die Apostel und die anderen Jünger Christus als Zungen auf Feuer. Und so sprachen sie das Wort Gottes und es war in allen Sprachen der Welt zu verstehen, auf dass tausende Seelen den Weg zum wahren Glauben fanden. Damit wurde ein neues Zeitalter eingeleitet, die geheiligte Zeit des Reiches Gottes. In Erinnerung an dieses großartige Ereignis halten wir eine der größten Feiern der Kirche ab. Zusammen lesen wir aus der Bibel, singen freudig Hymnen und knien nieder um zu beten und den Herrn zu preisen."
 monophysite_flavor.29.t:0 "Palmsonntagsfest"
 monophysite_flavor.29.d:0 "Als Miaphyisten feiern wir heute Palmsonntag, eines der Sieben großen Feste des Herren. Am siebten Sonntag der langen Fastenzeit gedenken wir des triumphalen Einzuges Christus in die heilige Stadt Jerusalem. Es war an diesem Tag, dass er die Händler und Geldwechsler aus dem Tempel vertrieb. Die Menschen jubelten, als der Messias in die Stadt einzog, und sie winkten ihm zu mit Palmwedeln über ihren Köpfen, und so schreiten auch wir an diesem Freudentag durch die Kirche. Während der Prozession singen wir Hymnen die den Herrn preisen, und es ist wahrlich eine unserer liebsten Zeiten im Kirchenjahr."
 monophysite_flavor.29.a:0 "Wir dürfen an diesem freudigen Tag keinerlei Ausgaben scheuen!"
 monophysite_flavor.28.a.tt:0 "Wendet einen signifikanten Teil unserer Ressourcen für das Pfingstfest auf."
 monophysite_flavor.29.a.tt:0 "Wendet einen signifikanten Teil unserer Ressourcen für das Palmsonntagsfest auf."
 monophysite_flavor.29.b:0 "Unsere Liebe zu Christus kann nicht in Gold gemessen werden."
 monophysite_flavor.28.b.tt:0 "Feiert Pfingsten wie gewöhnlich."
 monophysite_flavor.29.b.tt:0 "Feiert den Palmsonntag wie gewöhnlich."
 monophysite_flavor.30.t:0 "Auf der Suche nach der Seele"
 monophysite_flavor.30.d:0 "Einige Konvertierungen hier, einige beeindruckende Argumente über die Moral der Menschen dort, und einer unserer gebildetsten Adelige hat sich entschlossen, in Zukunft sein Leben im Klöster zu führen. "Ich will dem Weg des Sankt Saint Shenoute von Archimandrit folgen – eines Tages werde ich vielleicht sogar selbst ein Kloster gründen!", spricht er mit brennender Stimme.\nNicht jeder findet, dass er die richtige Entscheidung getroffen hat, und auch wenn er schon begonnen hat, seine weltlichen Besitztümer fortzugeben, so mag vielleicht noch Zeit sein ihm umzustimmen und zum bleiben zu bewegen."
 monophysite_flavor.30.a:0 "Wir können diese Begeisterung in einigen unserer Provinzen gut gebrauchen..."
 monophysite_flavor.30.a.tt:0 "Der Adelige bekommt eine missionarische, ja heilige Pflicht unserem [Root.Monarch.GetTitle] gegenüber, jenseits eines Lebens als Mönch."
 monophysite_flavor.30.b:0 "Wartet! Wir brauchen Gelehrte an unserem Hof!"
 monophysite_flavor.30.b.tt:0 "Der Adelige wird unser Vertrauter und Berater."
 monophysite_flavor.30.c:0 "Es muss ihm erlaubt werden zu Gott zu finden."
 monophysite_flavor.30.c.tt:0 "Der Adelige verlässt den Hof um sein Leben in der Einsamkeit des Klosters zu verbringen."
 monophysite_flavor.32.t:0 "Eine neue Ära"
 monophysite_flavor.32.d:0 "Wir haben Nachricht erhalten, dass sich in [pious_province.GetName] eine Gruppe gemeiner Bürger in regelmäßigen Abständen auf dem Land versammelt - es scheint sie preisen dort den Herren. Einem unserer Boten zufolge versuchen sie schon seit langem dort einen Ort der Verehrung zu errichten, doch mehr Geld würde das Projekt entscheidend vorantreiben."
 monophysite_flavor.32.a:0 "Ihre Hingabe soll belohnt werden! Erbaut ihnen eine Kirche!"
 monophysite_flavor.32.a.tt:0 "Eine neue Kirche wird gebaut."
 monophysite_flavor.32.b:0 "Wir haben Wichtigeres zu tun."
 monophysite_flavor.100.t:0 "Die Pilger von [Root.GetName]"
 monophysite_flavor.100.da:0 "[Root.GetName] hat seit einiger Zeit einen Anstieg von verlorenen Seelen zu verzeichnen, die Führung bei den Klöstern in der Umgebung suchen. Tatsächlich ist die Region bei Menschen auf der Suche nach Buße und Absolution, wie sie der heilige Saint Antonius versprach, sehr beliebt geworden - die Höhlen in der Wüste sind bestens geeignet für ein Leben als Eremit, für die frömmsten der Christen, die dort Jahre der kontemplativen Einsamkeit suchen. \n\nAuch die Menschen von [Root.GetName] legen sehr großen Wert in diese Frömmigkeit. Einige wohl gewählte Worte der Ermutigung werden uns erlauben ihre Selbstachtung noch zu steigern..."
 monophysite_flavor.100.db:0 "[Root.GetName] hat seit einiger Zeit einen Anstieg von verlorenen Seelen zu verzeichnen, die Führung bei den Klöstern in der Umgebung suchen. Tatsächlich ist die Region bei Menschen auf der Suche nach Buße und Absolution, wie sie der heilige Saint Antonius versprach, sehr beliebt geworden - die umliegende Wildnis ist bestens geeignet für ein Leben als Eremit, für die frömmsten der Christen, die dort Jahre der kontemplativen Einsamkeit suchen. \n\nAuch die Menschen von [Root.GetName] legen sehr großen Wert in diese Frömmigkeit. Einige wohl gewählte Worte der Ermutigung werden uns erlauben ihre Selbstachtung noch zu steigern..."
 monophysite_flavor.100.a:0 "Erinnert die Menschen an die Tugenden der harten Arbeit."
 monophysite_flavor.100.b:0 "Erklärt ihnen, dass wir bereit sind, ihren und unseren Glauben um jeden Preis zu verteidigen."
 monophysite_flavor.101.t:0 "Ein geplündertes Kloster"
 monophysite_flavor.101.d:0 "Eine unserer Provinzen hat um Ressourcen und Unterstützung gebeten, ein altes Kloster wieder aufzubauen, dass erst vor kurzem durch Banditen geplündert wurde. Die Grundmauern aus Stein wurden vor vielen Generationen gelegt, und die Menschen in der Gegend sehen sich nach Nichts mehr, als das Gebäude wiederaufzubauen, und es zu einem Leuchtfeuer der Anbetung zu machen. Jeder Hilfe für der Gemeinde wird die Menschen schwer beeindrucken."
 monophysite_flavor.101.a:0 "Lasst uns ihnen die Gelder senden."
 monophysite_flavor.101.a.tt:0 "Das Kloster wird wieder aufgebaut."
 monophysite_flavor.101.b:0 "Sie können auch in ihren Heimen beten."
 monophysite_flavor.101.b.tt:0 "Die Repräsentanten werden enttäuscht nach Hause geschickt."
 
 horde_civil_war.1.oops.tt:0 "DEVELOPER NOTE: Das Spiel zeig aus irgendeinem Grund nur einen Krieg und nicht zwei an. Um das Problem zu lösen am besten Speichern und das Spiel neu starten. Danke!!"
 foi_iko_byz_defect.1.t:0 "Byzantinische Sympathien"
 foi_iko_byz_defect.1.d:0 "Da die Macht der Byzantiner augenscheinlich wieder erstarkt, habe viele der Adeligen in unseren Provinzen begonnen, über Abspaltung zu murren! Es geht das Gerücht um, dass die Byzantiner ihnen vielleicht zu Hilfe eilen könnten..."
 foi_iko_byz_defect.1.a:0 "Verräter!"
 foi_iko_byz_defect.1.b:0 "Wir werden es ihnen zeigen!"
 foi_iko_byz_defect.1.c:0 "Sicherlich können wir mit ihnen verhandeln?"
 foi_iko_byz_defect.2.t:0 "Ikonionische Separatisten"
 foi_iko_byz_defect.2.d:0 "Als Resultat der letzten Aufstände, haben die Separatisten in Ikonion jenseits der Grenze begonnen, Unruhe zu stiften, und mehr und mehr Menschen schließen sich ihnen jeden Tag an. Was sollen wir tun?"
 foi_iko_byz_defect.2.a:0 "Pah! Wir wollen sie nicht."
 foi_iko_byz_defect.2.b:0 "Vielleicht können wir das zu unserem Vorteil beeinflussen..."

 foi_flavor_feo.1.t:0 "Unserer Unabhängigkeit ist ihn Gefahr"
 foi_flavor_feo.1.d:0 "Wir haben uns in einem Krieg mit einer Ansammlung barbarischer Stämme wiedergefunden, die versuchen unsere Kultur und unser Erbe auszulöschen. Und was noch schlimmer ist - wir verlieren! Auch wenn die Situation grim erscheint, so gibt es eine Möglichkeit den Konflikt noch zu unseren Gunsten zu wenden: Die Hilfe der Byzantiner."
 foi_flavor_feo.1.a:0 "Wir ersuchen formell ihre Unterstützung."
 foi_flavor_feo.1.b:0 "Wir brauchen sie nicht!"
 foi_flavor_feo.2.t:0 "Taurike ersucht unsere Hilfe"
 foi_flavor_feo.2.d:0 "Das Prinzipat von Taurike hat sich entschieden unsere Unterstützung im Kampf gegen den Ansturm der Barbarenhorden aus der Steppe zu suchen. Sie haben kaum eine Chance allein zu gewinnen. Was sollen wir tun?"
 foi_flavor_feo.2.a:0 "Wir werden ihnen unsere Hilfe gewähren."
 foi_flavor_feo.2.b:0 "Sie sind auf sich allein gestellt..."
 foi_flavor_feo.3.t:0 "Die Byzantiner gewähren uns Hilfe"
 foi_flavor_feo.3.d:0 "Das Byzantinische Reich hat sich entschieden, und Hilfe im Kampf gegen unsere Feinde zu gewähren!"
 foi_flavor_feo.3.a:0 "Gepriesen sei der Basileus!"
 foi_flavor_feo.4.t:0 "Taurische Obligationen"
 foi_flavor_feo.4.d:0 "Dank unserer Hilfe, konnte sich Taurike weit jenseits der Taurischen Halbinsel ausbreiten. Doch es scheint sie haben vergessen, warum sie überhaupt noch existieren. Vielleicht sollten wir sie daran erinnern..."
 foi_flavor_feo.4.a:0 "Wir verlangen ihren Treueschwur."
 foi_flavor_feo.4.b:0 "Wir sind zufrieden, ihnen auch weiterhin ihre Unabhängigkeit zu gewähren."
 foi_flavor_feo.5.t:0 "Das Gesuch der Byzantiner"
 foi_flavor_feo.5.d:0 "Bei Gott! Der Basileus hat uns persönlich aufgefordert, ihm die Teue zu schwören. Er beruft sich auf die Schuld die wir ihnen gegenüber wegen der Vertreibung der Steppenhorden und unserer darauffolgenden Eroberungen angeblich haben. Sie haben doch ebenso von diesem Krieg profitiert. Wie sollen wir den Byzantinern antworten?"
 foi_flavor_feo.5.a:0 "Wir haben keine andere Chance uns zu unterwerfen. Vielleicht ist es auf lange Sicht ja zu unserem Wohl..."
 foi_flavor_feo.5.b:0 "Wir verweigern uns dieser Unverfrorenheit! Lang lebe Taurike!"
 foi_flavor_feo.5.c:0 "Vielleicht können wir verhandeln?"

 foi_egy_aqq.1.t:0 "Ein Überfall zu viel"
 foi_egy_aqq.1.d:0 "Die Spannung zwischen den Aq Qoyunlu und uns ist hoch. Überfälle sind an der Tagesordung, und die allgemeine Stimmung ist mehr als unerfreulich. Dieses Mal ist es jedoch anders.\n Die Türken haben den Patriarchen von Alexandria gefangen genommen und ihm eingesperrt, was die Stabilität der heiligen Kirche gefährdet, und eine Massenpanik ausgelöst hat. So darf es nicht weitergehen!"
 foi_egy_aqq.1.a:0 "Verlangt die Herausgabe des Patriarchen."
 foi_egy_aqq.2.t:0 "Der fünfte Ägyptisch-Türkische Krieg"
 foi_egy_aqq.2.d:0 "Der fragile Waffenstillstand zwischen uns und den Ägyptern scheint mit der Gefangennahme des Patriarchen von Alexandria zu ende zu sein. Die Ägypter haben die Herausgabe des Patriarchen gefordert, und drohen mit einer militärischen Intervention, wenn wir nicht Folge leisten. Diese leeren Drohungen werden von uns nicht unbeantwortet bleiben!"
 foi_egy_aqq.2.a:0 "Es scheint als hätten sie ihre Lektion nicht nicht gelernt!"
 foi_egy_aqq.3.t:0 "Niederlage der Ägypter"
 foi_egy_aqq.3.d:0 "Memphis ist unser! Wir haben die Stadt erobert, und der Pharao wurde mitsamt einer Eskorte Krieger und Berater auf der Flucht beobachtet. Es heißt, er würde gen Süden, den Nil hinauf nach Meroe, flüchten. Dies ist jedoch nicht von Bedeutung; Wir werden Ägypten erobern, ganz egal wo der Pharao residiert."
 foi_egy_aqq.3.a:0 "Der Sieg ist unser!"
 foi_egy_aqq.4.t:0 "Zusammenbruch der 32sten Dynastie"
 foi_egy_aqq.4.d:0 "Memphis würde erobert, der Pharao versteckt sich, und unsere Bürger sind erschöpft, geschlagen und müde. Wahrlich wir sind geschlagen. Die türkischen Klanlords haben bereits begonnen, das Land unter sich aufzuteilen, und unseren Untertanen wurde die Wahl gegeben sich entweder zu unterwerfen oder zu sterben."
 foi_egy_aqq.4.a:0 "Wir müssen fliehen!"
 foi_egy_aqq.5.t:0 "Ägyptische Flüchtlinge"
 foi_egy_aqq.5.d:0 "Unsere Flucht den Nil hinauf ist gelungen. Die Reise war hart, und viel unserer Höflinge starben aus dem Weg. Dennoch müssen wir uns jetzt dem Wiederausbau widmen, und der Plan das Delta wieder zurückzuerobern muss beginnen."
 foi_egy_aqq.5.a:0 "Wir werden wenn es Zeit ist zurückschlagen..."
 foi_egy_aqq.6.t:0 "Eine neue Hauptstadt?"
 foi_egy_aqq.6.d:0 "Mit dem Rückzug der Ägypter, kontrollieren wir nun die Städte Alexandria und Memphis. Vielleicht sollte eine dieser Städte unsere neue Hauptstadt werden!"
 foi_egy_aqq.6.a:0 "Alexandria!"
 foi_egy_aqq.6.b:0 "Memphis!"
 foi_egy_aqq.6.c:0 "Nein, wir sind zufrieden mit unserer Hauptstadt [Root.Capital.GetName]."
 foi_egy_aqq.7.t:0 "Der Aufstand der Palästinenser"
 foi_egy_aqq.7.d:0 "Mit unserer Vernichtenden Niederlage im fünften Turko-ägyptischen Krieg, drohen die Spannungen in unseren südlichen Provinzen überzukochen. Anfangs konnten die lokalen Häuptlinge ihre Autorität in diesen Provinzen noch durchsetzen, doch ihre Stellung wurde schwächer und schwächer, und droht uns die gesamte Provinz Palästina zu entgleiten. Die Revolte begann in der heiligen Stadt Jerusalem, als ein häretischer Theologe namens Yochanan Amgusha begann das Volk gegen unsere Herrschaft aufzuhetzen, indem er die Befreiung des Heiligen Landes, und die Vernichtung der Türken predigte. Innerhalb weniger Tage, breitete sich die Rebellion auf die ganze Provinz Palästina aus. Wenn wir diese Rebellion nicht unter Kontrolle bringen, wird unser ganzes Reich daran zerbrechen."
 foi_egy_aqq.7.a:0 "Wir werden sie auch dieses Mal vernichten."
 foi_egy_aqq.7.b:0 "Das Zeitalter der türkischen Herrschaft ist vorbei."
 foi_egy_aqq.7.a.tt:0 "Erklärt §YPalestina§! den Krieg, mit dem Kriegsgrund §YWiedereroberung§!."
 foi_egy_aqq.7.b.tt:0 "§YAq Qoyunlu§! wird §YPalestina§! den Krieg erklären, mit dem Kriegsgrund §YWiedereroberung§!."
 pls_jerusalem_liberated:0 "Jerusalem Befreit"
 foi_egy_aqq.9.t:0 "Palästina Befreit"
 foi_egy_aqq.9.d:0 "Seit Jahrhunderten stand Palästina unter ständiger Fremdherrschaft. Doch ob römische Kaiser oder mongolische Khagans, das Volk Palästinas hat immer an dem Glauben festgehalten, eines Tages seine Unabhängigkeit zurückzugewinnen. Nun ist die Ära der Fremdherrschaft endlich vorüber, und die letzten Außenposten der Türken fallen in die Hände unserer Armeen. Vereint unter einem starken Herrscher, wird unser Volk endlich frei sein vor der Verfolgung durch ausländische Despoten."
 foi_egy_aqq.9.a:0 "Endlich frei!"
 pls_united_homeland:0 "Palästinensisches Heimatland Wiedervereint"
 foi_egy_aqq.10.t:0 "Palästinensische Verträge"
 foi_egy_aqq.10.d:0 "Unsere einst mächtigen Rivalen, die Aq Qoyunlu wurden kürzlich durch das neu entstandene Königreich Palästina zu Fall gebracht. Ihr Untergang bedeutet, dass die Heilige Stadt Jerusalem und das ganze Heilige Land endlich wieder von ägyptischen Pilgern bereist werden können. Diese Öffnung ist das Resultat von Verhandlungen zwischen dem Pharao und dem neu gekrönten König von Jerusalem, Yochanan Amgusha. Der neue König der Palästinenser mag ein Häretiker sein, doch er hat allen unseren Gläubigen auf unbegrenzte Zeit freies Geleit im Heiligen Land gestattet."
 foi_egy_aqq.10.a:0 "Diese informellen Verträge werden genügen."
 foi_egy_aqq.10.b:0 "Wir sollten die Verbindungen zwischen unseren Nationen weiter vertiefen."
 foi_egy_pls_treaty:0 "Der Vertrag von Memphis"
 foi_egy_pls_informal:0 "Informeller Vertrag"
 foi_egy_aqq.10.a.tt:0 "Die diplomatischen Beziehungen zwischen §YÄgyten§! und §YPalestina§! werden sich als Resultat verbessern."
 foi_egy_aqq.10.a2.tt:0 "Ein §Yzwanzig jähriger Waffenstillstand§! tritt zwischen§YÄgyten§! und §YPalestina§! in Kraft."
 foi_egy_aqq.10.b.tt:0 "Ein Bote des §Yägyptischen§! Königshofs wird nach §YPalestina§! entsandt um eine Allianz zu begründen."
 foi_egy_aqq.11.t:0 "Ein Bote aus Ägypten"
 foi_egy_aqq.11.d:0 "Seit der Eroberung der Heiligen Stadt Jerusalem unterhält unser Königreich intensive diplomatische Verhandlungen mit dem Pharao von Ägypten. Diese informellen Verträge zwischen unseren Reichen, ermöglichen schon jetzt ägyptischen Pilgern die Reise ins Heilige Land, doch unsere diplomatischen Verbindungen wurden durch unseren Triumpf über das türkische Khanate noch verstäkt. Mit dem Fall der letzten türkischen Hochburgen, sollten unsere vorläufigen Abkommen mit dem ägyptischen Pharao im Vertrag von Memphis endlich formalisiert werden. Nach Unterzeichnung der Verträge, hat der Pharao von Ägypten einen Boten an uns gesannt, der uns den Vorschlag unterbreitet hat, unsere Freundschaft durch eine Allianz, sowie durch die Vereinigung unserer Dynastien, noch zu verstärken."
 foi_egy_aqq.11.a:0 "Wir werden das ägyptische Angebot mit Freude annehmen."
 foi_egy_aqq.11.b:0 "Wir sollten Ägyptens Vorschlag doch lieber ablehnen."
 foi_egy_aqq.13.t:0 "Ägyptische Feindseligkeiten"
 foi_egy_aqq.13.d:0 "Auch wenn unser Königreich sich immer um gute Beziehungen zu unseren Ägyptische Nachbarn bemüht hat, so blieben diese Versuche im großen und ganzen ohne Erfolg. Dies ist vor allem auf den Niedergang unseres gemeinsamen Feindes, sowie auf das erneute Aufkommens religiöser Spannungen zwischen unseren Nationen zurückzuführen. Diese neuen Feindseligkeiten spitzen sich immer weiter zu, und viele zu Hofe befürchten schon eine ägyptische Invasion unseres Landes."
 foi_egy_aqq.13.a:0 "Möge eine ägyptische Invasion nie stattfinden."

 foi_flavor_egy.3.t:0 "Das Schicksal der Egyptiotischen Gemeinde"
 foi_flavor_egy.3.d:0 "Die Egyptioten - die griechische Gemeinde in Ägypten - sind eine der ältesten ausländischen Gemeinschaften in unserem Land. Die Gemeinde führt ihren Ahnenreihe ohne Unterbrechung bis zum Ende der Bronzezeit zurück. Doch herrscht auch seit damals ununterbrochen Unstimmigkeit zu Hofe, ob die Egyptioten eine Gefahr für unser Volk und unsere Kultur darstellen. In der Vergangenheit haben sie immer wieder bei der Eroberung Ägyptens durch fremde Mächte mitgewirkt, und mit dem Eroberern kollaboriert. So halfen sie einst dem Römern bei der Verwaltung Ägyptens. Auch bei der türkischen Invasion des Deltas spielten die Egyptioten eine entscheidende Rolle, da sie die Tore Alexandrias den Truppen von Khan Qara Yülüq ohne viel Widerstand öffneten. Dennoch sind viele bei Hofe der Meinung, dass die Egyptioten einen der Eckpfeiler des Reiches darstellen, und viele in der egyptiotischen Gemeinde unterstützen mit viel Geld und Mannstärke den Kampf für die ägyptische Unabhängigkeit."
 foi_flavor_egy.3.a:0 "Die letzten Reste der hellenischen Herrschaft müssen vernichtet werden!"
 foi_flavor_egy.3.b:0 "Wir werden unsere ägyptischen Brüder niemals verraten!"
 egy_egyptiote_commununity:0 "Die Egyptiotische Gemeinde"
 foi_egy_egyptiote_deported:0 "Egyptiotische Gemeinde Deportiert"
 foi_flavor_egy.3.a.tt:0 "Das Königreich Ägypten adoptiert eine Haltung der alt-ägyptischen Renaissance."
 foi_flavor_egy.3.b.tt:0 "Das Königreich Ägypten behält seine hellenisch-ägyptische Identität bei."
 foi_flavor_egy.4.t:0 "Ein Name für Alexandria"
 foi_flavor_egy.4.d:0 "Seit über tausend Jahren, ist die große Stadt Alexandria nun schon wirtschaftliches Zentrum des Nildeltas. Doch ist Alexandria nicht der ursprüngliche Name der Stadt, sondern Beweis des andauernden Einflusses der hellenischen und später römischen Herrschaft über Ägypten. Einst war die Siedlung bei unseren Vorvätern bekannt als Rakoti, doch ihr Name änderte sich zu Alexandria, als Ägypten vom berühmten Alexander III von Makedon erobert wurde. In den darauffolgenden Jahrhunderten diente Alexandria als Zentrum des hellenischen Regimes der Ptlomemäer, Seleukiden, und schließlich dem der Römer. Die problematische Geschichte des Namens hat bei Hofe zu der Idee geführt, dass wir den Namen der Stadt offiziell wieder zu Rakoti ändern sollten, und so zu den Wurzeln unserer Vorfahren zurückzukehren."
 foi_flavor_egy.4.a:0 "Wir werden den antiken Namen der Stadt wiedererwecken."
 foi_flavor_egy.4.b:0 "Wir sollten die gewohnten Namen der Stadt behalten."
 foi_flavor_egy.5.t:0 "Das Schicksal der Jordanischen Mark"
 foi_flavor_egy.5.d:0 "Für unzählige Jahrhunderte, litten die Hebräer Jordaniens und Palästinas unter der Herrschaft der Griechen und später der Römer. Diese Barbaren vertrieben viele unseres Volkes, und so manche hebräische Gemeinde musste in ferne Länder fliehen, wie beispielsweise Ägypten. Durch Wohlstand und Leid, wurde die ägypto-hebräische Gemeinde zu einem der treuesten Unterstützer der Ägyptischen Sache. Ihre Hilfe war entscheidend im Kampf um unsere Unabhängigkeit, und als Zeichen der Dankbarkeit hat Pharao Yakobos I ihnen einst die Lande östlich des Jordans als neues Heimatland für die Hebräer geschenkt. Doch für über ein Jahrhundert war Jordanien besetzt von fremden Mächten, und nun, da sie wieder unter ägyptischer Herrschaft stehen, ist eine erbitterte Debatte ausgebrochen, ob wir das Land direkt verwalten, oder ein Mark unter lokaler Kontrolle einrichten sollen."
 foi_flavor_egy.5.a:0 "Jordanien soll direkt regiert werden."
 foi_flavor_egy.5.b:0 "Die Mark Jordanien wird wieder hergestellt."
 foi_flavor_egy.6.t:0 "Administration über Oberägypten"
 foi_flavor_egy.6.d:0 "Für tausende von Jahren war die antike Stadt Waset die zweitwichtigste Stadt Ägyptens. Die im 4. Jahrtausend von Christus als kleiner Handelsposten gründete Siedlung würde sich im lauf der Jahrtausende zur Hauptstadt des Sceptre nome - dem vierten Bezirks - von Oberägypten werden. Das regionale Zentrum würde nur von Memfi übertroffen werden. Doch mit dem Ende der Bronzezeit, nahm der Einfluss der Stadt unter der Herrschaft der Assyrer, Perser, Griechen und Römer immer weiter ab, und im zweiten Jahrhundert nach Christus waren von Waset nur noch Ruinen übrig. Nun da die Macht des Königreich Ägypten wieder erstarkt, haben die Gouverneure Oberägyptens darum gebeten, dass Waset wieder aufgebaut, und zu seinem alten Ruhm zurückgeführt wird, auf dass Oberägypten endlich wieder eine Stadt ihr eigen nennen kann, die solch großen Städten wie Rakoti oder Memfi in Nichts nachsteht."
 foi_flavor_egy.6.a:0 "Wir werden Waset wieder aufbauen!"
 foi_flavor_egy.6.b:0 "Die Zukunft liegt im Norden."
 foi_flavor_egy.6.c:0 "Der Süden wird auf einen besseren Zeitpunkt warten müssen."
 egy_waset_construction:0 "Wiederaufbau von Waset"
 foi_flavor_egy.7.t:0 "Wiederaufbau von Waset"
 foi_flavor_egy.7.d:0 "Über tausend Jahre land lag die große Stadt Waset in Ruinen, als bittere Erinnerung an den Fall des alten Ägyptens. Doch nun endlich, so wie unser Reich wiederaufgebaut wurde, wurde auch die große Stadt Waset wieder zu ihrem alten Glanz zurückgeführt. Die Stadt ist nun Symbol eines neuen Ägyptens, voll von Potential und bereit sich zu beweisen. Die Unzähligen Märkte, Kirchen, und Straßen sind erneut gefüllt mit Händlern, Priestern, und Bürger, die ihren alltäglichen Besorgungen nachgehen. Die Gouverneure von Oberägypten können endlich so stolz auf ihre Stadt sein, wie es Unterägypten auf Rakoti oder Memfi ist."
 foi_flavor_egy.7.a:0 "Das Herz des Südens wurde wiederhergestellt."
 egy_waset_restored:0 "Administration in Waset"
 foi_flavor_egy.8.t:0 "Administration der Kyrenaika"
 foi_flavor_egy.8.d:0 "Die Restauration der ägyptischen Kontrolle über Kyrenaika hat zum Wiederaufkochen der alten Spannungen zwischen der koptischen Administration und der angestammten kyrenaikischen Bevölkerung geführt. Diese Spannungen haben einst zum Ostererlass geführt, in dem Pharao Girgis I. Memfi den Städten der Kyrenaika größere Autonomie einräumte. Dieser Erlass wurde jedoch null und nichtig, als vor über einem Jahrhundert die arroganten Herrscher der Kyrenaika nach der gescheiterten Invasion der Imwehheden ihre Unabhängigkeit proklamierten, statt in unser Reich zurückzukehren. Selbst wenn die Bedingungen des Erlasses einst gebrochen wurden, raten uns einige unserer Berater den Ostererlass wieder einzusetzen, wenn nicht wieder Gewalt ausbrechen soll."
 foi_flavor_egy.8.a:0 "Die derzeitige Administration soll bestehen bleiben."
 foi_flavor_egy.8.b:0 "Der Ostererlass tritt erneut in Kraft."
 egy_kyrenaikian_administration:0 "Ostererlass"
 foi_flavor_egy.9.t:0 "Unruhe in Kyrenaika"
 foi_flavor_egy.9.d:0 "Was als kleine Unannehmlichkeit begann, hat sich tatsächlich in eine mögliche Gefahr für die Herrschaft Ägyptens über Kyrenaika entwickelt. Die Spannungen haben zum Ausbruch von Gewalt in der Provinzhauptstadt Ptolemais geführt, weshalb die dort ansässige ägyptische Bevölkerung einen Hilferuf nach Memfi schickte. Der Bote aus Ptolemais beschreibt wie dringlich die Situation ist, und dass die Kyrenaiker praktische die Kontrolle über die Stadt errungen haben. Dies steht im Widerspruch zu dem, was uns die kyrenaikische Administration berichtet, die weiterhin darauf besteht, dass die Situation unter Kontrolle ist."
 foi_flavor_egy.9.a:0 "Wir müssen einschreiten, bevor noch mehr Gewalt ausbricht."
 foi_flavor_egy.9.b:0 "Die lokale Verwaltung wird schon damit fertig."
 foi_flavor_egy.10.t:0 "Kyrenaika in Rebellion"
 foi_flavor_egy.10.d:0 "Ein verzweifelter Bote von der erst kürzlich entsendeten Armee ist in der Hauptstadt angelangt, und beschreibt die Situation in der Provinz als dramatisch. Die kyrenaikischen Milizen haben die örtliche Garnison vernichtet, und dass die Provinzhauptstadt Ptolemais in die Hände der Rebellen gefallen ist. Die Einheiten, die dem Pharao noch treu sind, mussten ins Hinterland fliehen, und so waren die verschiedenen lokalen Milizen in der Lage, ihre Kräfte zu vereinen, in dem Bestreben, das Königreich Kyrenaika wiederzuerrichten."
 foi_flavor_egy.10.a:0 "Wir werden diese Rebellen vernichten."
 foi_flavor_egy.11.t:0 "Das Schicksal der Kyrenaiker"
 foi_flavor_egy.11.d:0 "Auch wenn die Beziehungen zwischen dem Königreich von Ägypten und den Kyrenaikern in letzter Zeit durchaus friedlich waren, so war dies nicht immer der Fall. Diese Tatsache hat einige Hardliner zu Hofe dazu veranlasst, die Ausweisung der Kyrenaiker zu fordern. Die Anti-Kyrenaiker Faktion argumentiert, dass Gewalt zwischen Kopten und Kyrenaikern unausweichlich ist, und dass die Ausweisung der griechischen Präsenz in Kyrenaika unsere westliche Grenze in Zukunft vor Invasion bewahren wird. Diese Fraktion ist jedoch nur eine Randgruppe, und die Mehrheit der Mitglieder des Hofes halten die Idee für bloßen Wahnsinn, da die Kyrenaiker ihre Loyalität uns gegenüber zur genüge bewiesen haben, und einen wichtiger Bestandteil unseres Mittelmeerhandels darstellen." 
 foi_flavor_egy.11.a:0 "Die Kyrenaiker werden immer eine Bedrohung für Ägypten darstellen!"
 foi_flavor_egy.11.b:0 "Wir werden unsere ägyptischen Brüder niemals hintergehen!"
 foi_flavor_egy.12.t:0 "Schicksal der Kyrenaiker"
 foi_flavor_egy.12.d:0 "Die letzte Hochburg der kyrenaikischen Rebellen ist endlich wieder in unserer Hand, und die Provinz Kyrenaika ist endlich wieder unter ägyptischer Kontrolle. Diese versuchte Rebellion ist nicht die Erste, und wird vermutlich nicht die letzte bleiben. Diese Tatsache hat einige Hardliner zu Hofe dazu veranlasst, die Ausweisung der Kyrenaiker zu fordern. Die Anti-Kyrenaiker Fraktion argumentiert, dass Gewalt zwischen Kopten und Kyrenaikern unausweichlich ist, und dass die Ausweisung der griechischen Presenz in Kyrenaika unsere westliche Grenze in Zukunft vor Invasion bewahren wird. Diese Fraktion ist jedoch nur eine Randgruppe, und die Mehrheit der Mitglieder des Hofes halten die Idee für bloßen Wahnsinn, da die meisten Kyrenaiker uns gegenüber einigermaßen loyal geblieben sind, und einen wichtiger Bestandteil unseres Mittelmeerhandels darstellen."
 foi_flavor_egy.12.a:0 "Die Kyrenaiker werden immer eine Bedrohung für Ägypten darstellen!"
 foi_flavor_egy.12.b:0 "Wir werden unsere ägyptischen Brüder niemals hintergehen!"
 foi_egy_kyrenaikian_deported:0 "Kyrenaikische Gemeinde deportiert"
 foi_flavor_egy.13.t:0 "Die Unruhen in der Kyrenaika wachsen weiter an"
 foi_flavor_egy.13.d:0 "Aller Versuche der Provinzregierung zum trotz, steigen die Spannungen in der Kyrenaika immer weiter an. Diese Spannungen führten letztlich zu Ausschreitungen in der Straßen der großen Hafenstädte entlang der Küste Kyrenaikas. Auch wenn diese Ausschreitungen nicht so schlimm waren, wie si hätten sein können, so hat der Anführer der Rebellen, Doux Alexander Drakontopoulos, mit einer Eskalation gedroht, sollte der Pharao nicht zu Verhandlungen bereit sein. Diese Androhung von Gewalt, hat dazu geführt, dass ein Großteil des Hofes nun die Einsetzung der Armee verlangt, um die Rebellion zu zerschlagen, bevor sie sich ernsthaft ausbreiten kann. Es gibt jedoch immer noch ein überschaubare Fraktion von Moderaten, die lieber Verhandlungen sehen würden, um die Situation in der Provinz zu beruhigen, und unnötiges Blutvergießen zu verhindern."
 foi_flavor_egy.13.a:0 "Das Militär soll die Revolte zerschlagen."
 foi_flavor_egy.13.b:0 "Der Pharao wird mit den Anführern der Rebellion verhandeln."
 foi_flavor_egy.14.t:0 "Kyrenaika in Rebellion"
 foi_flavor_egy.14.d:0 "Ein Bote vom Gouverneur der Kyrenaika ist in der Hauptstadt eingetroffen, und beschreibt die Situation in der Provinz als dramatisch. Die örtliche Administration hat die Kontrolle über die Hafenstädte völlig an die Rebellen verloren. Auch wenn der Gouverneur immer behauptete die Lage im Griff zu haben, so stellt sich nun heraus, dass er schon lange die Kontrolle verloren hatte, und seine Versuche das Gesicht nicht zu verlieren, es den Milizen erlaubt hat, sich zu vereinigen, um das Königreich Kyrenaika wieder aufzubauen." 
 foi_flavor_egy.14.a:0 "Wir werden diese Rebellen vernichten."
 foi_flavor_egy.15.t:0 "Verhandlungen mit der kyrenaikischen Rebellion"
 foi_flavor_egy.15.d:0 "Endlich ist der Gesandte der verräterischen kyrenaikischen Rebellen Rebellen zu Hofe angelangt. Auch wenn der Bote dem Pharao und dem Hof Geschenke und Tribut mitgebracht hat, so drohen sie uns erneut mit Krieg, falls wir nicht auf ihren Kompromiss eingehen. Ursprünglich suchten die unerfahrenen Diplomaten ihre Bedingungen von uns zu erzwingen, durch mit der Zeit wurden die Vorschläge der Rebellen vernünftiger, bis wir praktisch wieder beim Ostererlass angekommen sind. Mit dem Erlass fand die Region schon einmal Frieden, und die Diplomaten argumentieren, dass die Imwehheden den Douxs von Kyrenaika praktisch zum Bruch des Ostererlasses zwangen, um einen Puffer zwischen sich und Ägypten zu schaffen. Die Wahrheit dieser Behauptungen einmal beiseite, so sind viele prominente Mitglieder des Hofes dafür, mit dem Ostererlass eine permanente Lösung für die Region zu schaffen, die endlich Frieden bringt. Im Gegensatz dazu, beharrt die Opposition zu dem Erlass darauf, dass die Verhandlungen selbst nur ein Versuch der Rebellen seien Zeit zu schinden, und dass wir sie besser sofort zerschlagen sollten." 
 foi_flavor_egy.15.a:0 "Wir werden ihr Angebot niemals akzeptieren."
 foi_flavor_egy.15.b:0 "Wir werden das Angebot annehmen."
 foi_flavor_egy.16.t:0 "Egyptiotische Flüchtlinge"
 foi_flavor_egy.16.d:0 "Für beinahe zweitausend Jahre, lebte und gedieh die egyptiotischen - oder ägyptisch-griechische - Gemeinschaft in Ägypten. Während ihres Zeit im Niltal stellten sie administrative, diplomatische und militärische Berater für ihre ägyptischen Herren, und waren dem Pharao stets loyal, trotz der schlimmen Konsequenzen, die das oft mit sich brachte. Diese blinde Loyalität wurde jedoch von den ägyptischen Monarchen scheinbar völlig vergessen, und diese einst loyalen Untertanen des Pharaos wurden nun gezwungen ihr Heimatland zu verlassen. Viele Mitglieder der ehemaligen egyptiotischen Gemeinschaft sind in unser Land gekommen, und bitten um Asyl vor ihren alten Herren. Sollten wir der egyptiotischen Gemeinschaft dies gewähren, wird es sicherlich unsere Beziehungen zu den Pharaonen Ägyptens stark beschädigen."
 foi_flavor_egy.16.a:0 "Ja, wir müssen eine neue Heimat für unsere hellenischen Brüder hier bei uns schaffen!"
 foi_flavor_egy.16.b:0 "Nein, wir wollen nicht den Zorn des Königreich Ägypten auf uns zeihen."
 orthodox_egyptiote_influx:0 "Egyptiotische Zuwanderung"
 desc_orthodox_egyptiote_influx:0 "Ein königlicher Erlass aus der Hauptstadt verkündet, dass den egyptiotischen Flüchtlingen Zuflucht gewährt wird, und ihnen geholfen werden muss, sich in unseren Städten ein neues Leben aufzubauen. Diese neuen Bürger bringen ein neues Verständnis der ägyptischen Zivilisation mit sich, die uns in Zukunft sicher nützlich werden wird."
 foi_flavor_egyptiote_no_refugees:0 "Lehnte Egyptiotische Rebellen ab"
 foi_flavor_egyptiote_no_refugees_byz:0 "Lehnte Egyptiotische Flüchtlinge ab"
 foi_flavor_egyptiote_yes_refugees_byz:0 "Nahm Egyptiotische Flüchtlinge auf"
 foi_flavor_egy.17.t:0 "Kyrenaikische Flüchtlinge"
 foi_flavor_egy.17.d:0 "Seit hunderten von Jahren hat das Volk von Kyrenaika seinen ägyptischen Herren treu gedient, und ihre Grenzen zuverlässig gegen nomadische Invasoren und Räuberbanden verteidigt. Dennoch hat der wahnsinnige Pharao ihre lange Loyalität vergessen, und sie mit Gewalt aus ihrer Heimat vertrieben, auf dass sie nun Heimatlos umherziehen, immerzu auf der Suche nach einem Ort der sie aufnimmt. Viele Mitglieder der kyrenaikischen Gemeinschaft sind in unser Land gekommen, und bitten um Asyl vor ihren alten Herren. Sollten wir der kyrenaikischen Gemeinschaft dies gewähren, wird es sicherlich unsere Beziehungen zu den Pharaonen Ägyptens stark beschädigen."
 foi_flavor_egy.17.a:0 "Ja, wir müssen eine neue Heimat für unsere hellenischen Brüder hier bei uns schaffen!"
 foi_flavor_egy.17.b:0 "Nein, wir wollen nicht den Zorn des Königreich Ägypten auf uns zeihen."
 egy_kyrenaikian_refugees:0 "Kyrenaikische Flüchtlinge"
 desc_egy_kyrenaikian_refugees:0 "Ein königlicher Erlass aus der Hauptstadt verkündet, dass den kyrenaikischen Flüchtlingen Zuflucht gewährt wird, und ihnen geholfen werden muss, sich in unseren Städten ein neues Leben aufzubauen. Diese neuen Bürger bringen ein neues Verständnis der ägyptischen Zivilisation mit sich, die uns in Zukunft sicher nützlich werden wird."
 foi_flavor_kyrenaikian_no_refugees:0 "Lehnte Kyrenaikische Rebellen ab"
 foi_flavor_kyrenaikian_no_refugees_byz:0 "Lehnte Kyrenaikische Flüchtlinge ab"
 foi_flavor_kyrenaikian_yes_refugees_byz:0 "Nahm Kyrenaikische Flüchtlinge auf"
 foi_flavor_egy.18.t:0 "Byzantinische Gelehrte"
 foi_flavor_egy.18.d:0 "Mit dem Anbruch des fünfzehnten Jahrhunderts zeigen sich im einst mächtigen byzantinischen Reich die ersten Anzeichen einer schweren Reichskrise. Der Ausbruch von Gewalt in ihren sich selbst zerreißenden Reich hat den Kaiser gezwungen den Großteil der Ressourcen des Landes in den Unterhalt der byzantinischen Armee zu investieren. So ihres Unterhalts beraubt, und nicht mehr in der Lage im Reich Arbeit zu finden, wenden sich viele der führenden Gelehrten des Reichs gen Süden, nach Alexandria. Wenn der Pharao diese hellenischen Gelehrten einstellen würde, könnten sie das Königreich Ägypten zurück auf den Weg zum Ruhm führen. Doch einige Mitglieder des Hofes sind äußerst ausgesprochen in ihrer Opposition gegen diese Anstellungen, da sie fürchten, diese Gelehrten könnten die Instabilität des byzantinischen Reiches an den ägyptischen Hof bringen."
 foi_flavor_egy.18.a:0 "Der Pharao sollte diese führenden Gelehrten ins Land lassen."
 foi_flavor_egy.18.b:0 "Zurück mit ihnen zu den Byzantinern, wo sie hingehören."
 egy_byzantine_scholars:0 "Byzantinische Gelehrtes"
 desc_egy_byzantine_scholars:0 "Die führenden hellenischen Gelehrten wurden von den Pharaonen eingestellt, so dass das Königreich einmal mehr aufsteigen möge."
 foi_flavor_egy.19.t:0 "Gelehrte reisen nach Ägypten aus"
 foi_flavor_egy.19.d:0 "Das römische Reich hat schon bessere Tage gesehen, und die Gewalt, die seit kurzem in Reich kursiert, hat das Reich gezwungen, sein Vermögen ganz auf die Armee umzulegen. Das hat es dem Kaiser zwar erlaubt, die Loyalität des Militärs zu behalten, doch das Reich hat sich so neue Feinde innerhalb der kaiserlichen Bürokratie gemacht. Sie Spannungen innerhalb der römischen Bürokratie hat dazu geführt, dass viele der führenden Gelehrten das Land in Richtung Königreich Ägypten verlassen haben."
 foi_flavor_egy.19.a:0 "Sie werden für diesen Verrat bezahlen."
 foi_flavor_egy.19.b:0 "Wir werden uns später mit ihnen befassen."
 egy_byz_byzantine_scholars:0 "Gelehrtenmangel"
 desc_egy_byz_byzantine_scholars:0 "Die führenden Gelehrten des Landes haben das römische Reich verraten, indem sie ins Königreich Ägypten ausgewandert sind."
 foi_flavor_egy.20.t:0 "Administration von Zypern"
 foi_flavor_egy.20.d:0 "Einst Untertan der ägyptischen Krone, nutze die Insel Zypern den Bürgerkrieg und die türkische Invasion des Nildeltas aus, um ihre Unabhängigkeit zu erklären. Doch die Insel würde viele Aspekt der alten ägyptischen Administration beibehalten, auch wenn sie sie mit einigen zypriotischen Gebräuchen erweiterten, um die Insel besser verwalten zu können. Die kürzliche Rückeroberung von Zypern hat die Frage aufgebracht, wie das Königreich Ägypten die Insel regieren soll, und wie wir sie nach diesem verräterischen Taten behandeln sollen. Einige zu Hofe schlagen vor, wir könnten sie einfach zurück ins Reich integrieren, und ihre früheren Überschreitungen vergessen, doch ein Teil des Hofes betrachtet die Insel als den perfekten Ort, um ägyptischen Kolonien zu etablieren, und die koptische Herrschaft über das östlichen Mittelmeer durchzusetzen."
 foi_flavor_egy.20.a:0 "Wir werden die ägyptische Herrschaft über Zypern durchsetzen."
 foi_flavor_egy.20.b:0 "Die zypriotischen Gouverneure sind besser in der Verwaltung der Insel."
 foi_flavor_egy.21.t:0 "Zypern in Rebellion"
 foi_flavor_egy.21.d:0 "AUf der Insel Zypern ist Chaos ausgebrochen, nachdem einer der angeblichen Erben des verstorbenen Despoten eine Rebellenarmee um sich gescharrt hat, und die lokalen ägyptischen Garnisonen überrannte. Als wären diese sinnlosen Gewalttaten noch nicht genug, haben die Armeen des falschen Despoten Themistokles Euforbenos begonnen das Hinterland zu terrorisieren, und zahlreiche Ägypter, miaphysitische Christen und Griechen, die dem Pharao loyal geblieben waren, zu ermorden. Wir müssen den illegitimen zypriotischen Herrscher vernichten, bevor die Rebellion auf andere Provinzen übergreifen kann."
 foi_flavor_egy.21.a:0 "Wir werden die Rebellen vernichten."
 foi_flavor_egy.22.t:0 "Zypriotische Rebellen Vernichtet"
 foi_flavor_egy.22.d:0 "Nach einer Reihe von entscheidenden Siegen gegen die Streitkräfte der Rebellen, versuchten diese, sich ins Innere der Insel abzusetzen. Die närrischen Rebellen dachten, sie könnten die ägyptische Armee mit der Zeit zermürben, aber sie haben sich schwer verkalkuliert, und die letzte Rebellenhochburg ist endlich wieder in den Händen der ägyptischen Armee. Mit der Ausrottung der Rebellenarmee, bevorzugt ein Großteil des Hofes harsche Strafmaßnahmen, um den Widerstand der zypriotischen Bevölkerung endgültig zu brechen. Doch es gibt auch eine kleine Fraktion, die einen versöhnlichen Kurs bevorzugen würde, bei dem die Zahl der ägyptischen Kolonisten reduziert, und die Verwaltung der Insel zurück in die Hände von Zyprioten gelegt wird."
 foi_flavor_egy.22.a:0 "Man kann den Zyprioten nicht vertrauen!"
 foi_flavor_egy.22.b:0 "Die zypriotischen Gouverneure sollen die Verwaltung der Insel einmal mehr übernehmen..."
 foi_flavor_egy.23.t:0 "Administration von Zypern"
 foi_flavor_egy.23.d:0 "Einst Untertan der ägyptischen Krone, nutze die Insel Zypern den Bürgerkrieg und die türkische Invasion des Nildeltas aus, um ihre Unabhängigkeit zu erklären. Doch die Insel würde viele Aspekt der alten ägyptischen Administration beibehalten, auch wenn sie sie mit einigen zypriotischen Gebräuchen erweiterten, um die Insel besser verwalten zu können. Die kürzliche Vasallisierung von Zypern hat die Frage aufgebracht, wie das Königreich Ägypten die Insel regieren soll, und wie wir sie nach diesem verräterischen Taten behandeln sollen. Einige zu Hofe schlagen vor, wir könnten sie einfach zurück ins Reich integrieren, und ihre früheren Überschreitungen vergessen, während andere die Autonomie der Insel von Ägypten erhalten wollen. Doch zumindest ein kleiner Teil des Hofes sieht dies als den perfekten Zeitpunkt an, um ägyptischen Kolonien zu etablieren, und die koptische Herrschaft über das östlichen Mittelmeer durchzusetzen."
 foi_flavor_egy.23.a:0 "Lasst uns die Provinz zurück ins Königreich integrieren."
 foi_flavor_egy.23.b:0 "Die Insel wird weiterhin ein Vasall Ägyptens sein."
 foi_flavor_egy.23.c:0 "Wir werden die ägyptische Herrschaft über Zypern durchsetzen."
 foi_flavor_egy.24.t:0 "Das Nildelta"
 foi_flavor_egy.24.d:0 "Seit der Unabhängigkeit des Königreich Ägypten, wurden die Küstenstädte des Nildeltas durch den regierenden Adel vernachlässigt. Diese Vernachlässigung war anfangs nur ein Symptom des Wiederaufbaus im alten ägyptischen Herzland, und des Wiederaufbaus in der Hauptstadt Memfi. Doch diese Vernachlässigung würde sich jedoch über die Jahrhunderte hinweg fortsetzten, bis hin zur türkischen Invasion des Nildeltas. Unter der Herrschaft der barbarischen türkischen Aq Qoyunlu Konföderation, die Region wurde durch die ständigen Überfälle und Tributzahlungen in Mitleidenschaft gezogen. Diese Herrschaft des Terrors über das Nildelta würde zwar nicht lange andauern, bis das Nildelta zurück unter die Herrschaft des Pharaos von Ägypten kommen, doch dem zum trotz, litt das Nildelta auch weiter, und die großen Städte des Deltas sind nur noch ein Fragment ihres alten Ruhms. Mit der kürzlich abgeschlossenen Restauration von Alexandria, und der Wiedergeburt der hellenischen Gelehrtenklasse, haben die Gouverneure des Nildeltas Hilfe beantragt, um das Nildelta zu seiner alten Größe zurückzuführen. Doch einige Mitglieder des Hofes fürchten das wiedererstarken der hellenischen Metropolites, die wie sie behaupten die tyrannische Herrschaft Griechen zurückbringen könnten."
 foi_flavor_egy.24.a:0 "Wir werden das Nildelta wiederaufbauen!"
 foi_flavor_egy.24.b:0 "Das Nildelta ist nur schlecht geeignet, wegen seines schlecht zu verteidigenden Terrains."
 foi_flavor_egy.24.c:0 "Vielleicht sollten wir auf einen besseren Zeitpunkt warten, um das Nildelta wiederaufzubauen."
 foi_flavor_egy.25.t:0 "Wiederaufbau des Nildeltas"
 foi_flavor_egy.25.d:0 "Die Küstenstädte des Nildelta wurden für Jahrhunderte vernachlässigt, und von dieser Vernachlässigung verfielen diese Metropolites immer schlimmer. Doch nun ist der Niedergang dieser Städte endlich vorbei, und die Metropolites des Nildeltas wurden zur ihrem alten Ruhm zurückgebracht. Die große hellenische Bevölkerung dieser Städte wurde zum Symbol wie die Lande Ägyptens zu ihrem helleno-ägyptischen Erbe stehen. Diese Städte sind nun auch zum Symbol dafür geworden, wie die Lande Ägyptens wieder zu einer Regionalmacht aufsteigen. Die zahlreichen Märkte, Akademien und Straßen sind einmal mehr voll mit Händlern, Gelehrten, Schülern, und Bürgern, die einfach nur ihrem Alltag nachgehen. Die Gouverneure des Nildeltas können einmal mehr stolz darauf sein, dass ihr Land nun über Metropolites verfügt, die sich mit Memfi und Alexandria messen können."
 foi_flavor_egy.25.a:0 "Die Metropolites des Nildeltas wurden wiederaufgebaut."
 egy_nile_delta_construction:0 "Wiederaufbau des Nildeltas"
 egy_nile_delta_restored:0 "Hellenische Enklave"
 foi_flavor_egy.26.t:0 "Gelehrte von Alexandria"
 foi_flavor_egy.26.d:0 "Alexandria war einst das Epizentrum des Wissens der Menschheit, dass in seinen unzähligen Bibliotheken und Akademien aufbewahrt wurde, zu jedem Thema, das der Menschheit bekannt ist. Doch im Laufe der Jahrhunderte ging dieses Wissen verloren. Es viel in die Hände der ignoranten Römer, der überheblichen Byzantiner und später plünderten die türkischen Invasoren den Rest. Dieser traurige Kreislauf des Niedergangs endete schließlich mit der Befreiung des Nildeltas durch die Armeen des Pharaos. Als Resultat der Wiedereroberung, ist die Stadt Alexandria wieder zum Zentrum der Gelehrsamkeit und Ausbildung geworden. Trotz dieses Wachstums sind die führenden Gelehrten von Alexandria in die Hauptstadt gekommen, um um weitere Unterstützung zu bitten. Die Abordnung behauptet, dass wenn wir ihnen nur genug Finanzierung zur Verfügung stellen, werden die Bibliotheken und Akademien Alexandrias erneut zum Gegenstands des Neids der ganzen Welt. Doch einige der Höflinge behaupten, dass die Gelehrten von Alexandria viel zu korrupt geworden sind, und keine weiteren Ressourcen benötigen."
 foi_flavor_egy.26.a:0 "Die Akademiker sollen alles bekommen, was sie brauchen."
 foi_flavor_egy.26.b:0 "Die Gelehrten werden warten müssen..."
 foi_flavor_egy.26.c:0 "Die Akademiker haben schon genug bekommen."
 egy_alexandrian_scholars:0 "Alexandrinische Gelehrte"
 desc_egy_alexandrian_scholars:0 "Die Gelehrten von Alexandria wurden mit einem grenzenlosen Vorrat an Ressourcen versorgt, damit Ägypten einmal mehr zum großem Ruhm aufsteigen kann."
 foi_flavor_egy.27.t:0 "Mouseion Wiederaufgebaut"
 foi_flavor_egy.27.d:0 "Die Stadt Alexandria war einst das Epizentrum des Wissens der Menschheit, doch über die Jahrhunderte hinweg, viel die Stadt der Vernachlässigung zum Opfer, und Metropolen wie Antioch und Konstantinopel überholten sie. Doch letzten Endes, konnte Alexandria wieder zum Zentrum des menschlichen Wissens aufsteigen, und die Errichtung neuer Mouseions wurde endlich abgeschlossen. Im Moesium befinden sich Speisesäle, Gärten, Vorlesungsräume, Wohnquartiere, kleine Bibliotheken, eine Kathedrale, eine große Bibliothek, und ein Observatorium. Das Moesium ist zum Gegenstand des Neids für die Staaten des Mittelmeeres geworden, nachdem zahlreiche hellenische Gelehrte, Händler, und Migranten sich innerhalb der Mauern Alexandrias niedergelassen haben. Diese Gelehrten haben dem Ägypten, dem Pharao und dem Herrn selbst Ruhm gebracht."
 foi_flavor_egy.27.a:0 "Ein glorreicher Tag für Ägypten!"
 foi_flavor_egy.28.t:0 "Generäle von Memfi"
 foi_flavor_egy.28.d:0 "Seit der Formation des antiken ägyptischen Königreichs, hatten die Lande des oberen und unteren Nils nie eine gute Verteidigung gegen Angreifer von jenseits unserer Grenzen. Während der unzähligen Jahrhunderte, haben diese Invasoren das nur schwer zu verteidigende Terrain des Nildeltas ausgenützt, um unser Land zu überfallen. Zu diesen Invasoren gehörten die Hyksos, die Libyer, die Assyrer, die Perser, die Kurden, die Griechen, die Römer, die Türken und die Mongolen. Trotz der ägyptischen Wiedereroberung des Nildeltas blieben diese Lande schlecht verteidigt und sind weiterhin das Einfallstor ins Königreich Ägypten. Die führenden Generäle von Memfi wollen diesen Zustand beenden, indem sie die verfallenen Festungsanlagen wiederaufbauen, und erweitern, und neue Befestigungen über ganz Ägypten verteilt aufbauen. Doch diesen Generälen fehlt es an den adäquaten Ressourcen, um dieses Projekt fertig zu stellen, und haben den Pharao um zusätzliche Unterstützung und Finanzmittel gebeten."
 foi_flavor_egy.28.a:0 "Das Militär soll alles bekommen, was es braucht."
 foi_flavor_egy.28.b:0 "Das Militär wird warten müssen..."
 foi_flavor_egy.28.c:0 "Das Militär hat schon genug bekommen."
 egy_memfian_generals:0 "Memfische Generäle"
 desc_egy_memfian_generals:0 "Die Generäle von Memfi versorgen uns mit einem nicht enden wollenden Überschuss an Ressourcen, sodass Ägypten einmal mehr zum Ruhm aufsteigen kann."
 foi_flavor_egy.29.t:0 "Verteidigungsanlagen von Ägypten"
 foi_flavor_egy.29.d:0 "Die militärischen Anstrengungen die Befestigungen entlang des Nils zu restaurieren sind endlich beendet, und vor uns liegt eine der stärksten Forts der Belt. Die großen Mauern der Festung können tausenden Fußsoldaten, Reitern und Kanonen standhalten. Durch den Eingang der Tikashroomi, kommt man in der Pharao Dauäid Allee, die durch die stärksten Verteidigungsanlagen und die Baracken der Stadt führt, und schließlich erreicht man das Zentrum der Festung und den gewaltigen Palast von Sankt Markos. Die Tikashroomi ist zum Gegenstand des Neids für des gesamten Mittelmeeres geworden, und in der Stadt halten sich viele der führenden Belagerungsingenieure und Artillerieexperten, sowie unzählige Offiziere und Soldaten in Ausbildung, die auf den Dienst in der stärksten Armee der bekannten Welt vorbereitet werden. Unsere Generäle haben mit diesem Monument ihres Genie wahrlich Ruhm für den Pharao, Ägypten und den Herrn selbst erbracht."
 foi_flavor_egy.29.a:0 "Ein glorreicher Tag für Ägypten!"

 foi_heresies.1.t:0 "Eine neue Häresie!"
 foi_heresies.1.d:0 "Wir haben von ortsansässigen Adeligen von einer neuen Häresie in ihrer Gegend gehört. Die Lehren eines seit langem verstorbenen Priesters namens Bogomil wurden anscheinend von einigen Bauern wiederentdeckt, und sie scheint beim gemeinen Volk sehr beliebt zu sein. Bogomil lehnte jegliche kirchliche Autorität ab, und seine Gefolgsleute meiden Kirchen uns das Kreuz, und suchen Heiligkeit eher un ihren eigenen Körpern. Sei bevorzugen das Fasten, und große feiern wurden durch stille Messen ersetzt."
 foi_heresies.1.a:0 "Beunruhigend..."
 foi_heresies.2.t:0 "Wiedererstarkung der Katharer!"
 foi_heresies.2.d:0 "Eine neue christliche Sekte breitet sich in unserem Land aus! Auch wenn sich ihre Anhänger selbst \"Gute Christen\" nennen, bevorzugen ihre Gegner den Namen Katharer. Ihre Herkunft ist unbekannt, aber ihre Lehren sind gefährlich. Sie glauben, dass es nicht einen, sonder zwei Götter gibt: Einen der alle Materie erschuf, und böse ist, und einen anderen der Geist und Seele schuf, der gut ist. Mehr noch, sie behaupten der "böse" Gott sei Satan, und dass alles was er erschuf mit Sünde erfüllt ist und abgelehnt werden muss. Es ist unsere Pflicht als die wahren "Guten Christen" dies Häresie restlos auszulöschen!"
 foi_heresies.2.a:0 "Wir werden uns ihrer annehmen!"
 foi_heresies.3.t:0 "Die kleinen Brüder"
 foi_heresies.3.d:0 "Eine Gruppe Katholiken hat die Lehren des heiligen Franz von Assisi ins extreme getrieben. These Fraticelli, oder \"Kleinen Brüder\", widersetzen sich der von ihnen wahrgenommenen Extravaganz der katholischen Kirche und habe erklärt, nur die Askese sei der wahre Weg in den Himmel."
 foi_heresies.3.a:0 "Dann sollen sie halt in ihren Hütten leben!"
 foi_heresies.4.t:0 "Verbreitet die Lehren Bogomils"
 foi_heresies.4.d:0 "Bogomilismus erstarkt, und einige der Bauern in [Root.GetName] haben beschlossen ihre Sonntagsgewänder wegzuwerfen, und begannen stattdessen um Freudenfeuer zu tanzen!"
 foi_heresies.4.a:0 "Wie zu erwarten."
 foi_heresies.5.t:0 "Verbreitet die Lehren Bogomils"
 foi_heresies.5.d:0 "Häresien verbreiten sich schnell, und die Lehren Bogomils sind nun auch in einer unserer Provinzen angekommen, in [Root.GetName]."
 foi_heresies.5.a:0 "Verdammt!"
 foi_heresies.7.t:0 "Die Bauern wollen den Kopf unseres [Root.Monarch.GetTitle]s!"
 foi_heresies.7.d:0 "Einige übereifrige Bauern die dem häretischen Glauben folgen, erklären nun, dass der [Root.Monarch.GetName] der Spross Satans ist! Sie verlangen dass der [Root.Monarch.GetName] konvertiert, oder sie werden sich in Rebellion erheben."
 foi_heresies.7.a:0 "Nein! [Root.Religion.GetName] ist der einzig wahre Glauben!"
 foi_heresies.7.b:0 "Vielleicht können wir verhandeln?"
 foi_heresies.7.c:0 "Ähm... vielleicht haben sie recht..."
 foi_heresies.8.t:0 "Die Ausbreitung des Katharertums"
 foi_heresies.8.d:0 "Die neu erstarkte Häresie des Katharertums hat seinen Weg bis nach [Root.GetName] gefunden. Allgemeine Praxis ist es nun, den Frauen mehr Rechte zuzugestehen, und der Vortrag des Consolamentum an neue Konfirmanten."
 foi_heresies.8.a:0 "Verdammt!"
 foi_heresies.8.b:0 "Vielleicht sollten wir konvertieren..."
 foi_heresies.9.t:0 "Verbreitet das Katharertum"
 foi_heresies.9.d:0 "Das Katharertum erstarkt, und einige der Bauern in [Root.GetName] haben beschlossen zu konvertieren!"
 foi_heresies.9.a:0 "Verdammt!"
 foi_heresies.10.t:0 "Verbreitung des Katharertums"
 foi_heresies.10.d:0 "[Root.GetName]s Nähe zum Geburtsort des Wiederauferstehens der Katharer macht es zum möglichen Ziel von Konvertierungen, und tatsächlich sind schon ein paar Bürger aus [Root.GetName] zum Katharertum übergetreten!"
 foi_heresies.10.a:0 "Verdammt sollen sie sein!"
 foi_heresies.11.a:0 "Sie leben in Bescheindenheit in der Hölle!"
 foi_heresies.11.t:0 "Wiedererstarken der Waldenser"
 foi_heresies.11.d:0 "Prediger mögen dereinst sterben, aber ihre Ideen leben weiter, egal wie sehr wir uns das Gegenteil wünschen würden. Waldenser folgen den Lehren von Peter Waldo und seit einiger Zeit gibt es in einer unserer Provinzen wieder mehr von ihnen. Ach wenn eine Häresie wie diese, normalerweise schnell zerschlagen und ihre Anhänger hingerichtet werden würde, so scheinen diese dieses Mal besonders aktiv zu sein. Auf lange Sicht könnte das zum Problem werden..."
 foi_heresies.6.a:0 "Bei Gott!"
 foi_heresies.6.t:0 "Ausbreitung des Lollardentums"
 foi_heresies.6.d:0 "Das gemeine Volk in [Root.GetName] hat sich den Lehren Wycliffes zugewandt! Neue Bibeln in der Muttersprache wurden in Auftrag gegeben, und ortsansässigen Priestern wurde jegliche weltliche Autorität entzogen."
 foi_heresies.12.a:0 "Verdammt!"
 foi_heresies.12.t:0 "Verbreitet die Lehren der Waldenser"
 foi_heresies.12.d:0 "Die Lehren von Peter Waldo haben ihren Weg nach [Root.GetName] gefunden."
 foi_heresies.13.a:0 "Verdammt!"
 foi_heresies.13.t:0 "Verbreitet die Lehren der Waldenser"
 foi_heresies.13.d:0 "Die Lehren von Peter Waldo haben ihren Weg nach [Root.GetName] gefunden."

 foi_asu.1.t:0 "Die Teilung Asturias"
 foi_asu.1.d:0 "Asturias ist ein unrechtmäßiger Staat und seine Herrschaft ist rechtswidrig. Dennoch haben sie es geschafft einen großen Teil des Nordens der Halbinsel zu erobern. Ihre Herrschaft darf nicht weiter andauern.\nEinige in unseren Reihen haben vorgeschlagen, einen offensiven Pakt mit Toledo, Lusitania, und Navarra zu schließen, um Asturias zu teilen. Solch eine Entscheidung wäre riskant, und wir brauchen zumindest die Hilfe von Lusitania und Toledo um sie durchzusetzen."
 foi_asu.1.a:0 "Schlagt einen Pakt vor."
 foi_asu.1.b:0 "Das ist unnötig."
 foi_asu.2.t:0 "Ein Schreiben aus Cartagena"
 foi_asu.2.d:0 "Die Cartagenier haben uns einen Botschafter geschickt, und uns um Hilfe bei der Teilung Asturias gebeten. Auch wenn es riskant wäre, so würde uns ein Krieg doch wenn er gelingt so könnten wir viel davon profitieren. Wie wird unsere Antwort ausfallen?"
 foi_asu.2.a:0 "Akzeptiert."
 foi_asu.2.b:0 "Lehnt ab."
 foi_asu.3.t:0 "Ein Schreiben aus Cartagena"
 foi_asu.3.d:0 "Die Cartagenier haben einen Pakt mit Toledo und Lusitania geschlossen, um Asturias unter ihnen aufzuteilen. Unsere Teilnahme an diesem Pakt, wenn auch wesentlich gefährlicher für uns als für Lusitanier oder Toleder, würde unser Land wesentlich vergrößern, und unsere geopolitische Position verstärken. Wie werden wir handeln?"
 foi_asu.3.a:0 "Akzeptiert."
 foi_asu.3.b:0 "Lehnt ab."
 foi_asu.4.t:0 "Ablehnung des Paktes"
 foi_asu.4.d:0 "Es scheint als würde eine Nation, die wir zu unserem Pakt gegen Asturias eingeladen haben, unseren Vorschlag ablehnen! Das gefährdet unseren ganzen Plan für die Teilung! Wir sind nun auf uns allein gestellt."
 foi_asu.4.a:0 "Verdammt sollen sie sein!"
 foi_asu.5.t:0 "Krieg!"
 foi_asu.5.d:0 "Unser Pakt war erfolgreich! Sowohl Toledo und Lusitania werden uns gegen Asturias beistehen. Zu den Waffen!"
 foi_asu.5.a:0 "Huzzah!"
 foi_asu.6.t:0 "Der Friede von Madrid"
 foi_asu.6.d:0 "Wir haben gesiegt! Die Hauptstadt Asturias ist gefallen, und die Armee der Koalition war erfolgreich. Zeit das Land unter den Alliierten aufzuteilen."
 foi_asu.6.a:0 "Sieg!"
 foi_asu.7.t:0 "Ein Pakt gegen uns!"
 foi_asu.7.d:0 "Es scheint als hätten diese verschlagenen Bastarde in Cartagena einen Pakt mit Toledo und Lusitania geschlossen, um unser Land unter ihnen aufzuteilen! Sie sind uns zahlenmäßig weit überlegen. Was sollen wir nun tun?"
 foi_asu.7.a:0 "Akzeptiert unsere Herausforderung. Gott ist mit uns!"
 foi_asu.7.b:0 "Gebt nach."
 asu_partition_tt:0 "Rückzug nach Terraco, und überlasst Cartagena und Lusitania Land."

 flavor_tol.1.t:0 "Die Berberplage"
 flavor_tol.1.d:0 "Für viel zu lange nun haben die Berber eine kleine Exklave in unserem Land gehalten. Diese Bastarde in Gades, mit ihren Überfällen und Beleidigungen, ja mit ihrer ganzen Existenz, stellen unsere Herrschaft in Frage. Wir können nicht zulassen, dass sie uns weiterhin damit lächerlich machen, dass sie unser Land besetzt halten!"
 flavor_tol.1.a:0 "In den Kampf! Gott ist mit uns!"
 flavor_tol.2.t:0 "Gades ruft uns um Hilfe an!"
 flavor_tol.2.d:0 "Die Herrscher Toledos haben die Nase voll von dem Berberstaat in Gades, und sind nun gegen sie in den Krieg gezogen! Auch wenn die Gadessi nicht unbedingt unsere Freunde sind, so gehören sie doch fast zur Familie, und Familie hält zusammen."
 flavor_tol.2.a:0 "Wir müssen eingreifen!"
 flavor_tol.2.b:0 "Sie sind auf sich allein gestellt..."

 foi_sri.1.t:0 "Die Religion Betreffend"
 foi_sri.1.d:0 "Indem wir Wiedergeburt des Srivijayanreiches ausgerufen haben, steht unser Monarch nun vor schwierigen Entscheidungen. Welchen Glauben soll unser neues Reich als die Staatsreligion festlegen?"
 foi_sri.1.a:0 "Wir müssen uns der Schule des Mahayana zuwenden."
 foi_sri.1.b:0 "Wir sind ein Königreich Gottes, uns durch Gottes Gnaden erhalten wir unsere Legitimität."
 foi_sri.1.c:0 "Wir sind zufrieden wie es ist."

 persia_nestorian_crisis_over.tt:0 "Die nestorianische Krise ist zu ende."
 persia_nestorian_crisis_disaster:0 "Das Ersterben der Flamme"
 persia_nestorian_crisis_reqs.tt:0 "Das Event \"Christenheit in Persien\" ist geschehen."
 foi_per_crisis.1.t:0 "Das Ersterben der Flamme"
 foi_per_crisis.1.d:0 "Bevor dem Aufstieg der Afshariden an die Macht, war der zoroastrische Klerus auf zahlreiche kleinere Königreiche und Möchtegern Nachfolgestaaten des Perserreiches verstreut, und predigte zu einem religiös beinahe vollständig geeintem Volk. Doch das alles änderte sich mit dem Aufstieg der Afsharidendynastie und ihrem Treueschwur zu dem alten Glauben. Für Jahrzehnte war es die Aufgabe des Shahs die Balance zu halten, zwischen den Wünschen des ultrareaktionären zoroastrischen Klerus, und dem Heil der Nestorianer im Westen. Nun, so scheint es, hat droht dieses Kartenhaus auf dem die Monarchie seit Jahrhunderten balanciert zusammen zu brechen, und mit ihm die ganze persische Gesellschaft. Der Klerus ist erzürnt über [Root.Monarch.GetTitle]s Toleranz und haben, im Bestreben die Christen auszurotten, alle gläubigen Zoroastrier zur Verfolgung der Nestorianer aufgerufen. Als Erwiderung erhoben sich die Christen in offener Revolte. Das Schicksal Persiens hängt am seidenen Faden."
 foi_per_crisis.1.a:0 "Beunruhigend, doch wir werden obsiegen."
 foi_per_crisis.2.t:0 "Hochburg der Rebellion"
 foi_per_crisis.2.d:0 "Die Heidnischen Rebellen haben sich in [Root.GetName] erhoben! Sie erklärten [Root.GetName] zur Hauptstadt ihrer Revolution, und zerstören alle Symbole der Heiligen Flamme und der Lehren Zarathustras."
 foi_per_crisis.2.a:0 "Möge die Heilige Flamme sie reinigen!"
 foi_per_crisis.3.t:0 "Die Rebellion breitet sich nach [Root.GetName] aus!"
 foi_per_crisis.3.d:0 "Die laufende nestorianische Rebellion hat sich bis nach [Root.GetName] ausgebreitet, und alle Menschen dort, vom Bauern bis zum Adeligen, organisieren Bekehrungen in den umliegenden Provinzen, ihre Sache voranzutreiben und Unterstützung zu gewinnen."
 foi_per_crisis.3.a:0 "Verdammt sollen die sein!"
 foi_per_crisis.4.t:0 "Ein charismatischer Theologe"
 foi_per_crisis.4.d:0 "Während die nestorianische Krise um uns herum wütet, suchen einige unserer Berater nach einem Weg die Kämpfe zu stoppen. Just einige Tage zuvor, trat ein nestorianischer Prediger mit einem Angebot an uns heran: Er wird die Lehren Zoroasters predigen, solange wir nur seine Mitbrüder verschonen sobald die Kämpfe vorbei sind. Was sollen wir antworten?"
 foi_per_crisis.4.a:0 "Nehmt ihn auf."
 foi_per_crisis.4.b:0 "Ein Ungläubiger wir nie zu [Root.Monarch.GetTitle] vorgelassen werden!"
 foi_per_crisis.5.t:0 "Rebellen marschieren gen [Root.Capital.GetName]!"
 foi_per_crisis.5.d:0 "Bei Gott! Ein nestorianischer Mob hat es geschafft das bergige Hinterland zu durchqueren, und der unnachgiebigen Hitze Persiens zu trotzen, und nun stehen sie nur wenige Tage vor [Root.Capital.GetName]. Die Stadt ist in Panik!"
 foi_per_crisis.5.a:0 "Schlagt sie zurück!"
 foi_per_crisis.6.t:0 "Bewaffnete nestorianische Rebellion"
 foi_per_crisis.6.d:0 "Fanatiker haben sich in [Root.GetName] erhoben! Inspiriert durch die Erfolge ihrer Mitbrüder, rebellieren nun auch die Nestorianer aus [Root.GetName] und der näheren Umgebung bewaffnet mit Mistgabeln und jeder Waffe, der sie bei ortsansässigen Schmieden und Waffenhändlern habhaft werden können, und haben dem [Root.Monarch.GetTitle] und dem Zoroastrischen Glauben einen Heiligen Krieg erklärt!"
 foi_per_crisis.6.a:0 "Vernichtet sie!"
 foi_per_crisis.7.t:0 "Erzwingt Konvertierungen in [Root.GetName]!"
 foi_per_crisis.7.d:0 "Ein Mob von Fernatikern aus der Umgebung von [Root.GetName] sind in die Stadt eingefallen und richten Chaos unter der ansässigen zoroastrischen Bevölkerung an! Der dortige Tempel wurde entweiht, und jeder der sich weigert zu Christentum überzutreten wird entweder verstoßen oder getötet!"
 foi_per_crisis.7.a:0 "Beizeiten werden sie ihren Weg zurück zur Heiligen Flamme finden..."
 foi_per_crisis.8.t:0 "[Root.GetName] erklärt seine Loyalität zum zoroastrischen Glauben!"
 foi_per_crisis.8.d:0 "Die Bauern in [Root.GetName], erkennen die Bedrohung zu ihrem Glauben, und erklären Unterstützung für [Root.Monarch.GetTitle] und den zoroastrischen Glauben! Die versprachen totale Kooperation mit der Regierung des [Root.Monarch.GetTitle] und einige sind sogar der königlichen Armee beigetreten."
 foi_per_crisis.8.a:0 "Endlich, ein wenig Loyalität!"
 foi_per_crisis.9.t:0 "Der Klerus tritt an den  [Root.Monarch.GetTitle] heran"
 foi_per_crisis.9.d:0 "Es ist kein Geheimnis, dass Persien zurzeit in einer schwierigen Situation ist; Es ist sogar so schlimm, dass der Klerus nun dem [Root.Monarch.GetTitle] seine Unterstützung angeboten hat, die nestorianische Krise zu lösen. Trotz ihrer unheilvollen Reden, scheinen sie es ehrlich zu meinen."
 foi_per_crisis.9.a:0 "Akzeptiert ihre Hilfe."
 foi_per_crisis.9.b:0 "Wir brauchen sie nicht!"
 foi_per_crisis.9.c:0 "Versichert ihnen, wir haben das unter Kontrolle!"
 foi_per_crisis.9.optd:0 "Wir müssen uns stattdessen an die Nestorianer nennen, und sehen, ob wir mit ihnen einen Konsens anstreben können."
 foi_per_crisis_accepted_clergy_help.tt:0 "Das wird alle unsere nestorianischen Provinzen gegen uns aufbringen."
 foi_per_crisis.9.clergy_expectations.tt:0 "Der Klerus erwartet, das die Krise bald überwunden werden kann."
 EST_VAL_PER_ACCEPTED_HELP:0 "Akzeptiert die Hilfe des Klerus: §Y15%§!"
 foi_per_crisis.10.t:0 "Der Klerus ist verärgert"
 foi_per_crisis.10.d:0 "Vor einiger Zeit, bat der Klerus uns seine Hilfe an, und wir haben sie mit der Botschaft die Krise sei unter Kontrolle abgewiesen. Nun, haben unsere Handlungen sie jedoch davon überzeugt, dass wir überhaupt keine Kontrolle mehr auf die Situation haben. Sie halten sich für besser in der Lage den Ungläubigen zu trotzen, und sind erpicht sich zu beweisen."
 foi_per_crisis.10.a:0 "Wir sagten wir haben alles unter Kontrolle!"
 foi_per_crisis.11.t:0 "Ein  Treffen mit den nestorianischen Anführern"
 foi_per_crisis.11.d:0 "Die nestorianische Krise dauert nun schon viel zu lange an, also hat der [Root.Monarch.GetTitle] ein Treffen mit den nestorianischen Rebellen einberufen. Auch wenn ihre Bewegung genauso gespalten über ihre Ziele ist wie unser [Root.Monarch.GetTitle] und seine Berater, so ist ihr grundlegendes Anliegen klar: Alle wollen Sicherheit für ihre Anhänger. Was sollen wir nun tun?"
 foi_per_crisis.11.a:0 "Versucht einen Ausgleich zu erreichen: Toleranz im Gegenzug für Frieden."
 foi_per_crisis.11.b:0 "Totale Konvertierung ist die einzige Option."
 foi_per_crisis.11.c:0 "Vielleicht hatte der Klerus ja doch recht! Diese Forderungen sind lächerlich!"
 foi_per_crisis.12.t:0 "Die Nestorianer lehnen unser Friedensangebot ab"
 foi_per_crisis.12.d:0 "Die nestorianischen Rebellen haben unser großzügiges Friedensangebot abgelehnt! Sie scheinen zu glauben, dass eine bessere Chance haben, am Ende dieser Krise oben auf den Scherbenhaufen zu stehen."
 foi_per_crisis.12.a:0 "Der Kampf geht weiter..."
 foi_per_crisis.13.t:0 "Die Nestorianer akzeptieren unser Friedensangebot"
 foi_per_crisis.13.d:0 "Die nestorianischen Rebellen haben unser großzügiges Friedensangebot angenommen! Im Austausch für das Ende ihrer unsinnigen Rebellion, schwören wir, keine zoroastrischen Missionare in ihr Land zu schicken, und wir garantieren ihnen gewisse Rechte, wie die Freiheit Kirchen zu bauen, und generelle Freiheit bei der Religionsausübung."
 foi_per_crisis.13.a:0 "Hallelujah!"
 foi_per_crisis.14.t:0 "Revolte des Klerus!"
 foi_per_crisis.14.d:0 "Die Mitglieder des Klerus, sind von unseren Maßnahmen zugunsten der Nestorianer entsetzt, und haben sich angesichts unserer - von ihnen als solche interpretierten - Unfähigkeit die Ungläubigen auszulöschen in offener Revolte erhoben!"
 foi_per_crisis.14.a:0 "Hah! Und sie behaupten fromm zu sein!"
 foi_per_crisis.15.t:0 "Die Nestorianer Triumphieren!"
 foi_per_crisis.15.d:0 "Die nestorianische Krise ist endlich zu Ende, und zu Gunsten der Christen ausgegangen. Wir haben nur zwei Optionen: Entweder wir konvertieren, oder unser Land wird kollabieren."
 foi_per_crisis.15.a:0 "Uns sind die Hände gebunden. Wir müssen konvertieren."
 foi_per_crisis.15.b:0 "Niemals! Persien wird auf ewig zoroastrisch sein!"
 per_nestorian_crisis_collapse.tt:0 "Persien wird unter dem Zorn der Nestorianer kollabieren, wobei sich einige der Provinzen unseren Nachbarn anschließen werden, während aus anderen neue Staaten hervorgehen."
 foi_per_crisis.16.t:0 "Konvertierung Erfolgreich"
 foi_per_crisis.16.d:0 "Gute Neuigkeiten! Die Bestrebungen des Klerus in [Root.GetName] waren erfolgreich, und die Bevölkerung hat sich erneut Zoroaster zugewandt."
 foi_per_crisis.16.a:0 "Großartig!"
 foi_per_crisis.17.t:0 "Der Klerus verlangt nach Mitteln"
 foi_per_crisis.17.d:0 "Der Klerus, in seinem Bestreben die Nestorianer aus unserem Land zu vertreiben, will mehr Gold von uns, um ihre Arbeit voranzutreiben."
 foi_per_crisis.17.a:0 "Aber Natürlich!"
 foi_per_crisis.17.b:0 "Sie müssen sich mit dem zufrieden geben, was die bereits bekommen haben."
 foi_per_crisis_funded_clergy.tt:0 "Der Klerus wird die Konvertierungen mit neuem Elan voranzutreiben."
 foi_per_crisis.18.t:0 "Der Zoroastrianismus Triumphiert!"
 foi_per_crisis.18.d:0 "Nach langen Monaten und Jahren des Kampf und Zwist, ist die persische nestorianische Kirche endlich in die Annalen der Geschichte verbannt. Die tapferen Missionare und Soldaten Persiens konnten durch ihre gemeinsamen Bestrebungen die nestorianische Rebellion vernichten, und den haben nun den Frieden in unserm großen Reich wiederhergestellt."
 foi_per_crisis.18.a:0 "Einmal mehr scheint das Licht auf Persien herab!"
 foi_per_crisis.100.t:0 "Endlich religiöser Frieden"
 foi_per_crisis.100.d:0 "Endlich sind die Kämpfe vorüber, und der [Root.Religion.GetName] Glaube hat triumphiert. Nun beginnt der Wiederaufbau und die Versöhung die notwendig sind, das gorße Wunde zu heilen, die die nestorianische Kriese geschlagen hat."
 foi_per_crisis.100.a:0 "Gelobt seien Zoroaster und Persien!"

 #vanilla zoroastrian events rework
 zoroastrian.2.t:0 "Persische Flüchtlinge"
 zoroastrian.2.d:0 "Seit der Gründing des ersten persischen Staates unter der achämeniden Dynastie, war der Glaube Persiens immerzu der Zoroastrianismus. Der Glaube der Iraner die zahlreichen Versuche der nomadischen türkischen und mongolischen Invasoren widerstanden, die sie zum Christentum bekehren zu suchten. Doch mit der Niederlage der zoroastrischen Fraktion während des letzten Bürgerkrieges, wurden viele gläubige Zoroastrier ins Exil gezwungen. Einige dieser Migranten haben Zuflucht in der Hafenstadt Sanjan gesucht, welche bereits seit dem späten 11. Jahrhundert eine Gemeinde Zoroastrier als neue Heimat dient. Es diesen Flüchtlingen zu erlauben, sich in unserer Nation niederzulassen, wird unserer Wirtschaft sicher zu neuem Wachstum verhelfen, doch es könnte unserer Beziehung zum Shahtum von Persien empfindlich schaden." 
 zoroastrian.2.a:0 "Ja, die Gemeinschaft war unserem Königreich gegenüber loyal."
 zoroastrian.2.b:0 "Nein, wir wollen den Zorn des persischen Reiches nicht auf uns ziehen."
 foi_persian_refugees_zoro:0 "Persische Flüchtlinge"
 desc_foi_persian_refugees_zoro:0 ""Ein königlicher Erlass aus der Hauptstadt verkündet, dass den persischen Flüchtlingen Zuflucht gewährt wird, und ihnen geholfen werden muss, sich in unseren Städten ein neues Leben aufzubauen. Diese neuen Bürger bringen ein neues Verständnis der persischen Zivilisation mit sich, die uns in Zukunft sicher nützlich werden wird."
 foi_flavor_persian_no_refugees:0 "Akzeptierte zoroastrische Rebellen"
 foi_flavor_persian_yes_refugees:0 "Verweigerte zoroastrische Rebellen"
 zoroastrian.3.t:0 "Persische Gemeinde wächst"
 zoroastrian.3.d:0 "In den letzten Jahren ist die persische Gemeinde in der Hafenstadt Sanjan zu dominanten Bevölkerungsgruppe geworden. Diese Entwicklung hat der Provinz Damat großen Reichtum gebracht. Trotz dieses Wirtschaftswachstums sind Spannungen zwischen den hinduistischen und zoroastrischen Gemeinden in Sanjan aufgekommen. Dieser Anstieg an Gewalt hat die zoroastrischen Händler veranlasst eine Petition zu verfassen, in der sie Schutz vor der wachsenden Verfolgung suchen. Wenn wir diese Petition jedoch annehmen, könnte es mehr Unruhe in unserem Land auslösen."
 zoroastrian.3.a:0 "Ja, die persische Gemeinschaft soll dem Königreich dienen."
 zoroastrian.3.b:0 "Nein, die hinduistische Gemeinschaft ist wichtiger für unser Königreich."

 flavor_sam.1.t:0 "[Root.sam_starting_general.GetName]"
 flavor_sam.1.d:0 "Nach dem Zusammenbruch des Reiches von Timur, gelangte die nestorianische Kirche in die Zentralasiatische Steppe, und errichtete viel Missionen. Die größte unter ihnen, Samarkand, wurde als Zentrum eines theokratischen Staates, regiert durch den nestorianischen Klerus, gegründet, und sollte als Basis für eine weitreichendere Mission nach Chiva, Khwarezmia, und Ferghana dienen. Jedoch ist nicht jeder begeistert davon, von nestorianischen Kriegermönchen regiert zu werden.\n\nErst vor kurzem begann ein General namens [Root.sam_starting_general.GetName], der unter [SMK.Monarch.GetTitle] dient, und der behauptet, er stamme von den Timurden ab, die lokale Bevölkerung gegen uns aufzubringen."
 flavor_sam.1.a:0 "Beunruhigend..."

 #Kartids Events
 foi_flavor_krt.1.t:0 "Abnehmende Persische Ambitionen"
 foi_flavor_krt.1.desc:0 "Seit unserer Niederlage durch [PER.Monarch.Dynasty.GetName], wollen nun viele in unserer Administration nicht weiter gegen die [PER.Religion.GetName] Perser vorrücken, und lieber fruchtbarere Länder aufsuchen, ganz oben auf der Liste: Indien."
 foi_flavor_krt.1.a:0 "Unsere Abenteuer in Persien sind vorbei. Wenden wir uns Indien zu!"
 foi_flavor_krt.1.b:0 "Wir werden Persien niemals aufgeben!"

