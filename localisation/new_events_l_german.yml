 foi_MEME.2.e:0 "Wir rufen das Kalifat aus." 
 foi_MEME.2.f:0 "Diese Sulternate werden würdige Gegner sein!"
 foi_MEME.3.t:0 "Der Aufstieg des Heidentums"
 foi_MEME.3.d:0 "Die abrahamitischen Religionen finden nie Anklang in den imperialen Landen des römischen Reiches. Stattdessen bleiben die antiken Religionen der alten Götter weiter stark für zahllose Jahrhunderte. Im ganzen Mittelmeerraum ist die der alte römischen Glaube immer noch dominant, während im Norden die Religionen der Kelten, Finnen, Slaven und Germanen auch weiterhin gedeihen. In Persien ist regiert seit Menschengedenken der Zoroastrianismus, und in Zentralasien Ringen die Glauben an Buddha, Tengri und Zun um die Dominanz der Steppe. Durch geschickte Diplomatie und brilliante Taktiken kann unser Glaube vielleicht eines Tages über all die falschen Traditionen triumphieren."
 foi_MEME.3.a:0 "Die antiken Götter unserer Vorfahren sind zurückgekehrt."