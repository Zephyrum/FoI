 flavor_wal.41.title:0 "Dynastische Krise in der Walachei"
 flavor_wal.41.desc:0 "Der laufende Krieg von Bulgarien und seinen Vasallen hat eine unerwartete Wendung genommen, als der [WAL.Monarch.GetTitle] der Walachei in der Schlacht fiel. Dies hat das Land in sowohl eine dynastische Krise, als auch eine offene Rebellion gegen ihre bulgarischen Herren gestürzt. Unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] war der Nächste in der Erbfolge der Walachei, und so ist nur natürlich, dass er zum [WAL.Monarch.GetTitle] der Walachei ernannt wurde. Er wird ein guter Herrscher sein."
 flavor_wal.41.opt:0 "Was für eine wunderbare Entwicklung."
 flavor_wal.42.title:0 "Revolte in der Wallache"
 flavor_wal.42.desc:0 "Unser laufender Krieg hat eine unerwartete Wendung zum schlechten genommen, als der [WAL.Monarch.GetTitle] der Walachei in der Schlacht fiel. Dies hat das Land in sowohl eine dynastische Krise, als auch eine offene Rebellion gegen unsere Herrschaft gestürzt. Die Adeligen der Walachei sind entschlossen ihre Unabhängigkeit zu erklären, und haben [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] aus Moldawien zu ihrem neuen Herrscher bestimmt. Das darf nicht so stehen bleiben!"
 flavor_wal.42.opt:0 "Diese Revolte wird Konsequenzen haben!"
 flavor_wal.43.title:0 "Dynastische Krise in der Walachei"
