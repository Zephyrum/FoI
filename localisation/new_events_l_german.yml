 #United Kingdom events
 foi_flavor_ang.1.title:0 "Eine Hauptstadt für das Vereinigte Königreich"
 foi_flavor_ang.1.desc:0 "Nun da die Königreiche England und Frankreich formell zu einem einzelnen Reich verbunden wurden, stellt sich die Frage, was die Hauptstadt dieses Vereinigten Königreiches werden soll. Zu Hofe haben sich dabei zwei Fraktionen herauskristallisiert. Ein Teil des Adels argumentiert, dass London als unser bisherige Hauptstadt sich als Zentrum des Reiches bereits bewährt hat, und der Status quo also beibehalten werden sollte. Ihnen Gegenüber stehen jedoch jene Adeligen, die Paris als Hauptstadt für Strategisch geeigneter halten, sowie die Bedeutsamkeit als politisches, religiöses und kulturelles Zentrum des Reiches hervorheben."
 foi_flavor_ang.1.a:0 "London soll auch weiterhin unser Hauptstadt bleiben."
 foi_flavor_ang.1.b:0 "Paris soll neues Zentrum unseres Reiches werden."
 ang_new_capital:1 "Hauptstadt des Vereinigten Königreiches"
 foi_flavor_ang.2.title:0 "Adoptiert die Französische Kultur?"
 foi_flavor_ang.2.desc:0 "Die Entscheidung Paris zur neuen Hauptstadt des Vereinigten Königreiches zu machen, hat dazu geführt, dass der Hofstaat sich immer mehr dem lokalen französischen Adel anzupassen begann. Das hat zur Spaltung innerhalb des Hofes geführt, zwischen den Frankophilen, und jenen, die unsere Haltung zum französischen Stammadel als Gefahr ansehen. Viele vom alten englischen Uradel verurteilen unsere Politik der Versöhnung mit der französischen Bevölkerung, und werfen uns vor, unsere Wurzeln zu vergessen. Auf der anderen Seite, wollen viele der Frankophilen, dass wir noch mehr französische Traditionen annehmen, und uns den Staat vollständig frankifizieren sollten."
 foi_flavor_ang.2.a:0 "Wir werden unsere Wurzeln keineswegs aufgeben!"
 foi_flavor_ang.2.b:0 "Wir assoziieren uns schon lange mit der französischen Kultur."
 foi_flavor_ang.3.title:0 "Ein Königreich der Engländer und Franzosen?"
 foi_flavor_ang.3.desc:0 "Auch wenn wir sowohl Herrscher von Frankreich, als auch von England sind, so sehen sich unsere französischen Untertanen nicht als Bürger dieses Unionsstaates. Die Adeligen, die diese Gruppe Unzufriedener anführen, behauptet, wir würden die Bevölkerung Englands bevorzugen. Sie fordern, als Beweis unserer Ernsthaftigkeit einer gleichberechtigten Union gegenüber, Zugeständnisse an die französischen Bräuche und Traditionen. Nur so könnten wir Monarch einer Franko-Britischen Union bleiben. Unsere englischen Untertanten jedoch, sind besorgt, dass eine Übernahme dieser Bräuche ein Verrat an unseren Vorfahren wäre."
 foi_flavor_ang.3.a:0 "Wir werden unsere Wurzeln keineswegs aufgeben!"
 foi_flavor_ang.3.b:0 "Wir müssen Kompromisse eingehen, wenn wir sowohl England als auch Frankreich regieren."
 foi_flavor_ang.4.title:0 "Eine Kultur des Vereinigten Königreiches"
 foi_flavor_ang.4.desc:0 "Mache sagen, das Vereinigte Königreich sei englisch, andere es sei französisch, doch trifft keine dieser Ansichtsweisen zu. Die Identität unseres Reiches, ist eine Mischung aus beiden Kulturen, und das Resultat einer langen Vermischung französischer und britischer Werte und Traditionen, eine völlig neue Kultur, die von der Franko-Britischen Bevölkerung als Anglois bezeichnet wird. Zumindest bei Hofe, hat sich dieses neue kulturelle Bewusstsein bei fast allen durchgesetzt. Doch während sich Anglois beim Adel an großer Beliebtheit erfreut, ist das Volk noch nicht an die neue Situation angepasst. Viele der Adeligen fördern Anglois als Leitkultur in ihren Gebieten, und fordern, eine offizielle Stellungnahme des Monarchen für Anglois. Doch gibt es auch Gegner der neuen Identität, die diese Verschmelzung als Gefahr für unser Reich ansehen."
 foi_flavor_ang.4.a:0 "Was sie eine neue Kultur nennen, wird sicher bald aussterben."
 foi_flavor_ang.4.b:0 "Wir wollen diese neue Identität im ganzen Reich fördern!"
 foi_flavor_ang.7.title:0 "Eine neu einstehende Kultur des Kanals"
 foi_flavor_ang.7.desc:0 "Der Kanal war einst die Grenze zwischen dem französischen und britischen Teil unseres Reichs, doch diese einst unüberwindliche Barriere ist nun Epizentrum einer neuen uns vereinenden Kultur. Nicht gänzlich französisch und nicht gänzlich britisch, ist Anglois eine ausgewogene Mischung der Beiden. Auch wenn Anglois einst nur unter den Adeligen zu finden war, hat sie sich langsam unter den Händlern und den einfachen Volk des Kanals verbreitet. Auch wenn viele diese neue Kultur des Vereinigten Königreiches als Modeerscheinung abtun, so lässt sich ihr Einfluss auf das Königreich kaum noch leugnen."
