 #Tibet Tribute War
 flavorPLD.9.title:0 "Ende der Pala-Tribute"
 flavorPLD.9.desc:0 "Ein unerwarteter Bote des Königreichs Pala ist am königlichen Hof in Lhasa eingetroffen. Er hat die Dreistigkeit zu erklären, das Königreich Pala sage sich endlich von der Unterdrückung durch fremde Mächte los, und erkläre seine Unabhängigkeit. Mit dieser Anmaßung, erklärt der Bote die Entrichtung der Pala-Tribute für offiziell beendet. Einst ein Zeichen der Dankbarkeit, entwickelte sich dieses Tributsystem, zu einem Vorteil für unser beider Nationen. Das Ende der Pala-Tribute könnte katastrophale Auswirkungen haben, wenn wir seine Fortsetzung nicht erzwingen."
 flavorPLD.9.opta:0 "Diese Entscheidung werden die Herrscher von Pala bereuen!"

 #Carthago Pope conflict events - by murphyslawbroke
 foi_flavor_ctg.1.title:0 "Carthago stellt päpstliche Legitimität in Frage"
 foi_flavor_ctg.1.desc:0 "Der derzeitige Papst hat bewiesen, dass er eindeutig nicht mehr Herr der Lage ist. Selbst im Umland der heiligen Stadt Rom folgen die Menschen nicht länger dem wahren, sondern einem häretischen Glauben. Wenn wir Rom erobern können, liefern wir der Welt den Beweis, dass der jetzige Papst nicht das Vertrauen des Himmels besitzt. Es ist an der Zeit, dass wir den ihn entthronen und den heiligen Stuhl vorübergehend in unser Land holen. Zumindest so lange bis wir in Italien wieder Ordnung geschaffen haben, wird der Sitz des Erzbischofs von Carthago auch gleichzeitig der Sitz des rechtmäßigen Papstes sein."
 foi_flavor_ctg.1.a:0 "Die Welt wird uns Recht geben!"
 foi_flavor_ctg.1.tooltip:0 "§YCarthago§! erhält die Möglichkeit das Papsttum unter dem Erzbischof von Karthago zu erneuern"

 #Latinization
 foi_flavor_nea.1.t:0 "Die Latinisierung von Napoli"
 foi_flavor_nea.1.d:0 "Obwohl der Übergang in einen alleinig lateinischen Staat anfangs als lächerlich abgetan wurde, so hat sich die Sache zumindest für die Stadt Napoli bezahlt gemacht, da sie sich nun zum Zentrum der lateinischen Kultur im südlichen Italien entwickeln konnte. Die Verschmelzung der alten Griko-Lateinischen Traditionen mit der Lateinische Kampanischen Sprache hat zum Aufkommen einer neuen lateinischen Kultur geführt, die schon jetzt im Ausland als Neapolitanisch bezeichnet wird. Auch wenn es noch lange dauern wird, bis sich diese neue neapolitanische Kultur in unserem Reich durchsetzt, so hat der Versuch das südliche Italien zu latinisieren zu einer starke Verbesserung der Beziehung zu unseren italienischen Nachbarn geführt."
 foi_flavor_nea.1.a:0 "Die Lande von Neapolis sollen eines Tages lateinisch sein!"
 foi_flavor_nea.2.t:0 "Die Neapolisierung von Kampanien"
 foi_flavor_nea.2.d:0 "Obwohl die Lande von Kampanien seit über tausend Jahren von lateinischer Kultur geprägt sind, so waren sie einst auch Machtbasis des lombardischen Adels. Vom Kampanischen Hinterland aus agierend, wurde der lombardische Adel einst als nötiges Übel angesehen, da er in der Lage war, jede Rebellion im Keim zu ersticken. Jedoch hat ihre Wichtigkeit im Laufe der Jahrhunderte immer weiter abgenommen, da sie Region des südlichen Kampaniens sich endlich mit der sich neu entwickelnden Griko-Lateinischen Kultur von Napoli abzufinden beginnt. Diese neue Klasse des neapolitanischen Adels, hat den geschwächte lombardische Adel an Bedeutung überholt, und damit wird auch die Position des Königshauses in der Region neu gestärkt."
 foi_flavor_nea.2.a:0 "Das Königreich Neapolis soll eines Tages als wahrlich italienisch angesehen werden!"
 foi_flavor_nea.3.t:0 "Die Neapolisierung von Benevento"
 foi_flavor_nea.3.d:0 "Obwohl die Lande von Benevento seit über tausend Jahren von lateinischer Kultur geprägt sind, so waren sie einst auch Machtbasis des lombardischen Adels. Vom Beneventanischen Hinterland aus agierend, wurde der lombardische Adel einst als nötiges Übel angesehen, da er in der Lage war, jede Rebellion im Keim zu ersticken. Jedoch hat ihre Wichtigkeit im Laufe der Jahrhunderte immer weiter abgenommen, da sie Region um Benevento sich endlich mit der sich neu entwickelnden Griko-Lateinischen Kultur von Napoli abzufinden beginnt. Diese neue Klasse des neapolitanischen Adels, hat den geschwächte lombardische Adel an Bedeutung überholt, und damit wird auch die Position des Königshauses in der Region neu gestärkt."
 foi_flavor_nea.3.a:0 "Der lombardische Adel ist nicht länger eine Gefahr für unsere Nation."
 foi_flavor_nea.4.t:0 "Die Neapolisierung von Apulien"
 foi_flavor_nea.4.d:0 "Die Lande von Magna Grecia haben sich schon eit der Zeit der alten Römischen Republik hartnäckig jedem Versuch der Latinisierung wiedersetzt. Seit damals wurden unzählige Versuche unternommen, die hellenische Bevölkerung Apuliens in die Lateinische Gesellschaft Italiens einzugliedern. Obwohl diese früheren Versuche der Assimilierung der hellenischen Bevölkerung fehlgeschlagen sind, sind doch einige der Lateinischen Bräuche und Traditionen der ansässigen Italiener langsam in die griechische Gemeinde eingesickert. Dadurch war es unserem Herrscher endlich möglich, den letzen Schritt zu Latinisierung der Griko-Gemeinde zu vollziehen. Aufgrund dieser neuesten Anstrengungen hat nun auch die letzte der sturen Griko-Gemeinden von Apulien ihre hellenischen Traditionen aufgegeben, und nun begonnen die neuen lateinischen Gebräuche von Neapel anzunehmen. Die Neapolitanische Gemeinde hat sich somit zur dominanten Kultur in Apulien entwickelt, was zu einer weitern Stärkung des Einflusses der Krone über Magna Grecia und Süditalien geführt hat."
 foi_flavor_nea.4.a:0 "Apulien ist endlich in Italien integriert."
 foi_flavor_nea.5.t:0 "Die Neapolisierung von Kalabrien"
 foi_flavor_nea.5.d:0 "Die Lande von Magna Grecia haben sich schon eit der Zeit der alten Römischen Republik hartnäckig jedem Versuch der Latinisierung wiedersetzt. Seit damals wurden unzählige Versuche unternommen, die hellenische Bevölkerung Apuliens in die Lateinische Gesellschaft Italiens einzugliedern. Obwohl diese früheren Versuche der Assimilierung der hellenischen Bevölkerung fehlgeschlagen sind, sind doch einige der Lateinischen Bräuche und Traditionen der ansässigen Italiener langsam in die griechische Gemeinde eingesickert. Dadurch war es unserem Herrscher endlich möglich, den letzen Schritt zu Latinisierung der Griko-Gemeinde zu vollziehen. Aufgrund dieser neuesten Anstrengungen hat nun auch die letzte der sturen Griko-Gemeinden von Kalabrien ihre hellenischen Traditionen aufgegeben, und nun begonnen die neuen lateinischen Gebräuche von Neapel anzunehmen. Die Neapolitanische Gemeinde hat sich somit zur dominanten Kultur in Kalabrien entwickelt, was zu einer weitern Stärkung des Einflusses der Krone über Magna Grecia und Süditalien geführt hat."
