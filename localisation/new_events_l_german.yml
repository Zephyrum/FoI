 foi_flavor_ill.11.title:0 "Dalmatinische Stadtstaaten fordern mehr Repräsentation"
 foi_flavor_ill.11.desc:0 "Im Zuge des byzantinischen Machtverlustes über ihre nördlichen Besitzungen, und dem Chaos dass der Machtkampf zwischen dem Reich der Deutschen und den Byzantinern über den Balkan brachte, konnte die Republik Venedig ihre Kontrolle durch Krieg, Bestechung und wirtschaftlichen Druck über beinahe die gesamte Dalmatinischen Küste ausdehnen. Nur die Handelsrepubliken von Ragusa und Cattaro schafften es, sich den venezianischen Versuchen, sie in die ihre Einflusssphäre zu zwingen, zu widerstehen. Das hat in den Räten der Stadtstaaten die Hoffnung geweckt, dass sie einen Teil ihrer Unabhängigkeit zurückerlangen könnten. Und so sind Vertreter von Venedigs dalmatinischen Besitzungen an den Dogen herangetreten, und fordern mehr Rechte zur Selbstbestimmung für die obere Küste, unter der Verwaltung von Poula und Zara, und vollständige Unabhängigkeit für den Stadtstaat Durazzo. Der Doge hat klugerweise nachgegeben, in dem Wissen, dass all ihre Forderungen abzutun, die ganze Küste gegen Venedig aufbringen, und wahrscheinlich zu großer Unruhe in der Region führen würde."
 foi_flavor_ill.11.a:0 "Ein fröhlicher Tag für alle Dalmatier."
 foi_flavor_ill.12.title:0 "Dalmatinische Stadtstaaten fordern mehr Repräsentation"
 foi_flavor_ill.12.desc:0 "Im Zuge des byzantinischen Machtverlustes über ihre nördlichen Besitzungen, und dem Chaos dass der Machtkampf zwischen dem Reich der Deutschen und den Byzantinern über den Balkan brachte, konnte die Republik Venedig ihre Kontrolle durch Krieg, Bestechung und wirtschaftlichen Druck über beinahe die gesamte Dalmatinischen Küste ausdehnen. Nur die Handelsrepubliken von Ragusa und Cattaro schafften es, sich den venezianischen Versuchen, sie in die ihre Einflusssphäre zu zwingen, zu widerstehen. Das hat in den Räten der Stadtstaaten die Hoffnung geweckt, dass sie einen Teil ihrer Unabhängigkeit zurückerlangen könnten. Und so sind Vertreter von Venedigs dalmatinischen Besitzungen an den Dogen herangetreten, und fordern mehr Rechte zur Selbstbestimmung für die obere Küste, unter der Verwaltung von Poula und Zara, und vollständige Unabhängigkeit für den Stadtstaat Durazzo. Der Doge, wie der törichte Mann der er ist, hat alle Forderung abgelehnt, in dem Wissen, dass dies die ganze Küste gegen Venedig aufbringen, und wahrscheinlich zu großer Unruhe in der Region führen wird."
 foi_flavor_ill.12.a:0 "Diese Dummheit wird nicht unbeantwortet bleiben."
 foi_flavor_ill.2.title:0 "Dalmatinische Küste revoltiert gegen die Venezianische Herrschaft"
 foi_flavor_ill.2.desc:0 "Unser Unwille sich den Forderungen der Dalmatier zu beugen, rächt sich nun. Die Spannungen werden schon seit einiger Zeit immer stärker, und nun haben die Stadtstaaten der Küste eine Allianz gegen uns geschmiedet, um ihre Unabhängigkeit zu fordern, der viele unserer Rivalen nur allzu gerne beigetreten sind, wenn wir dadurch geschwächt werden. Wir kommen jedoch nicht unvorbereitet, und unsere Verbündeten werden uns dabei helfen, die Dalmatier bei Stange zu halten. Dieser Kampf wird das Schicksal unserer großen Nation entscheiden."
 foi_flavor_ill.2.a:0 "Die Stadtstaaten rufen ihre Verbündeten gegen uns."
 dalmatians_ally_each_other.tt:0 "Die Nationen §YDalmatinischer§! Kultur verbünden sich miteinander."
 foi_flavor_ill.3.title:0 "Die Dalmatier rufen nach Hilfe"
 foi_flavor_ill.3.desc:0 "Die wachsenden Spannungen sind endlich übergekocht, und nun haben sich die dalmatischen Stadtstaaten eine Allianz gegen Venedig geschmiedet, um ihre Unabhängigkeit zu fordern, der viele ihrer Rivalen nur allzu gerne beigetreten sind, da sie den Untergang für 'La Serenissima' bedeuten könnte. Sie haben sich auch an uns gewendet, in der Hoffnung, dass wir sie unterstützen.\nDie Venezier sind jedoch nicht unvorbereitet, und ihre Verbündeten werden ihnen dabei helfen, die Dalmatier bei Stange zu halten. Dieser Kampf wird das Schicksal der dalmatischen Küste entscheiden."
 foi_flavor_ill.3.a:0 "Wir müssen ihnen helfe! Eilt ihnen zur Seite!"
 foi_flavor_ill.3.b:0 "Venedig ist viel zu mächtig. Wir müssen uns ihnen unterwerfen..."
 foi_flavor_ill.3.c:0 "Selbst wenn unser Lehnsherr für uns kämpfen will, sind wir doch zu schwach..."
 foi_flavor_ill.3.d:0 "Was kümmert das uns? Wenn sie Freiheit wollen, dann bekommen sie sie nicht von uns."

