 foi_flavor_ang.8.title:0 "Eine neu einstehende Kultur des Kanals"
 foi_flavor_ang.8.desc:0 "Der Kanal war einst die Grenze zwischen dem französischen und britischen Teil unseres Reichs, doch diese einst unüberwindliche Barriere ist nun Epizentrum einer neuen uns vereinenden Kultur. Nicht gänzlich französisch und nicht gänzlich britisch, ist Anglois eine ausgewogene Mischung der Beiden. Auch wenn Anglois einst nur unter den Adeligen zu finden war, hat sie sich langsam unter den Händlern und den einfachen Volk des Kanals verbreitet. Auch wenn viele diese neue Kultur des Vereinigten Königreiches als Modeerscheinung abtun, so lässt sich ihr Einfluss auf das Königreich kaum noch leugnen."
