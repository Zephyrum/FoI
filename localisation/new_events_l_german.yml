 flavor_guj.14.t:0 "Status der muslimischen Gemeinde in Khambhat"
 flavor_guj.14.d:0 "Seit Jahrhunderten verbinden die Häfen Khambhats den mittleren Osten mit dem Indischen Subkontinent. Händler aus der ganzen bekannten Welt, versuchen in diesen Handelszentren die Reichtümer Indiens für die Märkte ihrer Heimat zu erwerben. In den letzten paar Jahrhunderten, hat sich in der lebhaften Hafenstadt Khambhat, eine kleine, aber umtriebige Gemeinde aus muslimischen Händlern und deren Familien gebietet. Mit unsere Eroberung von Khambhat, stellt sich nun die Frage, ob man ihnen vertrauen kann. Auch wenn die Gemeinde ihre Loyalität zu unserer Dynastie verkündet hat, so vermuten viele, ihre wahre Loyalität läge immer noch bei ihren ehemaligen Herren, und Islam. Auch wenn Khambhat viel von ihren merkantilen Aktivitäten profitiert, so sollten wir ihnen mit Vorsicht begegnen."
 flavor_guj.14.a:0 "Wir begrüßen sie als loyale Untertanen in unserem Reich."
 flavor_guj.14.b:0 "Dieser Gemeinde können wir niemals ganz vertrauen."
