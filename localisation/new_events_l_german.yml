 foi_MEME.1.t:0 "Das Reich des Trash"
 foi_MEME.1.d:0 "Von der Stadt Trebizond, kommt ein verzweifelter Bote in die Hauptstadt und beschreibt gar grauenvolle Ereignisse die sich in seinem Heimatland abgespielt haben. Er beschreibt wie von den pontischen Bergen aus eine Horde Barbaren, geführt von Trashoannes IV Trashenos, tragischerweise allen Widerstand brechen konnten, und den Pontus übernommen haben. Nachdem sie Trebizond zerstörten, begann der Kaiser von Trash die Stadt in Trashzond um, und machte sich weiter zur Krim auf. Das Land Pontus ist geschändet, und nur die Zeit wird zeigen, ob die Eindringlinge vertrieben, und die Menschen befreit werden können.\n\nAnmerkung: Wenn du ein Land in Pontus oder der Krim spielst, wird deine Nation zerstört."
 foi_MEME.1.a:0 "Wir werden eins mit dem Müll!"
 foi_MEME.1.b:0 "Wir werden sehen ob dieser Müll überdauert."
 foi_MEME.2.t:0 "Der Aufstieg des Islams"
 foi_MEME.2.desc:0 "Die Kräfte des Islams haben es endlich geschafft, ihre gemarterten Brüder in Jarmuk zu rächen, und sind erneut unter einem Kalifat vereint. Auch wenn das unmöglich erschien, so tat der Kalif sogar mehr als das, und durch gerissene Planung konnte der Kalif alle die sich ihm widersetzen dem Höllenfeuer u übergeben. Durch heilige Kriege konnte der Kalif den Mittleren Osten, Nord Afrika, Iberien, und Indien vereinen. Doch die Zeit war nicht gut zum Kalifat, und es ist erneut in kleinere Sulternate zerbrochen. Auch wenn die Kräfte des Islams wieder geteilt sind, so sind seine Anhänger immer noch stark, und wollen den Islam in die ganze Welt tragen.\n\nFür ein noch größeres Islam Erlebnis besuche den Broken Cross Mod auf Steam https://steamcommunity.com/sharedfiles/filedetails/?id=1435827296 oder Discord https://discord.gg/BUT8ncB. \n\nAnmerkung: Wenn du im Mittleren Osten, Nord Afrika, Indien oder Iberien spielst, wird deine Nation zerstört."
 foi_MEME.2.a:0 "Wir formen das Sultant Adscham."
