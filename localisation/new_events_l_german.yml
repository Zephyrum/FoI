 elections.720.d_confederationist:0 "Ein Konföderationisten Kandidat"
 elections.720.d_feudalists:0 "Ein Feudalisten Kandidat"
 elections.721.dd:0 "Der vorzeitige Tod von $MONARCH$ zwingt uns dazu, vorzeitige Wahlen abzuhalten. Sowohl die Konföderationisten und die Feudalisten haben einen neuen Kandidaten aufgestellt."

 #Cuman disaster - by murphyslawbroke
 cuman_tribes_disaster:0 "Konföderationisten Aufstand"
 foi_cum_crisis.1.t:0 "Konföderationisten Erheben Sich"
 foi_cum_crisis.1.d:0 "Die fortschreitende Zentralisierung unserer Nation hat die Stämme verärgert, und nun haben sie sich erhoben, um ihre alten Rechte wieder durchzusetzen, und Konzessionen von unserem König und seiner Feudalisten-Fraktion zu fordern."
 foi_cum_crisis.1.a:0 "Zur Hölle mit ihnen!"
 foi_cum_crisis.2.t:0 "Aufstieg eines Charismatischen Rebellenführers"
 foi_cum_crisis.2.d:0 "Ein neuer Anführer ist in einer der gemäßigten Rebellenfraktion aufgestiegen, und nun bedroht er unsere Flanken. Aber er ist auch bereit für Verhandlungen. Wenn wir ihn auf unsere Seite ziehen können, wird die Bedrohung, die die Rebellen darstellen dramatisch reduziert."
 foi_cum_crisis.2.a:0 "Holt ihn in die Regierung."
 foi_cum_crisis.2.b:0 "Nieder mit den Verrätern."
 foi_cum_crisis.3.t:0 "Rebellen marschieren gegen [Root.Capital.GetName]"
 foi_cum_crisis.3.d:0 "In einem Überraschungsangriff haben sind die Rebellen in der Hauptstadt erhoben, und sind durch unsere Verteidigungsmaßnahmen gebrochen. Wir müssen unsererseits schnell ihre Verteidigungen durchbrechen, bevor sie uns ihre Herrschaft über unsere Nation aufzwingen."
 foi_cum_crisis.3.a:0 "Verdammt sollen sie sein!"
 foi_cum_crisis.4.t:0 "Rebellen gewinnen des Bürgerkrieg"
 foi_cum_crisis.4.d:0 "Mit dem Fall unserer Hauptstadt, und der Unfähigkeit unseres Königs und seiner Adeligen die Stadt zu befreien, und die Konföderationisten zurückzuschlagen, haben diese offiziell die Macht übernommen, und Stammesherrschaft über unser Land wiederhergestellt. Die Regierungsstreitkräfte haben sich ergeben, und der König uns sein Hofstaat sind ins Exil geflohen. Wir sind einmal mehr eine Stammesnation."
 foi_cum_crisis.4.a:0 "Wir werden uns anpassen..."
 foi_cum_crisis.100.t:0 "Endlich Frieden"
 foi_cum_crisis.100.desc.a:0 "Der lange Kampf zwischen den Fraktionen in unserer Regierung ist endlich vorbei, und Friede uns Ordnung sind wiederhergestellt. Diese Nation hat eine lange Tradition der Machtteilung, und es ist nur passend, dass es am Ende Kompromiss war, der uns gerettet hat."
 foi_cum_crisis.100.desc.b:0 "Unsere Nation hat die Fesseln unseres alten und überholten Regierungssystem abgeschüttelt, die uns schon viel zu lange eingeschränkt haben. Es ist Zeit in die Zukunft zu schreiten, und die neuen Wege anzunehmen."
 foi_cum_crisis.100.a:0 "Endlich!"

 #Bulgarian Events - by murphyslawbroke
 foi_flavor_bul.1.title:0 "Die Slowakische Erbkonferenz"
 foi_flavor_bul.1.a.desc:0 "Als Simeon I im Jahre 1441 den Thron bestieg, erbte er eine Nation am Rande des Kollaps. Allein durch einen Ausgleich mit dem slowakischen Adel war er in der Lage, die Nation wieder zu sichern und stabilisieren. In diesem Kompromiss wurde die Krone von Nitra erschaffen, die alle slowakischen Lande einschließt, und getrennt vom bulgarischen Kaiserreich ist. Die ortsansässigen Lords würden an Einfluss gewinnen, und die Bulgarische Armee die Nitrischen Lande in Zeiten des Friedens verlassen, wofür Simeon vorerst zum ersten König der Slowakei gekrönt werden würde, mit einer Wahl durch die slowakischen Adeligen nach seinen Tod, die über seine Herrschaft urteilen, und bestimmen würden, ob die Zalanovtsi Dynastie auch in Zukunft Herrscher der Slowaken sein würden.\nNun, mit dem Tod von Simeon I, und der Besteigung des Throns durch [Root.Monarch.GetTitle] [Root.Monarch.GetName], ist die Zeit gekommen, dass Schicksal der Slowaken zu bestimmen, und die Adelligen der Krone von Nitra haben sich in Bratislava versammelt, um ihren neuen König zu wählen.\nViele haben erwartet, dass es [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] von Böhmen sein würde, auf den ihre Wahl fällt, doch in einer unerwarteten Wendung, haben die Adeligen beschlossen, bei Bulgarien zu bleiben, und [Root.Monarch.GetTitle] [Root.Monarch.GetName] und seine Nachkommen als würdig befunden, die Krone von Nitra zu tragen, wie es Simeon tat. Es scheint, als hätte besonders das Vertrauen, dass wir vor ein paar Jahren in sie steckten, ihr Land selbst gegen die abtrünnigen Söldner zu verteidigen, den Ausschlag gegeben, und sich als essentiell in der Argumentation der pro-Bulgarischen Fraktion erwiesen.\nUnd so verkünden sie, 'Gepriesen sei [Root.Monarch.GetTitle] [Root.Monarch.GetName]! Kaiser von Bulgarien, König von Nitra!'"
 foi_flavor_bul.1.b.desc:0 "Als Simeon I im Jahre 1441 den Thron bestieg, erbte er eine Nation am Rande des Kollaps. Allein durch einen Ausgleich mit dem slowakischen Adel war er in der Lage, die Nation wieder zu sichern und stabilisieren. In diesem Kompromiss wurde die Krone von Nitra erschaffen, die alle slowakischen Lande einschließt, und getrennt vom bulgarischen Kaiserreich ist. Die ortsansässigen Lords würden an Einfluss gewinnen, und die Bulgarische Armee die Nitrischen Lande in Zeiten des Friedens verlassen, wofür Simeon vorerst zum ersten König der Slowakei gekrönt werden würde, mit einer Wahl durch die slowakischen Adeligen nach seinen Tod, die über seine Herrschaft urteilen, und bestimmen würden, ob die Zalanovtsi Dynastie auch in Zukunft Herrscher der Slowaken sein würden.\nNun, mit dem Tod von Simeon I, und der Besteigung des Throns durch [Root.Monarch.GetTitle] [Root.Monarch.GetName], ist die Zeit gekommen, dass Schicksal der Slowaken zu bestimmen, und die Adelligen der Krone von Nitra haben sich in Bratislava versammelt, um ihren neuen König zu wählen.\nWie viele erwartet haben, haben diese verräterischen Hunde gewählt, [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] von Böhmen zu ihren neuen Herrscher zu machen, die Union mit Bulgarien zu brechen, und sich selbst stolz zur neuesten Ergänzung unter dem Böhmischen Joch zu machen. Sie gaben an, dass kein Erbe von Simeon vertrauenswürdig genug sei, die Krone von Nitra zu tragen. Es scheint, als sei die Tatsache dass wir ihnen vor ein paar Jahren nicht vertrauten, sich selbst gegen die abtrünnigen Söldner zu verteidigen, das entscheidende Argument für die anti-Bulgarische Fraktion gewesen.nUnd so verkünden diese Narren, 'Gepriesen sei [BOH.Monarch.GetTitle] [BOH.Monarch.GetName]! König der Böhmen, König von Nitra!' - Das werden wir noch sehen..."
 foi_flavor_bul.1.a:0 "Die Union ist gerettet! Wir wussten, es war richtig ihnen zu vertrauen."
 foi_flavor_bul.1.b:0 "Es ist schmerzhaft, doch wir werden Simeons Versprechen erfüllen, und sie friedlich ziehen lassen."
 foi_flavor_bul.1.c:0 "Wir werden den Thron von Nitra gegen diese Thronräuber verteidigen!"
 trustful_kings:0 "Vertrauenswürdige Könige" 
 desc_trustful_kings:0 "Die Tatsache, dass wie den slowakischen Ausgleich eingehalten haben, egal wie schädlich er für unsere Nation war, hat unsere Vasallen in ihrem Vertrauen in uns gestärkt, dass wir alte Abkommen einhalten werden. Nun ist es unwahrscheinlich, dass sie uns je mit unerwünschten Aktionen in den Rücken fallen."
 rule_by_decree:0 "Herrschaft per Dekret"
 desc_rule_by_decree:0 "Die Tatsache dass wir den Slowakischen Ausgleich verletzt haben, egal wie illegitim er von vornherein war, hat jegliches Vertrauen unserer Vasallen zerstört, dass wir uns an alte Abkommen halten werden. Nun müssen wir einen direktere Kontrolle über sie ausüben, um sie in Schach zu halten, und unsere Hinterland nicht zu gefährden."
 king_of_nitra:0 "König von Nitra"
 desc_king_of_nitra:0 "Seit vielen Jahrhunderten steht die Slowakei nun schon unter der Kontrolle des Bulgarischen Kaiserreichs, doch die Krone von Nitra ist eine ziemlich neue Erfindung, erstmals vorgeschlagen bei den Verhandlungen zum Slowakischen Ausgleich. Nun ist 'König von Nitra' ein Ehrentitel, getragen von dem, der die Slowakei kontrolliert."
 foi_flavor_bul.2.title:0 "Die Bulgaren rufen nach Hilfe"
 foi_flavor_bul.2.desc:0 "Unsere Bulgarischen Verbündeten haben Böhmen den Krieg erklärt, nachdem der slowakische Adel dafür gestimmt hat, mit dem bulgarischen Reich zu brechen, und [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] von Böhmen zu ihrem neuen König zu machen. Nun bitten uns, ihnen zu HIlfe zu kommen, und die Macht der Böhmen nicht noch weiter anwachsen zu lassen."
 foi_flavor_bul.2.a:0 "Wir müssen ihnen helfen! Eilt ihnen zur Seite!"
 foi_flavor_bul.2.b:0 "Die Böhmen sind einfach zu stark. Wir können es zur Zeit nicht riskieren sie zu verärgern."
 foi_flavor_bul.15.t:0 "Banditenwesen in Oberbulgarien"
 foi_flavor_bul.15.d:0 "Im Zuge des Ausgleichs mit den Slowaken wurde ein Teil der Provinzkräfte aus Oberbulgarien abgezogen, und durch die Männer der ortsansässigen slowakischen Grafen und Barone ersetzt. Eine große Anzahl hoch qualifizierter Söldner, verstärkt durch Flüchtlinge der ehemaligen Hussitenarmee aus Böhmen, fand sich also untätig und arbeitslos wieder. Unfähig, ihren Lebensunterhalt auf andere Weise zu verdienen, haben diese Männer sich entschlossen, ihr Glück im Banditenwesen und der Plünderung zu finden. In einigen Fällen haben sich lokalen Adligen, für die der Ausgleich nicht weit genug ging, den Unruhestiftern angeschlossen und scheinen die Hoffnung zu haben, diese Soldaten für ihre eigenen Zwecke benutzen zu können, um eine stärkere Machtbasis für sich selbst zu schaffen.\nEs gibt keinen Zweifel daran, dass der Aufstand von unseren örtlichen Kräften mit der Zeit überwunden sein wird, aber es kann erhebliche Kosten für die lokale Wirtschaft mit sich bringen, vor allem weil die slowakischen Lords eine Einmischung Unsererseits ablehnen, da sie befürchten wir konnten dies als Vorwand nutzen, den Ausgleich auszuhebeln."
 foi_flavor_bul.15.a:0 "Wir müssen diese Banditen vernichten! Zum Teufel mit dem Ausgleich!"
 foi_flavor_bul.15.b:0 "Wie im solwakischen Ausgleich festgelegt, sollen sich die lokalen Fürsten um dieses Problem kümmern."
 bul_curtailing_banditry_in_upper_bulgaria:0 "Eingrenzung des Banditenwesens"
 desc_bul_curtailing_banditry_in_upper_bulgaria:0 "Wir kämpfen aktiv gegen eine Ausbreitung der Banditen in diesem Bereich, der von arbeitslosen Söldnern angeführt wird."
 bul_banditry_in_upper_bulgaria:0 "Ländliche Banditen"
 desc_bul_banditry_in_upper_bulgaria:0 "Die Landschaft in diesem Gebiet wird von Banden arbeitsloser Söldner kontrolliert, die sich aus dem Mangel an bewaffneten Konflikten, in denen sie ihren Lebensunterhalt verdienen könnten, als Banditen versuchen."
 foi_flavor_bul.16.t:0 "Die Armee von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 foi_flavor_bul.16.d:0 "Mit starken Nachbarn auf allen Seiten hat das bulgarische Königreich oft eine starke Armee benötigt. In vergangenen Kriegen haben unsere Adligen einen Großteil unserer Streitkräfte mit Söldnern versorgt, um ihre Stärke zu ergänzen. Besonders die Maygaren und transsylvanischen Szekler - auf bulgarisch bekannt als Madzhari - haben sich als außerordentlich loyal und fähig erwiesen.\nAls berufliche Soldaten erlernen diese Söldner meistens schnell den Umgang mit neuen Waffen und Taktiken und haben in der Regel eine höhere Ausbildung als die üblichen Soldaten. Einige haben uns nun seit Jahren gedient und sich in Friedenszeiten als Bandit versucht um ihren Lebensunterhalt zu finanzieren. Inspiriert durch die Schriften von Julius Cäsar hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] begonnen, die Idee einer permanenten Madzhari Söldnerarmee zu unterstützen. Die Bereitstellung einer dauerhaften Einnahmequelle für Soldaten würde sie zweifellos vom Plündern abhalten und uns eine Kraft unvergleichlicher Stärke geben. Zumindest wenn es unsere Finanzen zulassen..."
 foi_flavor_bul.16.a:0 "Unsere Armee wird die Elite sein."
 foi_flavor_bul.16.a.tt:0 "Die Söldnerkompanie "Madzhari Kontingent" kann angeheuert werden.\nDie Madzhari können jederzeit abgeschafft werden, sollte §Y[Root.GetName]§! im Frieden sein.\nDie Madzhari werden spätestens im Zeitalter des Absolutismus aufgelöst."
 foi_flavor_bul.16.a.cossacks.tt:0 "Der Adel-Stand wird §Y10§! Einfluss verlieren, solange die Madzhari existieren."
 foi_flavor_bul.16.b:0 "Wahre Loyalität kann nicht mit Geld gekauft werden."
 bul_magyar_army_mod:0 "Madzhari Armee"
 desc_bul_magyar_army_mod:0 "Wir haben unsere Armee so organisiert, eine zwar kostspielige, aber professionelle und permanente Division zu haben. Wir können Söldner effizienter führen als andere Länder, allerdings auf Kosten unserer Wirtschaft, solange die Armee existiert."
 EST_VAL_ABOLISHED_MADZHARI_ARMY:0 "Abschaffung der Madzhari: §Y$VAL$%§!"
 EST_VAL_MADZHARI_ARMY:0 "Madzhari Armee: §Y$VAL$%§!"
 foi_flavor_bul.17.t:0 "Aufrechterhaltung der Madzhari"
 foi_flavor_bul.17.d:0 "Die Krönung von [Root.Monarch.GetName] bringt große Hoffnung für den Adel von Bulgarien. Er legt seine Hoffnungen in [Root.GetMdendie] neue [Root.Monarch.GetTitle], um die schwere Steuerlast zu senken und ihnen wieder zu erlauben, die Angelegenheiten des Königreiches zu beeinflussen. Die Führer der Madzhari haben ebenfalls Erwartungen an [Root.GetMdendie] [Root.Monarch.GetTitle] und hoffen endlich den Lohn zu bekommen, der ihnen in den vergangenen Jahren versprochen wurde."
 foi_flavor_bul.17.a:0 "Hört auf unsern Adel und schafft die Madzhari ab."
 foi_flavor_bul.17.b:0 "Wir brauchen die Madzhari."
 abolishing_madzhari_tooltip:0 "§YDer Adel§! erhält §Y15§! Einfluss."
 foi_flavor_bul.18.t:0 "Ende der Madzhari"
 foi_flavor_bul.18.d:0 "Den Vorteil den die Madzhari einst in Technik und Taktik besaß, wurde im Laufe der Zeit durch die weitläufige Annahme ihrer Innovation reduziert. Im Laufe der Zeit haben sich die Mitglieder auch entweder zur Ruhe gesetzt oder wurden in die Reigen unserer regulären Königsarmee aufgenommen. Die Söldner-Kraft, die einst der Kern des ungarischen Militärs war, ist nicht mehr, aber ihre Traditionen und ihr Ansehen wird in unserer Armee weiterleben."
 foi_flavor_bul.18.a:0 "Alle guten Dinge müssen einmal enden."
 foi_flavor_bul.18.b:0 "Unsinn! Reformiert und institutionalisiert die Schwarze Armee."
 end_of_madzhari_tooltip:0 "Der Adel-Stand erhält §Y10§! Einfluss, jetzt da die Madzhari nicht länger existieren."
 foi_flavor_bul.19.t:0 "Söldner-Meuterei"
 foi_flavor_bul.19.d:0 "Mit der Behauptung wir hätten ihre Bezahlung verzögert, sind ein paar Söldneranführer desertiert und haben ihre Regimenter mitgenommen. Mit der Behauptung zu versuchen ihre Bezahlung zu sichern, marschieren sie nach [mercenary_mutiny_province.GetName] und haben damit begonnen, die Provinz zu plündern. Ein Führer hat sich selbst zum [Root.GetLowLevelOfficialForCountry] ernannt und fälschlicherweise damit begonnen, Steuern von der lokalen Bevölkerung in unserem Namen einzusammeln."
 foi_flavor_bul.19.a:0 "Vernichtet diese Undankbaren!"
 foi_flavor_bul.19.b:0 "Lasst uns mit ihren Führern verhandeln."
 bul_mercenary_concessions:0 "Zugeständnis an Söldner"
 desc_bul_mercenary_concessions:0 "Wir haben einem Söldneranführer und seinen Anhängern Land in diesem Gebiet gegeben, um sie davon abzuhalten zu rebellieren."

 #Nestorian Icon event (definitifly not directly stolen form vanilla...) - by murphyslawbroke
 nestorian_icon_events.1.t:0 "Mar Thoma der Apostel"
 nestorian_icon_events.1.d:0 "Nach dem Verlust seiner ganzen Familie und seiner Farm hat ein Mann aus der kriegszerstörten Provinz [thoma_church_province.GetName] angeblich einen Tag und eine Nacht damit verbracht, vor der Ikone von Mar Thoma in der Kathedrale in [thoma_church_province.GetCapitalName] zu beten. Als die Stadt selbst besetzt war, wurde seine Trauer von vielen seiner [Root.GetAdjective]en Brüder geteilt und am nächsten Tag schien es so, als hätte die Ikone seine Gebete erhört. Die loyalen Menschen aus [thoma_church_province.GetName] erhoben sich als Ganzes und vertrieben die restlichen feindlichen Truppen.\nDas weitere Schicksal der Provinz scheint unklar, aber während Krieg und Verwüstung die [Root.GetAdjective]en Landschaften heimsuchen, wenden sich unsere Bürger für moralische Unterstützung und Trost an die Kirche."
 nestorian_icon_events.1.a:0 "Ein Wunder!"
 nestorian_icon_events.2.t:0 "Revolte in [thoma_church_province.GetName]"
 nestorian_icon_events.2.d:0 "Die Menschen aus [thoma_church_province.GetName] haben sich um den örtlichen Klerus versammelt und zur Revolte gegen unsere Besatzung ausgerufen."
 nestorian_icon_events.2.a:0 "Rebellenabschaum!"
 nestorian_icon_events.3.t:0 "Seldschuk der Befreier"
 nestorian_icon_events.3.d:0 "Eine kürzliche Rekrutierungskampange in [seljuk_icon_church_province.GetName] hat zu einer noch nie dagewesenen Anzahl neuer Rekruten geführt. Der örtliche Klerus ist überzeugt, dass dies das Ergebnis der weitverbreiteten religiösen Leidenschaft war, die durch unsere Ikone von Seldschuk dem Befreier inspiriert wurde. Es wird berichtet, dass junge Männer aus allen Teilen der Region kommen, um die Ikone des Befreiers zu sehen und mit einem starken Willen, im Namen des Glaubens in den Krieg zu ziehen, gehen."
 nestorian_icon_events.3.a:0 "Zu den Waffen!"
 nestorian_icon_events.4.t:0 "Marth Istir"
 nestorian_icon_events.4.d:0 "Als wichtige und beliebte Heilige wacht Marth Istir in vielen der Kirchenkuppeln des Landes von oben herab. Unsere Verehrung und die große Aufmerksamkeit für diese Ikone scheint auch die Quelle der Einkehr für viele gewesen zu sein. An ihre eigene Rolle in der Verbreitung unseres Glaubens und den rechtmäßigen Platz [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] erinnert sind viele deutlich zufriedener mit ihrem Leben und der Regierung, von der sie beherrscht werden."
 nestorian_icon_events.4.a:0 "Die Gute Mutter wacht über uns."
 nestorian_icon_events.5.t:0 "Die drei Geschenke von Mar Qardagh"
 nestorian_icon_events.5.d:0 "Unsere Verehrung des Mar Qardagh hat offenbar Eindruck bei den Kaufleuten einer neuen Botschaft in [benevolent_qardagh_if_distant_neighbor.GetName] gemacht. Der Händler war so beeindruckt von der Ikone des Mar Qardagh in [qardagh_icon_was_here.GetCapitalName], von der Geschichte des Heiligen und von unserer Hingabe an sein Erbe, dass er beschloss, drei Geschenke zu machen. Eines wird in die Kathedrale gehen, wo er die Ikone sah, eines zu dem Künstler, der ihn erschuf, und eines zu dem Wohltäter, der dafür bezahlt hat."
 nestorian_icon_events.5.a:0 "Wir müssen ihm im Namen der Kirche danken."
 nestorian_icon_events.5.b:0 "Wir werden den Schöpfer als Zeichen des Dankes einstellen."
 nestorian_icon_events.5.c:0 "Eine großzügige Gabe für den Wohltäter."
 nestorian_icon_events.6.t:0 "Die Lehren von Mar Yuehàn"
 nestorian_icon_events.6.d:0 "Der Klerus der Kathedrale in [yuehan_church_province.GetCapitalName] behauptet, dass es der starken lokalen Verehrung von Mar Yuehàn und dem Beispiel, das er für die Selbstverbesserung gesetzt hat, zu danken ist, dass die ganze Provinz jetzt aufblüht. In der Tat scheinen die Ernten reicher und die Menschen mehr in Frieden und Loyalität zu leben als je zuvor. Die Lehren von Mar Yuehàn haben vielen geholfen, sich im Laufe der Jahrhunderte zu verbessern, und jetzt scheinen wir erneut in seiner Schuld zu stehen."
 nestorian_icon_events.6.a:0 ""Durch die Bäche Deiner Tränen brachtest Du die dürre Wüste zum Blühen.""
 nestorian_icon_events.6.b:0 ""Durch Dein tiefes Seufzen brachten hundertfältige Frucht.""
 nestorian_icon_events.6.c:0 ""Durch Deine Wunder wurdest Du eine leuchtende Fackel für das All.""
 nestorian_icon_events.7.t:0 "Die Weisheit von Nestorius"
 nestorian_icon_events.7.d:0 "Das Volk in [nestor_church_province.GetCapitalName] war verzweifelt aufgrund des Krieges, den uns unsere religiösen Feinde aufgezwungen haben. Obwohl [nestor_church_province.GetCapitalName] lange eine Brutstätte der Häresie war, heißt es, sei dort ein Wunder geschehen. Als die Menschen in einer Kirche, die wir gebaut hatten, um ihnen den wahren Glauben näher zu bringen, Schutz vor Plänklern suchten, hat allein der Anblick der Ikone von Mar Nestorius, den Vater unseres Glaubens, sie dazu inspiriert, sich zu bewaffnen, und die Plünderer von ihrem Land zu jagen. Alle die dabei waren, traten bald darauf mitsamt ihrer Familien zum wahren Glauben über."
 nestorian_icon_events.7.a:0 "Welch ein Segen."

 #Syriac Revolt - by murphyslawbroke
 foi_syrian_revolt.1.title:0 "Die Syrische Revolte von Königin Salome"
 foi_syrian_revolt.1.desc:0 "Ein großes Unrecht wurde begangen, und dies hat dazu geführt, dass unsere widerspenstigste Provinzen sich in offener Revolte erhoben, und ihre Unabhängigkeit erklärten.\n\nEs begann, als unser Gouverneur von Syrien Benjamin Herodes - das Oberhaupt von einer der ältesten und wichtigsten Familien der Region - sowie seine schöne Ehefrau Salome, zu einer abendlichen Feier einlud. Nach einer Nacht des schweren Trinkens seinerseits, versuchte sich der Gouverneur an Salome zu vergehen, aber der kämpferischen jungen Frau gelang es zu entkommen, und zu ihrem Ehemann zu fliehen. In seinem Wahn befahl der Gouverneur einigen seiner Wachen sie zu verfolgen, und das anschließende Handgemenge zwischen der Wache der Villa, und der persönlichen Garde der Heroiden entwickelte sich schnell zu einer bewaffneten Auseinandersetzung, und als der Morgen graute, lag Benjamin Herodes tot danieder, und Salome war entkommen.\nWährend unser Gouverneur noch seinen Rausch ausschlief, stürmten Salome und ihre Wache, unterstützt von den Stadtbewohnern noch am selben Abend die Villa, gewannen Benjamin Leiche zurück, streckten die Wache nieder, und hangen letztendlich den Gouverneur an einem Maulbeerbaum auf.\n\nDieser Zwischenfall hat sich zu einer richtigen Revolte des Syrischen Volkes entwickelt, die schon zu lange unter der schlechten Administration unserer Regierungsbeamten litten, und sie haben Salome Heroid zu ihrer Königin gekrönt. Ihre Revolte, so gerechtfertigt sie auch sein mag, bedroht die Integrität unseres Reiches, und wir müssen uns rasch um sie kümmern!"
 foi_syrian_revolt.1.a:0 "Wir müssen ihre klägliche Revolte zerschmettern!"
 foi_syrian_revolt.1.b:0 "Schließen wir uns ihrer gerechten Sache an!"
 foi_syrian_revolt.2.title:0 "Libanon tritt der Syrischen Revolte bei"
 foi_syrian_revolt.2.desc:0 "Das Volk des Libanons hat unsere Rufe nach Hilfe vernommen, und sich der Revolte unserer geliebten Königin angeschlossen. Sie kamen uns zu Hilfe, als wir sie am dringendsten brauchten, und nun heißen wir sie als unsere geliebten Brüder und Schwestern willkommen."
 foi_syrian_revolt.2.a:0 "Willkommen Brüder und Schwestern!"
 foi_syrian_revolt.3.title:0 "Palästina tritt der Syrischen Revolte bei"
 foi_syrian_revolt.3.desc:0 "Das Volk von Palästina hat unsere Rufe nach Hilfe vernommen, und sich der Revolte unserer geliebten Königin angeschlossen. Sie kamen uns zu Hilfe, als wir sie am dringendsten brauchten, und nun heißen wir sie als unsere geliebten Brüder und Schwestern willkommen."
 foi_syrian_revolt.3.a:0 "Willkommen Brüder und Schwestern!"
 foi_syrian_revolt.4.title:0 "Antiochia tritt der Syrischen Revolte bei"
