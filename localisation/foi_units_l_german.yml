 #Infantry

 byzinfantry_1a:0 "Paramonai Infanterie" #Greek guards
 byzinfantry_1aDESCR:0 "Die Paramonai sind eine Untereinheit der Armee, die sich großteils aus griechischen und arberischen Soldaten zusammensetzt. Diese griechische Formation geht bis ins 13. Jahrhundert zurück. In der Vergangenheit wurden diese mit Schwertern ausgestatteten Soldaten in kleinen Gruppen mit der Bewachung der Grenzen, Festungen und im Personenschutz eingesetzt. Doch in der späten Komnenoi-Ära wurde ihre Anzahl stark erhöht, und sie wurden zu einer der Hauptkräfte der byzantinischen Armee, da sie billig waren, und ausgezeichnete Verteidiger."
 byzinfantry_5:0 "Allagion Infanterie" #Standing army of the late empire
 byzinfantry_5DESCR:0 "Eine ständige Infanterieeinheit, die in der späten Komnenoi-Ära aufgestellt wurde, in dem Versuch eine verlässliche, nicht Söldner-basierte Armee ähnlich wie die Paramonai aufzubauen, doch mit einer logistischen Organisation, die es ihnen erlauben wird auch auch in die Offensive zu gehen. Die Allagia kosteten ähnlich viel wie die Paramonai, waren aber wesentlich vielseitiger und bereit die Grenze zu überqueren."
 byzinfantry_7:0 "Reorganisierte Allagion Infanterie" #Fictional shit starts here; army standardization effort
 byzinfantry_7DESCR:0 "In Folge des Drei Adler Krieges und dem vorübergehenden Zusammenbruch der kaiserlichen Autorität waren die Armeen für alle beteiligten Parteien viel zu klein, also mussten sie sich mit Innovationen auf dem Schlachtfeld begnügen. Die Einführung vernünftiger Standardisierung war eine dieser wichtigen Reformen. Sie legte in großem Detail die Spezifikationen für Speere oder Rüstungskomponenten fest."
 byzinfantry_9:0 "Italiotische Pikeniere" #Western tech lead, spreads into Italy and then to Byzantium
 byzinfantry_9DESCR:0 "Fortschritte in der Kriegsführung in Westeuropa brachte das Konzept der Pikenquadrat-Formation in die Armeen der Griko-Staaten in Süditalien, von wo aus sie sich bald in den Balkan und nach Anatolien ausbreitete."
 byzinfantry_12:0 "Neophalanges" #Power spike arrives
 byzinfantry_12DESCR:0 "Pike-und-Schuss Formationen eroberten Europa im Sturm. In Byzanz war dies nicht anders; indem man sich auf die griechische Phalanx der Antike besann, waren die Neophalanges das griechische Gegenstück zu den iberischen Terçios. Voll aufgestellt, wurde die Armee von Pikenieren angeführt, die von Schildträgern direkt hinter ihnen geschützt wurden, und Distanzwaffen ganz hinten. Die byzantinische Variation verließ sich ursprünglich auf Armbrüste in Teilen der Formation, als sie ganz aus Arkebusieren aufzubauen."
 byzinfantry_15:0 "Makedonische Musketiere" #At this point, Byzantines have the best unit in the game
 byzinfantry_15DESCR:0 "Als die Muskete erstmals auf den Schlachtfeldern Europas auftauchte, wurde bald ihre Schwäche offenkundig, die in ihrer extrem langsamen Nachladedauer besteht. Eine Lösung dieses Problems, war es die Musketiere in Reihen aufzustellen, meist sechs bis zwölf Soldaten lang, wobei der erste in der Reihe feuert, dann ans Ende der Reihe rennt, woraufhin der zweite feuert, und so immer weiter. Im Osten wurde diese Innovation zuerst von den Makedonischen Regimentern der Byzantinischen Armee übernommen, bevor sie durch ihren erfolgreichen Einsatz in der ganzen Armee verbreitete."
 byzinfantry_19:0 "Reformierte Makedonische Musketiere" #Based on Swedish infantry in the 30YW. Power lowers here
 byzinfantry_19DESCR:0 "Mit der ansteigenden Professionalisierung der Truppen des Byzantinischen Reiches, und mit ihrer verbesserten Ausbildung, optimierten die Armeen schließlich ihre Musketierlinien, indem sie eine drei Mann tiefe Linie übernahmen, angeordnet in verschiedenen Positionen, um die Zielzeit zu minimieren. Dies konnte nur von einer disziplinierten und perfekt ausgebildeten Linie vollbracht werden."
 byzinfantry_23:0 "Excubitor Infanterie" #Flintlocks
 byzinfantry_23DESCR:0 "Die Erfindung des Feuersteinmechanismus machte die Armeen Europas viel effizienter, da sie schneller zu laden sind, wesentlich weniger oft fehlzündeten, und auch noch billiger waren. Im Byzantinischen Reich ist ihre Einführung mit der Wiederherstellung der Exkoubitoi Infanterie in den Provinzen rund um das Taurus Gebirge verbunden. Die Exkoubitoi sind benannt nach einem Teil der antiken Byzantinischen Tagma."
 byzinfantry_26:0 "Purpurröcke-Infanterie" #That's when Europe starts getting a thing for color-coats
 byzinfantry_26DESCR:0 "Als Konstantinopels Reichtum wieder stieg und Seidenhandel und Seidenproduktion wieder häufiger wurde, wurden seidene Westen höchst populär im Osten. Träger wurden sich bald der Schutzfunktion von Seide bewusst, und dass sie tatsächlich Projektile aus den meisten Waffen zuverlässig genug abbremsen konnte, um einem das Leben zu retten. Letztlich wurde sich auch die Armee dessen bewusst, und schuf Westen die den ausdrücklichen Zweck hatten, den Träger zu schützen, und nicht um schick auszusehen. Zusammen mit der Phase der Standardisierung des Uniformen, wurde Purpur von einer Farbe die einst nur dem regierendem Kaiser vorbehalten war, zur Farbe des Mantels des einfachen Soldaten."
 byzinfantry_30:0 "Anatolisches Quadrat" #Napoleonic age infantry
 byzinfantry_30DESCR:0 "Im frühen 18. Jahrhundert kamen Bajonette auf den Europäischen Schlachtfeldern auf. Gleichzeitig hatten auch die hohlen Quadratformationen in Westeuropa auf. Diese Kombination war ein ausgezeichneter Konter gegen Kavallerie-abhängige Armeen, aber anfällig gegen schwere Artillerie. Byzanz, das sich zu dieser Zeit vor allem auf seine asiatischen Gebiete kontrollierte, und gegen Feinde kämpfte, die sich auf die althergebrachten Kavallerie-Techniken verließen, war diese Formation der Schlüssel für ihre Dominanz außerhalb Europas."

 #Cavalry

 byzcavalry_1:0 "Allagion Kavallerie" #Standing army of the late empire
 byzcavalry_1DESCR:0 "Da sich die späten Komnenoi im Krieg vor allem auf Söldnerheere verließen, erfüllten die Allagion die Rolle einer Kern-Kavallerie im direkten Dienste der Kron, bevor sie auch zur Infanterie ausgedehnt wurde."
 byzcavalry_6:0 "Stratioti Reiter" #Greco-slavic horsemen, also present in Eastern group
 byzcavalry_6DESCR: "Leicht gepanzerte Kavallerie aus griechischen und slawischen Soldaten. Üblicherweise als Aufklärer eingesetzt, aber auch für Überfälle, besonderes gegen fliehende Feinde. Auch wenn sie nicht die herausstechenste Kavallerieeinheit darstellten, so waren sie doch erfolgreich genug, um manchmal sogar in Italien angeheuert zu werden."
 byzcavalry_10:0 "Byzantinische Hügel Kavallerie" #Not much to say here
 byzcavalry_10DESCR:0 "Da sowohl der Balkan als auch Anatolien ein besonders bergiges und hügeliges Terrain sind, haben die Kavallerieeinheiten der Region eine Vorliebe für Hinterhalttaktiken und Hügelabwärts-Sturmangriffe entwickelt. Diese abgehärteten Reiter bevorzugten mit der Zeit schwere, besser schützende Panzerung die im Überfall effizienter waren."
 byzcavalry_14:0 "Anatolische Hussaren" #Early hussars dominate eastern battlefields
 byzcavalry_14DESCR:0 "Der Hussar fand auf den Schlachtfeldern Europas große Verbreitung, von Ost nach West, da ihnen die mittelschwere Panzerung die ihnen besseren Schutz vor modernen Waffen bot, während sie die Mobilität behielten die für die Taktiken des Spätmittelalters entscheidend waren. Ursprünglich aus Pannonien, sind die Byzantiner besser dafür bekannt, dass sie zu einen integralen Bestandteil ihrer Kavallerie zu machen."
 byzcavalry_18:0 "Neo-Athanatoi Kavallerie" #Greek 'Immortals', heavy cavalry has it's dawn once more
 byzcavalry_18DESCR:0 "Während das Zeitalter der Kavallerie-Überfälle langsam zurückging, um ausgeklügelten Kavalleriegefechten an den Flanken Platz zu machen, war schwere Panzerung entscheiden für den Erfolg einer Kavallerieeinheit. Diese Tendenz spiegelte oft die schwer gepanzerten Ritter des Mittelalters wieder, die durch die Mongolische Invasion obsolet wurden. Die Vorliebe der Imperialen Athanatoi für schwere Rüstung, während sie sich gleichzeitig auf moderne Pferdezucht, Bewaffnung und Rüstungsdesign einließen, brachte erstaunliche Resultate."
 byzcavalry_22:0 "Imperiale Hussaren" #Winged hussars, but Greek
 byzcavalry_22DESCR:0 "Die wachsenden Popularität von Artillerie bedrohte die traditionelle Armeekomposition, und Kavallerie-Sturmangriffe waren eine der wenigen Optionen gegen Artilleriebeschuss. Superschwere Kavallerie war nötig um diese Angriffe anzuführen, sonst würde sie von kleineren Kalibern, Infanterie und Piken aufgehalten. In Polen stiegen die berühmt-berüchtigten Flügelhussaren zu neuen Höhen auf, indem sie die Taktiken der alten Anatolischen Hussaren perfektionierten. Da sie nicht auf der Strecke bleiben wollten, adoptierten die Byzantiner Krummsäbeln als Hauptwaffe, sowie Seitlanzen."
 byzcavalry_28:0 "Römische Dragoner" #Dragoon cavalry grows in popularity
 byzcavalry_28DESCR:0 "Die Entwicklung kleiner Donnerbüchsen, die leicht genug für Kavallerie waren, wurden zur bevorzugten Waffe massiven Schaden anzurichten, bevor die Kavallerie auf die Reihen des Feindes traf. Auch wenn die ursprünglichen Dragoner berittene Infanterie waren -die zum Angriff absaßen - wurde das Konzept zu Gunsten von voller Kavallerie abgeloßt, die zwischen Säbel und Handfeuerwaffen wechselte, was sie zu perfekten Plänklern machte, die den traditionallen Hussare an Bewaffnung überlegen waren, und waren immer noch effizient darin in die Artillerie hineinzufahren, und den Beschuss zu stoppen."
 
