 #Oriental Units

 #Infantry
 foi_levantine_inf_1:0 "Mesopotamischer Bogenschütze"
 foi_levantine_inf_1DESCR:0 "Der Bogenschütze ist ein muss in jeder Mesopotamischen Armee seit Menschengedenken. Die mongolische Invasion hat nur dabei geholfen die Traditionen der Bogenmacherei und des Bogenschießens zu bereichern, und diese Fusion hat die mesopotamischen Bogenschützen beeindruckend gut und gefürchtet gemacht."
 foi_levantine_inf_2:0 "Palästinensischer Fußsoldat"
 foi_levantine_inf_2DESCR:0 "Die Palästinenser wurden von einem Eroberer nach dem anderen in den Militärdienst gezwungen. Sie dienten hauptsächlich als Fußsoldaten niedrigen Ranges, und waren normalerweise mit Schwertern bewaffnet."
 foi_levantine_inf_3:0 "Libanesische Duell-Infanterie"
 foi_levantine_inf_3DESCR:0 "Nachdem die Libanesen sich ihre Unabhängigkeit von ihren Jalayiridischen Herren erstritten hatten, bevorzugten sie auf Einzelkampf spezialisierte Infanterie, deren bevorzugte Hauptbewaffnung das Schwert war."
 foi_levantine_inf_4:0 "Shamsher-Infanterie"
 foi_levantine_inf_4DESCR:0 "Infanterietruppen ausgerüstet mit schlanken, stark gekrümmten und einhändigen Säbeln, die importiert aus Persien werden, und von Ctesiphon bis Palestinia stark gefragt sind. Am effizientesten bei Angriffen auf Infanterie oder ungepanzerte Kavallerie."
 foi_levantine_inf_5:0 "Assyrischer Musketier"
 foi_levantine_inf_5DESCR:0 "Trotz anfänglicher Ablehnung verbreitete sich die Muskete im späten 16. Jahrhundert immer mehr. Die Vorteile von Feuerwaffen waren nicht mehr von der Hand zu weisen und besonders die Assyrer nutzten sie mit großem Erfolg in ihrer Infanterie."
 foi_levantine_inf_6:0 "Reformierte Musketeninfantrie"
 foi_levantine_inf_6DESCR:0 "Infanterie die mit Musketen bewaffnet war, wurde zum bevorzugten Infanterietyp des frühen 18. Jahrhunderts. Viele Staaten des Zweistromlandes begannen ihre ganze militärische Struktur um sie herumzubauen."
 foi_levantine_inf_7:0 "Reformierte Assyrischer Musketier"
 foi_levantine_inf_7DESCR:0 "Mit den Armeereformen unter König Eliya II, wurde der Assyrische Musketier zur einflussreichsten Einheit der Region, dominierte seine Feinde, und brachte seiner Nation Ruhm."
 foi_levantine_inf_8:0 "Babylonische Wehrpflichtigeninfanterie"
 foi_levantine_inf_8DESCR:0 "Ein Bataillon, das aus mindestens Tausend Infanteristen besteht, die meistens mit Musketen bewaffnet und in "Quadratformationen" zum Einsatz kommen. Durch die Dichte dieser Formation können sie selbst gekonnt vorgetragenen Kavallerieangriffen widerstehen."
 foi_levantine_inf_9:0 "Orientalische Gewehrinfanterie"
 foi_levantine_inf_9DESCR:0 "Gegen Ende des 18. Jahrhunderts durchliefen viele orientalische Armeen einen intensiven Verwestlichungsprozess. Mit Hilfe ausländischer Berater wurden diese Truppen in westlichen Militärstrategien und -techniken unterwiesen."

 #Cavalry
 foi_levantine_cav_1:0 "Sturmkavallerie"
 foi_levantine_cav_1DESCR:0 "Kavallerietruppen ausgerüstet mit Kompositbögen im mongolischen Stil, und schlanken, stark gekrümmten und einhändigen persischen Säbeln. Am effektivsten im Sturmangriff auf Infanterie oder ungepanzerte Kavallerie, doch auch tödlich aus mittlerer Distanz."
 foi_levantine_cav_2:0 "Mesopotamische Kavallerie"
 foi_levantine_cav_2DESCR:0 "Die mesopotamische Antwort aus die mongolische Kavallerie, eingesetzt von den späten jalayiridischen Khans. Schwerer und nicht so mobil, aber besser gepanzert, und effektiver als Konter gegen feindliche Kavallerie."
 foi_levantine_cav_3:0 "Syrische berittene Bogenschützen"
 foi_levantine_cav_3DESCR:0  "Leichte und schnelle berittene Bogenschützen in mongolischer Manier, die von den örtlichen Herrschern Oberassyriens adoptiert wurden, um ihre Grenzlande zu sichern, als die Macht ihrer alten mongolischen Herren schwand."
 foi_levantine_cav_4:0 "Reform. Jalayiridische Kavallerie"
 foi_levantine_cav_4DESCR:0 "Eine Kavallerieeinheit, die sich meistens auf indirekte Militärtaktiken verlässt, indem sie den Gegner drangsaliert und überfällt, nachempfunden den ursprünglichen mongolischen Reitern des gefallenen Ilkhanats, und seine Nachfolgerstaaten."
 foi_levantine_cav_5:0 "Qizilbash-Kavallerie"
 foi_levantine_cav_5DESCR:0 "Mit Speer, Schwert oder Bogen bewaffnete Kavallerieeinheit, aus zoroastrischen, turkmenischen Söldnern, die durch ihre rot-gold gestreifte Helmtracht leicht zu erkennen ist. Ihr Zug westwärts und ihre Ankunft auf den Schlachtfeldern Großpersiens und Mesopotamiens während des frühen 16. Jahrhunderts, hatte einen tiefgreifenden Einfluss auf die Kavallerietaktiken der Region."
 foi_levantine_cav_6:0 "Assyrische Musketierkavallerie"
 foi_levantine_cav_6DESCR:0 "Assyrische Kavallerieeinheiten bewaffnet mit Luntenschlossmusketen. Mit großem Erfolg in den assyrischen Expansionskriegen eingesetzt."
 foi_levantine_cav_7:0 "Kurdische Sturmkavallerie"
 foi_levantine_cav_7DESCR:0 "Die Kavallerie an kurdische Söldner auszulagern wurde zum Standard für die kleineren orientalischen Staaten während des späten 18. Jahrhunderts. Diese mit Musketen bewaffneten Kavalleristen waren bekannt für ihre raschen und brutalen Taktiken, und besonders für eines - ihre Geschwindigkeit."
 foi_levantine_cav_8:0 "Musketen Sturmkavallerie"
 foi_levantine_cav_8DESCR:0 "Trotz des anfänglichen Widerstandes gegen sie, wurden Musketen schließlich während des 18. Jahrhunderts in den traditionellen Kavallerieangriff aufzunehmen, und wurde bald ein prägender Aspekt der Kavallerieeinheiten der Assyrer unter Eliya II."
 foi_levantine_cav_9:0 "Palästinensische Reform. Kavallerie"
 foi_levantine_cav_9DESCR:0 "Mit Palästina zum ersten Mal frei sein Jahrhunderten, verlor Shaul Raphid keine Zeit ein starkes Militär aufzubauen, in der Lage die hart erkämpfte Unabhängigkeit der Nation zu verteidigen. Indem sie Elemente von sowohl der ägyptischen und assyrischen Kavallerie übernahmen, waren seine Einheiten in der Lage auch unter schlechtesten Bedingungen zu obsiegen." 
 foi_levantine_cav_10:0 "Libanesische Dragoner"
 foi_levantine_cav_10DESCR:0 "Ein berittener Soldat, der sein Pferd jedoch nur als Transportmittel einsetzt und zu Fuß kämpft. Bevorzugt von den Kavallerieeinheiten aus dem Libanongebirge."
 foi_levantine_cav_11:0 "Paschtunische Kavallerie"
 foi_levantine_cav_11DESCR:0 "Leichte Kavallerie, die hauptsächlich aus paschtunischen Söldnern besteht, die oft in Mesopotamien und Arabien eingesetzt wurde, nachdem es den Haasa mit ihrer Hilfe gelang viel von der Khaleejiküste einzunehmen."
 foi_levantine_cav_12:0 "Orientalische Drehbassen-Kavallerie"
 foi_levantine_cav_12DESCR:0 "Kavallerieeinheiten mit auf den Pferden montierten tragbaren Drehbassen, mit denen sie über ihre eigene Infanterie hinweg feuern konnten."

 #Egyptian Units

 #Infantry
 foi_egyptian_inf_1:0 "Nilotische Vorhut"
 foi_egyptian_inf_1DESCR:0 "Während der türkischen Invasion, wurde ein Großteil der Armee in alle Winde zerstreut, weshalb der Pharao auf die Einheiten der Vorhut zurückgreifen musste, die obwohl höchst mobil, den Kampf nur aus Überfällen auf die Versorgungslinien des Feindes kannten."
 foi_egyptian_inf_2:0 "Delta Miliz"
 foi_egyptian_inf_2DESCR:0 "Ausgehoben von den ortsansässigen Bürgermilizen der Dörfer und keinen Städte, die sich mit Zuge der türkischen Invasion bildeten, waren diese schlecht ausgerüsteten und kaum trainierten Infanterieeinheiten nur von wenig nutzen im Kampf, doch sie waren ausschlaggebend um die Ränge der dezimierten Ägyptischen Armee aufzufüllen."
 foi_egyptian_inf_3:0 "Reformierte Sarissa Infanterie"
 foi_egyptian_inf_3DESCR:0 "Der gotische Sieg gegen die Römer in der Schlacht von Adrianopel läutet eine neue Ära der mediterranen Kriegsführung ein: Die Kavallerie wurde zur wichtigsten Einheit auf dem Schlachtfeld, während die Infanterie dazu degradiert wurde, der Kavallerie freies Manövrieren zu gewährleisten. Durch die schweizerischen Infanteristen des späten 15. Jahrhunderts erlangte die Infanterie wieder zu offensiver Bedeutung. Dies wurde schnell von den Ägyptern bemerkt, was zur Entwicklung der Sarissa Infanterie führte, deren Name den Geist der Phalanx der Antike aufgreift, wie sie von den Makedoniern verwendet wurde um Ägypten einzunehmen."
 foi_egyptian_inf_4:0 "Defensiver Ägyptischer Musketier"
 foi_egyptian_inf_4DESCR:0  "Mit der steigenden Verbreitung von Schießpulverwaffen kam schon bald die Frage auf, welche Aufgabe Musketier-Infanterie auf dem Schlachtfeld wahrnehmen sollte. In Ägypten entwickelte sich eine Doktrin, die den defensiven Einsatz von Musketieren zur Kavallerieunterstützung vorsah."
 foi_egyptian_inf_5:0 "Nilotischer Tercio"
 foi_egyptian_inf_5DESCR:0 "Obwohl das Tercio die europäischen Schlachtfelder dominierte, war es anfangs für die Verwendung auf den offeneren, von Kavallerie dominierten Wüstenschlachtfeldern von Oberägypten zu langsam. Als der Pikenieranteil jedoch zugunsten der Musketiere reduziert wurde und die Einheiten so an Feuerkraft gewannen, konnte es sich auf den südlichen Schlachtfeldern besser behaupten."
 foi_egyptian_inf_6:0 "Matai Infanterie"
 foi_egyptian_inf_6DESCR:0 "Diese Soldaten aus der Phiom Oase waren bekannt für ihre Fähigkeit trotz aller feindlicher Salven niemals Formation zu brechen, und auch die schlimmsten Angriffe zu kontern. Mit der Zeit wurde es Brauch sie im Zentrum zu positionieren. Es heißt, dass so lange zumindest einer der Matai noch steht, die Armee immer noch gewinnen kann, wie schleicht die Chancen auch stehen."
 foi_egyptian_inf_7:0 "Memphische Garde"
 foi_egyptian_inf_7DESCR:0 "Die memphische Garde führt ihre Wurzel auf die persönliche Garde von Dio V. zurück. Als er erkannt, dass ein Großteil der Armee dazu übergegangen war, sich zu sehr auf ihre zahlenmäßige zu verlassen während Drill und Taktik vernachlässigt wurden, setzte er die Techniken, die von seiner Leibgarde und den Matei entwickelt wurden, im Ganzen Heer durch. Mit eiserner Disziplin trainiert, tat sich die Memphische Garde besonders in der Defensive hervor. Ihre Taktik beruhte darauf, die Kampffähigkeit des Feindes durch schieres Durchhaltevermögen zu zermürben."
 foi_egyptian_inf_8:0 "Bernsteinröcke-Infanterie"
 foi_egyptian_inf_8DESCR:0 "Als mehr militärische Ideen aus Westeuropa ihren Weg nach Ägypten fanden, wurde der ägyptische Infanterist seinem europäischen Gegenstück immer ähnlicher. Die Bernsteinröcke-Infanterie wurde mit Hilfe von französischen und tschechischen Militärberatern entwickelt, und ihre westliches Ausrüstung und Training gab ihnen mehr Durchhaltevermögen auf dem Schlachtfeld als je zuvor. Ihre bernsteinfarbene Uniform gab ihnen einen beachtlichen Vorteil auf Wüststenfeldzügen, da sie die wahre Truppenstärke der Armee verschleierte und insgesamt kleiner erschien, was ihren Feinden so manche fiese Überraschung bescherte."
 foi_egyptian_inf_9:0 "Ägyptische Wehrpflichtigeninfanterie"
 foi_egyptian_inf_9DESCR:0 "Masseninfanterietaktiken stellten eine Abkehr von den Lineartaktiken dar, die lange Zeit vorherrschend waren. Erfunden von den Russen und von dem moskauischen General und Flüchtling Alexei Dragunov in Ägypten eingeführt, können diese Einheiten am treffendsten mit zwei Maximen des berühmten russischen Generals Suworow beschrieben werden: - Hart trainieren, locker kämpfen - und - Die Kugel spinnt, das Bajonett gewinnt -. Diese Einheiten waren sehr gut ausgebildete Nahkampfinfanteristen, die den Massenangriff Musketenfeuer vorzogen."

 #Cavalry
 foi_egyptian_cav_1:0 "Nilotische Räuber"
 foi_egyptian_cav_1DESCR:0 "Banden von unabhängigen Kavallerieeinheiten, die am Rande der Wüste leben, und oft angeheuert wurden um das Niltal vor den Banditen zu schützen, die sich in der Wüste verstecken, und zu Kriegszeiten als reguläre Einheiten verwendet werden."
 foi_egyptian_cav_2:0 "Stratioti Kavallerie"
 foi_egyptian_cav_2DESCR:0 "Die Stradioti wurden in den albanisch-griechischen Gebieten des Balkans entwickelt. Sie waren entweder gar nicht oder nur geringfügig gepanzert und mit Säbeln, Lanzen und Streitkolben bewaffnet. Diese leichte Kavallerie eignete sich hervorragend für Kavallerieschirme, für Aufklärungsmissionen und für Überfälle auf ungeordnete oder fliehende Feinde. Nach dem byzantinischen Bürgerkrieg suchten vielen von denen, die auf der falschen Seite gekämft hatten, Zuflucht im Westen, doch manche strandeten in Anatolien, und fanden neue Herren in den ägyptischen Pharaos. Dort vermischten sich ihre modernen Leichte-Kavallerie-Techniken mit den traditionellen arabischen und nilotischen Kavallerietaktiken während dem späten 15. Jahrhunderts."
 foi_egyptian_cav_3:0 "Turkische Sepahis"
 foi_egyptian_cav_3DESCR:0 "Nach der Vernichtung der Aq Qoyunlu bei der Dritten Schalcht von Memphis durchstreiften viele Verbände türkischer Kavallerie als führerlose Marodeure das ägyptische Hinterland. Die Pharaos lösten dieses Problem, indem sie ihnen entvölkerte Landstriche gaben, auf denen sie sich niederlassen konnten, im Austausch für Militärdienst. So wurden die Ägyptischen Sepahis geborgen, und wurden bald zu einer wertvollen Bereicherung in den Armeen des Pharaos."
 foi_egyptian_cav_4:0 "Arabische Flankierer"
 foi_egyptian_cav_4DESCR:0 "Eine höchst mobile Einheit gemischter Kamel- und traditioneller Kavallerie aus Arabien, die gefürchtet für ihre Fähigkeit war, scheinbar aus dem Nichts an den Flanken der feindlichen Armee aufzutauchen, über ihre Reihen herzufallen, und dabei oft die ganze Armee zu vernichten."
 foi_egyptian_cav_5:0 "Reformierte Nilotische Sepahis"
 foi_egyptian_cav_5DESCR:0 "Auch wenn die türkische Sprache und Kultur in Ägypten gegen Ende des 17. Jahrhunderts langsam zu verschwinden begann, so blieb zumindest der Einsatz von Sepahi Kavallerie in der ägyptischen Armee erhalten, ja florierte sogar. Während der Herrschaft von Dio VI. waren sie entscheidend in den Feldzügen gegen Äthiopien und die Stämme des nubischen Korridors."
 foi_egyptian_cav_6:0 "Nubische Lanzierer"
 foi_egyptian_cav_6DESCR:0 "Die Kavallerieeinheiten des südlichen Ägyptens nutzen bevorzugt die Lanze seit ihrer Einführung durch die Sepahis Jahrhunderte zuvor. Diese Lanzen waren im Angriff verheerend und erlaubten den Soldaten, ihre Feinde außerhalb deren Schlagreichweite zu treffen. Gelang es einem Gegner jedoch, der Lanze auszuweichen, war es um den Husaren schlecht bestellt. Mit Lanzen bewaffnete Kavallerie ist im Angriff äußerst stark, hat jedoch Schwächen in der Verteidigung."
 foi_egyptian_cav_7:0 "Südliche Kürassiere"
 foi_egyptian_cav_7DESCR:0 "Die Kürassiere erhielten ihren Namen von ihrem Brustpanzer, dem Kürass. Diese Panzerung wurde von den schwersten Kavallerieeinheiten getragen. Diese mit massiven Schwertern anstatt leichten Säbeln bewaffneten Einheiten waren im Angriff Furcht einflößend. Unterstützt wurden sie normalerweise von mit Karabinern bewaffneter Kavallerie, die ihnen zusätzliche Schlagkraft verleihen sollte. Kürassiere geben jeder Armee stärkere Nahkampfwerte."

 #Persian Units

 #Infantry
 foi_persia_inf_1:0 "Iranischer Bogenschütze"
 foi_persia_inf_1DESCR:0 "Die Iranischen Bogenschützen waren leichte Infanterie die als Bogenschützen eingesetzt war, und deren Hauptaufgabe darin bestand, feindliche Kavallerieformationen aufzubrechen."
 foi_persia_inf_2:0 "Khwarasanischer Fußsoldat"
 foi_persia_inf_2DESCR:0 "Der Khwarasanische Fußsoldat war berittene Infanterie, die von den Kartiden bevorzugt wurde. Die zusätzliche Geschwindigkeit die es ihnen gab, stellte sicher, dass es immer sie waren, die sich das Schlachtfeld aussuchen konnten. Sie ritten so nahe wie möglich an die feindliche Armee heran, saßen ab, und stellten sich dem Feind zu Fuß."
 foi_persia_inf_3:0 "Shamsher Infantry"
 foi_persia_inf_3DESCR:0 "Infanterietruppen ausgerüstet mit schlanken, stark gekrümmten und einhändigen Säbeln. Am effizientesten bei Angriffen auf Infanterie oder ungepanzerte Kavallerie."
 foi_persia_inf_4:0 "Armenischer Musketier"
 foi_persia_inf_4DESCR:0 "Mit der steigenden Verbreitung von Schießpulverwaffen kam schon bald die Frage auf, welche Aufgabe Musketier-Infanterie auf dem Schlachtfeld wahrnehmen sollte. Die ersten in der Region die sich Schießpulverwaffen wirklich zu Eigen machten waren die Armenier, die bald zu den gefragtesten Söldnern der persischen Hochebene wurden."
 foi_persia_inf_5:0 "Reformierte Afsharid-Infanterie"
 foi_persia_inf_5DESCR:0 "Mit Muskete bewaffnete Infanterie aus der Zeit der Regentschaft Naveed Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 foi_persia_inf_6:0 "Reform. Armenischer Musketier"
 foi_persia_inf_6DESCR:0 "Selbst als die Ära der Muskete langsam zu Ende ging, waren die Armenischen Musketiere immer noch eine der besten Infanterieeinheiten in Großpersien. Um in der östlichen Steppe effektiv zu bleiben, baute die Infanterie weiterhin mobile Festungen auf den Schlachtfeldern, von wo aus Musketen und Kanonen herbeigeschafft und auf den Feind gerichtet werden konnten, ohne der Gefahr von Angriffen durch die leichtere Steppenkavallerie ausgesetzt zu sein, die ihre Formationen durchbrechen konnte."
 foi_persia_inf_7:0 "Persische Gewehrinfanterie"
 foi_persia_inf_7DESCR:0 "Die Perser waren das erste asiatische Militär, dass Gewehre in ihr Arsenal aufnahm, und es tat so mit großer Begeisterung. Ihre größere Genauigkeit passte gut zur iranischen Militärdoktrin, die Qualität mehr schätzte als Quantität."
 foi_persia_inf_8:0 "Abendl. Persische Gewehrinfanterie"
 foi_persia_inf_8DESCR:0 "Zum Ende des 18. Jahrhunderts hatte die persische Armee in vielerlei Hinsicht ähnliche Veränderungen durchlaufen wie das Militär im Westen. Während Kavallerie immer noch einen stärkeren Einfluss hatte, so entwickelte sich die Ausrüstung und Organisation eher in Richtung stehende Armeen. Als die in Persien entwickelten Gewehre immer genauere Gewehre wurden, welche schon bald die Schlachtfelder Zentralasiens dominierten, entwickelten sich in dieser Zeit Taktiken die noch bis in das 19. Jahrhundert regelmäßig genutzt."

 #Cavalry
 foi_persia_cav_1:0 "Kartidische Räuber"
 foi_persia_cav_1DESCR:0 "Diese Kavallerieeinheit verlässt sich bei Störmanövern und Überfällen gegen den Feind meistens auf indirekte Militärtaktiken."
 foi_persia_cav_2:0 "Tokhtamyshid-Kavallerie"
 foi_persia_cav_2DESCR:0 "Auch wenn es sie bereits schon früh gab, so waren Feuerwaffen aufgrund des mobilen Charakters der Kriegsführung in der Region zu langsam, um in der Steppe einen maßgeblichen Unterschied zu machen. Die gesamte Neuzeit hindurch blieb die Kavallerie weiterhin die vorherrschende Waffe der Armeen der Steppe, bis Feuerwaffen leichter und präziser wurden. Für die Steppeninfanterie bildeten Messer und Schwerter im Nahkampf lange die bevorzugte Bewaffnung."
 foi_persia_cav_3:0 "Qizilbash Kavallerie"
 foi_persia_cav_3DESCR:0 "Mit Speer, Schwert oder Bogen bewaffnete Kavallerieeinheit, aus zoroastrischen, turkmenischen Söldnern, die durch ihre rot-gold gestreifte Helmtracht leicht zu erkennen ist. Ihr Zug westwärts und ihre Ankunft auf den Schlachtfeldern Großpersiens und Mesopotamiens während des frühen 16. Jahrhunderts, hatte einen tiefgreifenden Einfluss auf die Kavallerietaktiken der Region."
 foi_persia_cav_4:0 "Schwere Iranische Lanzierer"
 foi_persia_cav_4DESCR:0 "Um den vernichtenden Effekt, den die Qizilbash Kavallerie hatte, zu kontern, wurde die iranische Kavallerie stärker gepanzert und insgesamt defensiver. Die iranischen Lanzierer nutzten das zusätzliche Gewicht, das ihnen ihre Rüstung verschaffte, um in die gegnerischen Reihen zu prallen, und schweren Schaden anzurichten."
 foi_persia_cav_5:0 "Reformierte Afsharid-Kavallerie"
 foi_persia_cav_5DESCR:0 "Mit Musketen bewaffnete Kamelkavallerie aus der Zeit der Regentschaft Naveed Shahs, der von manchen als Persiens fähigster Befehlshaber angesehen wird."
 foi_persia_cav_6:0 "Sogdische Schwere Husaren"
 foi_persia_cav_6DESCR:0 "Die Sogdischen Schweren Husaren waren einen Heirat aus iranischen und russischen Einflüssen, indem sie die schwere Panzerung der persischen Kavallerie mit der Mobilität der Osteuropäischen Husaren, und waren wesentlich wendiger als die schwer gepanzerten Lanzierer die früher Eingesetzt wurden."
 foi_persia_cav_7:0 "Schwere Persische Dragoner"
 foi_persia_cav_7DESCR:0 "Im 17. Jahrhundert fand ein neuer Typ Kavallerie namens Dragoner seinen Weg von Europa nach Persien. Dragoner waren im Prinzip Infanteristen, die Pferde zum Transport verwendeten. Der Name Dragoner leitet sich von ihrer Hauptbewaffnung ab, einem Dragon genannten, kurzläufigen Gewehr. Im Gegensatz zu ihrem europäischen Pendant wurden die Perischen Dragoner immer auch als traditionelle Kavallerie genutzt, und behielt zu diesem Zweck ein Minimum an Panzerung."

 #North African Units

 #Infantry
 foi_barbarie_inf_1:0 "Afrikanische Hellebardeninfanterie"
 foi_barbarie_inf_1DESCR:0 "Infanterieeinheiten, die Speere und Lanzen mit Axt-Spitzen tragen. Hellebarde kamen während des 14. und 15. Jahrhunderts in Mode und wurden vor allem dazu eingesetzt, schwer gepanzerte Truppen effektiver bekämpfen zu können."
 foi_barbarie_inf_2:0 "Outremer Fußsoldat"
 foi_barbarie_inf_2DESCR:0 "Inspiriert von den schwer gepanzerten Kreuzfahrern, begannen die Berber während des späten 15. Jahrhunderts auch selbst schwerere Rüstungen zu tragen."
 foi_barbarie_inf_3:0 "Früher Mauretanischer Tercio"
 foi_barbarie_inf_3DESCR:0 "Die Mauretanier begannen die von den Iberern entwickelte Taktik der Tercios bald zu übernehmen. Sie war eine Mischung aus Pikenieren und Musketieren. Aufgrund dieser Kombination von Waffengattungen verfügte die Formation sowohl über die Unnachgiebigkeit ihrer schweren Infanterie als auch über die weitreichende Feuerkraft ihrer Musketiere. Dadurch war diese Formation perfekt für Verteidigung und Angriff geeignet."
 foi_barbarie_inf_4:0 "Garamantische Freischützen"
 foi_barbarie_inf_4DESCR:0 "Die Entwicklung besserer Schießpulverwaffen zwang eine Veränderungen in den Taktiken der Garamantischen Infanterie. Diese harten Krieger warteten auf die erste Salve des Feindes, und entfesselten daraufhin einen unaufhaltsamen Sturmangriff. Eine Technik ähnlich derer, die von den Iren und Schotten entwickelt wurde."
 foi_barbarie_inf_5:0 "Umgebildete Mauricius-Infanterie"
 foi_barbarie_inf_5DESCR:0 "Im 16. Jahrhundert wurde die Muskete (eine Gewehrart) zu einer gängigen Feuerwaffe. Da das Nachladen von Musketen jedoch sehr lange dauerte, fassten Armeetaktiker Musketiere üblicherweise zur Feuerkraftmaximierung in Formationen zusammen. Dabei nahm man in zwölf, acht oder sechs Mann tiefen Reihen Aufstellung. Nachdem die vorderste Reihe gefeuert hatte, zog sie sich zum Nachladen nach hinten zurück, wären die zweite Reihe feuerte. Dadurch wurde die Feuerkraft der Musketen des 16. Jahrhunderts maximiert und der Nachteil ihrer langen Nachladedauer behoben. Diese Musketierformationen wurden von Maurice von Nassau erfunden, der während des Achtzigjährigen Kriegs holländische Truppen darin unterrichtete. Durch seine Lehren im Bereich Militärstrategie und -taktik verbreiteten sich in Nordafrika durch Mauretanische Söldner im Dienste der Lusitanier, und wurden bald den Schlachtfeldern der Barbarie angepasst."
 foi_barbarie_inf_6:0 "Reform. Mauretanisches Tercio"
 foi_barbarie_inf_6DESCR:0 "Das Tercio oder Toledische Viereck war eine vom toledischen General Gonzalo Fernandez de Tolosa entwickelte Mischformation aus Pikenieren und Musketieren. Dem Sieg der toledischen Armeen bei Roussillon (1525) folgte deren hundertjährige Dominanz der europäischen Schlachtfelder. Frühe Tercio-Einheiten bestanden zu 50-70% aus Pikenieren. Die Weiterentwickelung des Tercios wurde jedoch nicht eingestellt und so fand man durch Experimente heraus, dass die Anzahl der Pikeniere reduziert werden konnte. Diese späten Tercios bestanden nur noch zu 25% aus Pikenieren, was die Feuerkraft dieser Formationen massiv verstärkte, und die mauretanischen Variante ging sogar noch niedriger, da die mauretanische Armee während dieser Zeit hauptsächlich in den zerklüfteten Tälern und Hochebenen des Atlasgebirges operierte, war die Reichweite der Muskete wesentlich wichtiger als Nahkampfstärke."
 foi_barbarie_inf_7:0 "Kabylische Retraiteurs"
 foi_barbarie_inf_7DESCR:0 "Während die meisten Armeen zu Anbeginn des 18. Jahrhunderts Massensalven und daraufhin Sturmangriffe von kurzer Distanz bevorzugten, fand der Provinzgouverneur von Kabylia, Teodor n Villahermosa, eine Weg diese Taktik zu kontern. Er drillte seine Armee dazu, während des Landens rückwärts zu gehen, und es so dem Feind zu verwehren die Lücke vor ihrem Sturmangriff innerhalb von zwei Salven schlossen. Diese Taktik war höchst gefährlich, und versagte öfter als sie gelang, doch konnte einen zu selbstsicheren Feind völlig durcheinanderbringen."
 foi_barbarie_inf_8:0 "Azurröcke-Infanterie"
 foi_barbarie_inf_8DESCR:0 "Die Elitetruppen des Königs von Mauretanien, Tomás n Mendoza. Diese Truppen waren erbarmungslos darauf gedrillt, niemals nachzugeben, und bevorzugten die Defensive der Offensive gegenüber."
 foi_barbarie_inf_9:0 "Tuareg Infanterie"
 foi_barbarie_inf_9DESCR:0 "Während der Nordafrikanischen Vereinigungskriege, waren die östlichen Nationen keine Gegner für den Ansturm der mauretanischen Armeen. Um die Lage noch einmal herumzureißen, wurden irreguläre Einheiten von den Grenzlanden in südlichen Wüste auf die Hauptschauplätze des Krieges gerufen, um die überstrapazierten Armeen zu entlasten. Der Einsatz von Tuareg Infanterie in losen Formationen trat, wenn auch nicht unbekannt in Nordafrika, hier erstmals in größerem Ausmaß auf. Die Tuaregeinheiten, allesamt erfahrene Scharfschützen, wurdem dem Feind als Scharmützler entgegengesandt, die durch ständigen Beschuss seine Formationen störten und ihn vor dem finalen Sturmangriff der Kolonneninfanterie demoralisierten."
 foi_barbarie_inf_10:0 "Tripolitanische Grenadiere"
 foi_barbarie_inf_10DESCR:0 "Eine Infanterie-Sturmeinheit, die ursprünglich mit Granaten bewaffnet war und bei Belagerungen eingesetzt wurde. Während des 18. Jahrhunderts zogen die Grenadiere das Bajonett den Granaten als Hauptwaffe vor. Der Einsatz von Grenadieren bedeutete insgesamt eine Reduktion der allgemeinen Feuerkraft der nordafrikanischen Armeen, aber dies wurde durch die Zähigkeit und Nahkampffähigkeiten der Grenadiere mehr als wett gemacht."

 #Cavalry
 foi_barbarie_cav_1:0 "Südliche Mittelalterliche Ritter"
 foi_barbarie_cav_1DESCR:0 "Der mittelalterliche Ritter hatte seinen Ursprung in den fränkischen Königreichen, wo berittene Krieger für ihre Militärdienste mit Land entlohnt wurden. Dieses Konzept der kampfstarken Kriegerelite verbreitete sich durch ganz Westeuropa und später mit den Kreuzzügen auch in der Barbarie. Es wurde zu einem integralen Teil des Feudalsystems, in dem Ritter als niederer Adel eingestuft wurden. Durch die Entwicklung von Reitsätteln und Steigbügeln steigerte sich die Panzerung der Ritter, die nun besser in der Lage waren, feindliche Infanterie aus dem Sattel zu bekämpfen. Sie waren auch für den Kampf mit schweren Nahkampfwaffen bekannt, sofern es die Umstände erforderten."
 foi_barbarie_cav_2:0 "Früher Numidischer Pistolario"
 foi_barbarie_cav_2DESCR:0 "Diese nur in der Barbarie vorkommende Kavallerieeinheit trat zuerst als Plänkler am numidischen Plateau auf. Sie bestanden hauptsächlich aus ehemaligen Stammeskavalleristen der Tuareg, die in keinen unabhängigen Einheiten operierten, die ihre Bögen gegen je mehrere Radschlosspistolen austauschten. Sie griffen die feindliche Infanterie an, feuerten ihre Pistolen ab, zogen sich zum laden zurück, und griffen wieder an, indem sie das zerklüftete Terrain der Barbarie zu ihrem Vorteil nutzten. Sie waren bekannt dafür, dass sie Chaos unter den feindlichen Versorgungslinien anrichteten."
 foi_barbarie_cav_3:0 "Mauretanische Caracolla"
 foi_barbarie_cav_3DESCR:0  "Im ausgehenden 16. und frühen 17. Jahrhundert kämpfte westeuropäische Kavallerie meistens in der Caracolla-Formation, die über Iberien ihren Weg auch in das Militär Mauretaniens fand. Die Caracolla konnte auf zweierlei Arten angewendet werden konnte - Bei der ersten Variante griff die erste Kavalleriereihe den Feind frontal an, feuerte bei einer Distanz von 30 bis 50 Meter, machten dann kehrt und gliederte sich als letzte Reihe wieder in die Formation ein. Danach folgte die zweite Reihe demselben Muster. Bei dieser Formation war die erste Reihe immer mit dem Angriff beschäftigt, während die anderen nachluden und auf ihren Einsatz warteten. Bei der zweiten Variante griffen die Reiter an, wenn sich der Feind zu ihrer Rechten befand, feuerten und kehrten in einem großen Kreis wieder zu ihrer Ausgangsposition in der Formation zurück. Nachgeladen wurde unterwegs."
 foi_barbarie_cav_4:0 "Reformierter Sturm-Pistolario"
 foi_barbarie_cav_4DESCR:0  "Obwohl die mit Pistolen bewaffnete Caracolla-Kavallerie die Kavallerietaktiken der Barbarie dominierten, hatte die traditionelle Nahkampfschocktaktik weiterhin kampfstarke Vertreter, wie beispielsweise die säbelführenden Stammesverbände der Garamanten. Gegen diese Einheiten zogen die in westeuropäischer Kriegsführung ausgebildeten Einheiten oftmals den Kürzeren. Geboren aus den derben Niederlagen und dem Blutvergießen des zweiten Garamantenkrieges, entwickelte die mauretanische Armee einen neuen Typ Kavallerie, die Reformierten Sturm-Pistolarios. Obwohl sie wie die Caracolla-Kavallerie immer noch mit Pistolen bewaffnet war, schoss sie diese nicht vor dem Nahkampf ab, sondern erst während des Feindkontakts. Die Ergebnisse im Crusenischen Koalitionskrieg waren verheerend, und zwangen die südlichen Caracolla-Kavallerieeinheiten sich sehr schnell anzupassen."
 foi_barbarie_cav_5:0 "Südlicher Dragoner"
 foi_barbarie_cav_5DESCR:0 "Im 17. Jahrhundert wurde ein neuer Kavallerietyp namens Dragoner entwickelt. Dragoner waren im Prinzip Infanteristen, die Pferde zum Transport verwendeten. Der Name Dragoner leitet sich von ihrer Hauptbewaffnung ab, einem Dragon genannten, kurzläufigen Gewehr. Entwickelt in Europa, war der Dragoner bald bei allen nordafrikanischen Nationen im Einsatz, hauptsächlich da er im Vergleich zu herkömmlicher Kavallerie einen niedrigen Anschaffungspreises hatte."
 foi_barbarie_cav_6:0 "Mauretanische Karabinieri"
 foi_barbarie_cav_6DESCR:0 "Die Karabinieri betraten im frühen 16. Jahrhundert erstmals das Schlachtfeld. Diese schweren Kavallerieeinheiten hatten Vieles mit Kürassieren gemein, obwohl sie leichter gepanzert waren. Den größten Unterschied machte die Bewaffnung aus. Die Hauptbewaffnung der Karabinieri war der Karabiner, manchmal auch Arkebuse genannt, ein kurzes Radschlossgewehr. Ihre Sekundärbewaffnung bestand aus Pistolen und einem Schwert. In der Hitze der südlichen Barbarie war ihre schwere Rüstung kein geringer Nachteil, was ihre offensiven Kapazitäten einschränkte, aber es sorgete auch dafür, dass sie immer die Einheit mit der besten Verteidigung auf dem Schlachtfeld waren."
 foi_barbarie_cav_7:0 "Reform. Numidischer Pistolario"
 foi_barbarie_cav_7DESCR:0 "Im 18. Jahrhundert kehrte der Pistolario zurück zu seiner ursprünglichen Rolle als berittene Kavallerie spezialisiert in Überfälle und berühmt für ihre Expertise als Scharfschützen. Im den Händen von Rebellenführern und den wenigen verbleibenden Widerstandsnestern gegen ihre Herrschaft, waren sie ein ständiger Dorn in der Seite des mauretanischen Kaiserreiches."

