 ###Religion###
 
 chinese_folk_reformed: "Sixiangistisch"
 chinese_folk_reformed_religion_desc: "Wie überall in der Welt, hat China seine eigene Legende und Geschichte, die von vielen Geistern, Helden und göttergleichen Wesen handeln. Seit der Ankunft der Nestorianischen Mönche, die ihren Glauben entlang der Seidenstraße verbreiten, mehren sich die Stimmen, die fordern, den chinesischen Volksglauben, nach Vorbild der Christen, zu einer gemeinsamen Religion zu reformieren. So wurden die Vier Symbole als gottgleiche Wesen akzeptiert."
 chinese_folk_reformed_rebels_demand: "$COUNTRYNAME$ konvertieren"
 chinese_folk_reformed_rebels_demand_desc: "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
 chinese_folk_reformed_rebels_title: "Religiöse"
 chinese_folk_reformed_rebels_name: ""$RELIGION$e-Fanatiker"
 chinese_folk_reformed_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 chinese_folk_reformed_rebels_army: "$RELIGION$e-Armee"
 
 azure_dragon: "Qinglong"
 azure_dragon_desc: "Qinglong, der azurblaue Drache des Ostens, wacht über das Element Holz und den Frühling. Der große Drache stärkt die Geduld unsere Männer, und ihr Verlangen schnell die Verteidigung des Feindes zu überrennen."
 
 vermillion_bird: "Zhuque"
 vermillion_bird_desc: "Zhuque, der zinnoberrote Vogel des Südens, wacht über das Element Feuer und den Sommer. Dieser edle Feuervogel stärkt unsere Einheit, und die Disziplin unserer Soldaten."
 
 white_tiger: "Baihu"
 white_tiger_desc: "Baihu, der weiße Tiger des Westens, wacht über das Element Metall und den Herbst. Dieses wilde Wesen spornt unser Männer, für den Sieg ihr Bestes zu geben."
 
 black_tortoise: "Xuanwu"
 black_tortoise_desc: "Xuanwu, die schwarze Schildkröte des Nordens, wacht über das Element Wasser und den Winter. Die mutige Schildkröte bringt langes Leben, und stärkt die Entschlossenheit unserer Krieger."
  
 ###Sixiang Pulse Events###
 
 new_harmonization.1.t:0 "Harmonisation des Sixiang Glaubens"
 new_harmonization.1.d:0 "Die Gläubigen des Sixiang sind uns nicht unähnlich. Oft haben sie eine ähnliche Abstammung, glauben an die selben Geister und Götter, und haben ähnliche Moralvorstellungen. Was sie von uns unterscheidet, ist die Frage, ob solche Götter genug Einfluss haben, um ihnen unserer Leben zu widmen. Die vier Geister, die sie verehren, sind auch Teil unserer Mythologie. Da unsere Anstrengungen ihre Stellung in unserer Gesellschaft zu stärken von Erfolg gekrönt ist, sind die Gläubigen des Sixiang in [Root.GetName] nun beinahe nicht unterscheidbar von uns, und wo noch Unterschiede bestehen, werden sie dem größeren Wohl hinten angestellt."
 new_harmonization.1.a:0 "Assimiliert die Menschen mit Aufklärung und Tugend."
 
 sixiang_events.1t:0 "Ritueller Synkretismus"
 sixiang_events.1d:0 "Bürger in $PROVINCENAME$ verehren die vier Symbole als Teil ihres örtlichen Pantheons. Tatsächlich tun das viele in ganz Asien - unsere Reformation ist mehr die Einführung von Riten und Moralvorstellungen, als die Erschaffung neuer Gottheiten. Das hat dazu geführt, dass ihre Einführung in den neu Eroberten Gebieten schnell und einfach vonstatten geht."
 sixiang_events.1a:0 "Ausgezeichnete Nachrichten."
 
 sixiang_events.2t:0 "Talentierter Weber in [Root.GetName]"
 sixiang_events.2d:0 "Ein Symbolist in $PROVINCENAME$ hat begonnen Seidengewänder mit exquisiten Bildnissen von unseren Göttern darauf zu weben. Der örtliche Gouverneur war überaus beeindruckt, und hat [Root.Monarch.GetName] kontaktiert, und uns den Erwerb eines solchen Gewandes zu erstehen."
 sixiang_events.2a:0 "Ich nehme zwei!"
 sixiang_events.2b:0 "Nein danke."
 
 sixiang_events.3t:0 "Astrologen verbreiten Panik!"
 sixiang_events.3d:0 "Schlechte Nachrichten. Ein Astrologe hat die Sterne gelesen, und ist zu einem fürchterlichen Urteil gelangt. Er faselt von Konstellationen, die jedes Mal einem großem Unglück vorhergehen, dessen Einzelheiten sich allzu unglaublich anhören. Noch schlimmer, er hat nicht nur uns alarmiert, sonder er empfand es als angemessen, seine Hiobsbotschaften in die ganze Welt hinauszuposaunen."
 sixiang_events.3a:0 "Unglück? Oh nein!"
 sixiang_events.3b:0 "Warte... Er verbreitet die Nachricht? Stoppt den Mann!"
 
 sixiang_events.4t:0 "Drache gesichtet!"
 sixiang_events.4d:0 "Mein Herr! Wir haben mehrerer Berichte über Bauern erhalten, die einen großen blauen Drachen durch den Himmel fliegen sahen. Wir können das nicht bestätigen, noch wissen wir wohin er wollte, und, ganz ehrlich, es besteht eine große Wahrscheinlichkeit, dass es nur ein Komet war. Zum Glück sehen es viele als gutes Omen an."
 sixiang_events.4a:0 "Es ist ein gutes Omen!"
 sixiang_events.4b:0 "Das Ende unserer Feinde ist nah!"
 sixiang_events.4c:0 "Es wird der Wirtschaft helfen!"
 sixiang_events.4do:0 "Hahaha! Danken wir dem Himmel, dass wir in solch aufgeklärten Zeiten leben!"
 sixiang_events.4e:0 "Oh Drache, von Azulongs Blute..."
 
 sixiang_events.5t:0 "Der Hof ist uneinig über die Götter"
 sixiang_events.5d:0 "Mehr als eine Gottheit bei Hofe zu verehren, hat schon zu einigen Streitereien geführt, beziehungsweise einige schon vorhandene noch verstärkt. Einige der Höflinge provozieren einander immer mehr, und wann immer die Götter ins Spiel kommen, so wird es nur noch schlimmer."
 sixiang_events.5a:0 "Schmeißt sie alle raus!"
 sixiang_events.5b:0 "Sie verstehen beide nicht den Sinn des Glaubens!"
 
 sixiang_events.6t:0 "Ablehnung der Riten!"
 sixiang_events.6d:0 "Lange war unser Glaube nicht mehr als eine lose Zusammensammlung von Bräuchen und Göttern, zu unbedeutend um sicherzustellen, dass die Menschen ihnen wirklich treu bleiben. Seitdem haben wir jedoch eine Sammlung von Riten zusammengestellt, womit die Religion entstand, die uns so am Herzen liegt. Dennoch meinen Einige, dass die Riten in Vergleich mit den "guten alten Zeiten" entweder zu strikt sind, oder dass es sie überhaupt nicht geben sollte, da nach ihnen der Wert eines Mannes nicht an der Art gemessen werden sollte, wie er betet, sondern daran, dass er überhaupt betet."
 sixiang_events.6a:0 "Da ist was dran..."
 sixiang_events.6b:0 "Häresie!"
 
 sixiang_events.7t:0 "Die Sterne stehen gut für [Root.Monarch.GetName]"
 sixiang_events.7d:0 "Astrologen halten ständig nach den Botschaften der Götter in den Sternen für uns Ausschau, und einer von ihnen sieht in der derzeitigen Konstellation eine Parallele zu der von [Root.Monarch.GetName]. Glücklicherweise sieht es sehr gut für uns aus, da [Root.Monarch.GetName]s Symbole eine Zeit von Glück und Wohlstand anzeigen."
 sixiang_events.7a:0 "Gelobt sei der Himmel!"
 
 sixiang_events.8t:0 "Die Sterne stehen schlecht für [Root.Monarch.GetName]"
 sixiang_events.8d:0 "Astrologen halten ständig nach den Botschaften der Götter in den Sternen für uns Ausschau, und einer von ihnen sieht in der derzeitigen Konstellation eine Parallele zu der von [Root.Monarch.GetName]. Unglücklicherweise sieht es nicht gut für uns aus, da [Root.Monarch.GetName]s Symbole eine harte und beschwerliche Zeit anzeigen."
 sixiang_events.8a:0 "Es ist der Wille des Himmels."
 
 sixiang_events.9t:0 "Skulptur wird zum örtlichen Artefakt"
 sixiang_events.9d:0 "Eine alte Skulptur in $PROVINCENAME$, die immer schon von spiritueller Signifikanz war, wird auch in den benachbarten Regionen immer beliebter. Sie ist schön anzusehen, geschaffen vor der Begründung unserer Riten, und wird nun zu einem Symbol für den örtlichen Zuspruch zu unseren Gottheiten. Die Ortsansässigen Bürger haben uns eine Botschaft geschickt, in der sie eine Art Patronage für $PROVINCENAME$ erwarten."
 sixiang_events.9a:0 "Macht es zum Wallfahrtszentrum!"
 sixiang_events.9b:0 "Hebt dort einen Zehnt ein!"
 
 sixiang_events.10t:0 "Bekannter örtlicher Gelehrter"
 sixiang_events.10d:0 "Das Umland hat einen herausragenden, und bescheidenen, Gelehrten hervorgebracht, der die Riten vorzüglich beherrscht. Normalerweise stellen wir nur Bürokraten ein, die den Einstufungstest bestanden haben, doch sollten wir uns dieses Talent nicht entgehen lassen, denn er ist mehr als geeignet. Wie könnten ihn auch den Test machen lassen, doch das könnte ihn beleidigen."
 sixiang_events.10a:0 "Wir sollten eine Ausnahme für so ein Talent machen."
 sixiang_events.10b:0 "Wir schaffen einen schädlichen Präzedenzfall."

 ###National Ideas###
 
 YUE_ideas: "Yue'sche Ideen
 YUE_ideas_start: "Yue'sche Traditionen"
 YUE_ideas_bonus: "Yue'sche Ambitionen"
 
 yue_manufactory_south: "Manufakturen des Südens"
 yue_manufactory_south_desc: "Der Perlfluss schafft eine überaus fruchtbare Region, bevölkert von cleveren Handwerkern, die alles selbst erzeugten um so weit weg vom Herzen des Reichs der Mitte zu überleben. Frühe Manufakturen wurden in Kanton gegründet, um die Bedürfnisse der ortsansässigen Bevölkerung zu befriedigen. Wenn wir diese Tradition weiter stärken, dann werden wir zu einer wirtschaftlichen Supermacht."
 yue_pearl_navigators: "Navigators am Perlfluss"
 yue_pearl_navigators_desc: "Der Perlfluss bewässert Kanton und den größten Teil des zentralen Südchinas. Seine Zubringer und sein komplexes Delta haben uns zu außergewöhnlich guten Navigatoren gemacht."
 yue_nanman: "Nanman"
 yue_nanman_desc: "Nanman oder die Südlichen Barbaren - so werden die Yue von den anderen Chinesen zumeist genannt. Auch wenn wir uns schon vor langem sinisiert haben, und viel unserer alten Traditionen aufgaben, so begegnet man uns immer noch mit Respektlosigkeit. Doch von heute an soll Nanman nicht länger ein Schimpfwort sein, sondern ein Wort der Angst."
 yue_four_gods: "Die vier Götter"
 yue_four_gods_desc: "Vier große Entitäten wit legendären Kräften wachen immerzu über uns treue Gläubige. Wir müssen ihre Botschaft verbreiten. Auch wenn unsere Kameraden im Norden formell an sie glauben, so haben sie jedoch nicht die wahren Riten angenommen, die nötig sind - dass muss sich ändern."
 yue_masters_metal: "Meister der Metallurgie"
 yue_masters_metal_desc: "Seit Urzeiten sind die Menschen im Süden für ihr Geschick in der Metallverarbeitung bekannt. Früher waren es Zinn, Kupfer uns Bronze - doch nun sind wir mit Eisen genau so geschickt. Wir erzwungenen Waffen schneller und billiger als sonst jemand."
 yue_banditry: "Krieg mit den Banditen"
 yue_banditry_desc: "Der Süden war schon immer ein Paradies für Kriminelle aller Art - von Banditen die nichtsahnende Reisende überfallen bis hin zu Piraten die allzu viele Schiffe versenken. Wir müssen ihnen den Krieg erklären und diese Störenfriede endgültig ausrotten."
 yue_guangxi_jungles: "Dschungel von Guangxi"
 yue_guangxi_jungles_desc: "Auch wenn Guangxi ein einziger gewaltiger Dschungel ist, so kann man ihn gut durchqueren. Die Erde ist fruchtbar, und immerhin sind wir Meister der Schmiedekunst. Vielleicht sollten wir ihn einfach abholzen, um das Gebiet besiedeln zu können."
 
 CDL_ideas: "Dali'sche Ideen"
 CDL_ideas_start: "Dali'sche Traditionen"
 CDL_ideas_bonus: "Dali'sche Ambitionen"
 
 cdl_warrior_monks: "Kriegermönche"
 cdl_warrior_monks_desc: "Dali war einst ein Königreich, aber nun folgen wir dem großen Buddha. Auch wenn er ein größer Verfechter des Friedens was, muss man manchmal bewaffnet sein, um inneren Frieden zu bewahren."
 cdl_tithes: "Sammlung des Zehnt"
 cdl_tithes_desc: "Der Zehnt muss in der ganzen Region eingetrieben werden, wenn wir unseren Weg des Kriegers beibehalten wollen. Wir brauchen Mittel um bessere Waffen und die Versorgung der Männer zu finanzieren."
 cdl_impenetrable: "Uneinnehmbar!"
 cdl_impenetrable_desc: "Unsere Mauern mögen aus Stein sein, aber unsere Entschlossenheit ist aus Stahl. Wir werden es niemals zulassen, das eine Belagerung unsere Städte Erfolg hat. Tod vor Niederlage!"
 cdl_females_allowed: "Keine Geschlechtertrennung"
 cdl_females_allowed_desc: "Unsere Gesellschaft hat nie wirklich die Aufgaben nach dem Geschlecht vergeben. Sowohl Männer, als auch Frauen, sind angehalten, ja sogar ermutigt, sich dem Staatswesen zu widmen. Wichtiger noch, sie dienen alle gleichermaßen als Kanonenfutter."
 cdl_all_walks_of_life: "Von allen Lebenswegen"
 cdl_all_walks_of_life_desc: "Von diesem Tag an, messen wir die Menschen nicht bei Tradition, Ethnie oder Wohlstand, sondern an ihrem Glauben. Alle Lebenswege sollen sich zu einem Ziel vereinen."
 cdl_yunnan_jungles: "Dschungel von Yunnan"
 cdl_yunnan_jungles_desc: "Yunnan ist ein einziger massiver Dschungel, der sich sogar über unsere Grenze ausdehnt. Vielleicht können wir das zu unserem militärischen Vorteil nutzen."
 cdl_resist_china: "Widersetzt euch dem Reich der Mitte"
 cdl_resist_china_desc: "Die Menschen haben sich der chinesischen Unterdrückung lange widersetzt, früher aufgrund von Ethnie und Tradition, doch nun im Namen des Glaubens. Aus welchem Grund auch immer, wir werden Widerstand leisten!"
 
 SHU_ideas: "Shu'sche Ideen"
 SHU_ideas_start: "Shu'sche Traditionen"
 SHU_ideas_bonus: "Shu'sche Ambitionen"
 
 shu_outpost_of_the_west: "Außenposten im Westen"
 shu_outpost_of_the_west_desc: "Im Reich der Mitte ist keine Stadt westlich von Chengdu, größer als sie. Wir kontrollieren das wichtigste Zentrum des Handels im westlichen China, welches auch die grenze zu den anderen christlichen Staaten darstellt."
 shu_pacification_of_nanzhong: "Befriedung von Nanzhong"
 shu_pacification_of_nanzhong_desc: "Nanzhong war schon während der gesamten Geschichte Chinas eine besonders rebellische Provinz. Kontrolliert von Barbaren, die erst vor kurzem zivilisiert wurden, hat es schon früher wild für seine Unabhängigkeit gekämpft. Die Integration der Provinz wurde nur dadurch ermöglicht, dass das alte Shu-Reich sie eindeutig besiegte, und den Barbarenkönig Meng Hou nicht einmal, nicht zweimal, sondern sieben Mal gefangen nahm."
 shu_sichuan_valley: "Das Sichuan Tal"
 shu_sichuan_valley_desc: "Das Tal in dem Chengdu liegt ist gesegnet. Es ist leicht zu verteidigen, und mit schmalen Pässen als Engstellen fast uneinnehmbar. Das Tal selbst ist fruchtbar und wohlhabend. Wir müssen die Pässe bis zum letzten Mann verteidigen."
 shu_sino_christians: "Sino-Christen"
 shu_sino_christians_desc: "Wir wurden von der Jungfrau Maria selbst gesegnet, und nun sind wir Christen. Traurigerweise sind viele der Männer aus dem Reich der Mitte noch nicht konvertiert. Wir müssen ihnen die Hand Reichen, auf dass sie erleuchtet werden, durch den einzig wahren Glauben."
 shu_han: "Shu Han"
 shu_han_desc: "Die Herrscher der Shu stammen von der Han-Dynastie ab, die ersten, die alle Chinesen vereinten, und die ausländischen Eroberer in Schach hielten. Wir müssen unsere Wurzel ehren, und ein noch größeres Reich aufbauen."
 shu_sleeping_dragons: "Der schlafende Drache"
 shu_sleeping_dragons_desc: "Wenn wir unsere Reich ausdehnen wollen, brauchen wir gute Strategen. Talentierte Gelehrte der Kunst des Krieges, können vielleicht die nächsten schlafenden Drache werden."
 shu_direct_draft: "Direkte Einberufung"
 shu_direct_draft_desc: "Indem wir die Aufgabe der Einberufung von Kriegern nicht den lokalen Präfekten überlassen, es als Teil der zentralstaatlichen Privilegien etablieren, können potentiell korrupte Gouverneure keine gefälschten Volkszählung erstellen. Direkte Regierung durch Chengdu!"
 
 WUU_ideas: "Wu'sche Ideen"
 WUU_ideas_start: "Wu'sche Traditionen"
 WUU_ideas_bonus: "Wu'sche Ambitionen"
 
 wu_idea_1: "Huangpu Mündung"
 wu_idea_1_desc: "Der Huangpu ist ein von Menschen gemachter Fluss, der durch unser Land fließt, und ein Hauptzufluss des Yangtze. An seinen Ufern leben mehr Seelen als überall auf der Welt."
 wu_idea_2: "Die Kust des Krieges"
 wu_idea_2_desc: "Sun Tzu, der Autor von "Die Kunst des Krieges", soll in Jiangdong geboren sein - Wu Territorium. Wir werden seine Prinzipien und Ideen auf ewig hochhalten."
 wu_idea_3: "Niemal ein zweites Hefei"
 wu_idea_3_desc: "Die Ambitionen der Wu Dynastie wurden vor ihrer Zeit zerschlagen, als bei Hefei eine kleine Streitmacht von etwas mehr als achthundert Mann ein Lager mit zehn - nein hunderttausend Mann überfiel, und es bis zum eintreffen der gegnerischen Verstärkung in Unruhe zu halten, gefolgt von einer schamvollen Einkesselung. Bis heute erschüttert nur der Name des gegnerischen Generals unsere Reihen, und unsere Kinder hören seinen Namen nur in den schlimmsten Geschichten. Die Wunde ist in tausend Jahren verheilt, doch die Narbe verbleibt bis zum Ende unserer Geschichte."
 wu_idea_4: "Der Sun Klan"
 wu_idea_4_desc: "Wu ist die Geburtsstätte des legendären Sun Klans, berühmt nicht nur für Sun Tzus große Werke, sondern auch für den Tiger von Jiangdong Sun Jian, den Kleine Eroberer Sun Ce, und den legendären Kaiser Sun Quan."
 wu_idea_5: "Maritimer Expansionismus"
 wu_idea_5_desc: "Als Staat an der Mündung eines großen Flusses und am Rande des Kontinents, ist es wichtig, dass wir eine mächtige Flotte erhalten, sowohl für den Handel, als auch für militärische Zwecke. Wir mögen keine thalassokratische Vergangenheit haben, aber dass muss uns nicht behindern."
 wu_idea_6: "Heuert die Piraten an"
 wu_idea_6_desc: "Es ist nun schon Tradition, dass wir willige Piraten in die Reihen der Wu Armee und Marine eingliedern. Sie mögen laut und ungebildet sein, doch sind sie erfahrene Soldaten und Seeleute, und die Aussicht auf eine Karriere als Armee, vielleicht sogar als Offizier, ist für viele attraktiv. Das wird uns helfen in den Zeiten der Instabilität des Reichs der Mitte."
 wu_idea_7: "Wehrt die Nordländer ab"
 wu_idea_7_desc: "Wu hat schon viele Invasoren aus dem Norden vertrieben. So wie wir unsere alten Rivalen, die Roten Klippen, besiegten, so werden wir uns auch nicht von den Yuan, den Ming oder irgend einem anderen unbedeutenden Kriegsherren unterwerfen lassen."
  
 min_ideas: "Min'sche Ideen"
 min_ideas_start: "Min'sche Traditionen"
 min_ideas_bonus: "Min'sche Ambitionen"
 min_1: "Erweitert das Handelsnetzwerk"
 min_1_desc: "Wir haben bereits ein gutes Netzwerk aufgebaut, dass den Handel im Südchinesischen Meer an unsere Küsten lenkt, doch müssen wir dieses Netz noch ausbauen, wenn unsere Wirtschaft wachsen soll."
 min_2: "Zentrum der Handelsideen"
 min_2_desc: "Ob von den Zentralen Ebenen im Norden oder den Ausländern im Süden, wir stehen am Schnittpunkt der Innovationen. Neue Handelsideen kommen durch unser Land, und wir machen sie uns zu eigen."
 min_3: "Ausländischen Konsulate"
 min_3_desc: "Viele der Herrscher des Reichs der Mitte glauben sich unbesiegbar und sehen in Ausländern keinen Wert. Wenn das war wäre, wie hat es dann den Mongolen gelingen können, uns alle zu erobern? Es gibt immer etwas, dass man von Fremden lernen kann, und wir müssen dafür sorgen, dass unsere Diplomaten immer jemand haben, der etwas neues weis."
 min_4: "Expeditionen in die Ferne"
 min_4_desc: "Nicht viele sind bereit das Reich der Mitte zu verlassen und ins Unbekannte zu fahren - vielleicht deshalb, weil China ein reiches Land ohnegleichen ist, doch wenn wir bereit sind, und doch aufzumachen, wird uns das nur stärker machen."
 min_5: "Seekriegskunst"
 min_5_desc: "Marineangriff und amphibische Landungen sind die bevorzugte Taktik der Min. Die Strategie unsere Soldaten von den Schiffen aus zu decken und zu versorgen, hat uns bisher immer gute Dienste erwiesen."
 min_6: "Sino-Kolonialismus"
 min_6_desc: "Auch wenn es bisher Übersee nicht üblich war, so haben viele unserer Dynastien Umsiedelungs- und Kolonialisationsprojekte verfolgt. Wie ändern nur die Distanzen die wir zurücklegen."
 min_7: "Vermischung mit den Ureinwohnern"
 min_7_desc: "Unsere Kolonien in Übersee sind oft in Gefahr, da die Entfernung zur Heimat die Versorgung mit Soldaten schwierig gestaltet. Wir sollten uns mit den Eingeborenen verbünden, um weniger Nachschub zu benötigen."
 
 qin_ideas: "Qin'sche Ideen"
 qin_ideas_start: "Qin'sche Traditionen"
 qin_ideas_bonus: "Qin'sche Ambitionen"
 qin_1: "Die nördliche Seidenstraße"
 qin_1_desc: "Viel Reichtum fließt entlang der verschiedenen Routen der Seidenstraße, und der Hexi Korridor, der Punkt in dem sich alle nördlichen Routen treffen ist unter unserer Kontrolle."
 qin_2: "Einschränkung der Macht"
 qin_2_desc: "Einer der Gründe warum die Yuan ihren Hof und ihre Provinzen kaum kontrollieren können, besteht darin, dass sie kaum jemals die Macht der dezentrale Institutionen einschränken. Wir wollen nicht die selben Fehler machen."
 qin_3: "Nie dagewesene religiöse Konflikte"
 qin_3_desc: "Neue Religionen kommen über die Seidenstraße in unser Land, und die alten Traditionen werden verdrängt oder völlig verändert. Uns, als Tor zur Seidenstraße trifft es nur umso mehr. Ob wir jemals wieder in eine ähnliche Situation kommen, wissen wir nicht, doch dann sind wir vorbereitet."
 qin_4: "Infrastruktur in Xibei"
 qin_4_desc: "Die Provinz Xibei hat kaum angemessene Infrastruktur, auch wenn das Gelände ideal für eine große Verbindungsstraße wäre."
 qin_5: "Reiter von Liang"
 qin_5_desc: "Liang ist bekannt dafür, dass von dort die besten Pferde des Reichs der Mitte stammen. Es ist kaum überraschend, dass die Gegend auch die besten Reiter hervorbringt."
 qin_6: "Ursprung des Reiches"
 qin_6_desc: "Die ersten Dynastien, die das Reich der Mitte kontrollierte, stammen aus unserem Land - die Qin und die Han. Wie werden ihre Namen ehren und ein neues Reich schaffen!"
 qin_7: "König von Hanzhong"
 qin_7_desc: "Hanzhong war die erste Hauptstadt der ersten wahrlich glorreichen Dynastie, der Han. Die Stadt hat heute an wirtschaftlicher Bedeutung verloren, doch die Gebäude bestehen immer noch, und so tut es ihre Prestigeträchtigkeit."
 
 jin_ideas: "Jin'sche Ideas"
 jin_ideas_start: "Jin'sche Traditionen"
 jin_ideas_bonus: "Jin'sche Ambitionen"
 jin_1: "Feinde der Ming"
 jin_1_desc: "Wir liegen ständig im Konflikt mit den Ming, da wir uns gegen die gestellt haben. Lassen wir sie wissen, dass die Abneigung auf Gegenseitigkeit beruht, und unsere Männer die Chance willkommen heißen, auf rote Turbane zu schießen."
 jin_2: "Loyalität über alles"
 jin_2_desc: "Der Auslöser für den Fall eines Reiches ist immerzu ein Mangel an Loyalität. Wenn du jemandem nicht vertrauen kannst, so darfst du ihn nicht aufsteigen lassen. Es ist uns ein Rätsel, warum viele diese grundsätzliche Tatsache nicht zu begreifen scheinen. Wie beispielsweise die Yuan..."
 jin_3: "Eröffnet ein Büro der Barbaren"
 jin_3_desc: "Als Land an der nördlichen Grenze des Reichs der Mitte haben wir das "Glück" ständig von den Stammesverbänden im Norden überfallen zu werden. Auch wenn das während der Herrschaft der Mongolen zurückgegangen ist (immerhin waren wir im selben Staat), so müssen wir vorbereitet sein, um mit ihnen zu verhandeln, falls die Mongolen fallen."
 jin_4: "Gelehrte zu Hofe"
 jin_4_desc: "Es ist entscheidend für das Funktionieren eines Staates, dass fähige Staatsdiener die Führung in unserem Land haben."
 jin_5: "Acht-Tore-Formation"
 jin_5_desc: "Die Acht-Tore-Formation ist eine defensive Angriffs-Formation, die in der letzten Zeit der streitenden Reiche ersonnen wurde. Sie konzentriert sich auf langsame gut geplante Manöver, die sicher stellen, dass unsere Männer nur minimalen Schaden nehmen. Sie ist perfekt die Flanken zu schützen und hat keinerlei offensichtliche Schwachstellen."
 jin_6: "Tuntian System"
 jin_6_desc: "Dieses System wurde von einem entfernten Vorfahren unserer Dynastie ersonnen, um eine Armee schnell aufzufüllen und effizient zu versorgen, indem man sicherstellt, das jeder fähige Mann in einem Gebiert entweder dient oder Ackerbau betreibt. Es ist strickt, also sollte es nur in langen Kriegen verwendet werden, doch es ist höchst effizient."
 jin_7: "Die große Mauer"
 jin_7_desc: "Mit der großen Mauer hat das Reich der Mitte uns - und allen die uns nachfolgen - ein großartiges Vermächtnis hinterlassen. Sie beschützt unser Land vor den Barbaren, und dient generell als Abschreckung, und riesiges Hindernis für Armeen. Dieses Wunder der Ingenieurskunst wird uns nicht im Stich lassen."
 
 chagatayid_ideas: "Tschagatai-Khanat Ideen"
 chagatayid_ideas_start: "Tschagatai-Khanat Traditionen"
 chagatayid_ideas_bonus: "Tschagatai-Khanat Ambitionen"
 
 chagatayid_1: "Fortgeschittene Logistik"
 chagatayid_1_desc: "Als das Mongolische Reich erstmalig zerbrach, war das Tschagatai-Khanat ein Binnenstaat gefangen in Zentralasien, der beinahe vollständig trocken oder gar wüstenartig war. Die Logistik des Krieges in so einer Region ist mehr als komplex, doch mit der Zeit haben wir sie gemeistert."
 chagatayid_2: "Der Weg der Mongolen"
 chagatayid_2_desc: "Die Mongolen sind nicht gefallen, weil ihre Kriegskunst nachließ, sondern wegen administrativer und diplomatischer Probleme. Ihre Art zu leben, wird uns immer noch zu vielen Siegen verhelfen."
 chagatayid_3: "Ehre der Blutlinie"
 chagatayid_3_desc: "Die Tschagatayiden stammen von Tschagatai-Khan ab, dem zweiten Sohn von Dschingis, was das Tschagatai-Khanat zu dem wahren Erben von Dschingis und seinem Vermächtnis macht."
 chagatayid_4: "Kontrolle der Seidenstraße"
 chagatayid_4_desc: "Die Landroute der Seidenstraße läuft durch das Tschagatai-Khanat, und andere Routen sind einfach nicht realisierbar. Das können wir zu unserem Vorteil nutzen."
 chagatayid_5: "Zentralasiatische Unterschiede"
 chagatayid_5_desc: "Zentralasien ist die Heimat vieler Religionen wie Nestorianismus, Buddhismus, Tengriismus und Manichäismus. Ein Herrscher der hier nicht den Kompromiss sucht, ist nicht geeignet das Volk zu führen."
 chagatayid_6: "Bestimmung der Blutlinie"
 chagatayid_6_desc: "Es ist unsere Bestimmung solchen Ruhm wie unsere Vorväter Temujin, Tschagatai und Esen Buqa Khans zu erlangen. Lasst unser Ziel für die Zukunft sein, ihr Erbe zu ehren, indem wir sie überflügeln."
 chagatayid_7: "Wiedergeburt der Macht der Mongolen"
 chagatayid_7_desc: "Unsere Wiedergeburt als einer Großmacht in Zentralasien ist nur ein Schritt auf unserem Pfad das Großmongolische Reich wiederauferstehen zu lassen. Irgendwann werden wir alles zurückgewinnen."
 
 ###Missions###
 
 min_mission_1_title:0 "Löst die Krise"
 min_mission_1_desc:0 "Die Grenze mit Yue war immer schon schwierig, und unser Überleben ist dank ihr ständig gefährdet. Wieder bahnt sich eine Krise an, und wir müssen uns auf das Schlimmste einstellen."
 
 min_mission_2_title:0 "Neutralisiert Bedrohungen"
 min_mission_2_desc:0 "Es ist an der Zeit, dass wir uns endlich um Yue und Wu, unsere größten Gegner, kümmern, auf dass sie Sicherheit unseres Volkes gewährleistet ist."
 
 min_mission_3_title:0 "Taiwan Expedition"
 min_mission_3_desc:0 "Wir wissen schon lange von Taiwan, einer Insel nicht weit vor unserer Küste. Nun, mit dem Hunger unseres Volkes nach neuen Gestaden, scheint Taiwan ein offensichtliches Ziel."
 
 min_mission_4_title:0 "Kontrolliert die Südsee"
 min_mission_4_desc:0 "Indem wir das Handelsaufkommen im Südchinesischen Meer kontrollieren, stellen wir den ständigen Fluss von Gold in unsere Kassen sicher. Taiwan und das Festland sind gute Ausgangspunkte, doch wir müssen noch weiter vorstoßen, um unseren Profit zu maximieren."
 
 min_mission_5_title:0 "Kolonialer Untertan"
 min_mission_5_desc:0 "Unsere Praktik in Übersee neues Land zu besiedeln, hat uns bisher gut gedient. Lasst uns weiter vordringen, als je ein Han zuvor, und in der Ferne ein Reich nach dem Vorbild unserer Nation errichten!"
 min_mission_5.tt:0 "§Y[Root.GetName]§! hat mindestens eine Kolonialnation"
 
 a_new_court_title:0 "Ein neuer Hof"
 a_new_court_desc:0 "Wenn wir die neuen Anführer der Han werden wollen, dann müssen wir zuerst eine Stadt errichten, die unsere Ambitionen widerspiegelt."
 
 levy_prefectures_title:0 "Erhebung der Präfekten"
 levy_prefectures_desc:0 "Auch wenn der Status der Präfekturen als Instanz der zentralen Autorität vergangen ist, so gibt es sie noch immer, und die Präfekten sind immer noch in Kontrolle unserer Regionen. Wir müssen ihre Hilfe in Anspruch nehmen."
 
 chinese_industriousness_title:0 "Chinesische Industrie"
 chinese_industriousness_desc:0 "Die Han sind die Quelle der Seidenstraße, und bekannt für ihre großen Reisfarmen. Fleiß liegt in der Natur unseres Volkes. Die wird zum Schlüssel unseres wirtschaftlichen Erfolges werden."
 
 unite_political_centers_title:0 "Vereint die Machtzentren"
 unite_political_centers_desc:0 "Wir werden stärker, doch wir dürfen jene Städte nicht vergessen, die in der Vergangenheit die Zentren unserer Zivilisation darstellten. Ihrer Wichtigkeit darf nicht unterschätzt werden, und auch nicht der Wohlstand, den sie generieren. Und auch bringen sie diplomatische Anerkennung für unseren Staat."
 
 contest_china_title:0 "Das Reich der Mitte!"
 contest_china_desc:0 "Wir sind zuversichtlich, dass wir das Mandat des Himmels für uns beanspruchen können. Kein Kriegsherr wird uns im Weg stehen. Lasst uns der Welt unsere Macht zeigen!"
 
 moghul_mission_1_title:0 "Krieger der Steppe"
 moghul_mission_1_desc:0 "Die Steppen, die unsere Heimat sind, haben viel der besten und härtsten Reiter hervorgebracht, die die Welt je zu Gesicht bekommen wird. Unser erster Schritt auf dem Weg zum Krieg, muss sein, sie alle unter einem Banner zu einen."
 
 moghul_mission_2_title:0 "Bezwingt die Tarim Stämme"
 moghul_mission_2_desc:0 "Die Stämme des Tarimbeckens waren schon immer etwas zu unabhängig für unseren Geschmack, und die geographischen Barrieren zwischen uns und ihnen komplizieren die Lage nur noch. Wir müssen sie vollständig in unser Reich integrieren."
 
 moghul_mission_3_title:0 "Legitimiert uns selbst"
 moghul_mission_3_desc:0 "Unser Herrscher stammt aus dem Hause Tschagatais, einem Nachfahren des Großen Khan Dschingis selbst. Dennoch halten viele seinen Anspruch auf das Erde der Tschagataiiden für zu schwach, und rechtfertigen damit ihre Unabhängigkeit. Wir werden sie lehren, die Macht unseres Haus zu unterschätzten."
 
 moghul_mission_4_title:0 "Sichert den Korridor"
 moghul_mission_4_desc:0 "Der Streifen fruchtbares Land zwischen den Bergen und Wüsten Zentralasiens - den Chinesen als Hexi-Korridor bekannt - stellt die wichtigste Handelsroute Nordchinas dar, durch die aller Reichtum in und aus dem Reich der Mitte fließt. Zum Wohle unseres großen Kahnats, müssen wir ihn zur Lebensader unserer Wirtschaft machen."
 
 moghul_mission_5_title:0 "Mongolische Dominanz"
 moghul_mission_5_desc:0 "Unser langsamer Vorstoß gen China, war höchst effektiv, doch es ist an der Zeit, entschiedener zu Handeln, und eine ihrer Hauptstädte einzunehmen - das große Beijing. Oder sollte ich sagen Khanbaliq?"
 
 center_of_maelstrom_title:0 "Zentrum des Malstroms"
 center_of_maelstrom_desc:0 "Im Süden grenzen wir an Ming, und im Norden stehen unsere alten Herren vor dem Ruin. In diesen unsicheren Zeiten, müssen wir uns selbst absichern, um das Chaos der kommenden dynastischen Krise zu überstehen, die sich in Beijing anbahnt."
 
 pacify_beijing_title:0 "Der Hof in Beijing"
 pacify_beijing_desc:0 "Nach einer langen Phase der mongolischen Okkupation, ist der von Intrigen gebeutelte Hof in der nördlichen Hauptstadt in Unruhe. Den Hof zu befrieden, mithilfe von Verhaftungen und dem einen oder anderen Mord, sollte das Chaos beseitigen."
 
 ancient_capitals_title:0 "Die antike Hauptstädte"
 ancient_capitals_desc:0 "Hanzhong und Chang'an waren einst Hauptstädte des Reichs der Mitte, doch nun sind diese wichtigen Zentren in der Hand der Qin, unseren westlichen Rivalen. Wir werden sie erobern um unser Erbe zu bewahren."
 
 fell_goliath_title:0 "Bezwingt Goliath"
 fell_goliath_desc:0 "Die Kriegsmaschine die sich Ming nennt, ist die größte Gefahr für unsere Position in China. Wir müssen einen präzisen Schlag ausführen um diese Bestie zu bezwingen."
 
 honor_cao_name_title:0 "Ehrt den Namen Cao"
 honor_cao_name_desc:0 "Unser Staat wurde von einem begründet der den Familiennamen Cao trug. Auch wenn die direkte Linie zu Kaiser Cao Wei nicht länger bestand hat, so gibt es keinen Grund, warum ein wenig Propaganda das nicht ändern sollte. In der Zwischenzeit werden wir Rache an den anderen beiden Staaten im Süden üben, die sich in ähnlicher Situation befinden..."