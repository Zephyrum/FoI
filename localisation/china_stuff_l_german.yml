 chi_brain_gain: "Gelehrte Immigranten"
 desc_chi_brain_gain: "Unsere Kontrolle über eine so reiche Stadt, bedeutet, dass viele Intellektuelle in unser Land kommen, und so unseren Hof bereichern."
 
 chi_prefecture_draft: "Einberufung in der Präfektur"
