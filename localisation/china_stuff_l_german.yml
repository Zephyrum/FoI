 khagan_reforms: "Die Reformen des Khagans"
 desc_khagan_reforms: "Der Yuan Khagan hat mehrere Reformen erlassen, um das Reich der Mitte zu zentralisieren. Auch wenn das den Kriegsherren nicht gefällt, werden seine Fähigkeiten und brutale Reputation Unruhe im Reich verhindern."
 
 tao_the_loyal: "Friedlicher Loyalismus"
 desc_tao_the_loyal: "Der ruhige Taoshui Cao ist grundsätzlich nicht gewillt, das Land in eine Bürgerkrieg zu stürzen, indem er sich an den Intrigen bei Hofe beteiligt. Sein Wort den Yuan gegenüber zu brechen, so glaubt er sicherlich, sei der beste Weg, einen Krieg zu vermeiden."
 
 red_turban_support: "Unterstützung für die roten Turbane"
 desc_red_turban_support: "Auch wenn die Rebellion der roten Turbane gescheitert ist, bleibt ihre Gesinnung stark unter den Jianghuai. Vielleicht wird es in der Zukunft eine neue Gelegenheit geben..."
 
 red_sky_risen: "Roter Himmel"
 desc_red_sky_risen: "Der gelbe Himmel ist untergegangen, und nun will der rote Himmel sich erheben!"
 
 confucian_loyalist: "Bleibt Konfuzianistisch"
 desc_confucian_loyalist: "Wir haben uns entschieden der Krise mit den konfuzianistischen Prinzipien entgegenzutreten, und zu versuchen Friede und Dialog zu fördern."

 converted_nestorian: "Konvertiert zum Nestorianismus"
 desc_converted_nestorian: "Wir haben uns der Nestorianischen Kirche in unserem Bestreben um religiösen Frieden angeschlossen."

 converted_chinese_pagan: "Nehmt die vier Symbole an"
 desc_converted_chinese_pagan: "Die Gottheiten des Sixiang werden nun schon seit einiger Zeit angebetet, und es ist nur natürlich, dass auch wir sie annehmen."

 qin_religious_stability: "Religiöse Stabilität"
