 chi_ascending_warlord: "Aufstieg des Kriegsherren"
 desc_chi_ascending_warlord: "Unser Kriegsherr war einer unter vielen, doch nun ist er mächtig genug, dass wir erfolgreich das Mandat des Himmels beanspruchen können."
 
 chinese_holy_site: "Zentrum des Glaubens"
