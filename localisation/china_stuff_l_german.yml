 foi_yue_defend_our_land: "Verteidigt unser Land!"
 desc_foi_yue_defend_our_land: "Die verräterischen Min versuchen eine Koalition gegen uns zu schmieden!"
 
 min_new_bases: "Neue Stützpunkte"
 desc_min_new_bases: "Unsere Marinestützpunkte garantieren unseren Schiffen viele Anlaufmöglichkeiten, was Erkundungsfahrten entscheidend erleichtert."

 min_southern_trade: "Südseehandel"
