 ### Main Bookmark ###
 FATE_OF_ISLAM:0 "Schicksal des Islams"
 FATE_OF_ISLAM_DESC:0 "In den Jahren nach der muslimischen Vereinigung Arabiens versuchten und scheiterten viele Kalifen, die großen byzantinischen und sassanidischen Reiche zu erobern und ließen die Araber in Arabien zerbrochen und isoliert zurück. 800 Jahre später, im Jahr 1444, ist Arabien durch die vielen Glaubensspaltungen zerbrochen. In Anatolien haben die Byzantiner, ohne den unbarmherzigen Strom muslimischer Invasoren, ihre Heimat behalten; in Nordafrika und im Nahen Osten wetteifern christliche Könige um Macht in einem Durcheinander verschiedener Konfessionen; und in Persien ist eine neue persische Dynastie bereit, zur Größe aufzusteigen. Wirst du den Arabern helfen, im Namen Allahs und Seines Propheten wieder auferstehen zu lassen, oder wirst du seinen Anhängern den letzten Schlag versetzen?"
 
 ### Bookmarks for areas with major content updates ###
 IBERIA_BOOKMARK:0 "Iberien: Zeichen des Krieges"
 IBERIA_BOOKMARK_DESC:0 "Iberien ist ein seltsamer Ort. Nach dem Zusammenbruch des Weströmischen Reiches erlangten die Visigothen bis zum Tod Agila II, ihrem letzten König, die Kontrolle über die Halbinsel. Daraufhin stürzte das Land ins Chaos. Im Jahr 1444 wird Iberien von einem Sammelsurium aus kleinen Königreichen und Fürstentümern beherrscht, die alle um das Erbe der großen Reiche streiten. Im Norden ist das Königreich Asturias gefangen zwischen Gegnern auf allen Seiten; Im Osten versuchen die wiedererstarkten Carthaginier, die Reste des Adels der Visigothen, ihre alte Macht zurückzugewinnen; Im Süden erholt sich Toledo immer noch von der Invasion des untergegangenen, berberischen Imwehhedenreiches; Und im Westen strebt Lusitanien danach ihr Reich auszudehnen, was bedeutet entweder Iberien zu erobern, oder neue Länder jenseits des Meeres zu entdecken. Wem wird letztendlich der Aufstieg zum Ruhm gelingen?"
 
 PERSIA_BOOKMARK:0 "Mittlere Osten: Schicksal der Flammen"
 PERSIA_BOOKMARK_DESC:0  "Als die Macht der Mongolen zerbrach, spie das Ilkhanat hunderte kleiner Fürstentümer über ganz Persien und Mesopotamien aus. Die Afshariden, errichteten ihre Machtbasis in der Bergen um Tehran, und ergriffen erfolgreich die Kontrolle über Persien, durch militärische Brillianz und diplomatisches Geschick. Doch die Vereinigung ist noch nicht zu Ende. Im Westen überlebt der Rest des Ilkhanat als die Jalayiriden, die gerade so ihre Grenzen halten können. Türkische Nomaden sind in Anatolien und Ägypten eingefallen, und scheinen bleiben zu wollen. Für den ganzen mittleren Osten, ist das Ziel klar - Kontrolle über die Seidenstraße, Verbindung zwischen den Machtpolen der Welt; zwischen China und den Mittelmeer..."

 CHINA_BOOKMARK:0 "China: Zeitalter der Kriegsherren"
 CHINA_BOOKMARK_DESC:0 "Das Reich der Mitte ist so chaotisch wie immer. Im Norden klammern sich die Reste der einst so mächtigen Yuan an ihre verbliebene Macht und den wenigen ihnen verbliebenen Einfluss. Ihr Khan, Adai Kublaid, ist nun bereits 55, und seine Nachfolge ist noch immer nicht geklärt. In der zentralen Ebene, wägt der Emporkömmling Ming seine Chancen ab, und seine Expansion gen Norden oder Süden, von Khanbaliq bis Guangdong. Sie müssen sich jedoch erst beweisen, und sich gegen die lokale Opposition durchsetzen. Ein solcher Gegner ist Yuehan, dessen Machtgebiet sich rund um die Mündung des Perlflusses erstreckt. Die Yue, haben einen festen Ritus für die chinesische Volksreligion entwickelt, nun Sixiang, und sie sind in einer guten Position ihren Einfluss in China und darüber hinaus geltend zu machen, mit taktischer Diplomatie, religiösen Gefallen, und strenger Führung. Nun, da Taisuns Machtergreifung naht, steht die Zukunft des Ostens auf dem Spiel."
 
 INDIA_BOOKMARK:0 "Indien: Sonnenuntergang der Shahs"
 INDIA_BOOKMARK_DESC:0 "Die Ankunft der manichäischen Shahs auf dem Subkontinent, führte zum Untergang der alten Ordnung im Norden. Aus den Trümmern erhob sich das Shahtum von Delhi, der stärksten Kraft Nordindiens seit den Tagen des Gupta Reiches. Doch die ständigen Überfälle der Kartiden und mehrere Bürgerkriege in kurzer Folge haben das Land gebrochen, und die Invasion des Königreichs Tibet gab dem angeschlagenen Staat den letzten Stoß. Heute versuchen viele kleiner Staaten den Norden zu kontrollieren, die mächtigen Vasallen des Shahs nach mehr Autonomie, oder gar Unabhängigkeit streben. Unterdessen gelang es dem Königreich Karnata das Dekkanplateu unter seine Kontrolle zu bringen, indem es die neuen Ideen der Shahs für sich nutze. Im Süden konnte sich, mit dem Niedergang von Rayalaseema, Tamilakam als neue Regionalmacht behaupten. Werden die Tamilakam, oder Delhi ihr Land zu altem Ruhm zurückführen? Oder werden neue Kräfte den Subkontinent dominieren?"
 
 ### Bookmarks for latest updates ###
 BARBARIE_BOOKMARK:0 "Barbarie: Stardust Crusaders"
 BARBARIE_BOOKMARK_DESC:0 "Die Jahrhundertelangen Konflikte, die die Barabrie plagen, scheinen sich endlich ihrem Ende zuzuneigen. Die Lehren des Propheten Tadmun, und die darauf folgenden anti-tadmunitischen Kreuzüge, der Untergang des Imwehhedenreiches und der Gegenangriff der Iberier haben die Region in einen Flickenteppich aus untereinander konkurrierenden Berberkönigreichen und Kreuzfahrerstaaten zersplittert, und es wird nicht lange dauern, bis einer von ihnen in eine dominante Position in dem Chaos aufschwingt. Im Westen hat das tadmunitische Königreich Mauretanien die letzten Jahrzehnte einigermaßen friedlich überstanden, indem es Religion möglichst aus seiner Politik heraushält, doch besonders an der Küste regt sich Widerstand unter den Katholiken gegen die ungewollte Herrschaf, während im Osten hat der Kreuzfahrerstaat Carthago beginnt, immer mehr an Macht zu gewinnen. Wie wird die Zukunft dieser Region aussehen?"
 
 BALKANS_BOOKMARK:0 "Balkan: Aufeinanderprallen der Adler"
 BALKANS_BOOKMARK_DESC:0 "Der Balkan ist seit Jahrhunderten das Schlachtfeld der Reiche. Im ständigen Hin und Her zwischen den Kaisern des Heiligen Römischen Reiches, dem Basilius in Byzanz und dem Bulgarenreich waren die Länder der Kroaten, Bosnier und Serben, der Arberier, Dakier und Kumanen nichts weiter als Schachfiguren. Doch die Zeiten beginnen sich zu ändern. Das Gleichgewicht ist gekippt, und die beiden Orthodoxen Reiche der Griechen und Bulgaren scheinen zu wanken, währen der Kaiser in Böhmen immer mehr an Macht gewinnt. Vor allem die Einrichtung des Großherzogtums Zagreb zeigt, dass der Wind heute von Nordwesten weht. Nun wittern die kleinen zerbrochen Fürstentümer ihre Chance, die großen Reiche zu beerben. Selbst in Anatolien ist die Position der Byzantiner längst nicht mehr so sicher. Können die alten Kolosse sich wider erholen, oder wird sich ein neuer Adler aus der Asche des Balkans erheben?"