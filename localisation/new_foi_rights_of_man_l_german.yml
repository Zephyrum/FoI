 mizraimi_harem_events.1.dd:0 "Seine königliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souverän aller Azeris, Khan der Khane, Hüter der heiligen Stadt Jerusalem, Stadthalter von Ctesiphon, Pharao von Ägypten, Beschützer der Ägypter, Azeris und Aramäer, genießt den Ruf eines großartigen Mannes und ist als Herrscher unerreicht.\nWie es sich für einen Mann dieses Kalibers und dieser Statur ziemt, ist der Padishah Vater mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sich jedoch überaus darüber bewusst, dass nur einer erben kann und was auf die anderen wartet. Unsere Wesire bestehen darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unser [Root.Monarch.GetTitle] vor seinen Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 mizraimi_harem_events.1.female:0 "Ihre königliche Majestät [Root.Monarch.GetName] [Root.Monarch.GetTitle], Souveränin aller Azeris und Khanin der Khane, genießt den Ruf einer großartigen Frau und ist als Herrscherin unerreicht.\nWie es sich für eine Herrscherin ihres Kalibers und ihrer Statur ziemt, ist die Padishahlik Mutter mehrerer tüchtiger Kinder, die als künftige Herrscher Großes verheißen. Sowohl die Söhne als auch unsere Regierungsbeamten sind sich jedoch bewusst, dass nur einer erben kann und was die anderen erwartet. Unsere Wesire bestehen dringend darauf, dass nun die Zeit gekommen ist, dass [Root.Monarch.GetName] aus den möglichen Nachfolgern einen Favoriten ernennt. Dies wird wahrscheinlich nicht das Wetteifern um [Root.Monarch.GetHerHis]e Gunst beenden, doch hoffentlich werden die schlimmsten Erbfolgestreitigkeiten verhindert, die folgen könnten, sollte unsere [Root.Monarch.GetTitle] vor ihren Schöpfer treten, ohne zuvor einen eindeutigen Nachfolger ausgewählt zu haben."
 mizraimi_harem_events.1.a:0 "Der gottesfürchtige Sohn ist unser Favorit."
 mizraimi_harem_events.1.b:0 "Der stärkste Sohn ist unser Favorit."
 mizraimi_harem_events.1.c:0 "Der lernbegierige Sohn ist unser Favorit."
 mizraimi_harem_events.1.d:0 "Der gesellige Sohn ist unser Favorit."
 mizraimi_harem_events.1.e:0 "Der natürliche Anführer ist unser Favorit."
 mizraimi_harem_events.1.f:0 "Der schönste Sohn ist unser Favorit."
 mizraimi_harem_events.1.g:0 "Der unternehmerische Sohn ist unser Favorit."
 mizraimi_harem_events.1.h:0 "Der wissbegierige Sohn ist unser Favorit."
 mizraimi_harem_events.1.i:0 "Der talentierteste Sohn ist unser Favorit."
 mizraimi_harem_events.1.j:0 "Der großzügige Sohn ist unser Favorit."
 mizraimi_harem_events.2.t:0 "Kiliç alayi"
 mizraimi_harem_events.2.d:0 "Eine türkische Krönungszeremonie ist das großartigste Ereignis, das viele in ihrem Leben sehen werden, und die Krönung von [Root.Monarch.GetName] ist keine Ausnahme. Als der Patriarchen von Yerusälim, [Root.Monarch.GetName], das Schwert von Cihangir umlegt, sehen unsere Wesire jedoch mit einem gewissen Grauen zu. Er war nie der wahrscheinlichste Kandidat und hätte wohl nie den Thron bestiegen, wenn es einen eindeutigen Favoriten gegeben hätte. Manche würden sogar so weit gehen und behaupten, dass es seine Mittelmäßigkeit war, die [Root.Monarch.GetName] den Triumph ermöglichte. Größere Männer betrachteten ihn nie als Bedrohung und andere hofften, das Reich durch ihn zu kontrollieren. Unser neuer [Root.Monarch.GetTitle] hat eine neue Sache zweifellos verdeutlicht: Falls sich die Notwendigkeit ergibt, wird er nicht davor zurückschrecken, denjenigen einen Dolch in den Rücken zu stoßen, die ihm vertrauen."
 mizraimi_harem_events.2.a:0 "Lang lebe der [Root.Monarch.GetTitle]!"
 mizraimi_harem_events.2.a.tt:0 "Nur die Zeit wird zeigen können, was für ein Herrscher [Root.Monarch.GetName] sein wird."
 mizraimi_harem_events.3.t:0 "Sancaga çikma"
 mizraimi_harem_events.3.d:0 "Unser Favorit und Thronfolger, [Root.Heir.GetName], ist jung und muss noch viel über das Leben und darüber, was einen guten Herrscher ausmacht, lernen. Die meisten unserer Wesire glauben, dass es unsere Pflicht sei, unsere dynastische Tradition zu ehren, indem wir unsere Söhne als Gouverneure und Herrscher über kleine Provinzen ernennen. Auf diese Weise können sie lernen, was es bedeutet, ein Herrscher zu sein. Wir können die Wahrscheinlichkeit eines zukünftigen Erbfolgekonflikts verringern, indem wir entsprechend mächtige Provinzen zuweisen. [sancaga_cikma_province.GetName] hat in der Vergangenheit einen solchen Gouverneursposten bekleidet und würde [Root.Heir.GetName] wahrscheinlich gut passen.\nAndere, darunter unsere Mutter, die Padishahlik Ana, glauben, dass der junge [Root.Heir.GetName] am meisten von einer Ausbildung innerhalb der Mauern des Shabistans profitieren würde, wo [Root.Heir.GetSheHe] ständigen Zugang zu guten Lehrern hätte und von denjenigen betreut würde, die ihn kennen. Auf diese Weise wäre [Root.Heir.GetSheHe] auch weit genug von jedem Ort, an dem [Root.Heir.GetSheHe] verfrühte politische Ambitionen entwickeln könnte."
 mizraimi_harem_events.3.a:0 "Die Herrschaft über [sancaga_cikma_province.GetName] wird [Root.GetHihmihr] sehr guttun."
 mizraimi_harem_events.3.a.tt:0 "[Root.Heir.GetName] erhält die volle Kontrolle über [sancaga_cikma_province.GetName]. Wenn alles gut verläuft, kehrt er mit verbesserten Herrscherfähigkeiten zurück."
 mizraimi_harem_events.3.b:0 "Der Shabistan ist der perfekte Ort für eine[Root.GetHnMale] junge[Root.GetHnMale] [Root.Heir.GetWomanMan]!"
 mizraimi_harem_events.3.b.tt:0 "[Root.Heir.GetName] wird in [Root.Capital.GetCapitalName] bleiben, wo es in allen Belangen sicherer ist, doch [Root.Heir.GetSheHe] wird keine Möglichkeit haben, [Root.Heir.GetHerHis]e Herrscherfähigkeiten zu verbessern."
 mizraimi_harem_events.4.t:0 "Sancaga çikma"
 mizraimi_harem_events.4.d:0 "[Root.Heir.GetName] ist von [Root.Heir.GetHerHis]em Einsatz als Gouverneur zurückgekehrt. Laut [Root.Heir.GetHerHis]er Aussage stärkte die Erfahrung [Root.Heir.GetHerHim] auf mehr als nur eine Art und [Root.Heir.GetSheHe] ist bereit wie nie zuvor, den Thron zu besteigen, wenn Gott unsere[Root.GetMnMale] verehrte[Root.GetMnMale] [Root.Monarch.GetTitle] zu sich ruft. Wenn unser Favorit etwas gelernt hat, so ist das für uns jedoch nicht offensichtlich, und im Shabistan zirkulieren Gerüchte, dass die einzige Bereicherung, die [Root.Heir.GetName] erlebt hat, geschehen ist, indem [Root.Heir.GetSheHe] [Root.Heir.GetHerHis]e Taschen bei der örtlichen Steuererhebung füllte."
 mizraimi_harem_events.4.a:0 "Dann ist ja alles gut."
 mizraimi_harem_events.4.a.tt:0 "[Root.Heir.GetName] ist älter und weiser, doch im Prinzip die gleiche Person wie damals, als er losgeschickt wurde."
 mizraimi_harem_events.5.t:0 "[Root.Heir.GetName]s Griff nach dem Thron"
 mizraimi_harem_events.5.d:0 "Das Amt eines Provinzgouverneurs kann zweifellos viele wertvolle Lektionen für diejenigen bringen, die eines Tages ein Reich beherrschen werden. Es kann auch einen ersten Vorgeschmack auf echte Macht geben. Die Gerüchte über eine sich im königlichen Palast verbreitende Krankheit müssen [Root.Heir.GetName] erreicht haben. Statt eine Untersuchung einzuleiten oder für unsere Gesundheit zu beten, entschied [Root.Heir.GetSheHe], dies sei eine ausgezeichnete Gelegenheit, zu ergreifen, was irgendwann rechtmäßig [Root.GetHihmihr] gehören wird."
 mizraimi_harem_events.5.a:0 "Verrat!"
 mizraimi_harem_events.6.t:0 "Die Jahre in [heir_governorship_province.GetName]"
 mizraimi_harem_events.6.d:0 "[Root.Heir.GetName] ist von [Root.Heir.GetHerHis]er Amtszeit als Gouverneur aus [heir_governorship_province.GetName] nach [Root.Capital.GetCapitalName] zurückgekehrt. [Root.Heir.GetSheHeCap] sagt, dass diese Jahre [Root.GetHihmihr] viele Dinge darüber beigebracht haben, was es bedeutet, Oberhaupt einer Regierung zu sein, und wie unser provinziales System auf lokaler Ebene funktioniert. Während [Root.Heir.GetHerHis]er Zeit fernab von [Root.Capital.GetCapitalName] hatte [Root.Heir.GetSheHe] reichlich Zeit, um lokale Truppen anzuführen, die Administration zu überwachen und mit den örtlichen Diktatoren zu streiten."
 mizraimi_harem_events.6.a:0 "Ausgezeichnet ..."
 mizraimi_harem_events.7.t:0 "Angst vor der Seidenschnur"
 mizraimi_harem_events.7.d:0 "Noch während der Regelung der Einzelheiten für die Nachfolge von [Root.Monarch.GetName] haben uns Nachrichten aus [enthronement_or_death.GetName] erreicht. Wie es scheint, würde einer der Brüder [Root.Monarch.GetHerHis]er kaiserlichen Majestät eher kämpfend untergehen, als die traditionellen Verfahren einer verlorenen Thronfolge zu riskieren. [Root.Monarch.GetHerHisCap] Name wurde während der Sonntagspredigt in [enthronement_or_death.GetName] verlesen, und binnen kürzester Zeit bildete sich eine Armee, um unsere[Root.GetMnMale] neue[Root.GetMnMale] [Root.Monarch.GetTitle] zu stürzen."
 mizraimi_harem_events.7.a:0 "Tötet sie. Tötet sie alle."
 mizraimi_harem_events.8.t:0 "Tod der Padishahlik Ana"
 mizraimi_harem_events.8.da:0 "Seitdem er ein junger Kayzade im Shabistan war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Obwohl sie inzwischen eine sehr alte Frau war, war die Nachricht über ihren Tod ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, Beraterin und Mutter auf einmal verloren hat."
 mizraimi_harem_events.8.db:0 "Seitdem er ein junger Kayzade im Shabistan war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Die Nachricht über ihren vorzeitigen Tod kam überraschend und ist ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, eine Beraterin und seine Mutter viel zu früh verloren hat."
 mizraimi_harem_events.8.dc:0 "Seitdem er ein junger Kayzade im Shabistan war, hatte [Root.Monarch.GetName] seine Mutter an seiner Seite. Sie bot ihm während seiner gesamten Laufbahn Rat und Schutz und als er den Thron bestieg, blieb sie eine seiner engsten Vertrauten und einflussreichsten Berater. Die Nachricht über ihren vorzeitigen Tod ist ein schwerer Schlag für unseren [Root.Monarch.GetTitle], der jetzt eine gute Freundin, eine Beraterin und seine Mutter auf einmal verloren hat."
 mizraimi_harem_events.8.a:0 "Das Reich soll drei Tage lang trauern."
 mizraimi_harem_events.8.b:0 "Wir müssen Ländereien für eine gemeinnützige Stiftung zu ihrem Andenken bereit stellen!"
 mizraimi_waqf_for_dead_valide_sultan:0 "Stiftung zum Andenken an die Padishahlik Ana"
 desc_mizraimi_waqf_for_dead_valide_sultan:0 "Wir haben die Einnahmen aus mehreren Quellen in dieser Provinz beiseite geschafft, um eine Kirche und eine Suppenküche zum Andenken an unsere kaiserliche Mutter, die Padishahlik Ana, zu unterstützen."
 mizraimi_harem_events.9.t:0 "Initiationsriten"
 mizraimi_harem_events.9.d:0 "Wie die frühen Padishah hofft auch [Root.Heir.GetName], sich einen Namen als Eroberer und [Root.Monarch.GetTitle] zu machen, der das Reich vom Rücken eines Pferdes aus führt. Da [Root.Monarch.GetName] sich noch immer guter Gesundheit erfreut und wir unserem Thronfolger nicht erlaubt haben, in die Schlacht zu ziehen, bleibt die Erfüllung seiner Träume ungewiss. Dies ging inzwischen sogar so weit, dass [Root.Heir.GetName] von den anderen Shahzaden verspottet wurde und seine Mutter [Root.Monarch.GetName] beschwört, ihm ein eigenes Kommando zu geben.\nDies ist keine unvernünftige Anfrage, doch man stellt sich schon die Frage nach den Motiven derjenigen, die versuchen, unseren Favoriten auf die Thronfolge dazu zu bringen, Leib und Leben zu riskieren."
 mizraimi_harem_events.9.a:0 "Dies wird ihm guttun."
 mizraimi_harem_events.9.b:0 "Der Shabistan ist viel sicherer."
 mizraimi_harem_events.10.t:0 "Verrat innerhalb der Familie"
 mizraimi_harem_events.10.d:0 "Uns erreichte die Nachricht, dass der geliebte und meist bevorzugte Sohn, [Root.Heir.GetName], gegen seinen Vater Ränke schmiedet und beabsichtigt, die Regierung zu stürzen. Unsere vertrauteste und engste Gemahlin, die Khatun, beschwört uns, dieses Geschwür aus unserem Körper zu schneiden und [Root.Heir.GetName] ermorden zu lassen.\nEs bestehen keine Zweifel, dass die Khatun in dieser Angelegenheit in eigenem Interesse spricht. [Root.Heir.GetName] ist nicht ihr Sohn, doch sein Ersatz wäre es sehr wahrscheinlich. Unsere eigenen Minister sprechen jedoch auch über [Root.Monarch.GetName]s Verrat und er könnte eine sehr reale Bedrohung darstellen."
 mizraimi_harem_events.10.a:0 "[Root.Monarch.GetName] muss sterben ..."
 mizraimi_harem_events.10.a.tt:0 "Schickt Meuchelmörder, um [Root.Heir.GetName] zu töten.\nWenn sie versagen, wird dies eine Revolte provozieren, ungeachtet seiner Schuld."
 mizraimi_harem_events.10.b:0 "Ruft [Root.Heir.GetName] an den Hof, um sich selbst zu verteidigen."
 mizraimi_harem_events.10.b.tt:0 "Wenn die Gerüchte wahr sind, dann wird dies §Y[Root.Heir.GetName]§! Zeit geben, um eine größere Armee aufzustellen."
 mizraimi_harem_events.10.c:0 "Solche Lügen höre ich mir nicht an!"
 mizraimi_harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§! verliert die Gunst.\nWenn die Gerüchte wahr sind, dann wird dies §Y[Root.Heir.GetName]§! Zeit geben, um eine größere Armee aufzustellen."
 mizraimi_harem_events.11.t:0 "[Root.Heir.GetName] ist unschuldig"
 mizraimi_harem_events.11.d:0 "Nachdem ihm Zeit gegeben wurde, um seinen Fall darzulegen, konnte [Root.Heir.GetName] unseren [Root.Monarch.GetTitle] vollends von seiner Unschuld überzeugen und er wird der Favorit auf die Thronfolge bleiben. Diese ganze Prüfung hat seinen Status am Hof und in der Öffentlichkeit in [Root.Capital.GetCapitalName] gestärkt."
 mizraimi_harem_events.11.a:0 "Ich lasse mich nicht so einfach narren."
 mizraimi_harem_events.12.t:0 "Das Komplott von [Root.Heir.GetName]"
 mizraimi_harem_events.12.d:0 "Die Zeit, die durch unsere Unentschlossenheit verstrichen ist, war ausreichend für [Root.Heir.GetName], um die Rebellenarmee aufzustellen, die er im Sinn hatte. Während die Sonne am siebten Tag nach seiner Entdeckung untergeht, marschiert eine Armee in Richtung [Root.Capital.GetCapitalName]."
 mizraimi_harem_events.12.a:0 "Ja, Sohn?"
 mizraimi_harem_events.13.t:0 "Das Schicksal des Shahzade"
 mizraimi_harem_events.13.d:0 "Die Meuchelmörder, die wir beauftragt haben, um den Shahzade zu töten, sind nach erfolgreicher Mission zurückgekehrt. Wir werden nie erfahren, ob er des Verrats schuldig gewesen ist oder nicht."
 mizraimi_harem_events.13.a:0 "Eine große Tragödie."
 mizraimi_harem_events.14.t:0 "Das Schicksal des Shahzade"
 mizraimi_harem_events.14.d:0 "Die Meuchelmörder, die wir beauftragt haben, um den Shahzade zu töten, haben versagt. Unser ehemaliger Thronfolger ist zusammen mit einer Gruppe seiner engsten Unterstützer aus der Hauptstadt geflohen und bereitet sich nun darauf vor, um sein Leben zu kämpfen."
 mizraimi_harem_events.14.a:0 "Eine große Tragödie."
 mizraimi_harem_events.15.t:0 "Prinz-Gouverneur im Grenzland"
 mizraimi_harem_events.15.da:0 "Getreu unserem türkischen Erbe haben wir ein paar Shahzaden erlaubt, in verschiedenen Provinzen unseres Reichs als Gouverneure zu dienen. Der derzeitige Krieg gegen die [enemy_neighbor_rum.GetAdjective]en Ungläubigen hat es dem Prinz-Gouverneur von [rum_prince_here.GetName] ermöglicht, seinen Wert als militärischer Befehlshaber und Ghazi zu beweisen. Berichten zufolge hat er sich sehr bemüht, die feindlichen Truppen in seiner Region zu besiegen und die Schlacht auf die andere Seite der Grenze zu verlagern. Die Gläubigen scharen sich um sein Banner und sogar die militärische Elite ist auf ihn aufmerksam geworden und könnte ihn in einem zukünftigen Erbfolgestreit durchaus unterstützen."
 mizraimi_harem_events.15.db:0 "Getreu unserem türkischen Erbe haben wir ein paar Shahzaden erlaubt, in verschiedenen Provinzen unseres Reichs als Gouverneure zu dienen. Der momentane Krieg gegen die [enemy_neighbor_rum.GetAdjective]en Feinde hat es dem Prinz-Gouverneur von [rum_prince_here.GetName] ermöglicht, seinen Wert als militärischer Befehlshaber zu beweisen. Berichten zufolge hat er sich sehr bemüht, die feindlichen Truppen in seiner Gegend zu besiegen und die Schlacht auf die andere Seite der Grenze zu verlagern. Rekruten scharen sich um sein Banner und die militärische Elite ist auf ihn aufmerksam geworden und könnte ihn durchaus in einem zukünftigen Erbfolgestreit unterstützen."
 mizraimi_harem_events.15.a:0 "Er hat seinen Wert unter Beweis gestellt, um unser neuer Favorit zu sein."
 mizraimi_harem_events.15.b:0 "Er hat sich als wahrer tukrischer Krieger erwiesen."
 mizraimi_harem_events.15.b.tt:0 "Das Ansehen von [Root.Heir.GetName] ist leicht gesunken, da seine Widersacher stärker werden."
 mizraimi_harem_events.16.t:0 "Unterstützung der Padishahlik Ana"
 mizraimi_harem_events.16.d:0 "Unsere Ernennung von [Root.Heir.GetName] als Favoriten auf die Thronfolger und Shahzade ist unter den anderen Prinzen und ihren Müttern so beliebt, wie man erwarten könnte. Trotzdem verlief [Root.Heir.GetHerHis] Aufstieg weniger reibungslos, als man erhofft hätte, wofür viele unsere Khatun, [Root.Consort.GetName], verantwortlich machen würden.\nEntschlossen, eine solch zerstörerische Intrige aufzuhalten, ist die Padishahlik Ana, Mutter [Root.Monarch.GetHerHis]er kaiserlichen Majestät selbst jedoch eingeschritten, um [Root.Heir.GetName] zu schützen."
 mizraimi_harem_events.16.a:0 "Danke, Mutter!"
 mizraimi_harem_events.17.t:0 "Konflikt zwischen [Root.Consort.GetName] und der Padishahlik Ana"
 mizraimi_harem_events.17.d:0 "[Root.Monarch.GetName]s bevorzugteste Gemahlin, die Khatun, und [Root.Monarch.GetHerHis]e Mutter, die Padishahlik Ana, sind Frauen mit großem Einfluss und Ehrgeiz. Beide kontrollieren auch einen eigenen Bereich im Shabistan und obwohl beide behaupten, im besten Interesse von [Root.Monarch.GetName] zu handeln, war ein Zusammenstoß schon immer unvermeidbar. [Root.Consort.GetName] schmiedete Ränke, damit einer ihrer Söhne [Root.Heir.GetName]s Platz als Thronfolger einnimmt, doch die Padishahlik Ana will davon nichts hören. Beide Frauen haben bisher schon beachtliches Prestige in diesen Konflikt investiert."
 mizraimi_harem_events.17.a:0 "Stellt Euch auf die Seite der Mutter des Padishah."
 mizraimi_harem_events.17.a.tt:0 "Es wird von uns erwartet, dass wir uns auf die Seite der Padishahlik Ana stellen, wodurch wir Prestige erhalten werden. [Root.Consort.GetName] wird jedoch ausmanövriert und eine neue Gemahlin wird ihren Platz als Khatun einnehmen."
 mizraimi_harem_events.17.b:0 "Stellt Euch auf [Root.Consort.GetName]s Seite."
 mizraimi_harem_events.17.b.tt:0 "Da wir gegen den Rat der Padishahlik Ana handeln, wird [Root.Monarch.GetName] ihre Unterstützung verlieren."
 mizraimi_harem_events.17.c:0 "Vermeidet, dass wir uns auf eine Seite stellen."
 mizraimi_harem_events.17.c.tt:0 "Der Konflikt wird weiterschwelen und den Anspruch unseres momentan bevorzugten Thronfolgers schwächen."
 mizraimi_harem_events.18.t:0 "Ambitionen der Padishahlik Ana"
 mizraimi_harem_events.18.d:0 "Wie schon viele  Padishah vor ihm, pflegt [Root.Monarch.GetName] eine sehr enge Verbindung zu seiner Mutter. So Gott will, ist die Padishahlik Ana eine mächtige Verbündete, Freundin und Vertrauensperson für unseren [Root.Monarch.GetTitle]. Um dies anzuerkennen, wurde ihr ein sehr großzügiger Zuschuss gewährt. Dies ist Geld, das die Padishahlik Ana neben ihren persönlichen Bedürfnissen für die Verbesserung des Staates eingesetzt hat. Unsere Mutter ist damit jedoch nicht zufrieden und hat um ein noch großzügigeres Arrangement gebeten, das es ihr ermöglichen würde, ehrgeizige Bauprojekte in [Root.Capital.GetCapitalName] zu finanzieren."
 mizraimi_harem_events.18.a:0 "Ganz wie Ihr wünscht."
 mizraimi_harem_events.18.b:0 "Sie verrichtet gute Arbeit, doch sie muss ihre Grenzen kennen."
 mizraimi_architectural_work_of_valide_sultan:0 "Architektonische Mittel von der Padishahlik Ana"
 desc_mizraimi_architectural_work_of_valide_sultan:0 "Die Padishahlik Ana hat ein besonderes Interesse am Wachstum dieser Stadt zu einer Metropole, die unserem Reich würdig ist."
 mizraimi_harem_events.19.t:0 "Einflussreiche Khatun"
 mizraimi_harem_events.19.d:0 "[Root.Owner.Consort.GetName] hat nicht nur das Herz des [Root.Owner.Monarch.GetTitle]s gewonnen, sie ist auch ansonsten eine dynamische Frau. Ihre andauernde Arbeit bei der Stärkung von [Root.Owner.Monarch.GetName]s Reich ist ein Segen für [Root.Owner.Monarch.GetHerHim] und [Root.Owner.Monarch.GetHerHis]e Untertanen.\nJüngst haben einige Wohlfahrtprojekte, die von [Root.Owner.Consort.GetName] in [Root.GetName] und der Umgebung unterstützt werden, die gesamte Gegend aufblühen lassen."
 mizraimi_harem_events.19.a:0 "Was für eine großartige Frau."
 mizraimi_charitable_work_of_haseki:0 "Wohltätige Arbeit der Khatun"
 desc_mizraimi_charitable_work_of_haseki:0 "Die Khatun hat in dieser Region eine beachtliche Summe für wohltätige Projekte ausgegeben. Aquädukte, Kirchen und Krankenhäuser werden gebaut und die Armen ernährt. Die gesamte Gegend blüht dadurch auf."
 mizraimi_harem_events.20.t:0 "[Root.Consort.GetName] herausgefordert"
 mizraimi_harem_events.20.d:0 "Die Khatun ist nicht nur die bevorzugte Gemahlin des [Root.Monarch.GetTitle]s, sie ist auch die Herrin des Shabistans und mit Ausnahme der Mutter des Padishah die mächtigste Frau im Reich. Es ist der Traum jeder Gemahlin im Shabistan, diese Position zu erlangen und zu halten.\nEs sollte daher nicht überraschen, dass ein ehrgeiziges und junges Ding die Aufmerksamkeit des [Root.Monarch.GetTitle]s gewonnen hat ..."
 mizraimi_harem_events.20.a:0 "Wir könnten [Root.Consort.GetName] niemals aufgeben."
 mizraimi_harem_events.20.b:0 "Es ist Zeit, Liebling."
 mizraimi_harem_events.21.t:0 "Konkurrenz für den [Root.Monarch.GetTitle]"
 mizraimi_harem_events.21.d:0 "Da [Root.Monarch.GetName] noch keine Favoritin unter seinen Gemahlinnen ernannt hat, versucht jede von ihnen, ihren rechtmäßigen Platz an der Seite des Padishah einzunehmen. Der Shabistan ist voller Intrigen und es ist schwer, eine gut informierte Entscheidung für die Stelle der Khatun zu treffen, eine der höchsten erdenklichen Ehren im Reich. Zum Glück hat [Root.Monarch.GetName]s Mutter die Shabistanpolitik fest in der Hand und [Root.Monarch.GetName] eine Gemahlin empfohlen, die ihrer Meinung nach eine gute Kandidatin wäre."
 mizraimi_harem_events.21.a:0 "Hervorragend!"
 mizraimi_harem_events.21.b:0 "Ich treffe meine eigenen Entscheidungen, Mutter ..."
 mizraimi_harem_events.21.c:0 "Halten wir unsere Optionen offen."
 mizraimi_harem_events.22.t:0 "[Root.GetName] und die königlichen Prinzen"
 mizraimi_harem_events.22.d:0 "Wie üblich werden einige unserer Provinzen von Prinzen des Reiches regiert, damit sie lernen können, wie es eines Tages sein wird, Herrscher zu sein. Es wird davon ausgegangen, dass diese Provinzen als Machtbasis dienen können, wenn die Zeit der Erbfolge eintritt. Dieser Streit allein bietet oft reichlich Gelegenheit, um die Spreu vom Weizen zu trennen.\nManchmal kann der Prozess jedoch noch hastiger verlaufen. Offenbar hat einer unserer Prinz-Gouverneure es geschafft, die Ressourcen unter seiner Kontrolle aktiv zu vernichten. Wenn nicht bald etwas unternommen wird, werden die Einnahmen in Kürze dauerhaft verringert. Leider genießt der königliche Prinz, obwohl er nicht unser Favorit ist, die Unterstützung einiger einflussreicher Gruppen in [Root.Owner.Capital.GetCapitalName]. Sollten wir ihn von seinem Amt abziehen, wird es eine Gegenreaktion geben."
 mizraimi_harem_events.22.a:0 "Ersetzt ihn sofort"
 mizraimi_harem_events.22.b:0 "Findet eine Ausrede, um ihn über kurz oder lang zurückzuholen."
 mizraimi_harem_events.23.t:0 "Den König spielen"
 mizraimi_harem_events.23.d:0 "Mit zunehmendem Alter unseres [Root.Monarch.GetTitle]s werden seine Söhne ungeduldig. Haltlose Gerüchte über [Root.Monarch.GetHerHis]e schlechte Gesundheit zirkulieren regelmäßig und die verschiedenen Fraktionen am Hof stimmen sich mit den vielen Möchtegern-Thronfolgern unter seinen Söhnen ab. Für einen von ihnen war die Distanz in der vermuteten Erbreihenfolge Grund genug, um die Unsicherheit der Gerüchteküche zu riskieren. In [revolter_prince.GetName] erhob einer von [Root.Monarch.GetName]s Söhnen die Waffen gegen [Root.Monarch.GetHerHim]."
 mizraimi_harem_events.23.a:0 "Tötet sie alle."
 mizraimi_harem_events.24.t:0 "[Root.GetName] erblüht"
 mizraimi_harem_events.24.d:0 "Die Verwaltung von [Root.GetName] wurde vor Kurzem einem unserer Prinzen übergeben. Wir haben nicht damit gerechnet, dass er so schnell so viel erreichen würde. Die lokale Wirtschaft erblüht und die städtischen Zentren ziehen weitere Kaufleute und Handwerker an, die sich dort niederlassen. Die Einnahmen scheinen dauerhaft gestiegen zu sein.\nManche würden dies als vielversprechendes Zeichen deuten. Vielleicht sollten wir diesen Sohn zu unserem neuen Favoriten ernennen."
 mizraimi_harem_events.24.a:0 "Dies ist genau der Mann, den wir brauchen."
 mizraimi_harem_events.24.b:0 "Überstürzen wir nichts."
 mizraimi_harem_events.24.b.tt:0 "Der Erfolg dieses Prinzen verringert den Herrschaftsanspruch unseres bevorzugten Thronfolgers."