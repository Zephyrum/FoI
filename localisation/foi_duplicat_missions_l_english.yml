 byz_expand_country_mission_title:0 "Expand [Root.GetName]"
 byz_expand_country_mission_desc:0 "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."
 byz_conquer_states_title:0 "Conquer New States"
 byz_conquer_states_desc:0 "As we expand we must ensure that we can truly integrate the new lands we conquer into our administrative apparatus. After conquest comes the hard work of establishing true [Root.GetAdjective] Rule over the conquered territories."
 byz_gen_eur_trade_node_title:0 "Global Dominance"
