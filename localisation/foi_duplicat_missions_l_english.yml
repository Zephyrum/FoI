 byz_gen_eur_defender_faith_title:0 "Faith's Bastion"
 byz_gen_eur_defender_faith_desc:0 "Heresy must not be tolerated. The [Root.Religion.GetName] Church needs a pious role-model to light the way."

 #Kyrenaika
 kyr_foi_reestablish_apollonia_title:0 "Reestablish Apollonia"
 kyr_foi_reestablish_apollonia_desc:0 "Apollonia was once the pride of the Kyrenaikians, a harbor fit for processing goods from all over the Roman Empire, and a hub for people and trade alike. Since then it has long fallen into disrepair and ruin, and no ship can enter the silt filled port. It is time, that we rebuild Apollonia, and bring back it's glory."
 kyr_building_alliances_title:0 "Trustworthy Allies"
 kyr_building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 kyr_have_two_subjects_title:0 "Acquire Subjects"
 kyr_have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 kyr_establish_high_seas_navy_title:0 "Create a Grand Fleet"
 kyr_establish_high_seas_navy_desc:0 "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."
 kyr_dominate_home_trade_node_title:0 "Dominate Trade"
 kyr_dominate_home_trade_node_desc:0 "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."

 #Manichean Delhi
 dlh_asia_silk_road_title:0 "The Silk Road"
 dlh_asia_silk_road_desc:0 "For centuries, the silk road has been a source of wealth for those who could control a large part of it. It is our turn to enjoy these benefits."

 #Toulouse
 tou_gen_eur_trade_node_title:0 "Global Dominance"
