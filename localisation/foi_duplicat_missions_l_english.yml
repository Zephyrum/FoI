 byz_gen_eur_defender_faith_title:0 "Faith's Bastion"
 byz_gen_eur_defender_faith_desc:0 "Heresy must not be tolerated. The [Root.Religion.GetName] Church needs a pious role-model to light the way."

 #Kyrenaika
 kyr_foi_reestablish_apollonia_title:0 "Reestablish Apollonia"
 kyr_foi_reestablish_apollonia_desc:0 "Apollonia was once the pride of the Kyrenaikians, a harbor fit for processing goods from all over the Roman Empire, and a hub for people and trade alike. Since then it has long fallen into disrepair and ruin, and no ship can enter the silt filled port. It is time, that we rebuild Apollonia, and bring back it's glory."
 kyr_building_alliances_title:0 "Trustworthy Allies"
 kyr_building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 kyr_have_two_subjects_title:0 "Acquire Subjects"
 kyr_have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 kyr_establish_high_seas_navy_title:0 "Create a Grand Fleet"
 kyr_establish_high_seas_navy_desc:0 "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."
 kyr_dominate_home_trade_node_title:0 "Dominate Trade"
 kyr_dominate_home_trade_node_desc:0 "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."

 #Manichean Delhi
 dlh_asia_silk_road_title:0 "The Silk Road"
 dlh_asia_silk_road_desc:0 "For centuries, the silk road has been a source of wealth for those who could control a large part of it. It is our turn to enjoy these benefits."

 #Toulouse
 tou_gen_eur_trade_node_title:0 "Global Dominance"
 tou_gen_eur_trade_node_desc:0 "The acquisition of wealth is one thing; but being wealthier than all others, is a sign of true mastery. Grow our home trade node, and own a controlling stake in it."
 tou_gen_eur_defender_faith_title:0 "Faith's Bastion"
 tou_gen_eur_defender_faith_desc:0 "Heresy must not be tolerated. The [Root.Religion.GetName] Church needs a pious role-model to light the way."
 tou_gen_hre_emperor_title:0 "Charlemagne's Legacy"
 tou_gen_hre_emperor_desc:0 "In times immemorial, the Carolingian Kings ruled over the great and Holy Roman Empire. Their legacy has not been forgotten, and neither has their ambition. We must be crowned Emperor."
 tou_gen_hre_imperial_ban_title:0 "Defend the Empire"
 tou_gen_hre_imperial_ban_desc:0 "Over the course of time, many of our Princes have foolishly lost territory to the uncivilized nations beyond the Imperial borders. Unfortunately, that makes us look weak. Recover them."

 #Armenia
 foi_arm_incursion_into_persia_title:0 "Incursion into Persia"
 foi_arm_incursion_into_persia_desc:0 "The biggest threat for Armenia was always coming out of Persia. Whether the Sassanids, Mongols or the Turkmen tribes, nearly everything bad for Armenia came from the east. Now that we finally defeated the Qara Qoyunlu, the next threat is coming our way: Some of the Azerbaijani warlords, who fled form our attack, have found shelter with their relatives in northern Persia, and now try to convince the Shah to attack us. We should strike first, and teach the Shah a lesson. The new Armenia should not be messed with."
 foi_arm_eastern_armenia_title:0 "Liberate East-Armenia"
 foi_arm_eastern_armenia_desc:0 "Many years ago, the first Lords of Eastern Armenia, the Duchy of Karabakh, committed terrible treason against all Armenians. They sold their brothers in arms to the Kurdish lord Selahedînê Eyûbî - and again later to the Mongols - in exchange of some power for themselves. Now we have the responsibility, to right their wrongs, heal the old wounds, and integrate Eastern Armenia back into the country."
 foi_arm_reclaim_georiga_title:0 "Claim Georgia"
 foi_arm_reclaim_georiga_desc:0 "Before the partition of Armenia, Georgia was a tributary to the Armenian kings in Ani. To keep our home country, and the passes over the Caucasus mountains secure against the raids of the steppe tribes, ist is our duty to restore this situation. Only if Georgia is firmly in our hands, the northern border will be safe."
 foi_arm_repay_the_qq_title:0 "Annihilate Qara Qoyunlu"
 foi_arm_repay_the_qq_desc:0 "The Qara Qoyunlu - heirs to the mongol rule in eastern Anatolia - may only be the last in a long line of the oppressors of Armenia, but we will make sure, that they will be the last. We should strike, now that their grip on the region is nearly fully broken, and take their power base around Tabriz. This should stop the Azerbaijani threat once and for all."
 foi_arm_avange_the_partition_title:0 "Avenge the Partition"
 foi_arm_avange_the_partition_desc:0 "Our success against northern Kurdistan was only the beginning of our revenge for the crimes of Selahedînê Eyûbî's. The southern Kurds will be next, who will experience our righteous wrath over the partition of Armenia. We neither can't allow the Yazidi heresy to spread beyond the borders of Kurdistan. We must guide them back onto the true path. If we can do that, the gate to the south will be open to us. Whoever controls the Zagros and Luristan, controls Persia."
 foi_arm_jerusalem_title:0 "Control the Holy Land"
 foi_arm_jerusalem_desc:0 "The Holy Land has always been a focal point of the Christian world. Yet, it is currently under the control of forces that do not share the true faith and have little reverence for these sacred lands. The city of Jerusalem, the symbolic heart of Christianity, must be returned into the hands of true Christian."

 #Georgia
 foi_georgian_unite_georgia_title:0 "Unite Georgia"
 foi_georgian_unite_georgia_desc:0 "Georgia, the Nation of Saint George, has been broken under the onslaught of the Mongol and Turkic Invasion. Now most of the Georgian Lords swear fealty to the Azerbaijanis, and solely Imereti has managed to stay somewhat independent. It is time, that we reunite the realm, and from Georgia once again."
 foi_georgian_invade_the_north_title:0 "Invade the North"
 foi_georgian_invade_the_north_desc:0 "A century long rivalry connects us to Circassia, our neighbor to the North. We both were decimated by the aftermath of the Mongol invasion. While we had to endure the Turkic and later Azerbaijani rule, they were plagued by the Tatar hordes. Now that the power of the nomads dwindles, the old conflict will surely flame up again. We should lead a preemptive attack against them, so we can nip them in the bud."
 
 #Egypt
 mam_yemen2_title:0 "Arabia Felix Divided"
 mam_yemen2_desc:0 "Yemen is splintered and weak. The time to exploit their weakness and usurp their lands draws near. Their wealth will serve our court."
 mam_arabia2_title:0 "Unite Arabia"
 mam_arabia2_desc:0 "The many tribes and minor dominions of Arabia have feuded over their scraps of land for centuries. It is up to us to intervene and unite the region, by force if necessary."