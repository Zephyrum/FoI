l_english:

 #Ayyubids
 hsn_high_income_mission_title:0 "High Income"
 hsn_high_income_mission_desc:0 "We must increase state income by any means necessary. Money is a requirement for any endeavor of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 hsn_build_temples_title:0 "Build Buildings"
 hsn_build_temples_desc:0 "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."
 hsn_build_treasury_title:0 "Build a Treasury"
 hsn_build_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 hsn_building_alliances_title:0 "Trustworthy Allies"
 hsn_building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 hsn_have_two_subjects_title:0 "Acquire Subjects"
 hsn_have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 hsn_establish_high_seas_navy_title:0 "Create a Grand Fleet"
 hsn_establish_high_seas_navy_desc:0 "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."

 #Baltic Heathens
 pth_gen_eur_trade_node_title:0 "Global Dominance"
 pth_gen_eur_trade_node_desc:0 "The acquisition of wealth is one thing; but being wealthier than all others, is a sign of true mastery. Grow our home trade node, and own a controlling stake in it."

