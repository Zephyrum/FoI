l_german:
 roman_empire_government_altaic_assimilated:0 "Turkmenische Kanoniere"
 roman_empire_government_altaic_assimilated_desc:0 "Nach der Eroberung der zentralasiatischen Steppe haben sich turkmenische Kanoniere unseren Armeen angeschlossen. Unsere Feinde werden vor dem Klang unserer Feuerwaffen niederkauern!"
 roman_empire_government_baltic_assimilated:0 "Baltischer Handel"
 roman_empire_government_baltic_assimilated_desc:0 "Getreide aus Polen, Felle aus Russland... die Ostsee hat schon immer nur so von Schiffen gewimmelt, die mit wertvollen Waren handeln. Viele gut etablierte und wohlhabende Häfen liegen deshalb an der Küste."
 roman_empire_government_british_assimilated:0 "Beherrscher der Wellen"
 roman_empire_government_british_assimilated_desc:0 "Wenn es ein definiertes Merkmal für die britische Herrschaft gibt, dann ist es ihre Flottendominanz. Ihre Schiffe und Flottentaktiken sind allen anderen weit überlegen. Mit ihren Schiffen in unserer eigenen Flotte werden wir die Wellen beherrschen!"
 roman_empire_government_burman_assimilated:0 "Burmesische Kriegsführung"
 roman_empire_government_burman_assimilated_desc:0 "Vom burmesischen Adel wird erwartet, dass sie ihr Leben lang die Kunst des Krieges studieren. Ihre strategische Erfahrung wird uns guttut."
 roman_empire_government_byzantine_assimilated:0 "Vermächtnis Roms"
 roman_empire_government_byzantine_assimilated_desc:0 "Viele Nationen haben den Mantel des Römischen Reiches mit unterschiedlichem Maß an Legitimität angenommen. Werden wir ein weiteres eroberndes Volk werden, das sich seinen Namen aneignet?"
 roman_empire_government_carpathian_assimilated:0 "Die Schwarzen Legionen"
 roman_empire_government_carpathian_assimilated_desc:0 "Die Herrscher der Karpaten haben sich seit langem auf eine Armee aus Söldnern gestützt, um ihre Reiche zu schützen. Jetzt, wo die Söldner weiterhin da sind, aber niemand ihre Dienste kauft, können wir ihre Preise drücken."
 roman_empire_government_caucasian_assimilated:0 "Kaukasische Söldner"
 roman_empire_government_caucasian_assimilated_desc:0 "Der Kaukasus war lange Zeit die Quelle ausgezeichneter Söldner, und so mancher Glücksritter von dort stieg in der Fremde zu hohen Positionen auf. Wir werden diese Praxis weiterverfolgen und diese Krieger in unsere Armee eingliedern."
 roman_empire_government_gaelic_assimilated:0 "Hochland-Courage"
 roman_empire_government_gaelic_assimilated_desc:0 "Die Menschen im Norden der britischen Inseln sind berühmt für ihren Widerstand gegenüber Außenseiten und ihre Widerstandsfähigkeit gegenüber S&A-Taktiken."
 roman_empire_government_central_indic_assimilated:0 "Dschungelkrieg"
 roman_empire_government_central_indic_assimilated_desc:0 "Dicker Dschungel und gefährliches Wetter prägen die zentralen Regionen Indiens. Seine Einheimischen haben einen Weg gefunden, um dort nicht nur zu überleben, sondern auch zu gedeihen. Wir werden ihr Wissen auf unser Militär anwenden und so unsere Armeen auch in schwierigstem Gelände versorgen können."
 roman_empire_government_east_asian_assimilated:0 "Konfuzianische Bürokratie"
 roman_empire_government_east_asian_assimilated_desc:0 "Die chinesischen Staaten haben sich seit Jahrtausenden von der konfuzianischen Politik leiten lassen und so eine effiziente Regierung geschaffen, die die Legitimität des Monarchen sichert. Obwohl sie eindeutig fehlgeleitet sind, könnten Elemente der konfuzianischen Bürokratie für den Einsatz in unserer eigenen Regierung angepasst werden."
 roman_empire_government_kongo_group_assimilated:0 "Kongolesisch religiöser Synkretismus"
 roman_empire_government_kongo_group_assimilated_desc:0 "Dank der kongolesisch liberalen Sichtweise auf die Religion sind die lokalen Herrscherfamilien durchaus dazu bereit, Tribute an das große Römische Reich zu entrichten."
 roman_empire_government_cushitic_assimilated:0 "Königreich von Priesterkönig Johannes"
 roman_empire_government_cushitic_assimilated_desc:0 "Das Horn von Afrika war seit Jahrhunderten eine Bastion des Christentums. Die Legende von Priesterkönig Johannes verlieh dem Königreich Legitimität in den Augen der Christenheit, während einheimische Könige die Abstammung von biblischen König Salomon behaupten. Wir können dieses Erbe nutzen, um unser Imperium zu fördern und unseren Glauben zu verbreiten."
 roman_empire_government_dravidian_assimilated:0 "Südindische Industrie"
 roman_empire_government_dravidian_assimilated_desc:0 "Südindien ist Heimat einer florierenden Industrie für Textilien, Gewürze und Edelsteine. Der Erfolg dieser Industrien ist kein geographischer Zufall, sondern das Ergebnis eines komplizierten Netzwerks aus Produktions- und Handelsverbindungen. Es gibt viel, was wir von diesem System lernen könnten, wenn wir es im ganzen Land anwenden."
 roman_empire_government_african_assimilated:0 "Reichtümer Swahilis"
 roman_empire_government_african_assimilated_desc:0 "Die Ostküste Afrikas, wo die Ostbantu leben, ist mit Reichtümern gefüllt. Dank der bereits etablierten Minen der Einheimischen wird die Ausbeutung dieser wertvollen Ressourcen eine einfache Aufgabe sein."
 roman_empire_government_east_slavic_assimilated:0 "Masseneinberufung"
 roman_empire_government_east_slavic_assimilated_desc:0 "Die ostlawischen Völker sind in der Lage, gewaltige Armeen auszurufen, die über die Kapazität manch anderen Staaten hinausgeht. Sie erreichen dies durch Masseneinberufungen und die Bewaffnung der unteren Schichten. Es ist eine Politik, die wir nur sehr zögerlich angenommen haben. Aber vielleicht hat dieser Weg auch Vorteile."
 roman_empire_government_eastern_aryan_assimilated:0 "Ostindische Textilproduktion"
 roman_empire_government_eastern_aryan_assimilated_desc:0 "Seide, Baumwolle und Stoffe treiben die Wirtschaft Ostindiens an. Ihre Abhängigkeit von diesen Gütern hat die Region zu einem Innovationszentrum für neue Produktionstechniken gemacht und wir werden nicht zögern, sie für uns selbst zu nutzen."
 roman_empire_government_evenks_assimilated:0 "Mandschurische Kavallerietaktik"
 roman_empire_government_evenks_assimilated_desc:0 "Die Stärke der renommierten madschurischen Kavallerie liegt in ihrer überlegenen Taktik. Den Gegner auszumanövrieren bietet die Möglichkeit für verheerende Flankenangriffe. Da unsere eigene Kavallerie noch nicht mit diesen Methoden vertraut ist, werden sie durch dieses Wissen wirklich beeindruckend werden."
 roman_empire_government_french_assimilated:1 "Französische Hofkultur"
 roman_empire_government_french_assimilated_desc:0 "Die französische Aristokratie ist in der ganzen Welt bekannt. Französische Diplomaten und Botschafter sorgen dafür, dass die Bedeutung ihrer Nation international weitergegeben wird. Sie sollten nun in den Dienst unserer Nation gestellt werden."
 roman_empire_government_germanic_assimilated:0 "Deutscher Buchdruck"
 roman_empire_government_germanic_assimilated_desc:0 "Die Erfindung der beweglichen Lettern hat die globale Gesellschaft revolutioniert und das deutsche Volk steht in dessen Mittelpunkt. Die Kontrolle der Presse wird uns helfen, unsere Ideen und Institutionen auch in die entfernten Ecken unseres Imperiums zu bringen."
 roman_empire_government_great_lakes_group_assimilated:0 "Scharmützler der Großen Seen"
 roman_empire_government_great_lakes_group_assimilated_desc:0 "Die Stämme der Großen Seen in Afrika haben hervorragende Scharmützler ausgebildet. Indem wir sie in unsere großen Armeen integrieren, können wir die Reichtümer unserer Feinde deutlich wirksamer plündern."
 roman_empire_government_hindusthani_assimilated:0 "Unnachgiebige Expansion"
 roman_empire_government_hindusthani_assimilated_desc:0 "Wie die verschiedenen Inkarnationen des Shahtums von Delhi vor uns, werden auch wir ein großes indisches Reich aufbauen. Hindustan ist nur der Anfang!"
 roman_empire_government_iberian_assimilated:0 "Iberischer Kolonialismus"
 roman_empire_government_iberian_assimilated_desc:0 "Die Menschen Iberiens haben die Entdeckung und Eroberung unbekannter Länder im Visier, was auch unsere eigenen Expansionsbestrebungen widerspiegelt. Als Teil unserer Nation sollten sie die Orte erobern und sich dort niederlassen, die wir befehlen."
 roman_empire_government_iranian_assimilated:0 "Westliche Berater"
 roman_empire_government_iranian_assimilated_desc:0 "Persisch sprechende Gelehrte und Kaufleute gehören zu den qualifiziertesten Ministern, die uns zur Verfügung stehen. Nachdem wir viele der persischen Lernzentren bereits integriert haben, können wir damit beginnen, solche Berater innerhalb unserer eigenen Grenzen auszubilden."
 roman_empire_government_japanese_g_assimilated:0 "Japanische Samurai"
 roman_empire_government_japanese_g_assimilated_desc:0 "Die japanische Samurai-Kriegerkaste ist für ihre tief verwurzelten Werte, ihre absolute Loyalität und der vollständigen Weigerung des Aufgebens im Kampf legendär geworden. Obwohl die Qualität ihrer Klingen unserer Metallverarbeitung weit unterlegen ist, würden unsere eigenen Krieger zumindest aus ihren Werten lernen können."
 roman_empire_government_korean_g_assimilated:0 "Koreanische Literaten"
 roman_empire_government_korean_g_assimilated_desc:0 "Die koreanische Politik wird zu einem Großteil von konkurrierenden wissenschaftlichen Ideen dominiert. Dies hat eine literarische Debatte geschaffen, die unsere Nation zu einem Zentrum intellektueller Innovation machen wird, wenn wir daraus lernen."
 roman_empire_government_latin_assimilated:0 "Renaissancefürsten"
 roman_empire_government_latin_assimilated_desc:0 "Die Kultur der Erneuerung, die Italien erfasst hat, hat eine Kultur geschaffen, die neue Ideen und Institutionen aufgreift. Unsere Nation muss ihrer Bereitschaft nachkommen und sich an neue Zeiten anpassen, indem wir sie integrieren."
 roman_empire_government_levantine_assimilated:0 "Orientalische Diplomatie"
 roman_empire_government_levantine_assimilated_desc:0 "Der fruchtbare Halbmond ist die Wiege der Zivilisation, iund wirde über die Jahrhunderte von vielen Nationen dominiert. Deshalb sprechen seine Einwohner viele Sprachen und sind erfahren darin alle möglichen Abkommen zu schließen. Machen wir uns das zu nutze."
 roman_empire_government_lost_cultures_group_assimilated:0 "Verlorenes Wissen"
 roman_empire_government_lost_cultures_group_assimilated_desc:0 "Wir haben Untertanen, deren Ursprung jeder Logik widerspricht. Sie bringen uns allerdings viel Wissen von ihren Wegen der Kriegsführung."
 roman_empire_government_turko_semitic_assimilated:0 "Arabische Kavallerie"
 roman_empire_government_turko_semitic_assimilated_desc:0 "Die arabische Welt ist für ihre kräftig gebauten Schlachtrösser bekannt. Wenn wir unsere Soldaten auf diese mächtigen Rösser setzen würden, wird unsere Kavallerie auf dem Schlachtfeld noch furchterregender wirken."
 roman_empire_government_maghrebi_assimilated:0 "Berberpiraten"
 roman_empire_government_maghrebi_assimilated_desc:0 "Die Berber besiedeln die Nordküste Afrikas. Sie haben eine lange Tradition der Piraterie des reichen Handels, der von den italienischen Staaten verschifft wird. Wir sollten sie in unsere Flotte integrieren, indem wir sie zu Freibeutern machen."
 roman_empire_government_malay_assimilated:0 "Malaysische Handelsprinzen"
 roman_empire_government_malay_assimilated_desc:0 "Die malaisischen Völker haben eine lange Tradition im Handel. Jeder malaisische Herrscher, der Erfolg haben will, muss die Handelspolitik und die lokalen Händler fest im Griff haben. Diese Fülle an merkantilem Wissen wird uns zugutekommen."
 roman_empire_government_mande_assimilated:0 "Die Reichtümer West-Afrikas"
 roman_empire_government_mande_assimilated_desc:0 "Wir haben die Mandé unter unserem Banner vereint, in deren Land sich gewaltige Mengen an Gold befinden. Dass sie unseren Glauben nicht teilen, soll kein Hinderniss sein, diese Reichtümer abzubauen."
 roman_empire_government_mon_khmer_assimilated:0 "Südostasiatischer Tempelbau"
 roman_empire_government_mon_khmer_assimilated_desc:0 "Kolossale Tempel dominieren das Landschaftsbild von Khmer und den vietnamesischen Ländereien. Angesichts unserer eigenen Interessen am Denkmalbau, kann man sich sicher viel von den architektonischen Techniken dieser Kulturen abgucken."
 roman_empire_government_pacific_assimilated:0 "Seeleute des Pazifiks"
 roman_empire_government_pacific_assimilated_desc:0 "Die Menschen des Pazifiks sind geborene Seefahrer, die weite Strecken über das bekannte Meer zurücklegen. Wir sollten sie als integralen Bestandteil in unserer Flotte nutzen, um unsere Küsten zu verteidigen."
 roman_empire_government_sahelian_assimilated:0 "Wüstennomaden"
 roman_empire_government_sahelian_assimilated_desc:0 "Die Agisymbier sind Nomaden der Tinariwen, die weite Strecken über ein Terrain zurücklegen, das normale Menschen nicht können."
 roman_empire_government_scandinavian_assimilated:0 "Nordische Rivalität und Innovationsfähigkeit"
 roman_empire_government_scandinavian_assimilated_desc:0 "Skandinavische Nationen haben eine lange Kriegstradition und aus diesem Grund gibt es einen guten Nachschub an fähigen Offizieren."
 roman_empire_government_south_slavic_assimilated:0 "Slawisches Bollwerk"
 roman_empire_government_south_slavic_assimilated_desc:0 "Die Südslawen haben als Bollwerk gegen ausländische Invasoren für den Rest Europas gedient. Indem wir sie uns unterjochen, haben wir ihre Zwecklosigkeit vor dem Rest der Welt bewiesen und werden auch schon bald Europas selbst unserer Herrschaft angliedern."
 roman_empire_government_southern_african_assimilated:0 "Südafrikanisches Gold"
 roman_empire_government_southern_african_assimilated_desc:0 "Südafrika ist reich an Gold, daher haben die Einheimischen eine sehr effiziente Zählmethode entwickelt, um sicherzustellen, dass ihre Inflation nicht außer Kontrolle gerät."
 roman_empire_government_sudanese_assimilated:0 "Nilotische Handelsrouten"
 roman_empire_government_sudanese_assimilated_desc:0 "Die Nilotischen Völker haben lange Handelswege errichtet, um das gefährliche Terrain des von ihnen besetzen Landes zu schützen. Dank ihres Handels sind die südlichen Teile Afrikas mit dem Reichtum Ägyptens verbunden."
 roman_empire_government_tartar_assimilated:0 "Pferde der Steppe"
 roman_empire_government_tartar_assimilated_desc:0 "Die pontische Steppe ist ein ausgezeichneter Weidegrund für Pferde und von den Tataren gut genutzt wird. Ihre Erfahrung in der Beweidung und Zuchttechnik wird uns dabei helfen, viele Pferde für unsere Kavalleristen zu züchten."
 roman_empire_government_southeastasian_group_assimilated:0 "Thailändische Urbanisierung"
 roman_empire_government_southeastasian_group_assimilated_desc:0 "Das "Mandala"-Politikmodell, das unter den thailändischen Völkern gebräuchlich ist, hält den Herrscher und seine Stadt im Zentrum der Welt. Die intensive Betonung der Wichtigkeit der Hauptstadt veranlasst die Thailänder dazu, riesige Städte zu schaffen, die Millionen von Einwohnern beherbergen können. Die thailändische Kompetenz für die Stadtentwicklung wird uns von großem Nutzen sein."
 roman_empire_government_tibetan_group_assimilated:0 "Tibetische Askese"
 roman_empire_government_tibetan_group_assimilated_desc:0 "Die Mönche Tibets widmen ihr Leben der asketischen Meditation in sowohl zugänglichen als auch abgelegenen Klöstern. Wir würden gut daran tun, ihrer Hingabe nachzueifern."
 roman_empire_government_finno_ugric_assimilated:0 "Finnischer Stolz"
 roman_empire_government_finno_ugric_assimilated_desc:0 "Das finnisch-ugrische Volk nennen den eisigen Norden der alten Welt ihre Heimat. Es ist ein Land, das die meisten Menschen als unfruchtbar bezeichnen würden. "
 roman_empire_government_west_african_assimilated:0 "Westafrikanische Herrscherklasse"
 roman_empire_government_west_african_assimilated_desc:0 "Unser Reich erstreckt sich bis zu den Stämmen Westafrikas und wir sind zunehmend auf entfernte lokale Herrscher angewiesen. Im Laufe der Zeit jedoch lernen wir diese lokale Hierarchien in unsere eigene zu integrieren und die lokal Herrschaft und ihre Autonomie langsam aufzulösen."
 roman_empire_government_west_slavic_assimilated:0 "Slawische Generäle"
 roman_empire_government_west_slavic_assimilated_desc:0 "Die Westslawen haben über Jahrzehnte hinweg fähige Führer für Armeen hervorgebracht, die sich darin auszeichneten, neue Waffen und unorthodoxe Taktiken zu nutzen. Jetzt, wo sie unterworfen sind, sollten wir dies voll ausnutzen."
 roman_empire_government_western_aryan_assimilated:0 "Gujaratische Händler"
 roman_empire_government_western_aryan_assimilated_desc:0 "Händler aus Gujarat reisen durch die Weite des Indischen Ozeans und suchen nach Möglichkeiten für Profite. Sie haben den Handel zu einer präzisen Wissenschaft gemacht, die wiederum für uns von großen Nutzen sein wird, wenn wir ihre Häfen assimilieren."