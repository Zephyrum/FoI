 #string_blessings_info_zoro:0 "\n\n£DLC_rom Zoroastrische Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YRituale§! aktivieren. Die Anzahl Stätten unter Zoroastrischer Kontrolle legt die Anzahl der verfügbaren Rituale für alle Zoroastrischen Nationen der Welt fest.\n"

 string_start_religion_nestorian:0 "[Root.start_religion_intro]\n\nNestorianische Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.\n[Root.start_religion_nestorian_dlc_check]"
 string_nestorian_icons:0 "\n£DLC_tr Patriarchale Autorität kann ebenfalls durch das §YWeihen von Metropoliten§! in Euren Staaten erhöht werden.\n\n£DLC_tr Nestorianische Nationen können Patriarchale-Autorität benutzen, um religiöse §YIkonen§! einzuführen, die 20 Jahre lang Boni geben.\n\n"

 string_start_religion_monothelite:0 "[Root.start_religion_intro][Root.start_religion_monothelite_dlc_check]\nIm Jahre 1444 ist der Monothelitismus eine Minderheitenreligion mit seiner Macht im §YMittleren Osten§!. Nur entlang der §YSyrischen Küste§! von Antioch bis Gäzzä ist der monothelitische Glaube immer noch von Bedeutung. Der Monothelitismus gehört zur §Ychristlichen§! Religionsgruppe, und überbrückt die Unterschiede zwischen den §YMiaphysitischen§! und §YOrthodoxen§! Kirchen."
 string_monothelite_aspects_info:0 "\n\n£DLC_ori Monothelitische Nationen häufen im Lauf der Zeit §YGlaubensmacht§! an. Diese kann verwendet werden, um bis zu 3 §YKirschen-Memoria§! zu aktivieren, die in drei Kategorien unterteilt sind. Jede Kategorie verbessert einen Hauptaspekt des Staates und schaltet mächtige aktive und passive Boni frei.\n"

 string_start_religion_monophysite:0 "[Root.start_religion_intro][Root.start_monophysite_blessings]\nMonophysitismus  ist ein kleiner Zweig der §Ychristlichen§! Glaubensgruppe, die hauptsächlich in nördlichen Arabien und im Jemen zu finden ist."
 string_blessings_info_monophysite:0 "\n\n£DLC_rom Monophysitsche Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YSegen§! aktivieren. Die Anzahl Stätten unter Monophysitischer Kontrolle legt die Anzahl der verfügbaren Segen für alle Monophysitschen Nationen der Welt fest.\n"

 string_start_religion_tadmunism:0 "[Root.start_religion_intro][Root.start_tadmunism_blessings]\nTadmunism  ist ein synkretischer Zweig der §Ychristlichen§! Glaubensgruppe, die exklusiv bei den Berbern der Barbarie zu finden ist."
 string_blessings_info_tadmunism:0 "\n\n£DLC_rom Tadmunitische Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YRituale§! aktivieren. Die Anzahl Stätten unter Tadmunitischer Kontrolle legt die Anzahl der verfügbaren Rituale für alle Tadmunitischen Nationen der Welt fest.\n"

 string_start_religion_bogomilist:0 "[Root.start_religion_intro]\n\nDer Bogomilische Glaube existiert ausschließlich als die Staatskirche Bosniens, umzingelt von, und geboren aus den viel größeren §YKatholischen§! und §YOrthodoxen§! Glaubensrichtungen.[Root.start_bogomilist_church_power]"
 string_church_power_bogomilist_info:0 "\n\n£DLC_cs Bogomilische Nationen können mit der Zeit §YKirchenmacht§! ansammeln. Diese kann benutzt werden, um mächtige Boosts für ihre Wirtschaft, das Miliär oder den Staat zu erhalten, oder sogar um Einfluss auf angrenzende Provinzen zu nehmen.\n"

 string_start_religion_manichean:0 "[Root.start_religion_intro]\n\nNachdem er von den §YZoroastriern§! and §YNestorianern§! aus seinen alten Hochburgen in Persien und Zentralasien vertrieben wurde, verbreitet der Manichäische Glaube seinen Einfluss fast ausschließlich durch die mächtigen Shatümer Nordindiens.[Root.start_manichean_church_power]"
 string_church_power_manichean_info:0 "\n\n£DLC_cs Manichäische Nationen können mit der Zeit §YKirchenmacht§! ansammeln. Diese kann benutzt werden, um 3 §YGlaubensaspekte§! zu aktivieren, um ihre §YStaatskirche§! auf ihre eigenen Bedürfnisse zurechtzuschneiden.\n"

 string_start_religion_kharijite:0 "[Root.start_religion_intro]\n\nCharidschitsiche Herrscher haben einen §YPietät§!-Wert, der misst, welchen Typ Pietät sie in ihrer Gesellschaft verfolgen.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSchiiten§!, §YCharidschiten§! und §YSunniten§!. Der Charidschitisch Glaube ist eine von mehreren muslimischen Glaubensrichtungen, die auf der arabischen Halbinsel um Dominanz kämpfen.\n\n[Root.start_religion_muslim_dlc_check]"

 string_start_religion_jain:0 "[Root.start_religion_intro][Root.start_jain_karma]\nJain ist in der §YDharmischen§! Glaubensgruppe, und ist - nach §YHinduismus§! und vor §YSarnaismus§! - die zweitgrößte ursprüngliche Religion auf dem indischen Subkontinent."
 string_jain_karma_info:0 "\n\n£DLC_cs §YJainistisch§! Nationen haben §YKarma§!, das verschiedene Boni verleiht, je nachdem ob der Wert hoch, niedrig oder ausgewogen ist. Karma kann durch Entscheidungen bei Events, dem Beitritt zu Verteidigungskriegen, der Rückgabe von Kernprovinzen oder dem Entlassen von Nationen erhöht werden. Karma kann durch Entscheidungen bei Events, durch das Erklären von Kriegen und das Erobern von Land verringert werden.\n"

 string_start_religion_zun_pagan_reformed:0 "[Root.start_religion_intro][Root.start_religion_zun_dlc_check]\nZunismus ist die Staatsreligion von Zunbil, und daher können zunistische Provinzen ausschließlich in den Bergen Pashtunistans gefunden werden."
 string_zun_ancestors:0 "\n\n£DLC_lev Zunistische Nationen glauben daran, dass ihre Herrscher einen Teil ihres Einflusses und der Macht über den Staat im Jenseits behalten. Das bedeutet, dass sie sich auf die Kräfte ihrer verblichenen Könige berufen können. Die §YPersönlichkeits Attribute§!, die sie während ihrer Herrschft auszeichneten, werden zu mächtigen Boni, auf die unsere Nation selbst nach ihrem Tod zugreifen kann.\n"

 string_start_religion_yazidi:0 "[Root.start_religion_intro][Root.start_yazidi_deities]\nDer Jesidische Glaube ist eine einzigartige Religion in Kurdistan, die Elemente des §YZoroastrianismus§! und §YChristentums§! vermischt."
 string_yazidi_deities_info:0 "\n\n£DLC_won Der Jesidische Glaube ist eine monotheistische Relgion, die glaubt, dass ihr Gott die Verwaltung der Welt in die Hände von Sieben Erzengeln gelegt hat. Jesidische Herrscher können einen von ihnen als §Ypersönlichen Schutzengel§! wählen. Dieser Engel verleiht dann der gesamten Nation verschiedene Boni.\n"

 string_start_religion_sarnaism:0 "[Root.start_religion_intro][Root.start_sarnaism_syncretism]\nSarnaismus ein Glaube der Adivasi aus Zentralostindien. Sarnaismus dreht sich um die Anbetung der Natur, die von diversen Bäumen repräsentiert wird."
 string_syncretism_sarnaism_info:0 "\n\n£DLC_cos Nationen, die dem Sarnaismus folgen, können einen zweiten, §Ysynkretistischen§!, Glauben wählen. Dieser Glaube wird für die meisten Zwecke als dein eigener behandelt und seine Provinzen geben keine Mali. Der synkretistische Glaube gibt außerdem seine eigenen nationsweiten Boni und Events. Sarnaistische Nationen, die keinen synkretistischen Glauben annehmen, genießen stattdessen andere Boni und haben Zugriff auf andere Entscheidungen und Events.\n"

 string_start_religion_sanamahism:0 "[Root.start_religion_intro][Root.start_sanamahism_deities]\nSanamahismus ist eine animistische Religion der Meitei im oberen Burma, die verschiedene Elemente der Natur anbetet, wie Wasser, Feuer oder die Berge."
 string_sanamahism_deities_info:0 "\n\n£DLC_won Sanamahism ist eine polytheistische Religion, in der Sanamahistische Herrscher eine §Ypersönliche Gottheit§! wählen können. Diese Gottheit verleiht dann der gesamten Nation verschiedene Boni.\n"

 string_start_religion_chinese_folk_reformed:0 "[Root.start_religion_intro][Root.start_chinese_deities]\nSixiang ist eine ziemlich neue Religion, die den Süden Chinas dominiert. Sie kodifiziert verschiedene alte chinesische Volksglauben, und wurde aus dem Verlangen geboren, das §YChristentums§! aus dem Reich der Mitte zu halten."
 string_chinese_deities_info:0 "\n\n£DLC_won Sixiang ist eine polytheistische Religion, die die vier großen Symbole als gottgleiche Wesen ansieht. Sixiang Herrscher können ein §Ypersönliches Symbol§! wählen. Dieses Symbol verleiht dann der gesamten Nation verschiedene Boni.\n"

 string_start_religion_baltic_pagan_reformed:0 "[Root.start_religion_intro][Root.start_baltic_deities]\nRomuva ist der letzte der heidnischen §YIndo-Europäischen§! Glauben, und wird von den Stämmen des Baltikums praktiziert. Sie beten ein Pantheon von Göttern an, und nicht nur einen Gott."
 string_baltic_deities_info:0 "\n\n£DLC_won Romuva ist eine polytheistische Religion, in der Romuvanische Herrscher eine §Ypersönliche Gottheit§! wählen können. Diese Gottheit verleiht dann der gesamten Nation verschiedene Boni.\n"

 string_start_religion_finnish_pagan_reformed:0 "[Root.start_religion_intro][Root.start_finnish_deities]\nSuomenusko ist der ursprüngliche Glaube der §YFinno-Ugrischen§! Völker Estlands, des nördlichen Skandinaviens, und der gefrohrenen Wildnis Nordwest-Sibiriens."
 string_finnish_deities_info:0 "\n\n£DLC_won Suomenusko ist eine polytheistische Religion, in der Suomenuskotische Herrscher eine §Ypersönliche Gottheit§! wählen können. Diese Gottheit verleiht dann der gesamten Nation verschiedene Boni.\n"