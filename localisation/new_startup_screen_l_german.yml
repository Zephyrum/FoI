l_german:
 ###Iberia###
 string_start_asturias:0 "Die weniger reichen und dünn besiedelten nördlichen Provinzen §YIberias§! haben sich schnell in ein Mosaik kleiner Staaten aufgelöst, von denen die meisten durch §YKarl den Großen§! unterworfen wurden. Das erste Königreich von §YAsturias§! wurde von einen ortsansässigen Adeligen namens §YPelayo§! gegründet. Er und sein Sohn bauten ein kleines Königreich in den ehemaligen Provinzen §YCantabrias§! auf. Als §YKarl der Große§! beschloss den Norden §YIberias§! seiner Kontrolle zu unterwerfen, ergab sich §YAlphonso I§!, ein Nachfahre §YPelayos§!, freiwillig den §Yfränkischen§! Eroberern, im Austausch für die Kontrolle über die neuen Marken der §YFranken§!. §YKarl§! akzeptierte und das kleine Königreich §YAsturien§! wuchs daraufhin rasch an.\n\nDie Dynastie von §YPelayo§! würde den Zusammenbruch des §YFrankenreiches§! 888 nicht lang überleben. Als der letzte König §YGarcia I§! 925 ohne einen Erben starb, wurde das Königreich friedlich unter dern ansässigen Aristokraten und dem benachbarten Königreich der §YWestfranken§! aufgeteilt, womit das Gebiet in den Feudalismus überging.\n\nDas kleine Königreich des neuen §YAsturien§!, wird nun von den §Yd'Oviedo§! regiert, und war eines dieser Nachfolgereiche. Im Vergleich zu ihren Nachbarn relative schwach, waren die §Yd'Oviedo§! gezwungen, sich auf eine geschickte Diplomatie und die strategische Nutzung von Staatsehen zu verlassen. §YPelayo d'Oviedo§! war der erste asturische Regent, der damit größeren Erfolg hatte, und er begann das Reich durch eine Folge geschickter ehelicher Unionen mit den anderen Nachfolgestaaten zu verbinden.\n\nFanatische Verteidiger des Staus Quo, ist das Königreich von Asturien in einer gefährlichen Position, und ihre Unterstützung von §YGalizien§! und §YNavarra§! als Pufferstaaten, haben ihre Nachbarn §YLusitania§! und §YToulouse§! bereits mehr als erzürnt, und auch ihr Sieg über §YCartagena§! in §YKatalonien§! hat sie nur mehr politisch isoliert.\n\nNun haben es die §Yd'Oviedo§! geschafft, vier Kronen unter ihnen zu vereinen, jede mit ihren eigenen Institutionen und Geschichte, während sie von außen nur als dekadenter Staat wahrgenommen werden, der nicht in der Lage ist, sich selbst zu verteidigen. Der Mangel an entsprechender diplomatischer Aktivität ihrer derzeitigen Herrscher, hat nur dazu beigetragen, dass sie sich weiter isolieren..."
 string_start_lusitania:0 "Die latinisierten §YKeltoiberer§! waren die ersten, die sich in offener Rebellion erhoben, als die Probleme, die die ungeklärte Nachfolge des letzten Königs der §YVisigoten§!, §YAgila II§!, mit sich brachten, die schon jetzt viel zu weit geschwächte Autorität des fallenden Reichs der §YVisigoten§! noch weiter schwächten. Doch es würde noch bis zum endgültigen Zusammenbruchs der zentralen Autorität dauern, bis die ehemalige Provinz §YLusitania§! endgültig ins Chaos versank.\n\nNach einigen Jahrhunderten der Anarchie, verbanden sich die Länder von §YLusitania§! endlich zu einem gemeinsamen Staat. Jahrhundert um Jahrhundert nicht enden wollender Anstrengungen durch die Familie der §Yde Semprônia§!, hat die fragile Föderation der beinahe-Stämme dieses rückständigsten Winkels Europas in eine neue regionale Supermacht verwandelt, die sich gegen alle ihre Rivalen behaupten kann. Die §YLusitanische§! Gesellschaft und ihre Bürger sind bereit ihre Macht in Zukunft auch jenseits ihrer derzeitigen Grenzen auszubreiten.\n\nAuch wenn das Erstarken von §YCartagena§! die Region wahrscheinlich in gehörige Unruhe stürzten wird, so haben die Menschen von §YLusitania§! begonnen, Kolonisten über das Meer zu senden, in der Hoffnung auf eine neue Zukunft und neue Horizonte. Im Norden liegt jenes Land, das den §YLusitanianiern§! von den heidnischen Wikingern von langem geraubt wurde, und nun völlig ungeschützt ist, während die Beziehung zu §YToledo§! im Osten mehr als kühl und stockend ist. Die Frage die bleibt ist jedoch, wer wird übrigbleiben im Kampf um die Dominanz auf der Halbinsel?"
 string_start_toledo:0 "Verglichen mit dem Rest der Halbinsel, konnte sich der südlichste Teil von §YIberia§! nach der Krise des achten Jahrhunderts relativ schnell erholen. Das Überleben der meisten Städte und urbanen Gesellschaft aus der Zeit des klassischen §YRoms§!, beeinflusste die Zivilisation §YSüdiberiens§! maßgeblich.\n\nTrotz der Bildung der §YBaetischen Konföderation§! 821, in der sich all die kleinen Stadtstaaten zu einer dezentralisierten Einheit zusammenschlossen, führte die Bedrohung durch das §YImwehhedenreich§! einige Jahrhunderte später zu einer immer größeren Zentralisierung von Macht in den Händen des Gründers und Stammvaters der §Yde Toledo§! Dynastie, dem ersten \"Magister Militium\" der Konföderation.\n\nDer Zusammenbruch der §YImwehhedens§! führte dazu, dass der letzte Magister Militium sich 1369 selbst zum ersten König §YToledos§! ausrief - entgegen aller partikularistischen Traditionen der Konföderation. Der folgende Bürgerkrieg, veranlasste einen ehemaligen General der §YImwehheden§! - nun ein Söldnerhauptmann - eine zweite Invasion Iberiens anzuzetteln, deren Erfolg nur durch den Aufstieg von §YPedro de Toledo§! zur Macht, und dessen brillantes militärisches Geschick verhindert werden konnte.\n\nDie letzte Enklave der §YBerber§! in §YGades§! wird wohl bald wieder in die Hände §YToledos§! fallen, doch auch §YToledos§! Nachbarn sind keineswegs untätig. §YLusitania§! nimmt nun die führende Rolle in der Exploration fremder Länder ein, und auch der Aufstieg §YCartagenas§! zur Macht, könnte die Halbinsel erneut in eine Phase der Unsicherheit stürzten."
 string_start_cartagena:0 "Der regierende Adel der §YVisigoten§! wurde zwar großteils Opfer der Auflösung ihres Reiches, bei dem ihnen beinahe ganz §YIberien§! entglitt, doch die Überlebenden der alten barbarischen Aristokraten konnten sich in einem der alten Machtzentren an der Ostküste halten. Auf sie führt sich auch die Dynastie der §Yde Rocamora§! zurück. Der letzte König der §YVisigoten§!, §YAgila II§!, ernannte die Familie der §YRocamora§! 721 zu den Herzögen der Provinz §YCartaginensis§!, und als das Chaos nach seinem Tod die meisten Provinzen der Region verschlag, und sie in eine Zeit der pseudo-feudalen Gesellschaft stürzte, so gelang es den §YRocamoras§! sich auch weiterhin in der alten Provinzhauptstadt §YCartagena§!, und deren direkter Umgebung zu halten.\n\nEs würde jedoch bis 1245 und der großen Angst vor den §YImwehheden§! in §YSüdiberia§! dauern, dass der §YRocamora§! Herzog §YAlphonso der Große§! seine Macht ausbauen konnte. Mit großer Intelligenz und unendlicher Ambition gesegnet, stellte er sich als der geborene Anführer heraus. Seine kriegerische Erfahrung und sein diplomatisches Geschick, erschuf die perfekten Voraussetzungen, mit denen er und seine Dynastie viel von dem Land ihrer Vorfahren zurückerobern sollten. Nach der Rückeroberung des Großteils der alten Provinz §YCartaginensis§!, so kam die Dynastie zu ihrem bisher größten Ruhm, als sich §YCarlos I§!, 1324 selbst zum \"Rex Iberorum\" krönte. Ihrer Ausbreitung wurde jedoch mit der desaströsen Niederlage gegen §YAsturien§! und dem Verlust §YCataloniens§! 1430 ein grausames Ende gesetzt.\n\nDieser Schlag gegen die Vormacht der §YRocamora§! stürzte das Land in einen Bürgerkrieg, während dessen sich ein Großteil des Adels, der den Machtverlust durch die Vereinigung der Region immer noch nicht verwunden hatte, in Rebellion erhob. 1444, haben die §YRocamoras§! die letzten Widerstandsnester vor wenigen Dekaden ausgeräuchert, und verblieben als Sieger in einem Kampf, der den Ruin für einen Großteil des Landadels bedeutetet. Doch Position der §Yde Rocamora§! ist nun wieder stark, und die letzten Jahrzehnte verbrachten sie mit Wiederaufbau und der Vorbereitung auf Rache."
 string_start_gen_iberia:0 "Der Fall des Königreichs der §YVisigoten§! im frühen VIII Jahrhundert stützte die §YIberische Halbinsel§! ins Chaos. Kulturelle Zersplitterung und die Ambitionen der lokalen Herrscher, führten zu einer jahrhundertelangen Periode der politischen Instabilität, die auch viele der alten §YRömischen§! Institutionen zerstörte, konnte sich das Land während der §YGermanischen§! Invasion teilweise erholen.\n\n§YIberien§! blieb seit dem Zerfall des §YFrankenreichs§!, größtenteils unberührt, denn der Zusammenbruch und das Versagen eines jeden Wiederaufbauversuchs staatlicher Strukturen und Institutionen führten zu Jahrhunderten der Isolation und Gesetzlosigkeit.\n\nWährend der letzten Jahrhunderte jedoch konnten sich einige führende Dynastien über ganz §YIberien§! etablieren, von denen jedoch einige wieder zum Opfer der anderen wurden. Aus den Kämpfen erhoben sich vier neue Regionalmächte, denen es endlich gelang jeweils einen Teil des Landes zu konsolidieren. Ob im Kampf gegeneinander, oder möglicherweise jenseits des Atlantiks, werden sie §YIberier§! sicher die Isolation ihrer Halbinsel brechen, und vielleicht sogar die ganze Welt verändern."
 string_start_baleares:0 "Nach der Niederlage der §YVandalen§! durch die Hand von §YBelisarius§!, kamen die §YBalearen§! unter die Kontrolle des §YOströmischen Reiches§!, die sie sich neben dem großen Preis - §YCarthago§! - nahmen. Die Inseln dienten ihnen später als Trittstein für ihre Ausdehnung nach Iberia, wo §YLiberius§! - damals schon etwa neunzig Jahre alt - landete, und dank seiner taktischen Brillianz und einigen geschickten diplomatischen Manövern, einen Großteil der Ostküste zurückeroberte. So wurde die Provinz §YSpania§! wiederhergestellt.\n\n§YSpania§! wurde erst als Teil des §YExarchates von Africa§! regiert, doch das änderte sich bald. Die Region als ganzes, wurde stark von ihrem neuen Herren vernachlässigt, und auf die selbe Art unter imperialer Kontrolle gehalten, auf die sie auch erobert wurde - mehr durch taktisch-operative Brillianz der Gouverneure und Generäle, als mit einem größeren Plan. Ohne Ressourcen ist die Zeit einer Okkupation durch eine fremde Macht begrenzt, in der sie sie unterdrückten Massen im Zaum halten kann. Mit der Zeit schrumpfte die Provinz immer weiter, als vieles des Hinterlands und nach und nach die meisten Städte verloren wurden. Neue Kräfte erhoben sich aus den Ruinen der byzantinischen Besitztümer in §YIberien§!, so wie §YAsturien§! oder §YCartagena§!.\n\nDie Überreste der Provinzregierung, sagte sich vollständig von §YKonstantinopel§! los, und die neu entstandene §YGreco-Iberische§! Mischkultur stellte den neuen Adel. So konnten die §YBalearischen Inseln§! ihre Unabhängigkeit sogar während der §YKreuzzüge§! bewahren, doch nun begehren die neue §YIberischen§! Nationen den Hafen von §YMajorca§!, und es liegt an den §YSpaniern§! - oder §Y"Grooks"§!, wie sich die Inselbevölkerung selbst nennt - einen Weg zu finden ihre Unabhängigkeit zu bewahren, und vielleicht sogar ihre Macht auszubauen. Wenn die Sterne günstig stehen, könnten die vielleicht sogar den alten Glanz der Provinz §YSpania§! wiederhergestellten, doch schaffen sie das allein?"
 string_start_foi_arabia:0 "Die §YArabische Halbinsel§! steckt seit Jahrhunderten in einem konfessionellen Konflikt, um die eindeutige Nachfolge des §YPropheten§!, ohne den die Region unter ihrer Teilung weiterleitet. Tatsächlich war genau diese Nachfolger der entscheidende Konfliktpunkt zwischen den vielen Sekten des nun extrem gespaltenen §YIslams§!. Den §YAliden§! gelang es die Halbinsel zu einen, und sie für einige Jahrhunderte halbwegs zentralisiert zu halten, doch ihr Einfluss brach unter dem internen und externen Druck bald zusammen. Die vielen Anführern der verschiedenen Sekten übernahmen jeweils Teile ihres Reiches, doch konnte keiner von ihnen konnte je dem Erfolg des frühen "§YOrthodoxen Kalifat§!" gleichkommen.\n\nAuch wenn §YArabien§! großteils frei vom Einfluss der traditionellen Großmächte der Region - §YOst-Rom§! und §YPersien§! - ist, so haben die jüngsten politischen Veränderungen der Region, wie die Wiedergeburt des neuen §YÄgyptens§! und der Eroberung §YPersiens§! durch die Dynastie der §YAfshariden§!, §YArabien§! wieder nahe ans Epizentrums des großen Pulverfasses von Eurasien  - den §YMittleren Osten§! - gerückt.\n\nWährend der Konflikt der islamischen Sekten andauert, konnten sich sowohl einige §YChristliche§! Reiche, als auch die §YJüdischen§! Piraten von §YKindah§! auf der Halbinsel etablieren, und das Land ist so gespalten wie nie. Ein lokaler Machthaber kann sich kaum mehr als Unabhängigkeit und ein wenig regionalen Einfluss erhoffen. Ob die Worte des §YPropheten§! endlich in der ganzen Wüste erklingen, oder sein Einfluss endgültig durch den Druck von Invasoren ausgelöst wird, kam nur die Zeit zeigen, doch zum jetzigen Zeitpunkt, mit einer Religion so zersplittert wie sie ist, sind die Rufe nach einem §YJihad§! nur ferne Erinnerung..."
 string_start_foi_persia:0 "§YPersien§! konnte sich nie vom Chaos des letzten §YRömisch§!-§YPersischen§! Krieges während des siebten Jahrhunderts erholen. Die alte Dynastie der §YSassaniden§! verlor ihren Einfluss in den Mühen des Krieges, und der ständigen Invasionen aus allen Richtungen, aber auch durch die Intrigen der Adeligen und die wachsenden religiösen Spannungen zwischen den §YZoroastriern§!, §YNestorianern§! und §YManichern§!. Als Zwist das ganze Land zerfraß, floh die Königsfamilie der §YSassaniden§! nach §YChina§!. Sie würden letzten Endes in die Region zurückkehren, doch nur als Anführer einer kleinen Gruppe §YTurkischer§! Steppenhorden, und nicht als Herrscher des ganzen §YIrans§!.\n\nAls die §YSeljuq Türken§! und das §YMongolische Reich§! in die Region einfiel, fand die alte Order letztlich ihr Ende, und das folgende Schrumpfen des §YIlkhanates§!, ermöglichte mehreren kleinen Staaten den Aufstieg zur Macht. Nun ist die Region gespalten. Die §YAfshariden§! konnten erfolgreich ihre Machtbasis in Teheran ausbauen, und ihr eigenes Reich unter ihrem Anführer §YNarsieh§! errichten. Seine Invasion der §YDayubiden§!, die sich als Kadettlinie der §YSassaniden§! brüsten, machte viele von deren Eroberungen wieder zunichte und vertrieb sie nach §YTabarestan§!, nachdem es lange so aussah, als wurden die §YDayubiden§! das Reich erneut einen. Die §YKartiden§! halten noch immer ihre Lande in §YKhwarasan§!, und in §YAfghanistan§! hat sich eine fanatische §YZunbilische§! Gemeinde etabliert.\n\nDer ganze §YIran§! steht demjenigen Staat offen, der erfolgreich seine Grenzen sichern kann, und es schafft eine starke Armee auszuheben, mit der er seine Nachbarn niederringen kann. Ob es aber eine der etablierten Kräfte der Region sein wird, einer der schwächeren Staaten, wie beispielsweise §YNahraya§!, oder vielleicht doch einer der Stämme §YZentralasiens§!, steht noch in den Sternen, doch sicher ist, dass eine neue Ordnung das wohlhabende Zentrum der §YSeidenstaße§! erwartet."
 string_start_foi_north_africa:0 "§YNordafrika§! wurde nach dem Durcheinander es Zusammenbruches von §YRom§! von den §YVandalen§! erobert, die die alten Strukturen beinahe Übergangslos übernahmen. Gerade so durch §YOst-Rom§! zurückerobert, war auch das nicht von Dauer - die internen Machtkämpfe in §YKonstantinopel§!, die vielen verschiedenen Ethnien und das Erstarken neuer Kräfte wie §YÄgypten§! und das §YImwehhedenreich§! destabilisierten die Region endgültig. Letztere würden die §YChristliche§! Sekte der §YTadmuniten§! in ganz §YBarbarie§! verbreiten.\n\nDiese Vorgänge blieben in Europa nicht unbeachtet, und später erklärte der §YPabst§! selbst den §YTadmunismus§! zur Häresie, die aus den Annalen der Geschichte getilgt werden muss, und rief alle §YKatholiken§!, vom König bis zum Bauern dazu auf, ihre Differenzen beizulegen, und gab ihnen die Chance zur Absolution vor §YGott§!, sollten sie sich verbünden, und in eine neue Art Krieg ziehen: in einen §YKreuzzug§!.\n\nDer Ruf §Y"Deus Vult!"§! - "So Gott Will!" - überrannte die Macht der Anhänger §YTadmuns§!, und die Küste §YAfrikas§! wurde unter viele Staaten mit großem §YLatinschen§! und §YFranzösischen§! Einfluss aufgeteilt, womit für die ganze Region eine neue Ära anbrach. Auch gelang es §YToledo§! in §YIberia§! die Invasion der §YBerber§! bis in die kleine Exklave von §YGades§! zurückzudrängen, und nun könnten die Staaten der Halbinsel versuchen, ihre Macht gen Süden auszudehnen, und den Kampf ins Land ihrer alten Feinde zu tragen.\n\nDie letzten Überreste des einst mächtigen §YImwehhedenreichs§!, stellen als §YMauretania§! immer noch eine starke regionale Macht dar, doch das von Fremden kontrollierte §YKarthago§!, das mit seinen Häfen großen Reichtum angehäuft hat, und der §YOrden der Templer§!, der die Küstenlinie kontrolliert, sowie der §Ygriechisch§!-sprechende, §YOrthodoxe§! Staat von §YKyrenaika§!, der die Tradition der §YOstkriche§! in der Region bewahrt, haben alle große Ambitionen, ihren Einfluss in der Region zu erhöhen.\n\nNun da das neue §YÄgypten§! und die §YTürkischen§! Horde der §YAq Qoyunlu§! über die Kontrolle des §YNils§! ringen, und die §YIberer§! derweilen noch mit sich selbst beschäftigt sind, scheint ein klein wenig Hoffnung bei den Machthabern am nördlichen Rand des dunklen Kontinents aufzukommen. Wenn einer von ihnen, sich über den Rest erheben, und, allen Widrigkeiten zu Trotz, sich gegen die Einmischungen von Außen behaupten kann, so könnte er zu einer wahren Großmacht aufsteigen."
 string_start_foi_yuan:0 "In einer Woche wird §YAdai Kublaid§! seinen 55. Geburtstag feiern. Sein, immer kleiner werdender, innerer Zirkel weis nur zu gut, dass dies für jemanden mit einem derart bewegten Hintergrund ein beträchtliches Alter ist. All die militärischen Erfolge seiner Jugend fordern nun ihren Preis, und seine Berater erwarten, dass der mächtige §YKhagan§! schon bald jenem letzten, unaufhaltsamen Feind unterliegt - der Zeit - , und dessen sind sich auch all seine Feinde bewusst.\n\nSeit Jahrzehnten schon, nimmt die Macht der §YYuan§! stetig ab. Sie bricht unter ihrem eigenen Gewicht zusammen, denn ihre Lande sind einfach viel zu weitreichend, als dass alles von loyalen Gouverneuren kontrolliert werden könnte. Tatsächlich werden immer mehr von ihnen untreu und korrupt. Einige bauen großen Reichtum auf, andere eigene Reiche, unabhängig in allem, außer dem Namen. Die Zeit der unaufhaltsamen §YMongolischen§! Eroberern ist längst vorbei, und lebt nur noch als ferne Erinnerung. Und nun löscht sich auch noch sein größter Nachfolgestaat von innen selbst aus.\n\n§YAdai§! war der eine §YKaiser§!, der sich nicht in sein Schicksal fügen wollte. Er bekämpfte die Kriegsherren, baute einen vertrauenswürdigen inneren Zirkel auf, und sicherte sich die Hilfe der klügsten Köpfe an seinem Hof in §YKhanbaliq§!. Doch nun ist er zu alt um noch Kinder zu zeugen, uns sein einziger Erbe ist unter der Kontrolle der Kurtisanen, die ihn §Yerziehen§! wollen, war bereits Opfer mehrerer Mordanschläge, und zeigt die Folgen von Inzucht und allgemeiner Krankheit.\n\nDer Rest seiner Getreuen umfasst seine Ehefrau (und Cousine) §YBayarma§!, den loyalen Gouverneur von §YJin§!, §YTaoshui Cao§!, und seinen Lieblingsgeneral der Reiterei, §YQi Bing§!. Der vier Jahre alte Prinz, §YTaisun§!, ist der Schlüssel zur Nachfolge, und daraus folgend derjenige, der das §YReich der Mitte§! wandeln wird - ob die §YYuan§! nun fallen, oder ob sie ihrer Feinde innen und außen bezwingen können."
 string_start_foi_yue:0 "Der Ferne Osten erlebt, was er noch niemals erlebt hat - religiöse Unruhen. Die vielen Lehrer, die den philosophischen Apparatus der großen Dynastien §YChina§! und seiner vielen Tributstaaten errichteten, waren nur das - philosophisch. Glaube hat die Bewohner des §YReichs der Mitte§! bisher kaum gekümmert, denn es gibt so viele Religionen, und Geschichten mythischer Bestien, aus denen man wählen könnte, dass sie das Leben eines Mannes kaum mehr als Aberglaube bestimmten. Doch das hat sich nun geändert.\n\nAktive, universelle Glauben haben sich im Fernen Westen schon vor langer Zeit entwickelt, in Landen, die dem §YReich der Mitte§! als §YDaqin§! bekannt sind, ein Reich das dem der §YHan§! in Macht und Größe gleichkam. Diese Religionen haben feste Riten, und ständigen Konflikt miteinander oder sogar ihren eigenen Sekten. Eine von ihnen, die Sekte der §YNestorianer§!, ist nun durch den §YHexi Korridor§! zu uns gelangt, was die religiöse Landschaft der §YHan§! für immer verändern sollte. Die §YMongolen§! regieren sowohl das §YReich der Mitte§! und die §YSeidenstaße§!, was diese Verbreitung nur beschleunigt hat, und all ihrer Härte zum trotz, interessierten sich die §YYuan§! nie wirklich für die Religionen ihrer Untertanen.\n\nNun da der fremde Glaube, der wenig mit der Lebensweise der §YChinesen§! gemein hat, immer mehr Zuwachs verzeichnet, ist vielen nicht wohl bei der Tatsache, dass sich ihrer Nachbarn von den alten Geistern zugunsten eines neuen einen §YGottes§! abwenden, dessen Existenz mehr als nur kryptisch ist. So entstand eine kulturelle Bewegung, im reichen Delta des §YPerlflusses§!, das sich zu einem konkurrierenden Glauben entwickelte - vier Geister, die seit langem als die zentralen Gottheiten angebetet werden, und eine Sammlung Rituale, von §YHan§! für §YHan§! erschaffen. Anfangs oft verlacht, und als obskure Verdrehung des Glaubens abgetan, und wäre die Ausgangslage eine andere, so hätten sie damit recht behalten.\n\nDie Geschichte hängt jedoch allzu oft von kleinen Dingen ab. Die §YYuan§! kollabierten im Norden, und der Süden wurde zunehmend von seinen Herren durch ihre großen Kriegsherren in §YNanjing§! isoliert. Diese Abgeschiedenheit erlaubt es den südlichen Gouverneuren nach eigenem Gutdünken zu handeln, und der neue Glaube - ein Kult namens Die Vier Symbole, (§YSixiang§!) - wurde von den Gouverneuren von §YGuangdong§! angenommen. Mit Konvertiten aus der lokalen Bevölkerung und den §YNestorianern§!, bot sie sich als idealer Kompromiss für den jungen §YYuehan Yue§!, der zu ihrem größten Beschützer und einem ihrer wichtigsten Gelehrten wurde.\n\nWähren die §YYuan§! in §YBeijing§! zielstrebig auf den scheinbar unausweichlichen Konflikt mit den §YMing§! in §YNanjing§! zusteuern, verzeichnet der Süden einen rasanten Anstieg in Banditen und der Verbreitung des §YSixiang§!. Zwischen diesen Veränderungen, gewinnt §YYue§! immer mehr an Macht, und ihre Liste von Feinden, die den neuen Glauben zerschlagen wollen, wächst immer weiter, während sie die Situation im Norden nicht aus den Augen verlieren dürfen..."
 string_start_chinese_warlords:1 "Es scheint das Schicksal des §YReichs der Mitte§! - §YChina§! - zu sein, zu zerbrechen. Seit Anbeginn der §YHan§!, scheint es, als seien Chaos, Kriegsherren und korrupte Herrscher der Normalzustand. Große Vereiniger kommen und gehen einer nach dem anderen, und doch zerbricht alles immer wieder in streitende Reiche. Gouverneure erklären Unabhängigkeit, Barbaren fallen ins Land ein, und die Region zersplittert. Auch dieses Mal ist es nicht anders - die §YMongolen§! der §YYuan§! Dynastie hat das Land erobert, und ihren Platz an der Spitze eingenommen, doch nun kämpfen ebenjene §YMongolen§! um die Reste des §YReiches§!, während Kriegsherren ihr Territorium abstecken, und sogar auf den §YJadethron§! selbst schielen.\n\nNue ist nur das Aufkommen der vielen Glaubensrichtungen aus dem Westen, die sich in §YChina§! ausbreiten. Viele der Bürger sind konvertiert, und selbst einige der Kriegsherren, und diese religiöse Frage scheint zum Dreh- und Angelpunkt der ganzen Kriegsherrenära zu werden.\n\nIm Norden stehen die Reste der §YYuan§! auf Messers Schneide, doch noch halten sie die Kontrolle, mit Hilfe der Loyalisten von §YJin§!, und die §YQin§! tragen die Hauptlast des religiösen Dramas. Im Zentrum hat der Klan der §YZhu§! seine Machtbasis gefestigt, ist stärker als all seine Rivalen, und bedroht nun die §YWu§! in §YJiangdong§!. Der Süden ist immer noch voll kleiner, schwacher Gouverneure, wichtigster unter ihnen sind die §YYue§!, die einen Neuen Glauben begründeten, und die §YMin§!, die von einer Junta aus Militärs regiert werden.\n\nDas Kartenhaus des §YKhagans§!, §YAdai§!, bricht wohl bald zusammen, während sein Tod immer näher rückt, und ob ihm eine der Intrigen zu Hofe oder einer Invasion der Kriegsherren zum Verhängnis wird, kann nur die Zeit zeigen, doch klar ist, dass die nächsten Jahre wohl kaum von Friede und Wohlstand beherrscht sein werden."
 string_start_spice_islands:0 "Die glorreichen Tage des §YMajapahitreiches§! sind lang vorüber, doch untergegangen ist es noch nicht. Tatsächlich ist es immer noch die bei weitem stärkste Kraft in der Region. Die starke Marine der §YHindu§!-Herrscher von §YJava§! hat ihnen Sieg um Sieg beschert, und eine ungebrochene Kontrolle über das Archipel. Doch nimmt ihre Macht stetig ab, da ihre Administration der Eroberungen nicht nachkommt, ein Problem, dass die Region immer wieder erlebt, doch keiner war je so erfolgreich wie die §YMajapahit§!.\n\nDie §YMalakkische Halbinsel§!, ist voll streitender Kleinstaaten, die über die Reste des gefallenen Reichs der §YSrivijaya§! kämpfen, was die Bewohner gestählt hat. Ein entfernter Verwandter der alten §YSrivijayan§! Herrscher kontrolliert nun einen Großteil der Halbinsel von §YMalakka§! aus, und ein Wiederaufbau des Reiches scheint sicher. Wenn es gelingt, könnten ihren nur die §YMajapahit§! widerstehen.\n\nWiter im Norden gehen die §YGroßen Yuan§! unterm und die Region ist großteils frei vom Einfluss der §YChinesen§!, und nur wenig hält die Herrscher der Insel von einer Ausbreitung noch §YThailand§! ab. Zumindest für die Händler der sogenannten §YGewürzinseln§! sieht die Zukunft überaus profitreich aus..."
 string_start_foi_indochina:0 "§YChinas§! Einfluss in der Region nimmt seit Jahrzehnten, wenn nicht sogar seit Jahrhunderten, immer weiter ab. Die §YMongolische§! Invasion von §YChina§! hat die Region bedroht, doch die §YKhagane§! ließen sie beinahe gänzlich unberührt, da sie mehr damit beschäftigt waren, ihre Macht im §YReich der Mitte§! auszubauen, als weiter nach Süden zu vorzudringen. Die §YThai§!, §YKhmer§! und §YBurmesen§! fühlen die Auswirkungen des Niedergangs, während die nächsten Nachbarn der §YChinesen§! eine Phase nie dagewesener Unabhängigkeit genießen.\n\nDie einzige Ausnahme sind die §YViets§!. Die Region war immer schon umstritten, mit den §YChinesen§!, die sie immer wieder zu erobern suchen. Überraschender Weise sind die Zeiten der Stabilität und interner Stärke §YChina§!, die sichersten für die Viets, wenn die Gouverneure im Süden die zentrale Autorität zu ignorieren beginnen, gibt es bei denen im Süden die Tendenz für Invasionen, und dieses Mal ist keine Ausnahme. \n\nDie §YSixiang§! Reformation breitet sich wie Feuer in §YChina§! aus, und die Folgen erreichen auch im §YVietnam§!, Teile des Nordens. Das gab den §YYue§! genug Anlass die Bürger zu "unterstützen", und die Region schnell zu erobern. In Folge fiel die Hauptstadt der §YDai Viet§!, was neue Staaten im Süden hervorbrach. In §YBurma§!, sind die alten Herren der Region, die §YPagan§! Dynastie verschwunden, und dieses Vakuum wurde vom §YKönigreich Ava§! gefüllt.\n\nGefangen zwischen dem Chaos in §YIndien§! und §YChina§!, ist §YSüdostasien§! in einer Phase vermeintlichen Friedens, wenn man es mit früheren Zeiten vergleicht, wie auch bei ihre Nachbarn im Süden, dem weitem Archipel von §YIndonesien§!. Kleine Reiche streiten mit wenig Langzeitfolgen. Doch es sind Zeiten wie diese, die Männer hervorbringen, die den Status Quo umwerfen, und es braucht nur einen Monarchen, der stark genug ist, um die Welt zu verändern."
 string_start_foi_far_east:0 "Die §YKoreanische§! Politik der Isolation und ein genereller Bruch zwischen den §YJurchens§! und §YChina§! seit dem Fall der §YFrühen Jin§!, sorgen dafür, dass sich die Länder östlich von §YBeijing§! aus dem gefährlichen Dickicht der §YChinesischen§! Politik heraushalten, und sie sind ohnehin zu beschäftigt mit ihren eigenen Problemen.\n\nDie §YKoreaner§! erleben gerade ein goldenes Zeitalter der Wissenschaft und Kunst, doch sie zeigen wenig Interesse diplomatische Macht zu erlangen. Währenddessen kämpfen in §YJapan§!, die Lords und Gouverneure um Macht, da der §YAshikaga Shoguns§! immer weniger Autorität über sie hält, und es scheint als stünde das Inselreich kurz vor dem Krieg.\n\nWe auch immer der Ausgang, sobald der Konflikt, der sich in §YChina§! anbahnt vorbei ist, kommt auf all diese Regionen eine schwere Zeit zu - wie es bisher noch jedes Mal geschehen ist."
 string_start_foi_russia_ruthenia:0 "Mit Ende des Jahres [GetYear] sind §YRussland§! und §YRuthenien§! in eine Reihe Fürstentümer unterteilt, die alle lange im Schatten der tatarischen §YGoldenen Horde§! gelebt haben. Die Tataren waren in der russischen Politik schon immer präsent. Sie haben Tribut gefordert, Steuern gesammelt, und als Königsmacher für die christlichen Fürstentümer fungiert. Während der Herrschaft von Tokhtamysh, wurde das Großfürstentum Moskau von den Tataren vernichtet, und ihre herrschende Dynastie von der §YYuryevich§! Dynastie abgelößt. In den folgenden Jahren hat die Yuryevich Dynastie das Großfürstentum zurück ins Zentrum der Ostrussischen Politik gebracht, und die Nation zu einer der stärksten Mächt in den Landen der Rus entwickelt.\n\nSeit dem zerbrechen der Goldenen Horde aufgrund einer Erbfolgekriese, ist ihr Reich in einer Reihe kleinere Nachfolgestaaten aufgegangen, hauptsächlich der §YWeißen Horde§! und der §YBlauen Horde§!. Die westlichen Stämme der §YWeißen Horde§! sind immer noch eine starke Kraft in der Region, doch zu beschäftigt mit den eigenen inneren Machtkämpfen, um ihre Macht weiterhin auf die Rus auswirken zu können.\n\nViele der Russischen Fürstentümer haben dieses Machtvakuum ausgenutzt um sich schnell die Kontrolle über die anderen Fürstentümer sichern können, sowohl durch List als auch militärische Mittel, doch vor allem dadurch, dass sie die ärmeren Fürsten einfach kauften und ihr Land der eigenen Herrschaft hinzufügten.\n\nMoskau ist allerdings nicht der einzige Staat, der ein starkes Interesse an der russischen Region hat. Im Norden hält die Republik §YNowgorod§! einen Großteil der Küste des Weißen Meeres und sichern sich damit die wertvollen Wasserwege, die Quelle von Pelzen und das weiche Gold des Nordens und Ostens, und dehnt seine Macht gen Karelien aus.\n\nIm Westen liegt das Großherzogtum §YLitauen§! und das Großfürstentum §YGalizien-Wolhynien§!, die alles in ihrer Macht Stehende versuchen, um entweder dirket oder indirekt die Führung über ihre russischen und ruthenischen Nachbarn zu übernehmen. Ihre Interessen stehen der wachsenden Macht Moskaus direkt gegenüber, und wenn sie die gewaltigen Lande §YRutheniens§! vereinen können, gäbe es wahrlich keine Begrenzung mehr für wie groß ihre Macht anwachsen könnete. Doch die kleineren freien Fürstentümer wie Tschernigov oder Smolensk werden sich sicherlich nivht so einfach überwätigen lassen.\n\nWenn das tatarische Joch ein für alle Mal beseitigt werden könnte, gibt es auch noch die weitläufigen Regionen Sibiriens, die voller Reichtümer und Gefahren sind - etwas, dessen sich §YPerm§!, das östliche der Fürstentümer, nur allzu bewusst ist. Sollten die vielen Khanate, Eingeborenen und die Natur selbst kontrolliert werden, gäbe es keine Grenze, wie reich ein vereinigter russischer Staat sein könnte."
 string_start_foi_balkans:0 "Der Balkan ist seit Jahrhunderten das Schlachtfeld der Reiche. Im ständigen Hin und Her zwischen den deutschen Kaisern, dem Basilius in Byzanz und dem Bulgarenreich waren die Länder der Kroaten, Bosnier und Serben, der Arberier, Dakier und Kumanen nichts weiter als Schachfiguren. Doch die Zeiten beginnen sich zu ändern, und sowhol die Reiche der Griechen und Bulgaren sind angeschlagen, währen die Macht des Kaisers in Böhmen weiter wächst.\n\nVor allem die Einrichtung des §YGroßherzogtums Zagreb§! zeigt, dass der Wind heute von Nordwesten weht. Ihre Erhebung zum §YImperialen Großherzogtums§! des §YHeiligen Römischen Reiches§! - ein Titel, nur für die geschaffen für sie, der sie beinahe den Kurfürsten gleichsetzt - wie auch die Rückeroberung von §YSlawonien§! von den §YBulgarian§! hat ihnen der nötigen Schub gegeben, um vielleicht kroatisch-katholische Dominanz über die Region zu etablieren.\n\nDoch auch die anderen kleinen zerbrochen Fürstentümer wittern ihre Chance, die großen Reiche zu beerben. §YBosnien§! hat sich erfolgreich allen Einflusssphären entzogen, hauptsächlich da sie sowohl den katholischen und orthodoxen Glauben bevorzugen, und ihre eigene Strömung des bogomilischen Christentums bevorzugen. Können sie §YHerzegowina§! zurückerobern, und zur Regionalmacht aufsteigen?\n\nDer meist geteilte der Balkanstaaten ist wahrscheinlich §YSerbien§!, gespalten in das orthodoxe §YBelgrad§!, Marionette der §YByzantiner§!, und das katholische §YMontenegro§!, abhängig vom Kaiser in §YPrag§!. Wie wohl die Zukunft §YSerbiens§! aussieht?\n\nDie §YBulgaren§! waren einst die unumstrittenen Herren der pannonischen Tiefebene, Deutsche und Griechen gegeneinander ausspielend, doch eine Serie von Niederlagen hat ihr Reich an den Abgrund getrieben. Nur ein unsicherer Kompromiss mit dem slowakischen Adel und den Dakiern, der letzteren fast gänzliche Autonomie gewährt, hält sie noch über Wasser, doch die grundlegenden ethnischen und religiösen Spannungen sind weiter ungelöst.\n\nSüdlich der §Ybulgarischen§! Grenze, in Moesia, liegt das Land der §YKumanischen Stammesföderation§!; ehemalige tatarische Horde, ehemaliger byzantinischer Vasallen, und insgesamt chaotischen Staat. Gefangen zwischen Stammesrepublik und feudalem Königreich, wären sie in bester Position, Dominanz über Griechenland oder Pannonien zu erlangen, wenn sie sich nur auf einen Weg festlegen.\n\nEntlang der Adriaküste, werden die §Ydalmatischen Stadtstaaten§! unruhig. Jahrzehnte der venezianischen Dominanz rächen sich, besonders da die freien Städte Ragusa und Cattaro Millionen machen, ohne dem Dogen seinen Anteil zahlen zu müssen, was auch §YDurazzo§!, §YPuola§! und §YZara§! gern hätten... Doch ohne §Yvenezianischen§! Schutz müssen sie sich vor den anderen Balkanstaaten in acht nehmen- zum Beispiel vor §YArabien§!, die §YDurazzo§! lieber zurück, als unabhängig hätten.\n\nMit der Position der Byzantiner längst nicht mehr so sicher wie früher, ist am Balkan alles möglich. Können die alten Titanen sich wider erholen, oder wird sich ein neuer Adler aus der Asche des Balkans erheben?"
 string_start_aksum:0 "Am Horn von Afrika erlebt das Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. Als ein aufsteigender Stern am Horn, wollen sie die geschwächten §YAxumiten§!, die ebenfalls von einem König der §YSolomonid§!, nämlich §YZar'a Yâqob§!, regiert werden, beerben, gegen die sie einst rebellierte. Doch das uralte kuschitische Königreich ist noch nicht geschlagen. Auch wenn sie während der Rebellion das äthiopische Hochland verloren, so halten sie immer noch ihre traditionellen Machtzentren an der Küste. Sie sind viel zentralisierter als ihre äthiopischen Cousins, und auch wenn sie über keine Armee-Elite verfügen, die mit den §YKawa§!-Regimentern mithalten kann, so haben die Jahrhunderte der Kriege mit ihrem Rivalen §YÄgypten§! im Norden, und mit den Muslimen §YArabiens§! um den Jemen, ihre Fähigkeiten und Taktiken zur Perfektion verfeinert.\n\n§YAxum§! kann auch darauf hoffen, die Unterstützung der vielen kleinen Staaten zu gewinnen, die den Aufstieg des §Yäthiopischen§! Reiches mit Furcht und Verachtung betracht. Sie würden es lieber mit den §YAxumiten§! als eine bekannte Größe zu tun haben, die traditionell die kleinen Staaten sich selbst überlassen hatte, so lange die Tribute rechtzeitig eintrafen, und sich mehr mit ihren traditionellen Rivalen in §YÄgypten§! oder §YArabien§! beschäftigte. Im Süden befindet sich die miaphysitische Großmetropolis von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet unter dem Erzbischof zu vereinen und gleichzeitig die Kontrolle über die Handelswege zwischen dem Roten Meer und dem Indischen Ozean zu übernehmen. Den Nil hinunter sehen die letzten Überbleibsel der nubischen Königreiche nach Jahrhunderten der ägyptischen Dominanz endlich ihre Chance die Fesseln ihrer nördlichen Nachbarn abzuschütteln, und vielleicht wird die Welt bald die Wiedergeburt eines unabhängigen und vereinten Nubiens sehen."
 string_start_foi_trinakria:0 "Während des 11. Jahrhunderts musste das §YByzantinische Reich§!, nachdem es bereits durch einen Aufstand der Ägypter und Berber geschwächt worden war, dem Druck der Seldschuken im Osten nachgeben, und praktisch alle seine westlichen Besitztümer aufgeben, einschließlich dessen, was von Magna Graecia noch übrig war.\nOhne den Schutz der byzantinischen Armee konnten die einheimischen Streitkräfte von Magna Graecia, die den Vormarsch des Herzogtums Benevent kaum abwehrten, und wurden durch die plötzliche Ankunft der normannischen Flotte vernichtet, die schnell Sizilien, Kalavria und Apoulia eroberte. Der Fall von Neáplis gegen Benevento bedeutete das Ende des alten byzantinischen Systems.\n\nZwei Jahrhunderte lang war Süditalien unter fremder Herrschaft, bis schließlich im Jahr des Herrn 1326 eine dynastische Krise das damals herrschende okzitanische Haus erschütterte, und während sich ausländische Adlige um ihre Ansprüche stritten, erhob sich die Griko-Bevölkerung, stürzte ihre papistischen Herren und gründete die Herzogtümer §YKalavria§! und §YApoulia§!, sowie das Königreich Sikelía, eine kurzlebige Fassade der alten, korrupten Adelsklasse, die lange Zeit die Normannen und ihre Nachkommen unterstützt hatte, und bald vom großen Handelsrat vertrieben wurde, der die Republik §YTrinakria§! gründete.\n\nDirekt am wertvollsten Engpass des internationalen Handels gelegen wurde §YTrinakria§! unglaublich reich, indem es den Handel zwischen dem östlichen und westlichen Mittelmeer steuerte, und Außenposten von der tatarischen Steppe an der Schwarzmeerküste bis zu den westlichsten Ausläufern Mauretaniens im Atlantik errichtete.\nAber Erfolg beschert einem auch die, die die ihn dir neiden. Bereit, das trinakrische Monopol zu brechen, vereinten §YVenedig§! und §YGenua§!, an jedem anderen Tag schlimmste Todfeinde, ihre Handelsverbände und griffen 1442 §YTrinakria§! an. Mit der Unterstützung der Griko-Herzogtümer, sowie §YMilan§! und §YFlorenz§!, könnte Trinakria die niederträchtigen Angreifer zurückschlagen, sowohl den Ligurischen als auch den Adriatischen Bund vernichten, und ist heute stärker als je zuvor. Das Zeitalter von §YTrinakria§! hat gerade erst begonnen!"
 string_start_foi_bulgaria:0 "Einst war §YBulgarien§! ein wahrlich mächtiges Reich, das sich gegen die Titanen Osteuropas behaupten konnte, selbst dem Angriff der Mongolen und Tataren standhielt und das einzige Hindernis gegen byzantinischen oder imperialen Expansionismus darstellte. Aber das war einmal.\n\nNach der katastrophalen Herrschaft von Boris IV. erbte sein jüngerer Bruder und Erbe Simeon II. eine Nation am Rande eines Bürgerkriegs. Nur ein Kompromiss mit dem slowakischen, walachischen und transsylvanischen Adel konnte die Nation vor dem sicheren Zusammenbruch retten. Dieser Kompromiss beinhaltete eine größere Autonomie für die §YWalachei§!, praktisch Selbstverwaltung für §YTanssylvanien§! unter der Unio Trium Nationum und, was am schlimmsten war, eine Bestimmung, dass nach dem Tod von Simeon, die slowakischen Adligen ein Recht darauf hatten zu entscheiden, ob ihre Union bestehen bleiben sollte, was die schreckliche Möglichkeit offen lässt, dass §YNitra§! in imperiale Hände fällt, da der Kaiser in §YBöhmen§! schon seit langem ein Auge auf die Karpaten geworfen hat.\nUnd wäre das nicht Demütigung genug, haben die Überfälle der §YKumanen§! über die südlichen Grenze im Laufe der Jahre stetig zugenommen, die §YMoldawier§! zetteln Unruhe in der Walachei an, und während eines kurzen Krieges gegen Kroatien und seine imperialen Verbündeten, ging die wertvolle Provinz §YSlawonien§! an das §YKaiserliche Großherzogtum Zagreb§! verloren, wodurch es faktischen in allem außer dem Namen nach Teil des Reiches wurde, und somit unsere Ambitionen auf dem Balkan praktisch über Nacht beendet wurden.\n\nNGefangen zwischen kaiserlich-tschechischen Hammer und dem byzantinischen Amboss, kann nur die Zeit zeigen, ob §YBulgarien§! alle Widrigkeiten überwinden kann, oder in diesem neuen Zeitalter untergehen wird."
 string_start_foi_griko:0 "Während des 11. Jahrhunderts musste das §YByzantinische Reich§!, nachdem es bereits durch einen Aufstand der Ägypter und Berber geschwächt worden war, dem Druck der Seldschuken im Osten nachgeben, und praktisch alle seine westlichen Besitztümer aufgeben, einschließlich dessen, was von Magna Graecia noch übrig war.\nOhne den Schutz der byzantinischen Armee konnten die einheimischen Streitkräfte von Magna Graecia, die den Vormarsch des Herzogtums Benevent kaum abwehrten, und wurden durch die plötzliche Ankunft der normannischen Flotte vernichtett, die schnell Sizilien, Kalavria und Apoulia eroberte. Der Fall von Neáplis gegen Benevento bedeutete das Ende des alten byzantinischen Systems.\n\nZwei Jahrhunderte lang war Süditalien unter fremder Herrschaft, bis schließlich im Jahr des Herrn 1326 eine dynastische Krise das damals herrschende okzitanische Haus erschütterte, und während sich ausländische Adlige um ihre Ansprüche stritten, erhob sich die Griko-Bevölkerung, stürzte ihre papistischen Herren und gründete die Herzogtümer §YKalavria§! und §YApoulia§!, sowie das Königreich Sikelía, eine kurzlebige Fassade der alten, korrupten Adelsklasse, die lange Zeit die Normannen und ihre Nachkommen unterstützt hatte, und bald vom großen Handelsrat vertrieben wurde, der die Republik §YTrinakria§! gründete.\n\nIm Jahr 1444 sind die Griko-Herzogtümer §YKalavria§! und §YApoulia§! im Vergleich zu ihren Nachbarn im Süden und Norden in einer schwachen Position. Sie können weder mit der Handelsmacht Trinakrias konkurrieren, noch konnten sie darauf hoffen, eine so große Armee wie Neapolis aufzustellen. Viele glauben, dass ihre größte Hoffnung in einer Union unter Trinakria liegt, aber ein kluger Prinz, könnte sich dennoch seinen eigenen Weg suchen, und Magna Graecia als unwahrscheinlichen Kandidaten wiedervereinen."
 string_start_foi_neapolis:0 "Während des 11. Jahrhunderts musste das §YByzantinische Reich§!, nachdem es bereits durch einen Aufstand der Ägypter und Berber geschwächt worden war, dem Druck der Seldschuken im Osten nachgeben, und praktisch alle seine westlichen Besitztümer aufgeben, einschließlich dessen, was von Magna Graecia noch übrig war.\nOhne den Schutz der byzantinischen Armee konnten die einheimischen Streitkräfte von Magna Graecia, die den Vormarsch des Herzogtums Benevent kaum abwehrten, und wurden durch die plötzliche Ankunft der normannischen Flotte vernichtett, die schnell Sizilien, Kalavria und Apoulia eroberte. Der Fall von Neáplis gegen Benevento bedeutete das Ende des alten byzantinischen Systems.\n\nZwei Jahrhunderte lang war Süditalien unter fremder Herrschaft, bis schließlich im Jahr des Herrn 1326 eine dynastische Krise das damals herrschende okzitanische Haus erschütterte, und während sich ausländische Adlige um ihre Ansprüche stritten, erhob sich die Griko-Bevölkerung, stürzte ihre papistischen Herren und gründete die Herzogtümer §YKalavria§! und §YApoulia§!, sowie das Königreich Sikelía, eine kurzlebige Fassade der alten, korrupten Adelsklasse, die lange Zeit die Normannen und ihre Nachkommen unterstützt hatte, und bald vom großen Handelsrat vertrieben wurde, der die Republik §YTrinakria§! gründete.\n\nIm Gegensatz zu Trinakria oder den Griko-Herzogtümern hat §YNeapolís§! die lateinische Kirche und die italische Kultur über ihren griechischen und orthodoxen Wurzeln angenommen. Im Laufe der Zeit entwickelte sich zwischen Grikos und den kampanischen Bürgern eine etwas herzlichere Beziehung als im Süden, was zu einer neuen Kultur führte, die manche als 'neapolitanisch' bezeichnen. Unter der Herrschaft der 'de Tolosa-Napule'-Dynastie, einem Zweig der okzitanischen Königsfamilie, gedeiht das Land wie nie zuvor, und ist bereit diese neue Ära der Kunst und Kultur anzunehmen, die Italien allmählich zu erfassen beginnt."
 string_start_foi_eretna:0 "Als das 11. Jahrhundert anbrach, schien es, als sei das große §YSeldschukenreich§! bestimmt, Anatolien zu erobern und letztlich dem mächtigen §YByzantinischen Reich§! das Rückgrat zu brechen, das bereits durch die Berber-Revolte und Ägyptischen Aufstände geschwächt war. Nur die großen küstennahen Städte wie Smyrna oder Nicäa konnten aufgrund der ständigen Versorgung auf dem Seeweg bestehen. Dies täuschte den Seldschuken ein falsches Sicherheitsgefühl vor und so planten sie eine große Invasion Indiens gegen ihr alten zentralasiatischen Feinde, die Ghaznawian. Doch in dem Moment, als sie den Indus überquerten, kam die Nachricht von einer §Yarmenischen§! Massenrevolte, erneuten §Yägyptischen§! Angriffen auf Syrien und einer §Ybyzantinischen§! Invasion in Südanatolien. Und so, nach eine, ausdauernden Gewaltmarsch, durch ganz Persien zurück, und nachdem sie den armenischen Aufstand niedergeschlagen hatten, vernichtete die byzantinische Armee die Seldschuken in der Schlacht von Ánkyra. Kurz darauf brach das Seldschukenreich unter einem persischen Aufstand und der Plünderung und Schleifung ihrer Hauptstadt Ctesiphon zusammen und zerfiel.\n\nAus den Ruinen des westlichen Seldschukenreiches, abgeschnitten von seinen östlichen Brüdern, entstand das 'Kaiserreich' §YRûm§!, eine Ansammlung von Kriegsherren, die versucht hatten, es mit den §YByzantinern§! aufzunehmen, aber bald zunächst vom §YKurdischen Reich§! Reich, dann vom §YMongolenreich§!, und schließlich dem §YIlkhanat§! geschluckt wurde. Alle drei Reiche nutzten sie als Grenzmarsch gegen die Griechen.\n\nIm Jahr 1444 stellt des Kayzerlik von §YEretna§! die aktuelle Inkarnation der Rûmi-Überreste dar, die das raue Land der zentralanatolischen Hochebene kontrollieren. Sie ringen mit §YIkonion§!, dem kappadokischen türkisch-griechischen Hybridstaat, um die Kontrolle über Ostanatolien, aber nun da die §YByzantinern§! so schwach sind, wie schon seit Jahrhunderten nicht mehr, könnte der drohende byzantinische Bürgerkrieg die große Chance für einen ehrgeizigen Kayzer sein, der den alten Rûm'schen Glanz wieder aufleben lassen möchte."
 string_start_foi_egypt:0 "Als der mongolische Terror mit der Vernichtung der Ilkhane endete, spie er eine Vielzahl kleiner Herrschaften, Stämmen und Kriegsbanden aus, die alle untereinander um die Reste des mongolischen Kadavers kämpften. Dies hätte eine Zeit des Triumphs für die §YÄgypter§! sein sollen, die unter den ständigen Mongoleneinfällen in Palästina sehr gelitten hatten, und das wäre auch der Fall gewesen, wenn es nicht die §YAq Qoyunlu§! gegeben hätte.\n\nDieser aserbaidschanische Stammesverband, genannt das §YWeiße Schaf§!, war von den Ilkhanen als Grenzmark in Syrien eingesetzt worden und war mit dem Kampf gegen die ägyptische Armee bestens vertraut. Und als genau diese Armee nach der Zersplitterung der Ilkhante ihre Wachsamkeit aufgab, schlugen sie zu.\n\nDie §YÄgypter§! hatten damit gerechnet, dass die Weißen Schafe in Machtkämpfe verfallen oder in ihre alten Heimatländer zurückkehren würden, und hatten geplant, sich darauf zu konzentrieren, endlich ihre Südgrenze wieder unter Kontrolle zu bringen, sodass sie völlig unvorbereitet waren, als die Aq Qoyunlu als Ganzes gen Süden marschierten, Palästina, Transjordanien und den Sinai eroberten, und dann im Nildelta einfielen. Eine hastig zusammengestellte ägyptische Verteidigung wurde vor den Toren von Alexandria, dem Sitz Seiner Heiligkeit des Papstes selbst, vernichtet, die mächtige ägyptische Flotte musste auf die Insel Zypern fliehen, damit sie nicht in die Hände der Weißen Schafen fiel, und nur durch reines Glück und grimmige Entschlossenheit gelang es den Pharaonen, Memphis und Oberägypten zu halten. In der Verwirrung erklärten jedoch die ägyptisch-griechischen Provinzen §YZypern§! und §YKyrenaike§! ihre Unabhängigkeit vom Pharao, erstere aus der Not heraus, letztere voller Schadenfreude.\n\nSeit der ersten Invasion haben die §YAq Qoyunlu§! haben dreimal versucht den Rest Ägyptens zu übernehmen, und wurden dreimal zurückgeworfen, ohne dass eine Seite die Oberhand gewinnen konnte.\nDer Verlust des Nildeltas hat Ägypten stark geschwächt, da es sowohl seine wertvollsten Ackerländer verloren hat, was bedeutet, dass das Königreich nur eine Missernte von einer verheerenden Hungersnot entfernt ist, als auch Zugang zum riesigen Handelsnetz zwischen dem Roten Meer und dem Mittelmeer. Es ging sogar so weit, dass Oberägypten in eine eigene Verwaltungseinheit, den [MRO.GovernmentName] von §YMeroe§!, abgespalten werden musste, um die Südgrenze zu sichern.\n\nAber §YÄgypten§! ist noch nicht verloren. Die Stämme der §YAq Qoyunlu§! sind schlecht organisiert und haben als nestorianische Ketzer kaum Rückhalt in der Bevölkerung. Alles was es braucht, ist ein entschlossener Vorstoß, um die Weißen Schafe aus dem Delta zu vertreiben, Palästina und Transjordanien zurückzuerobern, die alte Treue von Zypern und den illoyalen Kyreanikern einzufordern, um die Vorherrschaft der §YPharaonen§! über Ägypten wiederherzustellen."

