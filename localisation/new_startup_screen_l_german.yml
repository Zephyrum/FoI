l_german:
 ###Iberia###
 string_start_asturias:0 "Die weniger reichen und dünn besiedelten nördlichen Provinzen §YIberias§! haben sich schnell in ein Mosaik kleiner Staaten aufgelößt, von denen die meisten durch §YKarl den Großen§! unterworfen wurden. Das erste Königreich von §YAsturias§! wurde von einen ortsansässigen Adeligen namens §YPelayo§! gegründet. Er und sein Sohn bauten ein kleines Königreich in den ehemaligen Provinzen §YCantabrias§! auf. Als §YKarl der Große§! beschloss den Norden §YIberias§! seiner Kontrolle zu unterwerfen, ergab sich §YAlphonso I§!, ein Nachfahre §YPelayos§!, freiwillig den §Yfränkischen§! Eroberern, im Austausch für die Kontrolle über die neuen Marken der §YFranken§!. §YKarl§! akzeptierte und das kleine Königreich §YAsturien§! wuchs daraufhin rasch an.\n\nDie Dynastie von §YPelayo§! würde den Zusammenbruch des §YFrankenreiches§! 888 nicht lang überleben. Als der lezte König §YGarcia I§! 925 ohne einen Erben starb, wurde das Königreich friedlich unter dern ansässigen Aristokraten und dem benachbarten Königreich der §YWestfranken§! aufgeteilt, womit das Gebiet in den Feudalismus überging.\n\nDas kleine Königreich des neunen §YAsturien§!, wird nun von den §Yd'Oviedo§! regiert, und war eines dieser Nachfolgerreiche. Im Vergleich zu ihren Nachbarn relative schwach, waren die §Yd'Oviedo§! gezwingen, sich auf eine geschickte Diplomatie und die stategische Nutzung von Staatsehen zu verlassen. §YPelayo d'Oviedo§! war der erste asturische Regent, der damit größeren Erfolg hatte, und er begann das Reich durch eine Folge geschickter ehelicher Unionen mit den anderen Nchfolgestaaten zu verbinden.\n\nFanatische Verteidiger des Staus Quo, ist das Königreich von Asturien in einer gefährlichen Position, und ihre Unterstützung von §YGalizien§! und §YNavarra§! als Pufferstaaten, haben ihre Nachbarn §YLusitania§! und §YToulouse§! bereits mehr als erzürnt, und auch ihr Sieg über §YCartagena§! in §YKatalonien§! hat sie nur mehr politisch isoliert.\n\nNun haben es die §Yd'Oviedo§! geschafft, vier Kronen unter ihnen zu vereinen, jede mit ihren eigenen Institutionen und Geschichte, während sie von außen nur als dekadenter Staat wahrgenommen werden, der nicht in der Lage ist, sich selbst zu verteidigen. Der Mangel an entsprechender diplomatischer Aktivität ihrer derzeitigen Herrscher, hat nur dazu beigeragen, dass sie sich weiter isolieren..."
 string_start_lusitania:0 "Die lateiniesierten §YKeltoiberer§! waren die ersten, die sich in offener Rebellion erhoben, als die Probleme, die die ungeklärte Nachfolge des letzten Königs der §YVisigoten§!, §YAgila II§!, mit sich brachten, die schon jetzt viel zu weit geschwächte Authorität des fallenden Reichs der §YVisigoten§! noch weiter schwächten. Doch es würde noch bis zum endgültigen Zusammenbruchs der zentralen Authorität dauern, bis die ehemalige Provinz §YLusitania§! endgültig ins Chaos versank.\n\nNach einigen Jahrhunderten der Anarchie, verbanden sich die Länder von §YLusitania§! endlich zu einem gemeinsamen Staat. Jahrhundert um Jahrhundert nicht enden wollender Anstrengungen durch die Familie der §Yde Semprônia§!, hat die fragile Förderation der beinahe-Stämme dieses rückständigsten Winkels Europas in eine neue regionale Supermacht verwandelt, die sich gegen alle ihre Rivalen behaupten kann. Die §YLusitanische§! Gesellschaft und ihre Bürger sind bereit ihre Macht in Zukunft auch jenseits ihrer derzeitigen Grenzen auszubreiten.\n\nAuch wenn das Erstaken von §YCartagena§! die Region wahrscheinlich in gehörige Unruhe stürtzen wird, so haben die Menschen von §YLusitania§! begonnen, Kolonisten über das Meer zu senden, in der Hoffnung auf eine neue Zukunft und neue Horizonte. Im Norden liegt jenes Land, das den §YLusitanianiern§! von den heidnischen Wikingern von langem geraubt wurde, und nun völlig ungeschützt ist, während die Beziehung zu §YToledo§! im Osten mehr als kühl und stockend ist. Die Frage die bleibt ist jedoch, wer wird übrigbleiben im Kapf um die Dominanz auf der Halbinsel?"
 string_start_toledo:0 "Verglichen mit dem Rest der Halbinsel, konnte sich der südlicheste Teil von §YIberia§! nach der Kriese des achten Jahrhunderts relativ schnell erholen. Das Überleben der meisten Städte und urbanen Gesellschaft aus der Zeit des klassischen §YRoms§!, beeinflusste die Zivilisation §YSüdiberiens§! maßgeblich.\n\nTrotz der Bildung der §YBaetischen Konförderation§! 821, in der sich all die kleinen Stadtstaaten zu einer dezentralisierten Einheit zusammenschlossen, führte die Bedrohung durch das §YImwehhedenreich§! einige Jahrhunderte später zu einer immer großeren Zentralisierung von Macht in den Händen des Gründers und Stammvaters der §Yde Toledo§! Dynastie, dem ersten \"Magister Militium\" der Konförderation.\n\nDer Zusammenbruch der §YImwehhedens§! führte dazu, dass der letzte Magister Militium sich 1369 selbst zum ersten König §YToledos§! aurief - entgegen aller partikularistischen Traditionen der Konförderation. Der folgende Bürgerkrieg, veranlasste einen ehemaligen General der §YImwehheden§! - nun ein Söldnerhauptmann - eine zweite Invasion Iberiens anzuzetteln, deren Erfolg nur durch den Aufstieg von §YPedro de Toledo§! zur Macht, und dessen brilliantes militärisches Geschick verhindert werden konnte.\n\nDie letzte Enklave der §YBerber§! in §YGades§! wird wohl bald wieder in die Hände §YToledos§! fallen, doch auch §YToledos§! Nachbarn sind keineswegs untätig. §YLusitania§! nimmt nun die führende Rolle in der Exploration fremder Länder ein, und auch der Aufstieg §YCartagenas§! zur Macht, könnte die Halbinsel erneut in eine Phase der Unsicherheit stürtzen."
 string_start_cartagena:0 "Der regierende Adel der §YVisigoten§! wurde zwar großteils Opfer der Auflösug ihres Reiches, bei dem ihnen beinahe ganz §YIberien§! entglitt, doch die Überlebenden der alten barbarischen Aristokraten konnten sich in einem der alten Machtzentren an der Ostküste halten. Auf sie führt sich auch die Dynastie der §Yde Rocamora§! zurück. Der letzte König der §YVisigoten§!, §YAgila II§!, ernannte die Familie der §YRocamora§! 721 zu den Herzögen der Provinz §YCartaginensis§!, und als das Chaos nach seinem Tod die meisten Provinzen der Region verschlag, und sie in eine Zeit der pseudo-feudalen Gesellschaft stürzte, so gelang es den §YRocamoras§! sich auch weiterhin in der alten Provinzhauptstadt §YCartagena§!, und deren direkter Umgebung zu halten.\n\nEs würde jedoch bis 1245 und der großen Angst vor den §YImwehheden§! in §YSüdiberia§! dauern, dass der §YRocamora§! Herzog §YAlphonso der Große§! seine Macht ausbauen konnte. Mit großer Intelligenz und unendlicher Ambition gesegnet, stellte er sich als der geborene Anführer heraus. Seine kriegerische Erfahrung und sein diplomaisches Geschick, erschuf die perfekten Voaussetzungen, mit denen er und seine Dynastie viel von dem Land ihrer Vorfahren zurückerobern sollten. Nach der Rückeroberung des Großsteils der alten Provinz §YCartaginensis§!, so kam die Dynastie zu ihrem bisher großten Ruhm, als sich §YCarlos I§!, 1324 selbst zum \"Rex Iberorum\" krönte. Ihrer Ausbreitung wurde jedoch mit der disaströßen Niederlage gegen §YAsturien§! und dem Verlust §YCataloniens§! 1430 ein grausames Ende gesetzt.\n\nDieser Schlag gegen die Vormacht der §YRocamora§! stürtze das Land in einen Bürderkrieg, während dessen sich ein Großteil des Adels, der den Machtverlust durch die Vereinigung der Region immer noch nicht verwunden hatte, in Rebellion erhob. 1444, haben die §YRocamoras§! die letzten Wierderstandsnester vor wenigen Dekaden ausgeräuchert, und verblieben als Sieger in einem Kampf, der den Ruin für einen Großteil des Landadels bedeutetet. Doch Position der §Yde Rocamora§! ist nun wieder stark, und die letzten Jahrzehnte verbrachten sie mit Wiederaufbau und der Vorbereitung auf Rache."
 string_start_gen_iberia:0 "Der Fall des Königreichs der §YVisigoten§! im frühen VIII Jahrhundert stützte die §YIberische Halbinsel§! ins Chaos. Kulturelle Zersplitterung und die Ambitionen der lokalen Herrscher, führten zu einer jahrhundertelangen Periode der politischen Instabilität, die auch viele der alten §YRömischen§! Institutionen zerstörte, konnte sich das Land während der §YGermanischen§! Invasion teilweise erholen.\n\n§YIberien§! blieb seit dem Zerfall des §YFrankenreichs§!, größtenteils unberührt, denn der Zusammenbruch und das Versagen eines jeden Wiederaufbauversuchs staatlicher Strukturen und Institutionen führten zu Jahrhunderten der Isolation und Gesetzlosigkeit.\n\nWährend der letzten Jahrhunderte jedoch konnten sich einige führende Dynastien über ganz §YIberien§! entablieren, von denen jedoch einige wieder zum Opfer der anderen wurden. Aus den Kämpfen erhoben sich vier neue Regionalmächte, denen es endlich gelang jeweils einen Teil des Landes zu consolidieren. Ob im Kampf gegeneinander, oder möglicherweise jenseits des Atlantiks, werden sie §YIberier§! sicher die Isolation ihrer Halbinsel brechen, und vielleicht sogar die ganze Welt verändern."
 string_start_baleares: "Nach der Niederlage der §YVandalen§! durch die Hand von §YBelisarius§!, kamen die §YBalearen§! unter die Kontrolle des §YOströmischen Reiches§!, die sie sich neben dem großen Preis - §YCarthago§! - nahmen. Die Inseln dienten ihnen später als Trittstein für ihre Ausdehnung nach Iberia, wo §YLiberius§! - damals schon etwa neunzig Jahre alt - landete, und dank seiner taktischen Brillinaz und einigen geschickten diplomatischen Manövern, einen Großteil der Ostküste zurückeroberte. So wurde die Provinz §YSpania§! wiederhergestellt.\n\n§YSpania§! wurde erst als Teil des §YExarchates von Africa§! regiert, doch das änderte sich bald. Die Region als ganzes, wurde stark von ihrem neunen Herren vernachlässigt, und auf die selbe Art unter imperialer Kontrolle gehalten, auf die sie auch erobert wurde - mehr durch taktisch-operative Brillianz der Gouverneure und Generäle, als mit einem großeren Plan. Ohne Resourcen ist die Zeit einer Okkupation durch eine fremde Macht begrenz, in der sie sie unterdrückten Massen im Zaum halten kann. Mit der Zeit schrumpfte die Provinz immer weiter, als vieles des Hinterlands und nach und nach die meisten Städte verloren wurden. Neue Kräfte erhoben sich aus den Ruinen der byznatinischen Besitztümer in §YIberien§!, so wie §YAsturien§! oder §YCartagena§!.\n\nDie Überreste der Provinzregierung, sagte sich vollstängig von §YKonstantinopel§! los, und die neu entstandene §YGreco-Iberische§! Mischkultur stellte den neuen Adel. So konnten die §YBalearischen Inseln§! ihre Unabhängigkeit sogar während der §YKreuzzüge§! bewahren, doch nun begehren die neune §YIberischen§! Nationen den Hafen von §YMajorca§!, und es liegt an den §YSpaniern§! - oder §Y"Grooks"§!, wie sich die Inselbevölkerung selbst nennt - einen Weg zu finden ihre Unabhängligkeit zu bewahren, und vielleicht sogar ihre Macht auszubauen. Wenn die Sterne günstig stehen, könnten die vielleicht sogar den alten Glanz der Provinz §YSpania§! wiederhergestellen, doch schaffen sie das allein?"
 string_start_foi_arabia: "Die §YArabische Halbinsel§! steckt seit Jahrhunderten in einem konfessionellen Konflict, um die eindeutige Nachfolge des §YPropheten§!, ohne den die Region unter ihrer Teilung weiterleidet. Tatsächlich war genau diese Nachfolger der entscheidente Konfliktpunkt zwischen den vielen Sekten des nun extrem gespaltenen §YIslams§!. Den §YAliden§! gelang es die Halbinsel zu einen, und sie für einige Jahrhunderte halbwegs zentralisiert zu halten, doch ihr Einfluss brach unter dem internen und externen Druck bald zusammen. Die vielen Anführern der verschiedenen Sekten übernahmen jeweils Teile ihres Reiches, doch konnte keiner von ihnen konnte je dem Erfolg des frühen "§YOrthodoxen Kaliphat§!" gleichkommen.\n\nAuch wenn §YArabien§! großteils frei vom Einfluss der traditionellen Großmächte der Region - §YOst-Rom§! und §YPersien§! - ist, so haben die jüngsten politischen Veränderungen der Region, wie die Wiedergeburt des neune §YÄgyptens§! und der Eroberung §YPersiens§! durch die Dynastie der §YAfshariden§!, §YArabien§! wieder nahe ans Epizentrums des großen Pulverfasses von Eurasien  - den §YMittleren Osten§! - gerückt.\n\nWährend der Konflikt der islamischen Sekten andauert, konnten sich sowohl einige §YChristliche§! Reiche, als auch die §YJüdischen§! Piraten von §YKindah§! auf der Halbinsel entablieren, und das Land ist so gespalten wie nie. Ein lokler Machthaber kann sich kaum mehr als Unabhängigkeit und ein wenig regionalen Einfluss erhoffen. Ob die Worte des §YPropheten§! endlich in der ganzen Wüste erklingen, oder sein Einfluss entgültig durch den Druck von Invasoren ausgelößt wird, kamm nur die Zeit zeigen, doch zum jetzigen Zeitpkunkt, mit einer Religion so zersplittert wie sie ist, sind die Rufe nach einem §YJihad§! nur ferne Erinnerung..."
 string_start_foi_persia: "§YPersien§! konnte sich nie vom Chaos des letzten §YRömisch§!-§YPersischen§! Krieges während des siebten Jahrhunderts erholen. Die alte Dynastie der §YSassaniden§! verlor ihren Einfluss in den Mühen des Krieges, und der ständigen Invasionen aus allen Richtungen, aber auch durch die Intrigen der Adeligen und die wachsenden religiösen Spannungen zwischen den §YZoroastriern§!, §YNestorianern§! und §YManichern§!. Als Zwist das ganze Land zerfraß, floh die Königsfamilie der §YSassaniden§! nach §YChina§!. Sie würden letzten Endes in die Region zurückkehren, doch nur als Anführer einer kleinen Gruppe §YTurkischer§! Steppeshorden, und nicht als Herrscher des ganzen §YIrans§!.\n\nAls die §YSeljuq Türken§! und das §YMongolische Reich§! in die Region einfiel, fand die alte Order letztlich ihr Ende, und das folgende Schrumpfen des §YIlkhanates§!, ermöglichte mehreren kleinen Staaten den Aufstieg zur Macht. Nun ist die Region gespalten. Die §YAfshariden§! konnten erfolgreich ihre Machtbasis in Teheran ausbauen, und ihr eigenes Reich unter ihrem Anführer §YNarsieh§! errichten. Seine Ivansion der §YDayubiden§!, die sich als Kadettlinie der §YSassaniden§! brüsten, machte viele von deren Eroberungen wieder zunichtem und vertrieb sie nach §YTabarestan§!, nachdem es lange so aussah, als wurden die §YDayubiden§! das Reich erneut einen. Die §YKartiden§! halten noch immer ihre Lande in §YKhorasan§!, und in §YAfghanistan§! hat sich eine fanatische §YZunbilische§! Gemeinde etabliert.\n\nDer ganze §YIran§! steht demjenigen Staat offen, der erfolgreich seine Grenzen sichern kann, und es schaftt eine starke Armee auszuheben, mit der er seine Nachbarn niederringen kann. Ob es aber eine der etablierten Kräfte der Region sein wird, einer der schwächeren Staaten, wie beispielsweise §YNahraya§!, oder vielleicht doch einer der Stämme §YZentralasiens§!, steht noch in den Sternen, doch sicher ist, dass eine neue Ordnung das wohlhabende Zentrum der §YSeidenstaße§! erwartet."
 string_start_foi_north_africa: "§YNordafrika§! wurde nach dem Drucheinander es Zusammenbruches von §YRom§! von den §YVandalen§! erobert, die die alten Strukturen beinahe Übergangslos übernahmen. Gerade so durch §YOst-Rom§! zurückerobert, war auch das nicht von Dauer - die internen Machtkämpfe in §YKonstantinopel§!, die vielen verschiedenen Ethnien und das Erstarken neuer Kräfte wie §YÄgypten§! und das §YImwehhedenreich§! destabilisierten die Region entgültig. Letztere würden die §YChristliche§! Sekte der §YTadmuniten§! in ganz §YBarbarie§! verbreiten.\n\nDiese Vorgänge blieben in Europa nicht unbeachtet, und später erklärte der §YPabst§! selbst den §YTadmunismus§! zur Häresie, die aus den Annalen der Geschichte getilgt werden muss, und rief alle §YKatholiken§!, vom König bis zum Bauern dazu auf, ihre Differenzen beizulegen, und gab ihnen die Chance zur Absolution vor §YGott§!, sollten sie sich verbünden, und in eine neue Art Krieg ziehen: in einen §YKreuzzug§!.\n\nDer Ruf §Y"Deus Vult!"§! - "So Gott Will!" - überrannte die Macht der Anhänger §YTadmuns§!, und die Küste §YAfrikas§! wurde unter viele Staaten mit großem §YLatinschen§! und §YFranzösischen§! Einfluss aufgeteilt, womit für die ganze Region eine neue Ära anbrach. Auch gelang es §YToledo§! in §YIberia§! die Invasion der §YBerber§! bis in die kleine Exklave von §YGades§! zurückzudrängen, und nun könnten die Staaten der Halbinsel versuchen, ihre Macht gen Süden auszudehnen, und den Kampf ins Land ihrer alten Feinde zu tragen.\n\nDie letzten Überreste des einst mächtigen §YImwehhedenreichs§!, stellen als §YMauretania§! immer noch eine starke regionale Macht dar, doch das von Fremden kontrollierte §YKarthago§!, das mit seinen Häfen großen Reichtum angehäuft hat, und der §YOrden der Templer§!, der die Küstenlinie kontrolliert, sowie der §Ygrichisch§!-sprechende, §YOrthodoxe§! Staat von §YKyrenaika§!, der die Tradion der §YOstkriche§! in the Region bewahrt, haben alle große Ambitionen, ihren Einfluss in der Region zu erhöhen.\n\nNun da das neue §YÄgypten§! und die §YTürkischen§! Horde der §YAq Qoyunlu§! über die Kontrolle des §YNils§! ringen, und die §YIberer§! derweilen noch mit sich selbst beschäftigt sind, scheint ein klein wenig Hoffnung bei den Machthabern am nördlichen Rand des dunklen Kontrinents aufzukommen. Wenn einer von ihnen, sich über den Rest erheben, und, allen Wiedrigkeiten zu Trotz, sich gegen die Einmischungen von Außen behaupten kann, so könnte er zu einer wahren Großmacht aufsteigen."
 string_start_foi_yuan:0 "In einer woche wird §YAdai Borjigin§! seinen 55. Geburtstag feiern. Sein, immer kleiner werdender, innerer Zirkel weis nur zu gut, dass dies für jemanden mit einem derart bewegten Hintergrund ein beträchtliches Alter ist. All die militärischen Erfolge seiner Jugend fordern nun ihren Preis, und seine Berater erwarten, dass der mächtige §YKhagan§! schon bald jenem letzen, unaufhaltbaren Feind unterliegt - der Zeit - , und dessen sind sich auch all seine Feinde bewusst.\n\nSeit Jahrzehnten schon, nimmt die Macht der §YYuan§! stätig ab. Sie bricht unter ihrem eigenen Gewicht zusammen, denn ihre Lande sind einfach viel zu weitreichend, als dass alles von loyalen Gouverneuren kontrolliert werden könnte. Tatsächlich werden immer mehr von ihnen untreu und korrupt. Einige bauen großen Reichtum auf, andere eingene Reiche, unabhängig in allem, außer dem Namen. Die Zeit der unaufhaltsamen §YMongolischen§! Eroberern ist längst vorbei, und lebt nur noch als ferne Erinnerung. Und nun lößscht sich auch noch sein größter Nchfolgestaat von innen selbst aus.\n\n§YAdai§! war der eine §YKaiser§!, der sich nicht in sein Schicksal fügen wollte. Er bekämpfte die Kriegsherren, baute einen vertrauenswürdigen inneren Zirkel auf, und sicherte sich die Hilfe der klügsten Köpfe an seinem Hof in §YKhanbaliq§!. Doch nun ist er zu alt um noch Kinder zu zeugen, uns sein einziger Erbe ist unter der Kontrolle der Kurtisanen, die ihn §Yerziehen§! wollen, war bereits Opfer meherer Mordanschläge, und zeigt die Folgen von Inzucht und allgemeiner Krankheit.\n\nDer Rest seiner Getreuen umfasst seine Ehefrau (und Cousine) §YBayarma§!, den loyalen Gouverneur von §YJin§!, §YTaoshui Cao§!, und seinen Lieblingsgeneral der Reiterei, §YQi Bing§!. Der vier Jahre alte Prinz, §YTaisun§!, ist der Schlüssel zur Nachfolge, und daraus folgend derjenige, der das §YReich der Mitte§! wandeln wird - ob die §YYuan§! nun fallen, oder ob sie ihrer Feinde innen und außen bezwingen können."
 string_start_foi_yue:0 "Der Ferne Osten durchlief in seiner Geschichte noch nie eines - religiöse Unruhen. Die vielen Lehrer die den philosophischen Apperatus der großen Dynastien §YChina§! und seiner vielen Tributstaaten errichteten, waren nun das - philosophisch. Glaube hat die Bewohner des §YReichs der Mitte§! bisher kaum gekümmert, denn es giebt so viele Religionen, und Geschichten mythischer Bestien, aus denen man wählen könnte, dass sie das Leben eines Mannes kaum mehr als Aberglaube bestimmten. Doch das hat sich nun geändert.\n\nAktive, universelle Glauben haben sich im Fernen Westen schon vor langer Zeit entwickelt, in Landen, die dem §YReich der Mitte§! als §YDaqin§! bekannt sind, ein Reich das dem der §YHan§! in Macht und Größe gleichkam. Diese Religionen haben feste Riten, denen alle zu folgen haben, und ständig im Konflikt miteinander oder ihren eigenen Sekten stehen. Eine von ihnen, die Sekte der §YNestorianer§!, ist nun durch den §YHexi Korridor§! zu uns gelangt, was die religiöse Landschaft der §YHan§! für immer verändern sollte. Die §YMongolen§! regieren sowohl das §YReich der Mitte§! und die §YSeidenstaße§!, was diese Verbreitung nur beschleunigt hat, und all ihrer Härte zum trotz, inntersierten sich die §YYuan§! nie wirklich für die Religionen ihrer Untertanen.\n\nNun da der fremde Glaube, der weinig mit der Lebensweiser der §YChinesen§! gemein hat, immer mehr Zuwachs verzeichnet, ist vielen nicht wohl bei der Tatsache, dass sich ihrer Nachbarn von den alten Geistern zugunsten eines neuen einen §YGottes§! abwenden, dessen Existenz mehr als nur kryptisch ist. So entstand eine kulturelle Bewegung, im reichen Delta des §YPerlflusses$!, das sich zu einem konkurrierenden Glauben entwickelte - vier Geister, die seit langem als die zentralen Gottheiten angebetet werden, und eine Sammlung Rituale, von §YHan§! für §YHan§! erschaffen. Nicht viele hielten das Anfangs für ernsthaft, und taten es als obskure Verdrehung des Glaubens ab, und wäre die Ausgangslage eine andere, so hätten sie damit recht behalten.\n\nDie Geschichte hängt jedoch allzu oft von kleinen Dingen ab. Die §YYuan§! kollabierten im Norden, und der Süden wurde zunehmend von seinen Herren durch ihre großen Kriegsherren in §YNanjing§! isoliert. Diese Abgeschiedenheit erlaubt es den südlichen Gouverneuren nach eigenem Gutdüngten zu handeln, und der neue Glaube - ein Klut namens Die Vier Symble, (§YSixiang§!) - haworde von den Gouverneuren von §YGuangdong§! angenommen. Mit Konvertiten aus der lokalen Bevölkerung und den §YNestorianern§!, bot sie sich als idealer Kompromiss für den jungen §YYuehan Yue§!, der zu ihrem größten Beschützer und einem ihrer wichtisten Gelehrten wurde.\n\nWähren die §YYuan§! in §YBeijing§! zielstrebig auf den scheinbar unausweichlichen Konfikt mit den §YMing§! in §YNanjing§! zusteuern, verzeichnet der Süden einen rasanten Anstieg in Bandieten und der Verbreitung des §YSixiang§!. Zwischen diesen Veränderungen, gewinnt §YYue§! immer mehr an Macht, und ihre Liste von Feiden, die den neuen Glauben zerschlagen wollen, wächst immer weiter, während sie die Situation im Norden nicht aus den Augen verlieren dürfen..."
 string_start_chinese_warlords:1 "Es scheint das Schicksal des §YReichs der Mitte§! - §YChina§! - zu sein, zu zerbrechen. Seit Anbeginn der §YHan§!, scheint es, als seien Chaos, Kriegsherren und korrupte Herrscher der Normalzustand. Große Vereiniger kommen und gehen einer nach dem anderen, und doch zerbricht alles immer wieder in streitende Reiche. Gouverneure erklären Unabhängigkeit, Barbaren fallen ins Land ein, und der Region zersplintert. Acuh dieses Mal ist es nicht anders - die §YMongolen§! der §YYuan§! Dynasie hat das Land erobert, und ihren Platz an der Spitze eingenommen, doch nun kämpfen ebenjene §YMongolen§! um die Reste des §YReiches§!, während Kriegsherren ihr Territorium abstecken, und sogar auf den §YJadethron§! selbst schielen.\n\nNue ist nur das Aufkommen der vielen Glaubensrichtungen aus dem Westen, die sich in §YChina§! aubreiten. Viele der Bürger sind konvertiert, und selbst einige der Kriegsherren, und diese religiöse Frage scheint zum Dreh- und Angelpunkt der ganzen Kriegsherrenära zu werden.\n\nIm Norden stehen die Reste der §YYuan§! auf Messers Schneide, doch noch halten sie die Kontrolle, mit Hilfe der Loyalisten von §YJin§!, und die §YQin§! tragen die Hauptlast des religiösen Dramas. Im Zentrum hat der Klan der §YZhu§! seine Machtbasis gefestigt, ist stärker als all seine Rivaen, und beroht nun die §YWu§! in §YJiangdong§!. Der Süden ist immer noch voll kleiner, schwacher Gouverneure, wichtigster unter ihnen sind die §YYue§!, die einen Neuen Glauben begründeten, und die §YMin§!, die von einer Junta aus Militärs regiert werden.\n\nDas Kartenhaus des §YKhagans§!, §YAdai§!, bricht wohl bald zusammen, während sein Tod immer näher rückt, und ob ihm eine der Intrigen zu Hofe oder einer Invasion der Kriegsherren zum Verhängnis wird, kann nur die Zeit zeigen, doch kalr ist, dass die nächsten Jahre wohlkaum von Freide und Wohlstand beherrscht sein werden."
 string_start_spice_islands:0 "Die glorreichen Tage des §YMajapahitreiches§! seind lang vorrüber, doch untergegangen ist es noch nicht. Tatsächlich ist es immer noch die bei weitem stärkste Kraft in der Region. Die starke Marine der §YHindu§!-Herrscher von §YJava§! hat ihnen Sieg um Sieg beschert, und eine ungebrochene Kontrolle über das Archipel. Doch nimmt ihre Macht stätig ab, da ihre Adminstration der Eroberungen nicht nachkommt, ein Problem, dass die Region immer wieder erlebt, doch keiner war je so erfolgreich wie die §YMajapahit§!.\n\nDie §YMalakkische Halbinsel§!, ist voll streitender Kleinstaaten, die über die Reste des gefallenen Reichs der §YSrivijaya§! kämpfen, was die Bewohner gestählt hat. Ein entfernter Verwandter der alten §YSrivijayan§! Herrscher kontrolliert nun einen Großteil der Halbinsel von §YMalakka§! aus, und ein Wiederaufbau des Reiches scheint sicher. Wenn es geligt, könnten ihren nur die §YMajapahit§! wiederstehen.\n\nWiter im Norden gehen die §YGroßen Yuan§! unterm und die Region ist großteils frei vom Einfluss der §YChinesen§!, und nur wenig hält die Herrscher der Insel von einer Ausbreitung noch §YThailand§! ab. Zumindest für die Händler der sogenannten §YGewürzinseln§! sieht die Zukunft überaus profitreich aus..."
 string_start_foi_indochina:0 "§YChinas§! Einfluss in der Region nimmt seit Jahrzehnten, wenn nicht sogar seit Jahrhunderten, immer weiter ab. Die §YMongolische§! Invasion von §YChina§! hat die Region bedroht, doch die §YKhagane§! ließen sie beinahe gänzlich unberührt, da sie mehr damit beschäftigt waren, ihre Macht im §YReich der Mitte§! auszubaune, als weiter nach Süden zu verudringen. Die §YThai§!, §YKhmer§! und §YBurmesen§! fühlen die Auswirkungen des Niedergangs, während die nächsten Nachbarn der §YChinesen§! eine Phase nie dagewesener Unabhängligkeit genießen.\n\nDie einzige Ausnahme sind die §YViets§!. Die Region war immer schon umstritten, mit den §YChinesen§!, die sie immer wieder zu erobern suchen. Überrschender Weise sind die Zeiter der Stabilität und interner Stärke §YChina§!, die sichersten für die Viets, wenn die Gouverneure im Süden die zentrale Authorität zu ignorieren beginnen, gibt es bei denen im Süden die Tendenz für Invasionen, und dieses Mal ist keine Ausnahme. \n\nDie §YSixiang§! Reformation breitet sich wie Feuer in §YChina§! aus, und die Folgen erreichen auch im §YVietnam§!, Teile des Nordens. Das gab den §YYue§! genung Anlass die Bürger zu "unterstützen", und die Region schnell zu erobern. In Folge fiel die Hauptstadt der §YDai Viet§!, was neue Staaten im Süden hervorbrach. In §YBurma§!, sind die alten Herren der Region, die §YPagan§! Dynastie verschwunden, und dieses Vakuum wurde vom §YKönigreich Ava§! gefüllt.\n\nGefangen zwischen dem Chaos in §YIndien§! und §YChina§!, ist §YSüdostasien§! in einer Phase vermeintlichen Friedens, wenn man es mit früheren Zeiten vergleicht, wie auch bei ihre Nachbarn im Süden, dem weitem Archipel von §YIndonesien§!. Kleine Reiche streiten mit wenig Langzeitfolgen. Doch es sind Zeiten wie diese, die Männer hervorbringen, die den Status Quo umwerfen, und es braucht nur einen Monarchen, der stark genug ist, um die Welt zu verändern."
 string_start_foi_southern_coptics:0 "§YAfrika§! ist die Heimat vieler natürlicher Barrieren und latitudinaler Unterschiede, und so sind all seine Regionen überaus unterschiedlich in allen Dingen: Religion, Ethnie, Gesellschaft, Entwicklung und vielem Mehr. Das ist die Folge der gewaltigen Wüsten, üppigen Dschungeln, hohen Bergen und breiten Flüssen und weiten Seen, die den Kontinent überziehnen.\n\nIm Norden kämpfen die §YÄgypter§! gegen die §YAq Qoyunlu Türken§! und der Konflikt scheint ihrem Höhepunkt zuzusteueren, während der Rest des §YMediterranen Afrikas§! sich vom Schock der §YImwehheddens§! und den Kreuzzügen erholt. Im Süden erschaffen einige Staaten großen Reichtum vom Gold- und Salzhandel, vor allem §YMali§! und §YSonghai§!. Im Osten, dem §YHorn von Afrika§!, bahnt sich ein Konflikt zwischen den uralen §YAxumiten§! und den aufstebenden §YÄthiopiern§! an, während der §YÄgyptische§! Einfluss abnimmt, mit den Staaten der §YSomali§! als Zuschauern. \n\nWeiter im Süden, in den Dschungeln des §YKongo§!, erheben sich unberührt vom §YChristentum§! mächtige Stammesreiche. Diese kämpfen um das Erbe des mythischen §YKitara Reiches§!. Und an der §YKingozi§!-Küste, sammeln dich die neuen §YChristen§! um den Herrscher von §YKilwa§!, auch ein §YMiaphysit§!, der sich mit den lokalen Fetischisten und Stämmen misst."
 string_start_foi_far_east:0 "Die §YKoreanische§! Politik der Isolation und ein genereller Bruch zwischen den §YJurchens§! und §YChina§! seit dem Fall der §YFrühen Jin§!, sorgen dafür, dass sich die Länder östlich von §YBeijing§! aus dem gefährlichen Dickicht der §YChinesischen§! Politik heraushalten, und sie sind ohnehinzu beschäftigt mit ihren eigenen Problemen.\n\nDie §YKoreaner§! erleben gerade ein glodenes Zeitalter der Wissenschaft und Kunst, doch sie zeigen wenig Interesse diplomatische Macht zu erlangen. Währenddessen kämpfen in §YJapan§!, die Lords und Gouverneure um Macht, da der §YAshikaga Shoguns§! immer weniger Authorität über sie hält, und es scheint als stünde das Inselreich kurz vor dem Krieg.\n\nWe auch immer der Ausgang, sobald der Konflikt, der sich in §YChina§! anbahnt vorbei ist, kommt auf all diese Regionen eine schweere Zeit zu - wie es bisher noch jedes Mal geschehen ist."