 #Toulouse - by murphylawbroke
 
 foi_flavor_tou.1.title:0 "Eine Frage des Glaubens"
 foi_flavor_tou.1.desc:0 "Seit einiger Zeit verbreitet sich die Kunde von einem neuen Glauben in unserem Land. Männer die umhersteifen, Thesen an die Türen der Kirchen nageln, und von der Lossagung vom Papst predigen. Die Meinungen, wie wir mit dieser Entwickelung umgehen sollen, gehen weit auseinander. Einige, allen Voran der Klerus, fordern, wir sollten diese Prediger als Ketzer hinrichten, andere, unter der Führung der Händlergilden, dass wir uns diesem neuen Glauben anschließen, und eine dritte Gruppe aus Adligen, Bürgern und Bauern meint sogar, es sei zwar an der Zeit für Veränderung, doch wir sollten uns auf die Lehren der Katharer besinnen, die schon einmal in Okzitanien Fuß fassten, anstatt sich dieser neuen Modeerscheinung zu unterwerfen."
 foi_flavor_tou.1.a:0 "Natürlich bleiben wir dem Papst treu!"
 foi_flavor_tou.1.b:0 "Diese neue Form des Christentums ist der richtige Weg."
 foi_flavor_tou.1.c:0 "Entsinnen wir uns an die Lehren der Katharer."

 foi_flavor_tou.2.title:0 "Misstraut dem Reich!"
 foi_flavor_tou.2.desc:0 "Seit den letzten Tagen des Königreiches Arles, ist die Frage, ob Dauphine nun tatsächlich Teil des Heiligen Römischen Reiches ist, mehr als umstritten. Die Kaiser mischen sich allzu oft in unsere Angelegenheiten ein und geben uns nichts dafür im Austausch, doch sind wir ihnen gegenüber nahezu machtlos. Das darf so nicht weitergehen. Einen deutschen Herren zu akzeptieren kommt einfach nicht in Frage./nEin Bote aus Toulouse kam vor einigen Tagen bei uns an, und er machte uns ein Angebot, das wir kaum ablehnen können: Dauphine wird formal zum Vassall der Okzitanischen Krone, und dafür bietet uns Toulouse Schutz vor einer weiteren Machtübernahme durch das Reich. So wären wir diese nichtsnützigen deutschen Kaiser endlich los."
 foi_flavor_tou.2.a:0 "Wir können nur gewinnen!"
 foi_flavor_tou.2.b:0 "Den Kaiser zu verärgern wäre töricht..."
 
 foi_flavor_tou.3.title:0 "Antwort aus Dauphine"
 foi_flavor_tou.3.desc.a:0 "Der Bote ist mit der freudigen Nachricht zurückgekehrt, dass der Herzog von Dauphine auf unseren Vorschlag eingeganden ist. So ist unsere östliche Flanke endlich gegen Einmischungen aus dem Kaiserreich geschützt, und unsere Brüder in Dauphine müssen nicht länger unter den deutschen Unterdrückern leiden."
 foi_flavor_tou.3.desc.b:0 "Der Bote ist mit beunruhigenden Nachrichten aus Dauphine zurückgekehrt. Diese Narren haben unser Angebot doch tatsächlich abgelehnt! Wissen sie nicht, dass sie uns damit in eine unmögliche Lage bringen? Nun bleibt uns keine andere Wahl, als das Herzogtum mit Gewalt zu erobern, wenn wir von Angriffen aus dem Reich sicher sein wollen."
 foi_flavor_tou.3.a:0 "Dies ist ein Freudentag für alle Feinde das Reiches!"
 foi_flavor_tou.3.b:0 "Es ist ein Debakel... Nun heißt es wohl Krieg."
 
 foi_flavor_tou.4.title:0 "Das Schicksal Avignons"
 foi_flavor_tou.4.desc:0 "Zur Zeit der Kreuzzüge enlehnte der damaliger Herrscher von Toulouse das Bistum von Avignon an den Heiligen Stuhl. Die Stadt sollte als Beobachtungsposten des Pabstes dienen, um sicherzustellen, dass all die Kreuzfahrer, die sich von den südfranzösischen Häfen aus, in Richtung Barbarie einschifften, sich auch an die Gebote der Gastfreundschaft hielten, und nicht schon in Europa plüdnern und morden. Auch sollte die Bewegung der Katharer, die sich zu dieser Zeit in den Bergfesten der Pyrenäen entwickelte, so überwacht werden. Sowohl Kreuzzüge als auch Katharer sind jedoch schon lange Geschichte, und das Königshaus in Toulouse fordert ihr Eigentum zurück."
 foi_flavor_tou.4.a:0 "Wir werden die Vereinbahrungen selbstverständlich ehren."
 foi_flavor_tou.4.b:0 "Wir sind noch nicht soweit..."
 foi_flavor_tou.4.c:0 "Die Verträge sind klar. Avignon gehört rechtmäßig ihnen."
 foi_flavor_tou.4.d:0 "Der Vertrag galt mit dem Papst. Über uns hat er keine Gewalt."
 foi_flavor_tou.4.e:0 "Wir haben Avignon sowieso nur zu ihrem Wohl erobert."
 foi_flavor_tou.4.f:0 "Es tut uns ja leid, aber wir brauchen dieses Land dringender."
 foi_flavor_tou.4.g:0 "Wir waren schon immer Teil der Okzitanischen Krone!"
 foi_flavor_tou.4.h:0 "Wir werden unsere neue Freihert nicht aufgeben!"
 foi_flavor_tou.4.i:0 "Gliedern wir sie langsam wieder in unser Land ein."
 
 foi_flavor_tou.5.title:0 "Das Schicksal Avignons"
 foi_flavor_tou.5.desc.a:0 "Wie erwartet, konnten wir alle Beteiligten von der Rechtmäßigkeit unseres Ansinnens überzeugen. Avignon ist nun offiziell  wieder Teil der Okzitanischen Krone. Wir sollen jedoch nichts überstürzen. In den Letzten Jahrhunderten hat sich unser Staatsapperat signifikant verändert, und deshalb wäre es das Klügste, die Systeme nur langsam wieder aneinander anzugliedern. In der Zwischenzeit gestehen wir dem Bischof eine gewisse Unabhängigkeit zu."
 foi_flavor_tou.5.desc.b:0 "Man hat uns beleidigt und verraten. Sie behaupten unsere Ansprüche seien zu veraltet, um noch Gültigkeit zu besitzen. Wir werden sie diesen Verrat teuer bezahlen lassen. Avignon ist und bleibt Teil der Okzitanischen Krone, und wir werden jeden vernichten, der sich uns bei der Rückeroberung unseres Eigentums in den Weg stellt!"
 foi_flavor_tou.5.a:0 "So soll es geschehen."
 foi_flavor_tou.5.b:0 "Wie können sie es wagen?! Avignon ist unser Eigentum!"
 
 #Mauretania events - by murphylawbroke
 
 foi_flavor_mau.1.title:0 "Expedition in den Süden"
 foi_flavor_mau.1.desc:0 "Nun da wir den Süden Mauretaniens gesichert haben, sollten wir uns um unsere Brüder in der Wüste kümmern. Viel zu lange schon müssen die Stämme, die die Handelsrouten zwischen den Oasen und die Handelsposten an der Küste sichern ohne die Hilfe einer starken zentralen Hand auskommen. Es ist an der Zeit, dass wir Boten zu ihnen schicken, und ihnen unsere Unterstützung und Schirmherrschaft anbieten. Sicher werden sie unserem Angebot nur zu gerne Folge leisten."
 foi_flavor_mau.1.a:0 "Holt unsere Brüder heim ins Reich."
 foi_flavor_mau.1.b:0 "Lasst es lieber..."
 
 #Walila events - by murphylawbroke
 
 foi_flavor_fez.1.title:0 "Aufstand der Mauretanischen Katholiken"
 foi_flavor_fez.1.desc:0 "Der Süden unseres Landes wird seit den Kreuzzügen von Katholiken dominiert, die sich nicht mit unserer Herrschaft abfinden wollen. Besonders in der Stadt Walila, einem ehemaligem Außenposten der Kreuzfahrer regt sich seit langem Wiederstand gegen uns. Nun haben sie es gewagt, ihre Unabhängigkeit zu deklarieren, und uns offen anzugreifen. Diese undankbaren Rebellen werden nicht eher aufgeben, als sie uns vernichtet, oder ihre Unabhängigkeit erlangt haben. Wir müssen entscheiden, wie wir hiermit umgehen sollen."
 foi_flavor_fez.1.a:0 "Zerschalgt diesen Aufstand der Ungläubigen!"
 foi_flavor_fez.1.b:0 "Lasst sie friedlich ziehen."
 foi_flavor_fez.1.c:0 "Schließt euch Walila in ihrem Feiheitskampf an."
 foi_flavor_fez.1.tooltip:0 "§YWalila§! könnte andere Nationen zu Hilfe rufen."
 foi_flavor_fez.2.title:0 "Die Mauretanischen Katholiken rufen um Hilfe"
 foi_flavor_fez.2.desc:0 "Die Katholiken Mauretaniens sind es endlich Leid das Joch der tadmunitischen Unterdrücker auch nur einen Tag länger zu ertragen. Sie haben sich von der Stadt Walila aus erhoben, und ihre Rebellion hat sich wie ein Lauffauer ausgebreitet. Nun rufen sie uns als ihre Glaubensbrüder, und der alten Bande aus der Zeit der Kreuzfahrten wegen zu Hilfe. Mir dürfen ihr Leid nicht länger ignorieren."
 foi_flavor_fez.2.a:0 "Eilt ihnen sofort zu Hilfe!"
 foi_flavor_fez.2.b:0 "Wir haben selbst genung Probleme."