 #Dacia events
 flavor_wal.7.t:0 "Erbe der Römer"
 flavor_wal.7.d:0 "Zu guter Letzt, wurde das illegitime Byzantinische Reich endlich vernichtet, und auch wenn es noch immer viele Betrüger gibt, die Anspruch auf die kaiserliche Krone erheben, so sind wir die wahren Nachfahren des Reiches. Mit all den Ländern unserer Vorfahren vereint unseren weisen Führern, können wir endlich eine neue Ära des Wohlstands einleiten. Wir sind die Söhne Roms - das Volk von Rumänien!"
 flavor_wal.7.a:0 "Ja, wir werden das Erbe der Römer antreten!"
 flavor_wal.7.b:0 "Nein, wir können unsere Wurzeln nicht vergessen."
 foi_flavor_rmn_ROMANIA:1 "Rumänien"
 foi_flavor_rmn_ROMANIA_ADJ:0 "Rumänisch"
 foi_great_dacia:0 "Großdakien"
 desc_foi_great_dacia:0 "Zu guter Letzt haben wir endlich unsere Rache gegen das byzantinische Reich erhalten, und es geschafft, und Großdakien wiederherzustellen."

 #Toulouse - by murphylawbroke
 foi_flavor_tou.1.title:0 "Eine Frage des Glaubens"
 foi_flavor_tou.1.desc:0 "Seit einiger Zeit verbreitet sich die Kunde von einem neuen Glauben in unserem Land. Männer die umherstreifen, Thesen an die Türen der Kirchen nageln, und von der Lossagung vom Papst predigen. Die Meinungen, wie wir mit dieser Entwickelung umgehen sollen, gehen weit auseinander. Einige, allen Voran der Klerus, fordern, wir sollten diese Prediger als Ketzer hinrichten, andere, unter der Führung der Händlergilden, dass wir uns diesem neuen Glauben anschließen, und eine dritte Gruppe aus Adligen, Bürgern und Bauern meint sogar, es sei zwar an der Zeit für Veränderung, doch wir sollten uns auf die Lehren der Katharer besinnen, die schon einmal in Okzitanien Fuß fassten, anstatt sich dieser neuen Modeerscheinung zu unterwerfen."
 foi_flavor_tou.1.a:0 "Natürlich bleiben wir dem Papst treu!"
 foi_flavor_tou.1.b:0 "Diese neue Form des Christentums ist der richtige Weg."
 foi_flavor_tou.1.c:0 "Entsinnen wir uns an die Lehren der Katharer."
 cathar_center_of_reformation:0 "Reformationszentrum"

 foi_flavor_tou.2.title:0 "Misstraut dem Reich!"
 foi_flavor_tou.2.desc:0 "Seit den letzten Tagen des Königreiches Arles, ist die Frage, ob Dauphine nun tatsächlich Teil des Heiligen Römischen Reiches ist, mehr als umstritten. Die Kaiser mischen sich allzu oft in unsere Angelegenheiten ein und geben uns nichts dafür im Austausch, doch sind wir ihnen gegenüber nahezu machtlos. Das darf so nicht weitergehen. Einen deutschen Herren zu akzeptieren kommt einfach nicht in Frage./nEin Bote aus Toulouse kam vor einigen Tagen bei uns an, und er machte uns ein Angebot, das wir kaum ablehnen können: Dauphine wird formal zum Vasall der Okzitanischen Krone, und dafür bietet uns Toulouse Schutz vor einer weiteren Machtübernahme durch das Reich. So wären wir diese nichtsnutzigen deutschen Kaiser endlich los."
 foi_flavor_tou.2.a:0 "Wir können nur gewinnen!"
 foi_flavor_tou.2.b:0 "Den Kaiser zu verärgern wäre töricht..."

 foi_flavor_tou.3.title:0 "Antwort aus Dauphine"
 foi_flavor_tou.3.desc.a:0 "Der Bote ist mit der freudigen Nachricht zurückgekehrt, dass der Herzog von Dauphine auf unseren Vorschlag eingegangen ist. So ist unsere östliche Flanke endlich gegen Einmischungen aus dem Kaiserreich geschützt, und unsere Brüder in Dauphine müssen nicht länger unter den deutschen Unterdrückern leiden."
 foi_flavor_tou.3.desc.b:0 "Der Bote ist mit beunruhigenden Nachrichten aus Dauphine zurückgekehrt. Diese Narren haben unser Angebot doch tatsächlich abgelehnt! Wissen sie nicht, dass sie uns damit in eine unmögliche Lage bringen? Nun bleibt uns keine andere Wahl, als das Herzogtum mit Gewalt zu erobern, wenn wir von Angriffen aus dem Reich sicher sein wollen."
 foi_flavor_tou.3.a:0 "Dies ist ein Freudentag für alle Feinde das Reiches!"
 foi_flavor_tou.3.b:0 "Es ist ein Debakel... Nun heißt es wohl Krieg."

 foi_flavor_tou.4.title:0 "Das Schicksal Avignons"
 foi_flavor_tou.4.desc:0 "Zur Zeit der Kreuzzüge entlehnte der damaliger Herrscher von Toulouse das Bistum von Avignon an den Heiligen Stuhl. Die Stadt sollte als Beobachtungsposten des Papstes dienen, um sicherzustellen, dass all die Kreuzfahrer, die sich von den südfranzösischen Häfen aus, in Richtung Barbarie einschifften, sich auch an die Gebote der Gastfreundschaft hielten, und nicht schon in Europa plündern und morden. Auch sollte die Bewegung der Katharer, die sich zu dieser Zeit in den Bergfesten der Pyrenäen entwickelte, so überwacht werden. Sowohl Kreuzzüge als auch Katharer sind jedoch schon lange Geschichte, und das Königshaus in Toulouse fordert ihr Eigentum zurück."
 foi_flavor_tou.4.a:0 "Wir werden die Vereinbarungen selbstverständlich ehren."
 foi_flavor_tou.4.b:0 "Wir sind noch nicht soweit..."
 foi_flavor_tou.4.c:0 "Die Verträge sind klar. Avignon gehört rechtmäßig ihnen."
 foi_flavor_tou.4.d:0 "Der Vertrag galt mit dem Papst. Über uns hat er keine Gewalt."
 foi_flavor_tou.4.e:0 "Wir haben Avignon sowieso nur zu ihrem Wohl erobert."
 foi_flavor_tou.4.f:0 "Es tut uns ja leid, aber wir brauchen dieses Land dringender."
 foi_flavor_tou.4.g:0 "Wir waren schon immer Teil der Okzitanischen Krone!"
 foi_flavor_tou.4.h:0 "Wir werden unsere neue Freiheit nicht aufgeben!"
 foi_flavor_tou.4.i:0 "Gliedern wir sie langsam wieder in unser Land ein."

 foi_flavor_tou.5.title:0 "Das Schicksal Avignons"
 foi_flavor_tou.5.desc.a:0 "Wie erwartet, konnten wir alle Beteiligten von der Rechtmäßigkeit unseres Ansinnens überzeugen. Avignon ist nun offiziell  wieder Teil der Okzitanischen Krone. Wir sollen jedoch nichts überstürzen. In den Letzten Jahrhunderten hat sich unser Staatsapparat signifikant verändert, und deshalb wäre es das Klügste, die Systeme nur langsam wieder aneinander anzugliedern. In der Zwischenzeit gestehen wir dem Bischof eine gewisse Unabhängigkeit zu."
 foi_flavor_tou.5.desc.b:0 "Man hat uns beleidigt und verraten. Sie behaupten unsere Ansprüche seien zu veraltet, um noch Gültigkeit zu besitzen. Wir werden sie diesen Verrat teuer bezahlen lassen. Avignon ist und bleibt Teil der Okzitanischen Krone, und wir werden jeden vernichten, der sich uns bei der Rückeroberung unseres Eigentums in den Weg stellt!"
 foi_flavor_tou.5.a:0 "So soll es geschehen."
 foi_flavor_tou.5.b:0 "Wie können sie es wagen?! Avignon ist unser Eigentum!"

 #Mauretania events - by murphylawbroke
 foi_flavor_mau.1.title:0 "Expedition in den Süden"
 foi_flavor_mau.1.desc:0 "Nun da wir den Süden Mauretaniens gesichert haben, sollten wir uns um unsere Brüder in der Wüste kümmern. Viel zu lange schon müssen die Stämme, die die Handelsrouten zwischen den Oasen und die Handelsposten an der Küste sichern ohne die Hilfe einer starken zentralen Hand auskommen. Es ist an der Zeit, dass wir Boten zu ihnen schicken, und ihnen unsere Unterstützung und Schirmherrschaft anbieten. Sicher werden sie unserem Angebot nur zu gerne Folge leisten."
 foi_flavor_mau.1.a:0 "Holt unsere Brüder heim ins Reich."
 foi_flavor_mau.1.b:0 "Lasst es lieber..."

 #Walila events - by murphylawbroke
 foi_flavor_fez.1.title:0 "Aufstand der Mauretanischen Katholiken"
 foi_flavor_fez.1.desc:0 "Der Süden unseres Landes wird seit den Kreuzzügen von Katholiken dominiert, die sich nicht mit unserer Herrschaft abfinden wollen. Besonders in der Stadt Walila, einem ehemaligem Außenposten der Kreuzfahrer regt sich seit langem Widerstand gegen uns. Nun haben sie es gewagt, ihre Unabhängigkeit zu deklarieren, und uns offen anzugreifen. Diese undankbaren Rebellen werden nicht eher aufgeben, als sie uns vernichtet, oder ihre Unabhängigkeit erlangt haben. Wir müssen entscheiden, wie wir hiermit umgehen sollen."
 foi_flavor_fez.1.a:0 "Zerschlagt diesen Aufstand der Ungläubigen!"
 foi_flavor_fez.1.b:0 "Lasst sie friedlich ziehen."
 foi_flavor_fez.1.c:0 "Schließt euch Walila in ihrem Freiheitskampf an."
 foi_flavor_fez.1.tooltip:0 "§YWalila§! könnte andere Nationen zu Hilfe rufen."
 foi_flavor_fez.2.title:0 "Die Mauretanischen Katholiken rufen um Hilfe"
 foi_flavor_fez.2.desc:0 "Die Katholiken Mauretaniens sind es endlich Leid das Joch der tadmunitischen Unterdrücker auch nur einen Tag länger zu ertragen. Sie haben sich von der Stadt Walila aus erhoben, und ihre Rebellion hat sich wie ein Lauffeuer ausgebreitet. Nun rufen sie uns als ihre Glaubensbrüder, und der alten Bande aus der Zeit der Kreuzfahrten wegen zu Hilfe. Mir dürfen ihr Leid nicht länger ignorieren."
 foi_flavor_fez.2.a:0 "Eilt ihnen sofort zu Hilfe!"
 foi_flavor_fez.2.b:0 "Wir haben selbst genug Probleme."

 #Armenian events - by murphylawbroke
 foi_flavor_arm.1.title:0 "Die Suche nach Noahs Arche"
 foi_flavor_arm.1.desc:0 "Lange schon wird behauptet, dass Noahs Arche nach der Sintflut einst am Gipfel des Großen Ararat auf Grund lief. Nun da wir die Region um den Berg endlich völlig kontrollieren, haben einige fromme Adelige, Gelehrte und Priester Geld gesammelt, um eine Expedition zum Gipfel auszurüsten, und nach der Arche zu suchen. Nun sind sie an uns herangetreten, und bitten um unsere Mithilfe bei der Finanzierung. Sollen wir dieses Unterfangen unterstützen?"
 foi_flavor_arm.1.a:0 "Stattet sofort eine Expedition aus!"
 foi_flavor_arm.1.b:0 "Eine sinnlose Zeitverschwendung. Beschlagnahmt das Geld."
 foi_flavor_arm.2.title:0 "Noahs Arche"
 foi_flavor_arm.2.desc:0 "Viele Wochen lang irrte die Expedition vergeblich im Gebirge umher. Der Berg schien sich gegen sie verschworen zu haben. Lawinen, Felsstürze, Gewitterstürme und Schneegestöber behinderten ihr Vordringen, doch die frommen Gläubigen ließen sich nicht behindern.\n\nDann eines schicksalhaften Tages dann verirrte sich ein junger Träger namens Hovhannes in einer Nebelbank, und als nach Stunden endlich eine Brise aufzog, bot sich ihm ein wunderbarer Anblick. Ein großes Schiff tauchte vor ihm aus den Schwaden auf, höher als 20 Männer, und knapp unter dem Gipfel in einer Schneewehe ruhend - doch aufgrund einer Schlucht unerreichbar von ihm getrennt. Als der Rest der erschöpften Gruppe ihn endlich fand, waren auch sie überwältigt von dem Anblick.\nDie Arche existiert also immer noch, und sie segnet das ganze Land Armenien mit ihrer Gegenwart."
 foi_flavor_arm.2.a:0 "Was für ein glorreicher Tag!"
 arm_noahs_arc_found:0 "Noah's Arche gefunden"
 foi_flavor_arm.3.title:0 "Ein armenischer Prinz für Ägypten"
 foi_flavor_arm.3.desc:0 "Ägypten ist uns in Glauben und Freundschaft schon lange Zeit tief verbunden. Unsere Nationen schützen sich gegenseitig. Bei einem Treffen vertraute uns der Pharao jedoch an, dass dieses Bündnis nun bedroht ist. Es scheint als sei er nicht in der Lage einen Nachfolger zu Zeugen, und der nächste in der Erblinie ist kein Freund Armeniens sondern steht mit unseren Feinden im Bunde. So eine Person darf niemals den Thron Ägyptens besteigen. Deshalb haben wir dem Pharao also unseren Neffen Vardan als Erbe vorgeschlagen. Sein Vater fiel vor kurzem als Held im Krieg, seine Mutter ist Ägypterin von hohem Blute mit blendendem Verstand, und viele sagen ihm eine große Zukunft voraus. Der Pharao war sofort begeistert, und wird Vardan als seinen Nachfolger adoptieren."
 foi_flavor_arm.3.a:0 "Was für ein freudiger Tag!"
 foi_flavor_arm.4.title:0 "Ein armenischer Prinz für Ägypten"
 foi_flavor_arm.4.desc:0 "Armenien ist uns in Glauben und Freundschaft schon lange Zeit tief verbunden. Unsere Nationen schützen sich gegenseitig. Bei einem Treffen musste der Pharao Armeniens Herrscher jedoch anvertrauen, dass dieses Bündnis nun bedroht ist. Es scheint als sei er nicht in der Lage einen Nachfolger zu Zeugen, und der nächste in der Erblinie ist kein Freund Armeniens sondern steht mit ihren Feinden im Bunde. So eine Person darf niemals den Thron Ägyptens besteigen. Deshalb schlug er dem Pharao seinen Neffen Vardan als Erbe vor. Sein Vater fiel vor kurzem als Held im Krieg, seine Mutter ist Ägypterin von hohem Blute mit blendendem Verstand, und viele sagen ihm eine große Zukunft voraus. Der Pharao war sofort begeistert, und wird Vardan als seinen Nachfolger adoptieren."
 foi_flavor_arm.4.a:0 "Was für ein freudiger Tag!"

 #Baltic events - by murphylawbroke
 foi_flavor_baltic.1.title:0 "Der Niedergang Prutheniens"
 foi_flavor_baltic.1.desc:0 "Mit dem Ende der Pruthenischen Stammesföderation, und dem Aussterben des Heidentums in unserem Land, ist es an der Zeit, dass die Urbevölkerung Preußens in der wachsenden deutschen Bevölkerungsgruppe aufgeht. Deutsche Werte und Tugenden sollen die Basis für ein neues Preußen werden."
 foi_flavor_baltic.1.a:0 "Es ist an der Zeit, dass ganz Preußen die deutschen Werte und Tugenden adoptiert."
 foi_flavor_baltic.2.title:0 "Verhandlungen mit der Hanse"
 foi_flavor_baltic.2.desc:0 "Die Zeit der großen Zusammenkunft zwischen der Führung des Ordens, und den bedeutendsten Kräften der Hanse ist gekommen. Es geht zäh voran, doch das Schicksal Rigas wird sich in dieser Versammlung entscheiden. Die Hanse ist grundsätzlich zu einer militärischen Verwaltung Rigas durch uns bereit, doch fordern sie Kompensation im Voraus für mögliche Verluste. Es liegt an uns zu entscheiden was wir tun. Lübeck ist wahrlich ein zäher Verhandlungspartner."
 foi_flavor_baltic.2.a:0 "Es gibt nichts, was gute Freunde nicht unter sich ausmachen könnten."
 foi_flavor_baltic.2.b:0 "Wir nehmen Riga, und die Hanse unsere großzügige finanzielle Kompensation."
 foi_flavor_baltic.2.c:0 "Die Forderungen der Hanse sind unerhört! Riga weis selbst am Besten, wo sie hingehört!"
 foi_flavor_baltic.2.d:0 "Warum sollten wir für etwas bezahlen, dass schon längst uns gehört?"
 foi_flavor_baltic.2.e:0 "Der Niedergang der Hanse, ist unser Gewinn. Riga wird nun unseren Schutz suchen."
 foi_flavor_baltic.2.f:0 "Der Niedergang der Hanse, ist unser Gewinn. So entgehen wir Kompensationszahlungen."
 foi_flavor_baltic.2.tooltip:0 "Unser Handeln wird die Beziehungen zu den Mitgliedern der Hanse nachhaltig schädigen."
 foi_flavor_baltic.21.title:0 "Ein Geschäft unter Freunden"
 foi_flavor_baltic.21.desc:0 "Es ist uns gelungen, die restlichen Mitglieder der Hanse bei den Verhandlungen um den Verkauf von Riga an die Baltischen Kreuzfahrer, zu umgehen. Der Orden war uns immer ein treuer Verbündeter und so werden wir ihn in Zukunft nur noch enger an uns binden."
 foi_flavor_baltic.21.a:0 "Es gibt nichts, was gute Freunde nicht unter sich ausmachen könnten."
 foi_flavor_baltic.22.title:0 "Ein Geschäft zum gegenseitigen Vorteil"
 foi_flavor_baltic.22.desc:0 "Die Verhandlungen um den Verkauf von Riga an die Baltischen Kreuzfahrer waren lang und zäh, doch letztlich ist es uns gelungen, all unsere Forderungen durchzusetzen. Riga wird von nun an unter der Kontrolle der Ordensritter stehen, und wir bekommen eine ansehnliche Finanzielle Summe."
 foi_flavor_baltic.22.a:0 "Sie bekommen Riga, und wir einen Haufen Geld. Ein weiteres Gutes Geschäft für die Hanse."
 foi_flavor_baltic.24.title:0 "Baltische Kreuzfahrer brechen Verhandlungen ab"
 foi_flavor_baltic.24.desc:0 "Die Verhandlungen um den Verkauf von Riga an die Baltischen Kreuzfahrer waren ein absolutes Desaster. Sie waren nicht bereit uns auch nur einen Pfennig zu zahlen, von der Kompensation die uns rechtmäßig zusteht. Diese Unverschämtheit werden sie noch bereuen, wenn sich die gesamte Macht der Hanse gegen sie erhebt."
 foi_flavor_baltic.24.a:0 "Wie können Sie es wagen, die Hanse derart zu brüskieren. Sie werden unseren Zorn spüren."
 foi_flavor_baltic.3.title:0 "Ein neuer Morgen für Pruthenien"
 foi_flavor_baltic.3.desc:0 "Mit dem Ende der Deutschritter, und der erfolgreichen Bekehrung der neuen Siedler zu unserem Glauben, ist es an der Zeit, dass die deutsche Minderheit in der neu erstarkten Urbevölkerung Prutheniens aufgeht. Die alten Werte und Traditionen, sollen wieder in neuem Glanz erstrahlen."
 foi_flavor_baltic.3.a:0 "Es ist an der Zeit, dass sich ganz Pruthenien wieder auf seine Wurzeln besinnt."
 foi_flavor_baltic.4.title:0 "Bestechungsversuch in Lübeck"
 foi_flavor_baltic.4.desc:0 "Die Heiden im Baltikum versuchen uns zu bestechen, auf dass wir untätig daneben stehen, und zusehen wie sie sich Riga unter den Nagel reißen. Was für seltsame Vorstellungen diese Wilden doch haben..."
 foi_flavor_baltic.4.a:0 "Es ist uns immer ein Vergnügen, derartigen Narren ihr Geld abzunehmen."

 #Taurike events - by murphylawbroke
 foi_flavor_feo.6.title:0 "Die Zukunft Taurikes"
 foi_flavor_feo.6.desc:0 "Mit der Steppe sicher in unserer Hand, müssen wir uns entscheiden, wie unserer Zukunft aussehen wird. Wohin sollen wir den Fokus unserer Expansion legen? Sollen wir tiefer in die östlichen Steppen vordringen, und den Tataren ihre Verbrechen heimzahlen? Sollen wir nach Norden gehen, und uns dem Zorn der mächtigen Ruthenischen Lords stellen? Sollen wir uns gegen Süden wenden, und in die Lande unserer alten Verbündeten, der Griechen, vordringen? Oder sollen wir gen Westen ziehen, und versuchen die streitbaren Dakier, berühmt für ihre Wildheit, zu erobern? Es ist unsere Entscheidung."
 foi_flavor_feo.6.a:0 "Unsere Zukunft liegt im Norden"
 foi_flavor_feo.6.b:0 "Unsere Zukunft liegt im Osten"
 foi_flavor_feo.6.c:0 "Unsere Zukunft liegt im Süden"
 foi_flavor_feo.6.d:0 "Unsere Zukunft liegt im Westen"

 #Seljuk events - by murphylawbroke
 foi_flavor_rum.3.title:0 "Das Sterben der Flammen"
 foi_flavor_rum.3.desc:0 "Mit dem Fall des letzten Zoroastrischen Staates, und den meisten ihrer heiligen Städten nun in den Händen des mächtigen Rûm Khaganats, haben viele Zoroastrier den Glauben in ihre Priester und deren Lehren verloren, und ihren alten Glauben abgelegt. Einige machen es um der Verfolgung zu entgehen, die nun, da keine Nation mehr in ihrem Namen spricht, schlimmer wütet als je zuvor. Andere des bloßen Überlebens willen, da viele Menschen nun allen Handel mit ihnen verweigern - Rache für all die Jahre der Zoroastrischen Unterdrückung. Doch die meisten von ihnen tun es, da es scheint, als würden die ewigen Flammen nun endgültig erlöschen.\nNichtsdestotrotz, gibt es immer noch vereinzelte Zellen des Wiederstandes, und es ist unsere Pflicht sie auszumerzen."
 foi_flavor_rum.3.a:0 "Mögen die Flammen nie wieder entfacht werden."
 foi_flavor_rum.4.title:0 "Das Vermächtnis der Seldschuken"
 foi_flavor_rum.4.desc:0 "Einst, vor langer Zeit, wurde unser Volk durch die heidnischen Muslime bedroht, die dabei waren ganz Arabien zu unterwerfen. Doch als alle Hoffnung verloren schien, wurde unsere Hilferuf endlich erhört. Die großen Kahns der Seldschuken hielten schützend ihre Hand über uns, und halfen uns unseren Glauben und unserer Kultur den Heiden gegenüber zu bewahren. Nun werden wir einmal mehr bedroht, und einmal mehr sind die Türken uns zu Hilfe gekommen. Werden wir es ihnen erlauben uns zu helfen?"
 foi_flavor_rum.4.a:0 "Lasst uns ihre Hand ergreifen, und Arabien ein für alle Mal auf den wahren Weg zurückführen."
 foi_flavor_rum.4.b:0 "Wir sind heute viel stärker. Wir schaffen das auch ohne sie."
 foi_flavor_rum.5.title:0 "Antwort aus Haasa"
 foi_flavor_rum.5.desc.a:0 "Haasa hat unser Angebot angenommen, und wird einmal mehr unser treuer Vasall. Wie in alter Zeit, werden unser beider Nationen viel von dieser Union profitieren. Sie erhalten unsere Hilfe, in der Vereinigung von Arabien im Namen unseres Herrn Jesus Christus, und seiner Säuberung von den Heiden und Häretikern, und wir erhalten ihre Flotte, für unseren Vorstoß nach Indien."
 foi_flavor_rum.5.desc.b:0 "Haasa hat unser Angebot abgelehnt, die alten Vereinbarungen wieder in Kraft zu setzen. Sie behaupten, dass sie heute stark genug sind, um ihre Feinde in Schach zu halten. Wie töricht von ihnen. Wir wissen, dass wenn sie unseren Schutz nicht genießen, sie ein weiteres mal von den muslimischen Heiden überrannt werden."
 foi_flavor_rum.5.a:0 "Unsere Union ist der Beginn einer neuen Zukunft für beide unsere Reiche."
 foi_flavor_rum.5.b:0 "Das ist eine Beleidigung gegen uns, und ihre eigenen Vorfahren."

 #Byzantine events - by murphylawbroke & Telebread
 flavor_byz.5.t:0 "Das Schicksal der Ghassaniden"
 flavor_byz.5.d:0 "Vom Beginn des sechsten Jahrhunderts an, bis zum Ende der byzantinischen Herrschaft in der Region, dienten die Ghassaniden pflichtbewusst als Verteidiger unserer Grenzen gegen die vorrückenden Muslime, und andere Gefahren von Arabien. Auch wenn einige ihres Stammes bei der Schlacht von Jarmuk zu den verhassten Heiden überliefen, so blieb ein überwältigender Teil von ihnen uns treu. Diese Tage sind lang vergangen, doch die Ghassaniden halten immer noch aus, und verteidigen das Heilige Land vor den Ungläubigen. Wenn wir ihr Land wieder in unserer Reich eingliedern, so sollten wir uns überlegen, sie wieder zu unserer Mark zu machen. Ihre Truppen sind kampferprobt, und besonders ihre Kavallerie ist eine der beste auf der Ganzen Welt, und wir uns sicher viele Siege einbringen."
 flavor_byz.5.a:0 "Macht die Ghassaniden wieder zu unserer Mark, und nützt ihre Truppen in unsren Armeen."
 flavor_byz.5.b:0 "Macht die Ghassaniden wieder zu unserer Mark, und nützt ihre Truppen in unsren Armeen."
 flavor_byz.5.c:0 "Wir werden uns selbst um den Schutz unserer Grenzen kümmern..."
 byz_ghassanid_mercs.tt:0 "§YByzanz§! erhält Zugang zur mächtigen §YGhassanidischer Heerbann§! Söldnerkompanie"
 no_byz_ghassanid_mercs.tt:0 "§YByzanz§! wird niemals mehr die Chance haben, Zugang zur mächtigen §YGhassanidischer Heerbann§! Söldnerkompanie zu erhalten"
 byz_ghassanid_mercs_modifier:0 "Ghassanidische Grenzmark"

 flavor_byz.25.t:0 "Das Schicksal des bulgarischen Zarentums"
 flavor_byz.25.d:0 "Seit dem Untergang der hunnischen Horde, lag die Pannonische Tiefebene als die Nordgrenze der Einflusssphäre unseres Reiches. Über die Jahrhunderte haben sich Gepiden, Avaren, und letztlich Bulgaren mit dem Segen unseres Basileus in diesen Landen niedergelassen. Diese Stämme erbrachten für einen geringen Tribut, und die Legitimation ihrer Anführer eine entstandene Rolle in der Verteidigung des Reiches. Im Laufe der Zeit wurden diese Anführer aber immerzu arrogant, und verrieten unser Vertrauen, indem sie entweder Raubzüge oder sogar Invasionen tief ins Reich unternahmen. Die bulgarischen Stämme wurden einst in die Tiefebene eingeladen, um sich der Avaren anzunehmen. Doch genau wie die früheren Herrscher Pannoniens, entwickelten die Bulgarien Ideen jenseits ihres Standes, und verrieten schließlich das Reich. Dieser vergangene Verrat wurde endlich gerächt, nun da das bulgarische Zarenreich gezwungen wurde, sich den Reich neuerlich zu unterwerfen. Damit hat das Imperium die Kontrolle über die Pannonische Tiefebene endlich wieder hergestellt. Wenn wir die bulgarische Mark einmal mehr etablieren, könnten ihrer kampferprobten Söldner uns entschiedene Unterstützung in den zukünftigen Feldzügen des Imperiums gegen das illegitime Deutsche Kaiserreich geben."
 flavor_byz.25.a:0 "Bulgarien soll einmal mehr unser kühner Verteidiger des Nordens werden."
 flavor_byz.25.b:0 "Bulgarien soll einmal mehr unser kühner Verteidiger des Nordens werden."
 flavor_byz.25.c:0 "Die Pannonische Tiefebene soll einmal mehr unter unserer direkten Kontrolle stehen."
 byz_bulgarian_mercs.tt:0 "§YByzanz§! erhält Zugang zur mächtigen §YMadzhari Legion§! Söldnerkompanie"
 no_byz_bulgarian_mercs.tt:0 "§YByzanz§! wird niemals mehr die Chance haben, Zugang zur mächtigen §YMadzhari Legion§! Söldnerkompanie zu erhalten"
 byz_bulgarian_mercs_modifier:0 "Bulgarische Grenzmark"

 #Yue events - by murphylawbroke
 flavor_yue.5.t:0 "Der Tempel in Canton"
 flavor_yue.5.d:0 "Nun da wir uns um religiöse Harmonie im Süden bemühen, wird das Volk den Bau des großen Tempels unterstützen, den wir für Canton geplant haben."
 flavor_yue.5.a:0 "Hurrah!"
 flavor_yue.6.t:0 "Der Tempel in Datong"
 flavor_yue.6.d:0 "Nun da wir uns um religiöse Harmonie im Norden bemühen, wird das Volk den Bau des großen Tempels unterstützen, den wir für Datong geplant haben."
 flavor_yue.6.a:0 "Hurrah!"

 #Ghassanid events - by Dandtrollo
 foi_flavor_gha.100.t:0 "Yawm Halima"
 foi_flavor_gha.100.d:0 "Die berühmte Halima gewann einst eine wichtige Schlacht gegen die Lakhmiden. Seit diesem Tage nennen wir sie Yawm Halima. Zu unserer großen Freude hat auch unsere Tochter beschlossen in die Fußstapfen ihrer Namensvetterin zu treten, und selbst eine große Kriegerin zu werden."
 foi_flavor_gha.100.a:0 "Zur Hölle mit der Tradition, sie sei nun mein Erbe!"
 foi_flavor_gha.100.b:0 "Sir wird eine gute Beraterin werden."
 foi_flavor_gha.101.t:0 "Hauptstadt von Groß-Syrien"
 foi_flavor_gha.101.d:0 "Endlich haben wir unser Geburtsrecht erfüllt; Groß-Syrien! Viel zu lang schon war diese Region nicht unter unserer Kontrolle, und nur in Teilen davon hielt unser Klan beschränkten Einfluss. Nun da die Barbaren vertrieben sind, werden wir der Region einmal mehr Wohlstand und Frieden bringen. Nun gilt es nur noch festzulegen, welche Stadt in Zukunft unsere Hauptstadt sein soll."
 foi_flavor_gha.101.a:0 "Jerusalem - Die Heiligste der Heiligen"
 foi_flavor_gha.101.b:0 "Die Stadt Jasmine" 
 foi_flavor_gha.101.c:0 "Unsere alte Hauptstadt wird sie auch bleiben"

 #Lebanese events - by Dandtrollo
 foi_flavor_leb.100.t:0 "Syrien Restauriert"
 foi_flavor_leb.100.d:0 "Die Restauration unserer Nation ist ein glorreicher Moment für uns, und viele Interessensgruppen sind seither an uns herangetreten. Die Westler sind verzweifelt einen Weg um die orthodoxe Blockade zu finden, und versuchen uns den Katholizismus schmackhaft zu machen, doch unsere eigenen Geistlichen erinnern uns an die Freiheiten, die uns unsere traditionelle Kirche bringt. Was auch immer wir tun, es wird eine monumentale Entscheidung in unserer Geschichte."
 foi_flavor_leb.100.a:0 "Die westliche Kirche interessiert uns..."
 foi_flavor_leb.100.b:0 "Wie werden unserer alten Kirche treu bleiben."

 #Cuman events - by murphylawbroke
 foi_cum_mission_events.1.title:0 "Eine Neue Kumanische Hauptstadt"
 foi_cum_mission_events.1.desc:0 "Mit der Einnahme der großen römischen Hauptstadt Konstantinopel, Kostantiniyye in unserer Sprache, argumentieren einige in unserer Nation, dass wir unsere alte Hauptstadt [Root.Capital.GetName] zugunsten der Perle des Bosporus aufgeben sollten. Dies würde sicherlich unsere Bedeutung auf der Weltbühne heben, doch sollten wir wirklich so schnell unsere Wurzeln aufgeben?"
 foi_cum_mission_events.1.a:0 "Macht Kostantiniyye zur neuen Hauptstadt."
 foi_cum_mission_events.1.b:0 "[Root.Capital.GetName] hat uns auch bisher gut gedient."
 foi_cum_mission_events.2.title:0 "Kultureller Scheideweg"
 foi_cum_mission_events.2.desc:0 "Seit unserer Ankunft in diesem Land, ist der Einfluss der griechisch-byzantinischen Kultur in unserer Nation unbestreitbar, und wächst stetig. Besonders in den Grenzregionen ist eine neue Kultur entstanden, die einige bereits Koumánoi nennen. Wir müssen uns entscheiden, ob wir diese für unsere ganze Nation annehmen sollen."
 foi_cum_mission_events.2.a:0 "Akzeptiert die byzantinischen Einflüsse."
 foi_cum_mission_events.2.b:0 "Bleiben wir lieber unseren Wurzeln treu."
 foi_cum_mission_events.3.title:0 "Bereitet einen Überfall vor"
 foi_cum_mission_events.3.desc:0 "Die Zeit für einen neuen Überfall nach Europa ist gekommen. Das Ziel ist ausgewählt, und die Truppen sind bereit und gespannt. Wir können nun jeden Tag losreiten. Die endgültige Entscheidung liegt jedoch bei [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 foi_cum_mission_events.3.a:0 "Es ist höchste Zeit für einen Überfall. Lasst den Spaß beginnen."
 foi_cum_mission_events.3.b:0 "Diesen Bären sollten wir besser nicht wecken..."
 cum_prepare_raid.tt:0 "Unsere Truppen bereiten einen Überfall nach Europa hinein vor. Der Ausgang ist jedoch noch ungewiss.\nWenn der Überfall §Merfolgreich§! ist, werden wir Geld und möglicherweise Entwicklung in unserer Hauptstadt erhalten.\nWenn der Überfall §Ofehlschlägt§!, werden wir Rekrutenreserve verlieren."
 foi_cum_mission_events.4.title:0 "Überfall Erfolgreich"
 foi_cum_mission_events.4.desc:0 "Unsere Truppen belagerten die Provinzhauptstadt, und brachen mit wenig Mühe durch die Verteidigungen und plünderten die Stadt. Auf ihrem Weg nach Hause mit der reichen Beute, vermieden sie leicht all die dilettantischen Versuche der gegnerischen Truppen, und bald überschritten sie wieder die Grenzen unseres Landes."
 foi_cum_mission_events.4.a:0 "Dies wird unsere Schatzkammern für einige Zeit voll halten."
 foi_cum_mission_events.41.title:0 "Kumanen Überfielen unsere Provinz"
 foi_cum_mission_events.41.desc:0 "Die Barbaren von Kumanien haben eine unserer Provinzen überfallen. Sie kamen aus dem Nichts, plünderten die Provinzhauptstadt, vermieden die Truppen, die wir zur Befreiung der Stadt schickten, und verschwanden zurück nach Hause."
 foi_cum_mission_events.41.a:0 "Mögen diese Barbaren in der Hölle schmoren!"
 foi_cum_mission_events.5.title:0 "Überfall Fehlgeschlagen"
 foi_cum_mission_events.5.desc:0 "Unsere Truppen belagerten die Regionalhauptstadt, aber wurden durch einen Ausfall der Verteidiger zurückgeschlagen. Sie haben einen Vernichtenden Schlag gegen unsere Überfallstruppen gelandet, und die Überlebenden sind nur noch ein trauriger verletzter und angeschlagener Haufen."
 foi_cum_mission_events.5.a:0 "Verdammt..."

 #Madinah events - by Skidee
 flavor_mda.1.t:0 "Der Bau des Imam Husayn Schrein"
 flavor_mda.1.d:0 "Für Jahrhunderte lag das Grab des Meisters der Märtyrer, Imam Husayn bin Ali, ungekennzeichnet in Karbala. Unsere Pilgerfahrten ihn zu besuchen, führten für Jahrhunderte zu einem Feld voll Sand. Nun werden wir einen Schrein für ihn und seinen Bruder Abbas erbauen, zu der unsere Pilgerfahrten führen. Der Leichnam unseres geliebten Meisters Husayn wird endlich angemessen geehrt."
 flavor_mda.1.a:0 "Hurrah Husayn!"

 #Trinakria events - by murphylawbroke
 foi_flavor_trk.1.title:0 "Das Schicksal der Italiotischen Herzogtümer"
 foi_flavor_trk.1.desc:0 "Alles ist vorbereitet, und wir sind nun bereit, die süditalienischen Herzogtümer in unsere große Nation zu integrieren. Alles was noch fehlt, ist eine formelle Deklaration der Herzöge selbst, und eine neue und florierende Zukunft für unsere vereinten Nationen kann beginnen. Die lande von Magna Graecia werden endlich wieder vereint sein!"
 foi_flavor_trk.1.a:0 "Fordert ihren Lehenseid ein!"
 foi_flavor_trk.1.b:0 "Besser nicht..."
 foi_flavor_trk.2.title:0 "Neue Zitrusplantagen in [Root.GetName]"
 foi_flavor_trk.2.desc:0 "Das Klima und die Böden und unserer neuen Provinz [Root.GetName] haben sich als ideal zur Etablierung neuer Zitrusplantagen herausgestellt. Schon jetzt haben einige Händler aus dem Zitrus-Konglomerat begonnen brauchbares Land aufzukaufen, und die ersten Bäume sollten im Nullkommanichts Früchte tragen."
 foi_flavor_trk.2.a:0 "Fabelhafte Neuigkeiten!"

 #Kindah events - by Dandtrollo & murphylawbroke
 foi_flavor_kin.1.title:0 "Eine neue Hauptstadt"
 foi_flavor_kin.1.desc:0 "Mit dem Aufstieg unseres Königreichs, stellen einige die Frage, ob wir nicht eine neue Hauptstadt brauchen. Sie sagen, [Root.Capital.GetName] ist nicht länger angemessen für unsere große Nation, und haben verschiedene Städte vorgeschlagen, von denen wir unser Reich angeblich besser regieren könnten. Aber sollten wir wirklich mit der Tradition brechen, und eine neue Hauptstadt wählen? Diese Entscheidung sollte nicht leicht getroffen werden."
 foi_flavor_kin.1.a:0 "Medina! Die Hauptstadt von Ali!"
 foi_flavor_kin.1.b:0 "Sanaa! Die Stadt von Shem!"
 foi_flavor_kin.1.c:0 "Unsere alte Hauptstadt wird uns am besten dienen."

 #Sogdia events - by murphyslawbroke & Dandtrollo
 foi_flavor_sog.1.title:0 "Söhne der Steppe"
 foi_flavor_sog.1.desc:0 "Wir haben den Pfad beschritten, den Mar Istir uns vorgegeben hat, und haben unsere Liebe für die wilden Steppen wieder entfacht. Diese hat die Beziehungen zu unseren nomadischen Nachbarn im Norden wesentlich verbessert, und tatsächlich kamen viele in den Süden, um unter uns zu leben. Dies hat viele Bräuche und Traditionen der Steppennomaden an unseren Hof gebracht, und viele unserer Adeligen beginnen den Wert eines solchen Lebensstils zu erwägen."
 foi_flavor_sog.1.a:0 "Werdet eins mit der Steppe!"
 foi_flavor_sog.1.b:0 "Die alten Sitten sind vertraut und bewährt."
 sog_sons_of_the_steppes_modifier:0 "Söhne der Steppe"
 foi_flavor_sog.2.title:0 "Ein neuer Tengri"
 foi_flavor_sog.2.desc:0 "Die Ähnlichkeiten unserer Religion mit dem Tengri-Glauben hat unsere Theologen schon lange fasziniert, und viele von ihnen sind ausgezogen, um die Traditionen zu vereinen, und unser mehr organisiertes Dogma in den Nationen der Steppe einzuführen. Diese langen Bemühungen sind in besonders in der Bevölkerung unseres treuen Verbündeten in den Steppen auf fruchtbaren Boden gestoßen. Es wird vermutlich nur wenig Überzeugung benötigen, um die Wage zu unseren Gunsten zu kippen."
 foi_flavor_sog.2.a:0 "Sendet Priester um sie in den Schutz der Kirche zu holen."
 a_new_tengri.tt:0 "Ein Tengri'scher Verbündeter wird vielleicht zur Khurmazta-Religion konvertieren"
 foi_flavor_sog.21.title:0 "Über das Wesen von Tengri"
 foi_flavor_sog.21.desc:0 "Seit einiger Zeit schon treffen sich sogdische Diplomaten mit unseren Schamanen, Priestern und anderen heiligen Männer. Sie suchen ihre Ansicht zu verbreiten, dass ihr Khurmuzta der selbe ist, wie unser Gott Tengri, und dass wir ihre “organisierten” Traditionen annehmen sollen. Nun sind diese Ansichten auch endlich bis zum Hof unseres großen [Root.Monarch.GetTitle] vorgedrungen. Alle erwarten die Entscheidung des Hofes in Hinsicht auf diese Angelegenheit."
 foi_flavor_sog.21.a:0 "Tengri und Khurmazta sind der selbe. Lasst uns ihrer Kirche beitreten."
 foi_flavor_sog.21.b:0 "Sind sie verrückt? Ihr Gott ist sicher nicht der unsrige!"
 no_new_tengri.tt:0 "[From.GetName] wird vielleicht versuchen uns zu unterwerfen"
 foi_flavor_sog.22.title:0 "[From.GetName] verweigert Konversion"
 foi_flavor_sog.22.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] hat unser großzügiges Angebot ausgeschlagen, ihnen zu helfen ihre Religion zu reformieren, und gemeinsam in eine großartige Zukunft zu schreiten. [From.GetMDerDie] [From.Monarch.GetTitle] ging sogar so weit, unsere Priester und Theologen auszuweisen, und zu fordern, dass wir alle religiösen Aktivitäten im Land einstellen. Wie sollen wir mit dieser SItuation umgehen?"
 foi_flavor_sog.22.a:0 "Diese Narren! Diese Beleidigung werden wir nicht hinnehmen!"
 foi_flavor_sog.22.b:0 "Sie werden ihre Fehler eines Tages erkennen..."
 foi_flavor_sog.3.title:0 "Aus der Persischen Perspektive"
 foi_flavor_sog.3.desc:0 "Wie angenommen, handelt es sich bei der Feuergottheit Hu Tian der chinesischen Mythologie um eine Version des Weisen Herren selbst. Mit der Integration dieser Sekte in die Hauptreligion, sind viele neue Ideen und Konzepte in den religiösen Dialog eingeflossen. Im besonderen die Philosophie die man Ruismus nennt. Kodifiziert durch die Fünf Klassiker und Vier Bücher, deckt sie eine Reihe von Gesetzen und Ethiken ab, die sich aus der Geschichte der Zhou-Dynastie ableiten, einem der großartigsten Reiche in der Geschichte Asiens. Unsere chinesischen Mitbürger sprechen voll Hochachtung von ihr, und wie sie sie zusätzlich neben der Avesta anwenden. Aber ihr zu folgen würde uns den Gesetzen Chinas unterwerfen, und ihren strengen Regeln der internationalen Beziehungen, die unser Wachstum einschränken könnten. Es ist also nicht überraschend, dass einige argumentieren, dass, während die neuen Ideen zwar ein würdiger Zusatz zu unserem Glauben sind, wir auch später immer noch beschließen können, diesen Gesetzen zu folgen, aber in der Zwischenzeit die Khurmazta Religion fern und nah, und in ganz China verbreiten sollten, und zwar mit - sagen wir - traditionellen Mitteln..."
 foi_flavor_sog.3.a:0 "Greift ihr Wissen auf."
 foi_flavor_sog.3.b:0 "Dringt nach China vor!"
 sog_through_a_persian_lens_modifier:0 "Aus der Persischen Perspektive"
 sog_through_a_persian_lens.tt:0 "[Root.GetName] wird in der Lage sein Regionen von China zu beanspruchen"
 foi_flavor_sog.4.title:0 "Ruft das Sogdische Reich aus"
 foi_flavor_sog.4.desc:0 "Lange schon gedeiht unsere Nation unter der Regierung unseres [Root.Monarch.GetTitle], und seiner Vorgänger. Aber es gibt jene, die meinen, keine Monarchie zu sein, wirke sich negativ auf unser Wachstum und internationales Ansehen aus, da wir immer noch höheren Mächten unterlegen sind, und dass wir uns zu einer Monarchie stilisieren, und als ein Reich - das erste Sogdische Reich. Auch wenn dies reizvoll erscheint, können wir wirklich unsere Traditionen abschütteln?"
 foi_flavor_sog.4.a:0 "Es ist an der Zeit unsere monastischen Bande abzuschütteln!"
 foi_flavor_sog.4.b:0 "Die Herrschaft des [Root.Monarch.GetTitle] ist absolut!"
 foi_flavor_sog.5.title:0 "Vorzugsbehandlung"
 foi_flavor_sog.5.desc:0 "Die Zeit ist gekommen, dass wir endlich die gefürchtete Entscheidung treffen. Türken und die Paschtunen fordern von uns, dass wir einen von ihnen als dem anderen übergeordnet erklären, indem wir einen höchsten Tarkhan ausrufen. Wen auch immer wir wählen, dies wird die andere Fraktion so vollständig verärgern, dass sie uns sicherlich nie wieder unterstützen werden. Einen integralen Teil unserer Armee zu verlieren wird unsere Nation schwächen, aber es kann auch eine Chance sein, unsere gesamten militärischen Strukturen zu überdenken. Aber es gibt noch einen dritten Weg. Es gibt einige am Hof, die nach vielen Jahren des Zusammenlebens in unserer Nation, der türkischen und paschtunischen Fraktion zu gleichen Teilen angehören. Wenn wir einen von ihnen zum Tarkhan ernennen, wird zwar keine Fraktion sonderlich glückliche sein, aber sie können sich kaum beschweren, da es immer noch einer der ihren ist. Glücklicherweise sie die Familienbande in beiden Minderheiten so stark. Könnte dies ein möglicher Ausweg sein?"
 foi_flavor_sog.5.a:0 "Die Turkvölker sind nobler!"
 foi_flavor_sog.5.b:0 "Die Paschtunen haben es sich mehr verdient!"
