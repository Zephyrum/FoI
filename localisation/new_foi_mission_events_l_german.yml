 #Central Asian events - by murphyslawbroke & Dandtrollo
 foi_znb_event.1.t:0 "Zunistische Götzenanbetung"
 foi_znb_event.1.d:0 "Gesandte von unseren christlichen Nachbarn sind während der Vorbereitungen der diesjährigen großen Zeremonie der Anbetung an uns herangetreten. Sie erklären, die Errichtung goldener Götzenstatuen beleidigt ihren Glauben. Sie können es akzeptieren, dass wir andere Götter anbeten, und sogar die meisten unserer Praktiken, doch sie nehmen besonderen Anstoß an unserem Brauch Statuen unserer Götter aus Gold zu errichten. Anscheinend haben sie eine Geschichte in ihrem heiligen Buch, in welcher viele ihrer frühen Gläubigen getäuscht wurden, ein goldenes Kalb anzubeten, was zu großem Leid führte. Diese Erfahrung hat sie besonders vorsichtig solchen Praktiken gegenüber gemacht. Auch wenn wir ihre Sorgen verstehen, und uns in sie hineinversetzen können, sollen wir wirklich unser höchstes religiöses Fest ändern, nur um die Gemüter von Nachbarn zu besänftigen, die wir nicht einmal wirklich mögen?"
 foi_znb_event.1.a:0 "Wir können sie aus anderen Materialien machen. Stein wird genügen."
 foi_znb_stone_idols_mod:0 "Steinstatuen"
 foi_zun_made_stone_idols_opmod:0 "Nahm auf unsere Gefühle Rücksicht."
 foi_zun_made_stone_idols.tt:0 "Die Meinung jeder §Ychristlichen§! Nation von §Y[Root.GetName]§! verändert sich um §G+30§!."
 foi_znb_event.1.b:0 "Es tut uns leid, dass ihr so empfindet, aber das ist unsere Angelegenheit."
 foi_zun_made_golden_idols.tt:0 "\nDie Meinung jeder §Ychristlichen§! Nation von §Y[Root.GetName]§! verändert sich um §R-30§!."
 foi_zun_made_golden_idols_opmod:0 "Made golden Idols."
 foi_znb_event.1.c:0 "Ja? Wie wäre es wenn wir stattdessen ein goldenes Kalb errichten?"
 foi_zun_made_golden_calf_mod:0 "Goldenes Kalb"
 foi_zun_made_golden_calf.tt:0 "Die Meinung jeder §Ychristlichen§! Nation von §Y[Root.GetName]§! verändert sich um §R-60§!."
 foi_zun_made_golden_calf_opmod:0 "Errichtete goldenes Kalb um uns zu trotzen."
 foi_znb_event.2.t:0 "Das Konzil von Multan"
 foi_znb_event.2.d:0 "Das große Konzil ist versammelt, und die Debatten toben. Viele Hundert Priester, Mönche, Gelehrte, Brahmins, Historiker, Einsiedler und heilige Männer jeder Art haben unsere Religion, unsere Lehren und Geschichte diskutiert und analysiert. Sie benötigten drei quälende Wochen Debatten tags und nachts, aber der Moment ist endlich da. Der König von Zabul, als der oberste Priester des Zun, wird entscheiden, welche der Argumente, die ihm gegenüber vorgebracht wurden, er überzeugend findet. Der Streit, ob Zun nun tatsächlich Surya ist oder nicht, wird endlich beigelegt."
 foi_znb_event.2.a:0 "Zun ist Surya."
 foi_znb_event.2.b:0 "Augenscheinlich gibt es eine Art Verbindung."
 foi_znb_event.2.b.tt:0 "Der §G[Root.GetBrahminsOrFallbackName]§! Stand wird freigeschalten werden"
 foi_znb_event.2.c:0 "Zun allein scheint am Himmel!"
 foi_znb_zun_alone_mod:0 "Nur Zun"
 foi_baluchistan_event.1.t:0 "Eine Frage des Glaubens"
 foi_baluchistan_event.1.d:0 "Gesandte unsrer neuen muslimischen Gemeinde sind an uns herangetreten, und haben eine Audienz mit unserem [Root.Monarch.GetTitle] erbeten. Während diesem Treffen gaben sie dem [Root.Monarch.GetTitle] ein Exemplar des Korans, dem heiligen Buch des Islams. Sie erklärten, dass der Islam jedem offen stünde, und tatsächlich die Perfektion unseres Glaubens darstellt, und nicht seine Verleugnung. Als das Treffen sich dem Ende neigte, ladeten sie den [Root.Monarch.GetTitle] ein, mit ihnen zu beten, und in Zukunft den Koran zu studieren, eine kaum versteckte Einladung zum Munharafischen Zweig des Islams zu konvertieren. Auch wenn der [Root.Monarch.GetTitle] fasziniert ist, so stellt sich die Frage, ob wir wirklich mit unseren Traditionen und Erbe brechen können?"
 foi_baluchistan_event.1.a:0 "Danke, aber nein danke."
 foi_baluchistan_event.1.a.tt:0 "Dies wird die §YZoroastrischen Missionen§! freischalten"
 foi_baluchistan_event.1.b:0 "Ashadu an la ilaha illa illa-ilah, wa ashadu anna muhammadan rasul ullah."
 foi_baluchistan_event.1.b.tt:0 "Dies wird die §YMuslimischen Missionen§! freigeschalten"
 foi_khwarezmia_event.1.t:0 "Ruhm oder Glaube?"
 foi_khwarezmia_event.1.d:0 "Wir stehen an einem Scheideweg. Der Weg zum Pfauenthron ist frei und wir sind endlich bereit, unsere Rückeroberung Persiens zu beginnen. Aber die Pflicht ruft uns nach Osten, nicht nach Westen. Das bröckelnde Shahtum von Delhi hat darin versagt, seine Heiligkeit, den Yamag, zu schützen, und jetzt braucht er dringend unsere Hilfe. Was sollen wir tun? Unsere heilige Pflicht zugunsten immerwährenden Ruhms aufgeben oder auf bloßes sterbliches Ansehen für den Ruf des Glaubens verzichten?"
 foi_khwarezmia_event.1.a:0 "Persien ist nicht mehr als eine karge Wüste. Wir müssen den Yamag retten!"
 foi_khwarezmia_event.1.a.tt:0 "Dies wird die §YIndischen Missionen§! freigeschalten"
 foi_khwarezmia_event.1.b:0 "Indische Probleme sind nicht unsere Probleme... Der Pfauenthron wartet."
 foi_khwarezmia_event.1.b.tt:0 "Dies wird die §YPersischen Missionen§! freigeschalten"

 #Kartid events - by murphyslawbroke & Dandtrollo
 foi_flavor_krt.2.t:0 "Eine Gabelung im Weg"
 foi_flavor_krt.2.desc:0 "Mit unserem jüngsten Erfolg sehen wir uns zwischen zwei Zielen hin- und hergerissen: Indien und Iran. Wir können nicht hoffen beides zu beanspruchen, also müssen wir uns klar werden, welchen Weg wir gehen müssen."
 foi_flavor_krt.2.a:0 "Die Reichtümer Indiens warten nur darauf, dass wir sie uns einfach nehmen!"
 foi_flavor_krt.2.b:0 "Die Krone von Jasmshid gehört uns!"

 #Hindustani events - by murphyslawbroke & Dandtrollo
 foi_vanishing_modifer.tt:0 "Wenn [Root.GetName] seine Untertanen verliert, werden §Yalle Modifikatoren§! die mit diesem Event in Verbindung stehen §Rentfernt§!."
 hid_mission_events.1.t:0 "Die 'Befreiung'"
 hid_mission_events.1.d:0 "Viele Jahren mussten wir seine Hetze ertragen, unantastbar für uns unter dem Schutz des Delhi Shahdom. Aber das ist jetzt vorbei, und der Yamag ist endlich unserer Gnade ausgeliefert. Sie sagen, die Manichäer streben danach zu Licht zu werden. Sollen wir ihm seinen Wunsch erfüllen und ihn verbrennen?"
 hid_mission_events.1.a:0 "Um des Friedens willen, verschont ihn."
 hid_mission_events.1.b:0 "Keine Gnade! Gebt ihm, was er verdient!"
 hid_killed_yamag_opmod:0 "Tötete den Yamag"
 hid_spared_yamag_opmod:0 "Verschonte den Yamag"
 hid_mission_events.2.t:0 "Throne des Mar Thoma"
 hid_mission_events.2.d:0 "Mit dem Ende des Yamags steht uns eine Region offen, die jährlich beträchtliche Zahlen an Pilgern anzieht. Während Lahore eher... unpassend erschien, war die Stadt Doaba der perfekte Ort für unsere neue Hauptstadt. Wir sollten sie auch zu einem Zentrum des Christentums in Indien machen. Aber sollen wir religiöse und weltliche Institutionen kombinieren oder sie getrennt halten?"
 hid_mission_events.2.a:0 "Es soll zum Zentrum von Glaube und Staat werden."
 hid_mission_events.2.b:0 "Gebt dem Patriarch seine Autonomie."
 hid_mission_events.3.t:0 "Sumatrisch-Hindustanische Diplomatie"
 hid_mission_events.3.d:0 "Die Hindustani-Flotte hat die schreckliche Piratenplage der arkanischen Küste beendet und schickt nun Diplomaten und Händler an unsere Küsten. Sie sprechen von einem neuen Frieden für Sumatra. Eine neue Einheit unter unserem Volk. Viel zu lange schon waren wir gespalten. Buddhisten, Hindus und Christen haben um diese Insel gekämpft, und nicht nur gegeneinander, sondern so oft auch untereinander. Das hat Sumatra geschwächt und zersplittert. Aber Hindustan bietet einen neuen Weg. Einen Weg durch Einheit. Während die alten Christen hauptsächlich Kaufleute waren, haben die Hindustanis echte Missionare bei sich, und viele strömen zu ihren Predigten. Das ist etwas, was wir noch nie zuvor gesehen haben..."
 hid_mission_events.3.a:0 "Sie sprechen mit solch einer Überzeugung! Tretet ihrem Glauben bei!"
 hid_mission_events.3.b:0 "Wir können uns nicht von unseren Wurzeln lossagen..."
 hid_mission_events.4.t:0 "Angebot Hindustanischen Schirmherrschaft"
 hid_mission_events.4.d:0 "Unsere Nation hatte in letzter Zeit eine recht vorteilhafte Beziehung zu Hindustan. Sie beschützen uns und machen Sumatra sicher. Wir sollten sogar unsere Verbindung zu Hindustan vertiefen und uns unter ihre Krone stellen."
 hid_mission_events.4.a:0 "Wir sollten uns unter den Hindustanischen Schutz stellen."
 hid_mission_events.4.b:0 "Wir können es selbst schaffen."
 hid_mission_events.5.t:0 "Christliche Diplomaten in China"
 hid_mission_events.5.d:0 "Das Reich der Mitte ist riesig und das Christentum in einigen seiner Regionen bereits gut etabliert. Aber die christlichen Staaten sind vergleichsweise schwach. Den Chinesen fehlt ein starker Verteidiger, und hier kommen die Hindustanis ins Spiel. Sie haben geschworen, ihre Brüder zu verteidigen und neue Bündnisse mit allen Chinesen zu schmieden, die versprechen, nicht gegen Christen in ihren eigenen Ländern und im Ausland vorzugehen. Dies ist sicherlich eine Strategie zur weiteren Verbreitung des Christentums, das sich bei den unteren Klassen als äußerst beliebt erwiesen hat. Es stellt sich also die Frage, ob wir wirklich versuchen sollten, gegen das Unvermeidliche anzukämpfen... Wenn wir auf die eine oder andere Weise eine christliche Nation sein werden, sollten wir es unter unseren Bedingungen tun."
 hid_mission_events.5.a:0 "Wir werden unsere Macht und den Frieden bewahren."
 hid_mission_events.5.b:0 "Barbarischer Unfug!"
 hid_mission_events.6.t:0 "Königreich der Rajputen"
 hid_mission_events.6.d:0 "Die Rajputen sind widerspenstig und unmöglich zu kontrollieren. Aber sie sind eine wertvolle Streitmacht innerhalb unserer Nation. Wir sollten ihnen einen besonderen Status als untergeordnetes Königreich in unserer großen Nation geben. Das wird uns nicht nur stärker machen, sondern wird auch die christliche Sache fördern."
 hid_mission_events.6.a:0 "Wir werden großen Nutzen aus diesem neuen Untertanen ziehen."
 hid_rajputana.tt:0 "Jede Provinz, die Kern von §Y[RJP.GetName]§! ist, und sich im Besitz eines Untertanen von §Y[Root.GetName]§! befindet, wird zu §Y[RJP.GetName]§! transferiert."
 hid_mission_events.6.b:0 "Besser nicht..."
 hid_rajputana_mod:0 "Rajputische Sondertruppen"
 hid_western_aryan_mod:0 "Gujaratische Händler"
 desc_hid_western_aryan_mod:0 "Händler aus Gujarat reisen durch die Weite des Indischen Ozeans und suchen nach Möglichkeiten für Profite. Sie haben den Handel zu einer präzisen Wissenschaft gemacht, die wiederum für uns von großen Nutzen sein wird, wenn wir ihre Häfen assimilieren."
 hid_rajputana_loyal_mod:0 "Besondere Untergeordnete Nation"
 hid_mission_events.7.t:0 "Mission zu den Sarnais"
 hid_mission_events.7.d:0 "Die Sarnais in Ostindien waren nie so... widerstrebend gegen neue Ideen wie die Hindus. Eine Koalition lokaler Häuptlinge ist auf uns zugekommen und hat uns ein besonderes Bündnis angeboten, in Gegenzug dazu, unseren unseren Missionaren freien Zugang zu den abgelegenen Dörfern und Städten zu erlauben. Dies ist verlockend, da die Stämme große Krieger sind, und auch die Gelegenheit, die christliche Sache voranzubringen, ist ansprechend. Sollen wir das Königreich Nagpur als Nebenkönigreich errichten?"
 hid_mission_events.7.a:0 "Wir werden großen Nutzen aus diesem neuen Untertanen ziehen."
 hid_nagpur.tt:0 "Jede Provinz, die Kern von §Y[NAG.GetName]§! ist, und sich im Besitz eines Untertanen von §Y[Root.GetName]§! befindet, wird zu §Y[NAG.GetName]§! transferiert."
 hid_mission_events.7.b:0 "Besser nicht..."
 hid_nagpur_mod:0 "Nagpurische Subsidiärtruppen"
 hid_central_indic_mod:0 "Dschungelkrieg"
 desc_hid_central_indic_mod:0 "Dicker Dschungel und gefährliches Wetter prägen die zentralen Regionen Indiens. Seine Einheimischen haben einen Weg gefunden, um dort nicht nur zu überleben, sondern auch zu gedeihen. Wir werden ihr Wissen auf unser Militär anwenden und so unsere Armeen auch in schwierigstem Gelände versorgen können."
 hid_nagpur_loyal_mod:0 "Besondere Untergeordnete Nation"
 hid_mission_events.8.t:0 "Schätze der Bibliotheken"
 hid_mission_events.8.d:0 "Die Jain-Ungläubigen haben ihre Bibliotheken in unsere Hände gegeben. Am Ende haben sie erkannt, dass sie es waren, was wir tatsächlich von ihnen wollten, und in ihrer Dummheit haben sie sie weggetauscht, um sicher ins Exil zu gelangen. Sie sind wirklich nicht mehr die großen Gelehrten, die sie einst waren. Zumindest hatten sie die Würde zu bitten, ihre religiösen Schriften zu schonen. Wir haben gnädigerweise zugestimmt, wenn sie uns die Führer zu den Bibliotheken zur Verfügung stellen. Dies wird unsere Suche nach neuem Wissen sicherlich viel einfacher machen."
 hid_mission_events.8.a:0 "Sucht nach Militärgeheimnissen."
 hid_mission_events.8.b:0 "Sucht nach Wirtschaftsstrategien."
 hid_mission_events.8.c:0 "Sucht nach neuen Technologien."
 hid_military_secrets_mod:0 "Militärgeheimnisse der Bibliotheken"
 hid_economic_strategies_mod:0 "Wirtschaftsstrategien der Bibliotheken"
 hid_new_technologies_mod:0 "Neue Technologien der Bibliotheken"
 
 #Aksumite events - by murphyslawbroke 
 foi_aks_flavor.1.title:0 "Oromo Beziehungen"
 foi_aks_flavor.1.desc:0 "Jetzt, da wir die Oromo in unserem Land angesiedelt, Verträge geschlossen und Frieden geschlossen haben, ist es an der Zeit zu bestimmen, wie die Oromo in unsere Gesellschaft passen. Während einige sich unseren Armeen anschließen werden, da sie hervorragende Krieger sind, ist die Position der anderen noch nicht klar. Eine Idee, die uns reizt, ist es, eine große Anzahl von Oromo für staatlich geförderte Infrastrukturprojekte einzustellen. Dies wird ihnen die Vermischung mit anderen Stämmen erleichtern, was die Integration vorantreiben sollte, und ihnen zeigen, wie wir Geschäfte machen. Aber auf welches Projekt sollten wir uns konzentrieren, zum Wohle der Oromo und unserer ganzen Nation?"
 foi_aks_flavor.1.a:0 "Heuert die Stämme als Bauleute an."
 aks_oromo_builders_modifier:0 "Oromo Bauleute"
 foi_aks_flavor.1.b:0 "Heuert die Stämme zur Rodung von neuem Ackerland an."
 aks_oromo_farmers_modifier:0 "Oromo Bauern"
 foi_aks_flavor.2.title:0 "Die Expedition nach Süden"
 foi_aks_flavor.2.desc:0 "Die Acholi-Händler wären bereit, eine Expedition durch die Ödnis zu ermöglichen. Ihr Status ihres Stammes als bloße Vasallen anderer Seestämme lässt für sie zu wünschen übrig, und sie würden es vorziehen, stattdessen von einer kuschitischen Nation regiert zu werden. Aber die Ausstattung einer solchen Expedition ist nicht billig. Vor allem, wenn wir versuchen, im Süden eine ständige Garnison zu errichten. Sollen wir es riskieren?"
 foi_aks_flavor.2.a:0 "Wir werden eine Expedition durch die Ödlande schicken."
 foi_aks_flavor.2.b:0 "Besser nicht..."
 foi_aks_flavor.3.title:0 "Schicksal des Bistums"
 foi_aks_flavor.3.desc:0 "Jetzt, da wir das Erzbistum Ajuraan kontrollieren, müssen wir entscheiden, wie wir mit dieser Macht umgehen. Der Erzbischof hat in unserem Glauben eine große Autorität, in dieser Region vielleicht sogar mehr als der Papst, wie manche sagen würden. Können wir wirklich eine solche Macht unbeaufsichtigt innerhalb unserer Nation haben und möglicherweise zum Kern einer zweiten Machtbasis innerhalb unserer Nation werden lassen, aus der Rebellion erwachsen könnte? Diese Angst hat zu dem Vorschlag geführt, das Bistum stattdessen nach Aksum zu verlegen, aber das würde unsere Glaubensbrüder verärgern. Was sollen wir mit dem Erzbischof machen?"
 foi_aks_flavor.3.a:0 "Garantiert ihm seine Unabhängigkeit."
 aks_independent_bishopric_modifier:0 "Unabhängiges Bistum am Horn"
 foi_aks_flavor.3.b:0 "Versetzt seinen Sitz nach Aksum."
 aks_aksumite_bishopric_modifier:0 "Aksumitisches Bistum"
 foi_aks_flavor.4.title:0 "Beziehungen mit den Kingozi"
 foi_aks_flavor.4.desc:0 "Es ist an der Zeit, die Strategien festzulegen, die unseren Umgang mit den Kingozi in Zukunft bestimmen werden. Werden wir engere Verbindungen zu ihnen suchen und ein Bündnis bilden, oder werden wir versuchen, sie zu beherrschen und letztendlich ihr Land für uns zu übernehmen?"
 foi_aks_flavor.4.a:0 "Wir werden versuchen, die Bande mit den Kilwa noch zu vertiefen."
 foi_aks_flavor.4.a.tt:0 "Schaltet §YKingozi-Unionsmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 foi_aks_flavor.4.b:0 "Wir müssen die Kilwa vernichten."
 foi_aks_flavor.4.b.tt:0 "Schaltet §YKingozi-Eroberungsmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 foi_aks_flavor.5.title:0 "Eine Ostafrikanische Union?"
 foi_aks_flavor.5.desc:0 "Unsere Bande mit den Aksumiten haben dazu geführt, dass beide Nationen gedeihen wie nie zuvor. Aber es stimmt, dass wir noch stärker wären, wenn wir beide Nationen wirklich vereinen würden. Sie haben immer wieder bewiesen, dass die Aksumiten es wert sind, eine solche Union zu führen, und dass sie uns vor allem schützen können, was auch immer auf uns zukommen möge, und dass wir unter ihrer Führung sicherlich gedeihen würden. Aber können wir unsere politische Freiheit wirklich so einfach aufgeben?"
 foi_aks_flavor.5.a:0 "Gemeinsam sind wir stärker!"
 foi_aks_flavor.5.b:0 "Warum sollten wir unsere Unabhängigkeit aufgeben?"
 foi_aks_press_claim.tt:0 "§Y[From.GetName]§! wird möglicherweise versuchen seine Ansprüche militärisch durchzusetzen"
 foi_aks_flavor.51.title:0 "Kilwa verweigert die Unterwerfung"
 foi_aks_flavor.51.desc:0 "Die Kingozi haben unser Vertrauen und ihre Verpflichtungen gebrochen und weigern sich, sich unserer Herrschaft zu unterwerfen! Können wir ihnen das wirklich durchgehen lassen?"
 foi_aks_flavor.51.a:0 "Zwingt sie unter unsere Kontrolle!"
 foi_aks_flavor.51.b:0 "Lasst sie in Frieden..."
 foi_aks_flavor.6.title:0 "Schmiedet die alten Bande neu"
 foi_aks_flavor.6.desc:0 "Dass unsere Nation heute existiert, und immer noch als christliche Nation existiert, muss unserem alten Lehnsherren Aksum zugeschrieben werden. Es war in der Vergangenheit unser größter Unterstützer, und jetzt, wo seine Macht erneut zunimmt, könnte es wieder so werden. Wir wissen sehr gut, dass sie versuchen, ihren Einfluss in Arabien wiederherzustellen, und ihre bevorzugte Vorgehensweise wäre, dass wir vor ihnen wieder die Knie beugen. Viele in unserer Regierung würden diese Aktion bevorzugen, weil sie denken, dass aksumitische Armeen das Einzige sind, was unseren Fortbestand sichern kann, aber können wir unsere politische Freiheit wirklich so einfach aufgeben?"
 foi_aks_flavor.6.a:0 "Gemeinsam sind wir stärker!"
 foi_aks_flavor.6.b:0 "Warum sollten wir unsere Unabhängigkeit aufgeben?"
 foi_aks_flavor.61.title:0 "Jemen verweigert die Unterwerfung"
 foi_aks_flavor.61.desc:0 "Die Jemeniten haben unser Vertrauen und ihre Verpflichtungen gebrochen und weigern sich, erneut unsere Untertanen zu werden! Können wir ihnen das wirklich durchgehen lassen?"
 foi_aks_flavor.61.a:0 "Zwingt sie unter unsere Kontrolle!"
 foi_aks_flavor.61.b:0 "Lasst sie in Frieden..."
 foi_aks_flavor.7.title:0 "Aksum auf Madagaskar"
 foi_aks_flavor.7.desc_a:0 "Unsere Verbündeten Aksum sind auf Madagaskar angekommen, und eines ist klar: Sie sind gekommen um zu bleiben. Madagaskar war schon immer geteilt und schwach, und Aksum verspricht klare Tatsachen zu schaffen, Stärke und Macht zu bringen und die Insel zu einem produktiven Teil ihres Imperiums zu machen. Es liegt sicherlich in unserem Interesse, uns ihnen als ihre Vasallen anzuschließen."
 foi_aks_flavor.7.desc_b:0 "Das Reich der Aksumiten ist auf Madagaskar angekommen, und eines ist klar: Sie sind gekommen um zu bleiben. Madagaskar war schon immer geteilt und schwach und hat der militärischen und wirtschaftlichen Macht der Aksumiten nichts entgegenzusetzen. Aber wenn es also keinen Sinn macht, sich gegen sie zu stellen, bleibt nur eine logische Schlussfolgerung: Wir müssen sie bitten, uns nicht zu vernichten, und vielleicht können wir uns als ihre Vasallen ein kleines Stück Autonomie erhalten."
 foi_aks_flavor.7.a:0 "Gemeinsam sind wir stärker!"
 foi_aks_flavor.7.b:0 "Wir können gegen sie nicht bestehen, also sollten wir uns ihren anschließen!"
 foi_aks_flavor.8.t:0 "Vereint die Seevölker"
 foi_aks_flavor.8.d:0 "Rund um den Großen See erzählen sie Geschichten, dass dieser Teil der Welt einst, vor langer Zeit, Teil unseres Reiches war, sich aber in ferner Vergangenheit löste und das Königreich Kitara bildete. Obwohl wir selbst keine Aufzeichnungen darüber zu haben scheinen, neigen wir dennoch dazu, sie zu unserem Vorteil zu nutzen. Heute ist das Königreich nicht viel mehr als eine Reihe von Verträgen zwischen den Ganda- und Ruanda-Stämmen, eher eine inoffizielle Föderation als die Grundlage einer wahren Nation. Wenn man aber bedenkt, wie anfällig für Revolten die gesamte Region ist und wie schwierig die Entfernung effektive Kontrolle macht, sollten wir ihnen vielleicht ihr Königreich geben. Ein Königreich unter dem aksumitischen Imperium rund um den Großen See. Wie es schon einmal war... angeblich..."
 foi_aks_flavor.8.a:0 "Wir werden großen Nutzen aus diesem neuen Untertanen ziehen."
 aks_kitara.tt:0 "Jede Provinz, die Kern von §Y[KIT.GetName]§! ist, und sich im Besitz eines Untertanen von §Y[Root.GetName]§! befindet, wird zu §Y[KIT.GetName]§! transferiert."
 aks_kitara_mod:0 "Freiwillige vom Nyanzasee"
 aks_kitara_loyal_mod:0 "Besondere Untergeordnete Nation"
