 foi_flavor_lus.1.t:0 "Die Lage des Baskenlandes"
 foi_flavor_lus.1.d:0 "Die Basken haben sich ihre Kultur seit Menschengedenken stur bewahrt: Sprache, Tradition, usw. So mancher in der Regierung schlägt vor, die Basken zu tolerieren, und sie ungestört leben zu lassen. Andere jedoch, bevorzugen eine... endgültigere Lösung."
 foi_flavor_lus.1.a:0 "Eliminiert die Basken!"
 foi_flavor_lus.1.b:0 "Lasst die Basken in Ruhe!"
 lus_basques_purged:0 "Basken eliminiert"
 lus_basques_tolerated:0 "Basken toleriert"
 foi_flavor_tou.1.t:0 "Eine neue Hauptstadt?"
 foi_flavor_tou.1.d:0 "Mit der Stadt Bordèu nun in unsere Hand, würden viele der Adeligen die Stadt gerne als neue Hauptstadt sehen, um unsere Position als Nachfolger von Gallia Aquitania zu festigen. Der Klerus jedoch bevorzug weiterhin Tolosa als Hauptstadt, und berufen sich auf die besseren Verteidigungsmöglichkeiten der Stadt und wollen den Status Quo beibehalten. Was sollen wir tun?"
 foi_flavor_tou.1.a:0 "Burdigala! Viu la Gallia Aquitania!"
 foi_flavor_tou.1.b:0 "Tolosa! Viu la Occitània!"
 tou_bordeaux_clearing:0 "Ankunft in Burdigala"
 tou_capital_expansion:0 "Erweiterung von Tolosa"
 foi_flavor_ser.1.b:0 "Die §YByzantines§!!"
 foi_flavor_ser.1.a:0 "Die §YVlachs§!!"
 foi_flavor_ser.1.d:0 "Unsere kürzlichen Eroberungen haben bei den großen Mächten am Balkan und in ganz Europa für Aufmerksamkeit gesorgt. Doch die Aufmerksamkeit wird von Unmut und Unruhe begleitet. Wir müssen eine Wahl treffen: Nähern wir uns den §YByzantines§!ern an, Erben von Rom, oder §YVlachs§!, Könige und Königinnen der Donau?"
 foi_flavor_ser.1.t:0 "Serbische Diplomatie"
 foi_flavor_egy.1.t:0 "Die Bundeslade"
 foi_flavor_egy.1.d:0 "Die Budeslade, seit Jahrhunderten in Aksum aufbewahrt, ist nun unter unserer Kontrolle. Was sollen wir damit tun?"
 foi_flavor_egy.1.a:0 "Bringt es nach Memphis."
 foi_flavor_egy.1.b:0 "Lasst es in Aksum."
 egy_ark_of_the_covenant:0 "Bundeslade"
 foi_flavor_egy.2.t:0 "Eroberung der heiligen Städte"
 foi_flavor_egy.2.d:0 "Endlich haben wir die heiligen Städte Medina und Mekka im Namen Christus erobert!"
 foi_flavor_egy.2.a:0 "Hallelujah!"
 egy_holy_cities_conquered:0 "Eroberung der heiligen Städte"
 foi_flavor_per.1.t:0 "Armenia Major"
 foi_flavor_per.1.d:0 "Endlich ist das Königreich Armenien unter unserer Kontrolle. Einige am Königshof sind der Meinung, dass die Armenier zu aufmüpfig sind, um unter direkter Kontrolle gehalten zu werden, und würden dagegen die Delegation der Macht bevorzugen. Andere bestehen darauf, dass jetzt dar Armenien endlich uns gehört, wir mit eiserner Hand regieren müssen. Was sagt ihr, mein [Root.Monarch.GetTitle]?"
 foi_flavor_per.1.a:0 "Ja, delegiert die Macht."
 foi_flavor_per.1.b:0 "Zur Hölle mit ihnen! Ich regiere Armenien!"
 per_arm_yerevan:0 "Yerevan, Hauptstadt der Armenier!"
 foi_ser_choose_wal.tt:0 "Wir werden uns mit den Vlachs verbünden, und unsere Ansprüche in ihren Ländern aufgeben, um freundliche Beziehungen zu etablieren, und uns neue Möglichkeiten zu erschließen."
 foi_ser_choose_byz.tt:0 "Wir werden uns mit den Griechen verbünden, und unsere Ansprüche in ihren Ländern aufgeben, was uns zum §YKingdom§! degradiert, um freundliche Beziehungen zu etablieren, und uns neue Möglichkeiten zu erschließen."
 foi_flavor_ser.1.c:0 "Zur Hölle mit ihnen beiden! Lang lebe Serbien!"
 foi_ser_choose_neither.tt:0 "Wir werden und weder mit den Vlachs noch mit den Griechen verbünden, womit sich für uns neue Möglichkeiten auftun."
 foi_flavor_per.2.t:0 "Memphis ist unser!"
 foi_flavor_per.2.d:0 "Endlich haben wir die Ägypter unterworfen, und ihre uralte Hauptstadt erobert! Ein Problem bleibt jedoch; sie folgen nicht dem selben Glauben wie wir. Was sollen wir tun?"
 foi_flavor_per.2.a:0 "Für den [Root.Religion.GetName] Glauben!"
 foi_flavor_per.2.b:0 "Lasst sie in Frieden beten."
 foi_ming.1.t:0 "Die Frage um die Hauptstadt"
 foi_ming.1.d:0 "Mit der Fertigstellung der Großen Mauer, diskutieren einige am kaiserlichen Hof über die Vorteile, die Hauptstadt nach Beijing zu verlegen. Es wäre sicherlich ein gelungener Machtbeweis, und die Verlegung der Hauptstadt würde sich auch positiv auf unsere Wirtschaft ausüben, da Beijing wesentlich sicherer liegt. Wenn wir jedoch Nanjing als unsere Hauptstadt behalten, so können wir uns stattdessen aus den Ausbau der Stadt und des Umlandes konzentrieren."
 foi_ming.1.a:0 "Macht Beijing zur Hauptstadt."
 foi_ming.1.b:0 "Belasst den Sitz der in Nanjing."
 mani_dlh.EVTNAME1:1 "Die Gründung von Agra"
 mani_dlh.EVTDESC1:1 "Dank unserer Politik der Stadtentwicklung wurde die Stadt Agra am Ufer des Yamuna gegründet. Die Stadt ist bereits ein wichtiges Bevölkerungs- und Handelszentrum und sie Aussicht, die Hauptstadt nach Agra zu verlegen, ist sehr attraktiv."
 mani_dlh.EVTOPTA1:1 "Entwickelt stattdessen [Root.Capital.GetName]."
 mani_dlh.EVTOPTB1:1 "Verlegt die Hauptstadt nach Agra."
