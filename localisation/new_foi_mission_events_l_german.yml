 mani_dlh.EVTNAME1:1 "Die Gründung von Agra"
 mani_dlh.EVTDESC1:1 "Dank unserer Politik der Stadtentwicklung wurde die Stadt Agra am Ufer des Yamuna gegründet. Die Stadt ist bereits ein wichtiges Bevölkerungs- und Handelszentrum und sie Aussicht, die Hauptstadt nach Agra zu verlegen, ist sehr attraktiv."
 mani_dlh.EVTOPTA1:1 "Entwickelt stattdessen [Root.Capital.GetName]."
 mani_dlh.EVTOPTB1:1 "Verlegt die Hauptstadt nach Agra."
