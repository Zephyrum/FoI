 #Greek culture Ideas
 foi_greek_heirs_of_byzantium:0 "Erben von Byzanz"
 foi_greek_heirs_of_byzantium_desc:0 "Wir sind gemacht aus sowohl dem Blut der Griechen und Römer. Gemacht aus dem selben Material wie Cäsar und Konstantin. Die Geschichte und der Ruhm zweier Reiche ist sowohl unser Erbe, und unsere Pflicht. Wir werden unsere Feinde lehren, uns so zu fürchten, wie sie einst sie fürchteten. Wir werden uns erheben, wie einst Rom und Byzanz vor uns, und keiner wird uns im Weg stehen!"
 #Aegean
 aegean_ideas:1 "Ägäische Ideen"
 aegean_ideas_start:1 "Ägäische Traditionen"
 aegean_ideas_bonus:1 "Ägäische Ambitionen"
 crt_masters_of_the_mediterranean:0 "Meister des Mittelmeeres"
 crt_masters_of_the_mediterranean_desc:0 "Seit Jahrhunderten sind die vielen Inseln der Ägäis gleichzeitig wichtiger Umschlagplatz, Produzent von viel begehrten Produkten, und Versteck für Schmuggler und Piraten. Zwischen den kleinen Inseln und Riffen zu segeln, kann schwierig werden, aber je höher das Risiko, desto höher die Belohnung für die Kapitäne, die tapfer genug sind, diese Gestade anzufahren. Wir sind die einzigen, die diese Kunst je völlig gemeistert haben, und so profitieren nur wir von der ganzen Vielfalt, die die Ägäis zu bieten hat."
 crt_sons_of_minos:0 "Söhne des Minos"
 crt_sons_of_minos_desc:0 "Jeder in Griechenland kennt die Legende von König Minos von Kreta, dem Labyrinth und dem Minotauren, doch nur einige wenige Gelehrte jenseits von Kreta wissen, dass sich hinter dieser Geschichte eine mächtige, fast vergessene Zivilisation verbirgt, die einst ganz Griechenland und die angrenzenden Regionen dominiert. Wir aber haben es nie vergessen, und so schwören wir, bei dem Stier, den unsere Vorfahren so zu schätzen schienen: "Kreta wird zu seinem alten Glanz zurückkehren!'"
 #Macedonian
 macedonian_ideas:1 "Mazedonische Ideen"
 macedonian_ideas_start:1 "Mazedonische Traditionen"
 macedonian_ideas_bonus:1 "Mazedonische Ambitionen"
 mac_mount_athos:0 "Der Heilige Berg Arthos"
 mac_mount_athos_desc:0 "Der heilige Berg Arthos, ist einer der heiligsten Orte der Orthodoxie. Der Berg ist geschmückt mit Klöstern, Skiten und Kirchen, wo Theologen, Priester und Mönche aus der ganzen Orthodoxen Welt arbeiten, lernen und beten. Wir müssen diesen Ort schützen, und verhindern, dass er je durch die Hände von Häretikern oder Heiden entweiht wird, und die Botschaft seines Ruhmes um die ganze Welt tragen."
 mac_legacy_of_alexander:0 "Das Erbe des Alexander"
 mac_legacy_of_alexander_desc:0 "Einst erstreckte sich Mazedonien von Griechenland über Ägypten und Persien bis nach Indien. Einen Mann allein gelang dieses Kunststück, und sein Name wird bis heute auf der ganzen Welt verehrt. Alexander von Makedon, Sohn des Philipp, war vielleicht das größte militärische Genie, das die Welt je gesehen hatte, aber werden versuchen es ihm gleich zu tun, und in seinem Namen das mazedonische Reich in alle vier Himmelsrichtungen ausdehnen."
 #Micrasiate
 micrasiate_ideas:1 "Micrasiatische Ideen"
 micrasiate_ideas_start:1 "Micrasiatische Traditionen"
 micrasiate_ideas_bonus:1 "Micrasiatische Ambitionen"
 nic_anatolian_expansion:0 "Anatolische Expansion"
 nic_anatolian_expansion_desc:0 "Nach der Seldschukischen Invasion verblieben weite Teile Anatoliens im Chaos und ohne echte Regierungskontrolle. Kleine türkische Warlords und kappadokische Fürsten kämpfen untereinander, und auch wenn sie behaupten, einer höheren Autorität zu unterstehen, so sind wir eher argwöhnisch was das betrifft. Das unterdrückte Volk braucht Stabilität, und wir sind bereit sie ihnen zu geben. Es ist Zeit, Anatolien zu seinen glorreichen griechischen Wurzeln zurückzuführen."
 nic_mongol_bane:0 "Der Fluch der Mongolen"
 nic_mongol_bane_desc:0 "Als die Horden der Mongolen und Seldschuken sich mordend und plündernd ihren Weg durch Anatolien bahnten, schafften sie es dennoch nie, die gesamte ägäische Küste unter ihre Kontrolle zu bringen. Vorräte aus Griechenland, und der ungebrochene Wille des micrasiatischen Volkes machten es möglich für Byzanz, zu behalten, was von ihren östlichen Besitzungen noch übrig war. Nun, da wir nicht länger an Byzanz gebunden sind, werden wir dafür sorgen, dass jede Eroberung, die wir machen - außer jenen notwendigen Schrecken des Krieges selbst - mit keinem Elend für die Menschen verbunden ist, die wir erobern wollen. Die Mongolenkriege haben uns gelehrt, dass grausam zu sein, es unmöglich macht, zu behalte, was man erobert."
 #Morean
 morean_ideas:1 "Moreanisch Ideen"
 morean_ideas_start:1 "Moreanisch Traditionen"
 morean_ideas_bonus:1 "Moreanisch Ambitionen"
 mor_sons_of_true_greece:0 "Söhne des wahren Griechenlands"
 mor_sons_of_true_greece_desc:0 "Auch wenn es scheint, dass heutzutage Mazedonier, Micrasiaten und sogar Kappadokier all den Ruhm der Geschichte des modernen Griechenlands abbekommen, haben wir nicht vergessen, dass in Wahrheit wir die echten Griechen sind, vom selben Blute wie Plato, Sokrates und Leonidas. Wir werden dafür sorgen, dass wir das Erbe unserer Vorfahren endlich wieder antreten, und die Taten der anderen griechischen Völker im Vergleich zu den unseren verblassen."
 mor_masters_of_diplomacy:0 "Meister der Diplomatie"
 mor_masters_of_diplomacy_desc:0 "Die alten griechischen Stadtstaaten der Antike zankten und bekriegten sich die ganze Zeit, bevor der Eroberung durch die Römer. Sie schmiedeten Allianzen, brachen sie, betrogen, täuschten, und versöhnten sich wieder - aber sie vergaßen dabei nie ihre Manieren. Es ist also kein Wunder, dass, als die Römer uns zu ihrer neusten Provinz gemacht hatten, sie bald Griechen in ihr diplomatische Korps aufnahmen, und auch in ihre mehr... inoffiziellen diplomatischen Kanäle. Wie haben diese Fähigkeiten bis zum heutigen Tag verfeinert, und in jenen Zirkeln, wo man all das weis, dass sonst niemand weis, werden wir wahrlich als die Meister der Diplomatie angesehen."
 