l_german:

 #Israeli Ideas
 jewish_ideas: "Israeli Ideen"
 jewish_ideas_start: "Israeli Traditionen"
 jewish_ideas_bonus: "Israeli Ambitionen"
 end_of_diaspora: "Ende der Diaspora"
 end_of_diaspora_desc: "Viel zu lange lebten die Israeliten verteilt über ganz Europa und den Mittleren Osten, doch mit unsere eigenen Nation hat das nun ein Ende!"
 national_myths_restored: "Nationaler Mythos Wiederhergestellt"
 national_myths_restored_desc: "Endlich vereint schauen wir nun zurück auf die Mythen die unsere Kultur bestimmen, besonders die Erinnerung an unseren Kriegerkönig David müssen wir zurückgewinnen, und unser Militär damit stärken!"
 return_home: "Rückkehr nach Hause"
 return_home_desc: "Nun da das Jüdische Volk endlich einen Ort hat, den sie zuhause nennen kann, zieht es viele der Verstreuten zurück nach Jerusalem und unsere Wirtschaft und Produktivität boomt und steigt mit der Population."
 jewish_trade_tradition: "Jüdische Handelstradition"
 jewish_trade_tradition_desc: "Wir haben eine lange Handelstradition rund um die Welt, von Shanghai bis Reykjavík. Die Radhaniten sind ein strahlendes Beispiel für diese stolze Tradition."
 jewish_banking: "Jüdisches Bankwesen"
 jewish_banking_desc: "Die Juden sind seit langem die Geldverleiher Europas, und es gibt keinen Grund das zu ändern. Wir sollten eine richtige Bank in unserem Reich errichten."
 people_of_exile: "Volk im Exil"
 people_of_exile_desc: "Da wir durch unsere Geschichte die Wanderschaft gewohnt sind, fällt es uns leicht neues Land zu besiedeln."
 the_chosen_people: "Das auserwählte Volk"
 the_chosen_people_desc: "Die Juden sind Gottes auserwähltes Volk, und durch seinen göttlichen Willen werden wir niemals wieder gegen Israels alte Feinde verlieren."
 
 #Occitanian Ideas
 OCC_ideas: "Okzitanische Ideen"
 OCC_ideas_start: "Okzitanische Traditionen"
 OCC_ideas_bonus: "Okzitanische Ambitionen"
 occ_legacy_of_odo: "Vermächtnis von Odo dem Großen"
 occ_legacy_of_odo_desc: "Im Frühmittelalter sicherte unser großer König Odo die Unabhängigkeit unseres Landes, und führte unser Volk in vielen Kriegen zum Sieg. Jeder Herrscher seitdem, versucht ihm gerecht zu werden, sogar - oder besonders - die Frauen."
 occ_tolouse_market: "Tolousische Märkte"
 occ_tolouse_market_desc: "Unsere Hauptstadt Toulouse, wurde zu einem Zentrum des Handels und Kommerz. Das steigert unserer starke Wirtschaft nur noch."
 occ_courtly_love: "Höfische Liebe"
 occ_courtly_love_desc: "Unser Volk kennt viele Geschichten von tapferen Rittern, die heldenhafte Taten für ihre Geliebten vollbringen. Einige dieser Geschichten scheinen zu wunderbar um wahr zu sein, doch es füllt die Herzen unseres Volkes mit Gedanken an Ritterlichkeit und Adel."
 occ_occitan_tolerance: "Okzitanische Toleranz"
 occ_occitan_tolerance_desc: "Eine Zeit lang, folgten einige unserer Untertanen dem 'Katharertum', welches für die katholischen Kirche in Rom als Häresie gilt. Über die Jahre haben wir gelernt mit diesem Umstand zu arrangieren, und tolerieren sie."
 occ_occitan_heritage: "Okzitanisches Erbe"
 occ_occitan_heritage_desc: "Seit vielen Jahren bedrohen viele unserer Nachbarn unserer Unabhängigkeit; Vor allem die Franzosen im Borden, und die Iberiern im Süden. Unsere Soldaten müssen wissen, dass sie für unser Erbe kämpfen - und für unsere Zukunft."
 occ_bordeaux_wine: "Wein aus Bordeaux"
 occ_bordeaux_wine_desc: "Unser fruchtbares Land bringt Jahr um Jahr großartige Weine hervor. Viele versuchen diesen von uns zu erstehen. Das müssen wir schamlos ausnützen."
 occ_expand_tolouse: "Erweitert Toulouse"
 occ_expand_tolouse_desc: "Die Franzosen im Norden prahlen immer wie großartig ihre Städte sind, und wie rückständig und ländlich wir sind. Wie müssen unsere Städte ausbauen, damit sie dem Glanz Paris gleichkommen."
 
 #Tripolitanian Ideas
 TRP_ideas: "Tripolitanian Ideen"
 TRP_ideas_start: "Tripolitanische Traditionen"
 TRP_ideas_bonus: "Tripolitanische Ambitionen"
 trp_imperial_holdings: "Imperiale Besitzungen"
 trp_imperial_holdings_desc: "Die Krone hält viel Land in unserem Reich direkt. Falls wir diese Lande effizienter verwalten, können wir viel Profit aus ihnen schlagen."
 trp_diocese_of_carthage: "Diözese von Karthago"
 trp_diocese_of_carthage_desc: "Viele Heilige, und sogar einige Päpste stammen aus Nordafrika. Deshalb hat unser Wort in der internen Politik der katholischen Kirche viel Gewicht."
 trp_merchant_marines: "Handelsmariene"
 trp_merchant_marines_desc: "Seit Menschengedenken ist unser Volk eine Seefahrernation. Unsere Untertanen fürchten keine noch so große Welle oder Sturm. Unsere Händler sind weitgereist, und kennen die See besser als jeder andere."
 trp_berber_riders: "Berberbanditen"
 trp_berber_riders_desc: "In unserem Land gibt es zwei Arten Meer: eines aus Wasser, und eines aus Sand. Die Berber in unserem Land sind Meister darin, sich in den unwirtlichen Weiten des Sandmeeres zurechtzufinden."
 trp_academy_of_war: "Kriegsakademie"
 trp_academy_of_war_desc: "Niemanden ist das Wissen von Meeresströmungen und Winden in die Wiege gelegt. Diese Informationen müssen gelernt sein. Wir haben eine Schule gegründet, um der nächsten Generation unsere Traditionen zu vermitteln, auf dass sie auf ewig die Wellen regieren werden."
 trp_missionary_caravans: "Missionskaravanen"
 trp_missionary_caravans_desc: "Indem wir Missionaren erlauben in unseren Handelkaravanen mitzureisen, können wir sowohl bessere Verbindungen zu den Stämmen der Wüste aufbauen, als auch dem Papst gefallen."
 trp_calimant_to_the_empire: "Anwärter auf den Kaiserthron"
 trp_calimant_to_the_empire_desc: "Vor den Römern war Karthago ein glorreiches Reich, das den Großteil Nordafrikas, sowie Teile Iberiens und Italiens umfasste. Lasst uns diese Vergangenheit zurückbringen, und unsere Nation zum Ruhm führen!"
 
 #Nahrayan Ideas
 NHR_ideas: "Nahraianische Ideen"
 NHR_ideas_start: "Nahraianische Traditionen"
 NHR_ideas_bonus: "Nahraianische Ambitionen"
 nhr_perso_roman_administration: "Persische-Römische Administration"
 nhr_perso_roman_administration_desc: "Unsere Position am Übergang von Persien zu Rom hat uns das eine oder andere gelehrt. Wir können das Wissen beider Nationen nutzen, unser Land besser zu regieren."
 nhr_fertile_crescent: "Der fruchtbare Halbmond"
 nhr_fertile_crescent_desc: "Der fruchtbare Halbmond ist die Lebensader unserer Nation. Die mächtigen Ströme Euphrat und Tigris bringen das lebensspendende Wasser, dass wir in unserem Wüstenreich so dringend brauchen. Diese Bewässerung verschafft unserem Land viele Vorteile, und wir sind in der perfekten Position das Land zu erweitern."
 nhr_de_arabization: "De-Arabisation"
 nhr_de_arabization_desc: "Wir haben die arabischen Invasoren aus dem Süden erfolgreich vertrieben. Das hat unsere Nation stärker als je zuvor gemacht, und wir sind sicher, dass wir auch alle anderen Feinde von unserem Land fernhalten könnten."
 nhr_church_of_the_east: "Die Kirche des Ostens"
 nhr_church_of_the_east_desc: "Unser Land ist die Heimat der Kirche des Ostens. Dadurch, dass sich solch eine wichtige Institution in unserem Land befindet, haben wir größeren Einfluss über unsere Untertanen."
 nhr_renowned_scholars: "Berühmte Gelehrte"
 nhr_renowned_scholars_desc: "Seit den Zeiten des alten Babylon hat unser Land einige der größten Denker der Geschichte hervorgebracht. Deshalb wurden wir zum größten Zentrum der Gelehrsamkeit der Welt."
 nhr_surrounded_by_wolves: "Umzingelt von Wölfen"
 nhr_surrounded_by_wolves_desc: "Der fruchtbare Halbmond ist unsere Heimat. Es ist aber auch ein unwahrscheinlich Reiches und strategische Wertvolles Land. Wir sind auf allen Seiten umgeben von jenen, die uns dieses Privileg neiden. Bis jetzt blieben immer wir standhaft."
 nhr_cataphract_warfare: "Kataphrakt-Kriegsführung"
 nhr_cataphract_warfare_desc: "Unsere Kataphrakt Reiter gehören zu den Besten der Welt. Sie sind ein furchterregender Anblick in der Schlacht. Sie machen mit dem Feind kurzen Prozess."
 
 #Levantine Ideas
 levantine_ideas: "Levantinische Ideen"
 levantine_ideas_start: "Levantinische Traditionen"
 levantine_ideas_bonus: "Levantinische Ambitionen"
 levantine_protectors_of_the_holy_places: "Beschützer des heiligen Landes"
 levantine_protectors_of_the_holy_places_desc: "Uns wurde das Privileg zuteil, zu den Beschützern des heiligen Landes der Levante gemacht zu werden, allen Christen, Juden und Muslimen heilig."
 levantine_sons_of_odaenathus: "Söhne des Odaenathus"
 levantine_sons_of_odaenathus_desc: "In den Tagen des Reichs, brachte ein Mann namens Odenathus seinem Land großem Ruhm, als er den Römern half die Perser zurückzudrängen. Wir sind seine Erben."
 levantine_byzantine_courts: "Byzantinischer Hof"
 levantine_byzantine_courts_desc: "Vor nicht allzu langer Zeit, standen unsere Länder noch unter der Kontrolle der Byzantiner. Wir unterhalten noch immer gute Beziehungen zu ihnen, da sie das Tor zu Europa darstellen."
 levantine_greek_diaspora: "Griechische Diaspora"
 levantine_greek_diaspora_desc: "Nach den Rückzug der Byzantiner, wollten viele Griechen unser Land nicht verlassen. Das ist nur gut für uns, denn sie können uns das Wissen ihrer Heimat vermitteln."
 levantine_port_riches: "Hafen der Reichtümer"
 levantine_port_riches_desc: "Unsere Hafenstädte am östlichen Mittelmeer garantieren uns Zugang zu ganz Europa, und zu den Märkten fast jeder Nation."
 levantine_dromdarii_legion: "Dromdarii Legionen"
 levantine_dromdarii_legion_desc: "Pferde sind keineswegs geeignet für die rauen Bedingungen eines Krieges in der Wüste; Es hilft wohl nichts... na dann Kamele!"
 levantine_rex_regnum_levant: "Rex Regnum Levant"
 levantine_rex_regnum_levant_desc: "Die Levante ist unser Heimatland. Lasst uns die versprengten Völker in ein großes Königreich einen!"
 
 #Egyptian Ideas
 EGY_ideas: "Ägyptische Ideen"
 EGY_ideas_start: "Ägyptische Traditionen"
 EGY_ideas_bonus: "Ägyptische Ambitionen"
 egy_patriarchy_of_alexandria: "Das Patriarchat von Alexandria"
 egy_patriarchy_of_alexandria_desc: "Die Stadt Alexandria an der Küste des Mittelmeeres ist der Sitz des Papstes der Kopten. Unsere enge Verbindung zu ihm, stärkt den Glauben unseres Volkes, an die Rechtmäßigkeit unserer Herrschaft."
 egy_breadbasket_of_the_mediterranean: "Brotkorb des Mittelmeeres"
 egy_breadbasket_of_the_mediterranean_desc: "Der Nil ist berühmt für seine üppigen Ufer, und klaren Wasser. Indem wir diese Region kontrollieren, können wir den Wohlstand unserer Nation sicherstellen."
 egy_marvels_of_the_ancient_world: "Wunder der alten Welt"
 egy_marvels_of_the_ancient_world_desc: "Ägypten ist ein uraltes Land. Wo man auch hingeht, findet man die Wunder erbaut von unseren Vorfahrern vor Jahrtausenden."
 egy_hellenic_enclaves: "Hellenistische Enklave"
 egy_hellenic_enclaves_desc: "Während der Zeit der alten Römer, war Ägypten unter dem Einfluss hellenistischen Gedankengutes. Auch heute findet man überall in ganz Ägypten noch Menschen die Griechisch sprechen, und durch sie fließen westliche Ideen in unser Land."
 egy_nubian_mercenaries: "Nubische Söldner"
 egy_nubian_mercenaries_desc: "Nubien, südlich von uns, wird mehr von Stämmen kontrolliert. Dennoch sind sie ein starkes und mutiges Volk. Lasst sie uns einladen im Austausch gegen die Reichtümer Ägyptens in unseren Armeen zu kämpfen."
 egy_red_sea_trade: "Handel am Roten Meer"
 egy_red_sea_trade_desc: "Unser Zugang sowohl zum Mittelmeer, als auch zum Roten Meer, ermöglicht unseren Händlern viele Möglichkeiten: Überallhin von Indien bis Iberien."
 egy_a_new_pharoh: "Ein neuer Pharao"
 egy_a_new_pharoh_desc: "Die großen Dynastien von einst sind nun nichts als Träume. Doch eine neue Generation von Herrschern hat sich in unserem Land gebildet. Wir werden diese zukünftigen Pharaos noch großartiger machen, als die der Vergangenheit."
 
 #Lusitanian Ideas
 LUS_ideas: "Lusitanische Ideen"
 LUS_ideas_start: "Lusitanische Traditionen"
 LUS_ideas_bonus: "Lusitanische Ambitionen"
 lus_lusitanian_resiliece: "Lusitanische Widerstandsfähigkeit"
 lus_lusitanian_resiliece_desc: "Seit Menschengedenken, ob gegen Karthago, Römer oder Visigothen, leisteten die Bürger Lusitanias erbitterten Widerstand. Wenn sie unseren Widerstand brechen wollen, müssen sie jeden von uns einzeln brechen."
 lus_celtic_metallurgy: "Moderne Metallurgie"
 lus_celtic_metallurgy_desc: "Über den Lauf der Jahrhunderte wurde unsere Gesellschaft mehr und mehr latinisiert, und viele der alten keltischen Traditionen vergessen. Glücklicherweise gehörte unsere Überlegenheit in der Metallurgie nicht dazu; dieses Wissen wird jedem Mann, ganz gleich welcher Tätigkeit, vom Farmer bis zum Fischer zugutekommen."
 lus_cost_of_independence: "Preis der Unabhängigkeit"
 lus_cost_of_independence_desc: "Als die Terrorherrschaft der germanischen Eroberer endlich zu ende war, waren wir die ersten die Unabhängigkeit für ihr angestammtes Heimatland erlangen konnten. Als die letzten Reste der zentralen Administration fielen, traten Ambition und Chaos an ihre Stelle. Die letzten Prinzen kämpften über die ausgebluteten Reste der alten Verwaltung, und lokale Kriegsherren stiegen und fielen von einem Tag auf den anderen, also mussten dich die Menschen schnell sich ständig ändernden Umständen anpassen, um zu überleben. Viel wurde während dieser Zeit verloren, und wir wurden an die Küsten des Atlantiks gedrängt. Vielleicht können wir durch Entdeckungen neue Lande erschließen, und unseren eigenen Weg finden..."
 lus_deep_roots: "Tiefe Wurzeln"
 lus_deep_roots_desc: "Trotz römischem Einfluss, und germanischer Invasion betrachten sich die meisten unserer Bürger immer noch als Nachkommen der alten Keltoiberer. Wir haben uns seither durch die Lehren des alten Roms weiterentwickelt, und wir werden unsere pflichtbewussten Soldaten in eine gut gedrillte, meisterliche Armee verwandeln."
 lus_tradition_of_resettlement: "Umsiedelungstradition"
 lus_tradition_of_resettlement_desc: "Zu den vielen Geschenken die das römische Reich nach Iberia brachte, gehörte die Akzeptanz großflächiger Umsiedelungsprogramme. Diese Tradition ist nie völlig von der Halbinsel verschwunden, und gemeinsam mit der Dynastie der Semprônia, sollten wir wieder auf sie zurückkommen, um die Ressourcen in unserem Land besser zu verteilen."
 lus_if_that_dont_work: "Und falls das alles nicht wirkt..."
 lus_if_that_dont_work_desc: "...brauchen wir mehr Waffen."
 lus_echoes_from_the_past: "Echo der Vergangenheit"
 lus_echoes_from_the_past_desc: "Während der Großteil Europas sich langsam auf seine römischen und griechischen Wurzeln zurückbesinnt, liegt unser Augenmerk auf den Traditionen und der Kultur der lang vergangenen Keltoiberer. Auch ohne schriftliche Quellen, studieren wir, was sie uns hinterließen. Mit genug Zeit, wird der interlektuelle und künstlerische Fortschritt von unschätzbarem Wert sein."
 
 #Toledan Ideas
 TOL_ideas: "Toledische Ideen"
 TOL_ideas_start: "Toledische Traditionen"
 TOL_ideas_bonus: "Toledische Ambitionen"
 tol_cultural_integration: "Kulturelle Integration"
 tol_cultural_integration_desc: "Es ist kein Geheimnis, dass unser Volk die verwickeltest Entwicklungsgeschichte in ganz Europa hat. Als sich die ursprüngliche iberische Kultur mit der der karthagische, römischen, griechischen und gotischen Siedler vermischte, hinterließ jede Einwanderungswelle ihre Eigenheiten in unserem Land. Man kann also mit gutem Gewissen behaupte, unsere Kultur ist die aufgeschlossenste der Welt. Wir wollen auch weiterhin von jeder neuen Kultur lernen, mit der wir in Berührung kommen."
 tol_toledan_colonization: "Toledische Kolonisation"
 tol_toledan_colonization_desc: "Das hätte niemand erwartet..."
 tol_urban_tradition: "Urbane Tradition"
 tol_urban_tradition_desc: "Verglichen mit unseren Nachbarn, wurde bei uns der Wiederaufbau des griechisch-römischen Stadtmodel nach dem Zusammenbruch der römischen Zivilisation im Westen keineswegs als möglich betrachtet. Immerhin hatten die Turdetani bereits vor der Ankunft der Römer, oder sogar der Karthager einige gut entwickelte Großstädte in Iberia. Ihre urbanen Traditionen leben in uns weiter."
 tol_punic_wispers: "Punisches Geflüster"
 tol_punic_wispers_desc: "Es wäre töricht zu behaupten, wir seinen die "Söhne Karthagos", oder ähnliches, da sie uns nur wenig hinterließen. Doch auch wenn wir uns nicht als ihre Erben betrachten, so wollen wir ihrem Beispiel in allen Dingen folgen, in denen sie glänzten."
 tol_spirit_of_the_legions: "Geist der Legion"
 tol_spirit_of_the_legions_desc: "Die Römer hinterließen Vieles in unserem Land, Gutes und Schlechtes. Doch vielleicht ihr größtes Vermächtnis ist die Erinnerung an die disziplinierteste und am besten organisierte Armee der Welt."
 tol_expand_the_liber_iudiciorum: "Erweitert das Liber Iudiciorum"
 tol_expand_the_liber_iudiciorum_desc: "Unsere Letzten Herren mögen Barbaren gewesen sein, doch zumindest waren es zivilisierte Barbaren. Ihr Justizsystem war damals effektiv genug, doch vielleicht ist es an der Zeit, einige Änderungen vorzunehmen."
 tol_mare_clausum: "Mare Clausum"
 tol_mare_clausum_desc: "Wir wollen versuchen, ganze Bereiche des Meeres für uns selbst zu beanspruchen, die wir unangefochten kontrollieren, und die sonst niemand ohne unsere Erlaubnis betreten oder verlassen darf."
 
 #Cartagenan Ideas
 CTA_ideas: "Karthagische Ideen"
 CTA_ideas_start: "Karthagische Traditionen"
 CTA_ideas_bonus: "Karthagische Ambitionen"
 cta_lawful_princes: "Legitime Prinzen"
 cta_lawful_princes_desc: "Die Linien unseres Adels lässt sich leicht bis zu der Zeit zurückverfolgen, als sie den Großteil des Hofes der Visigothen stellten, und mit aller Rechtmäßigkeit Iberia regierten - nicht wie die niedergeborenen Emporkömmlinge, die sich Herrscher unserer Nachbarn schimpfen."
 cta_masters_of_the_saddle: "Meister des Sattels"
 cta_masters_of_the_saddle_desc: "Es gibt nur eine gemeinsame Leidenschaft unserer gotischen und iberischen Vorfahren: Ihre Meisterschaft der berittenen Kriegsführung und die exzeptionelle Qualität ihrer Pferde. Das Resultat dieser unwahrscheinlichen Kombination bedeutet, dass wir heute eine der besten Kavallerien des Kontinents besitzen."
 cta_restore_the_frontier: "Baut die Mark wieder auf"
 cta_restore_the_frontier_desc: "Viele sagten den Untergang der Visigothischen Identität voraus, nach all den Jahrhunderten der internen Unruhe, die den Großteil der alten germanischen Administration vernichtete. Doch niemand sah den Aufstieg der letzten Bastion des zerstörten Königreiches in Cartagena voraus. Dort, in ihrem alten Machtzentrum, gelang es uns, die Visigothische Herrschaft wieder aus der Asche zu erheben. Doch was ist ein Zentrum, ohne das Umland?"
 cta_expand_the_navy: "Das neue Karthago"
 cta_expand_the_navy_desc: "Wenn wir unserem Namen ehre machen wollen, dann müssen wir die Marine der alten Phönizier kopieren."
 cta_visigothic_architecture: "Visigothische Architektur"
 cta_visigothic_architecture_desc: "Die einzigartig-typischen Bauwerke aus unserer glorreichen Vergangenheit, sind eine solide Basis, auf der wir unsere Baukunst wieder begründen können."
 cta_improved_communication: "Verbesserte Kommunikation"
 cta_improved_communication_desc: "Die vernichtende Niederlage beim Versuch der Wiedereroberung von Terraco 1340 gegen die Asturische Armee, war ein schrecklicher Rückschlag, im Versuch Nordiberien zurückzuerobern, und von dort die Halbinsel. Was unser Versagen noch schlimmer macht, ist die Tatsache, dass einer unserer Boten mit wichtigen Befehlen auf dem Weg verloren ging. Seither haben wir die Menge an Ressourcen für unsere Postsystem drastisch erhöht."
 cta_tactical_adaptation: "Taktische Adaptationen"
 cta_tactical_adaptation_desc: "Die Römer nannten die Kampfmethoden der alten Iberer - Angreifen, Feuern, und Zurückziehen - 'Concusare'. Das war offensichtlich nicht genug um die Römer zurückzuschlagen, doch mit der Verbreitung der neuen Musketentechnik, könnte es sich an die neuen Schlachtfelder anpassen."
 
 #Malayan Ideas
 malayan_kingdom_ideas: "Malayische Ideen"
 malayan_kingdom_ideas_start: "Malayische Traditionen"
 malayan_kingdom_ideas_bonus: "Malayische Ambitionen"
 
 #Angevin Ideas
 ANG_ideas: "Angloisische Ideen"
 ANG_ideas_start: "Angloisische Traditionen"
 ANG_ideas_bonus: "Angloisische Ambitionen"
 ang_french_language: "Französisch an allen Höfen"
 ang_french_language_desc: "Seit Menschengedenken ist Latein die Amtssprache an den meisten europäischen Höfen. Doch heutzutage ist Latein eine tote Sprache. Lasst uns stattdessen Französisch verwenden, und es zur neuen Lingua Franka in Europa machen."
 ang_royal_compromise: "Royaler Kompromiss"
 ang_royal_compromise_desc: "Unser Monarch ist sowohl Lord von England und Frankreich, die beide ihre eigenen Ansichten über die Rolle ihres Königs haben. Wir müssen Gemeinsamkeiten finden, die jeden befriedigen."
 ang_eltham_ordinance: "Die Eltham Verordnung"
 ang_eltham_ordinance_desc: "Unser königlicher Hof hat so viele komplizierte Regeln und Gesetze, die jeden wahnsinnig machen. Indem wir einige dieser Regeln reformieren, können wir die Effizienz unseres Hofes verbessern."
 ang_reconcile_the_country: "Baut das Land wieder auf"
 ang_reconcile_the_country_desc: "Nach mehr als 100 Jahren Krieg, ist es nicht überraschend, dass unsere Untertanen nicht wirklich miteinander harmonieren. Zugunsten der Stabilität, müssen wir einen neuen Frieden unter ihnen schaffen."
 ang_masters_of_the_channel: "Herren des Kanals"
 ang_masters_of_the_channel_desc: "Nun da wir den ganzen Kanal kontrollieren, muss uns jeder der die Durchfahrt wagen will, mindestens drei verschiedene Steuern zahlen."
 ang_colonization_strategy: "Kolonisationsstrategie"
 ang_colonization_strategy_desc: "Hat jemand versucht, die neue Welt zu kolonialisieren, und gleichzeitig die Ureinwohner zu integrieren?"
 ang_combine_our_advantages: "Vereint unsere Vorteile"
 ang_combine_our_advantages_desc: "Wer würde es wagen, die stärksten vereinten Kräfte aller Zeiten herauszufordern?"
 
 #Magna Greek Ideas
 MGR_ideas: "Magna Graecia Ideen"
 MGR_ideas_start: "Magna Graecische Traditionen"
 MGR_ideas_bonus: "Magna Graecische Ambitionen"
 mgr_western_greeks: "Westliche Griechen"
 mgr_western_greeks_desc: "Der langsame Niedergang des Byzantinischen Reiches war eine goldene Gelegenheit für uns. Wir wurden zum neuen Umschlagpunkt für den mediterranen Handel, was zu einem unvorhergesehen Zeitalter des Wohlstandes führte. Doch nun ist unser Beschützer weg, und wir müssen uns uns mit all unserer Macht gegen alle Feinde zur Wehr setzen."
 mgr_pyrrhic_victory: " Pyrrhische Sieg"
 mgr_pyrrhic_victory_desc: "Wenn wir eines aus dem  Pyrrhischen Krieg gelernt haben, dann, dass es nie genug Männer gibt, um einen Krieg sicher zu gewinnen."
 mgr_greeks_rule_the_waves: "Die Griechen regieren die Wellen"
 mgr_greeks_rule_the_waves_desc: "Das griechische Volk durchsegelte das Mittelmeer seit Anbeginn der Zeit. Seit die byzantinischen Griechen im 12. Jahrhundert den Großteil ihrer Marine aufgaben, überließen sie uns Westgriechen die See, auf dass wir unsere gemeinsame Macht über die Wellen erhalten."
 mgr_bastion_of_orthodoxy: "Bastion der Orthodoxie"
 mgr_bastion_of_orthodoxy_desc: "Auch wenn der nahe Patriarch von Rom, allzu oft versuchte uns zu überzeugen, dass das Schisma ihn zum legitimen Oberhaupt der Christenheit mache, werden wir weiterhin auf Griechisch beten."
 mgr_settler_spirits: "Siedlergeist"
 mgr_settler_spirits_desc: "Die Zeit der griechischen Kolonisation ist lang vorbei, und wir sind das einzig wahre Überbleibsel dieser Periode. Doch noch heute, ist der alte Kolonialgeist noch in uns."
 mgr_center_of_the_mediterranean: "Zentrum des Mittelmeeres"
 mgr_center_of_the_mediterranean_desc: "Unsere zentrale Position in einem der aktivsten Zentren des Handels, ist nicht ohne Vorteile."
 mgr_vanguard_of_hellenism: "Vorhut des Hellenismus"
 mgr_vanguard_of_hellenism_desc: "Westeuropa ist ein seltsamer Ort. Manchmal erkennen ihre Gelehrten, dass griechische Geschichte und Kultur, die beste der Welt sind, dann 50 Jahre später, werden sie plötzlich blind und behaupten, dass ihr lateinisches Erbe das einzig würdige Studienobjekt ist. Indem wir den Einfluss unserer Kultur in ganz Europa hervorheben, wird uns diese neue weiche Gewalt viele Türen in der diplomatischen Welt öffnen."
 
 #Carolingian Ideas
 karling_ideas: "Karolingische Ideen"
 karling_ideas_start: "Karolingische Traditionen"
 karling_ideas_bonus: "Karolingische Ambitionen"
 kings_of_europe: "Könige Europas"
 kings_of_europe_desc: "Die Karolinger werden oft al die Väter Europas bezeichnet, und für 100 Jahre waren sie die unangefochtenen Herrscher von West- und Zentraleuropa."
 carolingian_grand_strategy: "Die große karolingische Strategie"
 carolingian_grand_strategy_desc: "Karl der Große und sein Vater Pipin, waren für ihre Jahrzehnte dauernden Strategien bekannt, wobei sie den Begriff Langzeitstrategie prägten."
 military_obligations: "Militärische Obligationen"
 military_obligations_desc: "Karl der Große erlegte allen seinen Untertanen militärische Pflichten auf, speziell den Adeligen. Je reicher du warst, desto mehr musstest du seinen Kampagnen beisteuern."
 retinue_regnum_francorum: "Vereinigung des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge von Karl, das Herz der fränkischen Armee, war eine äußerst talentierte und professionelle Armee, basierend auf der alten militärischen Schule der Römer."
 legacy_of_the_romans: "Erbe der Römer"
 legacy_of_the_romans_desc: "Die Karolinger sahen sich selbst als die Nachfolger der Weströmischen Kaiser."
 carolingian_renaissance: "Karolingische Renaissance"
 carolingian_renaissance_desc: "Die Herrschaft Karls des Großen, sah den Beginn jener Zeit, bekannt als die Karolingische Renaissance, mit der Wiederentdeckung vieler vergessener Ideen und Traditionen der Römer."
 tradition_of_war: "Kriegstradition"
 tradition_of_war_desc: "Die Karolinger waren bekannt für ihre großen Kampagnen und kriegerischen Erfolg. Es war eine Familie geschmiedet in den Feuern des Krieges, eine Vergangenheit, die so leicht nicht in Vergessenheit gerät."
 
 #Kyrenaikian Ideas
 KYR_ideas: "Kyrenaische Ideen"
 KYR_ideas_start: "Kyrenaische Traditionen"
 KYR_ideas_bonus: "Kyrenaische Ambitionen"
 kyr_from_the_classical_age: "Von der klassizistische Ära"
 kyr_from_the_classical_age_desc: "Allem zu trotz, was die Italioten sagen möchten, gibt es einen zweiten Nachfolgestaat der frühen griechischen Expansion an den Mittelmeerküste. Auch wir werden unsere Unabhängigkeit verteidigen."
 kyr_land_of_wheat_olive_wine: "Das Land von Getreide, Oliven und Wein"
 kyr_land_of_wheat_olive_wine_desc: "Die fruchtbaren Länder der Kyrenaika stehen allein, umringt von harscher und unerbittlicher Wüste. Wir haben die Kunst gemeistert, in diesen unwirtlichen Landen zu überleben."
 kyr_settle_the_countryside: "Besiedelt das Hinterland"
 kyr_settle_the_countryside_desc: "Die ursprünglichen Niederlassungen der Kyrenaikier konzentrierten sich auf das Kernland der Provinz Cyrenaica. Die Kolonisation entlang der Küste bis nach Ägypten, war eine taktische Entscheidung der byzantinischen Kaiser, um ihre westliche Flanke gegen eine mögliche ägyptische Rebellion zu sichern. Doch diese Ambition wurde durch die zweite koptische Rebellion unterbrochen, bei der Ägypten sich tatsächlich befreien konnte. Es ist an der Zeit diesen Vorgang abzuschließen, und die ganze Küste zu besiedeln."
 kyr_hoplitic_methods: "Hoplitische Methoden"
 kyr_hoplitic_methods_desc: "Der Adel in unserem Land bevorzugt die berittene Kriegsführung. Nach dem Rückzug der Byzantiner aus der Region, begann eine Wiederaufnahme der alten hoplitischen Tradition. Als die Bevölkerung noch überwiegend urban war, musste jeder Bürger, der reich genug war, sein eigenes Kriegsgerät in Kriegszeiten erwerben und unterhalten."
 kyr_self_rule: "Selbstbestimmung"
 kyr_self_rule_desc: "Auch unter ägyptischer Herrschaft, die uns 1147 unterwarfen, hatten wie beinahe vollständige Autonomie, solange wir genug Steuern zahlten. Nach der Invasion der Imwehheden nach Ägypten, und der Änderung unseres Herren, erlangten wir noch mehr Unabhängigkeit. Diese Tradition der Autonomie ist ungebrochen."
 kyr_greek_network: "Griechisches Netzwerk"
 kyr_greek_network_desc: "In den griechischen Großfamilien verbreiten sich Nachrichten und Ideen schnell und weit."
 kyr_vanguard_of_orthodoxy: "Bastion der Orthodoxie"
 kyr_vanguard_of_orthodoxy_desc: "Häretiker übergeben uns in jeder Richtung. Auch wenn wir keinesfalls unsere Wurzeln kappen können, so können wir lernen sie zu akzeptieren."
 
 #Griko Ideas
 MGC_ideas: "Grikosche Ideen"
 MGC_ideas_start: "Grikosche Traditionen"
 MGC_ideas_bonus: "Grikosche Ambitionen"
 mgc_legacy_of_the_garrison: "Erbe der Garnison"
 mgc_legacy_of_the_garrison_desc: "Bis vor kurzem waren die Byzantinischen Truppen für Magna Graecia, bei uns stationiert. So war die Situation seit dem Fall des Normannenreichs. Viele von ihnen haben sich in alter römischer Manier hier niedergelassen, und so hat sich ein starker militärischer Geist in jedem Italioten gebildet."
 mgc_you_shall_not_pass: "Den Tha Perásoun!"
 mgc_you_shall_not_pass_desc: "Die erste lombardische Invasion des Südens fand durch das Herzogtum Benevento statt, doch trotz all ihrer Mühen, gelang es ihnen nicht, uns alle völlig zu unterwerfen. Sogar nach dem Fall der letzten lombardischen Stützpunkte durch die Byzantiner im Jahre 764, hörten sie nicht auf uns zu belästigen. Als der imperiale Einfluss auf die Region immer weiter zurückging, begannen die kleinen lombardischen Prinzipale ihre Ambitionen, uns zu unterwerfen, wiederaufzunehmen, doch wieder widersetzten wir uns uns den Eindringlingen. Lasst uns diesen, unseren Größten Kampf nicht vergessen."
 mgc_ever_vigilant: "Immer wachsam"
 mgc_ever_vigilant_desc: "Wenn uns die unerwartete normannische Machtübernahme etwas lehren kann, dann dass wir niemals unsere Deckung vernachlässigen dürfen. Niemand weiß, wer, wo oder wann der nächste Feind sein wird."
 mgc_integrate_the_militias: "Grikosche Unabhängigkeit"
 mgc_integrate_the_militias_desc: "Unser modernere Italiotenstaat wurde nach der Rebellion gegen unsere Normannischen Herren gegründet. Bis heute wissen wir noch genau, wie man am besten eine Rebellion ausruft, organisier, und finanziert."
 mgc_griko_independence: "Integriert die Milizen"
 mgc_griko_independence_desc: "Die Zeit der kleinen und lokalen Verteidigungstruppen ist über. Wir müssen sie in die Hauptreitmacht integrieren, und zu einer Waffe für künftige Kriege schmieden."
 mgc_national_unity: "Nationale Einheit"
 mgc_national_unity_desc: "Der Versuch der Normannen unsere Kultur zu unterdrücken, ist auf ungeahnte Weise nach hinten losgegangen. Statt uns zu integrieren oder zu rebellieren, haben wir uns ein neues Nationalbewusstsein geschaffen, und einen Gemeinschaftssinn zwischen uns. In der Not stehen wir nun zusammen."
 mgc_improve_the_infrastructure: "Verbessert die Infrastruktur"
 mgc_improve_the_infrastructure_desc: "Die Realität ist hart, doch es ist wie es ist: Unser Heimatland ist das ärmste und rückständigste in ganz Italien. Doch es gibt nicht, dass wir mit genug Mühe und Fokus überwinden könnten."
 
 #Jalayirid Ideas
 JLR_ideas: "Jalayiridische Ideen"
 JLR_ideas_start: "Jalayiridische Traditionen"
 JLR_ideas_bonus: "Jalayiridische Ambitionen"
 jlr_true_mongols: "Die wahren Mongolen"
 jlr_true_mongols_desc: "Die meisten Abendländer sehen kaum einen Unterschied zwischen Türken und Mongolen. Trotz unserer Gemeinsamkeiten, können sie irgendwie nicht unsere natürliche Überlegenheit erkennen."
 jlr_preserve_the_administration: "Bewahrt die Administration"
 jlr_preserve_the_administration_desc: "Seit dem Ende des Ilkhanats, liegt unsere Hauptaugenmerk auf der Bewahrung seiner Administration, über das was von dem großen Reich noch übrig ist, in der Hoffnung, dass es uns einst nutzen wird."
 jlr_protect_minorities: "Beschützt die buddhistische Minderheit"
 jlr_protect_minorities_desc: "Wenige wissen heute noch, dass die ersten Khane des Ilkhanats Buddhisten waren, bevor sich der Nestorianismus durchsetze. Auch heute noch existiert eine kleine Minderheit, die noch den Wegen Buddhas folgt. Sie könnten sich in Zukunft noch als nützlich erweisen, wenn wir sie schützen."
 jlr_strike_the_persians: "Schlagt die Perser"
 jlr_strike_the_persians_desc: "Die verruchten Afshariden könnten uns vor nicht allzu langer Zeit aus Persien hinaustreiben, als wir versuchten das Ilkhanat wiederauferstehen zu lassen. Dieser schmachvolle Akt muss besser früher als später gerächt werden."
 jlr_supply_network: "Nachschubnetzwerk"
 jlr_supply_network_desc: "Gib einem Mongolen ein Pferd, und er wird die Welt erobern; zumindest, wenn das Pferd nicht in der Wüste verdurstet. Wir sind umgeben von rauem und für Pferde zu schwierigem Gelände, doch wir haben keine andere Wahl als diese, wenn wir unsere Armee versorgen wollen."
 jlr_succession_rules: "Erlasst ein Erbfolgegestz"
 jlr_succession_rules_desc: "Die traditionelle mongolische Erbfolge ist... inadäquat, vor allen, wenn man das Land bewahren und nicht alle paar Jahre alles niederbrennen will. Das geht jetzt schon zu lange so."
 jlr_family_ties: "Familienbande"
 jlr_family_ties_desc: "Auch wenn wir hier regieren, ist das nicht die Heimat des Jalair Stammes. Eine große Zahl unserer Stammesbrüder lebt immer noch in Zentralasien und der Mongolei. Wenn es uns gelingt die Bande zu ihnen wiederherzustellen, können wir unsere diplomatische Reichweite enorm erhöhen."
 
 #Jomsviking Ideas
 jomsvikings_ideas: "Jomswikinger Ideen"
 jomsvikings_ideas_start: "Jomswikinger Traditionen"
 jomsvikings_ideas_bonus: "Jomswikinger Ambitionen"
 jomsviking_code: "Der Jomswikinger Codex"
 jomsviking_code_desc: "Die Jomswikinger waren sehr selektiv in der Entscheidung, wen sie in ihren Orden aufnahmen. Mitgliedschaft war begrenzt auf Männer, die ihre Tapferkeit unter Beweis gestellt hatten. Um aufgenommen zu werden, mussten potentielle Mitglieder sich mit einem Akt von Stärke beweisen. Sobald sie Mitglied geworden waren, waren sie an einen strengen Verhaltenscodex gebunden, und eine harsche militärische Disziplin wurde durchgesetzt."
 legend_of_jomsborg: "Legende von Jomsborg"
 legend_of_jomsborg_desc: "Jomsborg war eine sehr lange Zeit ein Ort der Legende, von dem andere Nordmänner träumten. Eine unbezwingbare Festung mit einem geschützten Hafen für eine riesige Flotte, die aus hunderten Schiffen bestand."
 glory_of_the_allfather: "Für den Ruhm des Allvaters"
 glory_of_the_allfather_desc: "Die Jomswikinger gehörten zu den Gläubigen des nordischen Kriegsgottes Odin. Die Nordmänner des Ordens fürchteten den Tod nicht, und ihr größter Wunsch war es, einen guten Tod auf dem Schlachtfeld zu sterben."
 name_of_thor: "Im Namen Thors"
 name_of_thor_desc: "Thor war der Gott des Schutzes und der Stärke, ein weiterer Gott, den der Orden anbetete. Die grimmigen Kämpfer von Jomsborg würden so lange weiterkämpfen, wie sie eine Axt schwingen konnten, um damit die Schädel von Kreuz-Anbetern zu spalten."
 adopt_feudal_system: "Feudalsystem adoptieren"
 adopt_feudal_system_desc: "Ursprünglich ein Orden, der dem Glauben an die nordischen Götter gewidmet war, waren die Jomswikinger nie geeignet, ein richtiger Staat zu werden. Jetzt hat der Kriegsführer Reformen gestartet, um ein Feudalsystem anzunehmen, in welchem Lehen an die loyalsten Mitglieder des Ordens ausgegeben werden, um sie für ihre langen Dienste zu belohnen."
 implement_hogting: "Den Högting einführen"
 implement_hogting_desc: "Ein Thing war eine lokale Versammlung, wo Streitigkeiten geschlichtet und politische Entscheidungen getroffen wurden. Als die Jomswikinger wuchsen, wurde ihr Einfluss in den abgelegenen Regionen verringert. Um die Kontrolle über die lokale Bevölkerung zu behalten, wurde der Thing als zentrale Instanz der Regierung mit dem Kriegsführer als Sprecher des Gesetzes eingeführt."
 valhalla_awaits: "Valhalla wartet"
 valhalla_awaits_desc: "Als Gläubige der Aesir Götter glaubten die Nordmänner, sie würden zum Festmahl in Valhalla eingeladen, um an der Seite der Götter zu kämpfen, wenn Ragnarok naht. Dies machte Krieg und Kampf einen zentralen Bestandteil ihres Lebens und sie bereiteten sich ständig auf ihren glorreichen Tag auf dem Schlachtfeld vor."
 
 #Hashshashin Ideas
 hashshashin_ideas: "Hashshashinische Ideen"
 hashshashin_ideas_start: "Hashshashinische Traditionen"
 hashshashin_ideas_bonus: "Hashshashinische Ambitionen"
 hashshashins_creed: "Hashshashinisches Glaubensbekenntnis"
 hashshashins_creed_desc: "Die Hashshashin waren ein geheimer Orden von Meuchelmördern im Nahen Osten. Von ihren politischen und religiösen Feinden umringt und in der Minderheit waren seine Mitglieder hoch begabt darin, geheime Operationen wie Anschläge und Spionage durchzuführen."
 avoid_bloodshed: "Blutvergießen vermeiden"
 avoid_bloodshed_desc: "Die Hashshashin bevorzugten es, ihre Ziele ohne unnötiges Blutvergießen zu erreichen. Wenn möglich würden sie ausgedehntes Töten vermeiden, indem nur Ziele in Schlüsselpositionen ermordet wurden. Dies war den Feinden des Ordens bekannt und sie wurden oft überzeugt, zunächst den diplomatischen Weg zu gehen."
 ismailis_dar_al_hijra: "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc: "Die Festungen wurden als Refugium für Maenner ihres Glaubens bekannt. Ismailis von überall in der Region flohen dem Orden, um Schutz und Sicherheit zu erfahren."
 mountain_fortresses:  "Bergfestung"
 mountain_fortresses_desc: "Die berühmten Festungen der Hashshashin waren in den Bergen verborgen und sehr schwer zu belagern. Selbst wenn eine fremde Streitmacht eine Provinz eroberte, hielten die Hashashin in ihren Festungen aus und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note: "Ein Dolch und eine Nachricht"
 dagger_and_a_note_desc: "Eine typische Methode des Ordens Diplomatie auszuüben war es, das Ziel wissen zu lassen, dass es verletzt werden könnte, wenn es keine weise Entscheidung träfe. Eine beliebte Art feindliche Generäle zu ängstigen war es, des Nachts einen Dolch und eine Nachricht zu hinterlassen und dann sicherzustellen, dass das Ziel erwachte, kurz bevor der Assassine ging. Dieses lies den General wissen, dass der Orden ihn problemlos hätte aus dem Weg räumen können."
 murder_in_the_open: "Mord unter freiem Himmel"
 murder_in_the_open_desc: "Angst war eine beliebte Waffe der Hashshashin. Sie benutzten Ziele in Schlüsselpositionen als Bauernopfer, um die lokale Bevölkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie sich ihnen nicht entgegensetzen würden. Dieses war am einfachsten erreicht, indem man auf einem öffentlichen Platz wie einem Markt mordete."
 revive_jihad_hassan: "Den Jihad von Hassan wiederbeleben"
 revive_jihad_hassan_desc: "Hassan-i-Sabbah, der Gründer der Hashshashin, glaubte sie wären in einem heiligen Krieg und die Beschützer ihrer Glaubensgenossen. Wir sollten diesen Gedanken wiederbeleben und junge Männer in unseren Armeen sammeln, um den Islam zu beschützen."
 
 #Carthaginian Ideas
 CTH_ideas: "Karthaginische Ideen"
 CTH_ideas_start: "Karthaginische Traditionen"
 CTH_ideas_bonus: "Karthaginisch Ambitionen"
 cth_carthaginian_archbishop: "Erzbischof von Karthago"
 cth_carthaginian_archbishop_desc: "Karthago war eine der ersten Städte, die von den Kreuzfahrern im ersten Kreuzzug befreit wurde, und sie fiel seitdem nie wieder in Feindeshand. Heute gilt die Erzdiözese von Karthago als einer der heiligsten Orte auf Gottes Erde, einerseits aufgrund ihrer wichtigen Rolle in den frühen Tagen des Christentums, und andererseits nun als Symbol für den Triumph der einzig wahren Kirche."
 cth_crusader_fortress: "Kreuzfahrerfeste"
 cth_crusader_fortress_desc: "Nach dem Beginn des dritten Kreuzzug 1236 - auch bekannt als der Notfallskreuzzug - kam dieser schnell zu Stillstand, weshalb im selben Jahr der "Vertrag von Karthago" geschlossen wurde, der die Unabhängigkeit der Kreuzfahrerstaaten garantieren sollte. Jedoch war den verräterischen Berberfanatikern nicht zu trauen, und schon bald überschritten plündernde Nomadenstämme unsere Grenzen. Schon bald jedoch, sollten viele schnell errichtete aber komplexe Wehranlagen den Überfällen in unser Grenzland ein Ende setzen."
 cth_french_connection: "Connexion Française"
 cth_french_connection_desc: "Viele unserer Adeligen sind französischer oder okzitanischer Abstammung, und das Band derer, die im Namen Gottes fortsegelten, mit jenen die zurückblieben, bleibt weiterhin stark. Dadurch sieht man uns nicht als "irgendwelche Berberfürsten", sondern als wahren europäischen Adel."
 cth_as_one_we_stand: "Wir stehen vereint"
 cth_as_one_we_stand_desc: "Der zweite Kreuzzug, auch genannt 'Kreuzzug der Uneinigkeit', begann 1226 um auch die letzten Reste der Häretiker aus unserem Land zu vertreiben. Die Kreuzfahrer plünderten alles, von der tripolitanischen Küste bis Mauretania, ohne wahrem Widerstand zu begegnen. Als die letzte Expedition schließlich jenseits des Atlas vorstieß, hatten ihre Wachsamkeit nachgelassen, und sie erwarteten erneut leichtes Spiel. Die ganze Armee wurde in einem einzigen Überfall der Imwehheden vernichtet, wahrlich eine Strafe Gottes für ihre Gier. Wir müssen sicherstellen, dass sich solche Missstände nicht wiederholen."
 cth_from_accross_the_sea: "Von jenseits des Meeres"
 cth_from_accross_the_sea_desc: "Nachdem wir alle Häretiker, die sich der Konvertierung widersetzten, vertrieben hatten, zog das leere Land viele europäische Siedler an, was zur Begründung einer neuen Kultur in den Handelszentren der Küste führte. Seltsamerweise begannen sich die Leute 'Volk des Kreuzzugs' zu nennen, woraus sich die Abkürzung 'Kreuzer' entwickelte, auch wenn die meisten der Siedler nie an einem Kreuzzug teilnahmen. Dennoch sind sie mehr als bereit, ihre neue Heimat zu verteidigen."
 cth_carthaginian_fleet: "Die Karthaginische Flotte"
 cth_carthaginian_fleet_desc: "Aufgrund unserer zentralen Lage im Mittelmeer, dürfen wir nicht länger ohne starke Flotte bleiben." 
 cth_our_place_in_heaven: "Unser Platz im Himmel"
 cth_our_place_in_heaven_desc: "Der vierte Kreuzzug, oder der 'Letzte Kreuzzug', begann 1344, nach dem endgültigen Kollaps der Imwehheden, dauerte fünf Jahre an, und führte zum völligen Sieg. Die Hauptstreitmacht stellten die Ordensritter und örtlichen katholischen Berber, da viele Teilnehmer der vorangegangenen Kreuzzüge sich dem Ruf nicht mehr anschlossen. Alle häretischen Anführer wurden besiegt, und katholische nahmen ihren Platz ein. Dieser letzte Erfolg unserer heiligen Pflicht ist unanfechtbar, und alle werden sich auf immer an unsere Tapferkeit erinnern."
 
 #Templar Ideas
 knights_templar_ideas: "Konzepte der Tempelritter"
 knights_templar_ideas_start: "Tempelritter der Traditionen"
 knights_templar_ideas_bonus: "Tempelritter der Ambitionen"
 latin_rule: "Ordensregeln"
 latin_rule_desc: "Bei den Ordensregeln handelt es sich um ein 72 Regeln umfassendes Dokument, in dem das Idealverhalten eines Tempelritters festgelegt wird. Es umfasst sämtliche Elemente des Ordenslebens, angefangen bei religiösen Aspekten wie dem Fasten bis hin zu den Kleidungsvorschriften des Ordens." 
 letters_of_credit: "Kreditbriefe"
 letters_of_credit_desc: "Eine Pilgerreise ist in der Tat äußerst gefährlich, denn Wegelagerer und Banditen trachten nach den Besitztümern wehrloser Christen. Der Orden hat den Auftrag, die Pilger zu verteidigen. Eine unserer Möglichkeiten ist es, die Wertgegenstände der Pilger einzulagern und ihnen im Gegenzug einen Kreditbrief auszustellen. So sinkt die Wahrscheinlichkeit enorm, dass sie unterwegs angegriffen werden." 
 assault_troops_of_the_crusades: "Sturmtruppen der Kreuzzüge"
 assault_troops_of_the_crusades_desc: "Die Ritter des Ordens kämpften während der Kreuzzüge stets an der Front und leiteten die Angriffe gegen den Feind."
 bank_of_europe: "Die Bank Europas"
 bank_of_europe_desc: "Unser enormer Reichtum hat uns zum Geldverleiher für den Großteil der europäischen Königshäuser gemacht. Wir sind wahrhaftig die Bank Europas!"
 the_templar_enterprise: "Wirtschaftliche Aktivitäten der Tempelritter"
 the_templar_enterprise_desc: "Der Orden besitzt Ländereien und Anwesen in Europa und der Barbarie. Wir produzieren Wolle, Stoffe, Wein und Lebensmittel in großen Mengen. Es gibt kaum noch einen Ort, an dem man keine im Land der Templer hergestellten Waren findet. Schon verbreiten sich allerlei Scherze darüber, uns gehöre die ganze Welt und ähnlicher Unfug."
 the_supporting_infrastructure: "Die unterstützende Infrastruktur"
 the_supporting_infrastructure_desc: "Zu Beginn waren wir zwar nur ein militärischer Orden, doch die großen Reichtümer, die wir angesammelt haben, um unsere militärische Hierarchie aufrechtzuerhalten, zwangen uns dazu, eine unterstützende Infrastruktur aufzubauen, um unsere Schatzkammern zu verwalten."
 crusader_traditions: "Traditionen der Kreuzritter"
 crusader_traditions_desc: "Unser Orden nahm seit jeher an allen Kreuzzügen der Barbarie teil. Gegründet durch Veteranen des Ersten Kreuzzuges, musste der Orden immerzu aus seinen früheren Fehlern, wie dem Atlasfeldzug lernen, um zu überleben. Diese Erfahrungen führten letztlich zu den Erfolgen des Dritten und Vierten Kreuzzuges, bei denen sich der Orden besonders hervortat, und zum Untergang des Imwehhedenreiches führte. Durch Sieg und Niederlage gleichermaßen, hat der Orden viele Veteranen hervorgebracht, die mit den Schrecken des Krieges nur allzu vertraut sind, und ihnen zu trotzen wissen."
 
 #Agadirian Ideas
 AGD_ideas: "Agadirische Ideen"
 AGD_ideas_start: "Agadirische Traditionen"
 AGD_ideas_bonus: "Agadirische Ambitionen"
 agd_coastal_citadel: "Küstenforts"
 agd_coastal_citadel_desc: "Nach dem Ende des Ersten Kreuzzuges, begann Herzog Bernard I mit der Errichtung zahlreicher gewaltiger Festungsanlagen nahe der Küstenstädte unseres Landes, um sie vor Überfällen durch die Berberstämme zu schützen. Bekannt als die Bernardlinie, erwartete, kurz nach dem desaströsen Ende des zweiten Kreuzzuges, dem 'Kreuzzug der Uneinigkeit', schon die erste Bewährungsprobe auf die Zitadellen, und zwar in Form des Imwehhedenreiches. Mithilfe der Festungen konnten die Imwehheden zurückgeschlagen, und während des dritten und vierten Kreuzzuges zu ihrem Untergang beitragen. Wir müssen die Zitadellen gut in Stand halten, oder wir riskieren den Verlust unseres wichtigsten Verteidigungswerkzeuges."
 agd_crusader_haven: "Kreuzfahrerhimmel"
 agd_crusader_haven_desc: "Seit der Gründung unseres Landes während des ersten Kreuzzuges, war unser Herzogtum Anlaufstelle für viele heilige Orden. Die militärischen Orden wie der Orden des Heiligen Lazarus oder dem Orden von Aubrac schützen unser Herzogtum nun im Namen Gottes. Doch nicht all diese Orden kamen in gerechter Sache, und die Tempelritter betrogen unser Vertrauen, und stahlen weite Landstriche von unserem Herrschaftsgebiet. Auch wenn die Kreuzzüge eine Last für unser Land waren, so überwiegen dies die Vorteile allemal."
 duchy_numidia: "Herzogtum Numidia"
 duchy_numidia_desc: "Der Ausgang des Vierten Kreuzzuges entfachte erneuten Zwist unter den Feudalherren und heiligen Orden, was fast zu einem Krieg unter den Kreuzfahrerstaaten führte. Papst Innocent IV war zum Eingreifen gezwungen, und berief das Konzil von Kablyia ein, das die Barbarieküste neu aufteilte. Bei dieser Teilung erhielten die Herzöge von Agadir, Hoheit das Herzogtum Numidia. Doch über die Jahrzehnte hinweg wurde unsere Dynastie durch die lokalen Berberlords und Tempelritter verraten, die unseren Einfluss auf die Küstenforts eingeschränkt haben. Es ist an der Zeit, die verlorenen Territorien zurückzuerobern, und das Herzogtum Agadir zu altem Ruhm zurückzuführen."
 agd_french_nobility: "Französischer Adel"
 agd_french_nobility_desc: "Ein Großteil unseres Adels kam mit unserer Dynastie aus Frankreich - die Trencavels stammen ursprünglich aus den okzitanischem Languedoc. Als Anführer des ersten Kreuzzuges, hat unsere Dynastie ihre Verbindungen in ihre Heimat erhalten, weshalb unsere Herzöge viele landlose Adelige in unser Land locken konnten. Als Resultat, erhält das Herzogtum Agadir viel von seinem französischem Erbe, und genießt die Anerkennung des europäischen Adels als von gleichem Stand."
 
 #Neapolitan Ideas
 NEA_ideas: "Neapolitanische Ideen"
 NEA_ideas_start: "Neapolitanische Traditionen"
 NEA_ideas_bonus: "Neapolitanische Ambitionen"
 nea_norman_administration: "Normannische Administration"
 nea_norman_administration_desc: "Unser Land ist der letzte Rest des großen Königreich Sizilien, das von normannischen Söldnern 1130 begründet wurde. Doch auch nach dem Ende der Hauteville Dynastie und der Teil und des Königreiches, hat sich die stark zentralisierte Administration der Normannen erhalten." 
 nea_occitanian_princes: "Okzitanische Prinzen"
 nea_occitanian_princes_desc: "Die De Rohan Dynastie wurde von René de Rohan begründet, einem Bruder des okzitanischen Königs, der die Hohenstaufer mit dem Segen des Papstes stürzte, und die Dynastie von Rohan-Neapolis begründete. Nach nachdem die Hauptlinie der Rohan ausgestorben ist, als die De Valois in Okzitanien an die Macht kamen, so riss der Kontakt zur Heimat unseres alten Königs nie gänzlich ab." 
 nea_true_faith: "Der wahre Glaube"
 nea_true_faith_desc: "Als das Schisma die Chalcedonische Kirche langsam entzweiriss, entschieden wir uns zum wahren Patriarchen von Rom zu stehen - gegen den Willen des großteils der hellenistischen Welt. Unsere Loyalität zum Papst blieb nicht unbelohnt."
 nea_italian_contact: "Italischer Kontakt"
 nea_italian_contact_desc: "Ein Krieg zu Lande ist immer tragisch, und voll unnötigen Tötens, Gewalt und Zerstörung. Doch wir können nun sicher schlafen, da wir wissen, dass andere in unserem Namen und für unser Wohl in der Fremde sterben."
 nea_crush_the_lombard_barons: "Zerschlagt die lombardischen Barone"
 nea_crush_the_lombard_barons_desc: "Selbst acht Jahrhunderte nach ihrem Untergang bedrohen die Lombarden immer noch unsere Macht. Die Reste des Lombardischen Herzogtums von Benevento, das nach der Rückeroberung durch die Byzantiner entstand, wurde von ihnen nicht völlig vernichtet, und auch durch die Normannen nicht, und so plagen sie immer noch unser Hinterland. Wir müssen uns ein für alle Mal dieses Übels entledigen."
 nea_between_two_worlds: "Zwischen zwei Welten"
 nea_between_two_worlds_desc: "Unsere Verwaltungssprache ist ein griechischer Dialekt, doch wir sind umgeben von Romanisch-Sprechern. Selten ist der Adelige, der keinen Normannen oder Lombarden in seinem Stammbaum hat. Wir sind an der Grenze zwischen der lateinischen und griechischen Welt, und unsere Kultur wird durch beide gleichermaßen beeinflusst."
 nea_beacon_of_hellenism: "Leuchtfeuer des Hellenismus"
 nea_beacon_of_hellenism_desc: "Seit dem Ende des Römischen Reiches, nimmt der Bruch zwischen hellenistischer und lateinischer Kultur trotz der Gemeinsamkeiten von Jahrhundert zu Jahrhundert immer weiter zu. Dies liegt vor allem an den Unterschieden in Sprache und Religion, doch unsere Situation ist einmalig. Als Teil der hellenistischen Welt, der gleichzeitig Mitglied der lateinischen Kommunion ist, ist es nicht überraschend, dass ein Großteil des lateinische-hellenistischen Austausches in unseren akademischen Zentren stattfindet."
 
 #Trinakrian Ideas
 TNK_ideas: "Trinakrianische Ideen"
 TNK_ideas_start: "Trinakrianische Traditionen"
 TNK_ideas_bonus: "Trinakrianische Ambitionen"
 tnk_fertile_soil: "Fruchtbarer Boden von Sizilien"
 tnk_fertile_soil_desc: "In der Antike kämpften Rom und Karthago oft um die reiche Erde Siziliens. Mit dem heutigen Wissen, können wir die Landwirtschaft neu organisieren, um den Getreidehandel im Mittelmeer zu dominieren." 
 tnk_rule_trinakria: "Rule Trinakria"
 tnk_rule_trinakria_desc: "Die Flotten unserer so genannten 'Rivalen' wie Genua oder Venedig, sind nichts im Vergleich zu der alten Tradition unseres Volkes. Wir befahren diese Gewässer schon länger, als diese Staaten existieren." 
 tnk_eureka: "Heureka!"
 tnk_eureka_desc: "Trotz ihres Niedergangs ist Syrakouses immer noch die wichtigste Stadt von Magna Graecia. Indem wir in neue Infrastruktur investieren, und Gelehrte aus ganz Europa und der hellenistischen Welt einladen, sollten wir ihren alten Ruhm zumindest erneuern können."
 tnk_superior_ship_building: "Überlegene Schiffsbaukunst"
 tnk_superior_ship_building_desc: "Unsere jahrhundertealte Meisterschaft in der Schiffsbaukunst ist ein großer Vorteil für uns."
 tnk_money_knows_no_religion: "Geld kennt keine Religion"
 tnk_money_knows_no_religion_desc: "Allzu oft kommt unsere Gesellschaft mit Völkern in Kontakt, die die hellenistische Welt als verabscheuungswürdige Häretiker bezeichnet. Doch wir sehen sie vor allem als profitable Häretiker."
 tnk_center_of_the_mediterranean: "Zentrum des Mittelmeeres"
 tnk_center_of_the_mediterranean_desc: "In der Mitte eines der profitabelsten Handelsnetzwerke zu liegen ist wahrlich von Vorteil."
 tnk_expand_our_arsenal: "Erweitert das Arsenal"
 tnk_expand_our_arsenal_desc: "Wir können nicht zulassen, dass wir durch eine andere Handelsmacht übertroffen werden. Um unsere Anlagen zu schützen, müssen wir die bestehenden Werften und Trockendocks erweitern, und unsere Flotte ausbauen."
 
 #Ikonion Ideas
 IKO_ideas: "Ikonische Ideen"
 IKO_ideas_start: "Ikonische Traditionen"
 IKO_ideas_bonus: "Ikonische Ambitionen"
 iko_true_faith: "Kappadokischer Glaube"
 iko_true_faith_desc: "Unser Land liegt am Schnittpunkt von Orthodoxie, Nestorianismus und den vielen anderen Religionen des nahen Ostens. Dieser Umstand bringt uns in eine verzwickte Lage: Entweder wir bleiben unserem Glauben treu, oder wir verlieren unser Volk an fremde Mächte. Die Wahl ist klar." 
 iko_legacy_of_agatay: "Erbe des Agatay"
 iko_legacy_of_agatay_desc: "Agatay, Anführer der Kajy Stämme, war der erste, der sein Volk 1075 auf der Suche Nach Ruhm und Reichtum von Osten aus in das unbewachte byzantinische Anatolien hineinführte. Dies führte zur großen türkischen Invasion, bei der viele weitere Stämme in die Region eintragen, und 1078 wurde Agatay durch die Stämme zum Khan von Rûm gewählt. Doch auch nach dem Versagen das restliche Anatolien zu erobern, schaffte er es durch geschickte diplomatische Manöver das Khanat gegen die byzantinische Gegenoffensive zu halten, die türkische Autorität in der Region durchzusetzen." 
 iko_greek_classics: "Griechische Klassiker"
 iko_greek_classics_desc: "Die Fusion der türkischen Eroberer mit der lokalen griechischen Bevölkerung, führte zur entstehung einer eigenen kappadokischen Kultur: ein neuer griechischer dialekt, mit starkem altaischen Einfluss. Auch wenn die sogenannten 'echten' griechischen Brüder auf uns herabschauen, und die gemeinsamen Wurzeln leugnen, so beweisen unsere Wissen der alten Lehren des griechischen Klassizismus klar, von wem wir abstammen."
 iko_seljuk_marches: "Seldschukische Marken"
 iko_seljuk_marches_desc: "Die türkischen Eroberer begründeten oft autonome Marken in ihrem Grenzland, um die sicherheit der neuen Gebiete vor ihren Feinden sicherzustellen. Das alte Khanat von Rûm hielt es genauso."
 iko_byzantine_administration: "Erweitert die byzantinische Administration"
 iko_byzantine_administration_desc: "Es ist klar für alle Kappadokier, dass die römischen Griechen uns ein großartiges Vermächtnis hinterließen. Doch eines der größten Geschenke der Romanoi war ihr System zur Zentralisierung und effektive staatliche Institutionen, die uns nach der Invasion blieben. Die bereits starke Administration un den Provinzen wurde reformiert, verbessert, und stabilisiert, durch die Khans, doch mehr aus Zwang heruas."
 iko_lessons_from_mongols: "Lehre der Mongolen"
 iko_lessons_from_mongols_desc: "Die völlige Auslöschung des alten Khanats von Rûm in der Schlacht von Manzikert 1246, durch die Mongolen, hat uns wichtiges gelehrt: die strategische Position unseres Landes hat uns Wohlstand und Handel gebracht, doch auch mächtige Feinde."
 iko_far_end_of_silk_road: "Das Ende der Seidenstraße"
 iko_far_end_of_silk_road_desc: "Unsere strategische Position am Mittelmeer, und die Nähe zu den Handelsrouten im Osten, hat erlaubt uns, die Byzantiner praktisch vom Handel abzuschneiden, falls wir es wünschen. Wenn wir den Handel besser regulieren, und bessere Tarife auf Seide als die Syrer oder Ägypter haben, können wir ein Handelsmonopol zu den Byzantinern aufbeune, oder sogar für das gesammte östliche Mittelmeer."
 
 #European Tribal Ideas
 european_tribal_ideas: "Europäische Stammesideen"
 european_tribal_ideas_start: "Europäische Stammesideen"
 european_tribal_ideas_bonus: "Europäische Stammesideen"
 deep_roots: "Tiefe Wurzeln"
 deep_roots_desc: "Diese Lande gehören seit Anbeginn der Zeit uns. Unsere Vorfahren haben dieses Land bestellt, und auf dieser Erde gekämpft und ihr Blut vergossen. Unsere Wurzeln sind tief, und wir werden unser Leben für unsere Heimat geben."
 warriors_grit: "Mut der Krieger"
 warriors_grit_desc: "Auch wenn andere Nationen einen Vorteil in Technologie oder Gold haben, so ist einer unserer Soldaten zehn von ihren Wert. Stark, treu und standhaft. Fern und nah hört man Geschichten über ihre Fähigkeiten."
 the_way_of_old: "The Way of Old"
 the_way_of_old_desc: "Tales of ancestor’s bravery and might have been passed on for generations. Younglings and seasoned warriors alike find wisdom in these stories which they bring with them on the battlefield."
 ruthless_raiders: "Rücksichtslose Räuber"
 ruthless_raiders_desc: "Unser Wetter ist hart, und der Boden wenig ertragreich. Doch unsere Äxte sind schaft, und unser Volk tapfere als die Meisten. Was wir wollen, nehmen wir uns. Keine Gnade, für alle die es wagen uns im Weg zu stehen."
 ancestral_pride: "Ahnenstolz"
 ancestral_pride_desc: "Unser Volk hat eine stolze Vergangenheit. Durch schlechte Ernten und lange Kriege haben wir unseren Kampfgeist nie verloren. Die Legenden von der Tapferkeit unserer Ahnen werden von Generation zu Generation weitergegeben. Jünglinge und alte Veteranen finden beide Weisheit in diesen Geschichten, die sie auf das Schlachtfeld mitnehmen."
 arctolatry: "Bärenkult"
 arctolatry_desc: "Seit langen gelten Bären bei uns als heilige Tiere. Unsere Krieger studieren die Art wie Bären kämpfen, und tragen ihre Wildheit auf das Schlachtfeld." 
 side_by_side: "Seit an Seit"
 side_by_side_desc: "Wir wissen das unsere Stärke nicht in der Masse, sondern der Zusammenhalt zwischen uns ist. Auf dem Schlachtfeld sind wir furchtlos, denn wir wissen, dass uns unsere Brüder den Rücken freihalten."
 hero_of_the_legends: "Helden der Legende"
 hero_of_the_legends_desc: "Unsere Kinder nehmen unsere Legenden mit der Muttermilch auf. Die bekannteste erzählt von stolzen Helden, die einst unsere Nation zu neuer Größe führen wird. Ihre Ankunft ist nah - wir fühlen es in unserem Blut."
 
 #Pruthenian Ideas
 PTH_ideas: "Pruthenische Ideen"
 PTH_ideas_start: "Pruthenische Traditionen"
 PTH_ideas_bonus: "Pruthenische Ambitionen"
 pth_mighty_warriors: "Mächtige Krieger"
 pth_mighty_warriors_desc: "Auch wenn andere Nationen einen Vorteil in Technologie oder Gold haben, so ist einer unserer Soldaten zehn von ihren Wert. Stark, treu und standhaft. Fern und nah hört man Geschichten über ihre Fähigkeiten."
 pth_natural_defenses: "Natürliche Verteidigung"
 pth_natural_defenses_desc: "Unser Land ist voll mit Sümpfen und Marschen; diese natürlichen Barrieren haben uns bis jetzt vor den teutonischen Unterdrückern beschützt."
 pth_old_gods: "In Namen der alten Götter"
 pth_old_gods_desc: "Der christliche Glaube ist absoluter Unsinn, und voll mit Widersprüchen, zum Beispiel, wie eine Religion die Gewalt gegen alle Menschen verbietet, gleichzeitig so genannte 'heilige Orden' schaffe kann, deren einziger Zweck es zu sein scheint, uns zu töten, verstümmeln und vernichten."
 pth_nothing_to_lose: "Nichts zu verlieren"
 pth_nothing_to_lose_desc: "Wir stehen kurz vor der Auslöschung, unser Land wird von fremden besiedelt, und unsere Volk vergisst langsam seine eigene Herkunft. Doch nach der Niederlage der Deutschritter bei Tannenberg haben wir eine letzte Chance, und seit 1421, kämpfen wir für unsere Freiheit. Es mag unser letztes Gefecht werden, doch zumindest stehen wir vereint."
 pth_price_of_freedom: "Der Preis der Freiheit"
 pth_price_of_freedom_desc: "Seit Anbeginn der Zivilisation, wo auch immer Gesetz eingeführt werden, nimmt die Freiheit des einzelnen ab, und Männer werden durch das Gesetz, Könige, und Götter unterdrückt. Andererseits zahlen die Menschen dann auch ihrer Steuern... Kompromiss liegt nicht in der Natur unseres Volkes, doch für sein eigenes Wohl, muss es Opfer bringen."
 pth_side_by_side: "Seit an Seit"
 pth_side_by_side_desc: "Wir wissen das unsere Stärke nicht in der Masse, sondern der Zusammenhalt zwischen uns ist. Auf dem Schlachtfeld sind wir furchtlos, denn wir wissen, dass uns unsere Brüder den Rücken freihalten." 
 pth_baltic_unity: "Baltische Union"
 pth_baltic_unity_desc: "Jahrhundertelang haben die Christen nun schon versucht uns zu unterwerfen - mal mit Gewalt, mal mit ihrem Glauben - doch jede Armee und jeder Missionar, die zu uns geschickt werden, haben versagt. Sie treibt nur ihr Hunger nach Eroberung, doch für uns ist es ein Kampf um unsere Freiheit, unsere Familie, unsere Götter. Ihre Überzeugung ist schwach, und das hat uns erlaubt, uns neu zu formieren, und die nationale Einheit zu stärken."
 
 #Ghassanid Ideas
 GHA_ideas: "Ghassanidische Ideen"
 GHA_ideas_start: "Ghassanidische Traditionen"
 GHA_ideas_bonus: "Ghassanidische Ambitionen"
 gha_the_true_nature_of_christ: "Die wahre Natur Christi"
 gha_the_true_nature_of_christ_desc: "Unser Volk stand immer bei der monophysitischen Theologie, denn das Konzept einer zweifachen Natur Christi ist für uns absurd - sogar mehr, als das er eine geteilte Natur gehabt haben soll. Die Existenz solcher einer Beleidigung der einfachsten Logik ist das wahre Mysterium."
 gha_cultural_relay: "Kulturelles Verbindungsstück"
 gha_cultural_relay_desc: "Seit unserer Restauration nach dem byzantinischen Sieg bei Yarmouk im Jahr 663, sind wir nicht nur Puffer, sondern auch die Brücke zwischen den arabischen Muslimen und der hellenistischen christlichen Welt. Nirgendwo sonst auf der Halbinsel findet man stärkere Bande zum Hellenismus."
 gha_maintain_unity: "Behaltet die Einheit"
 gha_maintain_unity_desc: "Der Schamlose Verrat einiger Teile unseres Stammes an den Byzantinern, die sich bei der Schlacht von Yarmouk den Ungläubigen anschlossen, ist ein unleugbarer Fleck für unsere Reputation und Ehre. Sogar mehr so, als die Byzantiner bei ihrer Gegenoffensive als Preis für unsere Restauration, die Treuen unseres Stammes gegen ihre Brüder in den Kampf schickten. So etwas wird nicht noch einmal geschehen."
 gha_poetry_sponsor: "Mäzenen der Dichtkunst"
 gha_poetry_sponsor_desc: "Das Zentrum der arabischen Dichtkunst war und ist immer noch unter unserer Kontrolle. Unsere Hallen bringen nicht nur eine Vielzahl an talentierten Künstlern hervor, sondern ziehen auch eine viele arabische Poeten an, die an unserem Hof unterrichten, oder unterrichtet werden. Und die schnelle Übersetzung ins Griechische, Syrische oder Koptische, macht unsere Gedichte auf der ganzen Welt bekannt."
 gha_revive_urbanism: "Wiederbelebung des Stadtwesens"
 gha_revive_urbanism_desc: "Oh wie wir den Tagen vor dem Aufstieg des falschen Propheten nachtrauern. Reichtum floss in unser Land, unsere größten Monumente und Städte entstanden, und unsere Kultur florierte. Alles ruiniert durch die Jahrhunderte, Überfälle und Krieg mit den südlichen Untertanen! Doch nun sind wir nicht nur frei von jeglicher Fremdherrschaft, sondern auch von der Bedrohung durch die Kalifen, und die Zeit ist gekommen, unsere rechtmäßige Position wieder einzunehmen."
 gha_romanoi_legacy: "Erbe der Romanoi"
 gha_romanoi_legacy_desc: "Unsere jahrhundertealte militärische Kooperation mit den Byzantinern, hat noch immer nicht an Wirkung verloren, doch wir können uns nicht nur auf die berühmte arabische Kavallerie verlassen, sondern wir müssen unser Militär generell an die Anforderungen der neuen Zeit anpassen, und all unsere militärische Erfahrung nutzen."
 gha_ghassanid_resiliance: "Ghassanidische Widerstandsfähigkeit"
 gha_ghassanid_resiliance_desc: "Als unsere alten Nachbarn, Rivalen, und Herren lang vergangen sind, so sind wir noch immer hier - die einzige arabische Konstante. Wir haben dem Test der Zeit standgehalten, doch unsere Vergangenheit war nicht ohne Schwierigkeiten, und wir müssen auch auf die Probleme der Zukunft vorbereitet sein, doch was auch immer passiert, wir werden überdauern."
 
 #Qurais Ideas
 QUR_ideas: "Quraische Ideen"
 QUR_ideas_start: "Quraische Traditionen"
 QUR_ideas_bonus: "Quraische Ambitionen"
 qur_claim_arabian_leadership: "Anspruch auf die Führung Arabiens"
 qur_claim_arabian_leadership_desc: "Nach dem Tod des Kalifen Umar, stiegen die Aliden und die Ansari zur Macht auf, und verweigerten uns die Führung des Kalifats. Doch ihre Versuche uns das zu nehmen, was rechtens uns zusteht, endeten gemeinsam mit ihrer Macht mit den Fritnas. Es ist an der Zeit unseren rechtmäßigen Platz einzunehmen."
 qur_the_people_of_the_prohet: "Das Volk des Propheten"
 qur_the_people_of_the_prohet_desc: "Die Quraisch sind nicht einfach irgendein arabischer Stamm, es ist DER arabische Stamm, aus dem der Prophet selbst, gepriesen sei sein Name, hervorging. Alle die wahren Glaubens sind, sollten uns respektierten, denn Allah selbst hat uns erwählt."
 qur_merchants_of_the_hedjaz: "Händler von Hedschas"
 qur_merchants_of_the_hedjaz_desc: "Die alte Karawanenstraße von Hedschas war und ist immer noch eine willkommene Einkommensquelle, und unsere Kontrolle über dieses Netzwerk, das den Jemen mit Palästina verbindet, ist immer noch ungebrochen, selbst in Gebieten, die nicht unter unserer direkten Kontrolle stehen."
 qur_guardians_of_the_holy_places: "Wächter der heiligen Städte"
 qur_guardians_of_the_holy_places_desc: "Für Generationen beanspruchten die Aliden den Titel der Wächter von Mekka und Medina für sich, auch wenn tatsächlich wir diese Aufgabe übernahmen. Diese Arbeit erfüllt uns jeden Tag mit neuem Eifer alle Häretiker zu jagen, die Ungläubigen zu vernichten und das Wort des Propheten zu verbreiten."
 qur_memory_of_badr: "Erinnerungen an Badr"
 qur_memory_of_badr_desc: "Wie töricht waren wir, als wir uns den Worten des Propheten wiedersetzten! Jedem Kind wird von Geburt an die Geschichte von Badr erzählt, als die Gläubigen uns besiegten, und uns das Licht des Propheten aus der Dunkelheit führte."
 qur_unite_the_clans: "Vereinigt die Klans"
 qur_unite_the_clans_desc: "Um die Wahrheit zu sagen, war der Kampf der Aliden Stammestraditionen und Staatsmacht zu vereinen vielleicht doch nicht so falsch. Wenn wir zuerst unseren eigenen Klan vereinen, dann könnten wir vielleicht auch alle anderen Stämme vereinen."
 qur_reform_the_sharia: "Reformiert die Sharia"
 qur_reform_the_sharia_desc: "Das islamische Gesetz, wie es in den letzten Tagen des alidischen Kalifats praktiziert wurde, war kaum verbreitet in Arabien, und von der Machtgier der Aliden verzerrt, diesen doppelzüngigen Häretikern. Dennoch, mit strikter Ausführung und Verbesserung, wird es zum ersten Gesetzestext für das Wohl unseres Volkes."
 
 #Majal Eali Ideas
 MEA_ideas: "Majal Ealiische Ideen"
 MEA_ideas_start: "Majal Ealiische Traditionen"
 MEA_ideas_bonus: "Majal Ealiische Ambitionen"
 mea_fidelity_to_the_alids: "Treue zu den Aliden"
 mea_fidelity_to_the_alids_desc: "Einst die mächtigen und respektierten Herrscher über ganz Arabien und die Ummah, sind die Nachfahren Alis nur noch ein Schatten ihrer selbst. Ihre Macht wurde zerstört durch die beiden Fitna und sie waren mit dem kläglichen Rest ihrer Anhänger zum Rückzug in den Jemen gezwungen. Doch selbst in diesen traurigen Zeiten, vergessen wir nicht unsere Treue zu den wahren Erben des Propheten."
 mea_ansar_aristocraty: "Ansarische Aristokratie"
 mea_ansar_aristocraty_desc: "Die Unterstützung der Aliden durch die Gefährten des Propheten, den Ansari und später durch ihre Nachfahren, spielte eine wichtige Rolle im Machtkampf gegen die Quraisch in den frühen Tagen des Kalifats. Immer noch sind sie eine Stütze des Lands, und ein Gegengewicht gegen die Macht der Aliden über die Stämme, deren Machterhalt vom guten Willen der Aliden abhängt."
 mea_reevaluate_the_zakat: "Das Zakat"
 mea_reevaluate_the_zakat_desc: "Die Kollekte des Zakat folgt strikten Prozeduren, die durch den ersten Kalifen Abu Bakr begründet, durch die Aliden nach und nach verbessert wurden, und nun eines der wichtigsten Machtinstrumente der Kalifen ist. Doch seit der Verminderung unseres Landes, und dem ständigen Krieg und Veränderung des Grenzverlaufes, ist seine Eintreibung, Nutzung und Verteilung... weniger profitabel. Diese Nachlässigkeit eines der Arkān al-dīn darf nicht andauern."
 mea_reassert_trade_control_in_aden: "Kontrolle des Handels in Aden"
 mea_reassert_trade_control_in_aden_desc: "Die ägyptische Dominanz über das rote Meer, hat uns nicht nur von der Küste vertrieben, sondern erlaubte es den Ungläubigen auch, sie im Namen ihrer Herren zu sichern. Wir waren Machtlos gegen sie und ihre ägyptischen Meister, als sie uns vom profitablen Handel im Golf von Aden abschnitten. Doch der Niedergang der Ägypter, und die ständigen Streitereien der Ungläubigen, kann es uns vielleicht ermöglichen, sie aus Südarabien zu vertreiben."
 mea_open_law_schools: "Eröffnet eine Rechtsschule"
 mea_open_law_schools_desc: "Im Gegensatz zu unseren nomadischen Nachbarn, haben wir einen starken Staatsapparat, doch dieser benötigt genug Rechtsgelehrte, um zu funktionieren. Doch der Verlust eines Großteils unseres Herrschaftsgebietes, hat viele der Netzwerke vernichtet, mit denen die Kalifen ihre Diener aus allen Winkeln Arabiens rekrutierten. Um ihr Werk zu bewahren, müssen wir eine öffentliche Bildungsanstalt aufbauen, um eine neue Generation Staatsdiener aufzubauen."
 mea_abolish_tribal_power: "Schafft die Macht der Stämme ab"
 mea_abolish_tribal_power_desc: "Seit der Antike waren unsere Untertanen vor allem in Stämmen organisiert. Auch wenn dies in der Vergangenheit von Vorteil war, so werden uns die Stämme in Zukunft nur behindern. Wenn wir erfolgreich sein wollen, müssen wir unsere Wege überdenken."
 mea_islamic_imperiaslism: "Islamischer Imperialismus"
 mea_islamic_imperiaslism_desc: "Nach all den Jahrzehnten des Niedergangs, scheint es, als hätte die Welt unsere Ambitionen auf ein vereintes Ummah vergessen. Erneut vereint im Kampf gegen Rom und Konstantinopel, wollen wir die Herrschaft der Nachkommen Mohammeds in die Welt hinaustragen, um seinen Namen zu preisen. Das ist unser Schicksal, und sowohl die Häretiker, als auch die Ungläubigen werden früher oder später vor uns fallen."
 
 #Kindah Ideas
 KIN_ideas: "Kindahsche Ideen"
 KIN_ideas_start: "Kindahsche Traditionen"
 KIN_ideas_bonus: "Kindahsche Ambitionen"
 kin_troubled_past: "Schweere Vergangenheit"
 kin_troubled_past_desc: "Die Geschichte der Kindha ist ein ewiges hin und her zwischen Jemen, den Nadsch und Bahrain, das zu ständigen lokalen Konflikten führte. Unter dem Druck der Aliden, die die Region zu stabilisieren versuchten, ließ sich unsere Volk in Hadramut nieder. Das bedeutet jedoch nicht, dass unser Volk das Nomadendasein, und dessen Vorteile aufgibt."
 kin_diaspora_network: "Diaspora Network"
 kin_diaspora_network_desc: "Despite some... arguments that we can have with each others, the dispersed Karaites communities still share bonds between each other that link us with the rest of the world quite effectively."
 kin_the_apostates: "Die Abtrünnigen"
 kin_the_apostates_desc: "Eingie unserer Vorfahren wurden vor langem durch den falschen Propheten verführt, doch die meisten von ihnen haben sich seitdem wieder von seinen falschen Lehren abgewannt. Für diese Ablehnung wurden wir bekannt, als die ersten "Verräter" des Islams. Wie unzivilisiert."
 kin_sailors_of_the_warm_waters: "Seeleute der warmen Gewässer"
 kin_sailors_of_the_warm_waters_desc: "Als unser Volk in diesem unwirtlichen Landstich ankamen, den wir nun Heimat nennen, wandten sie sich schnell der einzig verbliebenen Perspektive zu, dem Indischen Ozean und seinem lukrativen Handel. Wir waren jene Piraten, die die Ägypter vor Jahrhunderten zwangen, im Jemen einzufallen, und auch wenn wir uns über die Jahre eher dem legalen Kommerz zugewandt haben, so sind wir immer noch furchtlose Seeleute."
 kin_karaite_center: "Zentrum der Karaiten"
 kin_karaite_center_desc: "Es ist immer noch das Thema heißer Debatten zwischen den verschiedenen karitischen Gemeinden rund um die Welt, wo und wann genau die Bewegung begann. Doch es sind die beunruhigenden Ähnlichkeiten zum Islam, die uns nicht nur zu guten Beziehungen mit den muslimischen Arabern verhelfen, sondern auch unsere Ansprüche als Geburtsstätte des karaitischen Judentums stärken."
 kin_land_of_asylum: "Land des Asyls"
 kin_land_of_asylum_desc: "Seit der Islamisierung der meisten arabischen Stämme, gab es immer wieder Wellen der Verfolgung gegen die jüdischen Araber, sogar als sie sich den islamischen Gesetzen unterwarfen, und die Aliden solche Attacken verbaten. Das veranlasste viele von ihnen zur Flucht, und wir nahmen sie gerne auf. Mit dem Fall des Alidischen Kalifats und dem Aufkommen der innerislamischen Glaubenskämpfe, nehmen wir alle auf, die vor ihren Unterdrückern fliehen. Juden oder nicht."
 kin_ancient_friendship: "Antike Freundschaft"
 kin_ancient_friendship_desc: "Am Höhepunkt unserer Macht, nicht lange vor Mohammed und den Kalifaten, stellten unsere Brüder die einflussreichste jemenitischen Macht der Geschichte dar, das Königreich Himyarit. Wir standen ihnen einst dermaßen nahe, dass uns einige sogar als das gleiche Volk betrachten."
 kin_diaspora_network: "Netzwerk der Diaspora"
 kin_diaspora_network_desc: "Da wir an einer der wichtigsten Handelsrouten der Welt leben, haben wir eine Art Netzwerk der Diaspora für unsere Brüder in der ganzen Welt aufgebaut. Bei ihrer Rückkehr in unser Land, bringen die Reisenden viele neue Ideen von überall hierher. Das gibt uns einzigartige Möglichkeiten, die wir nicht verschwenden sollten."
 
 #Bactria Ideas
 BKT_ideas: "Baktrische Ideen"
 BKT_ideas_start: "Baktrische Traditionen"
 BKT_ideas_bonus: "Baktrische Ambitionen"
 bkt_greco_-_buddhism: "Greko-Buddhismus"
 bkt_greco_-_buddhism_desc: "Auch wenn der hellenistische Einfluss auf unsere Kulturen schon vor Jahrhunderten aufgehört hat, so spielten die buddhistischen Missionare in Baktria eine wichtige Rolle, diesen Einfluss sowohl nach Westen und Osten zu verbreiten, und Baktria ist immer noch ein wichtiges intellektuelles Zentrum des Buddhismus."
 bkt_appease_the_pasthun_clans: "Besänftigt die Pasthun Klans"
 bkt_appease_the_pasthun_clans_desc: "Die Migration der Pashtun in unserer Land ist ein ewiges Hin und Her, und der gegenseitige Einfluss der über die Zeit entstanden ist darf nicht unterschätzt werden. Auch wenn die meisten dieser Migrationswellen nur vorübergehend sind, und nur wenige sich in unserem Land niederlassen, so gibt es immer wieder kleinere Streitereien, die dennoch den Landesfrieden bedrohen. Lasst uns den Dialog suchen, um eine gegenseitig voreilige Zukunft zu ermöglichen."
 bkt_ennemies_on_all_sides: "Feinde auf allen Seiten"
 bkt_ennemies_on_all_sides_desc: "Die Bewohner Baktriens haben viele Nachbarn, von denen die Meisten in der Vergangenheit über uns herrschten. Nächstes Mal werden wir bereit zum Gegenangriff sein."
 bkt_eradicate_the_nomadic_threat: "Zerschlagt die nomadische Bedrohung"
 bkt_eradicate_the_nomadic_threat_desc: "Seit fast tausend Jahren werden wir nun schon von türkischen Stämmen heimgesucht, die unser Land überfallen, und somit die ganze Region dominieren. Einige mögen in ihnen mögliche Verbündete sehen, doch nicht wir. Für jedes Stück Land, dass sie beanspruchen, werden wir ihnen die Wahl zwischen Umsiedelung oder blutiger Vergeltung stellen."
 bkt_the_land_of_a_thousands_cities: "Land der tausend Städte"
 bkt_the_land_of_a_thousands_cities_desc: "Nur wenige kennen heute die Geschichte des griechisch-baktrischen Königreichs das sich über einen Großteil von Khorasan erstreckte, nachdem es sich vom dem Reich der Seleukiden loslöste, welches nach dem Tod Alexanders gegründet wurde. Bei den Bürgern Baktriens hat das Reich heute einen fast legendären Charakter angenommen, und es ist ein beliebter Volksglaube, dass eines Tages die tausend Städte wieder erstrahlen werden."
 bkt_made_to_last: "Für die Ewigkeit gebaut"
 bkt_made_to_last_desc: "Die antiken Gebäude die vor fast tauend Jahren erbaut wurden, sind immer nicht intakt, und viele Reisende sind überrascht, dass die alten Ruinen immer noch stehen. Dies ist ein Beleg für die Kunstfertigkeit unserer Vorfahren, und ihr Wissen ist keineswegs verloren gegangen. Also werden auch wir unser Vermächtnis hinterlassen."
 bkt_fine_mintage: "Großartige Münzprägung"
 bkt_fine_mintage_desc: "Eine gut gemachte Goldmünze wird immer überzeugender sein, als selbst die brillanteste Rede aus der Feder Ciceros selbst. Sie werden fern und nah mit unserem Namen auf ihnen verbreitet, und mit ihnen der Ruf unserer großartigen Nation. Indem wir ein Monopol aus die Produktion von Goldmünzen erzwingen, können wir den bestmöglichen Effekt für unsere Wirtschaft erreichen."
 
 #Khwarezmia Ideas
 KRZ_ideas: "Khwarezmische Ideen"
 KRZ_ideas_start: "Khwarezmische Traditionen"
 KRZ_ideas_bonus: "Khwarezmische Ambitionen"
 krz_ancient_ties: "Antike Bande"
 krz_ancient_ties_desc: "Die Afrighiden regierten am längsten in unserem Land und zwar von 305 AD bis 687, als eine Expedition der Tang sie und das späte Sassanidenreich unterwarf. Jedoch sind sie nicht vergessen, und ihre Nachfahren regierten die Lande noch lange nach ihrem Verschwinden. Auch in unsren Adern fließt ihr Blut, und mit ihm das Verlangen nach Freiheit."
 krz_the_pride_of_azphal: "Der Stolz von Azphal"
 krz_the_pride_of_azphal_desc:"Azphal Rehan war einer der klügsten Köpfe aller Zeit, und sein Werk beeindruckt seine Standesgenossen bis heute. Auch wenn er nach nach dem Fall des späten Sassanidischen Reiches vom Hof der Zayubiden floh, so kehrte er Ende des zehnten Jahrhunderts in sein Heimatland zurück, und eröffnete eine Universität, die dem Zorn der Steppe trotzte, und bis heute die Welt bereichert."
 krz_imperial_legacy: "Imperiales Vermächtnis"
 krz_imperial_legacy_desc: "Auch wenn es nur kurz war, erinnern sich unsere Bürger gern als wir die Seldschuken aus unserem Land vertrieben, und ein Reich ausbeuten, dass sich über große Teile Zentralasiens und sogar ganz Persien erstreckte. Wenn unsere Nachbarn es wagen, das vergessen, erinnere wir sie gerne daran!"
 krz_preserve_the_chorasmian_language: "Erhaltet die Chorasmische Sprache"
 krz_preserve_the_chorasmian_language_desc: "Wir sind wie eine Kerze im großen türkischen Wind, der Droht uns zu löschen, und so müssen wir das überleben unserer Sprache und Kultur für kommende Jahrhunderte sicherstellen. Indem wir Chorasmische Wörterbücher erstellen, die Türken ermutigen, sich uns anzupassen, und ihre Sprache von unserem Hof fernhalten, kann uns das auch gelingen."
 krz_safeguard_turkic_privileges: "Schützt Türkische Privilegien"
 krz_safeguard_turkic_privileges_desc: "Unser Verhältnis zu den türkischen Nomaden in unserem Land ist.. angespannt. Sie sind gefährlich, aber nützlich. Idem wir ihnen ihre bestehenden Privilegien einräumen, sichern wir uns ihre Loyalität ohne neue Zugeständnisse zu machen."
 krz_develop_mandarin_usage: "Fördert den Gebrauch von Mandarin"
 krz_develop_mandarin_usage_desc: "Um sicherzustellen, dass wir zum Fernen Osten gute Kontakte pflegen, müssen wir ihre Sprachen kennen: Parsik, Mandarin und Syriac. Die Hälfte unsere Bevölkerung kann Parsik, unsere Diplomaten Syriac, doch unsere Können in Mandarin ist lückenhaft, und das wird seit dem Untergang der späten Sassaniden immer schlimmer. Mit nur zwei Drittel der Materialien kann man nichts aufbauen."
 krz_adopt_manichean_alphabet: "Adoptiert das Alphabet der Manichäer"
 krz_adopt_manichean_alphabet_desc: "Das Alphabet der Sogdianer wurde von den Sassaniden in ganz Zentralasien verbreitet, und ist die Umgangssprache der Region. Doch nun ändert sich das zum Wohle des manichäischen Alphabetes. Sehr zum Verdruss der Nestorianischen Kirche."
 
 #Sogdian Ideas
 sogdian_ideas: "Sogdianische Ideen"
 sogdian_ideas_start: "Sogdianische Traditionen"
 sogdian_ideas_bonus: "Sogdianische Ambitionen"
 sogdian_religious_pluralism: "Religiöser Pluralismus"
 sogdian_religious_pluralism_desc: "Sogdiana ist nicht nur eine wichtige Schnittstelle des Handels, sondern auch für all die verschiedenen Religionen dieser Welt. Buddhismus, Christentum, Zoroastrismus und Manichäismus sind alle in unserem Land verbreitet. Sogar die antiken scythisch-iranischen Riten die bis heute praktiziert werden beinhalten chinesische, indische und altaische Einflüsse. Wir sind weder dogmatisch noch homogen, und so soll es auch weiterhin bleiben."
 sogdian_chinese_services: "Chinesische Dienste"
 sogdian_chinese_services_desc: "Die Jahrhundertealten Kontakte zwischen Sogdian und dem Reich der Mitte erlaubten es einer nicht geringen Anzahl Sogdianier unter der verschiedenen chinesischen Reichen zu dienen und lernen. Nach ihrer Rückkehr nach Hause, verbreiteten sie all das gelernte Wissen des Osten in Sogdiana."
 sogdian_lingua_sogdiana: "Lingua Sogdiana"
 sogdian_lingua_sogdiana_desc: "Die sogdianische Sprache war und ist in Zentralasien von großer Bedeutung. Tatsächlich basieren die Alphabete der Türkvölker und Mongolen auf dem unseren. Unter all den Sprachen die in der Region verwendet werden, ist Sogdianisch immer noch die wichtigste in Zentralasien."
 sogdian_nomadic_aristocracy: "Nomadische Aristokratie"
 sogdian_nomadic_aristocracy_desc: "Jahrhunderte der türkischen Invasionen und Migrationswellen haben ihre Spuren auf unserem Volk hinterlassen. Sprache, Kultur und Traditionen vermischten sich durch Mischehen, und Adoption der Bräuche des jeweils Anderen. Viele der fruchtbarsten Länder sind im Besitz einfacher Bauern und Bürgern der Mittelschicht, während der Großteil der non-urbanen Aristokratie halbnomadisch, und von den Handelsnetzwerken zwischen den Städten und Oasen lebt."
 sogdian_revive_the_northen_silk_road: "Wiedergeburt der nördlichen Seidenstraße"
 sogdian_revive_the_northen_silk_road_desc: "Die Seidenstraße ist immer effizienter, wenn aufstrebender Reiche bereit sind, sie in stand zu halten. Das ist nicht mehr geschehen seit der Ermordung von Timur Leng im Jahre 1379. Es ist Zeit, dass wir uns der Sache annehmen."
 sogdian_unite_the_sogdian_people: "Vereint das sogdianische Volk"
 sogdian_unite_the_sogdian_people_desc: "Auch wenn Sogdiana immer wieder durch vermiedene persische und nomadische Reiche vereint wurde, so war die Idee eines eigenständigen, vereinten sogdianischen Reiches immer nur als Wunschtraum belächelt. Doch die Zeiten ändern sich, und bald soll dieses Konzept in den Köpfen unserer Bürger verankert werden, indem wir das Fundament für eine sogdianisches Großreich legen."
 sogdian_mural_painting_expertise: "Förderung der Wandmalerei"
 sogdian_mural_painting_expertise_desc: "Zahlreiche Reisende bewundern die außergewöhnliche Schönheit unserer Wandmalereien. Religiöse Bildnisse, Bankettszenen, und ornamentale Friese; alle sind von solcher Kunstfertigkeit, dass selbst die türkischen und mongolischen Banditen oft zögern sogdianische Paläste niederzubrennen. Mit großzügiger Unterstützung, sind wir vielleicht in der Lage, unsere eigene Art Renaissance zu schafften."
 
 #Kartid Ideas
 KRT_ideas: "Kartidische Ideen"
 KRT_ideas_start: "Kartidische Traditionen"
 KRT_ideas_bonus: "Kartidische Ambitionen"
 krt_end_kurtid_desunity: "Ende der Kartidischen Uneinigkeit"
 krt_end_kurtid_desunity_desc: "Die Kartiden sind bekannt für die Kämpfe innerhalb in der Familie, und allzu oft hat uns das schon an den Rand der Auslöschung getrieben. Viele sagten schon unseren Untergang voraus, als sich Tamerlane bereitmachte, gegen uns zu ziehen, bevor er durch die Hand der Manichäer fiel. Für das Wohl unserer Nation, muss das aufhören."
 krt_enlist_turkmen_mercenaries: "Heuert turkmenische Söldner an"
 krt_enlist_turkmen_mercenaries_desc: "Nördlich von uns liegt die zentralasiatische Steppe, seit langem Ursprung vieler berittener Unannehmlichkeiten. Glücklicherweise, kann man sie auch bestechen für uns zu kämpfen."
 krt_heirs_of_the_ghurids: "Erben der Ghuriden"
 krt_heirs_of_the_ghurids_desc: "Die mächtige Guriden-Dynastie regierte einst eine Reich, dass sich von Afghanistan bis nach Bengalen erstreckte, ein einzigartiger Mix aus Persischer, Afghanischer und Indischer Kultur. Nach ihrer Niederlage gegen die Mongolischen Eroberer, ist ihr Erbe noch immer in den Herzen und Gedanken der Menschen veranlagt. Wir wollen es nutzen, und das Erbe für uns beanspruchen."
 krt_protectors_of_the_silk_road: "Wächter der Seidenstraße"
 krt_protectors_of_the_silk_road_desc: "In einer Region in der politische Instabilität und Invasionen auf der Tagesordnung stehen, sind wir ein Lichtblick gegen die grausame und gebeutelte Welt da draußen. Wir werden allen Besuchern aus dem fernen Osten eine friedvolle Reise durch unser Land ermöglichen, in der Hoffnung, dass wir von ihnen lernen können."
 krt_asymetrical_warfare: "Asymmetrische Kriegsführung"
 krt_asymetrical_warfare_desc: "Zwischen den unerbittlichen Wüsten, den abgelegenen Tälern und den gewaltigen Bergketten, ist es nicht verwunderlich, dass die lokale Bevölkerung eine Vorliebe für asymmetrische Kriegsführung entwickelt hat."
 krt_enforce_persian_in_administration: "Persisch als Amtssprache"
 krt_enforce_persian_in_administration_desc: "Persisch ist schon lang die offizielle Sprache in unserem Staat, aber ihr Einfluss sank in den letzen Jahren aufgrund von Nachlässigkeit der Beamten. Wir können kein so großes Land regieren, wenn viele unsere Untertanen ausschließlich ihren eigenen Dialekt verstehen können."
 krt_cultural_bridge: "Brücke der Kulturen"
 krt_cultural_bridge_desc: "Nach all den Jahrhunderten unter verschiedenen Reichen, nahmen wir viele verschiedene Traditionen, Bräuche und Religionen als die unseren an. Wir sind das Resultat starker kultureller Vermischung, und daraus haben wir uns eine neue Kultur geschmiedet. "
 
 #Axumite Ideas
 AXU_ideas: "Axumitische Ideen"
 AXU_ideas_start: "Axumitische Traditionen"
 AXU_ideas_bonus: "Axumitische Ambitionen"
 axu_trading_heritage: "Handelstradition"
 axu_construct_stelae: "Baut Stelen"
 axu_blend_of_cultures: "Schmelztiegel"
 axu_religious_unity: "Religiöse Toleranz"
 axu_terracing: "Terrassen"
 axu_obelisk_of_axum: "Der Obelisk von Axum"
 axu_coinage: "Münzreform"
 axu_trading_heritage_desc: "Die Ursprünge unseres Reiches liegen in einem gut ausgebauten Handelsnetzwerk. Unsere geographische Position an Rotem und Arabischem Meer ermöglicht uns viele neue Handelsmöglichkeiten."
 axu_construct_stelae_desc: "Stelen sind gewaltige Steinblöcke, die als Erinnerung an besonders wichtige Ereignisse aufgestellt werden. Auch andere Kulturen stellen sie auf, doch unsere sind wahrlich einzigartig, und jede einzelne ist Kunstwerk und nicht nur ein großer Felsbrocken."
 axu_blend_of_cultures_desc: "Unser Reich beinhaltet eine Vielzahl Kulturen, von den Amhara im Osten zu den Somali im Westen. Auch wenn der großteil unsres Adels von den alten Axumiten abstammt, so folgt der Großteil unserer Untertanen doch nicht ihren Traditionen. Wir sollten den anderen Kulturen besser mehr Macht einräumen, als sie zu auszurotten."
 axu_religious_unity_desc: "Axum Geschichte der religiösen Toleranz reicht zurück bis in die vor-Abrahamitische Zeit. Auch wenn die meisten in unserem Reich nun Abrahamitischen Religion folgen, so gibt es viele Sekten und Abspaltungen. Wie mit den Kulturen, sollten die verschiedenen Religionen nicht unterdrückt, sondern akzeptiert werden."
 axu_terracing_desc: "Unser Land ist bergig. Das ist Fakt. Doch wir haben Wege gefunden, die Gebirgshänge und das Hügelland zu bewirtschaften. Indem wir Terrassen bauen, können wir alles aus unserem Land herausholen, das möglich ist."
 axu_obelisk_of_axum_desc: "Der Obelisk von Axum wurde im vierten Jahrhundert als Grabmal errichtet. Mit zwei falschen Eingängen an der Basis, und den gemeißelten fensterartigen Dekorationen auf allen Seiten, ist er wahrlich ein Kunstwerk. Seine Erhaltung ist ein Muss, denn unsere Feinde werden sicherlich versuchen ihn zu vernichten."
 axu_coinage_desc: "Wir gehörten zu den ersten afrikanischen Staaten, die eigenes Geld für unseren Handel prägten. Doch da wir unsere Münzen aus wertvollen Metallen herstellen, haben wir mit Inflation zu kämpfen. Wir sollten eine staatliche Münzanstalt einrichten, und die Währung reformieren."
 
 #Iberian Minor Ideas
 iberian_minor_ideas: "Iberische Fürstentümer Ideen"
 iberian_minor_ideas_start: "Iberische Fürstentümer Traditionen"
 iberian_minor_ideas_bonus: "Iberische Fürstentümer Ambitionen"
 iberia_resilience: "Iberische Widerstandsfähigkeit"
 iberia_naval_expansionism: "Expansionismus übers Meer"
 iberia_new_shores: "Neue Küsten"
 iberia_global_presence: "Globale Präsenz"
 iberia_mixing_legal_codes: "Vermischung der Rechtssysteme"
 iberia_speed_mating: "Schmelztiegel der Siedler"
 iberia_treacherous_ground: "Verräterisches Land"
 iberia_resilience_desc: "Die Bewohner Iberias kämpften schon gegen unzählige Feinde, und erst kürzlich vertrieben wir die niederträchtigen Franzosen aus unserem Land. Wir tragen unsere Herkunft mit Stolz!"
 iberia_naval_expansionism_desc: "Gefangen auf einer Halbinsel, zwischen Mauern aus Wasser und Bergen, und getrennt vom Rest der Welt, suchten die Iberischen Königreiche schon immer einen Weg, ihre Macht über den Ozean auszudehnen."
 iberia_new_shores_desc: "Westlich von Iberia liegt ein gewaltiger Ozean. Für viele ist dieses gefährliche Gewässer gefüllt mit Gefahr und Monstern. Doch für uns ist es eine willkommene Gelegenheit uns eine neue Heimat zu suchen."
 iberia_global_presence_desc: "Weit entfernte Märkte sind eine lukratives Geschäft, und wir Iberer wissen das. Unsere Händler sind willig, sich in fremde Länder aufzumachen, um unseren Einfluss dort zu verbreiten."
 iberia_mixing_legal_codes_desc: "Viele Völker beherrschten schon die Halbinsel. Jede brachte ihre eigenen Traditionen und Bräuche, doch vielleicht am wichtigsten, ihr eigenes Rechtssystem. Wir können von überall das Beste übernehmen, und unser eigenes zusammenstellen."
 iberia_speed_mating_desc: "Iberer sind das Resultat der Vermischung vieler Volksgruppen, doch alle haben sie etwas gemeinsam - ihre Kinder werden mächtige Krieger für unsere Armeen. Mit dieser Tradition sollten wir keinesfalls brechen."
 iberia_treacherous_ground_desc: "Iberia selbst, ist ein gefährliches Land. Von den vielen Bergketten zu den Trockenländern im Zentrum, der Kampf gegen die lokale Bevölkerung, führt für jeden Invasoren nur zu unnötigem Leid für seine Soldaten."

