 #Yue Ideas
 YUE_ideas: "Yue'sche Ideen
 YUE_ideas_start: "Yue'sche Traditionen"
 YUE_ideas_bonus: "Yue'sche Ambitionen"
 
 yue_manufactory_south: "Manufakturen des Südens"
 yue_manufactory_south_desc: "Der Perlfluss schafft eine überaus fruchtbare Region, bevölkert von cleveren Handwerkern, die alles selbst erzeugten um so weit weg vom Herzen des Reichs der Mitte zu überleben. Frühe Manufakturen wurden in Kanton gegründet, um die Bedürfnisse der ortsansässigen Bevölkerung zu befriedigen. Wenn wir diese Tradition weiter stärken, dann werden wir zu einer wirtschaftlichen Supermacht."
 yue_pearl_navigators: "Navigators am Perlfluss"
 yue_pearl_navigators_desc: "Der Perlfluss bewässert Kanton und den größten Teil des zentralen Südchinas. Seine Zubringer und sein komplexes Delta haben uns zu außergewöhnlich guten Navigatoren gemacht."
 yue_nanman: "Nanman"
 yue_nanman_desc: "Nanman oder die Südlichen Barbaren - so werden die Yue von den anderen Chinesen zumeist genannt. Auch wenn wir uns schon vor langem zivilisiert haben, und viel unserer alten Traditionen aufgaben, so begegnet man uns immer noch mit Respektlosigkeit. Doch von heute an soll Nanman nicht länger ein Schimpfwort sein, sondern ein Wort der Angst."
 yue_four_gods: "Die vier Götter"
 yue_four_gods_desc: "Vier große Entitäten wit legendären Kräften wachen immerzu über uns treue Gläubige. Wir müssen ihre Brotschaft verbreiten. Auch wenn unsere Kameraden im Norden formell an sie glauben, so haben sie jedoch nicht die wahren Riten angenommen, die nötig sind - dass muss sich ändern."
 yue_masters_metal: "Meiser der Metallurgie"
 yue_masters_metal_desc: "Seit Urzeiten sind die Menschen im Süden für ihr Geschick in der Metallverarbeitung bekannt. Früher waren es Zinn, Kupfer uns Bronze - doch nun sind wir mit Eisen genau so geschickt. Wir erzeugen Waffen schneller und billiger als sonst jemand."
 yue_banditry: "Krieg mit den Banditen"
 yue_banditry_desc: "Der Süden war schon immer ein Paradies für Kriminelle aller Art - von Banditen die nichtsahnende Reisende überfallen bis hin zu Piraten die allzu viele Schiffe versenken. Wir müssen ihnen den Krieg erklären und diese Störenfriede endgültig ausrotten."
 yue_guangxi_jungles: "Dschungel von Guangxi"
 yue_guangxi_jungles_desc: "Auch wenn Guangxi ein einziger gewaltiger Dschungel ist, so kann man ihn gut durchqueren. Die Erde ist fruchtbar, und immerhin sind wir Meister der Schmiedekunst. Vielleicht sollten wir ihn einfach abholzen, um das Gebiet besiedeln zu können."
 
 #Dali Ideas
 CDL_ideas: "Dali'sche Ideen"
 CDL_ideas_start: "Dali'sche Traditionen"
 CDL_ideas_bonus: "Dali'sche Ambitionen"
 
 cdl_warrior_monks: "Kriegermönche"
 cdl_warrior_monks_desc: "Dali war einst ein Königreich, aber nun folgen wir dem großen Buddha. Auch wenn er ein größer Verfechter des Friedens was, muss man manchmal bewaffnet sein, um inneren Frieden zu bewahren."
 cdl_tithes: "Sammlung des Zehent"
 cdl_tithes_desc: "Der Zehent muss in der ganzen Region eingetrieben werden, wenn wir unseren Weg des Kriegers beibehalten wollen. Wir brauchen Mittel um bessere Waffen und die Versorgung der Männer zu finanzieren."
 cdl_impenetrable: "Uneinnehmbar!"
 cdl_impenetrable_desc: "Unsere Mauern mögen aus Stein sein, aber unsere Entschlossenheit ist aus Stahl. Wir werden es niemals zulassen, das eine Belagerung unsere Städte Erfolg hat. Tod vor Niederlage!"
 cdl_females_allowed: "Keine Geschlechtertrennung"
 cdl_females_allowed_desc: "Unsere Gesellschaft hat nie wirklich die Aufgaben nach dem Geschlecht vergeben. Sowohl Männer, als auch Frauen, sind angehalten, ja sogar ermutigt, sich dem Staatswesen zu widmen. Wichtiger noch, sie dienen alle gleichermaßen als Kanonenfutter."
 cdl_all_walks_of_life: "Von allen Lebenswegen"
 cdl_all_walks_of_life_desc: "Von diesem Tag an, messen wir die Menschen nicht bei Tradition, Ethnie oder Wohlstand, sondern an ihrem Glauben. Alle Lebenswege sollen sich zu einem Ziel vereinen."
 cdl_yunnan_jungles: "Dschungel von Yunnan"
 cdl_yunnan_jungles_desc: "Yunnan ist ein einziger massiver Dschungel, der sich sogar über unsere Grenze ausdehnt. Vielleicht können wir das zu unserem militärischen Vorteil nutzen."
 cdl_resist_china: "Widersetzt euch dem Reich der Mitte"
 cdl_resist_china_desc: "Die Menschen haben sich der chinesischen Unterdrückung lange widersetzt, früher aufgrund von Ethnie und Tradition, doch nun im Namen des Glaubens. Aus welchem Grund auch immer, wir werden Widerstand leisten!"
 
 #Shu Ideas
 SHU_ideas: "Shu'sche Ideen"
 SHU_ideas_start: "Shu'sche Traditionen"
 SHU_ideas_bonus: "Shu'sche Ambitionen"
 
 shu_outpost_of_the_west: "Außenposten im Westen"
 shu_outpost_of_the_west_desc: "Im Reich der Mitte ist keine Stadt westlich von Chengdu, größer als sie. Wir kontrollieren das wichtigeste Zentrum des Handels im westlichen China, welches auch die grenze zu den anderen christlichen Staaten darstellt."
 shu_pacification_of_nanzhong: "Befriedung von Nanzhong"
 shu_pacification_of_nanzhong_desc: "Nanzhong war schon während der gesamten Geschichte Chinas eine besonders rebellische Provinz. Kontrolliert von Barbaren, die erst vor kurzem zivilisiert wurden, hat es schon früher wild für seine Unabhängigkeit gekämpft. Die Integration der Provinz wurde nur dadurch ermöglicht, dass das alte Shu-Reich sie eindeutig besiegte, und den Barbarenkönig Meng Hou nicht einmal, nicht zweimal, sondern sieben Mal gefangen nahm."
 shu_sichuan_valley: "Das Sichuan Tal"
 shu_sichuan_valley_desc: "Das Tal in dem Chengdu liegt ist gesegnet. Es ist leicht zu verteidigen, und mit schmalen Pässen als Engstellen fast uneinnehmbar. Das Tal selbst ist fruchtbar und wohlhabend. Wir müssen die Pässe bis zum letzten Mann verteidigen."
 shu_sino_christians: "Sino-Christen"
 shu_sino_christians_desc: "Wir wurden von der Jungfrau Maria selbst gesegnet, und nun sind wir Christen. Traurigerweise sind viele der Männer aus dem Reich der Mitte noch nicht konvertiert. Wir müssen ihnen die Hand Reichen, auf dass sie erleuchtet werden, durch den einzig wahren Glauben."
 shu_han: "Shu Han"
 shu_han_desc: "Die Herrscher der Shu stammen von der Han-Dynastie ab, die ersten, die alle Chinesen vereinten, und die ausländischen Eroberer in Schach hielten. Wir müssen unsere Wurzel ehren, und ein noch größeres Reich aufbauen."
 shu_sleeping_dragons: "Der schlafende Drache"
 shu_sleeping_dragons_desc: "Wenn wir unsere Reich ausdehnen wollen, brauchen wir gute Strategen. Talentierte Gelehrte der Kunst des Krieges, können vielleicht die nächsten schlafenden Drache werden."
 shu_direct_draft: "Direkte Einberufung"
 shu_direct_draft_desc: "Indem wir die Aufgabe der Einberufung von Kriegern nicht den lokalen Präfekten überlassen, es als Teil der zentralstaatlichen Privilegien etablieren, können potentiell korrupte Gouverneure keine gefälschten Volkszählung erstellen. Direkte Regierung durch Chengdu!"
 
 #Wu Ideas
 WUU_ideas: "Wu'sche Ideen"
 WUU_ideas_start: "Wu'sche Traditionen"
 WUU_ideas_bonus: "Wu'sche Ambitionen"
 
 wu_idea_1: "Huangpu Mündung"
 wu_idea_1_desc: "Der Huangpu ist ein von Menschen gemachter Fluss, der durch unser Land fließt, und ein Hauptzufluss des Yangtze. An seinen Ufern leben mehr Seelen als überall auf der Welt."
 wu_idea_2: "Die Kunst des Krieges"
 wu_idea_2_desc: "Sun Tzu, der Autor von "Die Kunst des Krieges", soll in Jiangdong geboren sein - Wu Territorium. Wir werden seine Prinzipien und Ideen auf ewig hochhalten."
 wu_idea_3: "Niemals ein zweites Hefei"
 wu_idea_3_desc: "Die Ambitionen der Wu Dynastie wurden vor ihrer Zeit zerschlagen, als bei Hefei eine kleine Streitmacht von etwas mehr als acuhthundert Mann ein Lager mit zehn - nein hunderttaudesend Mann überfiel, und es bis zum eintreffen der gegnerischen Verstärkung in Unruhe zu halten, gefolgt von einer schamvollen Einkesselung. Bis heute erschüttert nur der Name des gegnerischen Generals unsere Reihen, und unsere Kinder hören seinen Namen nur in den schlimmsten Geschichten. Die Wunde ist in tausend Jahren verheilt, doch die Narbe verbleibt bis zum Ende unserer Geschichte."
 wu_idea_4: "Der Sun Klan"
 wu_idea_4_desc: "Wu ist die Geburtsstätte des legendären Sun Klans, berühmt nicht nur für Sun Tzus große Werke, sondern auch für den Tiger von Jiangdong Sun Jian, den Kleine Eroberer Sun Ce, und den legendären Kaiser Sun Quan."
 wu_idea_5: "Maritimer Expansionismus"
 wu_idea_5_desc: "Als Staat an der Mündung eines großen Flusses und am Rande des Kontinents, ist es wichtig, dass wir eine mächtige Flotte erhalten, sowohl für den Handel, als auch für militärische Zwecke. Wir mögen keine thalassokratische Vergangenheit haben, aber dass muss uns nicht behindern."
 wu_idea_6: "Heuert die Piraten an"
 wu_idea_6_desc: "Es ist nun schon Tradition, dass wir willige Piraten in die Reihen der Wu Armee und Marine eingliedern. Sie mögen laut und ungebildet sein, doch sind sie erfahrene Soldaten und Seeleute, und die Aussicht auf eine Karriere als Armee, vielleicht sogar als Offizier, ist für viele attraktiv. Das wird uns helfen in den Zeiten der Instabilität des Reichs der Mitte."
 wu_idea_7: "Wehrt die Nordländer ab"
 wu_idea_7_desc: "Wu hat schon viele Invasoren aus dem Norden vertrieben. So wie wir unsere alten Revalen, die Roten Klippen, besiegten, so werden wir uns auch nicht von den Yuan, den Ming oder irgend einem anderen unbedeutenden Kriegsherren unterwerfen lassen."
 
 #Min Ideas
 min_ideas: "Min'sche Ideen"
 min_ideas_start: "Min'sche Traditionen"
 min_ideas_bonus: "Min'sche Ambitionen"
 min_1: "Erweitert das Handelsnetzwerk"
 min_1_desc: "Wir haben bereits ein gutes Netzwerk aufgebaut, dass den Handel im Südchinesischen Meer an unsere Küsten lenkt, doch müssen wir dieses Netz noch ausbauen, wenn unsere Wirtschaft wachsen soll."
 min_2: "Zentrum der Handelsideen"
 min_2_desc: "Ob von den Zentralen Ebenen im Norden oder den Ausländern im Süden, wir stehen am Schnittpunkt der Innovationen. Neue Handelsideen kommen durch unser Land, und wir machen sie uns zu eigen."
 min_3: "Ausländischen Konsulate"
 min_3_desc: "Viele der Herrscher des Reichs der Mitte glauben sich unbesiegbar und sehen in Ausländern keinen Wert. Wenn das war wäre, wie hat es dann den Mongolen gelingen können, uns alle zu erobern? Es gibt immer etwas, dass man von Fremden lernen kann, und wir müssen dafür sorgen, dass unsere Diplomaten immer jemand haben, der etwas neues weis."
 min_4: "Expeditionen in die Ferne"
 min_4_desc: "Nicht viele sind bereit das Reich der Mitte zu verlassen und ins Unbekannte zu fahren - vielleicht deshalb, weil China ein reiches Land ohnegleichen ist, doch wenn wir bereit sind, und doch aufzumachen, wird uns das nur stärker machen."
 min_5: "Seekriegskunst"
 min_5_desc: "Marineangriff und amphibische Landungen sind die bevorzugte Taktik der Min. Die Strategie unsere Soldaten von den Schiffen aus zu decken und zu versorgen, hat uns bisher immer gute Dienste erwiesen."
 min_6: "Sino-Kolonialismus"
 min_6_desc: "Auch wenn es bisher Übersee nicht üblich war, so haben viele unserer Dynastien Umsiedelungs- und Kolonialisationsprojekte verfolgt. Wie ändern nur die Distanzen die wir zurücklegen."
 min_7: "Vermischung mit den Ureinwohnern"
 min_7_desc: "Unsere Kolonien in Übersee sind oft in Gefahr, da die Entfernung zur Heimat die Versorgung mit Soldaten schwierig gestaltet. Wir sollten uns mit den Eingeborenen verbünden, um weniger Nachschub zu benötigen."
 
 #Qin Ideas
 qin_ideas: "Qin'sche Ideen"
 qin_ideas_start: "Qin'sche Traditionen"
 qin_ideas_bonus: "Qin'sche Ambitionen"
 qin_1: "Die nördliche Seidenstraße"
 qin_1_desc: "Viel Reichtum fließt entlang der verschiedenen Routen der Seidenstraße, und der Hexi Korridor, der Punkt in dem sich alle nördlichen Routen treffen ist unter unserer Kontrolle."
 qin_2: "Einschränkung der Macht"
 qin_2_desc: "Einer der Gründe warum die Yuan ihren Hof und ihre Provinzen kaum kontrollieren können, besteht darin, dass sie kaum jemals die Macht der dezentrale Institutionen einschränken. Wir wollen nicht die selben Fehler machen."
 qin_3: "Nie dagewesene religiöse Konflikte"
 qin_3_desc: "Neue Religionen kommen über die Seidenstraße in unser Land, und die alten Traditionen werden verdrängt oder völlig verändert. Uns, als Tor zur Seidenstraße trifft es nur umso mehr. Ob wir jemals wieder in eine ähnliche Situation kommen, wissen wir nicht, doch dann sind wir vorbereitet."
 qin_4: "Infrastruktur in Xibei"
 qin_4_desc: "Die Provinz Xibei hat kaum angemessene Infrastruktur, auch wenn das Gelände ideal für eine große Verbindungsstraße wäre."
 qin_5: "Reiter von Liang"
 qin_5_desc: "Liang ist bekannt dafür, dass von dort die besten Pferde des Reichs der Mitte stammen. Es ist kaum überraschend, dass die Gegend auch die besten Reiter hervorbringt."
 qin_6: "Ursprung des Reiches"
 qin_6_desc: "Die ersten Dynastien, die das Reich der Mitte kontrollierte, stammen aus unserem Land - die Qin und die Han. Wie werden ihre Namen ehren und ein neues Reich schaffen!"
 qin_7: "König von Hanzhong"
 qin_7_desc: "Hanzhong war die erste Hauptstadt der ersten wahrlich glorreichen Dynastie, der Han. Die Stadt hat heute an wirtschaftlicher Bedeutung verloren, doch die Gebäude bestehen immer noch, und so tut es ihre Prestigeträchtigkeit."
 
 #Jin Ideas
 jin_ideas: "Jin'sche Ideas"
 jin_ideas_start: "Jin'sche Traditionen"
 jin_ideas_bonus: "Jin'sche Ambition"
 jin_1: "Feinde der Ming"
 jin_1_desc: "Wir liegen ständig im Konflikt mit den Ming, da wir uns gegen die gestellt haben. Lassen wir sie wissen, dass die Abneigung auf Gegenseitigkeit beruht, und unsere Männer die Chance willkommen heißen, auf rote Turbane zu schießen."
 jin_2: "Loyalität über alles"
 jin_2_desc: "Der Auslöser für den Fall eines Reiches ist immerzu ein Mangel an Loyalität. Wenn du jemandem nicht vertraue kannst, so darfst du ihn nicht aufsteigen lassen. Es ist uns ein Rätsel, warum viele diese grundsätzliche Tatsache nicht zu begreifen scheinen. Wie beispielsweise die Yuan..."
 jin_3: "Eröffnet ein Büro der Barbaren"
 jin_3_desc: "Als Land an der nördlichen Grenze des Reichs der Mitte haben wir das "Glück" ständig von den Stammesverbänden im Norden überfallen zu werden. Auch wenn das während der Herrschaft der Mongolen zurückgegangen ist (immerhin waren wir im selben Staat), so müssen wir vorbereitet sein, um mit ihnen zu verhandeln, falls die Mongolen fallen."
 jin_4: "Gelehrte zu Hofe"
 jin_4_desc: "Es ist entscheidend für das Funktionieren eines Staates, dass fähige Staatsdiener die Führung in unserem Land haben."
 jin_5: "Acht-Tore-Formation"
 jin_5_desc: "Die Acht-Tore-Formation ist eine defensive Angriffs-Formation, die in der letzten Zeit der streitenden Reiche ersonnen wurde. Sie konzentriert sich auf langsame gut geplante Manöver, die sicher stellen, dass unsere Männer nur minimalen Schaden nehmen. Sie ist perfekt die Flanken zu schützen und hat keinerlei offensichtliche Schwachstellen."
 jin_6: "Tuntian System"
 jin_6_desc: "Dieses System wurde von einem entfernten Vorfahren unserer Dynastie ersonnen, um eine Armee schnell aufzufüllen und effizient zu versorgen, indem man sicherstellt, das jeder fähige Mann in einem Gebiert entweder dient oder Ackerbau betreibt. Es ist strickt, also sollte es nur in langen Kriegen verwendet werden, doch es ist höchst effizient."
 jin_7: "Die große Mauer"
 jin_7_desc: "Mit der großen Mauer hat das Reich der Mitte uns - und allen die uns nachfolgen - ein großartiges Vermächtnis hinterlassen. Sie beschützt unser Land vor den Barbaren, und dient generell als Abschreckung, und riesiges Hindernis für Armeen. Dieses Wunder der Ingenieurskunst wird uns nicht im Stich lassen."
 
 #Chagatai Khaganate Ideas
 chagatayid_ideas: "Tschagatai-Khanat Ideen"
 chagatayid_ideas_start: "Tschagatai-Khanat Traditionen"
 chagatayid_ideas_bonus: "Tschagatai-Khanat Ambitionen"
 
 chagatayid_1: "Fortgeschittene Logistik"
 chagatayid_1_desc: "Als das Mongolische Reich erstmalig zerbrach, war das Tschagatai-Khanat ein Binnenstaat gefangen in Zentralasien, der beinahe vollständig trocken oder gar wüstenartig war. Die Logistik des Krieges in so einer Region ist mehr als komplex, doch mit der Zeit haben wir sie gemeistert."
 chagatayid_2: "Der Weg der Mongolen"
 chagatayid_2_desc: "Die Mongolen sind nicht gefallen, weil ihre Kriegskunst nachließ, sondern wegen administrativer und diplomatischer Probleme. Ihre Art zu leben, wird uns immer noch zu vielen Siegen verhelfen."
 chagatayid_3: "Ehre der Blutlinie"
 chagatayid_3_desc: "Die Tschagatayiden stammen von Tschagatai-Khan ab, dem zweiten Sohn von Dschingis, was das Tschagatai-Khanat zu dem wahren Erben von Dschingis und seinem Vermächtnis macht."
 chagatayid_4: "Kontrolle der Seidenstraße"
 chagatayid_4_desc: "Die Landroute der Seidenstraße läuft durch das Tschagatai-Khanat, und andere Routen sind einfach nicht realisierbar. Das können wir zu unserem Vorteil nutzen."
 chagatayid_5: "Zentralasiatische Unterschiede"
 chagatayid_5_desc: "Zentralasien ist die Heimat vieler Religionen wie Nestorianismus, Buddhismus, Tengriismus and Manichäanismus. Ein Herrscher der hier nicht den Kompromiss sucht, ist nicht geeignet das Volk zu führen."
 chagatayid_6: "Bestimmung der Blutlinie"
 chagatayid_6_desc: "Es ist unsere Bestimmung solchen Ruhm wie unsere Vorväter Temujin, Tschagatai und Esen Buqa Khans zu erlangen. Lasst unser Ziel für die Zukunft sein, ihr Erbe zu ehren, indem wir sie überflügeln."
 chagatayid_7: "Wiedergeburt der Macht der Mongolen"
 chagatayid_7_desc: "Unsere Wiedergeburt als einer Großmacht in Zentralasien ist nur ein Schritt auf unserem Pfad das Großmongolische Reich wiederauferstehen zu lassen. Irgendwann werden wir alles zurückgewinnen."

 # Dravidian Christian ideas
 dravidiannestorian_ideas:0 "Dravidisch-christliche Ideen"
 dravidiannestorian_ideas_start:0 "Dravidisch-christliche Traditionen"
 dravidiannestorian_ideas_bonus:0 "Dravidisch-christliche Ambitionen"

 army_of_the_faithful:0 "Orden von Sankt Shimun"
 army_of_the_faithful_desc:0 "Mit der Eroberung von Persien, gründete Khan Arp Alsan auf Bitten von Patriarch Sabrisho III hin, um den Glauben östlich des Zagros zu verbreiten. Der Orden erreichte den Höhepunkt seiner Macht im frühen 12. Jahrhundert, und würde später aufgrund des Niedergangs der Seldschukischen stetig an Einfluss in der Region verlieren. Nach der Einladung durch König Paulose II im frühen 14. Jahrhundert, erlebte der heilige Orden eine Wiedergeburt auf dem Subkontinent. Mit Erlaubnis der Herrscher von Tamilakam, schuf und verbesserte der Orden zahlreiche Festungen im Reich. Diese befestigten Siedlungen waren überaus nützlich in der Verteidigung und Verbreitung des Glaubens. Auch stärkten diese die Autorität und Verbesserten die Administration im Hinterland."
 patronage_of_cathedrals:0 "Patronage der Kathedralen"
 patronage_of_cathedrals_desc:0 "Als Christen ist es unsere Pflicht alle Nationen zu Jüngern zu machen. Das hat die Könige und Prinzen von Südindien veranlasst überall Kathedralen und Klöster zu stiften. Diese königlichen Spenden kann man vor allem in Städten wie Kannanore und Jaffna beobachten. Seit der Gründung von Tamilakam wurden diese Gotteshäuser immer schöner und gewaltiger. Das bedeutet, dass wir als christliche Herrscher ebenfalls solche Projekte unterstützen müssen, wenn wir unser Gesicht nicht verlieren wollen."
 united_by_the_faith:0 "Vereint im Glauben"
 united_by_the_faith_desc:0 "Das Christentum existiert im südlichen Indien seit der Ankunft von Sankt Thomma im ersten Jahrhundert. Doch mit dem Zusammenbruch der Sassanidischen Kontrolle über Persien, übernahmen viele Kriegsherren die Kontrolle über die Region, und wegen der vielen Konflikte, fliehen viele der Christen nach Südindien. Diese Flüchtlinge erneuerten den Glauben, und begannen die Mission neu voranzutreiben. Nach der Niederlange der Chola im späten 12. Jahrhundert, wurde das Christentum zur einenden Kraft von Tamilakam."

# Tamilakam
 tamilakam_ideas:0 "Tamilakamische Ideen"
 tamilakam_ideas_start:0 "Tamilakamische Traditionen"
 tamilakam_ideas_bonus:0 "Tamilakamische Ambitionen"
 saint_thomma:0 "Sankt Thomma"
 saint_thomma_desc:0 "Der Schutzheilige von Tamilakam, Sankt Thomma war einer der zwölf Apostel Jesu. Ursprünglich zweifelte Thomma an der Wiederauferstehung Jesu, doch als er ihn sah, und die Wundmale berührte, verschwanden seine Zweifel. Mit Jesus Aufstieg in den Himmel, erhielten die Apostel den Auftrag das Wort Gottes in alle Länder der Erde zu tragen. Thomas Mission würde ihn bis an die Küste Malabars führen. Mit seiner Ankunft in Südindien verbreitete er die heilige Schrift bei den Darviden und gründelte die erste Kirche in Kerala. Diese Taten brachten ihm den Zorn der Kaste der Brahmin ein, die Thomas mit der Hilfe des Raj von Chola zum Märtyrer machten."
 paulose_codes:0 "Kodex von Paulose"
 paulose_codes_desc:0 "Unsere Nation war Anfang des 14. Jahrhundert in einer tiefen Krise, durch die Invasion von Chola Nadu durch das Königreich von Rayalaseema und einem sich anbahnenden Bürgerkrieges. Beider zeigten uns die Fehler unserer Administration auf. Mit diesem Wissen erschuf König Paulose II eine Neue. Diese Reformen sind als Kodex von Paulose bekannt. Sie führen die Zentralisation des Reiches aus, mithilfe der Erschaffung eines Distriktsystem. Als Resultat dieser Polizen, konnte sich unsere Nation von der Krise erholen."
 miracle_of_madurai:0 "Wunder von Madurai"
 miracle_of_madurai_desc:0 "Die Liga von Tamilakam stand kurz vor dem Zusammenbruch, mit den Armeen von Chola nur wenige Meilen von der Hauptstadt Mandurai entfernt. In dieser verzweifelten Situation, versammelte Prinz Yohannan die Truppen und Bürger, um die Stadt zu verteidigen, bis ein Entsatzheer aufgestellt werden konnte. Entgegen aller Wahrscheinlichkeit waren sie in der Lage, die Offensive der Chola aus der Stadt zu halten, bis am siebzigsten Tag Verstärkung eintraf. Die Streitmacht der Chola wurde zerschlagen, und zur Aufgabe gezwungen. Diese Schlacht wendete den Krieg, und die Liga konnte letzten Endes den Sieg über die Chola erlangen."
 three_crowned_kings:0 "Drei gekrönte Könige gesegnet vom Himmel"
 three_crowned_kings_desc:0 "Dieses Triumvirt bezieht sich auf die drei Dynastien, die die Politik der Tamil seit alter Zeit dominieren, die Pandya, Chola und Chera. Seit alter Zeit ragen die Dynastien mit den jeweils anderen Beiden um die Kontrolle der Region. Mit dem Niedergang des Reichs der Chola im zwölften Jahrhundert gelang des den Pandya und Chera sich zu vereinen, und die Chola zu unterwerfen. Diese Vereinigung der Lande der Tamil führte zur Gründung des Königreiches von Tamilakam."

 #Chola
 chola_ideas:0 "Cholanische Ideen"
 chola_ideas_start:0 "Cholanische Traditionen"
 chola_ideas_bonus:0 "Cholanische Ambitionen"
 chb_decentral:0 "Lokalisierte Administration"
 chb_decentral_desc:0 "Das Reich der Chola war des erste Reich, das ganz Südindien unter eine Herrschaft stellte. Als Resultat, entwickelte sich eine einzigartige Form der Administration. Mit dem Kaiser an der Spitze, hält sich eine Vorsichtige Balance zwischen der Hauptstadt und den Provinzen. Diese Machtbalance, hat unserem Reich erlaubt, zwei Jahre lang ein goldenes Zeitalter zu erleben. Wir werden die Administration weiter ausbauen, um wieder so reich wie unserer Vorfahren zu werden."
 chb_chola_legacy:0 "Vermächtnis der Chola"
 chb_chola_legacy_desc:0 "Unsere Dynastie hat ihre Wurzel in der Antike, und seitdem regieren wir Chola Nadu. Als einer der "drei gekrönten Könige gesegnet vom Himmel" rangen wir mit unserem Nachbarn Pandya und Chera, um die Kontrolle Südindiens. Mit einem entscheidenden SIeg über das Reich der Pandya bei der Schlacht um Kandalur Salai, konnte Kaiser Rajaraja I ganz Südindien unter den Chola vereinen. Während des goldenen Zeitalters der Chola, erstreckte sich ihr Einfluss von den Malediven bis nach Cebu auf den Philippinen. Es ist unsere Pflicht als Erben der Chola den Einfluss unserer Dynastie wiederherzustellen."
 chb_multiculture:0 "Multikulturalismus"
 chb_multiculture_desc:0 "Südindien ist ein wichtiger Schnittpunkt des Handels im Indischen Ozean. Mit dieser integralen Position, kommen viele Händler aus weit entfernten Städten wie Kanton, Surabaya, Memphis und Konstantinopel in unser Reich um ihr Glück zu suchen. Einige von ihnen haben sich in den Handelshäfen wie Tanjore und Kanchipuram niedergelassen, wo sie ihren ursprünglichen Glauben praktizieren. Mit der Zeit, verändern sich diese, und es bilden sich neue einzigartige Ideen, die unserem Reich nützen. Es liegt im Interesse unserer Herrscher Toleranz im Reich zu stärken, um die wirtschaftliche und militärische Dominanz über unsere Feinde zu bewahren."

 #Ming Ideas
 mng_defensive_stance:0 "Defensive Position"
 mng_defensive_stance_desc:0 "Unsere Feinde sind überall um uns herum, und erwarten ihre Chance. Wenn wir diese turbulente Zeit im Reich der Mitte überstehen wollen, müssen wir unsere Verteidigung stärken, um unserem Feinden besser zu widerstehen."
 mng_eastablish_the_three_grand_divisions:0 "Baut die Drei Großen Divisionen auf"
 mng_eastablish_the_three_grand_divisions_desc:0 "Wie unsere Nation wächst, so tut es auch unsere Kampfkraft. Die Militärgenies in unserer Armee hat einen Plan ersonnen, das umzusetzen - Die Drei Großen Divisionen. Die Heilige Maschinelle Division, wir sich auf Feuerwaffen spezialisieren, die die Truppen mit präzisen und tätlichen Feuer unterstützt, die Drei Tausend Division wird sich auf Reiterei und Aufklärung konzentrieren, und die fünf Baracken Division wird unsere reguläre Infanterie in taktischen Manövern trainieren. Mit diesen werden wir am Schlachtfeld unbesiegbar werden."
 
 #Degar
 degar_ideas:0 "Degarische Ideen"
 degar_ideas_start:0 "Degarischen Traditionen"
 degar_ideas_bonus:0 "Degarische Ambitionen"
 jri_appease_the_spirits:0 "Besänftigt die Geister"
 jri_appease_the_spirits_desc:0 "Die unzähligen religiösen Traditionen sind beinahe völlig urverwandt. Doch trotz all der verschiedenen Praktiken, glauben wir doch alle, dass die Geister dieser Welt, die allen Lebewesen zu eigen sind, besänftigt und verehrt werden müssen."
 jri_the_few_great:0 "Die wenigen Großen"
 jri_the_few_great_desc:0 "In Abwesenheit von großen Stätten, sind die einzelnen Dörfer besonders wichtig. Diese haben schnell familiäre Hierarchien entwickelt, die einer Oligarchie gleichkommen."
 jri_abandon_swidden_farming:0 "Schafft Brandrodung ab"
 jri_abandon_swidden_farming_desc:0 "Seit Generationen sind Brandrodung und Kreismigration Kernstück unserer Agrartechnik. Doch seit der Ankunft von Bauern mit bessern Techniken ist diese Tradition leider nicht länger aufrechtzuerhalten. Wir müssen uns den neuen Methoden anpassen, um in einer kleiner werdenden Welt nicht unterzugehen."
 jri_exogamous_charm:0 "Exogamer Reiz"
 jri_exogamous_charm_desc:0 "Vielen Stämmen sind die Gefahren von Inzest nur allzu bewusst, weshalb viele Ehen innerhalb eines Dorfes verboten haben. Indem sie ihre Verwandten in neue Siedlungen und andere Stämme schicken, verbinden sie die Völker die in den Hügeln leben, die unsere Heimat sind."
 jri_down_the_slopes:0 "Die Hänge hinunter"
 jri_down_the_slopes_desc:0 "Unser gemeinsamer Feind, die Cham, veranlassen uns, von unseren Hügeln, in die Königreiche der Ebene vorzustoßen, um zu rauben und plündern, und mit möglichst viel Beute heimzukehren."
 jri_working_women:0 "Arbeitende Frauen"
 jri_working_women_desc:0 "Auch wenn sich die Stammesstrukturen großteils unterscheiden, so teilen wir die selbe Einstellung zur Arbeit. Männer und Frauen teilen in Friedenszeiten alle Aufgaben. Dies ist in einer Gesellschaft der harten Arbeit, ohne technische Hilfsmittel auch bitter notwendig. Doch es hat auch eine Arbeitsmoral begründet, für die uns so mancher beneidet."
 jri_resistance:0 "Widerstand!"
 jri_resistance_desc:0 "Jahrhundert um Jahrhundert werden die Flachländer immer dreister bei ihren Versuchen unser Land zu kolonialisieren, und unsere Bauern von ihrem angestammtem Land zu vertreiben. Wir müssen uns ihnen Wiedersetzen, und die Eindringlinge zurücktreiben!"
 
 #Pala
 pala_ideas:0 "Pala Ideen"
 pala_ideas_start:0 "Pala Traditionen"
 pala_ideas_bonus:0 "Pala Ambitionen"
 pld_bastion_buddhism:0 "Bastion des Buddhismus"
 pld_bastion_buddhism_desc:0 "Die Religion der Erleuchtung wird bedroht von allen Seiten, von den manichäischen Shahs, die die Worte Buddhas verzerren, zu den hinduistischen Rajputs, die ihre Anhänger unterdrücken. All dem zum trotz gedeiht der buddhistische Glaube im Heimatland von Gautama Buddha dank unseren tief gläubigen Herrschern. Deshalb gilt das Königreich Pala in der buddhistischen Welt als Beschützer und Förderer ihrer einflussreichsten Gelehrten. Wir müssen Gautama Buddhas Heimatland weiterhin verteidigen und beschützen, auf dass seine Anhänger weiter gedeihen können."
 pld_restore_universities:0 "Restauriert die Universitäten"
 pld_restore_universities_desc:0 "Die größten Universitäten Indiens von lagen einst im Pala Reich, und Universitäten von Nalanda und Vikramashila waren die wichtigsten Bildungszentren der Region. Doch über die Jahrhunderte sind die Universitäten verfallen. Auch wenn sie weiterhin die Bürger unseres Reiches bilden, so ist ihre Blütezeit vorbei. Wir müssen sie zu altem Glanz zurückführen, um unseren Rivalen überlegen zu bleiben, die uns auszulöschen suchen."
 pld_bengal_bay_trade:0 "Bengalischer Handel"
 pld_bengal_bay_trade_desc:0 "Der Golf von Bengalen liegt am Treffpunkt der wichtigsten Handelsrouten des indischen Ozeans, und seine Häfen waren über die Jahrhunderte hinweg die Motoren der Wirtschaft so vieler großer Reiche. Auch unsere Reich dominierte einst den ganzen Handel im indischen Ozean vom Golf aus, und der Einfluss unserer Händler Reichte von den Höfen Byzanz' im Westen zu denen der Tang im Osten. Wir müssen unseren alten Einfluss im Bengaldelta wieder aufbauen, auf dass unser Königreich seine alte große wiedererlangt."
 pld_war_elephants:0 "Asiatische Kriegselefanten"
 pld_war_elephants_desc:0 "Seit Jahrtausenden dominieren Elefanten die Schlachtfelder Bengalens, und jedes große Königreich, erlangte seine Macht nur durch ihren Einsatz. Während Palas goldenen Jahren besaß unsere Armee über 50.000 Kriegselefanten. Wir müssen die mächtige Elefantenkavallerie wieder aufbauen, wenn wir Nordindien wieder dominieren wollen."
 pld_conquest_by_dharma:0 "Eroberung des Dharma"
 pld_conquest_by_dharma_desc:0 "Ein Jahrtausend vor unserer Zeit, während dem goldenen Zeitalter der Indischen Zivilisation, vereinte der fromme Herrscher Ashoka Maurya den Subkontinent unter den Lehren Buddhas. Während seiner Herrschaft, war Indien geschützt vor allem Bösen, und erleuchtet von der Wahrheit. Auch wenn das Maurya-Reich bald nach seinem Tod verfiel und in sich zusammenbrach, lebt seine Weisheit fort. Wir müssen auf den Idealen Ashokas und anderer frommer Herrscher aufbauen, die gläubigen beschützen, und alles Übel ausrotten."
 pld_lower_ganges:0 "Untere Ganges-Ebene"
 pld_lower_ganges_desc:0 "Seit der Gründung des Pala-Reiches unter der Herrschaft Gopalas I. , war die untere Ganges-Ebene das Herzstück unseres Herrschaftsgebietes. Die Felder an den Ufern des Ganges, sind sowohl Brotkorb, als auch Zentrum der Wirtschaft unseres Reiches. Sowohl der niederste Bauer, als auch der mächtigste Adelige, profitiert von der wirtschaftlichen Macht, die uns der Anbau von Getreide, Baumwolle und Gewürzen auf den heimischen und ausländischen Märkten verschafft. Selbst in Zeiten schlimmster Dürre, kann sich unser Reich immerzu auf die untere Ganges-Ebene verlassen."
 
 #Dalmatian coastal cites Ideas
 dalmatian_rep_ideas:0 "Dalmatische Küstenstädte Ideen"
 dalmatian_rep_ideas_start:0 "Dalmatische Küstenstädte Traditionen"
 dalmatian_rep_ideas_bonus:0 "Dalmatische Küstenstädte Ambitionen"
 dalrep_make_money_not_war:0 "Macht Geld nicht Krieg"
 dalrep_make_money_not_war_desc:0 "Weil der Reichtum der Republiken und Stadtstaaten entlang der dalmatischen Küste schon immer Begierde in den Herzen der größeren Nachbarn weckten, haben wir gelernt, dass der beste Weg mit ihnen zu verfahren ist, ihnen einfach ein wenig Gold zu zahlen, und einen Handelsvertrag anzubieten. Dass besänftigt sie, und das Beste - am Ende verdienen wir immer wesentlich besser an ihnen, als sie an uns."
 dalrep_centers_of_trade:0 "Handelszentren"
 dalrep_centers_of_trade_desc:0 "Die dalmatische Küste ist das Tor zum Balkan und dem Osten, wo viel mit Metallen, Salz und Gewürzen Handel getrieben wird. Aufgrund unserer Steuerbefreiung für erschwingliche Güter wird unsere Hauptstadt noch auf Jahre hinaus als Handelszentrum fungieren."
 dalrep_adriatic_alliances:0 "Adriatische Allianzen"
 dalrep_adriatic_alliances_desc:0 "Die Adria ist ein Durcheinander aus Allianzen, Abhängigkeiten und anderer diplomatischer Verstrickungen. Wir müssen diese Meer aus Problemen, die nur auf uns warten, so sorgfältig durch steuern, wie wir es bei einem Riff tun würden. Wir sollten wirklich nur die fähigsten Diplomaten beschäftigen."
 dalrep_dalmatian_renaissance:0 "Dalmatische Renaissance"
 dalrep_dalmatian_renaissance_desc:0 "Obwohl die Renaissance weitgehend auf die italienische Halbinsel beschränkt ist, haben unser römisches Erbe und die engen Verbindungen zu den Handelsrepubliken der Adria die schönen Städte Dalmatiens zum bevorzugten Standort unzähliger Maler und Bildhauer gemacht. Sie haben nicht nur die Landschaft unserer Kultur, sondern auch unsere Architektur in prächtige Kunstwerke verwandelt."
 dalrep_venetian_legacy:0 "Venezianisches Erbe"
 dalrep_venetian_legacy_desc:0 "Venedig war immer schon die Einflussreichste der adriatischen Stadtstaaten, und es gibt viel, dass wir von 'La Serenissima'lernen können, und wir dürfen nichts von ihrem Erbe in unserer Stadt verschwenden. Der Schlüssel zum Überleben eines Staates, der wie wir so von einer funktionierenden Wirtschaft abhängig ist, ist eine starke und fähige Marine, die immer auf dem neusten Stadt der Seefahrttechnik ist. Wir wollen den Ausbau unseres eigenen 'Arsenale' vorantreiben."
 dalrep_own_arsenal:0 "Das unabhängige Arsenal"
 dalrep_own_arsenal_desc:0 "Ähnlich wie unsere Armeen hat auch die dalmatinischen Flotten unabhängig von der viel größeren und beeindruckenderen Streitmacht des venezianischen Arsenals operiert. Einst hatten wir einen Pakt mit den Venezianern unterzeichnet, der unsere Küsten vor Piraten schützt, doch nun, das wir die Autonomie erlangt haben, sind wir auf uns selbst gestellt und müssen nicht nur unsere eigenen Küsten sichern, sondern auch unseren Einfluss jenseits der Adria und darüber hinaus erweitern!"
 dalrep_expanding_cities:0 "Baut die Stadt aus"
 dalrep_expanding_cities_desc:0 "Unsere Nation wächst, uns so braucht unsere Hauptstadt neue Regierungsgebäude, neue Paläste, neue Kirchen, und neue Monument um unseren Erfolg zu feiern, und nur der feiste Mamor wird genügen. Unsere Händer werden einen Teil der Kosten tragen, denn je ehrfürchtiger ein Kunde ist, desto besser zahlt er."
   
 #Croatian Minors Ideas
 croatian_minors_ideas:0 "Kroatische Herzogtümer Ideen"
 croatian_minors_ideas_start:0 "Kroatische Herzogtümer Traditionen"
 croatian_minors_ideas_bonus:0 "Kroatische Herzogtümer Ambitionen"
 frankish_legacy:0 "Fränkisches Erbe"
 frankish_legacy_desc:0 "Kroatien war einst eine stolze Mark des Karolingischen Reiches, Sprungbrett auf dem Weg der fränkischen Nation, die byzantinische Vorherrschaft über den Balkan zu brechen. Damals wurden kroatische und andere slawische Söldner überaus häufig und mit großem Erfolg von den Franken eingesetzt, und wir haben nie vergessen, wie nützlich ein gekauftes Schwert in einer Notlage sein kann."
 fear_the_balkans:0 "Fürchtet den Balkan"
 fear_the_balkans_desc:0 "Der Balkan ist eine unerbittliche Landschaft für jeden Feind, der das Land und seine Menschen unterschätzt. Wir werden jedes geographische Besonderheit des Landes, und unser Wissen über es nützen, um unsere Feinde zu demoralisieren, zu lähmen und zur Strecke zu bringen."
 between_worlds:0 "Zwischen zwei Welten"
 between_worlds_desc:0 "Kroatien war immer schon Teil des Grenzlandes zwischen dem lateinischen Nordwesten, und dem orthodoxen Südosten. Zwischen den Franken und den Byzantinern. Dem Heiligen Römischen Reich, und der Griechisch-Römischen Einflusssphäre. Das bedeutet, dass unser Land unser diplomatischen Beziehungen sorgfältig in der Balance halten muss, denn jeder falsche Schritt, könnte unser letzter sein."
 bosnian_integration:0 "Integration Bosniens"
 bosnian_integration_desc:0 "Es ist Fakt, dass jeder größere kroatische Staat, früher oder später Gebiete mit bosnischer Kultur beinhalten wird. Auch wenn die Bosnier uns in Gebräuchen und Traditionen so nahe stehen, wie es irgend möglich ist, so verläuft der Übergang von Selbstbestimmung zur Fremdherrschaft, sogar durch einen kulturellen Bruder, nie reibungslos, also sollten wir sicherstellen, dass bosnische Vertreter in jeden Entscheidungsprozess miteinbezogen werden."
 
 #Styrian Ideas
 styrian_ideas:0 "Steirische Ideen"
 styrian_ideas_start:0 "Steirische Traditionen"
 styrian_ideas_bonus:0 "Steirische Ambitionen"
 the_erzberg:0 "Der Erzberg"
 the_erzberg_desc:0 "Der Erzberg ist eine der größten und ältesten Eisenminen Europas. Steirisches Eisen kann fast überall gefunden werden, vom Baltikum bis in die Levante. Diese Ressource ist der wahre Grund, warum Österreich so heiß umkämpft ist. Wir müssen unsere Bergbau- und Hüttenkunst verfeinern, und sogar noch mehr Eisen produzieren."
 the_reiner_schwur:0 "Der Reiner Schwur"
 the_reiner_schwur_desc:0 "Der Reiner Schwur von 1276 war das Versprechen der Steirischen und Kärntnerischen Adeligen an Rudolf von Habsburg, ihn gegen Ottokar II. zu unterstützen. Obwohl Rudolf letztlich unterlag, oder vielleicht genau deswegen, hat der Reiner Schwur heutzutage einen beinahe mystisch-legendären Status beim österreichischen Adel angenommen, und sie sehen es als ihre heilige Pflicht, ihren Lehnsherren niemals wieder im Stich zu lassen."
 
 #Tyrolia Ideas
 tyrolian_ideas:0 "Tirolische Ideen"
 tyrolian_ideas_start:0 "Tirolische Traditionen"
 tyrolian_ideas_bonus:0 "Tirolische Ambitionen"
 the_landstande:0 "Die Landstände"
 the_landstande_desc:0 "Der Adel Tirols, und sogar die meisten Großbauern, haben über die Zeit viele besondere Privilegien angesammelt, wie man sie sonst nirgends im Reich finden kann. Die Landstände treffen sich regelmäßig, und haben ein Mitspracherecht bei den meisten Entscheidungen, die die Grafen von Tirol treffen wollen. So lange diese Balance aufrecht erhalten wird, werden die Landstände alles in ihrer Macht stehende tun, um Tirol zu verteidigen, doch wehe jedem, der versucht ihre Heimat anzugreifen, oder ihrer Rechte. Sei es von außen oder von innen..."
 das_goldene_dachl:0 "Das goldene Dachl"
 das_goldene_dachl_desc:0 "Im Herzen von Innsbruck, der Hauptstadt des heiligen Landes Tirol, gibt es ein Haus mit einem ganz besonderen Dach, ganz aus Gold gemacht! Oder zumindest aus vergoldetem Kupfer... Dieses extravagante Stück Architektur ist ein Tribut an Tirol in seiner Gesamtheit. Es symbolisiert sowohl den Reichtum des Landes, als auch den Nationalstolz seiner Bürger, und wurde errichtet um 1500 als einen Wendepunkt der Geschichte zu gedenken."
 bavarian_heritage:0 "Bairisches Erbe"
 bavarian_heritage_desc:0 "Alle Österreicher stammen von den Bajuvaren ab, und diese besondere Verbindung ist nirgends stärker als in Tirol. Unser Schicksal ist eng an Bayern geknüpft, denn viele unserer größten Herrscher waren Mitglieder der Bairischen Wittelsbacher. Möge die Zukunft nie eine Bruderkrieg bringen, doch die bairischen Herrscher sollten nichtsdestotrotz unsere Unabhängigkeit respektierten, so wie wir die ihre respektierten, oder wir werden alle geschwisterlichen Bande vergessen, und ihnen den Zorn der Alpen zeigen."
 
 #Carinthian Ideas
 carinthian_ideas:0 "Kärntnerische Ideen"
 carinthian_ideas_start:0 "Kärntnerische Traditionen"
 carinthian_ideas_bonus:0 "Kärntnerische Ambitionen"
 alpenfeste:0 "Die Alpenfeste"
 alpenfeste_desc:0 "Kärntens Herzland ist auf allen Seiten umgeben von hohen Bergen, dass Invasion zu einem furchterregendem Vorhaben für jeden Möchtegern-Eroberer macht. Sollte jemand tatsächlich so dumm sein, und es trotzdem versuchen und unsere territoriale Integrität verletzen, werden wir sie jagen und zur Strecke bringen, noch bevor sie das Villacher Becken erreichen können, ob sie nun über die Bergpässe oder durchs Drautal kommen."
 the_lindwurm:0 "Der Lindwurm"
 the_lindwurm_desc:0 "Am zentralen Platz von Klagenfurt, der Hauptstadt Kärntens, liegt einen gar mächtiges Biest. Ruhend und doch wartend, wacht der große Lindwurm über Kärnten, um all ihre Feinde zu vernichten. Zumindest besagt das die Legende. In jedem Fall ist es ein schönes Kunstwerk, und demonstriert den Reichtum des Landes."
 the_birthplace_of_austria:0 "Die Wiege Österreichs"
 the_birthplace_of_austria_desc:0 "Die Karinthische Mark, war die erste politische Entität, die wahrlich als österreichische bezeichnet werden kann. Zu fränkischer Zeit von Bayern abgespalten, wurde sie später weiter geteilt in Kärnten, die Steiermark, Carniola, und sogar Friuli-Ventien. Auch wenn die Ostmark allen Ruhm als Namensgeber von Österreich abbekommt, so ist Kärnten nichtsdestotrotz die wahre Wiege der österreichischen Identität."
 
 #Trash ideas
 TRB_ideas:1 "Trashzuntische Ideen"
 TRB_ideas_start:1 "Trashzuntische Traditionen"
 TRB_ideas_bonus:1 "Trashzuntische Ambitionen"
 komnenoi_in_exile:1 "Trash im Exil"
 komnenoi_in_exile_desc:1 "Die wahren Kaiser des Oströmischen Reichs, die Linie von Trashios I., der das Reich rettete, nachdem seine Vorgänger uns bei Trashikert an den Rand der Zerstörung gebracht hatten, lebten hier in Trashzond unter eingeschränkten Bedingungen, nachdem sie von Isaak Grabagelos im Jahr 1185 aus Konstantinopel vertrieben wurden. Die nicänischen Usurpatoren, die als Grabagiologoi bekannt sind, beanspruchen nun den Kaiserthron für sich. Die Welt weiß jedoch, dass die rechtmäßigen Erben des Byzantinischen Reichs zurückkehren werden, um sowohl Usurpatoren als auch Türken eines Tages zu vertreiben."
 pontic_mountains:1 "Trashikes Gebirge"
 pontic_mountains_desc:1 "Ganz wie die Alpen die Franzosen von den Italienern trennt, so trennt das Trashike Gebirge unseren letzten griechischen Schlupfwinkel in Anatolien von den Türken, die das Anatolische Plateau eingenommen haben. Trashikon war schon immer mehr griechisch als das restliche Anatolien ... vielleicht wird das Vermächtnis des großartigen Trashridates von einst unsere Krieger inspirieren und so viel Angst und Furcht bei den Türken säen wie einst bei den Römern."
 legacy_of_the_alexiad:1 "Vermächtnis der Alexiade"
 legacy_of_the_alexiad_desc:1 "Prinzessin Anna Komnena, Tochter des Urvaters unser Linie, Trashios I Thrashene, schrieb die Alexiade – eine Biografie ihres Vaters, mit unglaublicher Komplexität und Fähigkeit zur Bewertung seiner Handlungen. Vielleicht lässt sich etwas Gutes mit unorthodoxen Ideen erreichen, wie z. B. dass eine gebildete Frau Geschichte schreibt."
 komnenoi_princesses:1 "Prinzessinnen der Thrashene"
 komnenoi_princesses_desc:1 "Anna Thrashene mag vielleicht die erste außergewöhnliche Tochter eines thrashenischen Kaisers gewesen sein. Sie war jedoch nicht die letzte. Herrscher in ganz Europa wünschen sich die Legitimität der Blutlinie von Trashios I. in ihrer eigenen Familie, wodurch unsere Prinzessinnen zu einem unserer Exportschlager wurden. Selbst die türkischen Herrscher heiraten unsere Töchter und wir haben nun an jedem Hof von Bedeutung an Augen und Ohren gewonnen."
 the_lessons_of_the_fourth_crusade:1 "Was ist ein vierter Kreuzzug und wie bekomm ich einen?"
 the_lessons_of_the_fourth_crusade_desc:1 "Isaak Grabagelos, der unsere Linie 1185 entthronte, wurde selbst entthront und geblendet. Und unter dem Vorwand, den blinden alten Narren wieder auf den Thron zu setzen, plünderten die Venezianer die Weltstadt im Jahre 1204. Wir nutzten den Zusammenbruch von Grabagelos Herrschaft, um Trashzond anzugreifen und den Wiederaufbau unseres Reichs zu wagen. Wenn sich Euer weitaus stärkerer Feind dem Unglück und der Invasion von außen gegenübersieht, dann ist es Zeit anzugreifen."
 terminus_of_the_silk_road:1 "Endstation der Seidenstraße"
 terminus_of_the_silk_road_desc:1 "Selbst wenn diese Stadt im Schleier der Antike Trash genannt wurde, so konnten die antiken Griechen doch erkennen, wie nützlich dieser Standort war. Dies war nämlich der Punkt, an dem der Landweg durch Asien auf die Seeroute traf, die zum Mittelmeer führt. In den Tagen der Khans wurden wir als Endstation der großen Seidenstraße bekannt, als die Reichtümer aus China und Indien auf ihrem Weg nach Europa durch Trashzond geschleust wurden. Es gibt keinen Grund, nicht zu versuchen, einige der durchgeschleusten Reichtümer für uns zu behalten."
 greek_scholars_abroad:1 "Griechische Gelehrten im Ausland"
 greek_scholars_abroad_desc:1 "In der Antike wurde jeder gebildete und respektable Mann von einem griechischen Tutor unterrichtet. Doch nun, da die Türken jede griechische Stadt am Mittelmeer bedrohen, machen es immer mehr Gelehrte aus Griechenland ihren Vorfahren nach und werden im Ausland tätig. Viele dieser bedeutenden Männer hegen eine Sympathie mit der komnenischen Sache und könnten davon überzeugt werden, uns genaue Berichte über die Geschehnisse im Ausland zukommen zu lassen."
 
