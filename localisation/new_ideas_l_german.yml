 #Yue Ideas
 YUE_ideas: "Yue'sche Ideen
 YUE_ideas_start: "Yue'sche Traditionen"
 YUE_ideas_bonus: "Yue'sche Ambitionen"
 
 yue_manufactory_south: "Manufakturen des Südens"
 yue_manufactory_south_desc: "Der Perlfluss schafft eine überaus fruchtbare Region, bevölkert von cleveren Handwerkern, die alles selbst erzeugten um so weit weg vom Herzen des Reichs der Mitte zu überleben. Frühe Manufakturen wurden in Kanton gegründet, um die Bedürfnisse der ortsansässigen Bevölkerung zu befriedigen. Wenn wir diese Tradition weiter stärken, dann werden wir zu einer wirtschaftlichen Supermacht."
 yue_pearl_navigators: "Navigators am Perlfluss"
 yue_pearl_navigators_desc: "Der Perlfluss bewüssert Kanton und den großten Teil des zentralen Südchinas. Seine Zubringer und sein komplexes Delta haben uns zu ausgewöhnlich guten Navigatoren gemacht."
 yue_nanman: "Nanman"
 yue_nanman_desc: "Nanman oder die Südlichen Barbaren - so werden die Yue von den anderen Chinesen zumeist genannt. Auch wenn wir uns schon vor langem sinisiert haben, und viel unserer alten Traditionen aufgaben, so begegnet man uns immer noch mit Respektlosigkeit. Doch von heute an soll Nanman nicht länger ein Schipfwort sein, sondern ein Wort der Angst."
 yue_four_gods: "Die vier Götter"
 yue_four_gods_desc: "Vier große Entitäten wit legendären Kräften wachen immerzu über uns treue Gläubige. Wir müssen ihre Botscharft verbreiten. Auch wenn unsere Kameraden im Norden formell an sie glauben, so haben sie jedoch nicht die wahren Riten angenommen, die nötig sind - dass muss sich ändern."
 yue_masters_metal: "Meiser der Metallurgie"
 yue_masters_metal_desc: "Seit Urzeiten sind die Menschen im Süden für ihr geschick in der Metallverarbeitung bekannt. Früher waren es Zinn, Kupfer uns Bronze - doch nun sind wir mit Eisen genau so geschickt. Wir erzweugen Waffen schneller und billiger als sonst jermand."
 yue_banditry: "Krieg mit den Banditen"
 yue_banditry_desc: "Der Süden war schon immer ein Paradies für Kriminelle aller Art - von Banditen die nichtsahnende Reisende überfallen bis hin zu Piraten die allzu viele Schiffe versenken. Wir müssen ihnen den Krieg erklären und diese Störenfriede endgültig ausrotten."
 yue_guangxi_jungles: "Dschungel von Guangxi"
 yue_guangxi_jungles_desc: "Auch wenn Guangxi ein einziger gewaltiger Dschungel ist, so kann man ihn gut durchqueeren. Die Erde ist fruchtbar, und immerhin sind wir Meister der Schmiedekunst. Vielleicht sollten wir ihn einfach abholzen, um das Gebiet besiedeln zu können."
 
 #Dali Ideas
 CDL_ideas: "Dali'sche Ideen"
 CDL_ideas_start: "Dali'sche Traditionen"
 CDL_ideas_bonus: "Dali'sche Ambitionen"
 
 cdl_warrior_monks: "Kriegermönche"
 cdl_warrior_monks_desc: "Dali war einst ein Königreich, aber nun folgen wir dem großen Buddha. Auch wenn er ein größer Verfechter des Friedens was, muss man manchmal bewaffnet sein, um inneren Frieden zu bewahren."
 cdl_tithes: "Sammlung des Zehent"
 cdl_tithes_desc: "Der Zehent muss in der ganzen Region eingetrieben werden, wenn wir unseren Weg des Kriegers beibehalten wollen. Wir brauchen Mittel um bessere Waffen und die Versorgung der Männer zu finanzieren."
 cdl_impenetrable: "Uneinnehmbar!"
 cdl_impenetrable_desc: "Unsere Mauern mögen aus Stein sein, aber unsere Entschlossenheit ist aus Stahl. Wir werden es niemals zulassen, das eine Belagerung unsere Städte Erfolg hat. Tod vor Niederlange!"
 cdl_females_allowed: "Keine Geschlechtertrennung"
 cdl_females_allowed_desc: "Unsere Gesellschaft hat nie wirklich die Aufgaben nach dem Geschlacht vergeben. Sowohl Männer, als auch Frauen, sind angehalten, ja sogar ermutigt, sich dem Staatswesen zu widtmen. Wichtiger noch, sie dienen alle gleichermaßen als Kanonenfutter."
 cdl_all_walks_of_life: "Von allen Lebenswegen"
 cdl_all_walks_of_life_desc: "Von diesem Tag an, messen wir die Menschen nicht bei Tradition, Ethnie oder Wohlstand, sondern an ihrem Glauben. Alle Lebenswege sollen sich zu einem Ziel vereinen."
 cdl_yunnan_jungles: "Jungel von Yunnan"
 cdl_yunnan_jungles_desc: "Yunnan ist ein einziger massiver Jungel, der sich sogar über unsere Grenze ausdehnt. Vielleicht können wir das zu unserem militärischen Vorteil nutzen."
 cdl_resist_china: "Widersetzt euch dem Reich der Mitte"
 cdl_resist_china_desc: "Die Menschen haben sich der chinesischen Unterdrückung lange wiedersetzt, früher aufgrund von Ethnie und Tradition, doch nun im Namen des Glaubens. Aus welchem Grund auch immer, wir werden Wiederstand leisten!"
 
 #Shu Ideas
 SHU_ideas: "Shu'sche Ideen"
 SHU_ideas_start: "Shu'sche Traditionen"
 SHU_ideas_bonus: "Shu'sche Ambitionen"
 
 shu_outpost_of_the_west: "Außenposten im Westen"
 shu_outpost_of_the_west_desc: "Im Reich der Mitte ist keine Stadt westlich von Chengdu, größer als sie. Wir kontrollieren das wichtigeste Zentrum des Handels im westlichen China, welches auch die grenze zu den anderen christlichen Staaten darstellt."
 shu_pacification_of_nanzhong: "Befriedung von Nanzhong"
 shu_pacification_of_nanzhong_desc: "Nanzhong war schon während der gesammten Geschichte Chinas eine besonders rebellische Provinz. Kontrolliert von Brabaren, die erst vor kurzem zivilisiert wurden, hat es schon früher wild für seine Unabhängikeit gekämpft. Die Integration der Provinz wurde nur dadurch ermölicht, dass das alte Shu-Reich sie eindeutig besiegte, und den Barbarenkönig Meng Hou nicht einmal, nicht zweimal, sondern sieben Mal gefangen nahm."
 shu_sichuan_valley: "Das Sichuan Tal"
 shu_sichuan_valley_desc: "Das Tal in dem Chengdu liegt ist gesegnet. Es ist leicht verteidigbar, und mit schmalen Pässen als Engstellen fast uneinnehmbar. Das Tal selbst ist fruchtbar und wohlhabend. Wir müssen die Pässe bis zum letzten Mann verteidigen."
 shu_sino_christians: "Sino-Christen"
 shu_sino_christians_desc: "Wir wurden von der Jungfrau Maria selbst gesegnet, und nun sind wir Christen. Traurigerweise sind viele der Männer aus dem Reich der Mitte noch nicht konvertiert. Wir müssen ihnen die Hand Reichen, aufdass sie erlautet werden, durch den einzig wahren Glauben."
 shu_han: "Shu Han"
 shu_han_desc: "Die Herrscher der Shu stammen von der Han-Dynastie ab, die ersten, die alle Chinesen vereinten, und die ausländischen Eroberer in Schach hielten. Wir müssen unsere Wurzel ehren, und ein noch größeres Reich aufbauen."
 shu_sleeping_dragons: "Der schlafende Drache"
 shu_sleeping_dragons_desc: "Wenn wir unsere Reich ausdehen wollen, brauchen wir gute Strategen. Talentierte Gelehrte der Kunst des Krieges, können vielleich die nächsten schlafenden Drache werden."
 shu_direct_draft: "Direkte Einberufung"
 shu_direct_draft_desc: "Indem wir die Aufgabe der Einberufung von Kriegern nicht den lokalen Präfekten überlassen, es als Teil der zentralstaatlichen Privilegien etablieren, können potentiell korrupte Gouverneure keine gefälschten Volkszählung erstellen. Direkte Regierung durch Chengdu!"
 
 #Wu Ideas
 WUU_ideas: "Wu'sche Ideen"
 WUU_ideas_start: "Wu'sche Traditionen"
 WUU_ideas_bonus: "Wu'sche Ambitionen"
 
 wu_idea_1: "Huangpu Mündung"
 wu_idea_1_desc: "Der Huangpu ist ein von Menschen gemachter Fluss, der durch unser Land fließt, und ein Hauptzufluss des Yangtze. An seinen Ufern leben mehr Seelen als überall auf der Welt."
 wu_idea_2: "Die Kust des Krieges"
 wu_idea_2_desc: "Sun Tzu, der Autor von "Die Kunst des Krieges", soll in Jiangdong geboren sein - Wu Territorium. Wir werden seine Prinzipien und Ideen auf ewig hochhalten."
 wu_idea_3: "Niemal ein zweites Hefei"
 wu_idea_3_desc: "Die Ambitionen der Wu Dynastie wurden vor ihrer Zeit zerschlagen, als bei Hefei eine klaine Streitmacht von etwas mehr als acuhthundert Mann ein Lager mit zehn - nein hunderttaudesend Mann überfiel, und es bis zum eintreffen der gegnerischen Verstärkung in Unruhe zu halten, gefolgt von einer schamvollen Einkesselung. Bis heute erschüttert nur der Name des gegnerischen Generals unsere Reihen, und unsere Kinder höhren seinen Namen nur in den schlimmsten Geschichten. Die Wunde ist in tausend Jahren verheit, doch die Narbe verbleibt bis zum Ende unserer Geschichte."
 wu_idea_4: "Der Sun Klan"
 wu_idea_4_desc: "Wu ist die Geburtsstätte des lengedären Sun Klans, brühmt nicht nur für Sun Tzus große Werke, sondern auch für den Tieger von Jiangdong Sun Jian, den Kleine Eroberer Sun Ce, und den lengedären Kaiser Sun Quan."
 wu_idea_5: "Maritimer Expansionismus"
 wu_idea_5_desc: "Als Staat an der Mündung eines großen Flusses und am Rande des Kontinents, ist es wichtig, dass wir eine mächtige Flotte erhalten, sowohl für den Handel, als auch für militärische Zwecke. Wir mögen keine thalassokratische Vergangenheit haben, aber dass muss uns nicht behindern."
 wu_idea_6: "Heuert die Piraten an"
 wu_idea_6_desc: "Es ist nun schon Tradition, dass wir willige Piraten in die Reihen der Wu Armee und Marine eingliedern. Sie mögen laut und ungeblidet sein, doch sind sie erfahrene Soldaten und Seeleute, und die Aussicht auf eine Karriere als Armee, vielleicht sogar als Offizier, ist für viele attraktiv. Das wird uns helfen in den Zeiten der Instabilität des Reichs der Mitte."
 wu_idea_7: "Wehrt die Nordländer ab"
 wu_idea_7_desc: "Wu hat schon viele Invasoren aus dem Norden vertrieben. So wie wir unsere alten Revalen, die Roten Klippen, besiegten, so werden wir uns auch nicht von den Yuan, den Ming oder irgend einem anderen unbedeutenden Kriegsherren unterwerfen lassen."
 
 #Min Ideas
 min_ideas: "Min'sche Ideen"
 min_ideas_start: "Min'sche Traditionen"
 min_ideas_bonus: "Min'sche Ambitionen"
 min_1: "Erweitert das Handelsnetzwerk"
 min_1_desc: "Wir haben bereits ein gutes Netzwerk aufgebaut, dass den Handel im Südchinesischen Meer an unsere Küsten lenkt, doch müssen wir dieses Netz noch ausbauen, wenn unsere Wirtschaft wachsen soll."
 min_2: "Zentrum der Handelsideen"
 min_2_desc: "Ob von den Zentralen Ebenen im Norden oder den Ausländern im Süden, wir stehen am Schnittpunkt der Innovationen. Neue Handelsideen kommen durch unser Land, und wir machen sie uns zu eigen."
 min_3: "Ausländischen Konsulate"
 min_3_desc: "Viele der Herrscher des Reichs der Mitte glauben sich unbesiegbar und sehen in Ausländern keinen Wert. Wenn das war wäre, wie hat es dann den Mongolen gelingen können, uns alle zu erobern? Es gibt immer etwas, dass man von Fremden lernen kann, und wir müssen dafür sorgen, dass unsere Diplomaten immer jemand haben, der etwas neues weis."
 min_4: "Expeditionen in die Ferne"
 min_4_desc: "Nicht viele sind bereit das Reich der Mitte zu verlassen und ins Unbekannte zu fahren -viellecht deshalb, weil China ein reiches Land ohnegleichen ist, doch wenn wir bereit sind, und doch aufzumachen, wird uns das nur stärker machen."
 min_5: "Seekriegskunst"
 min_5_desc: "Marineangriff und amphibische Landungen sind die beforzugte Taktik der Min. Die Strategie unsere Soldaten von den Schiffen aus zu decken und zu versoren, hat uns bisher immer gute Dienste erwießes."
 min_6: "Sino-Kolonialismus"
 min_6_desc: "Auch wenn es bisher übersee nicht üblich war, so haben viele unserer Dynastien Umsiedelungs- und Kolonialisationsprojekte verfolgt. Wie ändern nur die Distanzen die wir zurücklegen."
 min_7: "Vermischung mit den Ureinwohnern"
 min_7_desc: "Unsere Kolonien in Übersee sind oft in Gefahr, da die Entfernung zur Heimat die Versorgung mit Soldaten schwierig gestaltet. Wir sollten uns mit den Eingeborenen verbünden, um weniger Nachschub zu benötigen."
 
 #Qin Ideas
 qin_ideas: "Qin'sche Ideen"
 qin_ideas_start: "Qin'sche Traditionen"
 qin_ideas_bonus: "Qin'sche Ambitionen"
 qin_1: "Die nördliche Seidenstraße"
 qin_1_desc: "Viel reichtum fließt entlang der verschiedenen Routen der Seidenstraße, und der Hexi Korridor, der Punkt in dem sich alle nördlichen Routen treffen ist unter unserer Kontrolle."
 qin_2: "Einschrenkung der Macht"
 qin_2_desc: "Einer der Gründe warum die Yuan ihren Hof und ihre Provinzen kaum kontrollieren können, besteht darin, dass sie kaum jemals die Macht der dezentrale Institutionen einschrenken. Wir wollen nicht die selben Fehler machen."
 qin_3: "Nie dargewesene religiöse Konflikte"
 qin_3_desc: "Neue Religionen kommen über die Seidenstraße in unser Land, und die alten Traditionen werden verdrängt oder völlig verändert. Uns, als Tor zur Seidenstraße trifft es nur umso mehr. Ob wir jemals wieder in eine ähnliche Situation kommen, wissen wir nicht, doch dann sind wir vorbereitet."
 qin_4: "Infrastruktur in Xibei"
 qin_4_desc: "Die Provinz Xibei hat kaum angemessene Infrastruktur, auch wenn das Gelände ideal für eine große Verbindungsstraße wäre."
 qin_5: "Reiter von Liang"
 qin_5_desc: "Liang ist bekannt dafür, dass von dort die besten Pferde des Reichs der Mitte stammen. Es ist kaum überraschend, dass die Gegend auch die besten Reiter hervorbringt."
 qin_6: "Ursprung des Reiches"
 qin_6_desc: "Die ersten Dynastien, die das Reich der Mitte kontrollierte, stammen aus unserem Land - die Qin und die Han. Wie werden ihre Namen ehren und ein neues Reich schaffen!"
 qin_7: "König von Hanzhong"
 qin_7_desc: "Hanzhong war die erste Haupstadt der ersten wahrlich glorreichen Dynastie, der Han. Die Stadt hat heute an wirtschaftlicher Bedeutung verloren, doch die Gebäude bestehen immer noch, und so tut es ihre Prestigeträchtigkeit."
 
 #Jin Ideas
 jin_ideas: "Jin'sche Ideas"
 jin_ideas_start: "Jin'sche Traditions"
 jin_ideas_bonus: "Jin'sche Ambition"
 jin_1: "Feinde der Ming"
 jin_1_desc: "Wir liegen ständig im Konflikt mit den Ming, da wir uns gegne die gestellt haben. Lassen wir sie wissen, dass die Abneigung auf Gegenseitigkeit beruht, und unsere Männer die Chance willkommen heißen, auf rote Turbane zu schießen."
 jin_2: "Loyaltät über alles"
 jin_2_desc: "Der Auslöser für den Fall eines Reiches ist immerzu ein Mangel an Loyaltät. Wenn du jemandem nicht vertraune kannst, so darfst du ihn nicht aufsteigen lassen. Es ist uns ein Rätsel, warum viele diese grundsätzliche Tatsache nicht zu begreifen scheinen. Wie beispielsweise die Yuan..."
 jin_3: "Eröffnet ein Büro der Barbaren"
 jin_3_desc: "Als Land an der nördlichen Grenze des Reichs der Mitte haben wir das "Glück" ständig von den Stammesverbänden im Norden überfallen zu werden. Auch wenn das während der Herrsschaft der Mongolen zurückgegengen ist (immerhin waren wir im selben Staat), so müssen wir vorbereitet sein, um mit ihnen zu verhandeln, falls die Mongolen fallen."
 jin_4: "Gelehrte zu Hofe"
 jin_4_desc: "Es ist entscheidend für das Funktionieren eines Staates, dass fähige Staatsdiener die Führung in unserem Land haben."
 jin_5: "Acht-Tore-Formation"
 jin_5_desc: "Die Acht-Tore-Formation ist eine defensive Angriffs-Formation, die in der letzten Zeit der steitenden Reiche ersonnen wurde. Sie konzentriert sich auf langsame gut geplante Maneuver, die sicher stellen, dass unsere Männer nur minimalen Schaden nehmen. Sie ist perfekt die Flanken zu schützen und hat keinerlei offensichtliche Schwachstellen."
 jin_6: "Tuntian System"
 jin_6_desc: "Dieses System wurde von einem entferneten Vorfahren unserer Dynastie ersonnen, um eine Armee schenll aufzufüllen und effizient zu versorgen, idem man sicherstellt, das jeder fähige Mann in einem Gebiert entweder dient oder Ackerbau betreibt. Es ist strickt, also sollte es nur in langen Kriegen verwendet werden, doch es ist höchst effizient."
 jin_7: "Die große Mauer"
 jin_7_desc: "Mit der großen Mauer hat das Reich der Mitte uns - und allen die uns nachfolgen - ein großartiges Vermächtnis hinterlassen. Sie beschützt unser Land vor den Barbaren, und dient generell als Abschreckung, und rießiges Hinderniss für Armeen. Dieses Wunder der Ingenieurskunt wird uns nicht im Stich lassen."
 
 #Chagatai Khaganate Ideas
 chagatayid_ideas: "Tschagatai-Khanat Ideen"
 chagatayid_ideas_start: "Tschagatai-Khanat Traditionen"
 chagatayid_ideas_bonus: "Tschagatai-Khanat Ambitionen"
 
 chagatayid_1: "Fortgeschittene Logistik"
 chagatayid_1_desc: "Als das Mongolische Reich erstmalig zerbrach, war das Tschagatai-Khanat ein Binnenstaat gefangen in Zentralasien, der beinahe vollständig trocken oder gar wüstenartig war. Die Logistik des Krieges in so einer region ist mehr als komplex, doch mit der Zeit haben wir sie gemeistert."
 chagatayid_2: "Der Weg der Mongolen"
 chagatayid_2_desc: "Die Mongolen sind nicht gefallsen, weil ihre Kriegskunst nachließ, sondern wegen administrativer und diplomatischer Probleme. Ihre Art zu leben, wird uns immer noch zu vielen Siegen verhelfen."
 chagatayid_3: "Ehre der Blutlinie"
 chagatayid_3_desc: "Die Tschagatayiden stammen von Tschagatai-Khan ab, dem zweiten Sohn von Dschingis, was das Tschagatai-Khanat zu dem wahren Erben von Dschingis und seinem Vermächtnis macht."
 chagatayid_4: "Kontrolle der Seidenstraße"
 chagatayid_4_desc: "Die Landroute der Seidenstraße läuft durch das Tschagatai-Khanat, und andere Routen sind einfach nicht realisierbar. Das können wir zu unserem Vorteil nutzen."
 chagatayid_5: "Zentralasiatische Unterschiede"
 chagatayid_5_desc: "Zentralasien ist die Heimat vieler Religionen wie Nestorianismus, Buddhismus, Tengriismus and Manichäanismus. Ein Herrscher der hier nicht den Kompromiss sucht, ist nicht geeignet das Volk zu führen."
 chagatayid_6: "Bestimmung der Blutlinie"
 chagatayid_6_desc: "Es ist unsere Bestimmung solchen Ruhm wie unsere Voräter Temujin, Tschagatai und Esen Buqa Khans zu erlangen. Lasst unser Ziel für die Zukunft sein, ihr Erbe zu ehren, indem wir sie überflügeln."
 chagatayid_7: "Wiedergeburt der Macht der Mongolen"
 chagatayid_7_desc: "Unsere Wiedergeburt als einer Großmacht in Zentralasien ist nur ein Schritt auf unserem Pfad das Großmongolische Reich wiederauferstehen zu lassen. Irgendwann werden wir alles zurckgewinnen."

 # Dravidian Christian ideas
 dravidiannestorian_ideas:0 "Dravidisch-chistliche Ideen"
 dravidiannestorian_ideas_start:0 "Dravidisch-chistliche Traditions"
 dravidiannestorian_ideas_bonus:0 "Dravidisch-chistliche Ambition"

 army_of_the_faithful:0 "Orden von Sankt Shimun"
 army_of_the_faithful_desc:0 "Mit der Eroberung von Persien, gründete Khan Arp Alsan auf Bitten von Patriarch Sabrisho III hin, um den Glauben östlich des Zagros zu verbreiten. Der Orden erreichte den Höhepunkt seiner Macht im frühen 12. Jahrhundert, und würde später aufgrund des Niedergangs der Seldschukischen stetig an Einfluss in der Region verlieren. Nach der Einladung durch König Paulose II im frühen 14. Jahrhundert, erlebte der heilige Orden eine Wiedergeburt auf dem Subkontinent. Mit Erlaubnis der Herrscher von Tamilakam, schuf und verbesserte der Orden zahlreiche Festungen im Reich. Diese befestigten Siedlungen waren überaus nützlich in der Verteidigung und Verbreitung des Glaubens. Auch stärkten diese die Authorität und Verbesserten die Administration im Hinterland."
 patronage_of_cathedrals:0 "Patronage der Kathedralen"
 patronage_of_cathedrals_desc:0 "Als Christen ist es unsere Pflicht alle Nationen zu Jüngern zu machen. Das hat die Könige und Prinzen von Südindien veranlasst überall Kathedralen und Klöster zu stiften. Diese königlichen Spenden kann man vor allem in Städten wie Kannanore und Jaffna beobachten. Seit der Gründung von Tamilakam wurden diese Gotteshäuser immer schöner und gewaltiger. Das bedeutet, dass wir als christliche Herrscher ebenfalls solche Projekte unterstützen müssen, wenn wir unser Gesicht nicht verlieren wollen."
 united_by_the_faith:0 "Vereint im Glauben"
 united_by_the_faith_desc:0 "Das Chistentum existiert im südlichen Indien seit der Ankunft von Sankt Thomma im ersten Jahrhundert. Doch mit dem Zusammenbruch der Sassanidischen Kontrolle über Persien, übernahmen viele Kriegsherren die Kontrolle über die Region, und wegen der vielen Konflikte, fliehen viele der Christen nach Südindien. Diese Flüchtlinge erneuerten den Glauben, und begannen die Mission neu voranzutreiben. Nach der Niederlange der Chola im späten 12. Jahrhundert, wurde das Christentum zur einenden Kraft von Tamilakam."

# Tamilakam
 tamilakam_ideas:0 "Tamilakamische Ideen"
 tamilakam_ideas_start:0 "Tamilakamische Traditionen"
 tamilakam_ideas_bonus:0 "Tamilakamische Ambitionen"
 saint_thomma:0 "Sankt Thomma"
 saint_thomma_desc:0 "Der Schutzheilige von Tamilakam, Sankt Thomma war einer der zwölf Apostel Jesu. Ursprünglich zweifelte Thomma an der Wiederauferstehung Jesu, doch als er ihn sah, und die Wundmale berührte, verschwanden seine Zweifel. Mit Jesus Aufstieg in den Himmel, erhielten die Apostel den Auftrag das Wort Gottes in alle Länder der Erde zu tragen. Thomas Mission würde ihn bis an die Küste Malabars führen. Mit seiner Ankunft in Südindien verbreitete er die heilige Schrift bei den Darviden und gründelte die erste Kirche in Kerala. Diese Taten brachten ihm den Zorn der Kaste der Brahmin ein, die Thomas mit der Hilfe des Raj von Chola zum Märtyrer machten."
 paulose_codes:0 "Kodex von Paulose"
 paulose_codes_desc:0 "Unsere Nation war Anfang des 14. Jahrhundert in einer tiefen Kriese, durch die Invasion von Chola Nadu durch das Königreich von Rayalaseema und einem sich anbahnenden Bürgerkrieges. Beider zeigten uns die Fehler unserer Administration auf. Mit diesem Wissen erschuf König Paulose II eine Neue. Diese Reformen sind als Kodex von Paulose bekannt. Sie führen die Zentralisation des Reiches aus, mithilfe der Erschaffung eines Distriktsystem. Als Resultat dieser Polizen, konnte sich unsere Nation von der Kriese erholen."
 miracle_of_madurai:0 "Wunder von Madurai"
 miracle_of_madurai_desc:0 "Die Liga von Tamilakam stand kurz vor dem Zusammenbruch, mit den Armeen von Chola nur wenige Meilen von der Haupstadt Mandurai entfernt. In dieser verzweifelten Situation, versammelte Prinz Yohannan die Truppen und Bürger, um die Stadt zu verteidigen, bis ein Entsatzheer aufgestellt werden konnte. Entgegen aller Wahrscheinlichkeit waren sie in der Lage, die Offensive der Chola aus der Stadt zu halten, bis am siebzigsten Tag Verstärkung eintraf. Die Streitmacht der Chola wurde zerschlagen, und zur Aufgabe gezwungen. Diese Schlacht wendete den Krieg, und die Liga konnte letzten Endes den Sieg über die Chola erlangen."
 three_crowned_kings:0 "Drei gekröhnte Könige gesegnet vom Himmel"
 three_crowned_kings_desc:0 "Dieses Triumvirt bezieht sich auf die drei Dynastien, die die Politik der Tamil seit alter Zeit dominieren, die Pandya, Chola und Chera. Seit alter Zeit ragen die Dynastien mit den jeweils anderen Beiden um die Kontrolle der Region. Mit dem Niedergang des Reichs der Chola im zwölften Jahrhundert gelang des den Pandya und Chera sich zu vereinen, und die Chola zu unterwerfen. Diese Vereinigung der Lande der Tamil führte zur Gründung des Königreiches von Tamilakam."

 #Chola
 chola_ideas:0 "Cholanische Ideen"
 chola_ideas_start:0 "Cholanische Traditionen"
 chola_ideas_bonus:0 "Cholanische Ambitionen"
 chb_decentral:0 "Lokalisierte Administration"
 chb_decentral_desc:0 "Das Reich der Chola war des erste Reich, das ganz Südindien unter eine Herrschaft stellte. Als Resultat, entwickelte sich eine einzigartige Form der Administration. Mit dem Kaiser an der Spitze, hält sich eine Vorsichtige Balance zwischen der Haupstadt und den Provnizen. Diese Machtbalance, hat unserem Reich erlaubt, zwei Jahre lang ein goldenes Zeitalter zu erleben. Wir werden die Administration weiter ausbauen, um wieder so reich wie unserer Vorfahren zu werden."
 chb_chola_legacy:0 "Vermächtnis der Chola"
 chb_chola_legacy_desc:0 "Unsere Dynastie hat ihre Wurzel in der Antike, und seitem regieren wir Chola Nadu. Als einer der "drei gekröhnten Könige gesegnet vom Himmel" rangen wir mit unserem Nachbarn Pandya und Chera, um die Kontrolle Südindiens. Mit einem entscheidenden SIeg über das Reich der Pandya bei der Schlacht um Kandalur Salai, konnte Kaiser Rajaraja I ganz Südindien unter den Chola vereinen. Während des goldenen Zeitalters der Chola, erstreckte sich ihr Einfluss von den Malediven bis nach Cebu auf den Philpinen. Es ist unsere Pflicht als Erben der Chola den Einfluss unserer Dynastie wiederherzustellen."
 chb_multiculture:0 "Multikulturialismus"
 chb_multiculture_desc:0 "Südindien ist ein wichtiger Schnittpunkt des Handels im Indischen Ozean. Mit dieser integralen Position, kommen viele Händler aus weit entfernten Städten wie Kanton, Surabaya, Memphis und Konstantinopel in unser Reich um ihr Glück zu suchen. Einige von ihnen haben sich in den Handelshäfen wie Tanjore und Kanchipuram niedergelassen, wo sie ihren ursprünglichen Glauben praktizieren. Mit der Zeit, verändern sich diese, und es bilden sich neue einzigartige Ideen, die unserem Reich nützen. Es liegt im Interesse unserer Herrscher Toleranz im Reich zu stärken, um die wirtschaftliche und militaerische Dominanz über unsere Feinde zu bewahren."

 #Ming Ideas
 mng_defensive_stance:0 "Defensive Position"
 mng_defensive_stance_desc:0 "Unsere Feinde sind überall um uns herum, und erwarten ihre Chance. Wenn wir diese turbulente Zeit im Reich der Mitte überstehen wollen, müssen wir unsere Verteidigung stärken, um unserem Feinden besser zu wiederstehen."
 mng_eastablish_the_three_grand_divisions:0 "Baut die Drei Großen Divisionen auf"
 mng_eastablish_the_three_grand_divisions_desc:0 "Wie unsere Nation wächst, so tut es auch unsere Kampfkraft. Die Militärgenies in unserer Armee hat einen Plan ersonnen, das umzusetzen - Die Drei Großen Divisionen. Die Heilige Maschinelle Division, wir sich auf Feuerwaffen spezialisieren, die die Truppen mit präziesen und tätlichen Feuer unterstützt, die Drei Tausend Division wird sich auf Reiterei und Aufklärung konzentrieren, und die fünf Barracken Division wird unsere reguläre Infantrie in traktischen Maneuvern trainieren. Mit diesen werden wir am Schlachtfeld unbesierbar werden."
 
 #Degar
 degar_ideas:0 "Degarische Ideen"
 degar_ideas_start:0 "Degarischen Traditionen"
 degar_ideas_bonus:0 "Degarische Ambitionen"
 jri_appease_the_spirits:0 "Besänftigt die Geister"
 jri_appease_the_spirits_desc:0 "Die unzähligen religiösen Traditionen sind beinahe völlig unverwandt. Doch trotz all der verschiedenen Praktiken, glauben wir doch alle, dass die Geister dieser Welt, die allen Lebewesen zu eigen sind, besänftigt und verehrt werden müssen."
 jri_the_few_great:0 "Die wenigen Großen"
 jri_the_few_great_desc:0 "In Abwesenheit von großen Stätten, sind die einzelnen Dörfer besonders wichtig. Diese haben schnell familiäre Hirarchien entwickelt, die einer Oligarchie gleichkommen."
 jri_abandon_swidden_farming:0 "Schafft Brandrodung ab"
 jri_abandon_swidden_farming_desc:0 "Seit Generationen sind Brandrodung und Kreismigration Kernstück unserer Agrartechnik. Doch seit der Ankunft von Bauern mit bessern Techniken ist diese Tradition leider nicht länger aufrechtzuerhalten. Wir müssen uns den neuen Methoden anpassen, um in einer kleiner werdenden Welt nicht unterzugehen."
 jri_exogamous_charm:0 "Exogamer Reiz"
 jri_exogamous_charm_desc:0 "Vielen Stämmen sind die Gefahren von Inzest nur allzu bewusst, weshalb viele Ehen innerhalb eines Dorfes verboten haben. Indem sie ihre Verwandten in neue Siedlungen und andere Stämme schicken, verbinden sie die Völker die in den Hügeln leben, die unsere Heimat sind."
 jri_down_the_slopes:0 "Die Hänge hinunter"
 jri_down_the_slopes_desc:0 "Unser gemeinsamer Feind, die Cham, veranlassen uns, von unseren Hügeln, in die Königreiche der Ebene vorzustoßen, um zu rauben und plündern, und mit möglichst viel Beute heimzukehren."
 jri_working_women:0 "Arbeitende Frauen"
 jri_working_women_desc:0 "Auch wenn sich die Stammesstrukturen großteils unterscheiden, so teilen wir die selbe Einstellung zur Arbeit. Männer und Frauen teilen in Friedenszeiten alle Aufgaben. Dies ist in einer Gesellschaft der harten Abreit, ohne techniche Hilfsmittel auch bitter notwendig. Doch es hat auch eine Arbeitsmoral begründet, für die uns so mancher beneidet."
 jri_resistance:0 "Wiederstand!"
 jri_resistance_desc:0 "Jahrhundert um Jahrhundert werden die Flachländer immer dreister bei ihren Versuchen unser Land zu kolonialisieren, und unsere Bauern von ihrem angestammtem Land zu vertreiben. Wir müssen unss ihnen Wiedersetzen, und die Eindringlinge zurücktreiben!"
 
 #Pala
 pala_ideas:0 "Pala Ideen"
 pala_ideas_start:0 "Pala Traditionen"
 pala_ideas_bonus:0 "Pala Ambitionen"
 pld_bastion_buddhism:0 "Bastion des Buddhismus"
 pld_bastion_buddhism_desc:0 "Die Religion der Erleuchtung wird bedroht von allen Seiten, von den manichäischen Shahs, die die Worte Buddhas verzerren, zu den hinduistischen Rajputs, die ihre Anhänger unterdrücken. All dem zum trotz gedeiht der buddistische Glaube im Heimatland von Gautama Buddha dank unseren tief gläubigen Herrschern. Deshalb gilt das Königreich Pala in der buddhistischen Welt als Beschützer und Förderer ihrer einflussreichsten Gelehrten. Wir müssen Gautama Buddhas Heimatland weiterhin verteidigen und beschützen, aufdass seine Anhänger weiter gedeihen können."
 pld_restore_universities:0 "Restoriert die Universitäten"
 pld_restore_universities_desc:0 "Die größten Universitäten Indiens von lagen einst im Pala Reich, und Universitäten von Nalanda und Vikramashila waren die wichtigsten Bildungszentren der Region. Doch über die Jahrhunderte sind die Universitäten verfallen. Auch wenn sie weiterhin die Bürger unseres Reiches bilden, so ist ihre Blütezeit vorbei. Wir müssen sie zu altem Glanz zurückführen, um unseren Rivalen überlegen zu bleiben, die uns auszulöschen suchen."
 pld_bengal_bay_trade:0 "Bengalischer Handel"
 pld_bengal_bay_trade_desc:0 "Der Golf von Bengalen liegt am Treffpunkt der wichtigsten Handelsrouten des indischen Ozenans, und seine Häfen waren über die Jahrhunderte hinweg die Motoren der Wirtschaft so vieler großer Reiche. Auch unsere Reich dominierte einst den ganzen Handel im indischen Ozean vom Golf aus, und der Einfluss unserer Händeler Reichte von den Höfen Byzanz' im Westen zu denen der Tang im Osten. Wir müssen unseren alten Einfluss im Bengladelta wieder aufbauen, aufdass unser Königreich seine alte große wiedererlangt."
 pld_war_elephants:0 "Asiatische Kriegselefanten"
 pld_war_elephants_desc:0 "Seit Jahrtausenden dominieren Elefanten die Schlachtfelder Bengalens, und jedes große Königreich, erlangte seine Macht nur durch ihren Einsatz. Während Palas goldenen Jahren besaß unsere Armee über 50.000 Kriegselefanten. Wir müssen die mächtige Elefantenkavallerie wieder aufbauen, wenn wir Nordindien wieder dominieren wollen."
 pld_conquest_by_dharma:0 "Eroberung des Dharma"
 pld_conquest_by_dharma_desc:0 "replace me"
 pld_lower_ganges:0 "Untere Ganges Ebene"
 pld_lower_ganges_desc:0 "replace me"