 srivijaya_idea_1:0 "Vereinfachte Bürokratentitel"
 srivijaya_idea_2:0 "Wiederbelebtes Erbe"
 srivijaya_idea_3:0 "Diplomatische Missionen"
 srivijaya_idea_4:0 "Währungskontrolle"
 srivijaya_idea_5:0 "Srivijayanische Thalassokratie"
 srivijaya_idea_6:0 "Kolonialgeist"
 srivijaya_idea_7:0 "Eine einzigartige Identität"

 srivijaya_idea_1_desc:0 "Die Titel, die die alten Srivijayanischen Bürokraten nutzen, waren lächerlich komplex. Es gab Prinzen, Adelige, niedere Adelige, Arbeiter und Arbeitsinspektoren, königliche Dienern, königliche Sklaven,... Die Liste geht ewig weiter. Alles in allem, gab es mehr als zwanzig Titel, jeder mit mit seinen eigenen Loyalitäten und Hierarchien. Solch Komplexität verwirrt die Menschen nur."
 srivijaya_idea_2_desc:0 "Viele Könige beanspruchen ihre Abstammung von den Kaisern von Srivijayan. Diese Behauptungen sind nun wertlos; Immerhin, warum sollten wir nur der Abstammung von den Srivijaya beanspruchen, wenn man selbst die Srivijaya SEIN kann!"
 srivijaya_idea_3_desc:0 "Unsere geographische Isolation bedeutet nicht, dass wir uns auch diplomatisch Isolieren müssen. Lasst uns all unseren Nachbarn die Hand reichen, uns immer gastfreundlich sein."
 srivijaya_idea_4_desc:0 "Die srivijayanische Währung ist überall im Indischen Ozean gern gesehen. Das führt jedoch unweigerlich zu Fälschungen. Wir müssen die Herausgabe unserer Währung besser kontrollieren, und rigorose Maßnahmen einleiten, um die Echtheit und den Wert unserer Münzen zu bewahren."
 srivijaya_idea_5_desc:0 "Die Malayischen Inseln sind unglaublich reich, und mit all den Handelsrouten von und zu den Gewürzinseln, ist eine starke Marine ein Muss."
 srivijaya_idea_6_desc:0 "Wie die Malayen vor uns, werden wir in See stechen, uns die große Welt um uns herum erkunden."
 srivijaya_idea_7_desc:0 "Wir werden uns nicht länger selbst begrenzen, indem wir uns Malayen, or Sumatrier, oder ähnliches nennen. Nein, wir sind einzigartig! Wir sind Srivijayanen!"
 
 #Grook Iberia or Spania
 grook_ideas:0 "Spanianische Ideen"
 grook_ideas_start:0 "Spanianische Traditionen"
 grook_ideas_bonus:0 "Spanianische Ambitionen"

 grook_idea_1:0 "Westlicher Patriarch"
 grook_idea_2:0 "Diplomatie mit den Barbaren"
 grook_idea_3:0 "Überwindet das große Meer"
 grook_idea_4:0 "Das konstantinopolitanische Modell"
 grook_idea_5:0 "Administrativer Expansionismus"
 grook_idea_6:0 "Das römische Modell"
 grook_idea_7:0 "Das beste aus beiden Welten"

 grook_idea_1_desc:0 "Unser Erfolg ein orthodoxes Reich tief im Land der Häretiker aufzubauen, hat uns genug Einfluss verliehen, dass wir unseren eigenen autokephalen Patriarchen erhalten haben. Ob Konstantinopel das akzeptieren wird, oder nicht, wird uns nicht dabei hindern, uns unseren häretische Nachbarn zu widmen."
 grook_idea_2_desc:0 "Die Gouverneure von Spania, damals unter oströmischer Herrschaft, hielten Meisterhaft die Territorien mit ihrer außergewöhnlichen Diplomatie unter Kontrolle. Wir sollten etwas wie das Römische Büro der Barbaren aufbauen, jedoch vielleicht unter einem weniger agressiven Namen..."
 grook_idea_3_desc:0 "Der Atlantik hat lange das Wachstum Europas limitiert, doch das ist nun vorbei. Wir werden direkt hindurchfahren, neue Länder finden, und die Natur selbst unterwerfen."
 grook_idea_4_desc:0 "Konstantinopel ist der Welt ein großartiges Beispiel, wie man eine kleine Stadt in eine der größten Metropolen - ja zur Zierde Europas - verwandelt, und zu einem Zentrum des Welthandels. Wir wollen das Geheimnis hinter dieser Erfolgsgeschichte erfahren, und es auf unsere eigenen Hafenstädte anwenden."
 grook_idea_5_desc:0 "Es ist von größter Wichtigkeit, dass jeder, der das Erbe der Römer beansprucht eine sehr, sehr große Bürokratie besitzt, um ihren Anspruch zu bestätigen. Es ist das Markenzeichen eines großen Reiches."
 grook_idea_6_desc:0 "Rom hat uns Einblick in die Kunst gewährt, wir wir rebellische Untertanen schneller integrieren. Es ist wichtig, dass sie, was auch immer sie zuvor waren, akzeptieren, dass sie Römer sind. Oder in unserem Fall, Spanianer."
 grook_idea_7_desc:0 "Wir beobachten sowohl die westlichsten Iberer, als auch die östlichsten Anatolier, und erforschen vorsichtig die militärische Entwicklung aller, was uns viele gute Ideen gibt, unsere Überlegenheit zu Land und zu See zu erhalten."
 
 #Persia Update

 in_christs_name:0 "Im Namen Christus"
 in_christs_name_desc:0 "Unsere Untertanen folgen dem nestorianischen Glauben. Klarerweise werden wir auch mit jenen in Kontrakt kommen, die unserem Glauben völlig ablehnen. Es liegt an uns, ihnen einen Olivenzweig zu reichen, um den Frieden in unserem Reich zu sichern."
 
 #Fixing the New World
 CSA_ideas:0 "Dixie Ideen"
 CSA_ideas_start:0 "Dixie Traditionen"
 CSA_ideas_bonus:0 "Dixie Ambitionen"
 rebel_yell:0 "Schlachtruf der Rebellen"
 rebel_yell_desc:0 "Wenn unsere Männer angreifen, hört man ihren wilden Schlachtruf, der unseren Feinden das Blut in den Adern gefrieren lässt. Vom 'Yee ha!' der Texaner zum 'Woohoo!' des Ostens, der Effekt bleibt der selbe."
 king_cotton:0 "King of Cotton"
 king_cotton_desc:0 "Unser Land ist eine Agrarnation, und wir Produzieren hauptsächlich Exportgüter für Europa, wie Tabak und Indigo. Doch unser wichtigstes Gut ist Baumwolle, dass in unserem Land vorzüglich gedeiht. Die Welt industrialisiert sich auf der Basis von Dixie-Baumwolle, und wir werden reich und wohlhabend."
 states_rights:0 "Staatenrecht"
 states_rights_desc:0 "Unsere junge Nation ist kein Einzelstaat, sondern eine Konföderation vieler Staaten, jeder mit eigener Geschichte und Volk. Wir müssen ihnen die Autonomie zugestehen, die ihnen rechtmäßig zusteht."
 foot_cavalry:0 "Fußkavallery"
 foot_cavalry_desc:0 "Mit unserem ausführlichem Wissen über das Land und dem großen Geschick unserer Generäle, hat unserer Infanterie eine unglaubliche Geschwindigkeit erreicht, dank derer wir große Distanzen schnell überwinden, und unserer Feinde unvorbereitet treffen können."
 native_representatives:0 "Vertreter der Ureinwohner"
 native_representatives_desc:0 "Die Ureinwohner Amerikas sind gute Handelspartner und noch bessere Soldaten in unseren Heeren, doch haben die uns immer wieder betrogen, und zurückgedrängt. Wir werden ihnen Sitze in unserem 'House of Representatives' zugestehen, und ihnen Zugriff auf die Armee gewähren, um ihr Vertrauen und ihre Kooperation zu sichern."
 european_negotiations:0 "Europäische Verhandlungen"
 european_negotiations_desc:0 "Wenn unsere junge Nation überleben soll, müssen wir genug Waffen und Munition besitzen, um uns selbst zu verteidigen. Da unser Land vor allem von Landwirtschaft beherrscht wird, und nur wenige echte Städte beinhaltet, müssen wir gute Beziehungen zu Europa unterhalten. Wir müssen uns bemühen viele Alliierte in der Alten Welt zu gewinnen."
 dixie_land:0 "Dixie Land"
 dixie_land_desc:0 "I wish I was in Dixie! Hooray! Hooray!\nIn Dixie Land I'll take my stand\nTo live and die in Dixie.\nAway, away, away down south in Dixie.\nAway, away, away down south in Dixie."
 
 #Majapahit
 majapahit_ideas: "Majapahit Ideas"
 majapahit_ideas_start: "Majapahit Traditions"
 majapahit_ideas_bonus: "Majapahit Ambition"
 majapahit_1: "Eroberer von Indonesien"
 majapahit_1_desc: "Unser mächtiger Staat vereinte einst die tausenden Inseln Indonesiens unter sich, durch die Anstrengungen vieler Männer, im besonderen der Elefantengeneral Gajah Mada. Unsere Geographie verlangt, dass wir eine mächtige Armee besitzen."
 majapahit_2: "Zentrum der Reisproduktion"
 majapahit_2_desc: "Java produziert so viel Reis, dass es sein Volk mehrmals speisen könnte. Das Getreide ist die wichtigste Nahrung für viel in unserem Land."
 majapahit_3: "Große Population"
 majapahit_3_desc: "Java ist für eine Insel eng besiedelt, mit einer Populationsdichte, die viele der Städte am asiatischen Festland übertrifft. Unser Rekrutierungspotential ist wahrhaft gewaltig."
 majapahit_4: "Der Fluss der Gewürze"
 majapahit_4_desc: "Gewürze sind das wichtigeste Kulturgut im indonesischen Archipel, und wir kontrollieren den Großteil der Produktion und viele der Handelsrouten. Natürlich wollen wir unseren Anteil am Handel haben."
 majapahit_5: "Spione & Gewürze"
 majapahit_5_desc: "Was war der Code nochmal? Ich hab den Code vergessen! Ach wir finden ihn schon raus."
 majapahit_6: "Diversität im Archipel"
 majapahit_6_desc: "Für uns ist der Synkretismus zwischen Hindus und Buddhisten so natürlich, dass wir kaum wissen, was Teil welches Glaubens ist. Die Nestorianischen Christen haben ihr Mal in unserem Land hinterlassen, doch wie bleiben tolerant wie immer."
 majapahit_7: "Rückeroberung der alten Provinzen"
 majapahit_7_desc: "Auch wenn wir keineswegs vor dem Kollaps stehen, so haben wir leider unseren Zenit überschritten. Es gibt viel zurückzuerobern, um das alte großartige Majapahit Reich wieder aufzubauen."
 
