 adopt_manichaean_title:0 "Adoptiert den Manichäismus"
 adopt_manichaean_desc:0 "In den letzen Jahren hat sich die manichäische Gemeinde langsam zur dominanten Religion in unserem Land entwickelt. Diese Veränderung hat dazu geführt, dass der führende Klerus drängt, den Manichäismus zu offiziellen Staatsreligion zu machen. Aus diese Weise, so behaupten sie, werden wir die manichäischen Lander auf unsere Seite ziehen können."
 adopt_confucianism_yua_title:0 "Konvertiert zum Konfuzianismus"
 adopt_confucianism_yua_desc:0 "In den letzen Jahren hat sich die konfunzianistische Gemeinde langsam zur dominanten Religion in unserem Land entwickelt. Diese Veränderung hat dazu geführt, dass der führende Klerus drängt, den Konfuzianismus zu offiziellen Staatsreligion zu machen. Aus diese Weise, so behaupten sie, werden wir die konfunzianistischen Lander auf unsere Seite ziehen können."