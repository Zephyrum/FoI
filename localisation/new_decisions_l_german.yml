 #Europe
 reestablish_the_pentarchy_title:0 "Stelle die Pentarchie wieder her"
 reestablish_the_pentarchy_desc:0 "Seit dem Großen Schisma von 1054 ist die Kirche zwischen Essen und Westen aufgeteilt. Jetzt, da wir die Kontrolle über die ursprüngliche Pentarchie zurückerobert haben, können wir die ganze Christenheit dazu bringen, zu ihrem ursprünglichen Vereinigten Staat zurückzukehren. Preis sei Gott!"
 venice_dalmatians_title:0 "Behauptet eure Autorität über Dalmatien"
 venice_dalmatians_desc:0 "Der Tatsache, dass wir unseren Einfluss bisher nicht auf alle der illyrischen Stadtstaaten ausdehnen konnten, hat unserem Ruf als unangefochtene Herren über Dalmatien, schwer geschadet. Wenn wir nicht bald handeln, und die ganze Küste, von Istrien bis zu den Arberianischen Häfen unter unsere Kontrolle bringen, werden wir sicherlich entweder unsere Kontrolle über die Region aufgeben müssen, oder uns dem Zorn der Dalmatinischen Städte stellen, wenn sie sich in Rebellion erheben."
 dalmatians_reigned_in.tt:0 "§YDie Dalmatier werden sich nicht gegen uns erheben.§!"
 dalmatians_reigned_in_modifier:0 "Dalmatien unter Kontrolle"
 dalmatians_subdued_modifier:0 "Venezianisch Dalmatien"
 foi_griko_latinize_neapolitan_title:0 "Nehmt die Lateinische Kultur an"
 foi_griko_latinize_neapolitan_desc:0 "Das Königreich von Neapolis ist lange schon in einer schwierigen Position, seit unsere Dynastie den Thronräubern aus dem Haus de Hauteville die Herrschaft vor einigen Jahrhunderten entrissen hat. Diese Schwäche unseres Reiches liegt vor allem darin, dass unser Königreich von unseren Nachbarn weder als wahrlich griechisch noch wahrhaft lateinisch Angesehen wird. Trotz der starken wirtschaftlichen Position unserer Nation im Mittelmeer, waren unsere Herrscher schon immer mit dem Problem konfrontiert keine starken diplomatischen Verbindungen mit unseren Nachbarn eingehen zu können. Diese ungeschickte Position, hat dazu geführt, dass viele bei Hofe eine Stärkung der Bande zu unseren italienischen Nachbarn fordern, sowie die Stärkung der katholischen Kirche durch ein Durchsetzen der lateinischen Kultur in unserem Land. Durch diese Latinisierung erhoffen sie sich, dass wir von den anderen italienischen Staaten, als echtes lateinisches Königreich und potentieller Verbündeter gesehen werden."
 foi_latinization_modifier:0 "Latinisierung von Neapolis"
 taurike_nation_title:0 "Restauriert das Königreich Taurike"
 taurike_nation_desc:0 "Seit unzähligen Jahrhunderten, waren die Lande der Goten zwischen kleine Warlords geteilt, was es unseren Feinden ermöglichte ihre Macht über unser Volk auszudehnen. Die Goten von Taurike müssen sich wieder unter einer einzigen Flagge vereinen, wenn unser Volk die nächste Invasion überleben soll."
 foi_flavor_feo_Taurike:0 "Taurike"
 foi_flavor_feo_Taurike_ADJ:0 "Taurikanisch"
 abolishing_madzhari_tooltip:0 "§YDer Adel§! erhält §Y15§! Einfluss."
 abolish_madzhari_title:0 "Auflösung der Madzhari"
 abolish_madzhari_desc:0 "Die Madzhari sind eine Quelle ständiger Ausgaben und wird von unserem Adel verabscheut. Loyalität, die mit Silber gekauft wurde, kann ebenso schnell verloren gehen. Lasst uns die Madzhari abschaffen und stattdessen die zuverlässigen Armeen des Reiches für uns kämpfen lassen."
 foi_egy_vassalize_cyp_title:0 "Gliedert Zypern wieder ein"
 foi_egy_vassalize_cyp_desc:0 "Seit dem frühen 15. Jahrhundert was die Insel Zypern unabhängig vom Königreich Ägypten. Doch war diese Trennung nie absichtlich, sondern die Folge der Invasion der türkischen Konföderation der Aq Qoyunlu des Nil-Deltas, die die Verbindung zwischen dem Herzland Ägyptens und der Provinz Zypern kappte. Wenn der Pharao das Vertrauen des Herrschers von Zypern zurückerlangen kann, so wird die Insel vielleicht einmal mehr Teil des ägyptischen Reiches."

 ########
 ##Asia##
 ########

 #Iran
 satrap_system_title:0 "Verabschiedung des Satrapy-Systems"
 satrap_system_desc:0 "Die Ernennung von Provinzgouverneuren, bekannt als "Satrapen", ist eines der charakteristischsten Systeme indirekter Regierungsführung in der Geschichte des persischen Reiches. Sie können die Steuerverwaltung verbessern und das Risiko der Rebellion um den Preis der weniger direkten Kontrolle über unsere Provinzen verringern."
 auxiliary_regiments_title:0 "Formt Hilfsregimenter"
 auxiliary_regiments_desc:0 "Traditionell können nur persische Bürger der Armee beitreten oder sich verpflichten, wenn die Situation unsere Hand zwingt. Die Schaffung von freiwilligen Regimentern, die für den Rest unserer Untertanen offen sind und eine stabile Bezahlung versprechen, und die Möglichkeit sozialen Fortschritts können nur unseren Kräften zugute kommen.."
 make_tesifon_capital_title:0 "Macht Ctesiphon zu unserer Hauptstadt"
 make_tesifon_capital_desc:0 "Die glorreiche Stadt Ctesiphon, die Hauptstadt des längst vergangenen sassanidischen Reiches, ist wieder einmal in unseren siegreichen Händen. Wir haben bewiesen, dass wir die legitimen Nachfolger des persischen Reiches sind. Wir können nun den Hof in die größte Stadt der Erde umziehen und das von den Mongolen 1258 grausam verwüstete Gebiet wieder besiedeln."
 per_restore_isfahan_wait_title:0 "Baut Spahan wieder auf"
 per_restore_isfahan_wait_desc:0 "Über die Jahrhunderte hinweg war die alte Stadt Spahan nicht nur Provinzhauptstadt, sondern diente auch als der Herrschaftssitz so manch mächtigen Reiches. Während der Herrschaft der mongolischen Khan büßte die Stadt jedoch massiv an Bedeutung ein. Seit dem Aufstieg der Afshariden unter Shah Narsieh I, war es der Traum der Lokalgouverneure, der Stadt nicht nur zu ihrem alten Glanz zurück zu verhelfen, sondern sie zu einer wahren Weltstadt zu machen."

 #India
 tibet_tribute_yes_title:0 "Setzt die Pala-Tribute durch"
 tibet_tribute_yes_desc:0 "Als Befreier des Bengal-Deltas, erwiesen uns die Könige von Pala einst Tribut, als Zeichen ihrer Dankbarkeit. Doch mit der Zeit wurden die Herrscher Palas arrogant und haben vergessen, wem sie ihre Macht verdanken. Es ist an der Zeit, sie zu erinnern, wem sie ihre jetzige Stellung verdanken, und das alte Tributsystem zurückzubringen."
 tibet_tribute_no_title:0 "Beendet die Tibetanischen Tribute"
 tibet_tribute_no_desc:0 "Seit der Restauration des Königreich Palas, haben unsere Vorfahren einen jährlichen Tribut an unsere Befreier geleistet. Ursprünglich war dies eine Geste des Dankes, für unsere Freiheit, doch mit der Zeit, entwickelte es sich dieses System zu einem bürokratischem Albtraum, der zur Last für unsere Regierung wurde. Die jährlichen Tribute haben ihren ursprünglichen Zweck längst verloren, und es ist an der Zeit, sie zu beenden."

 #China
 rise_up_title:0 "Ruft die Roten Turbane"
 rise_up_desc:0 "Eine große Gefolgschaft unter dem niederen Volk, ermöglichte es unserem Herrscher zuerst lokal aufzusteigen, und später, dienten sie als Miliz, in unseren Bestrebungen das Reich der Mitte zu vergrößern. Nun sinkt ihre Zahl jedoch, seitdem wir eine traditionellere Armee aufbauen, doch es gibt sie noch immer, und sie sind bereit, uns im Ringen um das Mandat des Himmels beizustehen. Es ist an der Zeit, dass wir unsere alten Verbündeten zu den Waffen rufen."
 the_new_celestial_emperor_title:0 "Beansprucht das Mandat des Himmels!"
 the_new_celestial_emperor_desc:0 "Wir haben alle größeren Zentren des Reichs der Mitte eingenommen, und uns in den Augen der Menschen bewährt. Nun haben wir genug Prestige und Einfluss um der Welt die Stärke des Mandat des Himmels zu zeigen, und alle verbliebenen Prätendenten zu vertreiben."
 abandon_warlordism_monarchy_title:0 "Schafft das Kriegsherrentum ab"
 abandon_warlordism_monarchy_desc:0 "Der Weg des Kriegsherrn lässt uns letztendlich verwundbar, nicht ehrlich anerkannt durch andere Reiche und erweckt den Eindruck eines unbedeutenden Provinzherren unter zentraler Herrschaft. Vielleicht sollten wir uns von dieser loslösen und unserem Kriegsherr den Königstitel verleihen?"
 abandon_warlordism_republic_title:0 "Schafft die Kriegsherrenrepublik ab"
 abandon_warlordism_republic_desc:0 "Der Weg des Kriegsherrn lässt uns letztendlich verwundbar, nicht ehrlich anerkannt durch andere Reiche und erweckt den Eindruck eines unbedeutenden Provinzherren unter zentraler Herrschaft. Vielleicht sollten wir uns von dieser loslösen und endlich die Republik ausrufen?"
 foi_yuan_secure_heir_succession_title:0 "Sichert die Nachfolge"
 foi_yuan_secure_heir_succession_desc:0 "Durch unsere Mühen stehen wir kurz davor, eine friedliche Thronfolge zu ermöglichen. Durch einige interne Reformen, können wir das Schicksal des Thrones sichern."
 construct_sixiang_southern_temple_title:0 "Erbaut den Tempel des Zhuque"
 construct_sixiang_southern_temple_desc:0 "Zhuque, der zinnoberrote Vogel des Südens, wacht über das Element Feuer und den Sommer. Dieser edle Feuervogel stärkt unsere Einheit, und die Disziplin unserer Soldaten. Indem wir einen Tempel für den großen Zhuque erbauen, werden wir den Glauben an die vier Symbole in ganz China verbreiten."
 allow_southern_temple_construction.tt:0 "Der Tempel des Zhuque kann gebaut werden."
 cancel_sixiang_southern_temple_title:0 "Tempel des Zhuque abbrechen"
 cancel_sixiang_southern_temple_desc:0 ""Unser Projekt zum Bau des Tempels des Zhuque hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 construct_sixiang_northern_temple_title:0 "Erbaut den Tempel des Xuanwu"
 construct_sixiang_northern_temple_desc:0 "Xuanwu, die schwarze Schildkröte des Nordens, wacht über das Element Wasser und den Winter. Die mutige Schildkröte bringt langes Leben, und stärkt die Entschlossenheit unserer Krieger. Indem wir einen Tempel zum Ruhm des großen Xuanwu stiften, wird er den Willen unserer Truppen stärken, und sie in unseren Kriegen beschützen."
 allow_northern_temple_construction.tt:0 "Der Tempel des Xuanwu kann gebaut werden."
 cancel_sixiang_northern_temple_title:0 "Tempel des Xuanwu abbrechen"
 cancel_sixiang_northern_temple_desc:0 ""Unser Projekt zum Bau des Tempels des Xuanwu hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 construct_sixiang_eastern_temple_title:0 "Erbaut den Tempel des Qinglong"
 construct_sixiang_eastern_temple_desc:0 "Qinglong, der azurblaue Drache des Ostens, wacht über das Element Holz und den Frühling. Der große Drache stärkt die Geduld unsere Männer, und ihr Verlangen schnell die Verteidigung des Feindes zu überrennen. Unsere Nation soll ein Wenig an diesem Reichtum teilhaben, indem wir einen Tempel für den großen Qinglong erbauen."
 allow_eastern_temple_construction.tt:0 "Der Tempel des Qinglong kann gebaut werden."
 cancel_sixiang_eastern_temple_title:0 "Tempel des Qinglong abbrechen"
 cancel_sixiang_eastern_temple_desc:0 ""Unser Projekt zum Bau des Tempels des Qinglong hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 construct_sixiang_western_temple_title:0 "Erbaut den Tempel des Baihu"
 construct_sixiang_western_temple_desc:0 "Baihu, der weiße Tiger des Westens, wacht über das Element Metall und den Herbst. Dieses wilde Wesen spornt unser Männer, für den Sieg ihr Bestes zu geben. Wenn wir dem großen Baihu einen Tempel widmen, so wird er unsere Nation vor inneren Konflikt bewahren."
 cancel_sixiang_western_temple_title:0 "Tempel des Baihu abbrechen"
 cancel_sixiang_western_temple_desc:0 ""Unser Projekt zum Bau des Tempels des Baihu hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 allow_western_temple_construction.tt:0 "Der Tempel des Baihu kann gebaut werden."

 #Africa
 helleno_egypt_restore_alexandria_title:0 "Stellt den Ruhm der großen Stadt Alexandria wieder her"
 helleno_egypt_restore_alexandria_desc:0 "Seit der Zeit von Alexander III, war die glorreiche Stadt Alexandria Zentrum des ägyptischen Handels. Doch die große Stadt von einst ging schon vor langem unter, und Jahrhunderte der Überfälle und Misswirtschaft vergangener Herrscher haben die einst großartige Metropole in den Ruin getrieben. Als Pharao von Ägypten ist es unsere Pflicht der großen Stadt Alexandria wieder in alter Pracht erstrahlen zu lassen, auf dass sie auch in kommenden Jahrhunderten Zentrum der ägyptischen Wirtschaft bleibt."
 coptic_egypt_restore_alexandria_title:0 "Stellt den Ruhm der großen Stadt Alexandria wieder her"
 coptic_egypt_restore_alexandria_desc:0 "Seit der Zeit des alten Ägyptens, durch Invasion und Okkupation, war die glorreiche Stadt Alexandria Zentrum des ägyptischen Handels. Doch auch wenn sie nie ganz ihre Bedeutung verloren hat, haben Jahrhunderte der Überfälle und Kontrolle durch fremde Mächte, ihren Glanz verblassen lassen. Als Pharao von Ägypten ist es unsere Pflicht der großen Stadt Alexandria wieder in alter Pracht erstrahlen zu lassen, auf dass sie auch in kommenden Jahrhunderten Zentrum der ägyptischen Wirtschaft bleibt."
 coptic_egypt_restore_rakoti_title:0 "Stellt den Ruhm der großen Stadt Rakoti wieder her"
 coptic_egypt_restore_rakoti_desc:0 "Seit der Zeit des alten Ägyptens, durch Invasion und Okkupation, und selbst als sie ihren Namen verlor, bestand die glorreiche Stadt Rakoti Zentrum des ägyptischen Handels. Diese Standhaftigkeit hat die Stadt stark verändert, denn durch die Jahrhunderte erlebte die Stadt Plünderung um Plünderung durch ebenjene Mächte, die durch ihre Herrschaft den Verfall der einstmals glorreichen Metropole herbeiführten. Als Pharao von Ägypten ist es unsere Pflicht der großen Stadt Rakoti wieder in alter Pracht erstrahlen zu lassen, auf dass sie auch in kommenden Jahrhunderten Zentrum der ägyptischen Wirtschaft bleibt.""
 foi_byzantine_refortify_kyrenaike_title:0 "Wiederbefestigt Kyrenaika"
 foi_byzantine_refortify_kyrenaike_desc:0 "Die Provinz Kyrenaika war einst eine Bastion der Hellenischen Kultur in Afrika. Bis zum Aufstieg des ägyptischen Königreichs diente die Bürger Kyrenaikas treu dem Kaiser als Vorposten der Orthodoxie. Doch die grausamen Taten des barbarischen Pharaos, der sie als Bürger zweiter Klasse behandeln ließ, bewirkten, dass sie letztlich aus ihrer Heimat vertrieb wurden, und alles zurücklassen mussten, was ihnen lieb und teuer war. Dieses Unrecht darf nicht andauern, und so müssen wir Kyrenaika wieder unter die gerechte Herrschaft des byzantinischen Reich stellen. Durch die Gnade von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wird Kyrenaika wieder zu einer Festung des Hellenismus werden."
 foi_egypt_rename_khemia_title:0 "Restauriert das Khemianitische Reich"
 foi_egypt_rename_khemia_desc:0 "Für über dreitausend Jahre, war das ägyptische Reich nur unter dem Namen Khemia bekannt. Der Name trotze dem Bestreben aller Eroberer ihn mitsamt unserer Kultur und Lebensweise aus den Annalen der Geschichte zu verbannen. Durch diplomatisches und militärisches Geschick, könnten wir die jüngste Eroberung unseres Landes abwenden, doch unser Land wird schon viel zu lange vom Erbe früherer Eindringlinge geplagt, die erheblichen Einfluss auf unser Land ausüben, der nie ganz zu verschwinden scheint. Mit der Zustimmung des Rates, und des Papst von Rakoti, werden wir die letzten Spuren der Fremdherrschaft vernichten, und so soll unser Heimatland von nun an endlich wieder seinen wahren Namen tragen - das khemianitische Reich wird heute endlich wiedergeboren."
 foi_flavor_egy_KHEMIA:0 "Khemia"
 foi_flavor_egy_KHEMIA_ADJ:0 "Khemäisch"
 foi_egy_restore_the_nile_delta_title:0 "Wiederaufbau des Nil-Deltas"
 foi_egy_restore_the_nile_delta_desc:0 "Die Städte des Nil-Deltas sind über die Jahrhunderte hinweg aufgrund von provinzpolitischer Vernachlässigung und der barbarischen Herrschaft der Aq Qoyunlu Konföderation verfallen. Mit der Erstarkung des ägyptischen Reiches, haben die Regionalgouverneure den Pharao um Hilfe gebeten, damit die Region zu ihrem alten Ruhm zurückgeführt werden kann."
 foi_egy_restore_waset_title:0 "Baut Waset wieder auf"
 foi_egy_restore_waset_desc:0 "Fast ein Jahrtausend lang war die große Stadt Waset die zweitwichtigste Stadt in Ägypten. Doch dann geriet die einst großartige Stadt durch die Vernachlässigung fremder Herrscher in Vergessenheit, und verschwand schließlich ganz von der Karte. Seit dem Wiedererstarken von Ägypten als Regionalmacht, haben die Regionalgouverneure von Oberägypten den Pharao schon oft um Hilfe gebeten, damit die Stadt Waset zu ihrem alten Ruhm zurückgeführt werden kann."
 foi_egypt_empire_title:0 "Restauriert das Ägyptische Reich"
 foi_egypt_empire_desc:0 "Dreitausend Jahre lang regiert das Ägyptische Reich über die Lande des Nils. Doch das einst mächtige Reich brach in sich zusammen, als Korruption, Unruhen, Dürre, Seuche, Hunger und Invasionen die Lande Ägyptens heimsuchten. Durch Diplomatie und militärisches Geschick gelang es schließlich Ägypten den Händen der Invasoren zu befreien. Trotz dieser kurzfristigen Siege, musste das Königreich Ägypten immer wider darum kämpfen, nomadische Invasoren abzuwehren, die unsere Nation zu unterwerfen suchten. Diese Versuche scheiterten schließlich, und Ägypten erhob sich aus der Asche all der Kriege stärker als je zuvor. Mit dem Segen des Papstes von Rakoti, errichten wir das Ägyptische Reich neu."
 foi_egypt_helleno_egypt_restored_title:0 "Restauriert das Helleno-Ägyptische Reich"
 foi_egypt_helleno_egypt_restored_desc:0 "Die Lande Ägyptens waren ein Schmelztiegel der Hellenischen und Ägyptischen Kultur, seit dem Ende der Bronzezeit. Die beiden Gemeinden haben oft von einander profitiert, und gemeinsam würden sie im Laufe der Geschichte zahlreiche Innovationen schaffen und verbreiten. Doch waren sich die Volksgruppen allzu oft auch feindselig gesinnt. Dies hat zu so manchen Unruhen, Gewalttaten und schließlich sogar der Zerstörung Ägyptens geführt. Trotz dieser Uneinigkeit arbeiteten die Gemeinden schließlich gemeinsam daran die Unabhängigkeit Ägyptens wiederherzustellen. Seit unserer Freiheit hat sich das Königreich Ägypten unter dem Einfluss unserer beiden Volksgruppen einmal mehr zum Zentrum des Handels und der Gelehrsamkeit entwickelt. Mit dem Segen des Rates und des Papstes von Rakoti, errichten wir das Ägyptische Reich neu."

