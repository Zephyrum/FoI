 ########################
 ###Formable Countries###
 ########################
 
 #Colonial
 csa_nation_title:0 "Gründet die Union der Südstaaten"
 csa_nation_desc:0 "Zu lange schon sind die Rechte die Dixiestaaten von unseren kolonialen Herren beschnitten worden. Doch nicht mehr für lang! Wir werden unsere Kolonialherren verjagen und eine unabhängige Konföderation gründen, und unseren rechtmäßigen Platz in der Welt einnehmen."
 kumarikkandam_nation_title:0 "Gründet die Kumari Nation"
 kumarikkandam_nation_desc:0 "Kumarikkandam war einst die Heimat des Volkes der Tamilen. So lange das Land von weisen und rechtschaffenden Herrschern regiert wurde, genossen wir die Gunst des Himmels, doch als machtgierige Tyrannen das Land unterwarfen, verlor unsere Volk diese. Gottlosigkeit veranlasste die Tyrannen dazu dem Himmel selbst den Krieg zu erklären, was zum Untergang unseres alten Heimatlandes führte. Nun haben wir eine zweite Chance bekommen, und so müssen wir uns von unseren tyrannischen Herren freisagen, um die Gunst des Himmels wiederzuerlangen."

 #Europe
 form_grook_empire_title:0 "Restauriert das römische Iberia"
 form_grook_empire_desc:0 "Iberia hat seit den Tagen des römischen Reichs keine angemessene Regierung mehr und verfügt nur noch über wenig Wohlstand. Als Westrom fiel, und Iberia mit ihr, versuchte der Hof in Konstantinopel zwar wieder Ordnung herzustellen, jedoch konnten sie nur Teile von Spania zurückerobern. Mit dem Erbe von Liberius an unserer Seite, werden wir ein neues Reich ausrufen, das ganz Iberia unter dem Namen der alten Provinz vereint."
 asturias_abandon_heritage_title:0 "Stellt Katalonien wieder her"
 asturias_abandon_heritage_desc:0 "Nach dem Verlust unserer Stammlande, sollten wir die Kultur unsere Untertanen annehmen."
 frankish_nation_title:0 "Stellt das Fränkische Reich wieder her"
 frankish_nation_desc:0 "Im Jahr 800 wurde Karl der Große von Papst Leo III. Zum "Kaiser der Römer" gekrönt. Er hatte einen großen Teil Westeuropas unter seiner Herrschaft konsolidiert und damit das erste goldene Zeitalter in Westeuropa seit dem Fall des alten Imperiums eingeleitet. Wir versuchen, diese Idee zu unterstützen, da der gegenwärtige Zustand des Heiligen Römischen Reiches stark zurückgeht. Wir werden diese Länder wieder vereinen und ein neues goldenes Zeitalter nach Westeuropa bringen."
 angevin_nation_title:0 "Vereinigt die Königreiche Frankreich und England"
 angevin_nation_desc:0 "Seit diesem schicksalhaften Jahr 1066 sind die Geschichten Englands und Frankreichs miteinander verflochten, ob im Guten oder im Schlechten. Aber jetzt haben es uns unsere Siege auf dem Festland ermöglicht, die Oberhand zu gewinnen und die Prätendenten-Könige von Frankreich zu unterwerfen. Von nun an sollen die Throne von England und Frankreich eins werden!"
 iberian_nation_title:0 "Vereint Iberia"
 iberian_nation_desc:0 "Zu lange ist Iberia jetzt geteilt. Wir blicken zurück auf die Tage des Westgotenreiches, die Einheit in unser Land gebracht hatten. Lasst uns noch einmal in Einheitsbrüdern zusammenkommen und das Vereinigte Königreich Iberia erklären!"
 magna_graecia_nation_title:0 "Gründet Magna Graecia"
 magna_graecia_nation_desc:0 "Seit Justinians Herrschaft regierten die Griechen nicht mehr über Rom. Lasst uns Italien unter unserem Banner vereinen und dem Westen zeigen, dass noch römisches Blut in unseren Adern fließt."
 papal_nation_title:0 "Reformiert den Kirchenstaat"
 papal_nation_desc:0 "Der derzeitige Papst hat bewiesen, dass er eindeutig nicht mehr Herr der Lage ist. Selbst im Umland der heiligen Stadt Rom folgen die Menschen nicht länger dem wahren, sondern einem häretischen Glauben. Wenn wir Rom erobern können, liefern wir der Welt den Beweis, dass der jetzige Papst nicht das Vertrauen des Himmels besitzt. Es ist an der Zeit, dass wir den ihn entthronen und den heiligen Stuhl vorübergehend in unser Land holen. Zumindest so lange bis wir in Italien wieder Ordnung geschaffen haben, wird der Sitz des Erzbischofs von Carthago auch gleichzeitig der Sitz des rechtmäßigen Papstes sein."
 restore_roman_empire_byzantine_title:0 "Restauriert das römische Reich"
 restore_roman_empire_byzantine_desc:0 "Auch wenn wir uns immer unsere römische Identität und Traditionen bewahrt haben, wurden unsere Ansprüche immer wieder und wieder von verschiedenen westlichen Barbarenherrschern in Zweifel gezogen. Wenn wir unsere Autorität über die großen mediterranen Städte von West und Ost wiederherstellen, werden diese wir diese illegitimen Barbaren nicht mehr in der Lage sein, unsere Herrschaft über das römische Reich anzuzweifeln."
 byz_romanian_culture_provinces_tooltip:0 "Alle Provinzen mit §Ygriechischer§! Kultur in unserm Reich, haben nun die Kultur §YRhomaioi§!."
 byz_cb_roman_conquest_tooltip:0 "[Root.GetName] erhält den §YImperial Reconquest§! casus belli"
 serbian_nation_title:0 "Vereint Serbien"
 serbian_nation_desc:0 "Serbien muss vereint werden! Dieser Aufschrei hallt durch die Jahrhunderte, doch nie zuvor, stand jemand zu kurz vor der Verwirklichung dieses noblen Ziels, wie wir nun. Jedes Mal, wenn unsere Nation hätte vereint werden sollen, wurden wir wieder von fernen Mächten geteilt. Nicht dieses Mal. Also, voran zum Sieg! Für den König und das Vaterland! Lang lebe der König, Lang lebe [Root.GetName]!"
 turkish_nation2_title:0 "Baut das Kayzerlik von Rûm wieder auf"
 turkish_nation2_desc:0 "Einst vereinte das Kayzerlik von Rûm all die türkischen Bey und Sefliks Anatoliens, doch es wurde von eifersüchtige und verräterischen Feinden von Fern gestürtzt. Indem wir die Reiche zerschlagen, die das Vermächtnis der Seldschuken mit Füßen treten, könnten wir das Kayzerlik wieder aufbauen. Lasst uns die Beys wieder vereinen, und die vernichten, die sich für unsere Herren halten!"
 restore_trebizond_title:0 "Formt das Kaiserreich Trapezunt"
 restore_trebizond_desc:0 "Die pontischen Griechen waren schon immer ein widerspenstiges Volk, schwer zu kontrollieren, für jeden Staat, seinen es die Byzantiner, die Türken oder die Mongolen. Wir wollen keinen Anteil haben an den Intrigen des dekadenten Hofs in Konstantinopel, oder der Kriegstreiberei der türkischen Warlords. Wir werden ein neues Reich gründen, frei von der Dekadenz, der Gier und dem Hass der alten Imperien. Die Zeit des Kaiserreiches Trapezunt ist angebrochen!"
 
 #Middle East
 arab_nation_title:0 "Gründet Arabien"
 arab_nation_desc:0 "Seit Jahrhunderten sind die Araber gespalten, aber wir erinnern uns, als der Prophet Muhammad, Friede sei mit ihm, uns alle in eine Umma organisierte, eine Gemeinschaft der Gläubigen, die die Stammeszugehörigkeit transzendierte. Heute haben wir die Uneinigkeit überwunden und die Einheit wiedererlangt, die am Tag des Propheten gesiegt und Arabien vereint hat!"
 caliphate_nation_title:0 "Bilde das Kalifat"
 caliphate_nation_desc:0 "Seit wir Arabien unter dem Banner des Islam vereint haben, haben wir nach außen geschaut und die vielen Menschen auf der Erde gesehen, die auf ihren Wegen verloren haben und Allahs Lehren nicht folgen. Indem wir dieses Kalifat verkünden, sind wir sicher, dass Allah uns selbst zum Sieg führen und der Welt seine großen Taten mitteilen wird."
 israel_nation_title:0 "Gründet Israel"
 israel_nation_desc:0 "Seit Rom uns vor vielen Jahrhunderten aus unserer Heimat vertrieben hat, haben wir es endlich geschafft, in diese heiligen Länder zurückzukehren. Lasst uns die ständige Wanderung unseres Volkes beenden und unser Land noch einmal für uns beanspruchen! Gott sei gelobt!"
 assyria_nation_title:0 "Gründet Assyrien"
 assyria_nation_desc:0 "In den tausend Jahren seit dem Untergang von Assyrien durch innere Unruhe und fremde Eroberer, sind die Menschen des fruchtbaren Halbmonds Spielball der umgebenden Mächte. Stellt endlich unsere Autonomie unter einer Herrschaft wieder her, und vertreibt die Fremden endgültig aus unseren Landen!"
 yaman_nation_title:0 "Restauriert Al-Yaman"
 yaman_nation_desc:0 "Zu lange schon leiden die fruchtbaren Lande von Yaman unter dem Joch der fremden christlichen Dynastien, die nur auf die Ausbeutung seiner Schätze aus sind. Wir müssen diese Lande vereinen, auf dass sie unter einem gläubigen Herrscher wieder erblühen können."
 vaspurakan_nation_title:0 "Proklamiert ein neues Armenisches Königreich"
 vaspurakan_nation_desc:0 "Schon viel zu lange litt das armenische Volk unter dem Joch fremder Herrscher. Vaspurakan ist der wahre Erbe des Armenischen Königtums, nicht etwa die Feiglinge Malatyas im Westen, oder die Verräter Kharabakhs im Osten. Es ist an der Zeit, dass wir alle Ketten abwerfen, und unserem Volk endlich wieder die wohlmeinende Herrschaft geben, die es verdient."
 armenian_government_title:0 "Proklamiert ein neues Armenisches Königreich"
 armenian_government_desc:0 "Schon viel zu lange litt das armenische Volk unter dem Joch fremder Herrscher. Um nicht unterzugehen wie Vaspurakan - die letzte der freien Armenischen Nationen - mussten wir Kompromisse eingehen, die wir heute bereuen. Nun ist es jedoch endlich an der Zeit, dass wir alle Ketten abwerfen, und unserem Volk endlich wieder die wohlmeinende Herrschaft geben, die es verdient."
 arm_van_becomes_kingdom1.tt:0 "Die Regierungsform wird zu §YMonarchie§! geändert.\n\nDer Regierungsrang §YKönigreich§! gibt die folgenden Vorteile:\nDiplomaten: §G+1§!\nAutonomie (Monatlich): §G-0.025§!\nRegierungslimit: §G+200§!\nAbklingzeit Nationaler Schwerpunkt: §G-5§!\n"
 arm_van_becomes_kingdom2.tt:0 "Der Regierungsrang von §Y[Root.GetName]§! wechselt zu §YKönigreich§!."
 eyubid_nation_title:0 "Erneuere Saladins Reich"
 eyubid_nation_desc:0 "Vor vielen Jahren baute unser großartiger Ahnherr, und Gründer unser Dynastie - Selahedînê Eyûbî, auch bekannt als Saladin - ein gewaltiges Reich auf, dass sich von den Gipfeln des Kaukasus bis in die Wüsten Ägyptens und an den persischen Golf erstreckte. Es ist unsere heilige Pflicht, sein Erbe anzutreten, und das große Reich der Eyûbîden zu erneuern."
 no_other_kurdish_nations.tt:0 "Ist die einzige Nation mit der Primärkultur §YKurdisch§!"
 egyptian_nation_turk_title:0 "Gründet Mizraim"
 egyptian_nation_turk_desc:0 "Unsere türkischen Vorfahren, waren einst nomadische Hirten, die die Steppen durchstreiften, um für unser Volk ein neues Heimatland zu finden. Sie fanden diese neue Heimat and den Ufern des Nils. Auch wenn usere Vorfahren wenige waren, so waren sie diszipliniert und so gewannen sie mehrere entscheidende Schlachten gegen die Pharaonen von Ägypten, was zu deren Untergang führte. Seit unserem Ruhmreichen Sieg, begannen unsere Vorfahren die lokalen Traditionen und Gebräuche der ursprünglichen Einwohner anzunehmen. Wir rufen nun das Pashalik von Mizraim als neuen Staat aus, der die alten türkischen Tradtionen der Steppe, mit der städtischen Kultur des Nils verbindet."

 #China
 restore_chagatai_title:0 "Restauriert das Khaghanat der Tschagatai"
 restore_chagatai_desc:0 "Das mächtige mongolische Reich, spaltete sich einst in vier Entitäten auf. Die Lande des Khan waren so groß, dass alle vier immer noch über gewaltige Reiche herrschten, die sich über tausende Meilen und tausende Seelen erstrecken. Jenes im Zentrum des alten Reiches, das Khaghanat der Tschagatai, benannt nach Dschingis Kahns Sohn Tschagatai, erreichte viele großartige Errungenschaften in seinem Einflussbereich. Jedoch kam es zu nach einigen Spaltungen durch dynastische Konflikte, und einige der Stämme an den Grenzen begannen ihre Pflichten vernachlässigten, und so hielt der der Khaghan nur noch wenig des ursprünglichen Reiches. Doch nun sind wir in einer exzellenten Position, die Welt zu erinnern, dass wir immer noch die Erben von Tschagatai Khan sind!"

 #India
 chola_nation_title:0 "Restauriert das Chola-Reich"
 chola_nation_desc:0 "Unsere Vorfahren regierten einst über ganz Südindien. Unser Einfluss erstreckte sich um die ganze Bucht von Bengalen, und von der Straße von Malakka bis an die Küsten von Sri Lanka. Doch dieses mächtige Reich fiel, durch den schändlichen Verrat der Prinzen von Pandyan und wir wurden gezungen, ein Vasall von Tamilakam zu werden. Seit diesem Verrat, war unsere Dynastie zu Untertanen degradiert, doch das ist nun vorbei. Seit unserer Eroberung von Rayalseema und Tamilakam, können wir endlich das Erbe des Chola-Reiches für uns beanspruchen."
 tamilakam_nation_title:0 "Restauriert das Königreich von Tamilakam"
 tamilakam_nation_desc:0 "Der Sieg der tamilische Liga über das Chola-Reich im späten zwölften Jahrhundert führte zur Begründung des christlichen Königreiches von Tamilakam. Die Vereinigung des südlichen Indiens durch die Tamilen schützt die Gläubigen, und das Evangelium verbreitet sich immer weiter. Als gute Christen, ist es unsere Pflicht, das Königreich Tamilakam wieder aufzubauen, und die Gläubigen Südindiens zu beschützen." 

 #Africa
 mauritania_nation_title:1 "Restauriert das Königreich Mauritanien"
 mauritania_nation_desc:1 "Auch wenn es allzu oft geteilt war, so sehen viele Mauritanien immer noch als die stärkste Nation der Barbarie, sowohl spirituell als auch wirtschaftlich und militärisch. Nun da wir all die Fürstentümer unter unserer Herrschaft vereint haben, sollten wir die Region erneut wiedervereinigen, und die westliche Barbarie von Amur Akush, der alten Hauptstadt, aus regieren, wie es so viele große Dynastien vor uns taten."
 outremer_nation_title:0 "Stellt das Königreich Outremer wieder her"
 outremer_nation_desc:0 "Unser Einfluss hat sich über ganz Nordafrika ausgebreitet, und unser Vasallensystem hält die neuen Territorien zusammen. Jeden Tag werden wir mehr und mehr wie die Königreiche Europas. Warum sollten wir nicht vollendete Tatsachen schaffen?"
 carthaginian_nation_title:0 "Gründet das Carthaginische Reich"
 carthaginian_nation_desc:0 "In den Tausenden von Jahren, seitdem Rom unsere große Stadt am Ende des Dritten Punischen Krieges dem Erdboden gleich gemacht hat, war Volk über ganz Nordafrika verstreut. Jetzt, da wir unser rechtmäßiges Land zurückgewonnen haben, können wir Carthago wieder zum Ruhm bringen!"
 cape_nation_title:0 "Gründet die Südafrikanische Föderation"
 cape_nation_desc:0 "Die Zeit ist reif die letzten Bande zu unserer kolonialen Vergangenheit zu kappen. Wir müssen eine eigene Nation aufbauen, und unseren Anspruch auf Herrschaft in der Region festigen."
 numidia_nation_title:0 "Restauriert das Königreich Numidia"
 numidia_nation_desc:0 "Die zentralen Territorien der Barbarie waren schon immer Spielball der mächtigernen Reiche im Osten oder Westen. Wir dürfen nicht zulassen, dass die Geschichte sich wiederholt. Indem wir die großen Städte der Barbarie, sowie einiger der wichtigen Küstenstädte erobern, können wir die Grundlage eines starken Staates mit maritimen Fokus legen, um unsere historischen Feinde im Osten und Westen zu Übertreffen."
 aigyptos_nation_title:0 "Stellt Hellenisch-Ägypten wieder her"
 aigyptos_nation_desc:0 "Einst war ganz Ägypten unter der Kontrolle der Griechen. Nun da wir die Region wieder kontrollieren, ist es unsere Pflicht die unterdrückte griechische Minderheit zu befreien, die egyptiotische Herrschaft über Ägypten wiederherzustellen, und die griechische Stadt Alexandria wieder zur Hauptstadt zu machen."
 agy_accepts_kyr_modifier:0 "Egyptiotische Kulturunion"

 #Central Asia
 sogdiana_nation_title:0 "Gründet Sogdiana"
 sogdiana_nation_desc:0 "Die Zeit der sinnlosen internen Streitigkeiten und Fremdherrschaft sind endlich vorbei. Jahrhunderte lang mussten wir uns als Vasallen ohne eigene Macht zufrieden geben. Doch nun haben wir alle Sogdiner unter einem Banner vereint, und können nun unseren rechtmäßigen Platz auf der Weltbühne einnehmen!"
 claim_golden_throne_title:0 "Beansprucht den goldenen Thron"
 claim_golden_throne_desc:0 "Es kann nur einen geben!"
 claim_east_leadership_title:0 "Beansprucht die Herrschaft im Osten"
 claim_east_leadership_desc:0 "Die Kontrolle über den östlichen Flügel der Goldenen Horde, bekannt als die Blaue Horde ist nur der erste Schritt zur unserem Aufstieg zur Macht!"
 claim_west_leadership_title:0 "Beansprucht die Herrschaft im Westen"
 claim_west_leadership_desc:0 "Die Kontrolle über den östlichen Flügel der Goldenen Horde, bekannt als die Weiße Horde ist nur der erste Schritt zur unserem Aufstieg zur Macht!"

 #South East Asia
 srivijayan_nation_title:0 "Gründet Srivijaya"
 srivijayan_nation_desc:0 "Ganz Sumatra ist nun unter unserer Kontrolle, und viele unsere Untertanen vergleichen uns mit dem alten Königreich von Srivijaya. Wir regieren die Wellen und Gold fließt stetig in unsere Taschen. Vielleicht sollten wir in die Vergangenheit schauen, um unsere Zukunft zu finden."

