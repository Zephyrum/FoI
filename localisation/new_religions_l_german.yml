 baltic_pagan_reformed: "Romuvanisch"
 baltic_pagan_reformed_religion_desc: "Die Romuva-Religion ist der ursprüngliche heidnische Glaube der Menschen im Baltikum, vor der Ankunft der Christen. Romuva ist eine Mischung aus Naturverehrung und Ahnenkult. Da die nordlichen Kreuzfahrer in dieser Zeitlinie wesentlich schwächer sind, gibt es im Jahre 1444 immer noch gläubige Romuva und ihre heidnischen Herrscher sind immer noch ein Machtfaktor im Baltikum."
 OLD_ROMUVA: "Alt-Romuva"
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine ist die Göttin des Morgensterns und des Lichts."
 laima: "Laima"
 laima_desc: "Laima hat im baltischen Pantheon eine Doppelrolle inne - sie ist die Göttin des Schicksals, aber auch des Kreilaufs des Leben;Geburt, Ehe, Tod."
 milda: "Milda"
 milda_desc: "Milda ist die baltische Göttin der Liebe. Auch wenn heute wenig über sie bekannt ist, wurde sie vermutlich besonders im Mai verehrt."
 perkunas: "Perkunas"
 perkunas_desc: "Das Gegenstück zum slavischen Gott Perun, ist Perkunas der allmächtige Gott von Donner, Regen und dem Himmel selbst."
 saule: "Saule"
