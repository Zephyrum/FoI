 #Monophysite
 monophysite:0 "Monophysitisch"
 monophysite_religion_desc:0 "Monophysitismus ist eine frühe Richtung des Christentums, die besagt, dass Christus nur eine Natur hatte. Dies ist die Gegenströmung zur Nestorianischen Position, nach der Christus zwei getrennte Wesen hatte - eine göttliche und eine Menschliche. Der stetige Rückgang dieser Doktrine, lag begründet in der Ausbreitung stärkerer und populärerer Strömungen des Christentums, sowie im Auftreten des Monothelitismus, der diesen Glauben im Mittleren Osten erfolgreich verdrängte. 1444 leben die meisten Monotheliten im Ghassanidenreich oder im Jemen, beide im hauptsächlich muslimischen Arabien."
