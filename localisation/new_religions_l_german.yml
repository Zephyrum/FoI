 iconoclast: "Ikonoklastisch"
 iconoclast_religion_desc: "Die ikonoklastischen Häreiker plagten das Byzantinische Reich in meheren Wellen. Ikonoklasten glauben, dass religiöse Bilder - Ikonen und Abbildungen von Heiligen im Besonderen - eine Form der Götzenverehrung seinen und daher strikt verboten werden müsste. Am Höhepunkt ihrer Macht zerstörten die Ikonoklasten unzählige solcher Abbildungen und Kunstwerke, manchmal sogar angetrieben durch einen ikonoklastischen Kaiser."
