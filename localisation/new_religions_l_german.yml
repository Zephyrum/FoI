 #New India Relgions
 sarnaism:0 "Sarnaismus"
 sarnaism_religion_desc:0 "Auch bekannt als Sariismus (\"Salbaum Religion\") or Adiismus (\"ursprungliche Religion\"), ist Sarnaismus or Sarna ein Glaube der Adivasi aus Zentralostindien. Sarnaismus dreht sich um die Anbetung der Natur, die von diversen Bäumen representiert wird."
 sanamahism:0 "Sanamahismus"
 sanamahism_religion_desc:0 "Sanamahismus ist eine Religion der Meitei von Manipur, und ihr Name leitet sich von \"Sanamahi,\", was wortwörtlich \"sich wie Flüssigkeit überall verteilen\" bedeutet, und der Name der Hauptgottheiten der Meitei ist. Sanamahismus ist eine animististische Religion geleitet von Schamanen. Wenig anderes ist über diese Religion bekannt, als das die Sanamahisten verschiedene Elemente der Ntur anbeten, wie Wasser, Feuer, und die Berge, die ihr Heimatland umgeben, und dass sie mit dem Vaishnavism, einer der vielen hinduistischen Sekten koexistiert."

 #Sanamahism Deities
 lainingthou:0 "Lainingthou Sanamahi"
 lainingthou_desc:0 "Lainingthou Sanamahi ist der König der Götter."
 pakhangba:0 "Pakhangba"
 pakhangba_desc:0 "Pakhangba ist höchste Gottheit."
 imoinu:0 "Imoinu Ahongbi"
 imoinu_desc:0 "Imoinu Ahongbi ist die Göttin von Wohlstand und Reichtum."
 atingkok:0 "Atingkok Maru Sidaba"
 atingkok_desc:0 "Atingkok Maru Sidaba ist der Schöpfer des Universums."
 wangbren:0 "Wangbren"
 wangbren_desc:0 "Wangbren ist Gott von Wasser, Sturm, Unglück, Krankheit und Regen."
 nongshaba:0 "Nongshaba"
 nongshaba_desc:0 "Nongshaba ist einer der drei Söhne von Atingkok Maru Sidaba, dem Erschaffer des Universums."

 #Sixiang is the best faith, fight me
 chinese_folk_reformed: "Sixiangistisch"
 chinese_folk_reformed_religion_desc: "Wie überall in der Welt, hat China seine eigene Legende und Geschichte, die von vielen Geistern, Helden und göttergleichen Wesen hadeln. Seit der Ankunft der Nestorianischen Mönche, die ihren Glauben entlang der Seidenstraße verbreiten, mehren sich die Stimmen, die fordern, den chinesischen Volksglauben, nach Vorbild der Christen, zu einer gemeinsamen Religion zu reformieren. So wurden die Vier Symbole als gottgleiche Wesen akzeptiert."
 chinese_folk_reformed_rebels_demand: "$COUNTRYNAME$ konvertieren"
 chinese_folk_reformed_rebels_demand_desc: "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
 chinese_folk_reformed_rebels_title: "Religiöse"
 chinese_folk_reformed_rebels_name: ""$RELIGION$e-Fanatiker"
 chinese_folk_reformed_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 chinese_folk_reformed_rebels_army: "$RELIGION$e-Armee"
 
 azure_dragon: "Qinglong"
 azure_dragon_desc: "Qinglong, der azurblaue Drache des Ostens, wacht über das Element Holz und den Frühling. Der große Drache stärkt die Geduld unsere Männer, und ihr Verlangen schnell die Verteiduígung des Feindes zu überrennen."
 
 vermillion_bird: "Zhuque"
 vermillion_bird_desc: "Zhuque, der zinnoberrote Vogel des Südens, wacht über das Element Feuer und den Sommer. Dieser edele Feuervogel stärkt unsere Einheit, und die Disziplin unserer Soldaten."
 
 white_tiger: "Baihu"
 white_tiger_desc: "Baihu, der weiße Tiger des Westens, wacht über das Element Metall und den Herbst. Dieses wilde Wesen spornt unser Männer, für den Sieg ihr Bestes zu geben."
 
 black_tortoise: "Xuanwu"
 black_tortoise_desc: "Xuanwu, die schwarze Schildkröte des Nordens, wacht über das Element Wasser und den Winter. Die mutige Schildkröte bringt langes Leben, und stärkt die Entschlossenheit unserer Krieger."

  #Manichaean Aspects
 masters_of_silk_aspect:0 "Meister der Seide"
 desc_masters_of_silk_aspect:0 "Der manichäische Glaube wurde bald von den Sogdianern angenommen, den wichtigsten Händlern Zentralasiens. Jahrhundertelang breitete er sich entlang der Handelsstraßen aus, und blad bildeten sich Kommunen in vielen der Handelsstädte. Dank ihrer Erfahrung im Handel, sind den manichäischen Händlern Seide und ihr Wert besstens bekannt."
 the_pure_one_aspect:0 "Jünger des Reinen"
 desc_the_pure_one_aspect:0 "Begründet durch Shah Chakhravat Jaguvanid war der militärische Arm der manichäischen Kirche ein wichtiger Teil der ersten Invasionen des indischen Subkontinents. Während dieser Invasionen, gelang es dem Kriegerorden nahezu immer ihre indischen Gegner in der Schlacht vernichtend zu schlagen. Der Orden, der sich vor allem aus einer Elite Turkmenischer Kavallerie zusammensezte, wurde zum Modell für das Militär der meisten manichäischen Herrscher."
 divine_bureaucracy_aspect:0 "Göttliche Bürokratie"
 desc_divine_bureaucracy_aspect:0 "Der manichäische Glaube wurde erstmals unter dem Uyigur Khanat zur Staatsreligion, welches zum Patron vieler manichäischer Gelehrter und Missionare wurde. Mit Hilfe der Kahns, konnte sich der manichäische Glauben gegen die Buddhisten, Zoroastries und Christen der Region duchsetzen, die alle die Seidenstraße zu dominieren suchten."
 path_to_moksha_aspect:0 "Pfad nach Moksha"
 desc_path_to_moksha_aspect:0 "Die Hindus Indiens sind grundsätzlich mit der Religion des Lichtes vertraut. Das Konzept des Moksha - Befreiung - ist der Zentrale Punkt, den Gläubige dieser Religion anstreben. Da es ähnlich der Erlösung der menschlichen Seele ist, sollten wir diesen Begriff in unsere Doktrine aufnehmen, um die Gunst der Hindus in unserem Land zu erlangen."
 friends_of_the_jains_aspect:0 "Freunde des Guru"
 desc_friends_of_the_jains_aspect:0 "Der manichäische Glaube war anderen spirituellen Führen gegenüber immer offen. Von Jesus dem Prachtvollen über Mani Hayya wurde unser Verständniss über Licht und Finsternis immer tiefer. Diese Offffenheit führte dazu, dass viele Gurus unsere Praktiken annahmen und sich den Lehren Manis zuwanden. Mit ihrer Hilfe können wir unsere Wissen über das göttliche noch vertiefen."
 nirvana_aspect:0 "Nirvana"
 desc_nirvana_aspect:0 "Die Prinzipien von Nirvana wurden wurden durch den Propheten Buddha begründet, und auch wenn die Buddhisten die Notwendigkeit spiritueller Befreiung anerkennen, so proktizieren sie doch eine korrumpierte Version von Buddhas Lehren. Wir werden ihnen unsere Wege erläutern, aufdass sie die wahren Bedeutungen erkennen."
 favahr_aspect:0 "Faravahar"
 desc_favahr_aspect:0 "Zoroaster ist sowohl im Manichäismus, als auch im Zoroastrianismus ein zentraler Prophet. Das Faravahar repräsentiert die Offenbarung Zoroasters bezüglich der menschlichen Seele. So existiert sie seinen Lehren nach auch vor der Geburt und nach dem Tod. Beide Religionen verwenden das Symbol seit Jahrhunderten, und so werden wir es auch weiter halten, um die beiden Gemeinschaften weiter zusammen zu bringen."
 agents_of_asha_aspect:0 "Agenten von Asha"
 desc_agents_of_asha_aspect:0 "Die Lehren des Asha wurden vom Propheten Zoroaster begründet, doch die Zoroastrier praktizieren eine unvollständige Version seiner Botschaft. Lasst uns die wahren Lehren des Asha von China bis Persien verbreiten."
 syrio_persian_traditions_aspect:0 "Syrio-Persische Traditionen"
 desc_syrio_persian_traditions_aspect:0 "Manichäismus wurde in Persien begründet. Die Nestorianische Sekte des Christentums hat sich erfolgreich entlang der Perlenküste ausgebreitet, und die Manichäistische Kirche hat eine ähnliche Strategie adoptiert."
 word_of_god_aspect:0 "Das Wort Gottes"
 desc_word_of_god_aspect:0 "Das Christentum hat in ihren Schriften von den Lehren Jesu ein unvollständiges Bild von der Wahrheit seiner Worte. Lasst uns die tatsächlichen Wahrheiten an Buddhisten, Christen und Zoroastrier weitergeben."
 lightbringers_aspect:0 "Lichtbringer"
 desc_lightbringers_aspect:0 "Am Anfang war das Universum zeischem dem Reich des Lichtes und dem der Dunkelheit aufgeteilt. Zuerst noch getrennt, fiel das Reich der Dunkelheit in das Reich des Lichts ein, und auch wenn dieses letzen Endes siegreich aus der Konfrontation hervorging, so wurden die Menschen im Reich der Finsternis geschaffen. Als Manichäer ist es unsere Pflicht, die Botschaften des gutmütigen Gottes zu verbreiten, um Erlösung zu gelangen und ins Reich des Lichts zurückzukehen."