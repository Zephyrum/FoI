 #Sixiang is the best faith, fight me
 chinese_folk_reformed:0 "Sixiangistisch"
 chinese_folk_reformed_religion_desc:0 "Wie überall in der Welt, hat China seine eigene Legende und Geschichte, die von vielen Geistern, Helden und göttergleichen Wesen handeln. Seit der Ankunft der Nestorianischen Mönche, die ihren Glauben entlang der Seidenstraße verbreiten, mehren sich die Stimmen, die fordern, den chinesischen Volksglauben, nach Vorbild der Christen, zu einer gemeinsamen Religion zu reformieren. So wurden die Vier Symbole als gottgleiche Wesen akzeptiert."
