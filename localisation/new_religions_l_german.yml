 #Yazidi
 yazidi:0 "Jesidisch"
 yazidi_religion_desc:0 "Jesiden glauben, dass Gott die Welt erschuf und sieben Engeln anvertraute, angeführt von Tawûsê Melek -dem Pfauenengel. Der Pfauenengel verlor anfangs die Gunst Gottes, doch seine Tränen der Reue löschten die Feuer seines Gefängnisses, und er wurde mit Gott wiedervereint. Alle Jesiden danach, am Ende ihres Lebens mit Gott auf die Selbe Art und Weise wiedervereinigt zu werden."
