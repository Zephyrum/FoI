 #Hurufi
 rafidi:0 "Imamisch"
 rafidi_religion_desc:0 "Imamisch ist eine Sekte des Shiitischen Islams, die sn die 12 unfehlbaren Kalifen - weithin bezeichnet als Imame - aus der Stammreihe des Propheten glaubt. Die Imamis glauben daran, dass der 12. Imam Imam Mahdi ist, und dass er sich in Okkultation befindent. Die Imamische Sekt spaltete sich von den Alawiten während des Alidischen Bürderkrieges ab, und in dem sich Imam Hasans Bruder, Imam Husayn zum rechtmäßigen Imam ausrief, aber von einem Verwandten entmachtet und das Kalifat ihm entrissen wurde. Er wurde letztlich bei Karabala von Desateuren aus seiner eigenen Armee ermordent, und sein Sohn, Imam Zayn al-Abidin, wurde zum nächsten Imam. Auch wenn es nur wenige Imame gab, so sind sie die wichtigsten Personen der Islamischen Glaubenslehre. Madinah war Zentrum der Gelehrsamkeit in Arabien, und die Imamis stellten einen Großteil dieser Gelehrten. Die Gründer der Sunnitischen Rechtslehren haben alle Verbindungen zu den 12 Imamen, da sie alle ihre Schüler waren. Der Imamische Glaube wird nur in Madinah und Al Ula praktiziert."
