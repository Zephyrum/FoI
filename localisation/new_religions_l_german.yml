 #Nestorian
 nestorian:0 "Nestorianisch"
 nestorian_religion_desc:0 "Nestorianismus oder die Kirche des Ostens ist eine frühe christliche Strömung, die besagt, Christus hatte zwei völlig getrennte Wesen - eine göttliche und eine menschliche. Sie bildet die Opposition zu monophysitischen Position, in der Christus nur eine Natur hatte. Das Oberhaut der nestorianischen Kirche war der Patriarch von Konstantinopel. Nach dem Untergang des Sassanidenreiches, nutzte die Kirche die neu gewonnene Bewegungsfreiheit, und sandte seine Missionare gen Osten, wo sie bald in den Steppen Zentralasiens und entlang der Seidenstraße Richtung China mit dem Buddhismus konkurrierten. Als die schon teilweise christianisierten Mongolen Asien unter sich vereinten, verbanden sie dabei viele der nestorianischen Gemeinden, und machten Nestorianismus somit zur stärksten Religion Zentralasiens."
 nestorian_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 nestorian_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
