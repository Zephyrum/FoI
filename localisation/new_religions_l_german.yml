 #Monothelite mechanics
 MONOTHELITE_ASPECTS_LONG:0 "Kirchen Memoria"
 MONOTHELITE_ASPECTS_SHORT:0 "Memoria"
 MONOTHELITE_HAS_ADM_ASPECT:0 "Hat einen beliebigen £adm£ §YAspekt§! aktiviert."
 MONOTHELITE_ASPECTS_POWER_NAME:0 "Glaubensmacht"
 monothelite_christmas_aspect:0 "Hochfest der Theophany"
 desc_monothelite_christmas_aspect:0 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G50§! von allen Machtpunkten.\n\n"Im Westen ist die Geburt des Herrn der Fokus von Weihnachten. Doch hier im Osten, feiern wir stattdessen die Theophany, auch Epiphany genannt, oder Denho auf Aramäisch, was Aufstieg oder aufsteigendes Licht heißt. Wir erinnern uns der Taufe von Jesus im Jordan, was als seine Offenbarung als Gottes Sohn vor der Welt gilt. Wir feiern, indem wir die Wasser segnen, normalerweise einen Fluss oder See, und über sie, die ganze Schöpfung, und indem wir Geschenke austauschen, wie auch der Herr Geschenke von den Heiligen Drei Königen erhielt."
 monothelite_easter_aspect:0 "Hochfest der Auferstehung"
 desc_monothelite_easter_aspect:0 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G+1§! Stabilität.\n\nPasha, oder Ostern, wie man es im Westen nennt, folgt auf die Große Fastenzeit, und beginnt mit dem Lazarus Samstag, der die Heilige Woche einleitet. Da es die Auferstehung unseres Herrn und Erlösers zu unserer Errettung feiert, ist Pasha das wichtigste Fest im Christentum."
 monothelite_pentacost_aspect:0 "Hochfest von Pfingsten"
 desc_monothelite_pentacost_aspect:0 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G20§! Prestige.\n\nGefeirt am fünfzigsten Tag nach Ostern, steht Pfingsten für das Ende von Pasha. Es zieht sich von Sonntag bis Dienstag, gefolgt von einer ganzen Woche des Nachfest, in welchem Fasten verboten ist, sogar am Freitag. Pfingsten steht für jenen Tag, an dem der Heilige Geist wie Zungen aus Feuer auf die Apostel hernieder kam, und sie in die ganze Welt aussandte, auf dass sie das Evangelium des Herrn predigen."

 monothelite_keepers_of_balance_aspect:0 "Hüter des Ausgleichs"
 desc_monothelite_keepers_of_balance_aspect:0 "Solange dieser Aspekt aktiv ist, erleidet keine im Besitz befindliche §Ymonothelitische§! Provinz einen Malus durch §Ynicht akzeptierte Kulturen§! oder §Ygleiche Kulturgruppen§!.\n\nAls Kirche des Friedens und des Ausgleichs geboren, überbrückt die Monotheletische Kirche die Differenzen von Chalcedonischen und Miaphysitischen Kirche. Diese andauernden Bemühungen um Ausgleich, hat die Kirche frei von Vorurteilen gemacht. Wir akzeptieren jeden, der der Kirche beitritt, ohne Rücksicht auf ihre Sprache, Bräuche oder Geburtsort zu legen. Der Gemeinschaftssinn in der Kirche überbrückt sogar die krassesten kulturellen Unterschiede."
 monothelite_a_merchants_faith_aspect:0 "Eine Händlerreligion"
 desc_monothelite_a_merchants_faith_aspect:0 "£dip£ §YAspect§!\nJede Provinz mit einer Seidenstraßenreligion aus der §YZoroastrischen§!, §YDharmischen§! oder §YÖstlichen§! Gruppe erleidet nicht länger einen Malus durch falsche Religion, trägt §G-100.0%§! zur religiösen Einheit bei und hat eine Missionarsstärke (Lokal) von §R-100.0%§!.\n\nAuch wenn wir immer neue Konvertiten in unserer Mitte willkommen heißen, so hat die monotheletische Kirche auch seit langem akzeptiert, dass sie eine der unbedeutenderen Gemeinschaften ist. Dieser Status hat dazu geführt, dass wir nie die aggressiven Missionstaktiken entwickelt haben, die zum Beispiel von der orthodoxen oder nestorianischen Kirchen eingesetzt werden. Als Folge dessen, sind unsere Händler viel willkommener an Orten, wo die heidnischen Ostreligionen praktiziert werden. Ihre Offenheit erlaubt es unseren Händlern auch jene Märkte zu bedienen, die anderen christlichen Händlern verschlossen bleiben. Wenn wir diese Akzeptanz auch auf unsere östlichen heidnischen Untertanten ausweiten, und sie weiter in Frieden praktizieren lassen, wird sich die Kunde verbreiten, und wir erhalten noch mehr Zugang zu weit entfernten Märkten."
 monothelite_guardians_of_the_holy_sites_aspect:0 "Wächter der Heiligen Stätten"
 desc_monothelite_guardians_of_the_holy_sites_aspect:0 "£dip£ §YAspekt§!\nJede §Ychristliche§!, §Yjüdische§! oder §Ymuslimische§! Nation erhält §G+50§! Meinung gegenüber uns.\n\nWährend andere Religionen die gesegneten Stätten des Heiligen Landes mit angstvoller Eifersucht verteidigen, haben die Monotheliten nie irgendwelchen Pilgern Zugang oder Passage zu diesen Stätten verwehrt. Unser Glaube in Gott, den Allmächtigen, vereint uns mit der ganzen Christenheit, und sogar mit den Juden und Muslimen, mit denen wir zumindest ein paar Gemeinsamkeiten teilen. Wenn diese Pilger in ihre Heimatländer zurückkehren, sprechen sie in den höchsten Tönen von uns, wodurch sich unser Einfluss mehrt."

 monothelite_the_wall_of_brass_aspect:0 "Besinnt euch des Messingwalls"
 desc_monothelite_the_wall_of_brass_aspect:0 "£mil£ §YAspekt§!\nWenn sich unsere Nation im Krieg befindet, erhalten wir §G-10.0%§! Reduktion (Fernkampfschaden), §G+10.0%§! Moralregeneration (Armee) und §G+5.0%§! Glaubensmacht. Dieser Effekt wird verdoppelt, wenn wir uns in einem §YVerteidigungskrieg§! befinden.\n\nAls die Armeen des verfluchten Kalifats versuchten aus den Zwängen der Arabischen Halbinsel zu entfliehen, und das Herz der Christenheit zu erobern, war es die großteils monotheletisch- mardaitische Armee, die diese Lande verteidigte. Durch diese Heldentaten verdienten sie sich den Spitzname 'Der Messingwall'. Nach ihrer vernichtenden Niederlage bei Jarmuk, suchten immer wieder muslimischen Generäle ihr, indem sie die Römer angriffen, doch wieder und wieder hielt der Messingwall stand. Die Feinde des Reichs wurden zurückgedrängt, in die liebevollen Armee von Ghassanidischen Reitern oder Ägyptischer Infanterie, die ihre Ambitionen an Ort und Stelle beendeten."
 monothelite_the_eyubid_folly_at_tyre_aspect:0 "Besinnt euch der Torheit bei Tyrus"
 desc_monothelite_the_eyubid_folly_at_tyre_aspect:0 "£mil£ §YAspekt§!\nBelagerungen unserer eigenen gefallenen Festungen beginnen mit §G+2§! Belagerungsfortschritt zu unseren Gunsten. Wenn wir Belagerungen gegen feindliche Festungen gewinnen, erhalten wir §G+5§! Glaubensmacht.\n\nNachdem Saladin und seine kurdischen Horden über die Lande von Armenien, Mesopotamien und Ostanatolien hergefallen waren, zogen sie gen Südwesten, um Ägypten zu erobern. Zehntausende Kurden, Araber und Perser marschierten unter seinem Pfauenbanner, doch vor den Toren von Tyrus half ihnen alle Übermacht nichts. Drei Monate vergingen, als jeder von Saladins versuchen die Stadt einzunehmen fehl schlug, und sein einziger Erfolg war es, die Felder vor den Toren mit eyubidischem Blut zu tränken. Als Saladin im nächsten Jahr wiederkehrte, versuchte er es nicht einmal Tyrus, oder irgend eine andere monotheletische Stadt zu belagern. Stattdessen, kam er mit Geschenken, und bat demütig um freies Geleit durch unser Land - welches wir gnädigerweise gewährten, denn Ägypten hatte seinen Nutzen für uns verloren."
 monothelite_the_last_stand_at_hemesa_aspect:0 "Besinnt euch des letzten Gefechts"
 desc_monothelite_the_last_stand_at_hemesa_aspect:0 "£mil£ §YAspekt§!\nJede gewonnene Schlacht verringert die Kriegsmüdigkeit um §G-0.05§!. Jeder gewonnene Krieg gibt uns §G+10§! Glaubensmacht.\n\nAls die Mongolen fielen, und ihre Azeri-Schocktruppen sie zugunsten ihrer eigenen Ambitionen verließen, sahen die Marieniten des Libanongebirges endlich ihre Chance den Fängen der Jalayiriden zu entkommen. Zu Anfang machte die libanesische Armee große Fortschritte bei der Befreiung ihrer Heimat, doch sobald sie versuchten die heilige Stadt Antioch zu befreien, wendete sich das Blatt. Sie überschritten ihre Möglichkeiten, und die reorganisierten mongolischen Truppen vernichteten einen Großteil der Rebellenarmee. Diese zogen sich nach Hemesa zurück, und bereiteten sich auf einen verzweifelten letzten Stand vor. Doch wie als ob der Himmel selbst ihnen zu Hilfe eilte, kam die Erlösung in Form eines dramatischen Gewittersturms, einer Sturzflut und schließlich eines Sandsturms, die alle über die sie verfolgenden Mongolen herfielen. Als die ausgelaugten Jalayiriden endlich die Stadt Hemesa erreichten, wurden die traurigen Überreste der einst mächtigsten Armee, die die Welt je gesehen hatte, die die halbe Welt erobert hatte, in weniger als drei Stunden vernichtend geschlagen. Auch wenn die Libanesen nicht noch einmal versuchten, gen Antioch zu marschieren, so hatten sie sich doch ihre Freiheit erkämpft, und somit ward der erste monotheletische Staat geboren."
 monothelite_the_wall_of_brass_modifier:0 "Steht wie eine Wand"
 desc_monothelite_the_wall_of_brass_modifier:0 "Wie wild der Feind auch sein mag, wir werden ihm entgegenstehen wie eine Wand. Kein Gegner kann die überwinden, die vereint sind im Glauben."
 monothelite_the_wall_of_brass_defensive_war_modifier:0 "Wir weichen niemals zurück"
 desc_monothelite_the_wall_of_brass_defensive_war_modifier:0 "Wie gewaltig der Angriff auch sein mag, wir werden unseren Feinden beweisen, dass wir nicht auch nur einen Schritt zurückweichen werden."

