 nestorian_rebels_name:0 "$RELIGION$e-Fanatiker"
 nestorian_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 nestorian_rebels_army:0 "$RELIGION$e-Armee"

 #Nestorian Icons
 icon_seljuk:0 "Ikone von Seldschuk dem Befreier"
 desc_icon_seljuk:0 "Seldschuk der Große, auch genannt 'Seldschuk der Befreier', dafür dass er - zumindest vorübergehend - die zoroastrische Unterdrückung der persischen Christenheit beendete, war der Vater des großen Seldschukenreiches, welches sich von den Küsten des Aralsees bis an die Strände der Ägäis erstreckte. Unter seiner Herrschaft, und der seiner Nachfolger erlebte die Nestorianische Kirche eine wahre Blütezeit und eine Phase der rapiden Expansion."
 icon_yuehan:0 "Ikone von Mar Yuehàn"
 desc_icon_yuehan:0 "Geboren um 1200 in eine nordchinesische nestorianische Bauernfamilie, wurde Mar Yuehàn zm Priester geweiht, und machte sich auf das Evangelium in Südchina zu verbreiten, wo er viele Missionen gründete. Nachdem die anti-Christliche Spannungen in der Region immer mehr anstiegen, wurde er von einem wütenden Mob - angestachelt von der lokalen Administration - gemartert."
 icon_thoma:0 "Ikone von Mar Thoma dem Apostel"
 desc_icon_thoma:0 "Im Westen bekannt als Sankt Thomas, Apostel von Jesus, war der erster der das Christentum in Mesopotamien und später sogar in Indien verbreitete, wo seine ursprüngliche Gemeinde sich mit der Zeit zur Nestorianischen Kirche von Kerala entwickelte. Heute gilt er auch als Landespatron von Indien bekannt."
 icon_istir:0 "Ikone von Marth Istir"
 desc_icon_istir:0 "Marth Istir war eine heilige des 9. Jahrhunderts aus Samarkand, der die Konvertierung vieler der Stämme und Völker der zentralasiatischen Steppen zugeschrieben wird. Deshalb wird sie manchmal auch als die 'Gute Mutter der Kinder der Steppen' bezeichnet. Heute wird sie bei den Uiguren und den nestorianischen Mongolen und Tataren hoch verehrt."
 icon_qardagh:0 "Ikone von Mar Qardagh"
 desc_icon_qardagh:0 "Mar Qardagh, war ein legendärer Assyrischer Prinz, der für seinen Übertritt zum Christentum gemartert wurde. Qardagh wurde während des 4. Jahrhunderts in eine adelige Familie des Sassanidenreiches hineingeboren, und nachdem seine Familie seine Konvertierung ablehnte, floh er, und versuchte zu kämpfen, doch nach einer Vision von Sankt Stephan, händigte er sich selbst aus, um von seiner eigenen Familie gemartert zu werden."
 icon_nestor:0 "Ikone von Mar Nestorius dem Frommen"
 desc_icon_nestor:0 "Erzbischof von Konstantinopel von 428 bis 431, wurde Nestorius - seiner Position in der Christologie wegen - beim Ersten Konzil von Ephesus seines Amtes behoben, vertrieben, und zum Häretiker erklärt. Seine Ideen inspirierten jene Christliche Denomination, die später nach ihm benannt wurde, und besonders im Osten großen Anklang fand."

