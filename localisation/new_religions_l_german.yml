 monophysite: "Monophysitisch"
 monophysite_religion_desc: "Monophysitismus ist eine frühe Richtung des Christentums, die besagt, dass Christus nur eine Natur hatte. Dies ist die Gegenströmung zur Nestorianistischen Position, nach der Christus zwei getrennte Wesen hatte - eine göttliche und eine Menschliche. Der stätige Rückgang dieser Doktrine, lag begründet in der Ausbreitung stärkerer und populärerer Strömungen des Christentums, sowie im Auftreten des Monothelitismus, der diesen Glauben im Mitteren Osten erfolgreich verdrängte. 1444 leben die meisten Monotheliten im Ghassanidenreich oder im Jemen, beide im haupsächlich muslimischen Arabien."
 monophysite_rebels_demand: "$COUNTRYNAME$ konvertieren"
 monophysite_rebels_demand_desc: "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
