 #Manichaean Aspects
 masters_of_silk_aspect:0 "Meister der Seide"
 desc_masters_of_silk_aspect:0 "Der manichäische Glaube wurde bald von den Sogdiern angenommen, den wichtigsten Händlern Zentralasiens. Jahrhundertelang breitete er sich entlang der Handelsstraßen aus, und bald bildeten sich Kommunen in vielen der Handelsstädte. Dank ihrer Erfahrung im Handel, sind den manichäischen Händlern Seide und ihr Wert bestens bekannt."
 the_pure_one_aspect:0 "Jünger des Reinen"
 desc_the_pure_one_aspect:0 "Begründet durch Shah Chakhravat Jaguvanid war der militärische Arm der manichäischen Kirche ein wichtiger Teil der ersten Invasionen des indischen Subkontinents. Während dieser Invasionen, gelang es dem Kriegerorden nahezu immer ihre indischen Gegner in der Schlacht vernichtend zu schlagen. Der Orden, der sich vor allem aus einer Elite Turkmenischer Kavallerie zusammensetze, wurde zum Modell für das Militär der meisten manichäischen Herrscher."
 divine_bureaucracy_aspect:0 "Göttliche Bürokratie"
 desc_divine_bureaucracy_aspect:0 "Der manichäische Glaube wurde erstmals unter dem Uiguren-Khanat zur Staatsreligion, welches zum Patron vieler manichäischer Gelehrter und Missionare wurde. Mit Hilfe der Kahns, konnte sich der manichäische Glauben gegen die Buddhisten, Zoroastrier und Christen der Region durchsetzen, die alle die Seidenstraße zu dominieren suchten."
 path_to_moksha_aspect:0 "Pfad nach Moksha"
 desc_path_to_moksha_aspect:0 "Die Hindus Indiens sind grundsätzlich mit der Religion des Lichtes vertraut. Das Konzept des Moksha - Befreiung - ist der Zentrale Punkt, den Gläubige dieser Religion anstreben. Da es ähnlich der Erlösung der menschlichen Seele ist, sollten wir diesen Begriff in unsere Doktrine aufnehmen, um die Gunst der Hindus in unserem Land zu erlangen."
 friends_of_the_jains_aspect:0 "Freunde des Guru"
 desc_friends_of_the_jains_aspect:0 "Der manichäische Glaube war anderen spirituellen Führen gegenüber immer offen. Von Jesus dem Prachtvollen über Mani Hayya wurde unser Verständnis über Licht und Finsternis immer tiefer. Diese Offenheit führte dazu, dass viele Gurus unsere Praktiken annahmen und sich den Lehren Manis zuwandten. Mit ihrer Hilfe können wir unsere Wissen über das göttliche noch vertiefen."
 nirvana_aspect:0 "Nirwana"
 desc_nirvana_aspect:0 "Die Prinzipien von Nirwana wurden wurden durch den Propheten Buddha begründet, und auch wenn die Buddhisten die Notwendigkeit spiritueller Befreiung anerkennen, so praktizieren sie doch eine korrumpierte Version von Buddhas Lehren. Wir werden ihnen unsere Wege erläutern, auf dass sie die wahren Bedeutungen erkennen."
 favahr_aspect:0 "Faravahar"
 desc_favahr_aspect:0 "Zoroaster ist sowohl im Manichäismus, als auch im Zoroastrianismus ein zentraler Prophet. Das Faravahar repräsentiert die Offenbarung Zoroasters bezüglich der menschlichen Seele. So existiert sie seinen Lehren nach auch vor der Geburt und nach dem Tod. Beide Religionen verwenden das Symbol seit Jahrhunderten, und so werden wir es auch weiter halten, um die beiden Gemeinschaften weiter zusammen zu bringen."
 agents_of_asha_aspect:0 "Agenten von Asha"
 desc_agents_of_asha_aspect:0 "Die Lehren des Asha wurden vom Propheten Zoroaster begründet, doch die Zoroastrier praktizieren eine unvollständige Version seiner Botschaft. Lasst uns die wahren Lehren des Asha von China bis Persien verbreiten."
 syrio_persian_traditions_aspect:0 "Syrio-Persische Traditionen"
 desc_syrio_persian_traditions_aspect:0 "Manichäismus wurde in Persien begründet. Die Nestorianische Sekte des Christentums hat sich erfolgreich entlang der Perlenküste ausgebreitet, und die Manichäische Kirche hat eine ähnliche Strategie adoptiert."
 word_of_god_aspect:0 "Das Wort Gottes"
 desc_word_of_god_aspect:0 "Das Christentum hat in ihren Schriften von den Lehren Jesu ein unvollständiges Bild von der Wahrheit seiner Worte. Lasst uns die tatsächlichen Wahrheiten an Buddhisten, Christen und Zoroastrier weitergeben."
 lightbringers_aspect:0 "Lichtbringer"
 desc_lightbringers_aspect:0 "Am Anfang war das Universum zwischen dem Reich des Lichtes und dem der Dunkelheit aufgeteilt. Zuerst noch getrennt, fiel das verachtenswerte Reich der Dunkelheit in das Reich des Lichts ein, und auch wenn dieses letzten Endes siegreich aus der Konfrontation hervorging, so waren die Menschen doch zwischen den beiden Reichen gefangen. Manichäer, es ist unsere Pflicht, die Botschaften des gutmütigen Gottes zu verbreiten, um Erlösung zu gelangen und ins Reich des Lichts zurückzukehren."

 #Mazdaki
 mazdaki:0 "Mazdaki"
 mazdaki_religion_desc:0 "Mazdak war ein zoroastrischer Priester, der sich selbst als Prophet von Ahura Mazda bezeichnete. Er versuchte den Glauben mit gnostischen Elementen zu reformieren, und predigte gemeinsamen Besitz und Sozialhilfe - eine Art proto-kommunistische Religion."
