 tadmunism_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
