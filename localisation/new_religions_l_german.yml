 #Tadmunism Holy Orders
 aksilist_order:0 "Asemmensay Imazigen" #traditionalist Amazigh
 aksilist_order_desc:0 "Eine Sekte des tadmunitischen Glaubens, die die meisten Texte ablehnt, die nicht vom Propheten Aksil selbst, oder zumindest von einem seiner engsten Vertrauten und Wegbegleiter geschrieben wurden. Sie sind eine kleine und Außenstehenden ablehnende Gruppe, die die Gelehrten der Sankore-Klöster in Timbuktu als Häretiker ansieht."
 jewish_order:0 "Udayen Imazigen" #jewish Amazigh
 jewish_order_desc:0 "Eine Sekte des Tadmunismus, die von jüdischen Konvertiten gegründet wurde. Sie pflegen seine besonders lebhafte Debattenkultur, sind an extrem strikte Regeln der Gastfreundschaft gebunden, und überall bekannt für ihre wunderschönen Tempel. Sie sind in vielen administrativen Positionen in der ganzen tadmunitischen Welt angestellt."
 fetishist_order:0 "Amaynut Imazigen" #novel Amazigh
 fetishist_order_desc:0 "Eine neue tadmunitische Sekte, die vor allem unter den Stämmen Westafrikas beliebt ist. Sie vereint auf eine lose und synkretistische Art und Weise traditionelle fetischistische Vorstellungen und Bräuche mit der tadmunitischen Lehre. Sie ist bei weitem eine der am schnellsten wachsenden Sekten im Tadmunismus."

 #Tadmunism Holy Sites
 HOLY_SITE_346_DESC:0 "Einst die Hauptstadt des mächtigen Imwehhedenreiches, war Tafilalt Sitz des einzigen je stattgefundenen Tadmunitenkonzils. Dort steht auch die Kathedrale des Propheten Aksil, erbaut zum Höhepunkt der Imwehhedenherrschaft."
 HOLY_SITE_2469_DESC:0 "Idukalen beherbergt das Grabmal des Propheten Aksil, und die Wahlfahrt zu diesem Grab gilt als heiligste und wichtigste Wahlfahrten eines Tadmuniten."
 HOLY_SITE_2454_DESC:0 "Die Schlacht von Sufetula gilt als Wendepunkt in der Verbreitung der Lehre von Aksil Tadmund, als seine Krieger durch göttliche Hilfe sie Byzantiner zurückschlugen und Nordafrika von Fremdherrschaft befreiten. Das Schlachtfeld von Sufetula wurde zur heiligen Stätte, all jenen gewidmet, sie in dieser Schlacht kämpften."
 HOLY_SITE_1132_DESC:0 "Der erste und zweite Kreuzzug waren geprägt durch ihre Brutalität, als die Invasoren die einheimische Bevölkerung aus Nordafrika vertrieben. Viele flohen durch die Wüste noch Timbuktu, und während der Zeit des Imwehhedenreichs war die Tadmunitengemeinschft hier eine wichtiges Zentrum für die Missionare, die sich auf nach Norden machten. Seit dem Fall der Imwehheden ist die Stadt ein wichtiges intellektuelles und theologisches Zentrum des Glaubens."
 HOLY_SITE_2457_DESC:0 "Tief in der Wüste steht das wichtigste Mausoleum der Imwehhedenherrscher. Es ist unklar, warum man sich entschied die Herrscher hier zu beerdigen, doch ihr Grabmal ist eine wichtige Pilgerstätte, und die letzten Imwehhedenherrscher liegen hier begraben."

