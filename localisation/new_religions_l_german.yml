 dagda_desc:0 "Dagda ist ein mächtiger irischer Gott der Magie und der Erde."
 sulis:0 "Sulis"
 sulis_desc:0 "Sulis ist eine keltische Göttin von heiligem Wasser und heißen Quellen."
 brigid:0 "Brigid"
 brigid_desc:0 "Brigid oder Brigantia ist die keltische Göttin des Lebens und der Heilkunst."

 #Hellenic
 hellenic_pagan:0 "Hellenistisch"
 hellenic_pagan_religion_desc:0 "Der hellenistische Glaube ist polytheistisch, mit einem Pantheon von zwölf Hauptgöttern, wie Zeus oder Jupiter, Ares oder Mars, Hermes oder Merkur, Aphrodite oder Venus, Pallas Athene oder Minerva und Hestia oder Vesta. Ursprünglich aus Griechenland breitete sich die Religion mit den Feldzügen von Alexander dem Großen und dem Römischen Reich aus, und wurde zur dominanten Religion des Mittelmeerraums, bis sie vom Christentum verdrängt wurde."
 hellenic_pagan_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 hellenic_pagan_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
