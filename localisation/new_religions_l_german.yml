 #Messalian
 messalian:0 "Messalianisch"
 messalian_religion_desc:0 "Die Messalianer oder Euchiten ("Jene die Beten"), sind eine christliche Strömung, mit Ursprung in Mesopotamien, beeinflusst durch die dualistischen Aspekte des zoroastrische Glaubens. Messalianer glauben, dass Gott durch die fleischlichen Sinne wahrgenommen werden kann, und dass jene Eindrücke entscheidend sind für das erreichen von Vollkommenheit. Jeder ist mit einem inneren Dämon geboren, und nur durch intensives Beten, kann man ihn austreiben. Auch halten sie Luzifer für den älteren Sohn Gottes, und für eine Macht des Guten, und sie glauben an die Heiligkeit von Inzest, da sie von den Kindern von Adam und Eva betrieben wurde. Sie haben keine formellen Riten oder strikte hierarchische Kirchenstrukturen."
