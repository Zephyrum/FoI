 lugus: "Lugus"
 lugus_desc: "Der dreiköpfige Lugus ist Sonnengott, und beschützt den Handel."
 dagda: "Dagda"
 dagda_desc: "Dagda ist ein mächtiger irischer Gott der Magie und der Erde."
 sulis: "Sulis"
 sulis_desc: "Sulis ist eine keltische Göttin von heiligem Wasser und heißen Quellen."
 brigid: "Brigid"
 brigid_desc: "Brigid oder Brigantia ist die keltische Göttin des Lebens und der Heilkunst."
