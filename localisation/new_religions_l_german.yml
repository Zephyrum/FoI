 hellenic_pagan: "Hellenistisch"
 hellenic_pagan_religion_desc: "Der hellenistische Glaube ist polytheistisch, mit einem Pantheon von zwölf Hauptgöttern, wie Zeus oder Jupiter, Ares oder Mars, Hermes oder Merkur, Aphrodite oder Venus, Pallas Athene oder Minerva und Hestia oder Vesta. Ursprünglich aus Griechenland breitete sich die Religion mit den Feldzügen von Alexander dem Großen und dem Römischen Reich aus, und wurde zur dominanten Religion des Mittelmeerraums, bis sie vom Christentum verdrängt wurde."
 zeus: "Zeus"
 zeus_desc: "Zeus ist der Hauptgott des griechischen Pantheons, und Lord des Donners. Die Römer nennen ihn Jupiter."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon ist Gott des Meeres. Sein römischer Name lautet Neptun."
 hades: "Hades"
 hades_desc: "Hades ist Gott der Unterwelt und die Römer verehren ihn als Pluto."
 hera: "Hera"
 hera_desc: "Hera ist die Haupgöttin des Pantheons und Zeus Ehefrau, daher aucn Göttin der Ehe. Bei den Römern nennt man sie Juno."
 athena: "Pallas Athene"
 athena_desc: "Athena ist Göttin von Kriegskunst und Wiesheit. Ihr römisches Gegenstück heißt Minerva."
 aphrodite: "Aphrodite"
 aphrodite_desc: "Aphrodite ist die grichische Göttin der Liebe und Schönheit. Der Römern ist sie bekannt als Venus."
