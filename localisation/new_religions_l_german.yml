 kharijite: "Charidschitisch"
 kharijite_religion_desc: "Charidschitische Muslime sind eine Abspaltung der Schiiten, mit denen sie immer noch die meisten Geimeinsamkeiten in Lehre und Glaubenspraktiken teilen. Sie bildenten sich, als der letzte Rashidun Kalif Marwan II Alid während der ersten Fitna im späten 9. Jahrhundert, in Angesicht der Unmöglichkeit die Quraych zu besiegen, sich bereiterkläte mit den Sunniten zu verhandeln. Sie argumentierten, das Kaliphat hätte sein göttliches Recht verwirkt, als es mit Rebellen verhandelte. Die sofortige Unterdrückung durch Marwan II beantworteten sie mit seiner Ermordung, und nahmen eine kompromisslosen und unorthodoxen Standpunkt ein. Der Kalif sei nicht unfehlbar, und sollte unter den gläubigsten Muslimen ausgewählt werden, selbst falls er kein Araber war, so ihre Position. Ein Schisma entzweite jedoch Charidschiten und Munharafis und 1444, lebt die Mehrheit der Charidschiten in der Wüste von Nadj."
