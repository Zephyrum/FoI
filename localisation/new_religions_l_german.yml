 celtic_pagan: "Keltisch"
 celtic_pagan_religion_desc: "Diese druidische Religion ist der ursprüngliche polytheistische Glaube der alten keltischen Stämme, die über ganz Europa verteilt lebeten. Sie unterschied sich stark von Stamm zu Stramm, selbst die Götter die verehrt wurden, jedoch gab es einige gemeinsame Grundlehren. Im Jahre 1444, ist die keltische Religion schon lange vom Christentum verdrängt worden."
 toutatis: "Toutatis"
 toutatis_desc: "Toutatis wurdw oft als Beschützer des Stammes verehrt."
 taranis: "Taranis"
