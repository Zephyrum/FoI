 #Sanamahism Deities
 lainingthou:0 "Lainingthou Sanamahee"
 lainingthou_desc:0 "Lainingthou Sanamahee ist die höchste Schuttgottheit der Menschheit, und die oberste Gottheit des Haushalts. Als Entschädigung dafür, dass sein Bruder Pakhangba zur Hauptgottheit wurde, wurde er zum König jedes menschlichen Haushalts im ganzen Universum erklärt."
 pakhangba:0 "Pakhangba"
 pakhangba_desc:0 "Pakhangba ist die Hauptgottheit, und erscheint in der Gestalt eines urzeitlichen schlangenähnlichen Drachengottes. Ihm wurde der Thron seines Vaters und des ganzen Universums angeboten, als Preis dafür, dass er Erster in einem Rennen um die Welt gegen seinen älteren Bruder Sanamahee wurde."
 imoinu:0 "Imoinu Ahongbi"
 imoinu_desc:0 "Imoinu Ahongbi ist die Schuttgottheit der Menschheit, und Göttin von Heim, Familie, Reichtum, Friede, Wohlstand, und der rechten Ordnung des häuslichen Lebens. Sie ist für ihren Sinn für Humor bekannt, und triit meist in Gestat einer alten Frau auf, denn ihr Name bedeutet Großmutter."
 atingkok:0 "Atingkok Maru Sidaba"
 atingkok_desc:0 "Atingkok Maru Sidaba ist der Schöpfer des Universums, und Gott des Himmels. Er ist der Vater der Götter Sanamahee, Pakhangba und Nongshaba, und befahl seinen Söhnen das Rennen um die Welt, um seinen Thron zu gewinnen."
 leimarel:0 "Leimarel Sidabi"
 leimarel_desc:0 "Leimarel Sidabi ist die Göttin der Erde, der Natur, und Muttergottheit aller Schöpfung im ganzen Universum. Sie ist die Mutter der Götter Sanamahee, Pakhangba und Nongshaba, und schuf Imoinu aus sich selbst auf die Bitte von Atingkok Maru Sidaba hin."
 wangbren:0 "Wangbren"
 wangbren_desc:0 "Wangbren ist der Gott von Wasser, Sturm, Katastrophen, Krankheit und Regen. Er ist der Herrscher der Unterwelt, und Herr der Flüsse. Er wird angerufen, wenn jemand durch ertrinken verstarb, oder wenn sich eine Krankheit im Haus oder Dorf ausbreitet, denn man sagt, er hat diese auch verursacht."

 #Sarnaism
 sarnaism:0 "Sarnaismus"
 sarnaism_religion_desc:0 "Auch bekannt als Sariismus (\"Salbaum Religion\") or Adiismus (\"ursprüngliche Religion\"), ist Sarnaismus or Sarna ein Glaube der Adivasi aus Zentralostindien. Sarnaismus dreht sich um die Anbetung der Natur, die von diversen Bäumen repräsentiert wird."
