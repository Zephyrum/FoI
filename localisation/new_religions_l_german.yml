 #Romuva Deities
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine ist die Göttin des Morgensterns und des Lichts."
 laima:0 "Laima"
 laima_desc:0 "Laima hat im baltischen Pantheon eine Doppelrolle inne - Sie ist die Göttin des Schicksals, aber auch des Kreislaufs des Leben, von Geburt, Ehe, Tod."
 milda:0 "Milda"
 milda_desc:0 "Milda ist die baltische Göttin der Liebe. Auch wenn heute wenig über sie bekannt ist, wurde sie vermutlich besonders im Mai verehrt."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Das Gegenstück zum slawischen Gott Perun, ist Perkunas, der allmächtige Gott von Donner, Regen und dem Himmel selbst."
 saule:0 "Saule"
 saule_desc:0 "Saule ist die Göttin der Sonne, und so auch von Leben, Wärme und Gesundheit. Saule unterstützt auch die von Unglück verfolgten."
 zemyna:0 "Zemyna"
 zemyna_desc:0 "Zemyna ist die Muttergottheit der Balten. Sie ist die Verkörperung der Erde."

