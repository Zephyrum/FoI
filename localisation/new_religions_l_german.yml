 #Jain
 jain:0 "Jainisch"
 jain_religion_desc:0 "Jainismus ist eine uralte Religion der asketische Sramana Tradition aus Indien, und steht im Gegensatz zu den priesterlichen Brahmanistischen Tradition und dem Kastensystem. Das Grundprinzip des Jainismus ist Ahimsa - Gewaltlosigkeit - welche viel radikaler praktiziert wird als in den meisten anderen Religionen."
