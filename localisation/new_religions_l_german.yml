 #Monophysite Holy Sites
 HOLY_SITE_4280_DESC:0 "In Taiz befindet sich das geistliche Zentrum der Jemeni-Region, welches der letzten signifikanten Gemeinde der monophysitischen Christen vorsteht. Einst über ganz Arabien verteilt, sogar nach der Einigung der Halbinsel durch das Kalifat, folgten die arabischen Christen dem toleranteren Alid in ihr Jemenitisches Exil, um den durch sunnitische und charidschitisch Muslime gestarteten Verfolgungen von Häretikern und Ungläubigen zu entgehen. Es würde bis zur ägyptischen Besessenheit zur vollständigen Dominanz über das rote Meer und ihrem Sieg über die Reste der Aliden dauern, bis ein neues christliches Königreich unter ägyptischer Schirmherrschaft in Arabien wiederhergestellt wurde."                            
 HOLY_SITE_151_DESC:0 "Nahe der ewigen Stadt Konstantinopel, predigte Eutyches während des 5 Jahrhunderts. Byzantinischer Presbyter und Archimandriten gelten bei vielen als Begründer der monophysitischen Glaubensauslegung, und seine heftige Ablehnung der nestorianischen Doktrine und sturem Beharren auf der einzigartigen Natur Christi, führten nach langer Diskussion zu seiner Exkommunikation und Verbannung."
 HOLY_SITE_2327_DESC:0 "Ma'an, die neue Hauptstadt des Ghassanidenreiches nach seiner Restauration während des 8. Jahrhunderts durch die römischen Legionen, erlangte in den folgenden Jahrhunderten an Bedeutung, als Monophysitismus im Reich zu Gunsten von Chalcedonismus, Miaphysitismus oder Monotheletismus verdrängt wurde. So wurde sie zur wichtigsten Stadt der verbleibenden Monophysiten."

