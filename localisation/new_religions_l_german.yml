 #Fraticelli
 fraticelli:0 "Fratizellianisch"
 fraticelli_religion_desc:0 "Die Fratizellen, oder "Kleinen Brüder", ist eine katholische Gegenlehre, die im Franziskanerorden ihren Ursprung hat. Sie ist Armut und Askese gewidmet - vor allem für Geistliche. Fratizellische Gläubige leben in strikter Ablehnung zum Reichtum der Kirche und jeglicher Zurschaustellung von Opulenz."
 fraticelli_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 fraticelli_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
