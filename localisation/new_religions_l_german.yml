 #Khurmazta cults
 parn_cult:0 "Parn"
 parn_cult_desc:0 "Parn ist der iranische Gott des königlichen Ruhmes und des Glücks."
 weshparkar_cult:0 "Weshparkar"
 weshparkar_cult_desc:0 "Weshparkar ist der iranische Gott der Winde, die sowohl erschaffen, als auch zerstören." 
 zurvan_cult:0 "Zurvan"
 zurvan_cult_desc:0 "Zurvan ist der iranische Gott der Ewigkeit, des Raums, und der göttlichen Weisheit."
 shiva_cult:0 "Shiva"
 shiva_cult_desc:0 "Shiva ist der indische Gott der Transformation durch Zerstörung sowie der Herr des Tanzes."
 qurmusta_tengri_cult:0 "Qurmusta Tengri"
 qurmusta_tengri_cult_desc:0 "Tengri ist der Hauptgott vieler der asiatischen Steppenreligionen. Die Khurmazta glauben, dass er ein und der selbse mit Ahura Mazda ist, und vereinen Beide in der Gottheit Qurmusta Tengri."
 buddha_cult:0 "Buddha"
 buddha_cult_desc:0 "Gautama Buddha wird als das erste voll erleuchtete Wesen verehrt. Er lehrte einen Pfad zu Nirvana, Freiheit von Ignoranz, Verlangen, Wiedergeburt und Leid."
 nanaiya_cult:0 "Nanaiya"
 nanaiya_cult_desc:0 "Nanaiya ist eine mesopotamische Göttin der Sinnlichkeit und Liebe."
 wishaghn_cult:0 "Wishaghn"
 wishaghn_cult_desc:0 "Wishaghn ist der iranische Gott der Eroberung und des Sieges."
 desi_cult:0 "Desi"
 desi_cult_desc:0 "Desi ist ein göttliches Wesen des Reichtums und der reichen Ernten."
 
 #Manichaean
 manichean:0 "Manichäisch"
 manichean_religion_desc:0 "Manichäismus ist eine dualistische Religion, die einen kosmologischen Kampf zwischen dem Heiligen Land des Lichts, und den bösen Land der Finsternis beschreibt. Als letzter und endgültiger Prophet hat Mani Hayya die Offenbarungen von Buddha, Jesus und Zoroaster vervollständigt."
