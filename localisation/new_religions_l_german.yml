 finnish_pagan_reformed: "Suomenuskotisch"
 finnish_pagan_reformed_religion_desc: "Der suomenuskotische Glaube ist die traditionelle Religion der finno-ugischen Völker Nordosteuropas. Es ist ein schamanistischer Glaube, und der Schamane kommuniziert für die Gläubigen mit der Geisterwelt. Sie glauben an viele Götter, manche den alten germanischen Göttern ähnlich, wie Ukko der Donnergott. In dieser Zeitlinie hält sich der Glaube 1444, aufgrund der schwachen nördlichen Kreuzfahrer noch in einigen wenigen Gebieten."
 OLD_SUOMENUSKO: "Alt-Suomenusko"
 tapio: "Tapio"
 tapio_desc: "Tapio ist ein Geistergott der als König des Waldes mit seiner Gemahlin Mielikki regiert."
 jumi: "Jumi"
 jumi_desc: "Wenig ist bekannt über Jumi, aber er scheint eine Fruchtbarkeitsgott zu sein."
 kuu: "Kuu"
