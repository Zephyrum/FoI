 #Khurmazta
 khurmazta:0 "Khurmazta"
 khurmazta_religion_desc:0 "Khurmazta (Zarvana) ist eine synkretistische Form des Zoroastrianismus, die von den Sogdiern praktiziert wurde. Es vermischt den Zoroastrianismus mit Elementen aus Hinduismus, Buddhismus und verschiedenen traditionellen Religionen. Neben Khurmazta, werden geringere Gottheiten wie beispielsweise Weshparkar - Gott des Windes - verehrt, indem ihnen Gaben, meist in Form kleiner Statuen, dargebracht werden."
