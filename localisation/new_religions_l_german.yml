 monothelite: "Monotheletisch"
 monothelite_religion_desc: "Monotheletismus ist eine christologische Lehre, die 681 zur Häresie erklärt wurde. Monotheletisten versuchten den Standpunkt der Miaphysiten und Monophysiten der eizigartigen Natur Christi weiterzuentwickeln, indem sie erklärten Christus hatte sowohl eine göttliche als auch menschliche Natur, jedoch nur einen Willen. Ursprünglich von den byzantinischen Kaisern erdacht, um um die Monophysiten zu besänftigen, wurde es von Heraclius verworfen, bevor es unter den Dynastien der Abgariden and Païsioniern wiederentdeckt wurde, und vom neuen Ägyptischen Reich übernommen wurde. Formales Oberhaupt der monotheletistischen Kirche ist der monotheletische Patriarch von Antioch."
