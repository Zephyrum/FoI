 #Sixiang Deities
 azure_dragon:0 "Qinglong"
 azure_dragon_desc:0 "Qinglong, der azurblaue Drache des Ostens, wacht über das Element Holz und den Frühling. Der große Drache stärkt die Geduld unsere Männer, und ihr Verlangen schnell die Verteidigung des Feindes zu überrennen."
 vermillion_bird:0 "Zhuque"
 vermillion_bird_desc:0 "Zhuque, der zinnoberrote Vogel des Südens, wacht über das Element Feuer und den Sommer. Dieser edle Feuervogel stärkt unsere Einheit, und die Disziplin unserer Soldaten."
 foi_white_tiger:0 "Baihu"
 foi_white_tiger_desc:0 "Baihu, der weiße Tiger des Westens, wacht über das Element Metall und den Herbst. Dieses wilde Wesen spornt unser Männer, für den Sieg ihr Bestes zu geben."
 black_tortoise:0 "Xuanwu"
 black_tortoise_desc:0 "Xuanwu, die schwarze Schildkröte des Nordens, wacht über das Element Wasser und den Winter. Die mutige Schildkröte bringt langes Leben, und stärkt die Entschlossenheit unserer Krieger."

