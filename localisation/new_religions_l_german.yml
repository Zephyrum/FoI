 order_papal_influence_tooltip:0 "Erhalte §G+2§! Papsteinfluss für §Yjede $RELIGION$e Provinz in diesem Staat.§!"
 clarisses_order:0 "Clarissen"
 clarisses_order_desc:0 "Gegründet von Klara von Assisi und Franz von Assisi am Palmsonntag im Jahr 1212, widmet sich der Orden der Armen Frauen ganz der Anbetung. Obwohl sie fast ausschließlich in ihren Klöstern verbleiben, reicht die bloße Präsenz des Ordens oft aus, um Frömmigkeit und Frieden ins Land zu bringen. So manche adlige Tochter hat den schwierigen Weg der heiligen Klara gewählt."
 minorites_order:0 "Minoriten"
 minorites_order_desc:0 "Der Orden der Minderbrüder, auch Konventualen genannt, trennte sich 1517 vom Hauptorden, da sie die strengeren, eremitischen Tendenzen ihrer Brüder ablehnten. Sie errichten ihre Gemeinschaften in den Städten, um das Evangelium zu verkünden und den Armen zu dienen. Mit ihren Fähigkeiten setzen sie sich dafür ein, die Härten und Ungerechtigkeiten in den von Armut geprägten Gebieten, in denen sie sich niederlassen, zu bekämpfen."
 capuchins_order:0 "Kapuziner"
 capuchins_order_desc:0 "Der letzte der drei großen Zweige des Franziskanerordens, der entstand, sind die Kapuziner, die seit ihrer Gründung im Jahr 1525 ihrer Mission treu geblieben sind: Einsiedelei, Predigt sowie der Dienst an den Armen, Schwachen und Kranken, während sie irdische Besitztümer meiden. Ihr unbestreitbares Charisma und ihr unermüdlicher Einsatz für die Opfer der Pest machten sie beim Volk sehr beliebt."

 #Iconoclast
 iconoclast:0 "Ikonoklastisch"
 iconoclast_religion_desc:0 "Der ikonoklastische Glaube ist eine religiöse Strömung oder Heresie, die im Byzantinischen Reich immer wieder eine wichtige Rolle spielte. Sie trat dabei in mehreren Wellen auf. Ikonoklasten glauben, dass religiöse Bilder - Ikonen und Abbildungen von Heiligen im Besonderen - eine Form der Götzenverehrung seinen, die das zweite Gebot verletzten, und daher strikt abzulehnen und zu verbieten sind. Am Höhepunkt ihrer Macht zerstörten die Ikonoklasten unzählige solcher christlichen Abbildungen und Kunstwerke, manchmal sogar angetrieben durch ikonoklastische Kaiser."
