 nestorian: "Nestorianistisch"
 nestorian_religion_desc: "Nestorianismus ist eine frühe christliche Strömung, die besagt, Christus hatte zwei völlig getrennte Wesen - eine göttliche und eine menschliche. Sie blidet die Opposition zu monophysitischen Position, in der Christus nur eine Natur hatte. Das Oberhaut der nestorianistischen Kirche war der Patriarch von Konstantinopel. Nach dem Untergang des Sassanidenreiches, nutzte die Kirche die neu gewonnene Bewegungsfreiheit, und sannte seine Missionare gen Osten, wo sie bald in den Steppen Zentralasiens und entlang der Seidenstaße richtung China mit dem Buddismus konkurrierten. Als die schon teilweise christianisierten Mongolen Asien unter sich vereinten, verbanden sie dabei viele der nestorianistischen Gemeinden, und machten Nestorianismus somit zur stärksten Religion Zentralasiens."
