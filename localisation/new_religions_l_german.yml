 #Sanamahism
 sanamahism:0 "Sanamahismus"
 sanamahism_religion_desc:0 "Sanamahismus ist eine Religion der Meitei von Manipur, und ihr Name leitet sich von \"Sanamahi,\", was wortwörtlich \"sich wie Flüssigkeit überall verteilen\" bedeutet, und der Name der Hauptgottheiten der Meitei ist. Sanamahismus ist eine animistische Religion geleitet von Schamanen. Wenig anderes ist über diese Religion bekannt, als das die Sanamahisten verschiedene Elemente der Natur anbeten, wie Wasser, Feuer, und die Berge, die ihr Heimatland umgeben, und dass sie mit dem Vaishnavism, einer der vielen hinduistischen Sekten koexistiert."
