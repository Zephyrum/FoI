 #Tadmunism
 tadmunism: "Tadmunitisch"
 tadmunism_religion_desc: "Im zehnten Jahrhundert vom Prophet Aksil Tadmund begründet, auf Grundlage vieler anderer christlicher Stömungen wie dem Donatismus und dem Arianismus, sowie dem Judentum und anderen ursprunglicher Berberreligionen, lehnt der Tadmunismus alle patriarchale Autorithet ab und entwickelte sich schnell zum Hauptglauben aller Berber von Mauretanien bis Fezzan unter dem Imwehhedenreich. Die Religion war ausschlaggebend für die fiale Revolte gegen die griechische Herrschaft, die die Byzantiner aus Nordafrika vertrieb. Jedoch löschten die katholische Kreuzzüge den Glauben bis zum Jahre 1444 an den Küsten beinahe aus, und vertrieben die letzten Gläubigen in die Wüsten und Berge des Hinterlandes."
 HOLY_SITE_346_DESC:0 "Einzt die Hauptstadt des mächtigen Imwehhedenreiches, war Tafilalt Sitz des einzigen je stattgefundenen Tadmunitenkonzils. Dort steht auch die Kathedrale des Propheten Aksil, erbaut zum Höhepunkt der Imwehhedenherrschaft."
 HOLY_SITE_2469_DESC:0 "Dukkala beherbergt das Grabmahl des Propheten Aksil, und die Wahlfahrt zu diesem Grab gild als heiligste und wichtigste Wahlfahrte eines Tadmuniten."
 HOLY_SITE_2454_DESC:0 "Die Schlacht von Sufetula gilt als Wendepunkt in der Verbreitung der Lehe von Aksil Tadmund, als seine Krieger durch göttliche Hilfe sie Byzantiner zurückschlugenm und Nordafrika von Fremdherrschaft befreiten. Das Schlachtfeld von Sufetula wurde zur heiligen Stätte, all jenen gewidmet, sie in dieser Schlacht kämpften."
 HOLY_SITE_1132_DESC:0 "Der erste und zweite Kreuzug waren geprägt durch ihre Brutalität, als die Invasoren die einheimische Bevölkerung aus Nordafrika vertrieben. Viele flohen durch die Wüste noch Timbuktu, und während der Zeit des Imwehhedenreichs war die Tadmunitengemeinschft hier eine wichtiges Zentrum für die Missionare, die sich auf nach Norden machten. Seit dem Fall der Imwehheden ist die Stadt ein wichtiges interllektuelles und theologisches Zeuntrum des Glaubens."
 HOLY_SITE_2457_DESC:0 "Tief  in der Wüste steht das wichtigste Mausoleum der Imwehhedenherrscher. Es ist unklar, warum man sich entschied die Herrscher hier zu beerdigen, doch ihr Grabmal ist eine wichtige Pilgerstätte, und die letzten Imwehhedenherrscher liegen hier begraben."
