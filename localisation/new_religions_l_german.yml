 iconoclast_anathema:0 "Anathema"
 dogmatics_order:0 "Ordo Dogmaticorum"
 dogmatics_order:0 "Die Anathema der Dogmatisten, auf Griechisch 'Taksis ton Dogmatiston', spaltete sich von den Katechisten ab, da ihre Anhänger die exzessive Gewaltanwendung als unvereinbar mit dem Wesen von Geistlichen ansahen. Sie identifizieren weiterhin die Feinde Gottes und seiner auserwählten Staaten, doch statt sie zu töten, verhängt das „Dogma-Edikt“, das in jeder von ihnen verwalteten Provinz ausgegeben wird, eine erdrückende finanzielle Last über all jene, die in Glaubensfragen als mangelhaft befunden werden. Ihre Inquisitoren verfolgen unerbittlich die Schuldner Christi."
 catechists_order:0 "Ordo Catechistarum"
 catechists_order:0 "Die Anathema der Katechisten, auf Griechisch 'Taksis ton Katechiston', war die ikonoklastische Antwort auf die römische Inquisition. Besessen davon, Verräter, Ketzer und Abtrünnige auszumerzen, verankert sich der Orden tief in der Gemeinschaft, stürzt die Feinde von Kirche und Staat und bringt sie in grausame Arbeitslager. Die unbarmherzigen Strafen, die von den Mitgliedern des Ordens verhängt werden, sollen den Reumütigen zur Buße verhelfen, aufdass sie vor ihrem unvermeidlichen Ende errettet werden."
 fanatics_order:0 "Ordo Fanaticorum"
 fanatics_order:0 "Die Anathema der Fanatiker, auf Griechisch 'Taksis ton Fanatikon', wurde beinahe von anderen Fraktionen ausgelöscht, da ihre Anhänger dazu neigten, zuerst zu verbrennen und erst danach Fragen zu stellen. Sie überlebten nur durch die direkte Intervention des Kaisers und erhielten Amtspatente, da sie als Waffe des Schreckens von Wert waren. Die Mission der fanatischen Inquisitoren ist klar: Jedes Relikt, jede Ikone, jede Statue und jedes Kirchengebäude mit als ketzerisch erachteten Markierungen oder Gemälden wird verbrannt – zusammen mit den Künstlern, die sie geschaffen haben."

 #Lollard
 lollard:0 "Lollardisch"
 lollard_religion_desc:0 "Lollarden lehnen sich gegen die Korruption innerhalb der katholischen Kirche auf. Wie viele andere Gegenlehren, verabscheuen sie Reichtum und Pomp des Klerus und wollen zurück zu den Bräuchen des Urchristentums."
