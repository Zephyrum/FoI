 #Finnish Deities
 tapio:0 "Tapio"
 tapio_desc:0 "Tapio ist ein Geistergott, der als König des Waldes mit seiner Gemahlin Mielikki regiert."
 jumi:0 "Jumi"
 jumi_desc:0 "Wenig ist bekannt über Jumi, den geheimnisumwitterten Fruchtbarkeitsgott."
 kuu:0 "Kuu"
 kuu_desc:0 "Kuu bedeutet wörtlich Mond auf Finnisch, und so symbolisiert er auch diesen."
 ahti:0 "Ahti"
 ahti_desc:0 "Ahti ist der finnische Meeresgott, ähnlich dem hellenistischen Poseidon."
 ukko:0 "Ukko"
 ukko_desc:0 "Ukko ist der Hauptgott der Finnen. Er ist Verkörperung von Donner und dem Himmel."
 ilmarinen:0 "Ilmarinen"
 ilmarinen_desc:0 "Ilmarinen ist ein Götterschmied, dafür berühmt, dass er ein Feld voll Schlangen mit seinem Pferd pflügte."

