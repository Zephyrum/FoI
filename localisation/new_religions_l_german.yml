 #Tadmunism
 tadmunism:0 "Tadmunitisch"
 tadmunism_religion_desc:0 "Im frühen zehnten Jahrhundert vom Prophet Aksil Tadmund begründet, auf Grundlage vieler anderer christlicher Strömungen wie dem Donatismus und dem Arianismus, sowie dem Judentum und anderen ursprünglicher Berberreligionen, lehnt der Tadmunismus alle patriarchale Autorität ab und entwickelte sich schnell zum Hauptglauben aller Berber von Mauretanien bis zur Kyrenaika unter dem Imwehhedenreich. Die Religion war ausschlaggebend für die finale Revolte gegen das Exarchat von Africa, die die Byzantiner aus Nordafrika vertrieb. Jedoch löschten die katholische Kreuzzüge den Glauben bis zum Jahre 1444 an den Küsten beinahe aus, und vertrieben die letzten Gläubigen in die Wüsten und Berge des Hinterlandes."
