 chalcedonism: "Chalcedonistisch"
 chalcedonism_religion_desc: "Chalcedonismus representiert jene Kirchen, die das Glaubensbekenntnis von Chalcedon von 451, welches die Natur Jesus Christ erklärt, anerkennen. Die meisten Strömungen des Christentums akzeptieren dieses als bieblische Wahrheit. Im Spiel starten keine Provinzen als mit Chalcedonismus, aber die Religion kann auftauchen, falls die Pentarchie wiederhergestellt werden sollte."
 chalcedonism_rebels_demand: "$COUNTRYNAME$ konvertieren"
