 #Zoro Holy Sites
 HOLY_SITE_2218_DESC:0 "Die alte Hauptstadt des ersten persischen Reiches, Persepolis wurde in der Vergangenheit oft geplündert, aber sie hat ihre Bedeutung nie verloren. Die Region ist auch die Heimant von Adur Farnbag, einem der drei großen Feuertempel des Zoroastrianismus, derjenige der die Prister representiert."
 HOLY_SITE_2207_DESC:0 "Azar Goshnasp, Heimat des Feuers der Krieger, ist einer der drei großen Feuertempel des Zoroastrianismus. Es heißt, das Feuer wurde von Zoroaster selbst entzündet. Die Flammen symbolisieren die Leidenschaft eines jeden zoroastrischen Kriegers."
 HOLY_SITE_2221_DESC:0 "Einer der drei großen Feuertempel des Zoroastrianismus, Adur Burzen-Mihr, der Feuer der Bauern liegt heir. Enzündet im früheren Parthia, soll dieses Feuer eine jener Flammen, entzündet von Zoroaster selbst, sein. Der Tempel wurde in der Vergangenheit wiederholt von barbarischen Horden entweiht."
 HOLY_SITE_409_DESC:0 "Als das alte Babylon von den Persern erobert wurde, wurde es zum Symbol der persischen Macht, die die Welt erschauern ließ, und der Glaube von Zoroaster breitete sich hierhin aus, und viele Tempel wurden erbaut. Die Stadt war die Hauptstadt für viele Iranische Dyanstien und war eines der wichtigesten Zentren von Kunst, Wissen und Glaube."
 HOLY_SITE_2362_DESC:0 "Das grüne Tal von Khwarezmia ist die Ort wo viele Gelehrte die Geburtstätte von Zoroaster vermuten. Auch wenn das Tal nicht so fruchtbar ist wie die Legenden sagen - die Zeit war dieser Region nicht gütig gestimmt - brachten diese weiten Ebenen unseren  Propheten hervor, und sind von unglaublicher Wichtigkeit für unseren Glauben."

