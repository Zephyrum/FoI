 #Slavic Deities
 perun:0 "Perun"
 perun_desc:0 "Der Hauptgott des slawischen Pantheons und Verkörperung von Blitz und Donner."
 veles:0 "Veles"
 veles_desc:0 "Veles ist Gott von Erde und Wasser, doch ist er auch Herr der Unterwelt."
 jarilo:0 "Jarilo"
 jarilo_desc:0 "Jarilo ist ein Gott mit vielen Aspekten. Zu den wichtigsten gehörten Fruchtbarkeit und Frühling."
 svarog:0 "Svarog"
 svarog_desc:0 "Wie der griechische Haephestus, ist Svarog ein Gott des Feuer, der Hitze und der Schmiedekunst."
 dazbog:0 "Dazbog"
 dazbog_desc:0 "Dazbog ist eine Sonnengottheit, die seinen Anhängern Reichtum und Macht bringt."
 lada:0 "Lada"
 lada_desc:0 "Lada steht für Liebe, Schönheit und Ehe. Sie ist neben Perun die Hauptgöttin."

 #Suomenusko
 finnish_pagan_reformed:0 "Suomenuskotisch"
 finnish_pagan_reformed_religion_desc:0 "Der suomenuskotische Glaube ist die traditionelle Religion der finno-ugischen Völker Nordosteuropas. Es ist ein schamanistischer Glaube, und der Schamane kommuniziert für die Gläubigen mit der Geisterwelt. Sie glauben an viele Götter, die den alten germanischen, nordischen und slawischen Göttern ähneln. In dieser Zeitlinie halten im Jahr 1444  nur noch wenige an den alten Bräuchen fest, doch in den dichten und unwegigen Wäldern von Estland, Lappland und Perm haben die alten Göttern immer noch Gewicht."
