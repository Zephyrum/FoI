 #Kharijite
 kharijite:0 "Muwahhidisch"
 kharijite_religion_desc:0 "Die Muwahhiden sind eine Sekte des Sunnitischen Islams, die die Fortsetzung des Rashidun Kalifats in Nadschd sieht. Thie Sekt gebar aus dem Alidischen Bürderkrieg, nach dem Tod von Kalif Hasan. Ursprünglich Unterstützer von Imam Husayn, doch nachdem sie erfurhen, dass er nach Persien reiste, um dort Verbündete zu gewinnen, desertierten sie aus seiner Armee. Auf seinem Weg nach Persien überfielen die Muwahhiden dann Imam Husayn nahe der Stadt Karbala, und ermordenten ihn und seine Anhänger. Daraufhin formten sie ihr eigenes Kalifat und unterwarfen Madinah. Die Muwahhidische Theologie ist stark von der Sekte der Imami beeinflusst, und doch eindeutig Sunni. Die Muwahhidische Sekte wir hauptsächlich in Nadschd praktiziert."
