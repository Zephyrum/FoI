 monophysite_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 monophysite_rebels_army: "$RELIGION$e-Armee"
 HOLY_SITE_4280_DESC:0 "In Taiz befindet sich das geistliche Zentrum der Jemeni-Region, welches der letzten signifikanten Gemeinde der monophysitischen Christen vorsteht. Einst über ganz Arabien verteilt, sogar nach der Einigung der Halbinsel duch das Kalifat, folgten die arabischen Christen dem toleranteren Alid in ihr Jemenitisches Exil, um den durch snnitische und charidschitisch Muslime gestarteten Verfolgungen von Häretikern und Ungläubigen zu entgehen. Es würde bis zur ägyptischen Bessesenheit zur vollständigen Dominanz über das rote Meer und ihrem Sieg über die Reste der Aliden dauern, bis ein neues christliches Königreich unter ägyptischer Schirmherrschaft in Arabien wiederhergestellt wurde."                            
 HOLY_SITE_358_DESC:0 "Alexandria und Ägypten waren für den weit verbreiteten Zuspruch zur monophysitischen Doktrine bekannt, durch jenen 100 Jahre dauernden Konfikt hindurch, an dessen Ende die monophysitische Position eindeutig durch die chalcedonistische Kirche abgelehnt wurde. Viele der Bewohner Alexandrias selbst, waren jedoch immer noch gläubige Monophysiten."
 HOLY_SITE_151_DESC:0 "Nahe der ewigen Stadt Konstantinopel, predigte Eutyches während des 5 Jahrhunderts. Byzantinischer Presbyter und Archimandriten gelten bei vielen als Begründer der monophysitischen Glaubensauslegung, und seine heftige Ablehnung der nestorianistischen Doktrine und sturem Beharren auf der einzigartigen Natur Christi, führten nach langer Diskussion zu seiner Exkommunikation und Verbannung."
 HOLY_SITE_2313_DESC:0 "Antioch, der Wiege des Christentums, war des Zentrum der Christenheit zu römischer Zeit. Es wurde zum Sitz eines der Urspünglichen Patriachaten, gemeinsam mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war eine emsige Metropole mit über einer halben Million Einwohnern, jedoch nahm ihre Bedeutung stetig ab, nachdem eine Reihe von Erdbeben die Stadt verwüsteten, und das nahe gelegene Antep wurde zur ersten unter den syrischen Städten, trotz aller imperialer Bemühungen ihren alten Glanz wiederherzustellen." 
 HOLY_SITE_2327_DESC:0 "Ma'an, die neue Hauptstadt des Ghassanidenreiches nach seiner Restauration während des 8. Jahrhunderts durch die römischen Legionen, erlangte in den folgenden Jahrhunderten an Bedeutung, als Monophysitismus im Reich zu Gunsten von Chalcedonismus, Miaphysitismus oder Monotheletismus verdrängt wurde. So wurde sie zur wichtigsten Stadt der verbeibenden Monophysiten."
 HOLY_SITE_358_DESC:0 "Alexandria ist historischer Sitz der koptischen Kirche, auch wenn ihr Patriarch, der Pabst von Alexandria, seit dem 11. Jahrhundert in Memphis residiert. Als der Pabst noch in Alexandria war, war sein Hauptsitz die Kathedrale des heiligen Markus, gebaut zu Ehren des Gründers des Koptentums, dem Evangelisten Markus. Für Jahrtausende war Alexandria Zentrum der Wissenschaft und die erste Katechismusschule wurde hier gegründet."
 HOLY_SITE_419_DESC:0 "Die Etschmiadsin Kathedrale in Vagharshapat soll von Sankt Gregor dem Erleuchter und Sankt Tiridates dem Großen erbaut worden sein, und trotz vieler Jahre der Fremdherrschaft bleibt es eine der wichtigsten Heiligtümer der Armenisch-Apostolischen Kirche."
 HOLY_SITE_2313_DESC:0 "Antioch, der Wiege des Christentums, war des Zentrum der Christenheit zu römischer Zeit. Es wurde zum Sitz eines der Urspünglichen Patriachaten, gemeinsam mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war eine emsige Metropole mit über einer halben Million Einwohnern, jedoch nahm ihre Bedeutung stetig ab, nachdem eine Reihe von Erdbeben die Stadt verwüsteten, und das nahe gelegene Antep wurde zur ersten unter den syrischen Städten, trotz aller imperialer Bemühungen ihren alten Glanz wiederherzustellen." 
 HOLY_SITE_1234_DESC:0 "Die antike Stast Qasr Ibrim wurde im 8. Jahrhundert zu einem Zentrum des Christentums, und erreichte seine Blütezeit unter den Eparchen von Nobatia. Oben auf einer Klippe, den Nil überblickend, erlangte Qasr Ibrim große wirtschaftliche, politische und wirtschaftliche Bedeutung."
 #
 bogomilist: "Bogomilisch"
 bogomilist_religion_desc: "Bogomilismus begann ursprünglich als Abspaltung der Orthodoxen Kirche, mit gnostischen Elementen, die jede kirchliche Hierarchie ablehnt, und die Rückkehr zu den frühen Kirchenpraktiken predigte. Bogomilien glauben, dass die physische Welt von einem bösen Wesen - dem Teufel - erschaffen wurde, die der göttlichen jenseitigen entgegensteht."
