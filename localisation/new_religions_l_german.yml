 #Bogomilist
 bogomilist:0 "Bogomilisch"
 bogomilist_religion_desc:0 "Bogomilismus begann ursprünglich als Abspaltung der Orthodoxen Kirche, mit gnostischen Elementen, die jede kirchliche Hierarchie ablehnt, und die Rückkehr zu den frühen Kirchenpraktiken predigte. Bogomilien glauben, dass die physische Welt von einem bösen Wesen - dem Teufel - erschaffen wurde, die der göttlichen jenseitigen entgegensteht.\nIn 1444, ist Bosnien der einzige Ort, in dem Bogomilien ihren Glauben frei ausnehmen können, doch sowohl der Heilige Stuhl, als auch der Patriarch von Konstantinopel versuchen ihre Macht über die Bosnische Kirche wiederherzustellen."
 bogomilist_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 bogomilist_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
 bogomilist_rebels_title:0 "Religiöse"
 bogomilist_rebels_name:0 "$RELIGION$e-Fanatiker"
 bogomilist_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 bogomilist_rebels_army:0 "$RELIGION$e-Armee"
 BOGOMILIST_ASPECTS_LONG:0 "Aspekte des Glaubens"
 BOGOMILIST_ASPECTS_SHORT:0 "Aspekte"
 
 #Bogomilist Aspects
 bog_dissolve_monasteries_aspect:0 "§YKlöster auflösen§!"
 desc_bog_dissolve_monasteries_aspect:0 "Das Mönchtum ist seine stetige Gefahr für unsere Land, und ohnehin veraltet und ketzerisch. Wir müssen mehr von den verbleibenden nonkonformistischen religiösen Häusern auflösen, von denen aus der Papst und der Patriarch unser Land zu kontrollieren versuchen."
 strengthen_independence_aspect:0 "§YStärkt die Unabhängigkeit§!"
 desc_strengthen_independence_aspect:0 "Bogomilismus ist eine wahre Volkskirche, und das bedeutet, dass unser Land nicht von ausländischen Mächten beeinflusst wird, wie es katholische oder orthodoxe Nationen sind. Wir sollten die religiöse Dezentralisierung stärken, und unser Land von fremden Einflüssen befreien."
 call_on_veterans_aspect:0 "§YEinberufung von Veteranen§!"
 desc_call_on_veterans_aspect:0 "Unsere Nation und unsere Lebensweise werden immerzu von ausländischen Mächten bedroht. Wir sind sicher, dass unsere Veteranen uns zu Hilfe kommen werden, wann immer wir sie rufen. Selbst wenn sie selbst nicht länger kämpfen können, dann werden sie ihre Erfahrungen weitergeben."
 claim_borderlands_aspect:0 "§YBeansprucht Grenzlande§!"
 desc_claim_borderlands_aspect:0 "Es gibt viele kleine bogomilistische Gemeinden in den Grenzregionen rund um unser Ganzes Land herum. Wir müssen unseren Schutz auf sie ausdehnen."
 spread_bogomilism_aspect:0 "§YVerbreitet Bogomilismus§!"
 desc_spread_bogomilism_aspect:0 "Bogomilismus ist vor allem eine Religion des Konsens und der Vermischung, und wir sind sicher dass unsere katholischen und orthodoxen Nachbarn bald ihre Fehler erkennen werden."
 
 spread_bogomilism_aspect.tt:0 "Eine zufällige geeignete Grenzprovinz konvertiert zum §YBogomilismus§!."
 claim_borderlands_aspect.tt:0 "§Y[Root.GetName]§! erhält einen Anspruch auf eine zufällige Grenzprovinz."

 #Cathar
 cathar:0 "Katharisch"
 cathar_religion_desc:0 "Die Katharer, oder Albigenser, lehnen die Beichte sowie die Heiligkeit von Klerus und Papst strikt ab. Sie kennen nur ein einziges Sakrament - die Consolamentum, oder Geisttaufe - um sich von Sünden reinzuwaschen und den Gläubigen in einen "Perfecti" eine Vollkommenen zu wandeln.\nDie Macht der Katharer in Südfrankreich wurde während des frühen 13. Jahrhunderts gebrochen, als die Nordafrika-Kreuzfahrer auf ihrem Weg zu den okzitanischen Häfen jede Person oder Gemeinde angriffen, die dem Katharertum bezichtigt wurde. Eine Chance erkennend, dem ungezügelten Feudalismus in seinem Land einen Riegel vorzuschieben, lenkte der König in Toulouse den Zorn der Kreuzfahrer mehr oder weniger erfolgreich gegen seine mächtigen und schwer kontrollierbaren Vasallen. Eine Schneise des Mordens, und der erstürmten Burgen hinter sich lassend, blieb ein Großteil der Region durch die aufwendige Schadensbegrenzung ihres Suzeräns intakt, der sie daraufhin umgehend so schnell wie möglich, und manchmal mit ziemlichen Nachdruck auf die Weiterreise schickte. Diese blutige Affäre, würde der erste Schritt dem ihres Weg Untergangs sein, dem unrühmlichen 'Kreuzzug der Uneinigkeit' von 1226.\nIhrer Machtbasis und Beschützter beraubt, begann die widerwillige Toleranz den Katharern gegenüber schnell zu schwinden, und bald traten immer mehr repressive und zunehmend harschere Maßnahmen den Überlebenden Katharern gegenüber in Kraft, durchgesetzt durch die Katholischen Landesherren, und die kurzlebige okzitanische Inquisition des späten 13. Jahrhunderts. Nichtsdestotrotz existieren sie immer noch als kleine Minderheit im ganzen Königreich Toulouse, hauptsächlich in den Pyrenäen."
 cathar_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 cathar_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
 cathar_rebels_title:0 "Religiöse"
 cathar_rebels_name:0 "$RELIGION$e-Fanatiker"
 cathar_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 cathar_rebels_army:0 "$RELIGION$e-Armee"
 CATHAR_ASPECTS_LONG:0 "Aspekte des Glaubens"
 CATHAR_ASPECTS_SHORT:0 "Aspekte"

 #Cathar Aspects
 montsegur_aspect:0 "Erinnert euch\nan Montségur"
 desc_montsegur_aspect:0 "Als die okzitanische Inquisition die letzten katharischen Adelligen und Ritter jagte, war die Burg Montségur die letzte der katharischen militärischen Stützpunkte der fallen sollte. Für fast ein ganzes Jahr hielten sie aus, und nur die stetig wachsende Zahl der Belagerer und Hunger zwangen sie zur Aufgabe. Obwohl einigen von ihnen ein königliches Pardon gewährt worden war, wurden alle Verteidiger auf dem Scheiterhaufen verbrannt, was die Beziehung zwischen dem König und der okzitanischen Inquisition verdarb, und nur wenig später zu ihrer Auflösung führte. Lasst uns immerzu ihres Opfers gedenken, und niemals kapitulieren."
 dualistic_worldview_aspect:0 "Dualistische Weltansicht"
 desc_dualistic_worldview_aspect:0 "Katharer glauben, dass ein jeder Mann oder jede Frau, die kein katharischer Perfecti ist, automatisch ein Sünder ist, und jeder Perfecti gar nicht sündigen kann. Also müssen wir, um sie zu retten, möglichst viele Menschen in die Gemeinde einführen."
 inclusion_of_females_aspect:0 "Einbindung der Frauen"
 desc_inclusion_of_females_aspect:0 "Als ein Perfecti, ist eine Frau genauso fähig wie ein Mann, denn sie ist ohne Sünde, und vollkommen vor dem Herrn - sie wird zum Mann in allem außer Gestalt. Wir sollten dies in allen Aspekten des Lebens aufgreifen."
 gnostic_traditions_aspect:0 "Gnostische Traditionen"
 desc_gnostic_traditions_aspect:0 "Es heißt, dass die Katharer seine Wurzeln im Osten hat, bei den Bogomilien und anderen Gnostischen Sekten. Auch wenn die Verbindung nie bewiesen werden konnte, gibt es im Katharertum gewisse Aspekte, die der Gnosis überaus ähnlich sind. Lasst die uns wahrlich annehmen."
 the_consolamentum_aspect:0 "Das Consolamentum"
 desc_the_consolamentum_aspect:0 "Das Consolamentum ist das erste und letzte Sakrament der Katharer. Um das Consolamentum zu empfangen, bedeutet ein Perfecti zu werden, und Freiheit von Sünde zu erlangen. Wir sollten das Consolamentum in all Ebenen der Administration einführen, und so die Regierung selbst von Sünde säubern."
 perfecti_in_politics_aspect:0 "Perfecti in der Politik"
 desc_perfecti_in_politics_aspect:0 "Die Regeln denen die Perfecti folgen, machen sie zu harten Arbeitern, und verbieten Korruption, das Lügen, und die Zeugung von Kindern. Sie würden die perfekten Höflinge und Verwalter unserer Ländereien abgeben."
 cath_translated_bibles_aspect:0 "Übersetzte Bibeln"
 desc_cath_translated_bibles_aspect:0 "Die Übersetzung von Bibeln in andere Sprachen gibt unserem Volk die beste Quelle, um Gott in einer Sprache zu verstehen, die zu ihren Seelen und ihren Herzen spricht."
 the_endura_aspect:0 "Die Endura"
 desc_the_endura_aspect:0 "Wie Katharer sind es gewohnt zu fasten, und trotzdem hart zu arbeiten, denn die Endura, ein entscheidender Schritt das Consolamentum zu erhalten, verlangt ebenjenes von uns. Damit werden wir jede Dürre, jede Notlage, und Nahrungsmittelknappheit überwinden."

 #Chalcedonian
 chalcedonism:0 "Chalcedonistisch"
 chalcedonism_religion_desc:0 "Das chalcedonische Christentum repräsentiert jene Kirchen, die das Glaubensbekenntnis von Chalcedon von 451, welches die Natur Jesus Christ als dyophysitisch erklärt, anerkennen. Sowohl der Katholische, als auch der Orthodoxe Zweig des Christentums akzeptiert dieses als biblische Wahrheit. Im Spiel starten keine Provinzen als mit Chalcedonismus, aber die Religion kann auftauchen, falls das große Schisma geheilt, und die Kirchen vereint werden sollte."
 chalcedonism_rebels_demand:0 "$COUNTRYNAME$ konvertieren"
 chalcedonism_rebels_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie verlangen, dass wir ihre Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
 chalcedonism_rebels_title:0 "Religiöse"
 chalcedonism_rebels_name:0 "$RELIGION$e-Fanatiker"
 chalcedonism_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, die von andersgläubigen Ländern kontrolliert werden. Sie wollen ihren Glauben verbreiten und alle Ungläubigen vernichten."
 chalcedonism_rebels_army:0 "$RELIGION$e-Armee"

 chalcedonism_button_tt:0 "§YConcilium Ritatae Locorum§!\nKostet §Y200§! Papsteinfluss.\nWir können unseren §OChalcedonischen Ritus§! ändern, indem wir eine liturgiche Synode einberufen.\nEine Synode kann nur alle §Y5 Jahre§! einberufen werden.\n\n§ONeue Riten§! werden verfügbar, idem wir unsere §YHauptstadt§! in eine neue Region verlegen, oder über mindestens §Y100 Entwicklung§! in dieser Region verfügen."
 foi_chalcedonism.1.t:0 "§OConcilium Ritatae Locorum§!"
 foi_chalcedonism.1.d:0 "Die Kompromisse die gemacht wurden, um wieder zusammenzuführen was getrennt war, bedeuteten, dass sowohl die westliche als auch die östliche Kirche heute fragmentierter denn je sind. Um die Kirchen von Rom und Konstantinopel zusammenzuführen, debattierten die verschiedenen Patriarchate, Bistümer und Diozesen über Ritus und Praxis, und obwohl ein Konsen über Doktrine und interpretation der Bibel erziehlt wurde, so bestanden alle Fraktionen darauf, dass ihre spezifische Auslegung der lithurgischen Praktiken die einzig wahre sei. Am Ende wurde ein kompromiss erziehlt, die zwar die Doktrine vereint hielt, aber die praktischeren Anwendungen der täglichen Religionsausübung in eine Vielzahl von lokalen Riten zersplitterte. Zu Beginn verlief die Trennlinie etwa entlang des alten griechisch-römischen Bruches, doch bald zeigte sich, dass Regionen wie Russland oder Iberien ihre eigenen regionalen Praktiken innerhalb der vereinten Kirche entwickelt hatten.\n\n§PNeue Riten§! werden verfügbar, idem wir unsere §RHauptstadt§! in eine neue Region verlegen, oder über mindestens §R100 Entwicklung§! in dieser Region verfügen.\n\n§GLithurgische Regionen§!:\n§PRömischen Ritus§!: Italien, Frankreich, Norddeutschland, Süddeutschland, Polen\n§PKonstantinischer Ritus§!: Balkan, Karpaten, Anatolien, Kaukasus\n§PInsularer Ritus§!: Britannien, Niederlande\n§PNordischer Ritus§!: Skandinavien, Baltikum\n§PKarthagischen Ritus§!: Barbarie, Agisymba\n§PMoskowitischer Ritus§!: Russland, Ural, Ruthenien, Pontische Steppe, Westsibirien, Ostsibirien\n§PSyrischer Ritus§!: Ägypten, Orient, Persien, Khwarasan, Arabien, Horn von Afrika\n§PIberischer Ritus§!: Iberien\n§PNeue-Welt Ritus§!: Nordamerika, Südamerika, Australien\n§PAfroasiatischer Ritus§!: Alle verbleibenden Regionen in Afrika, Asien und Ozeanien"
 foi_chalcedonism.1.default:0 "Wir können die Riten unserer Kintheit nicht einfach ablegen"
 foi_chalcedonism.1.a:0 "Tretet dem Römischen Ritus bei"
 foi_chalcedonism.1.b:0 "Tretet dem Konstantinischen Ritus bei"
 foi_chalcedonism.1.c:0 "Tretet dem Insularen Ritus bei"
 foi_chalcedonism.1.opd:0 "Tretet dem Nordischen Ritus bei"
 foi_chalcedonism.1.e:0 "Tretet dem Karthagischen Ritus bei"
 foi_chalcedonism.1.f:0 "Tretet dem Moskowitischen Ritus bei"
 foi_chalcedonism.1.g:0 "Tretet dem Syrischen Ritus bei"
 foi_chalcedonism.1.h:0 "Tretet dem Iberischen Ritus bei"
 foi_chalcedonism.1.i:0 "Tretet dem Neue-Welt Ritus bei"
 foi_chalcedonism.1.j:0 "Tretet dem Afroasiatischem Ritus bei"
 changed_chalcedonism_rite_mod:0 "Änderte kürzlich den lokalen Ritus"
 desc_changed_chalcedonism_rite_mod:0 "Unsere Nation hat seinen Ritus vor nicht allzu langer Zeit geändert. Unser Klerus ist noch immer dabei, die neuen Praktiken in die Kirchenkanon aufzunehmen."
 restitutor_orbis_mod:0 "Restitutor Orbis"
 desc_restitutor_orbis_mod:0 "Wir sind die Vermittler der Widervereinigung der einzig wahren Kirche, und niemand soll das vergessen!"
 cant_do_two_icon_actions_constantine_tt:0 "Unsere Nation kann immer nur einer Ikone zugleich folgen"
 cant_do_two_icon_actions_moscovite_tt:0 "Unsere Nation kann immer nur einer Ikone zugleich folgen"

 #Constantine Rite
 icon_michael_action:0 "Ikone von St. Michael"
 icon_michael_mod:0 "Inspiration des Hl. Michael"
 desc_icon_michael_mod:0 "Der Heilige Michael, der Archistratios, ist der Kommandant der himmlischen Heerscharen und der Erzengel, der Satan im Himmelskrieg besiegen wird. Ikonen von St. Michael sind überall im östlichen Christentum verbreitet und viele Städte haben eine Kirche, die ihm gewidmet ist."
 icon_eleusa_action:0 "Ikone von Eleusa"
 icon_eleusa_mod:0 "Segen von Eleusa"
 desc_icon_eleusa_mod:0 "Die Eleusa-Ikone zeigt die zärtliche Jungfrau Maria mit dem Kleinkind Christus, der sich an ihre Wange schmiegt. Sie drückt mütterliche Liebe und Sorge für ein Kind aus."
 icon_pancreator_action:0 "Ikone von Christus Pantokrator"
 icon_pancreator_mod:0 "Im Namen von Christus Pantocrator"
 desc_icon_pancreator_mod:0 "Christus Pantokrator zeigt den allmächtigen Christus, gnädig und doch streng. Es ist eines der populärsten religiösen Bilder unserer Kirche und kann oft in bildlicher Form in der zentralen Kuppel einer Kirche gefunden werden."
 icon_nicholas_action:0 "Ikone von St. Nikolaus"
 icon_nicholas_mod:0 "Geschenke des Hl. Nikolaus"
 desc_icon_nicholas_mod:0 "Nikolaus, der Wundermacher und Träger der Geschenke, ist einer der frühsten christlichen Heiligen und erscheint auf vielen Ikonen als älterer Mann mit weißem Bart."
 icon_climacus_action:0 "Ikone von St. Johannes Klimakos"
 icon_climacus_mod:0 "Weisheit des Hl. Johannes Klimakos"
 desc_icon_climacus_mod:0 "Als Autor von "Leiter zum Paradies", hat Johannas Klimakos viele Generationen von Christen des griechischen Ritus inspiriert, indem er beschreibt, wie man nach dem göttliche durch Askese und einem frommen Leben streben kann."
 #Insular Rite
 bible_studies_action:0 "Fördert Bibelstudien"
 bible_studies_mod:0 "Bibelstudien"
 desc_bible_studies_mod:0 "Mit der Erweiterung von Klosterschulen und kirchlichen Studien in unserem Land wird auch alles andere Wissen erweitert."
 bless_ships_action:0 "Segnet Schiffe"
 bless_ships_mod:0 "Gesegnete Schiffe"
 desc_bless_ships_mod:0 "Das Segnen von Schiffen ist eine alte Tradition und ein großer Moralschub für die Truppen, die unter dem Namen eines Heiligen segeln."
 clerical_advisory_board_action:0 "Beruft ein Klerikales Beratungsgremium ein"
 clerical_advisory_board_mod:0 "Klerikales Beratungsgremium"
 desc_clerical_advisory_board_mod:0 "Es gibt nur wenige, die die komplexen Netzwerke internationaler Beziehungen besser kennen als Bischöfe und Patriarchen. Mit einem beratenden Gremium aus Klerikern wird der Handel reibungslos fließen."
 forgiveness_for_usury_insular:0 "Vergebt Wucher"
 root_out_sinners_action:0 "Sünder ausmerzen"
 #Nordic Rite
 christo_skaldicism_action:0 "Fördert Christo-Skaldikismus"
 christo_skaldicisms_mod:0 "Christo-Skaldikismus"
 desc_christo_skaldicisms_mod:0 "Einst erzählten Skalden Sagen und Lieder über die Helden und Götter der alten Zeit. Warum sollten die Geschichten der Bibel und der Heiligen nicht auf die gleiche Weise geteilt werden?"
 expand_monestaries_action:0 "Beratet über die Erweiterung von Klöstern"
 expand_monestaries_mod:0 "Erweiterte Klöster"
 desc_expand_monestaries_mod:0 "Die nördlichen Winter sind hart und die nördlichen Wälder sind wild und ungezähmt. Unsere Bemühungen an der Nordgrenze werden durch die fleißige Arbeit der Klöster sehr unterstützt."
 modern_under_christ_action:0 "Päpstliche Sanktionierung von Staatsreformen"
 modern_under_christ_mod:0 "Modern unter Christus"
 desc_modern_under_christ_mod:0 "Gott verlangt von unserem Staat, dass er ein Bollwerk seines Wortes ist und dass alle unsere Brüder und Schwestern versorgt werden. Im Geiste des Christentums muss unser Staat Fortschritte machen!"
 surpress_dissent_action:0 "Sucht Hilfe gegen Dissens suchen"
 surpress_dissent_mod:0 "Dissens unterdrückt"
 desc_surpress_dissent_mod:0 "Nur Gott kennt den Weg. Der König, der Papst und die Patriarchen sind seine auserwählten Vertreter auf Erden, daher ist jede Kritik Ketzerei."
 from_mass_to_the_field:0 "Von der Messe aufs Feld"
 #Iberian Rite
 invite_inquisitor_action:0 "Ladet einen Inquisitor ein"
 invite_inquisitor_mod:0 "Aktive Inquisition"
 desc_invite_inquisitor_mod:0 "Eine inquisitorische Kommission ist in unserem Land aktiv, um sicherzustellen, dass die Missionsarbeit nicht ins Stocken gerät und ketzerische oder heidnische Bräuche unterdrückt werden."
 networking_clergy_action:0 "Fördert Klerikale Vernetzung"
 networking_clergy_mod:0 "Klerikale Netzwerke"
 desc_networking_clergy_mod:0 "Der Klerus auf der ganzen Welt hält weitaus regelmäßiger Kontakt als jede andere Institution. Über diese Netzwerke verbreiten sich Geheimnisse und Informationen."
 congregatio_de_propaganda_fide_action:0 "Finanziert die 'Congregatio De Propaganda Fide'"
 congregatio_de_propaganda_fide_mod:0 "Congregatio De Propaganda Fide"
 desc_congregatio_de_propaganda_fide_mod:0 "Die 'Congregatio De Propaganda Fide', die Direktion für Mission und Evangelisation in neuen Ländern, ist in unserem Land aktiv und wird bei der Gründung neuer Kolonien helfen."
 home_diocese_action:0 "Setzt die Diözesanhierarchie durch"
 home_diocese_mod:0 "Diözesanhierarchie"
 desc_home_diocese_mod:0 "Die neuen Diözesen an der kolonialen Grenze unterstehen immer noch denen, die sie gegründet haben, und müssen deren Anordnungen befolgen."
 liberate_christians_action:0 "Befreit Christen"
 liberate_christians_tt:0 "§Y[Root.GetName]§! erhält Kerne auf alle christlichen Provinzen in einem zufälligen heidnischen Land, das entweder ein Rivale, ein Nachbar, ein Nachbar eines Vasallen oder ein Land ist, gegen das §Y[Root.GetName]§! einen Casus Belli hat."
 liberate_christians_subject_trigger_tt:0 "Nachbar eines Vasallen von §Y[Root.GetName]§!"
 liberate_christians_cb_trigger_tt:0 "§Y[Root.GetName]§! hat Casus Belli"
 #Cartheginian Rite
 privilegium_peregrinum_action:0 "Erlasst das 'Privilegium Peregrinum'"
 privilegium_peregrinum_mod:0 "Privilegium Peregrinum"
 desc_privilegium_peregrinum_mod:0 "Das 'Privilegium Peregrinum' ist ein päpstliches Dekret, das die Expansion in die Länder der Ketzer und Heiden fordert und alle segnet, die sich in diesen Ländern niederlassen."
 crucesignati_exercitus_action:0 "Erlasst das 'Crucesignati Exercitus'"
 crucesignati_exercitus_mod:0 "Crucesignati Exercitus"
 desc_crucesignati_exercitus_mod:0 "Das 'Crucesignati Exercitus' ist ein päpstliches Dekret, das von allen guten christlichen Soldaten fordert, ihre Dienste denen anzubieten, die im Namen Gottes kämpfen."
 terra_paterna_nova_action:0 "Erlasst das 'Terra Paterna Nova'"
 terra_paterna_nova_mod:0 "Terra Paterna Nova"
 desc_terra_paterna_nova_mod:0 "Das 'Terra Paterna Nova' ist ein päpstliches Dekret, das fordert, dass alle guten Christen, die in von ketzerischen oder heidnischen Bedrohungen heimgesuchten Ländern leben, hart und fleißig im Dienste des Staates arbeiten sollen, damit die Ungläubigen besiegt werden."
 ratio_outremer_action:0 "Erlasst das 'Ratio Outremer'"
 ratio_outremer_mod:0 "Ratio Outremer"
 desc_ratio_outremer_mod:0 "Das 'Ratio Outremer' ist ein päpstliches Dekret, das verlangt, dass die Bürger ihren Geist hoch und ihren Glauben stark halten im Kampf gegen das Böse. Gott wird am Ende siegen, daher sind Verzweiflung und Zweifel Sünden gegen den Herrn."
 bauceant:0 "Bauceant!"
 #Moscovite Rite
 icon_olga_action:0 "Ikone der Hl. Olga von Kiew"
 icon_olga_mod:0 "Entschlossenheit der Hl. Olga"
 desc_icon_olga_mod:0 "Erste Herrscherin der Kiewer Rus, die getauft wurde, sie ist die Hauptheilige der Rus, sogar mit dem Beinamen 'Gleich den Aposteln'. Ihre Entschlossenheit brachte ihre Feinde zu Fall, und so wird die Verehrung ihrer Ikone diejenigen zu Fall bringen, die sich uns widersetzen."
 icon_constatine_the_blessed_action:0 "Ikone des Hl. Konstantin der Gesegnete"
 icon_constatine_the_blessed_mod:0 "Glaube des Hl. Konstantin"
 desc_icon_constatine_the_blessed_mod:0 "Konstantin von Murom, Fürst der Rus im 10. Jahrhundert, erweiterte die Grenzen des Christentums in die Länder der östlichen Heiden und eroberte Murom unter der Ikone der Heiligen Mutter. Seine Ikone wird unsere Armeen in Notzeiten führen und die eroberten Länder segnen, damit sie gedeihen."
 icon_gabriel_action:0 "Ikone des Hl. Gabriel"
 icon_gabriel_mod:0 "Offenbarung des Hl. Gabriel"
 desc_icon_gabriel_mod:0 "Heiliger Gabriel, Gottes Bote und Verkünder des Göttlichen. Er, der das Kommen unseres Herrn ankündigte und allen Hoffnung bringt, indem er Gottes Wort verbreitet. Ikonen von Gabriel werden dort verehrt, wo das Wort über das Schwert triumphiert, denn er ist der Schutzpatron der Diplomaten und des Klerus selbst."
 icon_nikon_action:0 "Ikone des Hl. Nikon"
 icon_nikon_mod:0 "Standhaftigkeit des Hl. Nikon"
 desc_icon_nikon_mod:0 "Vielleicht der standhafteste Missionar und Prediger, den die Welt je gesehen hat, Nikon ging zu denen, die vernachlässigt wurden oder sich vom wahren Glauben abgewandt hatten. Er war es, der schließlich Südgriechenland in den christlichen Schoß brachte und die moesische Ketzerei beendete. Das Zeigen seiner Ikone ist ein Aufruf zur Einheit und zum Konsens."
 icon_feodor_varyag_action:0 "Ikone des Hl. Theodor der Waräger"
 icon_feodor_varyag_mod:0 "Ruhm des Hl. Theodor"
 desc_icon_feodor_varyag_mod:0 "Bevor Wladimir der Große das Wort Christi fand, opferten die Rus die Söhne und Töchter von Kiew im Namen ihrer heidnischen Götter. Als sie zum Haus von Theodor dem Waräger kamen, um seinen Sohn Johannes zu holen, verbarrikadierte er sein Haus und im Namen Christi. Sie machten beide zu Märtyrern, und so wurden die heidnischen Dämonen ihres Preises beraubt. Die Ikonen von Theodor und Johannes halten das Herz all jener fest, die an Christus glauben."
