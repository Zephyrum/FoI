 #Hellenic Deities
 zeus:0 "Zeus"
 zeus_desc:0 "Zeus ist der Hauptgott des griechischen Pantheons, und Lord des Donners. Die Römer nennen ihn Jupiter."
 poseidon:0 "Poseidon"
 poseidon_desc:0 "Poseidon ist Gott des Meeres. Sein römischer Name lautet Neptun."
 hades:0 "Hades"
 hades_desc:0 "Hades ist Gott der Unterwelt und die Römer verehren ihn als Pluto."
 hera:0 "Hera"
 hera_desc:0 "Hera ist die Hauptgöttin des Pantheons und Zeus Ehefrau, daher auch Göttin der Ehe. Bei den Römern nennt man sie Juno."
 athena:0 "Pallas Athene"
 athena_desc:0 "Athena ist Göttin von Kriegskunst und Weisheit. Ihr römisches Gegenstück heißt Minerva."
 aphrodite:0 "Aphrodite"
 aphrodite_desc:0 "Aphrodite ist die griechische Göttin der Liebe und Schönheit. Der Römern ist sie bekannt als Venus."

 #Romuva
 baltic_pagan_reformed:0 "Romuvanisch"
 baltic_pagan_reformed_religion_desc:0 "Gläubige des 'Domizils der inneren Ruhe', der Romuva Religion, konzentriert sich auf Harmonie mit der Natur um sie herum, und halten die alten Traditionen und Geschichten ihrer Vorfahren am Leben. Im Jahr 1444 hält eine immer geringer werdende Zahl von Gläubigen noch am alten Glauben fest, während sich die neue Religion, das Christentum, an der baltischen Küste ausbreitet."
