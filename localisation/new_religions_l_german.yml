 #Yazidi seven angels
 melek_taus:0 "Tawûsê Melek"		#Melek Taûs,Melek Tawûsê		-Yazidi					-Malik, Melek, Malka
 melek_taus_desc:0 "Tawûsê Melek, der erste der Erzengel, den man auch den Pfauenengel nennt, ist der Beschützer der Erde, und sitzt zur Rechten Gottes. Einmal im Jahr, zum Jesidischen Neujahr, am ersten Mittwoch im April, steigt er zur Erde hinunter, und bringt Gottes Schöpfung all die Geschenke, die sie zum Überleben braucht."
 cibrayil:0 "Cibrayîl"					#Cibrayîl -Gabriel					-Abrahamic
 cibrayil_desc:0 "Cibrayîl ist als Erzengel der Botschafter jeder Seele, und bringt Gottes Botschaft zu den Sterbenden, dass ihr Leben nun zu Ende geht."
 sifqayil:0 "Sifqayîl"					#Şifqayîl -Shamnail					-Yazidi
 sifqayil_desc:0 "Sifqayîl ist der Erzengel des Todes, und bringt die Seelen der Verstorbenen in das Heiligtum in Lalish."
 mikayil:0 "Mîkayîl"						#Mîkayîl -Michael						-Abrahamic
 mikayil_desc:0 "Mîkayîl ist jener Erzengel, der über die Leben der Verstorbenen richtet, und darüber entscheidet, ob ihre Seelen in die nächste Welt weiterziehen dürfen. Er teilt die Seelen in die Guten, die nach Behest (das Paradies) ziehen, und die Schlechten, die an einen Ort der Strafe gebannt werden."
 mitra:0 "Mitra"								#Mitra -Mithra							-Zoroastrian		-Mihryazd -Mithra-yazata, Mihr, Mihr Yazd
 mitra_desc:0 "Mitra ist der Erzengel, der Sonne, Mond und den ganzen Kosmos auf ihre genauen Bahnen lenkt."
 rashnu:0 "Rashnu"							#Rashnu											-Zoroastrian
 rashnu_desc:0 "Rashnu ist der Erzengel der religiösen Gesetze, und hat die Göttliche Kraft, jenen in Not Hilfe und Heilung zukommen zu lassen."
 sarosh:0 "Sarosh"                  #Sarosh -Sraosha           -Zoroastrian
 sarosh_desc:0 "Rashnu ist der Erzengel der über alles Geschriebene wacht, das auf Gottes großer Tafel eingetragen und vermerkt ist"

 #Zoro Holy Sites
 HOLY_SITE_4329_DESC:0 "Die alte Hauptstadt des ersten persischen Reiches, (Pars) Persepolis wurde in der Vergangenheit oft geplündert, aber sie hat ihre Bedeutung nie verloren. Die Region ist auch die Heimat von Adur Farnbag, einem der drei großen Feuertempel des Zoroastrianismus, derjenige der die Priester repräsentiert."
 HOLY_SITE_2207_DESC:0 "Azar Goshnasp, Heimat des Feuers der Krieger, ist einer der drei großen Feuertempel des Zoroastrianismus. Es heißt, das Feuer wurde vom Prophet Zaratushtra selbst entzündet. Die Flammen symbolisieren die Leidenschaft eines jeden zoroastrischen Kriegers."
 HOLY_SITE_2221_DESC:0 "Einer der drei großen Feuertempel des Zoroastrianismus, Adur Burzen-Mihr, der Feuer der Bauern liegt hier. Entzündet im früheren Parthien, soll dieses Feuer eine jener Flammen, entzündet von Zaratushtra selbst, sein. Der Tempel wurde in der Vergangenheit wiederholt von barbarischen Horden entweiht."
 HOLY_SITE_409_DESC:0 "Als das alte Babylon von den Persern erobert wurde, wurde es zum Symbol der persischen Macht, die die Welt erschauern ließ, und der Glaube von Zoroaster breitete sich hierhin aus, und viele Tempel wurden erbaut. Die Stadt war die Hauptstadt für viele Iranische Dynastien und war eines der wichtigsten Zentren von Kunst, Wissen und Glaube."

