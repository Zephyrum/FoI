 ### Actual Governments ###
 persian_government:0 "Persisches Schahtum"
 persian_government_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahtum ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."

 eran_system:0 "Eran System"
 eran_system_desc:0 "Basierend auf den Resten der Sassanidischen Verwaltung, und dessen Machtversändnis, mögen diese Persischen Systeme unterscheidlich erscheinen, aber sie alle teilen die selbsen Grundzüge: Eine robuste zentrale Administration mit ein wenig Meritokratie um die Macht der Adeligen und des Klerus einzuschränken, und fester staatlicher Kontrolle bei der instandhaltung von Infrastruktur, um Landwirtschaft und Gewerbe zu fördern."

 indian_shahdom:0 "Indisches Shahtum"
 indian_shahdom_desc:0 "Regiert durch eine manichäische Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adeptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kutruell und religiös diverse Region besser zu verwalten."
 indian_shahdom_legacy:0 "Indian Shahdom"
 indian_shahdom_legacy_desc:0 "Regiert durch eine manichäische Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adeptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kutruell und religiös diverse Region besser zu verwalten."
 
 yamag_reform:0 "Yamagnat"
 yamag_reform_desc:0 "Lahore ist der Sitz des Yamag, Nachfloger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwießen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Ghuriden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."
 yamag_reform_legacy:0 "Yamagnat"
 yamag_reform_legacy_desc:0 "Lahore ist der Sitz des Yamag, Nachfloger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwießen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Ghuriden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."
 
 celestial_empire_foi:0 "Kaiser von China"
 celestial_empire_foi_desc:0 "Er der auf dem Jadethron sitzt, regiert mit dem Mandat des Himmels."

 warlord_state:0 "Kriegsherrenstaat"
 warlord_state_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Authorität zusammengrebrochen ist, und die lokalen Machhaber übernommen haben. Nun regiert ein Präfekt, der sich als geschickter Krieger bewährt hat - ein Kriegsherr."

 monastic_buddhist_government:0 "Mönchsdiktatur"
 monastic_buddhist_government_desc:0 "Eine Region kontrolliert von einer Sekte fanatischer Mönche, und ihr Anführer wird aus ihren eigenen Reihen gewählt, damit er sich in ihrem Namen um Innen- und Außenpolitik kümmert."

 warlord_republic:0 "Kriegsherrenrepublik"
 warlord_republic_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Authorität zusammengrebrochen ist, und die lokalen Machhaber übernommen haben. Nun regiert einer der Präfekten, gewählt durch die anderen."
 
