 ### Actual Governments ###
 persian_government:0 "Persisches Schahtum"
 persian_government_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahtum ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."

 eran_system:0 "Eran System"
 eran_system_desc:0 "Basierend auf den Resten der Sassanidischen Verwaltung, und dessen Machtversändnis, mögen diese Persischen Systeme unterscheidlich erscheinen, aber sie alle teilen die selbsen Grundzüge: Eine robuste zentrale Administration mit ein wenig Meritokratie um die Macht der Adeligen und des Klerus einzuschränken, und fester staatlicher Kontrolle bei der instandhaltung von Infrastruktur, um Landwirtschaft und Gewerbe zu fördern."

 indian_shahdom:0 "Indisches Shahtum"
 indian_shahdom_desc:0 "Regiert durch eine manichäische Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adeptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kutruell und religiös diverse Region besser zu verwalten."
 indian_shahdom_legacy:0 "Indisches Shahtum"
 indian_shahdom_legacy_desc:0 "Regiert durch eine manichäische Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adeptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kutruell und religiös diverse Region besser zu verwalten."
 
 yamag_reform:0 "Yamagnat"
 yamag_reform_desc:0 "Das Yamagnat ist eine Regierung in mit dem Yamag als ihr Staatsoberhaupt, dem Nachfolger des letzen Propheten Mani Hayya und Oberhaupt der Manichäischen Kirche. Lahore ist der Sitz des Yamag, Nachfloger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwießen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Ghuriden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."
 yamag_reform_legacy:0 "Yamagnat"
 yamag_reform_legacy_desc:0 "Das Yamagnat ist eine Regierung in mit dem Yamag als ihr Staatsoberhaupt, dem Nachfolger des letzen Propheten Mani Hayya und Oberhaupt der Manichäischen Kirche. Lahore ist der Sitz des Yamag, Nachfloger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwießen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Ghuriden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."
 
 outremer_monarchy_reform:0 "Outremer Monarchie"
 outremer_monarchy_reform_desc:0 "Die Outremer-Monarchie wurde sowohl auf den Traditionen des europäischen Adels als auch den der heiligen Orden der Kreuzzüge errichtet. Die Gesetze unseres Landes sollen diese beiden machtvollen Fraktionen im Gleichgewicht halten, und gleichzeitig die Staatsgewalt unter einem einzigen, absoluten Herrscher erhalten. Auch wenn sich unser Land der sich ständig verändernden politischen Landschaft der Barbarie angepasst hat, so folgt unsere stolze Nation immer noch der noblen und gerechten Sache der Kreuzfahrer."
 outremer_monarchy_reform_legacy:0 "Outremer Monarchie"
 outremer_monarchy_reform_legacy_desc:0 "Die Outremer-Monarchie wurde sowohl auf den Traditionen des europäischen Adels als auch den der heiligen Orden der Kreuzzüge errichtet. Die Gesetze unseres Landes sollen diese beiden machtvollen Fraktionen im Gleichgewicht halten, und gleichzeitig die Staatsgewalt unter einem einzigen, absoluten Herrscher erhalten. Auch wenn sich unser Land der sich ständig verändernden politischen Landschaft der Barbarie angepasst hat, so folgt unsere stolze Nation immer noch der noblen und gerechten Sache der Kreuzfahrer."
 
 armenian_monarchy_reform:0 "Armenische Monarchie"
 armenian_monarchy_reform_desc:0 "Das Königreich Armenien ist nicht nur eines der ältesten der Welt, sondern war auch das erste Land das das Christentum als Staatsreligion adaptierte, und so haben wir eine einzigartige armenische Form der Regierung entwickelt. Der Adel, die Nakharars, die ältesten und mächtigesten Familien, und Azats, der niedere Adel, führen ihre Wurzeln und Stammbäume auf die alten Stammesstruckturen zurück, die unser Volk vor mehr als 2000 Jahren ablegte. Ihre Macht und die Unterstützung die sie ihrem Monarchen gewähren, sowie die Macht der Kirche stellt sicher, das unser Land gedeiht, und sich gegen jeden Feind verteidigen kann."
 armenian_monarchy_reform_legacy:0 "Armenische Monarchie"
 armenian_monarchy_reform_legacy_desc:0 "Das Königreich Armenien ist nicht nur eines der ältesten der Welt, sondern war auch das erste Land das das Christentum als Staatsreligion adaptierte, und so haben wir eine einzigartige armenische Form der Regierung entwickelt. Der Adel, die Nakharars, die ältesten und mächtigesten Familien, und Azats, der niedere Adel, führen ihre Wurzeln und Stammbäume auf die alten Stammesstruckturen zurück, die unser Volk vor mehr als 2000 Jahren ablegte. Ihre Macht und die Unterstützung die sie ihrem Monarchen gewähren, sowie die Macht der Kirche stellt sicher, das unser Land gedeiht, und sich gegen jeden Feind verteidigen kann."
 
 croatian_grandduchy_reform:0 "Kroatisches Imperiales Großherzogtum"
 croatian_grandduchy_reform_desc:0 "Das Imperiale Großherzugtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern. Um die alte fränkische Mark Kroatien näher an sich zu binden, sollte der Herrscher Kroatien zum Königs erhoben werden, doch der Protest des Böhmischen Königs, der keinen Gleichgestellten im Reich neben sich dulden wollte, führte zur Schaffung eines neuen Titels im Reich. Der Imperiale Großherzog Kroatiens steht somit im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."
 croatian_grandduchy_reform_legacy:0 "Kroatisches Imperiales Großherzogtum"
 croatian_grandduchy_reform_legacy_desc:0 "Das Imperiale Großherzugtum Kroatien entstand in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern. Um die alte fränkische Mark Kroatien näher an sich zu binden, sollte der Herrscher Kroatien zum König erhoben werden, doch der Protest des Böhmischen Königs, der keinen Gleichgestellten im Reich neben sich dulden wollte, führte zur Schaffung eines neuen Titels im Reich. Der Imperiale Großherzog Kroatiens steht somit im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."
 
 serbian_grandduchy_reform:0 "Serbisches Imperiales Großherzogtum"
 serbian_grandduchy_reform_desc:0 "Während das Imperiale Großherzugtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern, so gab es immer die Möglichkeit, dass die gleichen Rechte und Titel auf einen serbischen Monarchen auszudehenen, der sowohl der Imperialen Sache wohlgesonnenen, als auch stark genung war, die Macht des Reiches zu stärken. Um ihm die Möglichkeiten zu verschaffen, den Kampf gegen die Häretiker effektiv voranzutreiben, steht der Imperiale Großherzog Serbiens im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."
 serbian_grandduchy_reform_legacy:0 "Serbisches Imperiales Großherzogtum"
 serbian_grandduchy_reform_legacy_desc:0 "Während das Imperiale Großherzugtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern, so gab es immer die Möglichkeit, dass die gleichen Rechte und Titel auf einen serbischen Monarchen auszudehenen, der sowohl der Imperialen Sache wohlgesonnenen, als auch stark genung war, die Macht des Reiches zu stärken. Um ihm die Möglichkeiten zu verschaffen, den Kampf gegen die Häretiker effektiv voranzutreiben, steht der Imperiale Großherzog Serbiens im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."

 dynastyic_reform_foi:0 "Dynastische Monarchie"
 dynastyic_reform_foi_desc:0 "In einer dynastischen Monarchie, konzentriert sich die Macht des Reiches in den Händen der königlichen Familie. Die Länder der Krone, werden oft als das perönliche Eigentum der herrschenden Dynastie angesehen. Von den Mitgliedern der Königsfamilie mit Landbesitz wird erwartet, dass sie alle Städte, Tempel, Kirchen oder andere Siedlungen unter ihrer Kontrolle im Namen des regierenden Monarchen pflegen und erhalten. Auch müssen sie üblicherweise Soldaten ausheben, trainieren und ausrüsten, wenn das Königreich in Gefahr schwebt, oder der Herrscher zum Krieg ruft."
 dynastyic_reform_foi_legacy:0 "Dynastische Monarchie"
 dynastyic_reform_foi_legacy_desc:0 "In einer dynastischen Monarchie, konzentriert sich die Macht des Reiches in den Händen der königlichen Familie. Die Länder der Krone, werden oft als das perönliche Eigentum der herrschenden Dynastie angesehen. Von den Mitgliedern der Königsfamilie mit Landbesitz wird erwartet, dass sie alle Städte, Tempel, Kirchen oder andere Siedlungen unter ihrer Kontrolle im Namen des regierenden Monarchen pflegen und erhalten. Auch müssen sie üblicherweise Soldaten ausheben, trainieren und ausrüsten, wenn das Königreich in Gefahr schwebt, oder der Herrscher zum Krieg ruft."
 
 celestial_empire_foi:0 "Kaiser von China"
 celestial_empire_foi_desc:0 "Er der auf dem Jadethron sitzt, regiert mit dem Mandat des Himmels."

 warlord_state:0 "Kriegsherrenstaat"
 warlord_state_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Authorität zusammengrebrochen ist, und die lokalen Machhaber übernommen haben. Nun regiert ein Präfekt, der sich als geschickter Krieger bewährt hat - ein Kriegsherr."

 monastic_buddhist_government:0 "Mönchsdiktatur"
 monastic_buddhist_government_desc:0 "Eine Region kontrolliert von einer Sekte fanatischer Mönche, und ihr Anführer wird aus ihren eigenen Reihen gewählt, damit er sich in ihrem Namen um Innen- und Außenpolitik kümmert."

 warlord_republic:0 "Kriegsherrenrepublik"
 warlord_republic_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Authorität zusammengrebrochen ist, und die lokalen Machhaber übernommen haben. Nun regiert einer der Präfekten, gewählt durch die anderen."
 
