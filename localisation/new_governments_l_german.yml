 ### Actual Governments ###
 #North African
 outremer_monarchy_reform:0 "Outremer Monarchie"
 outremer_monarchy_reform_desc:0 "Die Outremer-Monarchie wurde sowohl auf den Traditionen des europäischen Adels als auch den der heiligen Orden der Kreuzzüge errichtet. Die Gesetze unseres Landes sollen diese beiden machtvollen Fraktionen im Gleichgewicht halten, und gleichzeitig die Staatsgewalt unter einem einzigen, absoluten Herrscher erhalten. Auch wenn sich unser Land der sich ständig verändernden politischen Landschaft der Barbarie angepasst hat, so folgt unsere stolze Nation immer noch der noblen und gerechten Sache der Kreuzfahrer."
 outremer_monarchy_reform_legacy:0 "Outremer Monarchie"
 outremer_monarchy_reform_legacy_desc:0 "Die Outremer-Monarchie wurde sowohl auf den Traditionen des europäischen Adels als auch den der heiligen Orden der Kreuzzüge errichtet. Die Gesetze unseres Landes sollen diese beiden machtvollen Fraktionen im Gleichgewicht halten, und gleichzeitig die Staatsgewalt unter einem einzigen, absoluten Herrscher erhalten. Auch wenn sich unser Land der sich ständig verändernden politischen Landschaft der Barbarie angepasst hat, so folgt unsere stolze Nation immer noch der noblen und gerechten Sache der Kreuzfahrer."

 egyptian_monarchy_reform:0 "Ägyptische Monarchie"
 egyptian_monarchy_reform_desc:0 "Im Verlauf des elften Jahrhundert stellte die Ägyptische Monarchie die Position des Pharaos als halb-göttlichen Monarchen in der Weise der byzantinischen Kaiser wieder her. Als Oberhaupt der ägyptischen Nation, verlässt sich der Pharao stark auf seinen Hofstaat und die Regionalgouverneure, um die Verwaltung der verschiedenen Provinzen Ägyptens zu handhaben."
 improved_egyptian_monarchy_reform:0 "Ägyptische Monarchie"
 improved_egyptian_monarchy_reform_desc:0 "Im Verlauf des elften Jahrhundert stellte die Ägyptische Monarchie die Position des Pharaos als halb-göttlichen Monarchen in der Weise der byzantinischen Kaiser wieder her. Aber die alten Bräuche können nicht für immer Bestand haben, und mit der Zeit wird die Notwendigkeit zur Modernisierung der ägyptischen Nation und der Entwicklung einer starken Zentralregierung einer großen Reihe von Innovationen in allen Ebenen und Bereichen unserer Verwaltung Platz machen."
 khemean_monarchy_reform:0 "Khemetische Monarchie"
 khemean_monarchy_reform_desc:0 "In der ganzen bekannten Geschichte, ist das Khemetische Reich ein leuchtendes Beispiel für die Leistungen der Menschheit. Doch der Reichtum des Nils hat auch den Neid seiner Nachbarn auf sich gezogen, was zu so mancher Invasion führte, mit dem Ziel, unsere glorreiche Zivilisation zu vernichten. All den zahlreichen Siegen gegen unser Volk zum Trotz, haben sich die Lande von Khemia nach zahllosen Jahrhunderten der Finsternis, stärker denn je wie ein Phoenix aus der Asche erhoben. Geführt von Großen Pharaonen und inspiriert durch den Willen Gottes, werden die Armeen Khemias alle unsere alten und neuen Feinde vernichten."
 helleno_egyptian_monarchy_reform:0 "Helleno-Ägyptische Monarchie"
 helleno_egyptian_monarchy_reform_desc:0 "Auf den Dynastien von einst erbaut, hat die Helleno-Ägyptische Monarchie die besten Elemente der graeco-römischen Gesetze des byzantinischen Reiches mit der pharaonischen Administration Ägyptens verbunden. Als Herrscher Ägyptens verlässt sich der Pharao auf eine Vielzahl von Gelehrten, Geistlichen, und königlichen Beamten, um ihm bei der Verwaltung der verschiedenen Provinz und Metropolites des Ägyptischen Reiches zu helfen."

 aigyptos_monarchy_reform:0 "Aigyptiotische Regierung"
 aigyptos_monarchy_reform_desc:0 "Die hellenische Herrschaft über den Nil geht zurück auf die Antike, als Alexander der Große diese Lande von den barbarischen Persern befreite. Unter der ptolemäischen Dynastie entwickelte sich eine einzigartige Form der Regierung, welche zu einem goldenen Zeitalter des Wohlstands im ganzen Königreich beitrug. Das Erbe dieser Administration lebte unter den Römern weiter, und später im Despotat von Kyrenaika. Nun da die hellenische Kontrolle über Ägypten wiederhergestellt ist, wird eine neue goldene Ära über das Land hereinbrechen."

 mizraim_government:0 "Mizraim Regierung"
 mizraim_government_desc:0 "Seit unserem entscheidenden Sie über das pharaonische Ägypten sind die Lande des Nils zum Herzland des Shahtums von Mizraim geworden. In dieser Region hat das Verschmelzen der türkischen und koptischen Traditionen zu einer neuen Form der Regierung geführt. Weder nur türkisch, noch koptisch, hat die Administration die besten Aspekte beider Kulturen zu einem effektiven Regime verschmolzen, dass über die Lande von Mizraim regiert."
 mizraim_government2:0 "Mizraim Regierung"
 mizraim_government2_desc:0 "Seit unserem entscheidenden Sie über das pharaonische Ägypten sind die Lande des Nils zum Herzland des Shahtums von Mizraim geworden. In dieser Region hat das Verschmelzen der türkischen und koptischen Traditionen zu einer neuen Form der Regierung geführt. Weder nur türkisch, noch koptisch, hat die Administration die besten Aspekte beider Kulturen zu einem effektiven Regime verschmolzen, dass über die Lande von Mizraim regiert."

 kingozi_kingdom:0 "Kingozi-Königreich"
 kingozi_kingdom_desc:0 "Über die Jahrhunderte hinweg, waren die Häfen der Kingozi-Küste immer geradezu überflutet von einer unzähligen Anzahl an Händlern und Kaufleuten, die Waren aus allen Ecken der Welt anbieten. Durch diese Transaktionen hat sich eine meritokratische Gesellschaft gebildet, die ökonomischen Erfolg über Rasse, Religion oder Kredo stellt."

 #East African
 declining_axumite_empire:0 "Aksumitisches Reich im Niedergang"
 declining_axumite_empire_desc:0 "Seit langer Zeit befindet sich unser Imperium auf einem langsamen und stetigen Weg des Niedergangs. Zuerst haben wir Arabien verloren, dann Äthiopien und zuletzt Nubien. Ohne die Schwäche unserer Feinde wäre unser Imperium längst verschwunden. Korruption, Schwäche, inkompetente Führung und die sich ständig bekriegenden Clans haben das Imperium fast in die Knie gezwungen, und nur schieres Glück hat die Nation bisher zusammengehalten."

 #Balkan
 croatian_grandduchy_reform:0 "Kroatisches Imperiales Großherzogtum"
 croatian_grandduchy_reform_desc:0 "Das Imperiale Grußherzogtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern. Um die alte fränkische Mark Kroatien näher an sich zu binden, sollte der Herrscher Kroatien zum Königs erhoben werden, doch der Protest des Böhmischen Königs, der keinen Gleichgestellten im Reich neben sich dulden wollte, führte zur Schaffung eines neuen Titels im Reich. Der Imperiale Großherzog Kroatiens steht somit im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."
 croatian_grandduchy_reform_legacy:0 "Kroatisches Imperiales Großherzogtum"
 croatian_grandduchy_reform_legacy_desc:0 "Das Imperiale Grußherzogtum Kroatien entstand in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern. Um die alte fränkische Mark Kroatien näher an sich zu binden, sollte der Herrscher Kroatien zum König erhoben werden, doch der Protest des Böhmischen Königs, der keinen Gleichgestellten im Reich neben sich dulden wollte, führte zur Schaffung eines neuen Titels im Reich. Der Imperiale Großherzog Kroatiens steht somit im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."

 serbian_grandduchy_reform:0 "Serbisches Imperiales Großherzogtum"
 serbian_grandduchy_reform_desc:0 "Während das Imperiale Grußherzogtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern, so gab es immer die Möglichkeit, dass die gleichen Rechte und Titel auf einen serbischen Monarchen auszudehnen, der sowohl der Imperialen Sache wohlgesonnenen, als auch stark genug war, die Macht des Reiches zu stärken. Um ihm die Möglichkeiten zu verschaffen, den Kampf gegen die Häretiker effektiv voranzutreiben, steht der Imperiale Großherzog Serbiens im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."
 serbian_grandduchy_reform_legacy:0 "Serbisches Imperiales Großherzogtum"
 serbian_grandduchy_reform_legacy_desc:0 "Während das Imperiale Grußherzogtum Kroatien entstand, in dem Bestreben der Kaiser des Heiligen Römischen Reiches, ihren Einfluss am Balkan auszuweiten, und die Bedrohung durch die orthodoxen Großmächte Bulgarien und Byzanz zu mindern, so gab es immer die Möglichkeit, dass die gleichen Rechte und Titel auf einen serbischen Monarchen auszudehnen, der sowohl der Imperialen Sache wohlgesonnenen, als auch stark genug war, die Macht des Reiches zu stärken. Um ihm die Möglichkeiten zu verschaffen, den Kampf gegen die Häretiker effektiv voranzutreiben, steht der Imperiale Großherzog Serbiens im Rang so knapp unterhalb eines Königs, dass er praktisch doch einer ist."

 foi_bulgarian_tsardom_reform:0 "Bulgarisches Zarentum"
 foi_bulgarian_tsardom_reform_desc:0 "Begründet im frühen 10. Jahrhundert unter Zar Simeon dem Großen, repräsentiert das Zarentum die Wiedererstarkung von Bulgarien. Im Laufe der folgenden Jahrhunderte wurde das bulgarische Zarenreich zum unangefochtenen Hegemon des Balkans, und sowohl dem Deutschen und Griechischen Reich ebenbürtig. Trotz der Rückschläge in letzter Zeit, steht das Zarentum immer noch kühn gegen den Ansturm der feindlichen Invasoren."
 madzhari_reform:0 "Institutionalisierung der Madzhari"
 madzhari_reform_desc:0 "Unabhängig von aristokratischen Einwänden sind die Madzhari zweifellos eine effektive Militärmacht. Wir werden sie institutionalisieren und sicherstellen, dass es immer eine Reserve von Veteranen gibt, die darauf warten, in ihre Reihen aufgenommen zu werden.\n\nAktiviert die Söldnerkompanien Madzhari Kontingent und Madzhari Reserve.\nDie Madzhari werden niemals aufgelöst werden.\nDie Madzhari werden niemals meutern."

 unio_trium_nationum_reform:0 "Unio Trium Nationum"
 unio_trium_nationum_reform_desc:0 "Die Unio Trium Nationum war eine Allianz der drei freien transsylvanischen Stände, die im frühen 15. Jahrhundert gegründet wurde. Der orthodoxe Bulgarische Adel, die sächsischen Händler, und die freien militärischen Szekler, die sich hauptsächlich aus den Magyaren rekrutierte. Die Union war gerichtet gegen die Bauernschaft, die zum Großteil katholisch und dakisch war. Diese Allianz würde langwährende und unerwartete Auswirkungen auf die Geschichte unserer Nation haben."

 magyar_generals:0 "Die freien militärischen Szekler"
 magyar_generals_influence:0 "Einfluss der Szekler"
 magyar_generals_FACTION_DESC:0 " Die Szekler repräsentieren die Magyar-Grenzer und ihre führenden Kommandanten, die die militärische Führung unserer Nation dominieren. Ihr Hauptanliegen ist die Verteidigung des Reichs vor Bedrohungen durch jegliche Bedrohungen des Landes von Innen und von Außen.\n\n§YErhält Einfluss durch positive Stabilität und Armeetradition. Verliert Einfluss durch Kriegsmüdigkeit.§!"
 support_magyar_generals_title:0 "Szekler fördern"
 support_magyar_generals_desc:0 ""

 saxon_merchants:0 "Die sächsischen Händler"
 saxon_merchants_influence:0 "Einfluss der Händler"
 saxon_merchants_FACTION_DESC:0 "Repräsentiert die Händlergilden und transsylvanischen Sachsen, die den Handel und die Fertigung in unserem Land dominieren. Ihr Hauptanliegen ist die Sicherung und der Erhalt der lukrativen Handelsrouten.\n\n§YErhält Einfluss durch Flottentradition.§!"
 support_saxon_merchants_title:0 "Händler fördern"
 support_saxon_merchants_desc:0 ""

 bulgar_nobles:0 "Der bulgarische Adel"
 bulgar_nobles_influence:0 "Einfluss des Adels"
 bulgar_nobles_FACTION_DESC:0 "Repräsentiert die führenden bulgarischen Adelsfamilien, die die Verwaltung unseres Landes dominieren. Ihr Hauptanliegen ist, dass die weitere Stärkung der königlichen Administration, indem sie ihren Einfluss und ihre Macht in der Nation erweitern.\n\n§YErhält Einfluss durch Überdehnung und Bankrott.§!"
 support_bulgar_nobles_title:0 "Adelige fördern"
 support_bulgar_nobles_desc:0 ""

 #Byzantine Group
 byzantine_empire_in_decline:0 "Versagende Imperiale Bürokratie"
 byzantine_empire_in_decline_desc:0 "Die lange Herrschaft der Komnenoi Kaiser, hat das Byzantinischen Reich von innen her zerfressen. Aufgrund von Korruption, und schwacher, sowie inkompetenter, Führung haben das Reich in die Knie gezwungen. Auch die Reformen und im Großen und Ganzen friedliche Herrschaft von Ioannes VIII konnte am verdorbenen Kern des Reiches nichts ändern. Es ist Zeit für einen Umbruch."
 byzantine_government:0 "Römische Imperiale Bürokratie"
 byzantine_government_desc:0 "Begründet während der Regierungszeit von Kaiser Caesar Augustus, hat sich die imperiale Bürokratie seitdem gravierend weiterentwickelt um den sich ständig verändernden politischen Realitäten der mediterranen Welt anzupassen. Die nachhaltigsten Reformen wurden dabei im 6. Jahrhundert unter Kaiser Justinian durchgeführt, die der verwaltung des Reiches ihre heutige Form gaben. Im Laufe der Jahrhunderte hat inkompetente und korrupte Herrschaft das viel zu starre System jedoch korrumpiert und verdreht, bis es unter dem Druck sich den neunen Herausforderungen anzupassen letztlich brach. Diese Schwäche im System hat es machthungrigen Adeligen erlaubt, eine dem Kaise beinahe ebenbürtige Macht anzuhäufen. Ihre Ambitionen haben das Reich während des katastrophalen Krieg der Drei Adler beinahe zerrissen. Doch diese Katastrophe hat es auch möglich gemacht, die alte Bürokratie zu reformieren, und es den sich ständig verändernden politischen Anforderungen des Mittelmeerraumes anzupassen."

 roman_empire_government:0 "Römisches Bürgerrecht"
 roman_empire_government_desc:0 "Seit der Gründung Roms hat das Reich immer wieder die Gebräuche und Traditionen der eroberten Völker für sich adaptiert. Somit konnte das Römische Reich zur alleinigen Großmacht des Mittelmeerraumes aufsteigen. Auch wir müssen wieder lernen, hilfreiche Erfindungen und Lebensweisen von unseren neunen Untertanen zu übernehmen, damit das Rich nicht noch einmal zurückfällt."

 strengthen_emperor_reform:0 "Stäkung des Kaisers"
 strengthen_emperor_reform_desc:0 "Unter der weisen Herrschaft des Heiligen Konstantin und Justinian, erlebte des römische Reiche eine goldene Ära des Wohlstands und Fortschritts. Doch hat der Adel die Kaiser langsam aber sicher getäuscht, ihnen mehr und mehr Macht zuzugestehen. Während des Krieges der Drei Adler hätte dies fast zum Untergang des Reiches geführt. Wir müssen sicherstellen, dass so etwas nie wieder passiert, indem wir die Macht der Kaiser festigen, aufdass sie uns in ihrer Weisheit einmal mehr in ein goldenes Zeitalter führen."

 rum_government:0 "Rûmi Regierung"
 rum_government_desc:0 "Die Rûmi Regierung ist das legitime Erbe von Kaiser Augustus und Seljuk dem Großen, und vereint die besten Aspekte der Greko-Römischen Gesetze und Turko-Persischen Administration. Als Haupt des kaiserlichen Haushaltes, muss der Kayzer sowohl die militärischen Traditionen der Steppe hochhalten, als auch die Hofkultur von Persien und Griechenland pflegen. Gleichzeitig stell der Shabistan (Harem) sicher, dass es niemals an Thronfolgern für den Herrscher von Rûm mangelt."
 rum_government_legacy:0 "Rûmi Regierung"
 rum_government_legacy_desc:0 "Die Rûmi Regierung ist das legitime Erbe von Kaiser Augustus und Seljuk dem Großen, und vereint die besten Aspekte der Greko-Römischen Gesetze und Turko-Persischen Administration. Als Haupt des kaiserlichen Haushaltes, muss der Kayzer sowohl die militärischen Traditionen der Steppe hochhalten, als auch die Hofkultur von Persien und Griechenland pflegen. Gleichzeitig stell der Shabistan (Harem) sicher, dass es niemals an Thronfolgern für den Herrscher von Rûm mangelt."

 trinakrian_republic:0 "Trinakrishe Republik"
 trinakrian_republic_desc:0 "Nachdem die Erblinie der Normannenkönige von Sizilien ausstarb, begann ihr Reich schnell zu bröckeln. Der Norden wurde bald von latinischen Adeligen erobert, während der Süden zwischen den Griko-Herzogtümern aufgeteilt wurde. Auf Sizilien war die Geschichte jedoch eine andere. Der griko'sche Adelsrat, der während der normannischen Okkupation gegründet, und sie sogar im Austausch gegen mehr Einfluss, bei der Eroberung Siziliens, und auch später finanzierten, riss die Macht an sich. Völlig korrupt, und bis ins Mark verdorben, terrorisierten sie die Insel über zwei Jahrzehnte lang, bis die Händlerlords, eine neue und ehrenhaftere Art von Adeligen, sich erhoben, und die gierigen Tyrannen von der Insel jagten. Um zu verhindern, dass die Macht zurück in die Hände des Adels fiel, wurde die Staatsgewalt in drei Teile geteilt: Erstens der Megas Eparch, eine gewählte und lebenslange Position, der als Herzog der Insel fungiert, und als Oberhaupt des Militärs fungiert. Dann der Händlerrat, der die wichtigsten Fraktionen der wirtschaftlichen Elite der Insel repräsentiert - die Händlerlords, die verschiedenen Gilden, und die Adeligen mit Grundbesitz - und die ökonomischen und merkantilen Strategien der Nation festlegt. Und schließlich gibt es noch den Senat, in welchem regionale Vertreter von überall auf der Insel über Gesetze abstimmen, und das als Kontrollorgan für den Rat und den Megas Eparch fugiert. Das symbiotische Zusammenspiel dieser drei Institutionen hat die Insel stabiler und wohlhabender denn je gemacht."

 #Caucus
 armenian_monarchy_reform:0 "Armenische Monarchie"
 armenian_monarchy_reform_desc:0 "Das Königreich Armenien ist nicht nur eines der ältesten der Welt, sondern war auch das erste Land das das Christentum als Staatsreligion adaptierte, und so haben wir eine einzigartige armenische Form der Regierung entwickelt. Der Adel, die Nakharars, die ältesten und mächtigsten Familien, und Azats, der niedere Adel, führen ihre Wurzeln und Stammbäume auf die alten Stammesstrukturen zurück, die unser Volk vor mehr als 2000 Jahren ablegte. Ihre Macht und die Unterstützung die sie ihrem Monarchen gewähren, sowie die Macht der Kirche stellt sicher, das unser Land gedeiht, und sich gegen jeden Feind verteidigen kann."
 armenian_monarchy_reform_legacy:0 "Armenische Monarchie"
 armenian_monarchy_reform_legacy_desc:0 "Das Königreich Armenien ist nicht nur eines der ältesten der Welt, sondern war auch das erste Land das das Christentum als Staatsreligion adaptierte, und so haben wir eine einzigartige armenische Form der Regierung entwickelt. Der Adel, die Nakharars, die ältesten und mächtigsten Familien, und Azats, der niedere Adel, führen ihre Wurzeln und Stammbäume auf die alten Stammesstrukturen zurück, die unser Volk vor mehr als 2000 Jahren ablegte. Ihre Macht und die Unterstützung die sie ihrem Monarchen gewähren, sowie die Macht der Kirche stellt sicher, das unser Land gedeiht, und sich gegen jeden Feind verteidigen kann."

 #China
 celestial_empire_foi:0 "Himmlisches Reich"
 celestial_empire_foi_desc:0 "Das Himmlische Reich verkündet, dass seine Herrscher die Söhne des Himmels sind, geboren mit dem himmlischen Recht, das Land zu regieren."
 celestial_empire_legacy_foi:0 "Himmlisches Reich"
 celestial_empire_legacy_foi_desc:0 "Das Himmlische Reich verkündet, dass seine Herrscher die Söhne des Himmels sind, geboren mit dem himmlischen Recht, das Land zu regieren."

 warlord_state:0 "Kriegsherrenstaat"
 warlord_state_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Autorität zusammengebrochen ist, und die lokalen Machthaber übernommen haben. Nun regiert ein Präfekt, der sich als geschickter Krieger bewährt hat - ein Kriegsherr."
 warlord_state_legacy:0 "Kriegsherrenstaat"
 warlord_state_legacy_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Autorität zusammengebrochen ist, und die lokalen Machthaber übernommen haben. Nun regiert ein Präfekt, der sich als geschickter Krieger bewährt hat - ein Kriegsherr."

 warlord_republic:0 "Kriegsherrenrepublik"
 warlord_republic_desc:0 "Eine Region des Reichs der Mitte, in dem die zentrale Autorität zusammengebrochen ist, und die lokalen Machthaber übernommen haben. Nun regiert einer der Präfekten, gewählt durch die anderen."
