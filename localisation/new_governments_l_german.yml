 cuman_confederation_legacy_desc:0 "Die Kumanische Konföderation ist eine Regierungsform, die aus der Vermischung der Greko-römischen Gesetze Moesias und der alten turkmenischen Traditionen der Pontischen Steppe entstanden ist. Das Oberhaupt der Konföderation wird durch die führenden Mitglieder der Klans und Gilden gewählt, und steht einer der beiden Fraktionen der Regierung vor, den Konföderationisten oder den Feudalisten."
