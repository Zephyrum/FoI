 #Dharmic
 foi_bengali_reform_dharmic:0 "Restaurierter Bengalischer Merkantilismus"
 foi_bengali_reform_dharmic_desc:0 "Seit Anbeginn der Zeit, waren das Bengal und Gangesdelta wohlhabende Lande, die viele Händler anziehen, doch dieser Reichtum hat viele Armeen nomadischer Invasoren angelockt. Während der Herrschaft der manichäischen Shahs, litten die Händlergilden schwer unter ihrer despotischen Herrschaft. Doch diese Gilden haben sich immer noch nicht von den Folgen der Invasion erholt. Es ist unsere Pflicht als die Herren dieses Landes, dass die Händlergemeinschaften des Deltas einmal mehr florieren."
 foi_rajput_tribal_federation:0 "Rajput Stammesföderation"
 foi_rajput_tribal_federation_desc:0 "Eine Rajput Stammesföderation ist eine Koalition von Rajput Klans, die durch ein enges Netz von Loyalitäten und Verwandtschaftsverhältnissen zwischen der führenden Dynastie und ihrem Gefolge zusammengehalten werden. Als Oberhaupt der Rajput Föderation, haben wir eine lange und bunte Tradition der militärischen Stärke, auf die wir uns verlassen können. Ob Krieg oder eine andere Katastrophe auf uns zukommen, wir können uns auf unsere Unterstützer sowohl in der Föderation und in der Region verlassen."

 #Cuman
 cuman_confederation:0 "Kumanische Konföderation"
 cuman_confederation_desc:0 "Die Kumanische Konföderation ist eine Regierungsform, die aus der Vermischung der Greko-römischen Gesetze Moesias und der alten turkmenischen Traditionen der Pontischen Steppe entstanden ist. Das Oberhaupt der Konföderation wird durch die führenden Mitglieder der Klans und Gilden gewählt, und steht einer der beiden Fraktionen der Regierung vor, den Konföderationisten oder den Feudalisten."
 cuman_confederation_legacy:0 "Kumanische Konföderation"
 cuman_confederation_legacy_desc:0 "Die Kumanische Konföderation ist eine Regierungsform, die aus der Vermischung der Greko-römischen Gesetze Moesias und der alten turkmenischen Traditionen der Pontischen Steppe entstanden ist. Das Oberhaupt der Konföderation wird durch die führenden Mitglieder der Klans und Gilden gewählt, und steht einer der beiden Fraktionen der Regierung vor, den Konföderationisten oder den Feudalisten."
 cuman_confederation_confederationists:0 "§YKonföderationisten§!"
 cuman_confederation_confederationists_MECHANIC_TOOLTIP:0 "Konföderationisten"
 cuman_confederation_feudalists:0 "§YFeudalisten§!"
 cuman_confederation_feudalists_MECHANIC_TOOLTIP:0 "Feudalistens"
 cum_claim_reform:0 "Stammesadministration"
 cum_claim_reform_desc:0 "Inde wir den Stämmen die Kompetenz gegen, ihre eigenen Angelegenheiten zu verwalten, werden sie nicht nur ihr Land besser verwalten, als wir es je könnten, sondern sie werden auch ein Auge auf benachbarte Regionen behalten, womit sie auch zukünftige Eroberungen effizienter machen."
 cuman_cultural_integration_reform:0 "Kulturintegration der Stämme"
 cuman_cultural_integration_reform_desc:0 "Unsere Nation hatte immer großes Verständnis für das Verlangen nach Selbstverwaltung, mit deren Hilfe politische und kulturelle Unterschiede ausgeglichen werden können, die sonst mit der Zeit an die Oberfläche kochen würden. Unsere eigenen Stämme halten schon lange weitreichende Rechte zur Selbstbestimmung. Indem wir diese Privilegien auf alle Völker die in unserer großen Nation leben ausweiten, sichern wir eine bessere Zukunft für alle."

 #Iberian
 iberian_plutocratic_reform:0 "Iberische Plutokratie"
 iberian_plutocratic_reform_desc:0 "Ein iberisches plutokratisches Königreich ist eines, wo die Anhänger des Monarchen diejenigen sind, die das höchste Einkommen haben. Der Monarch ist oft selbst nur der Leiter des erfolgreichsten Handelsunternehmens und das gilt auch für seine vielen Unterstützer."
 iberian_plutocratic_reform_legacy:0 "Iberische Plutokratie"
 iberian_plutocratic_reform_legacy_desc:0 "Ein iberisches plutokratisches Königreich ist eines, wo die Anhänger des Monarchen diejenigen sind, die das höchste Einkommen haben. Der Monarch ist oft selbst nur der Leiter des erfolgreichsten Handelsunternehmens und das gilt auch für seine vielen Unterstützer."

 #Iranian group
 persian_government:0 "Persisches Schahtum"
 persian_government_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahtum ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."
 persian_government2:0 "Persisches Schahtum"
 persian_government2_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahtum ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."
 persian_government_legacy:0 "Persisches Schahtum"
 persian_government_legacy_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahtum ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."

 eran_system:0 "Eran System"
 eran_system_desc:0 "Basierend auf den Resten der Sassanidischen Verwaltung, und dessen Machtverständnis, mögen diese Persischen Systeme unterschiedlich erscheinen, aber sie alle teilen die selben Grundzüge: Eine robuste zentrale Administration mit ein wenig Meritokratie um die Macht der Adeligen und des Klerus einzuschränken, und fester staatlicher Kontrolle bei der Instandhaltung von Infrastruktur, um Landwirtschaft und Gewerbe zu fördern."

 parthian_government:0 "Parthische Regierung"
 parthian_government_desc:0 "Errichtet auf den Überresten der sieben großen parthischen Clans nahm der Einfluss dieser Adelshäuser im Laufe der Jahrhunderte zu und ab, als diese Clans fusionierten, sich trennten und einige schließlich ausstarben. Nach dem Zusammenbruch des Ilkhanats, schlossen die vier verbleibenden parthischen Clans einen Pakt mit den khwarasanischen und persischen Clans, was zur Entstehung der parthischen Regierungsform."
 indian_shahdom:0 "Indisches Shahtum"
 indian_shahdom_desc:0 "Regiert durch eine religiöse Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adaptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kulturell und religiös diverse Region besser zu verwalten."
 indian_shahdom_legacy:0 "Indisches Shahtum"
 indian_shahdom_legacy_desc:0 "Regiert durch eine manichäische Minderheit unter dem Shah von Indien, entwickelte sich die Regierung, begründet auf persischem Vorbild, entscheidend weiter. Im Laufe dieses Prozesses, adaptierten oder adaptierten die vorherigen Shahs die indischen Tradtionen wie das Nayankara System, um ihr Reich besser verwalten zu können. Die resultierende Fusion aus persischen und indischen Ideen, macht es uns möglich, diese kulturell und religiös diverse Region besser zu verwalten."

 yamag_reform:0 "Yamagat"
 yamag_reform_desc:0 "Das Yamagat ist eine Regierung in mit dem Yamag als ihr Staatsoberhaupt, dem Nachfolger des letzten Propheten Mani Hayya und Oberhaupt der Manichäischen Kirche. Lahore ist der Sitz des Yamag, Nachfolger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwiesen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Wišnaspiden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."
 yamag_reform_legacy:0 "Yamagat"
 yamag_reform_legacy_desc:0 "Das Yamagat ist eine Regierung in mit dem Yamag als ihr Staatsoberhaupt, dem Nachfolger des letzten Propheten Mani Hayya und Oberhaupt der Manichäischen Kirche. Lahore ist der Sitz des Yamag, Nachfolger des letzten Prophet Mani und Oberhaupt der Manichäischen Kirche. Ursprünglich befand sich dieser in der Stadt Ctesiphon, doch wegen der religiösen Spannungen, wurde der Yamag des Landes verwiesen, und musste nach Samarkand umsiedeln. Mit der Eroberung von Nordindien durch die Wišnaspiden im frühen 13. Jahrhundert, wurde der Yamag vom Shah nach Lahore eingeladen, wo er im Moment residiert."

 samarkand_archbishopric:0 "Erzbistum von Sogdiana"
 samarkand_archbishopric_desc:0 "Das nach dem Tod von Timur dem Lahmen gegründete Bistum Samarkand brachte Ordnung in die zersplitterten Länder Zentralasiens. Durch die gewissenhaften Bemühungen unserer Mission ist das Land Sogdiana zu einer Insel des Lichts und der Ordnung in einem Ozean aus Finsternis und Chaos geworden, die Heiden und Ketzer zum wahren christlichen Glauben gelockt hat. Aus dieser prestigeträchtige Position heraus, wurde unser geschätzter Herrscher vom Heiligen Patriarchen von Ctesiphon mit dem Titel eines Erzbistums belohnt, damit unsere heiligen Männer weiterhin die gute Nachricht bis in die entlegensten Winkel der Welt verbreiten können."

 monodominants:0 "Monodominatoren"
 monodominants_influence:0 "Einfluss der Monodominatoren"
 monodominants_FACTION_DESC:0 "Die Monodominatoren repräsentieren eine Fraktion der Eyûbîden, die glauben, ausschließlich die Nachfahren der Hauptlinie von Selahedînê sollten militärische Entscheidungen treffen, da ausschließlich sie seinen wahren Willen und sein Potential geerbt haben. Ihre Hauptsorge ist Expansion zu jedem Preis.\n\n§YGewinnt an Einfluss durch Kriegsmüdigkeit und Armeetradition. Verliert an Einfluss in Zeiten des Friedens.§!"
 support_monodominants_title:0 "Monodominatoren fördern"
 support_monodominants_desc:0 ""

 amalathians:0 "Amalathianer"
 amalathians_influence:0 "Einfluss der Amalathianer"
 amalathians_FACTION_DESC:0 "Benannt nach dem kleinen kurdischen Dorf Ameleh, wo ihre Doktrin erstmals vorgeschlagen wurde, stellen die Amalathianer eine Fraktion der Eyûbîden dar, die sich auf einer heiligen Mission sieht, das Reich von Selahedînê wiederherzustellen, allem voran jedoch zu bewahren. Sie glauben, dass ihr großer Vorfahr immer noch ihre Handlungen leitet, und alles was geschieht, geschieht nach seinem Plan.\n\n§YGewinnt an Einfluss durch durch positive Stabilität und hohe Armee-Professionalität. Verliert an Einfluss durch geringe Armee-Professionalität.§!"
 support_amalathians_title:0 "Amalathianer fördern"
 support_amalathians_desc:0 ""

 ardentities:0 "Ardentitier"
 ardentities_influence:0 "Einfluss der Ardentitier"
 ardentities_FACTION_DESC:0 "Die Ardentitier repräsentieren die kleinste Fraktion der Eyûbîden und glauben, dass alle Kurden con Selahedînê Blut sind und seinen Willen geerbt haben, und dass im Laufe der Zeit auch alle, die der kurdischen Herrschaft folgen, Teil des Erbes von Selahedînê werden. Sie sind die einzige Eyûbîden-Fraktion, die dazu bereit ist langfristige Allianzen einzugehen.\n\n§YGewinnt an Einfluss durch Prestige. Verliert an Einfluss durch Armeetradition.§!"
 support_ardentities_title:0 "Ardentitier fördern"
 support_ardentities_desc:0 ""

 #Generic
 dynastyic_reform_foi:0 "Dynastische Monarchie"
 dynastyic_reform_foi_desc:0 "In einer dynastischen Monarchie, konzentriert sich die Macht des Reiches in den Händen der königlichen Familie. Die Länder der Krone, werden oft als das persönliche Eigentum der herrschenden Dynastie angesehen. Von den Mitgliedern der Königsfamilie mit Landbesitz wird erwartet, dass sie alle Städte, Tempel, Kirchen oder andere Siedlungen unter ihrer Kontrolle im Namen des regierenden Monarchen pflegen und erhalten. Auch müssen sie üblicherweise Soldaten ausheben, trainieren und ausrüsten, wenn das Königreich in Gefahr schwebt, oder der Herrscher zum Krieg ruft."
 dynastyic_reform_foi_legacy:0 "Dynastische Monarchie"
 dynastyic_reform_foi_legacy_desc:0 "In einer dynastischen Monarchie, konzentriert sich die Macht des Reiches in den Händen der königlichen Familie. Die Länder der Krone, werden oft als das persönliche Eigentum der herrschenden Dynastie angesehen. Von den Mitgliedern der Königsfamilie mit Landbesitz wird erwartet, dass sie alle Städte, Tempel, Kirchen oder andere Siedlungen unter ihrer Kontrolle im Namen des regierenden Monarchen pflegen und erhalten. Auch müssen sie üblicherweise Soldaten ausheben, trainieren und ausrüsten, wenn das Königreich in Gefahr schwebt, oder der Herrscher zum Krieg ruft."

 monastic_buddhist_government:0 "Mönchsdiktatur"
 monastic_buddhist_government_desc:0 "Eine Region kontrolliert von einer Sekte fanatischer Mönche, und ihr Anführer wird aus ihren eigenen Reihen gewählt, damit er sich in ihrem Namen um Innen- und Außenpolitik kümmert."

 sardinian_judicate_reform:0 "Sardisches Judikat"
 sardinian_judicate_reform_desc:0 "Zu Beginn des 11. Jahrhunderts kam es zum Zusammenbruch der byzantinischen Autorität im gesamten westlichen Mittelmeerraum, da sowohl das Catepanat Afrika als auch Italien an Feinde von außen fielen. Durch diese Krise erlangte Sardinien seine Unabhängigkeit, was zum „Aufstieg der Richter“ führte. Dem Rat der Ältesten und den Hohepriestern verpflichtet, würden die Richter die byzantinische und die lateinische Verwaltung verschmelzen, was zu einer neuen Regierungsform führte. Sardinien war jahrhundertelang geteilt und sollte sich schließlich vereinen, als die Gefahr einer Fremdherrschaft über der Insel drohte."

 welsh_dictatorship_reform:0 "Walisische Diktatur"
 welsh_dictatorship_reform_desc:0 "Im Kampf gegen die Fesseln der englischen Unterdrückung ermächtigten die walisischen Adligen Cadell ap Gruffydd, den rechtmäßigen Thronfolger des alten Königreichs Gwynedd, als ihren Anführer und wahren Prinzen von Wales. Nur eine klare Befehlskette unter einem mutigen Anführer kann Wales stark machen und ihm die Freiheit bringen, die es so sehr verdient."

