 persian_government_desc:0 "Trotz seiner älteren Inspiration ist der persische Shahdom ein einzigartiges politisches System, in dem die herrschende Dynastie tief mit der Regierung selbst verschmolzen ist. Die Wahl des Schahs aus fünf Linien gewährleistet die konstante Kontinuität der herrschenden Dynastie."