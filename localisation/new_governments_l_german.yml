 iberian_plutocratic_reform:0 "Iberische Plutokratie"
 iberian_plutocratic_reform_desc:0 "Ein plutokratisches Königreich ist eines, wo die Anhänger des Monarchen diejenigen sind, die das höchste Einkommen haben. Der Monarch ist oft selbst nur der Leiter des erfolgreichsten Handelsunternehmens und das gilt auch für seine vielen Unterstützer."
 iberian_plutocratic_reform_legacy:0 "Iberische Plutokratie"
 iberian_plutocratic_reform_legacy_desc:0 "Ein plutokratisches Königreich ist eines, wo die Anhänger des Monarchen diejenigen sind, die das höchste Einkommen haben. Der Monarch ist oft selbst nur der Leiter des erfolgreichsten Handelsunternehmens und das gilt auch für seine vielen Unterstützer."

 roman_empire_government:0 "Römisches Bürgerrecht"
 roman_empire_government_desc:0 "Wenn unsere Imperium im Laufe der Jahrhunderte eine Sache gelernt hat, dann die, dass wir in der Lage sein müssen, uns in den Regionen, in die wir expandieren, an die lokale Bevölkerung anzupassen. Lasst uns sicherstellen, dass wir von denen lernen, die wir erobern und so unser Imperium weiterwachsen lassen."

