 #Descriptions
 
 egy_control_nile_delta_desc:0 "Die Türken des weißen Schafes haben derzeit die Kontrolle über die Mündung des mächtigen Nils. Lasst uns sie aus unsere Land vertreiben!"
 egy_kyrenaike_desc:0 "Im Westen existiert noch ein letzter Satellitenstaat der byzantinischen Griechen, bekannt als Kyrenaika. Wir müssen ihrem Überleben ein Ende setzen, wenn auch nur als Warnung für die \"Römer\"."
 egy_crete_desc:0 "Die Insel Kreta, mit ihrer zentralen Position in der Ägäis, ist reif zur Eroberung."
 egy_cyprus_desc:0 "Die Insel Zypern, lange besiedelt von den Griechen, trennt das heilige Land vom Rest des Mittelmeeres. Wenn wir sie nicht erobern, werden es die Byzantiner tun, und das darf nicht passieren."
 egy_sicily_desc:0 "Die Insel Sizilien, kontrolliert von orthodoxen Griechen, liegt keine 90 Meilen vor den Toren Karthagos. In unserem Bestreben den Byzantinern zu trotzdem müssen wir die Insel ihrer Brüder erobern."
 egy_tripoli_desc:0 "Tripolitaniens strategische Position im Mittelmeer, würde uns bei unserem Eroberungen im Mittelmeer viel nützen."
 egy_carthage_desc:0 "In alter Zeit, entstand die Republik Karthago aus einer Phönizischen Siedlung heraus, und regierte einst das ganze westliche Mittelmeer mit eiserner Hand. Wir müssen es ihnen gleichtun!"
 egy_red_sea_desc:0 "Das rote Meer, oder auch Erythräische Meer, ist die Verbindung zwischen Mittelmeer und Indischem Ozean, und wird seit Menschengedenken als Handelsroute genützt. Kontrolle über ihr nördliches Ende, würde uns Möglichkeiten eröffnen, weiter nach Arabien vorzustoßen - und darüber hinaus."
 egy_hejaz_desc:0 "Hedschas ist der Übergang zwischen der arabischen Wüst, und dem roten Meer, und beinhaltet viele der muslimischen heiligen Stätten, wie Jiddah, Medina, und Mekka. Wenn wir unsere Dominanz über die Muslime beweisen, und die Hegemonie im roten Meer besitzen wollen, müssen wir als erste Zuschlagen."
 egy_mecca_desc:0 "Mekka, die heilige Stadt der Muslime, ist in unserer Reichweite. Wir müssen sie im Namen Christus, unseres Herren, erobern!"
 egy_muslim_holy_sites_desc:0 "Endlich haben wir Kontrolle über die heiligen Stätte Mekka und Medina. Der Ruhm ist unser! Geehrt sei Christus, unser Herr!"
 egy_palestine_desc:0 "Das heilige Land hat in den letzten paar Jahrhunderten allzu oft den Besitzer gewechselt. Lasst uns dem Volk von Palästina eine neue, permanente Regierung geben."
 egy_syria_desc:0 "Als nächstes sollten wir auf unserem Eroberungszug die Levante hinauf die Provinz Syrien, rund um die Stadt Damaskus, einnehmen."
 egy_aleppo_desc:0 "Nördlich von Syrien liegen Aleppo und Antioch, zwei der wichtigsten Städte für die Levante und den Handel im östlichen Mittelmeer."
 egy_hostile_terrain_desc:0 "Weiter im Landesinneren jenseits des Mittelmeeres liegen Wüsten, Berge uns allerlei feindliches Terrain. Mit staatlich finanzierter Bewässerung sind wir vielleicht in der Lange, diese Lande für unser Volk bewohnbar zu machen."
 egy_qasr_ibrim_desc:0 "Zur Zeit der Römer, war Brim eine der letzten Bastionen des Heidentums. Doch nach der Konvertierung des Gebiets, wurden aus dem Volk dort gläubige Christen. Wir müssen das Land um die Stadt erobern, und neue Orte der Anbetung errichten!"
 egy_dongola_desc:0 "Tungula, wie Qasr Ibrim flussabwärts, ist ein wichtiges Zentrum des Miaphysitischen Glaubens. Die berühmte Kreuzförmige Kirche dort, könnte zerstört werden, wenn wir die Stadt nicht einnehmen."
 egy_aksum_desc:0 "Aksum, eine heilige Stätte der Miaphysitischen Kirche ist im Moment unter der Kontrolle Äthiopiens. Auch wenn sie eigentlich unsere Glaubensbrüder sind, so stehen ihre Ambitionen in der Region doch in der Konkurrenz zu den unseren."
 egy_blue_nile_desc:0 "Der mächtige Nil hat zwei Hautzuflüsse, den Blauen und den Weißen Nil. Als Teil unsere Feldzüge flussaufwärts, sollten wir versuchen den Blauen Nil in seiner Gesamtheit zu kontrollieren, indem wir tief nach Äthiopien hinein vorrücken."
 egy_army1_desc:0 "Derzeit setzt isch unsere Armee vor allem aus Bauern, Sklaven und anderen Randgruppen zusammen. Wir müssen die Rekrutierungsstandards überdenken."
 egy_army2_desc:0 "Mit der Erfindung der Kanonen, eröffnen sich völlig neue Möglichkeiten der Kriegsführung. Wir müssen die Artillerie völlig in unsere Armee inkorporieren, wenn wir militärische konkurrenzfähig bleiben wollen."
 egy_army3_desc:0 "Unsere Armeen, wenn auch die besten der Welt, verlassen sich für ihre Bezahlung noch allzu sehr aufs Plündern und Brandschatzen. Wir müssen ihren Sold erhöhen, und sie besser ausbilden, auf dass sie disziplinierter werden."
 egy_navy1_desc:0 "Unsere wachsender Einfluss, verlangt nach einer stärkeren Marine, die sich auch unter Hochseebedingungen behaupten kann."
 egy_navy2_desc:0 "Unsere Marine muss zu dominanten Kraft in den Weltmeeren aufsteigen, wenn wir unsere Interessen daheim und in der Ferne schützen wollen."

