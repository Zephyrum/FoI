 azerbaijan_geogia.tt:0 "Alle Provinzen mit §Yaserbaidschanischer§! Kultur in §YTäbris§! und §YShirwan§! sind im Besitz von §Y[Root.GetName]§!"
 
 #Titles
 
 georgian_unite_georgia_title:0 "Vereint Georgien"
 georgian_invade_the_north_title:0 "Invasion des Nordens"
 georgian_take_eastern_armenia_title:0 "Erobert Ostarmenien"
 georgia_defeat_the_black_sheep_title:0 "Schert das Schwarze Schaf"
 georgia_fortify_georgia_title:0 "Befestigt Georgien"
  
 #Descriptions
 
 georgian_unite_georgia_desc:0 "Georgien, die Nation des Heiligen Georgs, zerbrach unter dem Ansturm der mongolischen und türkischen Invasion. Nun müssen viele der georgischen Lords den Aserbaidschanis die Treue schwören, und allein Imereti hat sich seine Unabhängigkeit einigermaßen erhalten können. Es ist Zeit, dass wir das Land wieder vereinen, und Georgien endlich neu begründen."
 georgian_invade_the_north_desc:0 "Eine Jahrhundertealten Rivalität verbindet uns mit Tscherkessien, unseren Nachbarn im Norden. Beide wurden wir durch die Auswirkung der mongolische Invasion stark geschwächt. Während wir unter der türkischen und später aserbaidschanischen Herrschaft litten, wurden sie durch die Tatarischen Horden geplagt. Nun da die Macht der Nomaden schwindet, wird der alte Konflikt sicherlich wieder ausbrechen. Wir sollten einen Präventivschlag gegen sie führen, so dass wir jeden Widerstand im Keim ersticken."
 georgian_take_eastern_armenia_desc:0 "Ostarmenien, oder Bergkarabach, wie es normalerweise genannt wird, war einst eine wichtige Provinz des kurzlebigen Großgeorgischen Königreiches. Auch sie wurden durch durch die mongolische Invasion stark geschwächt, und müssen sich erst erholen. Es ist an der Zeit, dass wir unseren Anspruch auf die Region erneuern, und einmal mehr ihre Meister werden."
 georgia_defeat_the_black_sheep_desc:0 "Die aserbaidschanischen Qara Qoyunlu, genannt die Schwarzes Schaf Föderation, war lange der Fluch unserer Existenz. Nach dem Fall der mongolischen Khanate, etablierten sie sich als die Meister des Kaukasus, und nahmen einen Großteil Georgiens in ihren Besitz. Es ist Zeit, dass wir es ihnen heimzahlen, und das Schwarze Schaf scheren."
 georgia_fortify_georgia_desc:0 "Georgien mit seinen Bergen und schmalen Tälern ist eine natürliche Festung. Zu unserer Schande haben wir in der Vergangenheit aber nur wenig Gebrauch von dieser Tatsache gemacht. Mit der richtigen Positionierung von Burgen und Befestigungen, wird es niemals mehr einem Feind gelingen unser Land einzunehmen. Wir werden das Ganze Land zu einer Festung machen, die jedem Sturm widerstehen kann."
 
