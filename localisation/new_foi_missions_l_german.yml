 #Descriptions
 
 foi_znb_reclaim_our_inheritance_desc:0 "Unsere Väter kamen einst mit der hephthalitischen Horde in dieses Land, während unsere Mutter vom berühmten persischen Helden Rostam, Vater der Paschtunen, abstammte. Also frage ich euch Brüder. Wie können wir, Söhne des größten Helden dieses Teils von der Welt, die Unterwerfung unter andere Nationen akzeptieren, wenn Rostam jedem Feind offen entgegentrat und sie alle ohne zu zögern besiegte?"
 foi_znb_recover_shahi_holdings_desc:0 "Nach dem Untergang der Hephthaliten durch ein Bündnis aus Türken und Persern, hielten sich ihre Nachkommen, die Shahi-Türken, noch einige Zeit an der Macht, bis auch sie schließlich fielen. So wurden wir zu einem Splitterstaat eines Splitterstaates. Doch wir hielten durch. EIn volles Jahrtausend ist vergangen, seit unsere hephthalitischen Vorfahren nach Paschtunistan kamen, aber wir haben weder vergessen noch versagt. Eine ungebrochene Kette von Königen hat in Zunbils regiert, und so leben die Hephthaliten weiter. Es ist höchste Zeit, dass wir zurückerobern, was uns gehört und beanspruchen unser Erbe."
 foi_znb_invade_tocharistan_desc:0 "Nach dem Zusammenbruch der Shahi-Türken expandierten einige ihrer Nachkommen und Nachfolger nach Indien. Als Mitnachfolger der Hephthaliten haben wir ein Recht auf ihren Besitz, selbst wenn sie längst verschwunden sind. Also werden wir Anspruch auf diese Lande erheben, und unsere Besitzungen in Indien ausdehnen."
 foi_znb_sons_of_rostam_desc:0 "Die verschiedenen Könige der Region, die einst Tocharistan genannt wurde - das heutige Turkestan - erzählen gerne Geschichten, wie sie einst unter ihrem großen Khagan Tschagatai über diese Länder herrschten. Es ist eine amüsante Geschichte, da es weniger ein 'sie regieren uns', als ein 'wir plündern nicht ihr Land' war. Die kommende Geschichte, in der wir sie im Gegenzug unterwerfen, wird umso lustiger sein.“
 foi_znb_a_chinese_embassy_desc:0 "Vor dem Zusammenbruch der Tang-Dynastie hatten wir enge Beziehungen zu den Kaisern des Reichs der Mitte. Wir handelten Pferde und Silber gegen Seide und andere Luxusgüter und tauschten regelmäßig diplomatische Nettigkeiten aus und gründeten Botschaften. Diese Verbindungen sind schon lange verschwunden, aber nun da wir auf eine neue goldene Ära zusteuern, sollten wir wieder Gesandte über die Steppe schicken, um die Beziehungen zwischen uns und China wiederzubeleben."
 foi_znb_buddhist_motifs_desc:0 "Während unserer Blütezeit haben wir großartige Kunstwerke geschaffen, die von vielen Kulturen und Religionen und insbesondere von buddhistischen Bildern inspiriert wurde – inspiriert von den großen Buddha-Statuen von Bamyan. Aber während der Zeit der Unterwerfung verfielen viele dieser Denkmäler und Kunstwerke und noch mehr gingen für immer verloren. Jetzt, da wir unsere Verbindungen zu China wiederhergestellt haben und uns es wieder leisten können, viele Künstler zu sponsern, sollen die Bamyan-Buddhas und andere Kunstwerke und Denkmäler restauriert werden. Wir sollten unsere besten Künstler daran arbeiten lassen, diese Denkmäler wieder zu einem attraktiven Ziel für Pilger zu machen."
 foi_znb_rutbil_renaissance_desc:0 "Unsere Künstler sind für ihren einzigartigen indo-persisch-chinesischen Fusionsstil bekannt geworden. Dies hat viele Lehrlinge angezogen, die bei unseren Meistern studieren möchten. Während viele aus unserem Land kommen, kommen noch mehr aus Indien, China und sogar Persien, um ihr Handwerk mit neuen Techniken, Stilen und Inspirationen zu erweitern."
 foi_znb_golden_idols_desc:0 "Die Opfergaben, die wir unserem großen Gott Zun bringen, sind in der Tat teuer. Es ist nicht nur üblich, Götzen in der Form des Gottes aus reinem Gold zu bringen, was unsere Wirtschaft und Staatskasse belastet, sondern sie haben auch einen politischen Preis. Unsere christlichen Nachbarn sind zutiefst beleidigt von Götzen aus Gold, da ihr Heiliges Buch sie anscheinend als große Sünde verurteilt, und sie betrachten unsere jährliche Zeremonie, die die Einweihung eines weiteren riesigen goldenen Götzenstatue beinhaltete, als direkte Beleidigung. Auch wenn diese Zeremonie wesentlich für den Ruhm von Zun ist, so gibt es Wege und Wege..."
 foi_znb_reproach_surya_desc:0 "Es gab immer schon eine lebhafte Debatte darüber, ob unser Glaube direkt von unseren Vorfahren stammt oder aus einer der anderen großen Religionen hervorgegangen ist. Viele argumentieren, dass unser Volk einst Hindus war, aber der Gott Surya sich als der Große Gott Zun, König aller Götter, zu erkennen gab. Jetzt, da wir in Erwägung ziehen uns mehr in indische Angelegenheiten zu involvieren, sollten wir in Betracht ziehen, ein Konzil der größten Religionsgelehrten einzuberufen, um über diese Angelegenheit zu debattieren."
 foi_znb_praise_the_zun_desc:0 "So wie unsere Nation wächst und gedeiht, so steht auch unser großer Gott Zun auf der Höhe als Herr aller Länder! Gepriesen sei sein Name!"
 foi_znb_kings_of_the_east_desc:0 "Wir stehen so kurz davor, endlich den Titel des Lords von Khwarazmia, König des Ostens, zu erlangen. Aber die mächtigen Kartiden Usurpatoren stehen uns immer noch im Weg. Wir müssen unsere ehemaligen Herren endgültig stürzen, und sowohl unsere hunnischen und rostamidischen Vorfahren Stolz machen."
 
