 sumatra_conquer_rivals_effect.tt:0 "Erhält einen Anspruch auf alle Provinzen auf Sumatra."
 sumatra_funnel_trade_effect.tt:0 "Erhaltet Ansprüche im allen Handelszentren, in denen ihr Händler habt."


