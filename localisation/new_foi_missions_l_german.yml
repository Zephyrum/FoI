 iko_candar_title:0 "Die Eretniden"
 iko_anatolia_title:0 "Anatolische Dominanz"

 #Descriptions
 iko_attack_byzantines_desc:0 "Vor Jahren schon lösten wir uns von den byzantinischen Griechen, die uns Kappadokiern viele Rechte und Gleichbehandlung verweigerten. Lasst uns sie für diese Ungerechtigkeit büßen!"
 iko_seize_constantinople_desc:0 "Konstantinopel, das zweite Rom, liegt jenseits des Meers von Marmara, nicht weit von unseren Besitzungen in Anatolien entfernt. Es ist an der Zeit, dass wir eine Offensive gegen die Stadt starten. Wir werden ihnen die Stärke von kappadokischen Kanonenfeuer zeigen!"
 iko_centralize_realm_desc:0 "Im Moment regieren wir über die Westarmenier von Malayta als unsere Vasallen. Gerade weil wir so gute Beziehungen zu ihnen unterhalten, sollten wir die zu unserem Schutz unter unsere direkte Kontrolle stellen."
 iko_aleppo_syria_desc:0 "Die Aramäer die südlich von uns leben, wurden im Laufe der Zeit von so vielen verschiedenen Dynastien und Reichen beherrscht. Es wäre sicher das Beste, wenn wir über sie herrschen, auf dass sie nicht weiter unter dem Joch so vieler verschiedener Bürokratien leiden müssen."
 iko_holy_land_desc:0 "Das Heilige Land ist eine Kollage aus Religionen, Völkern und Sprachen. Es ist jener Teil der Welt, auf den jede Nation und jeder Herrscher schon sein Auge geworfen hat. Uns geht es da nicht anders."
 iko_new_byzantium_desc:0 "Endlich haben wir es geschafft, die Byzantiner zurückzuschlagen, und uns als DER griechische Staat zu etablieren! Es ist an der Zeit, dass WIR den Mantel des römischen Reiches annehmen!"
 iko_candar_desc:0 "Die Eretnidischen Türken im Norden sind ein barbarisches Volk, und sollten ausgelöscht werden."
 iko_anatolia_desc:0 "Von der Ägäis, über die Hakkari Berge - Anatolien muss als Ganzes unter der rechtmäßigen Herrschaft von [Root.Monarch.GetTitle] stehen."

