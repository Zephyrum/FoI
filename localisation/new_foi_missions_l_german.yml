 #Descriptions
 
 foi_bkt_control_the_khyber_pass_desc:0 "Wie alle Nationen in dieser Region verdienen wir unser Vermögen mit dem Handel, der von Indien aus durch Zentralasien nach Westen fließt. Wenn wir die Region für uns beanspruchen wollen, müssen wir den Kyber kontrollieren, den Pass, über den ein Großteil des Handel fließt."
 foi_bkt_sway_the_pashtuns_desc:0 "Die Roten Hunnen beherrschen die Länder, die einst das Baktrische Reich bildeten, schon viel zu lange! Aber ein Sturm braut sich für sie zusammen. Die Paschtunen haben schon lange nach einer Chance gesucht, ihre Fesseln zu sprengen. Wir werden ihnen ein Angebot machen, dass sie nicht ablehnen können. Unabhängigkeit und Einheit, für einfache Loyalität uns gegenüber. Sobald wir die Untertanen der Kartiden auf unsere Seite gebracht haben, werden wir bereit sein, ihnen offen entgegenzutreten!"
 foi_bkt_invade_transoxiana_desc:0 "Der wahre Preis Zentralasiens ist der Norden. Die Reichtümer von Transoxanien rufen uns, aber bevor wir uns nach Norden wagen können, müssen wir den Süden sichern. Erst wenn die Paschtunen vollständig unter unserer Kontrolle sind, können wir uns den Sogdiern und Türken stellen."
 foi_bkt_restore_the_cities_desc:0 "Baktrien war einst bekannt als das Land der tausend Städte. Aber das ist schon lange her. Wenn unsere Nation wieder gedeihen soll, müssen wir den Reichtum unserer Städte wiederherstellen."
 foi_bkt_philhellene_desc:0 "Baktrien war in alter Zeit als Zentrum der Philosophie und Religion bekannt. Es war der Ort, an dem östliche Weisheit auf westliche Innovation traf. So muss es wieder sein. Wir sollten uns an unsere entfernten Cousins wenden, die noch in Griechenland leben , und unsere alten Verbindungen zur hellenischen Welt wieder herstellen."
 foi_bkt_heracles_and_the_buddha_desc:0 "Wir gehören zu den wenigen in Zentralasien, die noch immer der Weisheit des Buddha folgen. Also fällt es uns zu, unsere Brüder zu schützen. Wir müssen darauf achten, unsere Mitmenschen zu nicht verfolgt werden und das Ansehen des Buddhismus und seiner Lehren in der Region zu fördern."
 foi_bkt_mantle_of_the_diadochi_desc:0 "Baktrien wurde wiederhergestellt, und die Nachfolger Alexanders sind nicht länger nur die Herrscher einiger weniger Städte und Dörfer! Wir werden Reich von Handel, und unsere Schulen sind der Neid der Welt! Aber das ist nicht genug! Wir müssen die Anforderungen unseres Erbes erfüllen und das graeco-baktrische Königreich wiederherstellen! Dies wird unser erster Schritt sein, um Alexanders glorreiches Reich wiederaufzubauen!"
 
