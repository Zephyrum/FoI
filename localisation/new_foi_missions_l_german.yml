 #Descriptions
 
 foi_psh_rally_the_clans_desc:0 "Schwache Männer können die Paschtunen nicht regieren! Die Kartiden sind durch guten Wein und fette Tribute weich geworden. Wir werden unser Volk versammeln, damit wir sie aus unserem Land vertreiben können!"
 foi_psh_loyalty_through_faith_desc:0 "Eide und Verträge reichen nicht aus, um die Menschen loyal zu halten. Aber selbst die skrupellosesten Häuptlinge fürchten immer noch das Göttliche. Also werden wir alle Länder vor dem einzig wahren Glauben, einem Könign, niederknien lassen."
 foi_psh_pashtunwali_law_desc:0 "Die Clans folgen keinem gemeinsamen Gesetz. Vielmehr gibt es im ganzen Reich eine Reihe spezifischer Stammeskodizes. Indem wir sie jedoch in einem einzigen Gesetzbuch zusammenfassen, werden wir dem Staat viel mehr Sicherheit und Stabilität bringen. "
 foi_psh_fight_banditry_desc:0 "Mit einem gemeinsamen Gericht ist es viel einfacher geworden, Kriminelle zu verurteilen und Streitigkeiten zu schlichten. Es gibt jedoch immer noch kriminelle Elemente und abtrünnige Stämme, die Reisende, Kaufleute und isolierte Siedlungen überfallen. Eine angemessene Befestigung und eine ständige militärische Präsenz in allen Regionen sollten ausreichen, um sie auszuhungern."
 foi_psh_unite_airyanem_vaejah_desc:0 "Dies ist die Heimat der Iraner, und so wurde es von allen Weisen aller Zeiten erklärt. Es ist nur passend, dass Paschtunistan zum Zentrum der iranischen Zivilisation wird."
 foi_psh_overthrow_the_kartids_desc:0 "Wir haben das Joch der Kartid abgeschüttelt, aber sie klammern sich immer an die Macht und verspotten uns. Wir werden sie vernichten und diesen Abschaum vom Antlitz der Erde wischen."
 foi_psh_invade_iran_desc:0 "Die hochmütigen Perser haben ihre Blütezeit längst überschritten und wir verletzen ständig ihre Grenzen. Aber wir wollen mehr. Wir werden nicht ruhen, bis sie gestürzt sind und wir auf ihren Thronen sitzen. Die Zeit des Paschtunisch-Iranischen Reiches ist gekommen! "
 
