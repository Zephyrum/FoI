 #Titles
 sumatra_contest_malacca_title:0 "Erobert Malakka"
 sumatra_funnel_trade_title:0 "Kontrolliert den Handel"
 sumatra_opulent_capital_title:0 "Eine Opulente Hauptstadt" 
 sumatra_conquer_rivals_title:0 "Erobert unsere Rivalen"
 sumatra_all_sumatra_title:0 "Ganz Sumatra"
 srivijaya_java_title:0 "Auf nach Java"
 srivijaya_seafaring_tradition_title:0 "Srivijayische Seefahrerei"

 #Descriptions
 sumatra_all_sumatra_desc:0 "Mit unseren Hauptrivalen endlich besiegt, sollten wir unser Augenmerk auf die geringeren Territorien wenden, und auf die von Stämmen bevölkerten Gebiete. Wir sollten unsere Wohlwollende Hand über sie halten, und die einladen Teil unseres Reiches zu werden."
 sumatra_funnel_trade_desc:0 "Mit unserer Kontrolle über die Straße von Johor endlich gesichert, müssen wir unser Augenmerk auf die Quellen all der Güter richten, die ihren Weg nach Malakka finden. Von China nach Java, von Siam nach Manila, die Schätze fließen wie Wasser. Lasst uns den Fluss vergrößern."
 sumatra_contest_malacca_desc:0 "Die Straßen Johor ist ein natürliches Nadelöhr für den Handel von China nach Indien. Für Jahrzehnte hatte das Königreich Malakka die fast vollständige Kontrolle über die Straße. Es ist Zeit ihren Platz einzunehmen."
 sumatra_opulent_capital_desc:0 "Für eine Nation unseres Kalibers, ist unsere Hauptstadt fürchterlich... gewöhnlich. Das sollten wir ändern."
 sumatra_conquer_rivals_desc:0 "Wir sind auf unserer Insel nicht ohne Konkurrenten. Einige andere Nationen fordern unsere Ambition eines vereinten Sumatras heraus. Lasst uns ihnen zeigen, wer hier die stärkste Macht ist."
 srivijaya_java_desc:0 "Die Insel von Java liegt südöstlich von uns, und ihre Dschungel und Ebenen produzieren fantastische Mengen an Gewürzen. Kontrolle über diese Anbauflächen, würde uns ein fast vollständiges Monopol auf den lukrativen Gewürzhandel verschaffen."
 srivijaya_seafaring_tradition_desc:0 "Seit Jahrhunderten, waren die Völker der Malay Seefahrer, und bewohnen jede einzelne Insel die sie erreichen konnten. Nun ist es an der Zeit, und gen Westen zu wenden, und diese Tradition fortzusetzen."

