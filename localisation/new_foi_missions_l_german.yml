 #Descriptions
 
 punish_the_bedouins_desc:0 "Die verfluchten Wüstenratten haben uns gedemütigt und Al Ula gestohlen! Diese Beleidigung darf nicht unbestraft bleiben."
 break_the_abbasids_desc:0 "Die Abbasiden herrschen über das Herz der Mohammedanischen Welt. Als Mitglieder des angesehenen Stamm der Quraish, wird ihr Untergang die anderen Stämme in die Knie zwingen."
 lords_of_azd_desc:0 "Wir sind Mitglieder des großen Stammes der Azd, die die Regionen Hedschas und Jemen bewohnen, aber es scheint als hätten die Völker die nun dort leben vergessen, dass wir existieren. Es ist Zeit, dass wir wieder als Patriarchen dieser großen Familie anerkannt werden. Wenn wir die alidischen Lande nördlich von Jemen schnell erobern, werden wir Angst in ihren Herzen sähen, und sie unter unser Kontrolle treiben."
 rule_the_bedouins_desc:0 "Die häretischen Türken haben Jerusalem erobert! Diese Entweihung darf nicht ungestraft bleiben. Wir müssen die Heilige Stadt von diesen Barbaren befreien!"
 arab_gulf_desc:0 "Der Libanon ist schon lange ein enger Verbündeter von uns. Sie baten sogar, dass ein Mitglied unserer königlichen Familie sie führen möge, als sie sich endlich ihre Unabhängigkeit von ihren niederträchtigen mongolischen Herren erstritten hatten. In letzter Zeit haben sie jedoch begonnen, auf Abstand zu uns zu gehen. Es ist Zeit, dass sie unter dem Banner des Heiligen Sergius mit uns vereint werden."
 arab_imperialism_desc:0 "Oh wunderbares Arabien! Endlich wirst du unter einem Banner vereint werden und deine Kinder werden die Welt als ihr Eigen nennen!"
 resettle_petra_desc:0 "Obwohl schon lange verlassen, bleibt die Stadt Petra ein architektonisches Wunder. Sie wird eine wunderbare Hauptstadt für unser Reich werden."
 ebonite_heresy_desc:0 "Die Mohammediner behaupten, dass Jesus nur ein Prophet war. Dies ist die selbe Behauptung die einst von den ebionitischen Häretikern aufgestellt wurde, die wir als erloschen betrachteten. Es ist an der Zeit, dass wir sicherstellen, dass das so bleibt."
 holy_city_desc:0 "Thron des David! Du heiligster Ort auf Gottes Erde wurdest zu oft von Häretikern entweiht, aber nicht länger. Wir schwören beim allmächtigen Gott, dich in all der Pracht wiederherzustellen, die du verdienst!"
 antara_al_fawaris_desc:0 "Es war hier in Arabien, dass die Ideen der Ritterlichkeit geboren wurden. Die Dünen überschreiten, Reisende schützen, und die alten Geschichten erzählen. Der größte der alten Helden ist Antara, dessen Legende so manchen berühmten Krieger inspiriert hat."
 court_of_poets_desc:0 "Wir sind schon lange Förderer der großen künstlerischen Werke der Griechen. Der Unterschied ist jedoch, dass unser Interesse mehr bei den Dichtern als beim Theater liegt."
 
