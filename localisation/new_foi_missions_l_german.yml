 #Descriptions

 pth_kill_the_opressors_desc:0 "Die letzten Jahre waren äußerst hart für unser Volk, doch nach der vernichtenden Niederlage der niederträchtigen Kreuzfahrer gegen die vereinten Heere unserer Stämme, sowie unserer polnischen und litauischen Verbündeten, haben wir endlich eine Chance zurückzuschlagen. Wir sind längst nicht mehr so ungeeint wie früher, und die Zeit scheint endlich gekommen, dass wir Pruthenien zurückerobern, und unsere Lebensweise und unseren Glauben somit vor der Vernichtung bewahren können."
 pth_liberate_the_north_desc:0 "Nun da wir unser Reich stabilisieren konnten, und ganz Pruthenien endlich wieder dem wahren Glauben folgt, ist es an der Zeit unseren Blick gen Norden zu wenden. Der Orden der Schwertbrüder unterdrückt immer noch unsere livonischen und estnischen Brüder, die sich nach der selben Freiheit sehnen, die es uns zu erlangen geglückt ist. Es kann nicht sein, dass ein Großteil der Livländer und Esten immer noch unter dem Joch der Kreuzfahrer leidet. Es ist unsere heilige Pflicht die Länder des Livonischen Ordens zurückzuerobern, und sie den Stämmen zurückzugeben - Natürlich unter unserer weisen Führung."
 pth_last_crusader_stronghold_desc:0 "Die Perle des Baltikums, die große Stadt Riga, ist der letzte Rückzugsort der Kreuzfahrer. Nachdem der livonische Orden nun Geschichte ist, müssen wir auch diese letzte deutsche Siedlung zerschlagen, auf dass sie nie wieder als Brückenkopf für Kreuzfahrerheere dienen kann. Da die Stadt jedoch Teil des mächtigen Handelsbündnisses namens Hanse ist, sollten wir sicherstellen, dass uns nicht neue mächtige Feinde schaffen. Die Lübecker Stadtherren sollten sich doch eigentlich bestechen lassen...."
 pth_dominate_the_baltic_desc:0 "Es ist endlich so weit! Die letzten Reste der Kreuzfahrer sind in unserem Land beinahe ausgerottet, doch unsere Mission ist noch nicht zu Ende. Wir müssen uns zur dominanten Kraft im Baltikum erheben, um endlich sicher durch Angriffe der Christen zu sein. Den Litauern und Polen ist letzten Endes nicht zu trauen, denn sie unterstützen uns bei Tennenberg nur, um selbst an Macht zu gewinnen. Auch leben in ihren Ländern Glaubensbrüder von uns, die nicht weniger unterdrückt werden, wie es einst wir unter den Kreuzfahrern wurden. Das darf nicht sein!"
 lva_est_kill_the_opressors_desc:0 "Die letzten Jahre waren äußerst hart für unser Volk, doch nach der vernichtenden Niederlage der niederträchtigen Kreuzfahrer gegen die vereinten Heere unserer Stämme, sowie unserer polnischen und litauischen Verbündeten, haben wir endlich eine Chance zurückzuschlagen. Wir sind längst nicht mehr so ungeeint wie früher, und die Zeit scheint endlich gekommen, dass wir Livland, Estland und Kurland zurückerobern, und unsere Lebensweise und unseren Glauben somit vor der Vernichtung bewahren können."
 lva_est_liberate_the_south_desc:0 "Nun da wir unser Reich stabilisieren konnten, und ganz Livland, Estland und Kurland endlich wieder dem wahren Glauben folgt, ist es an der Zeit unseren Blick gen Süden zu wenden. Der Orden der Deutschritter unterdrückt immer noch unsere pruthenischen Brüder, die sich nach der selben Freiheit sehnen, die es uns zu erlangen geglückt ist. Es kann nicht sein, dass ein Großteil der Pruthenen immer noch unter dem Joch der Kreuzfahrer leidet. Es ist unsere heilige Pflicht die Länder des Deutschen Ordens zurückzuerobern, und sie den Stämmen zurückzugeben - Natürlich unter unserer weisen Führung."
 lva_est_last_crusader_stronghold_desc:0 "Die Perle des Baltikums, die große Stadt Riga, ist der letzte Rückzugsort der Kreuzfahrer. Nachdem der deutsche Orden nun Geschichte ist, müssen wir auch diese letzte deutsche Siedlung zerschlagen, auf dass sie nie wieder als Brückenkopf für Kreuzfahrerheere dienen kann. Da die Stadt jedoch Teil des mächtigen Handelsbündnisses namens Hanse ist, sollten wir sicherstellen, dass uns nicht neue mächtige Feinde schaffen. Die Lübecker Stadtherren sollten sich doch eigentlich bestechen lassen...."
 lva_est_dominate_the_baltic_desc:0 "Es ist endlich so weit! Die letzten Reste der Kreuzfahrer sind in unserem Land beinahe ausgerottet, doch unsere Mission ist noch nicht zu Ende. Wir müssen uns zur dominanten Kraft im Baltikum erheben, um endlich sicher durch Angriffe der Christen zu sein. Den Litauern und Polen ist letzten Endes nicht zu trauen, denn sie unterstützen uns bei Tennenberg nur, um selbst an Macht zu gewinnen. Auch leben in ihren Ländern Glaubensbrüder von uns, die nicht weniger unterdrückt werden, wie es einst wir unter den Kreuzfahrern wurden. Das darf nicht sein!"
 heathen_defender_desc:0 "Die Religion der Unterdrücker darf nicht toleriert werden. Der [Root.Religion.GetName]e Glaube braucht ein frommes Vorbild, dass ihr den Weg weist."

