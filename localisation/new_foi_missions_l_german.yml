 #Titles
 
 alb_use_civil_war_title:0 "Byzantinische Schwäche"
 alb_invade_greece_title:0 "Dringt ein in Griechenland"
 alb_break_greek_supremecy_title:0 "Vernichtet Griechenland"
  
 #Descriptions

 alb_use_civil_war_desc:0 "Die Byzantiner stehen wieder einmal kurz vor einem neuen Bürgerkrieg. Wir können ihre Schwäche zu unserem eigenen Vorteil nützen, und endlich die östlichen Provinzen beanspruchen, die schon immer über eine große arberische Minderheit verfügten."
 alb_invade_greece_desc:0 "Der griechische Bürgerkrieg hat die byzantinische Nation gebrochen, und uns die Chance gegeben, in Nordgriechenland einzufallen, und uns selbst als die dominante Kraft am Balkan zu etablieren. Wenn wir das byzantinische Herzland um Thessaloniki einnehmen, können wir der griechischen Kriegsmaschine das Rückgrat brechen."
 alb_break_greek_supremecy_desc:0 "Schon viel zu lange waren wir unter der Kontrolle der Griechen. Es ist an der Zeit, dass wir die griechischen Fesseln abwerfen, und selbst die führende Kraft am Balkan werden. Wenn wir ihre Vorherrschaft brechen, und Konstantinopel sowie die Ägäis für uns selbst nehmen, wir niemals jemand mehr in der Lage sein, uns zu bedrohen."
 
 
 #Taurike - by murphylawbroke
 
 #Titles
 
 taurike_prepare_for_war_title:0 "Vorbereitung für den Krieg"
 taurike_control_crimea_title:0 "Kontrolliert die Krim"
 taurike_control_the_steppes_title:0 "Kontrolliert die Steppen"
 taurike_develop_the_crimea_title:0 "Entwickelt die Krim"
 taurike_develop_the_steppes_title:0 "Erschließt die Steppen"
 
 #Descriptions
 
 taurike_prepare_for_war_desc:0 "Viel zu lange schon leiden wir unter dem Joch der tatarischen Invasoren. Es ist an der Zeit, dass wir uns befreien, und die ganze Krim zurück unter unsere Kontrolle bringen. So können wir eine starke Machtbasis aufbauen, um zum Gegenschlag gegen das Krim-Khanat und die Weiße Horde aufzuholen. Hoffentlich können wir sogar die Hilfe der mächtigen Byzantiner gewinnen."
 taurike_control_crimea_desc:0 "Die Krim mag unser sein, aber wir müssen sicherstellen, dass wir sie auch halten können. Da unser Feind über keine starke Marine verfügt, ist das einzige was wir tun müssen, um sie davon abhalten unsere Hauptstadt anzugreifen, starke Festungen an den neuralgischen Punkten entlang unserer Grenzen zu errichten."
 taurike_control_the_steppes_desc:0 "Nun da unsere Nation sicher ist, ist es endlich an der Zeit einen Gegenangriff gegen die tatarischen Länder rund um das Meer von Asow zu starten. Unser Feind mag auf den offenen Ebenen der pontischen Steppe im Vorteil sein, aber mit genug List und Entschlossenheit können wir sie überwinden."
 taurike_develop_the_crimea_desc:0 "Seit der Antike, verließen sich die Völker der Ägäis auf die Königreiche der Krim, um sie mit Getreide und anderen landwirtschaftlichen Produkten zu versorgen. In den letzten Jahrhunderten haben die ständigen Kriege diese Tradition fast völlig zerstört. Wir sind bestrebt die Krim wieder zu entwickeln, und die alten Verbindungen wieder aufzubauen."
 taurike_develop_the_steppes_desc:0 "Mit der pontischen Steppe fest in unserer Hand, ist es Zeit sie auch entsprechend auszubauen, um ihr volles Potential auszunützen. Die Tataren haben diese Lande viel zu lange vernachlässigt, und sich eher auf Überfälle auf ihre Nachbarländer verlassen, als das Land zu bewirtschaften und zu erschließen. Mit einer starken wirtschaftlichen Basis, können wir unsere zukünftigen Eroberungen finanzieren."
 
