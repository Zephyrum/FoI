 #Descriptions

 arabia_arabica_coffee_desc:0 "Der Jemen ist die einzig verlässliche Quelle für Kaffee auf der ganzen Welt. Sowohl Qualität und Quantität der Bohnen machen Mocha zum Handelszentrum für Kaffee. Wir sollten die Stadt unter unsere Kontrolle stellen und die Produktion erhöhen."
 arabia_citadels_of_gulf_desc:0 "Der Golf der Persien von Arabien trennt, ist eine wichtige Handelsroute, doch auch ein strategischer Engpass für jede Seestreitmacht. Wer die zwei größeren Inseln, die in der Meerenge liegen kontrolliert, kann den gesamten Schiffsverkehr in der Region dominieren."
 arabia_legacy_of_ali_desc:0 "Ali und seine Dynastie, haben Arabien vor Jahrhunderten im Namen des Islams vereint, der damals noch eine junge Religion war. Seitdem ist es der Traum eines jeden Fürsten die Halbinsel zu vereinen, ob sie nun dem Propheten folgen oder nicht, doch jeder der es versuchte scheiterte. Werden wir diejenigen sein, dem dieses Kunststück endlich gelingt?"
 arabia_faith_desc:0 "Seit den Tagen Alis, ist Arabien ein Durcheinander aus Religionen, Sekten und Subsekten, von der jede den Anspruch hält, die einzig wahre zu sein. Egal wem wir folgen, wir müssen die Völker und Stämme unter einem Banner vereinen."
 arabia_kindah_own_desc:0 "Unsere... 'unorthodoxe' Methoden der Geldbeschaffung, hat unsere Nachbarn mehr als gegen uns aufgebracht. Natürlich ist das alles nur ein Zeichen ihres Neides. Doch wir dürfen nicht zulassen, dass ihre Wut und vernichtet. Wir müssen alle wichtigen Städte des südlichen Arabiens erobern, um alle Gedanken an Rebellion im Keim zu ersticken."
 arabia_kindah_desc:0 "Kindah war immer schon ein Dorn im Auge von jedem, den die Geschäfte in den Indischen Ozean führen. Diese jüdischen Piraten stören mit ihrer Gier den Frieden in der Region, und es ist an der Zeit sie loszuwerden."

