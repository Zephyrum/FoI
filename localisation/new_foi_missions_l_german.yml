 #Descriptions
 
 foi_krz_crush_khiva_desc:0 "Seit dem Untergang des turkmenischen Khaganats regiert die niederträchtige Brut von Timur jene Gebiete, die unser Kernland sein sollte. Wir müssen die große Stadt Khiva zurückerobern und diese Dynastie unwürdiger Prätendenten ausrotten."
 foi_krz_retake_merv_desc:0 "Merv, einst ein zentraler Knotenpunkt des Khwarazmischen Reiches, ist jetzt in den Händen der elenden Kartiden. Wir müssen die Stadt zurückerobern und ihr ihren früheren Glanz zurückgeben."
 foi_krz_liberate_afghanistan_desc:0 "Die Kartiden sind im Laufe der Zeit fett und schwach geworden. Die großen Khagane, die die Herrschaft der Ilkhanate abschüttelten und gegen Timurs Invasion stand hielten, sind längst verschwunden. Die Zeit ist gekommen, diese Eindringlinge ein für alle Mal zu erledigen!"
 foi_krz_the_nature_of_christ_desc:0 "Zu den vielen Quellen für Spannungen mit den Christen, gehört unsere Interpretation der Rolle von Jesus. Wenn wir die Christen davon überzeugen, dass er ebenfalls ein fester Bestandteil unserer Religion ist, dann werden sie sicherlich in kurzer Zeit konvertieren."
 foi_krz_celebrate_the_martyrs_desc:0 "So viele sind im Dienst des Glaubens umgekommen. Wir müssen ihr Leben feiern und uns an ihre Opfer in unseren Gottesdiensten und in unseren Tempeln erinnern."
 foi_krz_destroy_the_kartids_desc:0 "Das Kernland des Khwarazmischen Reihes wurde wiederhergestellt und Persien liegt offen vor uns. Aber es gibt andere Pfade, die wir möglicherweise zu beschreiten gezwungen sind. Wohin werden wir uns wenden?"
 foi_krz_order_in_sogdiana_desc:0 "Die Sogdier, Opfer von Timurs Aggression, können sich scheinbar nicht selbst regieren. Eine Reihe von zänkischen Kriegsherren und verrückten Mönchen hat die Kontrolle über die Region übernommen. So ist Sogdien in Unordnung geraten, und so fällt es uns zu, Stabilität in die Region zu bringen."
 foi_krz_control_kashgar_desc:0 "Die östlichen Handelsrouten sind das Lebenselixier der meisten unserer Städte. Wir müssen uns von Samarkand nach Osten wenden und die Kontrolle über Kashgar übernehmen - Tor zum Tarim-Becken und erster Wegpunkt nach China."
 foi_krz_first_branch_mission_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 foi_krz_retake_the_throne_desc:0 "Der Pfauenthron ruft seine rechtmäßigen Besitzer! Endlich ist es an der Zeit zurückzufordern, was rechtmäßig uns gehört."
 foi_krz_save_the_yamag_desc:0 "Gott sei Dank! Seine Heiligkeit, der Yamag, ist in Sicherheit! Jetzt müssen wir Delhi stabilisieren, unsere Brüder und Schwestern im Glauben beschützen und das Wort von Mani in ganz Indien verbreiten."
 
