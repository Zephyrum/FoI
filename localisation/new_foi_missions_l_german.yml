 #Descriptions

 krz_professional_armies_desc:0 "Unsere Streitkräfte sind eine Mischung aus Stammesregimentern, Vagabunden und Söldnern. Wenn wir erfolgreich sein wollen, müssen wir eine richtige Streitmacht aufstellen."
 krz_placate_the_nobility_desc:0 "Die Loyalität unsere Vasallen waren in der Vergangenheit überaus zweifelhaft, und sie erklärten sich selbst zu 'Königen', wenn unsere Macht nachließ. Es ist an der Zeit, allen zu zeigen, dass es nur einen Schah in der Region gibt."
 krt_centralized_rule_desc:0 "Um Ordnung in unsere Angelegenheiten zu bringen, brauchen wir den [Root.GetNoblesName] auf unserer Seite. Aber Adlige bei der Stange zu halten, ist wie eine Herde Schafe zu hüten. Sie drängen hirnlos in entgegengesetzte Richtungen und machen einen ohrenbetäubenden Lärm."
 krt_one_state_under_god_desc:0 "Es gibt keinen Gott außer dem Dreieinigen Gott! Es gibt keine Notwendigkeit für irgendeinen anderen Glauben in dieser Welt! Es gibt keinen Ort in unserem Reich, an dem sich Ketzer verstecken könnten!"
 krt_pacify_sogdiana_desc:0 "Die eigensinnigen Staaten von Sogdien sind die Wächter eines Großteils des Seidenstraßenhandels. Aber Jahre des Bürgerkriegs und des Fraktionismus haben es ins Chaos gestürzt. Wir müssen der Anarchie ein Ende setzen und sie unter unsere Kontrolle bringen."
 krt_first_branch_mission_a_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 krt_second_branch_mission_a_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 krt_invade_iran_desc:0 "Zu lange haben wir mit den afsharidischen Heiden um Iranshahr gekämpft. Wir müssen ihre Verteidigung brechen, in ihr Kernland eindringen und ihre heidnischen Tempel zerstören."
 krt_usurp_the_throne_desc:0 "Nun da das iranische Kernland unter unserer Kontrolle ist, können wir endlich den gesamten Iran angreifen und die Vorherrschaft des wahren Glaubens herbeiführen."
 krt_cross_the_khyber_desc:0 "'Folge dem Geld', wie der Ausdruck sagt. Wir hängen stark von unserem Osthandel ab und je mehr Kontrolle wir darüber haben, desto mehr Geld verdienen wir. Das macht unser Ziel ziemlich klar - Indien wird unser Ziel sein."
 krt_take_delhi_desc:0 "Unser alter Feind, das Shahtum von Delhi, ist geschwächt. Das ist unsere Chance, sie zu ersetzen, die Kontrolle über den Subkontinent zu übernehmen und dabei endlich diese manichäische Krankheit auszurotten, die sich schon viel zu weit ausgebreitet hat!"
 krt_khyber_pass_desc:0 "Der Khyber Pass, ist einer der wenigen Pässe zwischen Indien und Zentralasien, und derzeit unter der Kontrolle von [2226.Owner.GetName]. Die wirtschaftlichen Aussichten sind klar: Jedes Land, dass den Khyber Pass kontrolliert ist eine ernste Bedrohung für unseren Handel mit Indien. Mehr noch, die wichtige Handelsstadt Kabul liegt nicht fern von [2226.Owner.GetName]s Herrschaftsgebiet. Wir müssen die Khyber für unser Wohl, und dass unsere Nachbarn, sichern."
 krt_vassals_desc:0 "Als das Ilkhanat unterging, etablierte sich unsere Dynastie, die [Root.Monarch.Dynasty.GetName], als seine Erben. Doch die Länder von Khwarasan beherbergen viele Religionen. Verschiedene Sekten des Buddhismus, Christentums, Zoroastrianismus, und sogar Sonnenanbeter - die Zun - leben in unserem Reich, oder nahe uns. Aus der Notwendigkeit heraus, errichteten die [Root.Monarch.Dynasty.GetName] Vasallenstaaten in Sakastan und Kabulistan. Doch es ist an der Zeit das Reich zu zentralisieren, und ihre Unabhängigkeit zu beenden."
 krt_yazd_desc:0 "Als Teil unseres Kreuzzuges gegen die Zoroastrische Plage, sollten wir ihre heilige Stadt des Yazd erobern, Heimat des Pir-e-Naraki Feuertempel. Die Konvertierung der Region, wird sicher nicht ohne Widerstand geschehen, doch wir haben keine andere Wahl."
 krt_lock_down_the_straights_desc:0 "Die Piraten von Hormuz und ihre omanischen Herren haben den Handel zwischen Mesopotamien und Indien viel zu lange belästigt. Es ist an der Zeit, dass wir ihren Machenschaften ein Ende setzen und die strategische Insel für uns sichern."
 krt_first_branch_mission_b_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 krt_second_branch_mission_b_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 krt_third_branch_mission_b_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 krt_persian_silks_desc:0 "In Persien gibt es seit langer Zeit eine reiche Kultur der Seidenherstellung und -verarbeitung. Aber unter den Afshariden hat die Kunst der Seidenherstellung stark gelitten. Nur in Tapuristan, wo der alte christlich-persische Adel sich noch behauptet, hat sie sich prächtig entwickelt. Es ist an der Zeit, Tapuristan unter unseren Schutz zu stellen."
 krt_into_the_mountains_desc:0 "Während die Afshariden und ihre niederträchtigen Schläger Persien in den Ruin getrieben haben, haben sie dennoch mindestens eine gute Sache erreicht. Sie haben die Hauptstadt Persiens zurück in den Iran selbst gebracht. Vorbei sind die Zeiten, in denen das Reich von schönen, aber unpraktischen Ctesiphon aus verwaltet wird. Unter der Herrschaft der Afshariden hat sich Tahrân zu einer weltberühmten Stadt und einem wichtigen Handelszentrum entwickelt. Und mit seiner Position im iranischen Hochland, die auch sehr gut zu verteidigen ist ... Es ist an der Zeit, dass wir die Region und die Stadt für uns beanspruchen."
 krt_land_of_two_rivers_desc:0 "Einst nannten sie es Sumer, heute Maishan oder Beth Nahrain. Unabhängig vom Namen ist es eine Tatsache, dass das untere Mesopotamien, wo Euphrat und Tigris in den Persischen Golf münden, ein wichtiges Handelszentrum ist und viel Reichtum fließt durch die Region. Und zu all dem ist es auch noch eine dicht besiedelte Region. Lasst es unser nächstes Ziel sein!"
 krt_lahore_silk_desc:0 "Seide ist die Quelle des großen Reichtums vieler Nationen. Herrschern überall auf der Welt, gelüstet des nach diesem feinem Stoff. Glücklicherweise, liegen wir direkt an der Seidenstraße, in privilegierter Position sozusagen. Doch vielleicht können wir dieses Privileg noch verbessern, indem wir Lahore einnehmen?"
 krt_down_the_ganges_desc:0 "Der Ganges ist Heimat einer der größten Ballungsräume der Welt, und deshalb ist er eine wichtige Handelsroute. Wir müssen immer weiter entlang des Flusses vorstoßen, um soviel wie möglich der Ufer zu kontrollieren."
 krt_ganges_delta_desc:0 "So mächtige der Ganges auch ist, so hat auch er ein Ende. Bengalen ist wo der Ganges auf die See trifft, und alle wichtige Straßen Hindustans treffen sich dort, mit dem Rest der Welt. Und als wäre das noch nicht genug, so ist es eine dicht besiedelte Region. Lasst sie uns unser nächstes Ziel sein!"


