 #Descriptions
 
 cum_mission_1.1_desc:0 "Die Walachei ist nichts als eine jämmerliche Marionette der Bulgaren. Es ist Zeit, dass wir sie 'befreien'. Sie werden auch für uns eine großartige Grenzmark darstellen."
 cum_mission_1.2_desc:0 "Dereinst würden wir nach Moesia geschickt, um die Bulgaren für die Byzantiner zu bekämpfen. Auch wenn wir nicht lange loyal unseren griechischen Herren gegenüber blieben, so blieben wir dennoch treu unserer Mission gegenüber, und waren immer ein Dorn in der Seite der Bulgaren. Nun ist es an der Zeit die zu vernichten."
 cum_mission_1.3_desc:0 "Einst begingen unsere Vorfahren Überfälle tief nach Europa hinein, und letztlich rotteten diese sich zusammen, und erzwangen ein Ende unserer Angriffe. Seit damals wurden die Europäer fett und vergesslich, und sie können sich kaum an die alten Zeiten erinnern, also ist es an der Zeit die Lage zu sondieren, auf dass wir schlussendlich unsere Überfälle erneut starten können."
 cum_mission_1.4_desc:0 "Die Lande jenseits des Dniepr sind der Schlüssel zu den Reichtümern der Rus, und den Handelsrouten der Steppen. Wir müssen sie kontrollieren."
 cum_mission_1.5_desc:0 "Die Lande der mächtigen Wolga zwischen Kasan im Norden und Sarighsin im Süden sind in Unordnung, seit dem Zusammenbruch der mongolischen Horden. Sicherlich, nach so viel Konflikt, ist die Region reif für einen neuen Meister."
 cum_mission_1.6_desc:0 "Wenn man eine Linie vom Uralgebirge zum kaspischen Meer zieht, kann man die Grenze zwischen Europa und Asien markieren. Wir müssen auch noch weiter bis zum mächtigen Irtysh-Strom vorrücken, der einst die östliche Grenze der großen Kumanen–Kiptschaken Konföderation."
 cum_mission_1.7_desc:0 "Der Fluss Ob markiert die Grenze der Chinesischen Einflusssphäre in der Steppe. Sobald wir ihn halten, wird unsere östliche Grenze viel sicherer sein vor den Einfällen der Yuan und Oiraten."
 cum_mission_1.8_desc:0 "Die gefrorenen Eiswüsten Sibiriens sind das angestammte Heimatland all der Turkvölker. Nun kehren wir heim zum Ort unserer Geburt. So ist es nur passend, dass es wir sind, die diese Weiten zähmen."
 cum_mission_2.1_desc:0 "Moldawien wird oft der Schild Europas genannt, da sie das letzte Bollwerk gegen Einfälle aus den Steppen des Osten darstellen. Es ist also etwas ironisch, dass es ein Volk der Steppe, aber aus dem Westen sein wird, dass ihnen den Untergang bringt."
 cum_mission_2.2_desc:0 "Es war erst vor kurzen, dass die Kiewer Rus wiedergeboren wurden, und das mongolische Joch abschüttelten. Also ist es zu schade für sie, dass sie nun unter das 'Kumanische Joch' fallen würden."
 cum_mission_2.3_desc:0 "Die Lande des krimschen Khaganats sind das Tor zu den Steppen von denen wir einst flohen. Es ist Zeit für uns, in die Lande zurückzukehren, die zu regieren wir geboren sind."
 cum_mission_2.4_desc:0 "Die Lande zwischen den offenen Steppen und dem Kaukasusgebirge werden manchmal Kuban genannt, nach dem Rus Namen für den Fluss der genau durch sie läuft. Es ist Zeit, dass wir sie uns einverleiben."
 cum_mission_2.5_desc:0 "Der Kaukasus ist notorische dafür, dass er für Volker der Steppe nur schwer zu durchqueren ist. Der einfachere Weg ist es, den dünnen Streifen Land zwischen den Bergen und der Küste zu durchqueren. Dies wird unser Tor nach Persien hinein sein."
 cum_mission_2.6_desc:0 "Um die Steppen wirklich fest unter unsere Kontrolle zu bringen, sind die Lande zwischen dem Khwarazmiasee und den Tian Shan von einzigartiger strategischer Bedeutung. Die Völker Zentralasiens sollte nicht unterschätzt werden."
 cum_mission_3.1_desc:0 "Die Byzantiner stehen am Rande eines Bürgerkriegs. Ihre Schwäche ist unsere Chance zuzuschlagen, und einiges von dem Land zurückzuerlangen, dass wir einst an unsere alten Meister verloren haben."
 cum_mission_3.2_desc:0 "Wenn wir ganz Thrakien kontrollieren, können wir praktisch das römische Reich in zwei teilen. Dies wird uns eine einmalige Gelegenheit geben, unser eigenes Reich zu erschaffen."
 cum_mission_3.3_desc:0 "Lange schon haben wir eifersüchtig die Perle des Bosporus betrachtet - Konstantinopel, oder Kostantiniyye wie wir es nennen. Nun da die Stadt unser ist, müssen wir sicherstellen, dass dies so bleibt."
 cum_mission_3.4_desc:0 "Rom ist schon so lange im Niedergang, dass sogar die Historiker nachsehen müssen, wie oft sie sich vom Rande der völligen Vernichtung zurückgekämpft haben. Es ist Zeit, ihnen den finalen Schlag zu versetzen. Dies wird uns auch die Chance geben, Verbindung zu unseren türkischen Verwandten in Anatolien aufzunehmen."
 cum_mission_3.5_desc:0 "Wir sind die Söhne der Steppe, aber viel zu viele von uns haben sich an die Sicherheit des Niedergelassenen Lebensstil gewöhnt. Indem wir weiter in die Steppe vorrücken, können wir das hoffentlich ändern."
 cum_mission_3.6_desc:0 "Wir können viel lernen von den Landen der Rus. Sie sind es gewohnt, weite und leere Lande mit geschickter Diplomatie zu verwalten. Indem wir die Lande der Rus kontrollieren, können wir hoffentlich herausfinden, wie wir das auch tun können."
 cum_mission_4.1_desc:0 "Mazedonien ist eine Hochburg des byzantinischen Reiches in Europa. Wenn wir diese Region kontrollieren kommen, können wir nicht nur das Rückgrat der Römer ein für alle Mal brechen, aber wir stellen uns auch als ihre Nachfolger auf."
 cum_mission_4.2_desc:0 "Die Kosaken der Rus Steppen, sind ein Volk die uns in Kultur und Lebensweise sehr ähnlich sind. Sie werden sicherlich gut in unsere Nation passen."
 cum_mission_4.3_desc:0 "Die Kosaken haben bewiesen, dass sie großartige Untertanen sind, auf die man sich in jeder militärischen Situation verlassen kann. Wir sollten sie in noch größerer Anzahl anheuern, und sie zum Kern unserer Armeen machen."
 cum_mission_5.1_desc:0 "Unsere einzigartige Regierungsform hat immer funktioniert, indem wir eine sorgfältige Balance hielten, zwischen den Feudalisten, die einen zentralisierteren Staat bevorzugen, und den Konförderationisten, die die alten Stammesrechte verteidigen. Traurigerweise verlieren wir diese Balance zugunsten der Feudalisten, und die Spannungen werden sicher bald überkochen. Wir müssen einen Weg finden, diesen Sturm zu überstehen."
 cum_mission_5.2_desc:0 "Nun da wir die Regierungskontrolle über unsere Nation wiederhergestellt haben, müssen wir ein besseres Rechtssystem aufbauen, um besser mit zukünftigen Konflikten zurechtkommen, bevor sie überkochen."
 cum_mission_5.3_desc:0 "Während unsere Nation wächst und gedeiht, brauchen wir ein neues System und neue Befugnisse, um mit jeder Krise gut umgehen zu können. Wer kann vorhersehen, was uns die Zukunft bringen wird, und müssen wir eine stabile Machtbasis aufbauen."
 cum_mission_5.4_desc:0 "Eine starke Nation braucht gute Berater, und Orte der Gelehrsamkeit. Nur indem wir Erstere anheuern, und Letztere bauen, können wir unserer Nation Einheit und Friede bringen."
 cum_mission_5.6_desc:0 "Eine mächtige Nation wie unsere, braucht eine große und mächtige Armee. Als Volk der Steppe, sind wir von Natur her einer starken Kavallerie zugetan, doch es gibt auch einen Platz für Infanterie und Artillerie in unseren Armeen."
 cum_mission_5.7_desc:0 "So gut unsere Armee auch sein mag, es ist wie sie angeführt werden, was zählt. Herrscher und Generäle müssen in perfekter Harmonie über unsere Militärtaktiken sein, wenn unsere Feldzüge erfolgreich sein sollen."
 
