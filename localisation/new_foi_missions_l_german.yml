 #Descriptions
 
 hid_pacify_punjab_desc:0 "Das Land der fünf Flüsse ist seit der ursprünglichen Feldzügen der Zentralasiatischen Stämme nach Indien vor Hunderten von Jahren die Heimat mächtiger paschtunischer Landbesitzer gewesen. Diese lokalen Machthaber sind in vielerlei Hinsicht ein Hindernis für unser neues Reich und wenn wir voranschreiten wollen, müssen wir mit starker Hand zeigen, dass von ihnen jetzt erwartet wird, dass sie unser Gesetz befolgen."
 hid_subdue_rajputana_desc:0 "Rajputana ist kein reiches Land und die vielen niederen Prinzen dort würden niemals eine Gefahr für uns darstellen. Dennoch beherrschten die Rajputen-Dynastien einst Nordindien und ihre Verwandten sind noch immer kleinere Herrscher in der gesamten Region.\nUm ein andauerndes Reich aufzubauen, müssen wir die Rajputen-Könige und Prinzen daher zu bringen, dass sie sich entweder [Root.GetMdemder] [Root.Monarch.GetTitle] beugen oder die volle Macht der hinduistischen Armee zu spüren bekommen."
 hid_rajput_mansabdars_desc:0 "Um die Loyalität des Rajputen-Adels zu gewinnen, nachdem wir die Heimat ihrer Vorfahren erobert haben, wird wahrscheinlich dazu führen, dass wir ihnen Zugeständnisse machen müssen. Indem wir den Rajputen-Dynastien solange Länder gewähren, wie sie uns dienen, werden wir wahrscheinlich in der Lage sein ihre Loyalität zu sichern."
 hid_disciples_of_thomas_desc:0 "Wir sind nicht das einzige christliche Reich in Indien. Im Süden haben die Tamilen schon seit Hunderten - seitdem Mar Thoma selbst sie bekehrte - die Christlichen Sache unterstützt. Wenn wir sie als Verbündetet gewinnen können, können sie zum Amboss zu unseren Hammer werden, damit wir die Heiden zwischen uns zerschmettern." 
 hid_general_land_assessement_desc:0 "Die Verwaltung war schon immer das größte Problem eines jeden großen indischen Reiches. Die Besteuerung des Reichtums von Hindustan ist nicht nur ein Problem militärischer Macht oder Autorität, sondern auch eines zu messen, bewerten und erfassen, welche Einnahmequellen überhaupt innerhalb unserer Grenzen existieren.\nEine allgemeine Bodenbewertung des gesamten von uns kontrollierten Gebiets würde uns wahrscheinlich sehr zugute kommen, selbst wenn dies ein riesiges Unterfangen wäre."
 hid_sind_campaign_desc:0 "Indem wir unseren Einfluss auf die obere Region des Indus verstärkt haben, haben wir auch eine gute Basis für weitere Expansionen in den Süden erworben. Lasst uns dem Indus bis zu seiner Mündung folgen und Sindh zu unserer Domäne hinzufügen."
 hid_seize_the_libraries_desc:0 "Vor nicht allzu langer Zeit kontrollierten die Jainas von Gujarat ein großes und vor allem extrem reiches Imperium in Westindien, wo sie viele groß Werke der Literatur finanzierten und großartige Bibliotheken bauten. Dieser Schatz der Weisheit - auch wenn er eine Schöpfung der Heiden ist - könnte unsere Macht erheblich steigern und kann zur Grundlage von Technologien und Strategien werden. Auch wenn das Königreich Gujarat geschrumpft ist und viel von seiner Macht verloren hat, stehen viele dieser Bibliotheken noch, aber die Heiden haben ihr Potenzial vergessen. Wir müssen diese Horte des Wissens an uns reißen und diesen einzigartigen Schatz für uns beanspruchen."
 hid_across_vindhyas_desc:0 "Das Malwa-Plateau ist eine gute Basis für die Expansion nach Südindien und eine weitreichende Region zwischen uns und dem tamilischen Dekkan. Diese Region unterscheidet sich in vielerlei Hinsicht von dem, was wir gewöhnt sind. Viele wünschen sich Kontrolle über die sagenumwobenen Diamanten von Golkonda oder reichen Handelsstädte der Koromandelküste, aber um dorthin zu gelangen, müssen wir Berge und Dschungel erklimmen, die dortigen Königreiche besiegen und schließlich dazu bereit sein über das zu regieren, was die Sultane Delhis niemals konnten.\nEs wird Zeit, dass wir das Vindhyagebirge durchschreiten."
 hid_conquer_central_deccan_desc:0 "Das südliche Hochland Dekkans war immer schon die Heimat von Völkern mit einer starken Kriegertradition. Bis heute wird wird die Herrschaft darüber von Hunderten von kleineren Polygarhäuptlingen übernommen. Es ist außerdem der Ort, von dem man schon seit jeher das östliche und westliche Tiefland Südindiens regiert hat.\nSeit dem Delhi-Schahtum war diese Region nicht mehr in den Händen eines nordindischen Reiches und seit sie die Kontrolle verloren hatten, verfielen auch die Hauptstraßen zwischen Nord und Süd. Lasst uns Zentraldekkan zurückerobern und ein gut funktionierendes Straßennetz schaffen, dass die reichen Häfen der Malabar- und Koromandelküste unterstützt."
 hid_riches_of_golconda_desc:0 "Berühmt für den größten Diamantenmarkt der Welt wurde die Festung Golkonda zum Synonym für Reichtum. Sowohl Golkonda als auch die sagenumwobenen Minen von Kollur liegen jetzt offen vor uns und dem Volksglauben nach erwarten uns dort ungeahnte Reichtümer..."
 hid_liberate_the_yamag_desc:0 "Die höchste Autorität im manichäischen Glauben ist der Yamag, der unter dem Schutz des Shahdom von Delhi in Lahore residiert. Als Führer ihres Glaubens fordert er immer wieder die Bekehrung der Christen in Indien. Dies können wir nicht dulden! Wie alle Manichäer sagt man, der Yamag versucht, das Licht in sich selbst zu befreien. Wir sollten ihm dabei helfen, indem wir ihn auf einen Scheiterhaufen stellen.“
 hid_seat_of_indian_christendom_desc:0 "Mit dem Ende des Yamagate sollten wir uns darauf konzentrieren, den Status des Christentums in der Region zu verbessern. Es gibt ein religiöses Vakuum in Nordindien. Wir müssen eine große Kathedrale und einen Palast für unseren Erzbischof bauen, dem Repräsentanten seiner Heiligkeit, dem Großen Patriarchen in Ctesiphon."
 hid_ganges_delta_desc:0 "Unsere Expansion hat uns den ganzen Ganges bis hin zum Delta in Pala geführt. Dort befindet sich eine reiche Region und eines der wichtigsten Handelszentren auf dem indischen Subkontinent. Es ist an der Zeit, dass wir die Pala und Bengalesen in unser Reich eingliedern."
 hid_conquer_orissa_desc:0 "Zwischen den Garjats und der Bucht von Bengalen liegt die östliche Küste von Orissa, die zwar nicht so reich und wohlhabend wie die Koromandelküste weiter südlich ist, aber dennoch interessant. Lokale Herrscher haben es sich dort zur Aufgabe gemacht, bengalische Grundbesitzer und Machthaber, die auf der Flucht vor der hinduistischen Justiz sind, zu beherbergen.\nWir können eine solche Unverschämtheit nicht zulassen und müssen daher die Ordnung in Orissa wiederherstellen."
 hid_arkanese_piracy_desc:0 "Das Königreich Arkan hat sich nicht nur mit den Manichäern verbündet, sondern auch belästigen Schiffe von ihrer Küste andauernd die Handelsrouten von der Bucht von Bengalen bis zu den Meerengen von Malakka. Oh sicher, sie sagen, es seien Piraten, die sich ihrer Kontrolle entziehen, die nur die unzugänglichen Teile der Küste zum Verstecken nutzen, aber niemand glaubt diesen dürftigen Lügen. Es ist an der Zeit, dass wir das Bengalische Meer sichern. Egal, was es kostet."
 hid_protect_sumatran_christians_desc:0 "Die christlichen Staaten von Sumatra sind ziemlich neue Konvertiten zu unserem Glauben, und sie sind von allen Seiten von Feinden umgeben. Wir haben die Pflicht, sie zu unterstützen und zu schützen. Wenn wir enge diplomatische Beziehungen aufbauen und bekannt machen, dass sie unter unserem Schutz stehen, wird es niemand wagen, sie weiter anzugreifen."
 hid_sumatran_christianity_desc:0 "Die Christen von Sumatra verdienen Frieden. Aber, wir können dies nicht sicher stellen, wenn wir ständig gegen die Bedrohung durch militante Buddhisten und Hindus, die unsere friedlichen Brüder bedrohen, vorgehen müssen. Wir müssen also ganz Sumatra unter unserer gerechte Herrschaft stellen, und somit unter den Schutz Gottes. Nur so können wir sicherstellen, dass unserer Brüder sicher sind."
 hid_afghan_frontier_desc:0 "Kapulistan, Zabulistan und Sakastan waren lange Zeit Ausgangspunkte für diejenigen, die in Indien einmarschieren wollen. Die Region befindet sich sowohl in der Nähe von wichtigen Pässen, die die Einreise in den Subkontinent ermöglichen, als auch der Klans, die sich darauf spezialisiert haben die Ebenen von Punjab zu plündern und zu überfallen. Wir müssen die Region ein für alle Mal unterwerfen und starke Garnisonen hier stationieren, um uns vor fremden Eindringlingen zu schützen."
 hid_bengal_campaign_desc:0 "Von Kabul bis nach Gaur verläuft die alte Handelsroute, die als "Grand Trunk Road" bezeichnet wird und die Handelsader des indischen Subkontinents bildet. Als Kaiser von Hindustan müssen wir danach streben, die gesamte Länge des Ganges zu erobern und die heiligen Städte Varansi und Gaya, sowie die gesamte Fernhandelsstraße, selber kontrollieren."
 hid_fortify_the_plains_desc:0 "Die Ebenen des Ganges sind der Kern unseres Imperiums und eine Region, die so reich ist, dass es jenseits der Vorstellungskraft der meisten Könige ist. Es ist aber auch eine offene und anfällige Region für all jene, die diesen Reichtum begehren.\nLasst uns die Region angemessen verstärken, damit wir allem, von lokalen Briganten bis hin zu Invasionsarmeen, widerstehen können, ohne unnötige Verluste von Leben und Wohlstand erdulden müssen."
 hid_grand_trunk_road_desc:0 "Seit Urzeiten hat die "Grand Trunk Road", die Fernhandelsstraße Indien, Händler und Armeen in Nordindien gedient. Diese Straße verbindet die wichtigen Städte Hindustans von Bengalen bis nach Kabul.\nWir müssen die Grand Trunk Road erneuern und dürfen dabei keine Kosten wahren. Dazu gibt es auch einen großen Bedarf an Unterkünften entlang der gesamten Handelsroute, ein Bedürfnis, dem wir durch die Einführung von regelmäßigen Unterkünften nachkommen müssen, wo Händler sich ausruhen und die Nacht verbringen können."
 hid_emperor_of_hindustan_desc:0 "Die Gangesebene ist einer der fruchtbarsten Orte der Welt und war schon immer die Heimat eines jeden nordindischen Reiches. In dieser Hinsicht geht es uns nicht anders als unseren Vorgängern. Wir müssen die gesamte Ebene erobern, bevor wir unser hindustanisches Reich erweitern können."
 hid_gwalior_and_ranthambore_desc:0 "Die Route zwischen den Ebenen Hindustans, die wir jetzt regieren, und den Häfen von Westindien ist eine, die alle treuen Christen nehmen müssen, um die heiligen Städte zu besuchen. Es ist aber auch eine Reise voller Gefahren. Um unsere Untertanen zu schützen würden wir gut daran tun die Festungen zu erobern, die über diese Route wachen. Gwalior und Ranthambore haben schon viele Belagerungen überstanden, wenn sie aber in unsere Hände fielen, könnten wir uns vor den Königreichen im Westen schützen und gleichzeitig den Weg zum Meer für unsere Gläubigen öffnen."
 hid_conquer_malwa_desc:0 "Mit dem Fall der Festungen im westlichen Rajputana liegt nun das reiche Malwa-Plateau vor uns offen. Die Eroberung dieser Region würde sowohl die Schatzkammer füllen als auch zukünftige Feldzüge gegen Gujarat und die Staaten des Dekkan ermöglichen.\nEs ist unser Glück, dass die Shahs Malwas schwach waren und lokalen Interessengruppen zu viel freie Hand ließen. Dies hat die Region geteilt und es für einen effizienteren Staat wie uns leichtgemacht, sie zu integrieren."
 hid_subdue_the_gurkhas_desc:0 "Die ständigen Überfälle durch die nepalesischen Prinzen, die direkt ins Herz unseres Reiches eindringen, entwickeln sich zu einer Infragestellung unserer Regierung selbst. Um allen zu zeigen, dass wir die absolute Kontrolle haben, müssen wir die Nepalesen unter die Kontrolle unseres Reiches bringen."
 hid_behead_the_dalai_lama_desc:0 "Der heidnische Patriarch der Buddhisten regiert von seinen Bergklöstern aus und hetzt die Stimmung in Nordindien auf. Er will die alten Bande zu buddhistischen Staaten wie Pala oder Tirhut wiederaufbauen, und es ist offensichtlich, dass es sein Zeil ist, das Tibetische Reich wiederzuerrichten. Die Tibetaner glauben sie seinen sicher in ihren Bergfesten und -klöstern, aber wir werden sie eines besseren belehren. Bald wird Tibet nichts anderes sein, als ein weiterer Satellitenstaat des großen hindustanischen Reiches, und die Heiden werden sich den Kriegern Christi unterwerfen."
 hid_mission_to_china_desc:0 "Mit unserer Eroberung von Tibet, grenzen wir nun an die Reiche Chinas, ebenfalls ein Land von dem man sagt, dass es von Mar Thoma auf seinen Reisen besucht wurde. Es gibt immer noch christliche Nationen im Osten und Süden, die sich als wertvolle Verbündete herausstellen könnten in unserem Bestreben, das Wort Christi auch jenseits der Grenzen von Indien zu verbreiten."
 
