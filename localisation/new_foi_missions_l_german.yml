 #Descriptions
 
 qur_only_one_sunni_caliph_desc:0 "Wenn wir wünschen uns selbst als die wahren Kalifen zu legitimisieren, dann müssen wir sicherstellen, dass wir die einzigen Anwärter sind. Zuerst werden wir die kläglichen Reste des Naschd-Kalifats vernichten. Damit stellen wir sicher, dass wir die unbestrittenen Kalifen sind."
 qur_launch_al_mihna_desc:0 "Die Imamis beleidigten die Rechtschaffenden Kalifen. Wir werden eine Inquistition gegen sie beginne, um sicherzustellen, dass sie die die Rashidun missbrauchen und verflauchen."
 qur_challenge_the_alids_desc:0 "Vor langer Zeit revoltierten sie gegen Bani Ali und etablierten uns als eine souveräne Nation. Nun ist es an der Zeit, dass wir nicht nur ihr Reich herausfordern, sondern auch ihre Recht auf das Kalifat."
 qur_the_abbasid_caliphate_desc:0 "Wir sind die unbestritten Kalifen des Islams. Wir werden Dar al-Islam ausdehenen, und über jeden einzelnen Muslim regieren."
 qur_seize_the_holy_land_desc:0 "Das heilige Land war schon viel zu lange in den Händen der Kuffar. Wir müssen sie erobern, und aus dem Heiligsten Land der Welt vertreiben."
 qur_inavde_sham_desc:0 "Das Rashidunkalifat versagte schon einmal vor uns Bilad ash-Sham zu sichern. So wollen wir und nun der Aufgabe annehmen die Region einzunehmen. Wo Khalid bin Walid versagt hat, werden wir obsiegen."
 qur_roman_campaign_desc:0 "Die Römer haben uns Muslim schon in der Vergangenheit gedehmütigt. Nun ist es an der Zeit, dass wir zurückschlagen. Wir werden ihr Land erobern, und nun die Caesaren selbst dehmütigen."
 qur_march_to_black_sea_desc:0 "Es ist in unserem bestimmten Interesse die Schwarzmeerküste zu erobern. So können wir die Römer ihres Nachschubs an Schiffbaubedarf entziehen, und ihr Besitz wird uns in der unausweichlichen Belagerung von Konstantinopel helfen."
 qur_finish_off_anatolia_desc:0 "Wir müssen die Römer aus Anatolien vertreiben, wenn wir Konstantinopel einnehmen wollen. Sie dürfen kein Land mehr in Anatolien halten."
 qur_rashidun_ambition_desc:0 "Wir werden die Ambitionen von Abu Bakr, Umar, und Uthman erfüllen. They had failed in taking over Rome and Persia but we succeeded. We shall continue their legacy of greatness."
 qur_legitimize_caliphate_desc:0 "Um sicherzustellen, das wir das wahre Kalifat sind, müssen wir die Zustimmung der Ulama einholen. Lasst uns den Schriftsgelehrten beweise, dass wir des Kalifats würdig sind."
 qur_crush_the_christians_desc:0 "Die Christen sind eine Bedrohung für die Sicherheit des ganzen Islams. Löschen wir sie aus, und konvertieren wir ihr Volk."
 qur_into_iraq_desc:0 "Der Irak ist reich und fruchtbar. Wir werden dies Land erobern, und seine Reichtümer für uns beanspruchen."
 qur_push_into_zagros_desc:0 "Der Zagros ist eine beinahe unüberwindliche Barriere zwischen uns und Persien. Wir müssen ihn überwinden, wenn wir je die Seidenstraße kontrollieren wollen."
 qur_snuff_out_the_flame_desc:0 "Zoroastrianismus ist ein sterbender Glaube. Es ist an der Zeit, dass die Flamme ein für alle Mal erlischt."
 qur_integrate_the_persians_desc:0 "Auch wenn wir Persien mit militaristischer Macht überwältigen haben, so haben taten sie das Selbe mit ihrer Kultur. Lasst uns unsere Gesellschaften vereinen, und nur das Beste aus den persischen und arabischen Kulturen nehmen."
 qur_pearls_of_khorasan_desc:0 "Khorosan ist die Heimat reicher Karawanenstädte. Lasst uns sie erobern, um den Seidenhandel von China nach Westen zu kontrollieren."
 qur_graveyard_of_empires_desc:0 "Pashtunistan wird auch als der Friedhof der Reiche bezeichnet. Dieses unwirtliche Land zu eroberen, wird uns starke Krieger bescheren, mit deren Hilfe wir unsere Grenzen sichern werden."
 qur_capture_omani_ports_desc:0 "Oman hat die reichsten Häfenstädte in ganz Arabien. Lasst sie uns erobern, aufdass wir den Handel in ihnen kontrollieren."
 qur_riches_of_misri_ports_desc:0 "Die Häfen Alexandrias sind die reichsten im ganzen Mittelmeer. Sie zu eroberen wir unseren Reichtum und unsere Macht mehren."
 qur_capture_misr_desc:0 "Ägypten ist der Brotkorb des Mittelmeerraums. Es zu erobern wird unsere hungernde Bevölkerung ernähren."
 qur_capture_libyan_coast_desc:0 "Die libische Küste ist ein Hotspot der Piraterie. Um die Sicherheit unserer Güter und Schiffe zu garantieren müssen wir die Küste erobern. Dies wird uns auch neue Expansionsrouten nach Westen eröffnen."
 qur_conquer_ifriqiya_desc:0 "Afrika ist unglaublich reich. Wenn wir diesen Kontinent kontrollieren wollen, dann müssen den Handel kontrollieren, der von der Tinariwen aus nach Europa strömt."
 qur_reach_the_maghreb_desc:0 "Wir haben unsere westliche Grenze erreicht. Von hier aus können wir nicht weiter nach Westen expandieren. Wie können uns nur gen Süden wenden."
 qur_timbuktu_desc:0 "Timbuktu ist einer der reichsten Städte südlich der Tinariwen. Sie zu erobern wird sicherstellen, dass wir am Trans-Tinariwen Handel mitverdienen. Auch werden wir von seinen großen Universitäten profitieren-"
 qur_songhai_desc:0 "Der Handel in Westafrika ist äußerst lukrativ. Nun da wir in die Region expandieren, erhalten wir immer mehr Kontrolle über ihre Minen und Handelsrouten. Doch das Volk der Songhai wird nicht einfach zu unterwerfen sein. Sie haben europäische Technologien und Waffen übernommen, und werden heftigen Wiederstand leisten. Sie zu erobern wird das Tor in den Rest der Agisymba sein."
 qur_mali_desc:0 "Mali, einst berühmt für seinen Reichtum, ist nun im Niedergang. Lasst uns dies Ausnutzen, und all das Gold rauben, dass aus seinen Mienen fließt."
 qur_benin_desc:0 "Benins Häfen werden uns sehr nützlich sein. Von ihnen aus können wir den Handel mit den Europäern kontrollieren."
 qur_control_the_strait_desc:0 "Viel Handel fließt durch die Meerenge vor der Küste Jemens. Wenn wir sie kontrollieren, garantiert sie uns ein Monopol auf den Handel im Roten Meer."
 qur_into_habasha_desc:0 "Habasha ist ein formidabeler Feind. Wir müssen tief in sein Herzland vorstoßen, wenn wir das Reich vernichten wollen, und unsere eigene Sicherheit garantieren wollen."
 qur_take_the_somali_cost_desc:0 "Die Häfen der Somali sind wichtig für den Handel im Indischen Ozean. Wenn wir sie kontrollieren, können wir von ihnen aus nicht nur den Handel kontrollieren, sondern sie auch als Ausgangspunkte für zukünftige Eroberungen nutzen."
 qur_the_call_of_bilal_desc:0 "Bilal bin Rabah, der erste Muadhin, war vom Horn von Afrika. Nun soll sein Ruf in seiner ganzen Heimat von allen Minaretten wiederhallen."
 qur_zanj_desc:0 "Die Gegend um Sansibar ist reich an Gold, Elfenbein und Sklaven. Es soll die reichste Region unseres Reichs werden, wenn wir es erobern."
 qur_invade_madagascar_desc:0 "Die Insel von Madagaskar ist schwach verteidigt und isoliert. Wir werden sie ausnützen und von Handel mit den Sklaven profitieren, die auf der Insel gefangen werden."
 qur_repair_masjid_al_haram_desc:0 "Wegen der ständigen Überfälle durch unsere Nachbarn ist die Masjid al-Haram stark verfallen. Wie müssen dieses heiligste Gebäude der Welt renovieren, und ihren alten Ruhm wiederherstellen."
 qur_renovate_masjid_an-nabawi_desc:0 "Wir werden die Masajid des Propheten renovieren. Es wird ein großartiges Gebäude werden. Sie verdient allen Ruhm der zweitheiligsten Stätte des Islams."
 qur_establish_mamluks_desc:0 "Die Etablierung einer Wache aus Sklavensoldaten wird sehr nützlich für uns sein. Ein Korps von professionellen Sklavensoldaten wird hervorragend auf dem Schlachtfeld sein, und uns gut dienen."
 qur_land_of_mosques_desc:0 "Wir werden bekannt sein als das Land von Masajid. Als das Kalifat, müssen wir sicherstellen, dasss unser Reich so fromm wie möglich ist."
 qur_house_of_wisedom_desc:0 "Wir werden ein Haus der Weisheit etablieren. Es wird das großartigste Zentrum der Gelehrsamkeit der Kinder Adams sein, das die Welt je gesehen hat. Gelehrte aus der ganzen Welt werden in unsere Vorlesungshallen und Bibliotheken stömen."
 qur_conquer_constantinople_desc:0 "Wir werden die Prophezeiung des Propheten erfüllen, und Konstantinopel im Namen Allahs erobern. Wie werden zu Herrschern der Römer und der Muslime, und die Stadt wird das Juwel unseres Reiches werden. Unser Kalifat wird nie wieder von jemandem in Frage gestellt werden."
 
