 #Descriptions
 
 byz_min_gain_independance_desc:0 "Die Macht der einst mächtigen Byzantiner schwindet, und wir sind großteils frei von der Dominanz durch Konstantinopel. Dennoch, wollen wir wahrlich frei sein, und beweisen, dass wir es wert sind, unser Schicksal selbst in die Hand zu nehmen, so müssen wir Verbündete gewinnen, eine Armee ausheben, und alle verbleibenden Bande zu unseren alten Herren kappen."
 byz_min_unite_culture_desc:0 "Auch wenn wir nun frei sind vom äußeren Einflüssen, so gibt es immer noch Männer und Frauen unseres Volkes, die dies nicht sind. Wir müssen die Verantwortung auf uns nehmen, auch sie zu befreien. Nur wenn alle Menschen unserer Kultur unter unserem Schutz leben, können wir unser Blick nach außen und neuen Landen zuwenden."
 byz_min_unite_greece_desc:0 "Nun da alle, die von unserem Volk sind, frei sind, so müssen wir dies auch für alle anderen Völker Griechenlands tun. Makedonier, Ägäer, Micrasiaten und Moreaner. Alle müssen unter unserer Herrschaft beschützt werden. Nur wenn wir dies bewerkstelligen können, können wir wahrlich den Anspruch erheben, die wahren neuen Byzantiner zu sein, Beschützer von ganz Griechenland."
 
 
