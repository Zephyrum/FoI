 #Titles
 
 cir_invade_kumukhia_title:0 "Erobert Khazaria"
 cir_push_south_title:0 "Dringt nach Süden vor"
 cir_regain_azov_coast_title:0 "Die Asow'sche Küste"
 cir_dominate_crimean_trade_title:0 "Dominanz des Krimhandels"
 cir_repel_the_tatar_hordes_title:0 "Wehrt die Tataren ab"
  
 #Descriptions
 
 cir_invade_kumukhia_desc:0 "Als die tatarische Horden in unsere Heimat einfielen, waren die Tscherkessen das einzige Volk, dass den Ansturm überdauerte. Östlich von uns liegt die tatarische Horde der Khazaren, und bedroht uns noch immer, da sie Dominanz über den Ganzen Kaukasus anstreben. Wenn wir überleben wollen, müssen wir als erstes zuschlagen, und unsere östliche Flanke sichern."
 cir_push_south_desc:0 "Schon seit langem waren die Georgier auf der Südseite des Kaukasus unser erbittertsten Feinde. Allein die tatarische Invasion aus dem Norden, und der Angriff der Türken von Süden her, hat die Rivalität vorübergehend zur Ruhe gebracht. Nun da die Macht der Nomaden schwindet, wird der alte Konflikt sicherlich wieder ausbrechen. Wir sollten einen Präventivschlag gegen sie führen, so dass wir jeden Widerstand im Keim ersticken."
 cir_regain_azov_coast_desc:0 "Die Invasion der Tataren hat uns den Zugang zu den wertvollen Handelshäfen entlang der Asow'schen Küste gekostet. Sie zurückzuerobern, heißt, dass wir in der Lage sein werden, uns einmal mehr als die mächtigste Nation der Region zu etablieren. Die Pontische Steppe wird einmal mehr uns gehören."
 cir_dominate_crimean_trade_desc:0 "Einst waren wir der wichtigste Exporteur von Getreide und anderen landwirtschaftlichen Produkten in der Region, und wie kontrollierten einen großen Teil allen Handels, der aus der Region floss. Es ist Zeit, dass wir unseren Titel zurückerobern, und den Tataren, Griechen und Goten zeigen, warum der Meister das Handels Tscherkessien heißt."
 cir_repel_the_tatar_hordes_desc:0 "Es ist Zeit, dass wir den Tataren die dauernden Angriffe auf unser Heimatland heimzahlen. Wir müssen einen Schlag gegen ihre wichtigen Städte führen, und ihre Machtzentren zerstören. Wenn wir der Schlange den Kopf abschneiden, wird der Rest der Horde in einen Zustand der internen Streitigkeiten verfallen, und leichte Beute sein."
 
