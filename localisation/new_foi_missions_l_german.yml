 #Descriptions
 
 tem_fighting_gold_desc:0 "In der wenig fruchtbaren Erde Nordafrikas, ist Einkommen unsere größte Sorge, und wir kämpfen andauernd um Gold in unsere Staatskasse zu bekommen - ohne Schulden, oder andere Verpflichtungen."
 tem_bloody_stream_desc:0 "Mit einer angemessen Menge Rücklagen, sind wir endlich in der Lange, unsere Eroberungen voranzutreiben. Wir müssen unser Heimatland vereinen."
 tem_crazy_noisy_bizarre_town_desc:0 "Karthago war immer schon der wichtigste Häfen Nordafrikas, trotz seiner bizarren Mischung aus Lateinischen, Französischen, Berberischen und Griechischen Einflüssen. Die Eroberung der Stadt wird unsere Macht in Afrika festigen."
 tem_stand_proud_desc:0 "Unsere eifrigen und disziplinierten Armeen waren schon immer die Quell unserer Stärke und Legitimität. Sollten sie je nachlassen, ist unsere ganze Existenz in Gefahr. Wir müssen unsere Führerschaft stärken, auf dass unsere Männer einen ganz neuen Grad an Disziplin erreichen."
 tem_great_days_desc:0 "Es ist endlich an der Zeit, eine der führenden Mächte auf der Weltbühne zu werden."
 
