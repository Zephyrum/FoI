 #Descriptions

 tou_prepare_for_war_desc:0 "Toulouse steht an einem Wendepunkt der Geschichte. Im Norden versinkt Frankreich im Chaos, im Süden erholen sich die iberischen Herrscher noch von der Invasion der Imwehheden, im westlichen Mittelmeer ist der Einfluss der Byzantiner nun endgültig Geschichte, und im Osten nimmt die Macht des deutschen Kaisers ab, während sich die Italienischen Fürstentümer und Stadtstaaten zunehmend unabhängiger verhalten. Die Zeit ist Reif, dass Toulouse endlich seinen rechtmäßigen Platz auf der Weltbühne einnimmt. Alles was wir brauchen sind eine starke Marine, und ein starkes Heer."
 tou_fall_of_gascony_desc:0 "Die Gascogne ist der letzte Teil von Aquitanien, der noch nicht Teil unseres Reiches ist. All den alten Titeln, Ansprüchen und Verträgen Gewicht zu verschaffen, müssen wir erst unsere Stammlande einen. Jedoch wird dieser Schritt keineswegs einfach werden. Die Herzöge der Gascogne sind stolz und werden sich nicht so leicht beugen. Sie könnten sogar bei ihren Verwandten in Britannien oder Iberien Hilfe ersuchen. Um dass zu verhindern, sollten wir einen Adeligen zum Markgrafen der Provinz ernennen. So wäre auch unsere westliche Flanke vor Einfällen aus dem Baskenland oder von Meer her zusätzlich geschützt. Somit könnten wir uns ohne Angst vor einem Angriff von hinten Ostiberien zuwenden."
 tou_carolus_legacy_desc:0 "Einst versuchte Karl der Große, genannt Charlemagne, römischer Kaiser, König der Franken, dessen Reich Aquitanien und Okzitanien damals angehörten, Iberien und die Reste des Reichs der Visigothen zu Unterwerfen. Er scheiterte zwar letztlich an dem Chaos der iberischen Kleinreiche, dass sich letzten Endes als nicht regierbar erwies, doch zumindest gelang ihm die Eroberung Nordiberien. Wir wollen es ihm gleichtun. Die Terraconesen im Süden teilen eine gemeinsame Herkunft mit uns, und sogar ihre Sprache wird manchmal als Dialekt von Okzitanisch gewertet! Wir sollten sie in unser Reich eingliedern. Dann stünde uns Iberien offen."
 tou_rolands_revenge_desc:0 "Als vor nun fast 500 Jahren die Eroberungszüge Karls des Großen gen Iberien in den Wirren der vielen Kleinreichen sein Ende fand, war es die Aufgabe des elenden Hruotland, oder Roland, den Rückzug des Fränkischen Heeres zu decken. Als sie schon fast die Grenze zu Karls Reich erreicht hatten fielen ihnen jedoch die verräterischen Basken, in den Rücken, und am Pass bei Roncevaux fiel Roland in einem Heldenhaften letzten Kampf. Auch wenn Roland Bretone von Geburt her, und Franke von Rechts wegen war, so sind sein Grab in Blaye, Rocamadour, wo sein legendäres Schwert Durendal in einer Feldwand steckt, und Bordeaux wo angeblich sein berühmtes Horn Olifant versteckt ist, beliebt Pilgerstätten, und er ist bei unserem Volk einer der beliebtesten Helden. Wir sind es ihm also schuldig, in seinem Namen an den Basken Rache zu nehmen."
 tou_mediterranean_foothold_desc:0 "Seit den Byzantinern die Kontrolle über die Balearen entglitt, waren sie schon oft Ziel von Eroberungsversuchen durch westliche Länder. Bisher ist noch jedes Land an dem erbitterten Widerstand der Grooks gescheitert, doch wir rechnen uns gute Chancen aus, die Inseln endlich wieder unter die Kontrolle einer europäischen Macht zu stellen, wenn wir sie nur mit genug Truppen überschwemmen. Wir sollten also mehr Transportschiffe bauen."
 tou_sardaigne_toulousaine_desc:0 "Nun da es uns gelungen ist, im Mittelmeer Fuß zu fassen, sollten wir unseren Druck auf die Handelsrouten erhöhen. Kontrolle über das Tyrrhenisches Meer wird nur von Sardienen aus möglich sein, denn ohne die Häfen der Insel ist eine Dominanz des Handels in der Region unmöglich. Wenn uns dieser Coup gelingt, können wir uns Sizilien und Malta zuwenden, auf dass jeder der vom westlichen ins östliche Mittelmeer will, uns Tribut zahlen muss."
 tou_blokade_the_east_desc:0 "Seit unserer Eroberung von Sardinien, und nachdem durchsickerte, dass wir Anspruch auf Malta und Sizilien erheben, erhalten wir eine Drohung nach der anderen vom Hof der Byzantiner. Sie stellen sich als Beschützer der Griechischen Christen im Mittelmeer dar, doch allen Beteiligten ist klar, dass sie in Wahrheit nur um den Verlust ihrer Macht auf den Handel im westlichen Mittelmeer und auf Magna Graecia fürchten. Wir sollten sie spüren lassen, was es bedeutet mit uns einen Handelskrieg zu beginnen."
 tou_french_religioious_piety_desc:0 "Okzitanien war immer schon ein tiefgläubiges Land, auch wenn unser Glaube, nun ja.. - nicht ganz der Norm entsprach. Dennoch widmen viele in unserem Land ihr Leben ganz der heiligen Mutter Kirche, und um sie zu unterstützen, sollten wir neue Gotteshäuser errichten, auf dass sie ihren Glauben noch festigen."
 tou_a_question_of_faith_desc:0 "Seit einiger Zeit verbreitet sich die Kunde von einem neuen Glauben in unserem Land. Männer die umherstreifen, Thesen an die Türen der Kirchen nageln, und von der Lossagung vom Papst predigen. Wie wir mit dieser neuen Entwickelung umgehen sollen, ist Thema vieler Diskussionen. Sollen wir an unserem derzeitigen Glauben festhalten, uns die neuen Lehren zu einen machen, oder vielleicht sogar, wie einige vorschlagen, den alten Lehren der Katharer eine neue Chance geben..."
 tou_we_know_the_way_desc:0 "Nach vielen Jahren der Unruhe und Unsicherheit, ist unser Land nun gestärkt aus der Reformation hervorgegangen, und es ist nun keine Frage mehr, welche Religion die unsere ist. Ein neues Zeitalter bricht an, doch dafür müssen wir auch noch in den letzten Winkeln unseres Reiches den dominanten Glauben durchsetzen. Dazu sollten wir uns zum Beschützer all unserer Glaubensbrüder erheben, auf dass die ganze Welt den wahren Weg erkennt."
 tou_a_maritime_power_desc:0 "In den letzten Jahrzehnten ist unser Land von einem eher unbedeutenden Reich, zwischen Mächtigeren Nachbarn, selbst zu einer bedeutenden Großmacht geworden, die es Problemlos mit den Iberiern, Briten oder Deutschen aufnehmen kann. Doch hat uns diese neue Stärke auch in Konflikt mit den Byzantinern gebracht, dem Mächtigsten Reich des Ostens, die uns vor allem unsere Handelsdominanz im westlichen Mittelmeer neiden. Nun da wir auch endlich die Wirren der Reformation überwinden konnten, ist es an der Zeit, dass wir uns ein für alle mal, zur dominanten Kraft im Mittelmeer aufschwingen. Dazu sollten wir ein großes Heer ausheben, um die kläglichen Reste der Kreuzfahrerstaaten an der Barbarieküste unter unser Kontrolle stellen."
 tou_no_hre_allowed_desc:0 "Schon seit Jahrhunderten verbindet uns mit dem Heiligen Römischen Reich eine tiefe Rivalität. Es ist also umso beunruhigender, dass der Kaiser seit einiger Zeit versucht, seine Macht über die Reste des Königreiches Arles, besonders das Herzogtum Dauphine, wieder zu festigen. So hätten wir eine direkte Grenze mit dem vom Reich kontrollierten Savoyen, die über keinerlei natürliche Verteidigungen verfügt. Das darf nicht geschehen! Wir sollten es ausnützen, dass unsere Freunde in Dauphine ebenso wenig begeistert von weiteren Einmischungen des Kaisers in ihre Angelegenheiten sind, und ihnen ein Schutzbündnis vorschlagen. So wären wir zumindest eine Sorge los."
 tou_fate_of_avignon_desc:0 "Zur Zeit der Kreuzzüge entlehnte unser damaliger Herrscher das Bistum von Avignon an den Heiligen Stuhl. Die Stadt sollte als Beobachtungsposten des Papstes dienen, um sicherzustellen, dass all die Kreuzfahrer, die sich von den südfranzösischen Häfen aus, in Richtung Barbarie einschifften, sich auch an die Gebote der Gastfreundschaft hielten, und nicht schon in unserem Land plündern und morden. Auch sollte die Bewegung der Katharer, die sich zu dieser Zeit in den Bergfesten der Pyrenäen entwickelte, so überwacht werden. Sowohl Kreuzzüge als auch Katharer sind jedoch schon lange Geschichte, und es ist an der Zeit, dass wir unser Eigentum zurückfordern. Um unser Anliegen zu stärken, sollten wir vorher unsere Beziehung mit dem Kirchenstaat verbessern."
 tou_mourne_for_arles_desc:0 "Aus historischen, dynastischen und politischen Verbindungen, kann unser Land Anspruch auf Dauphine und Avignon erheben, doch mit dem Rest des Königreiches Arles, heute Teil des Herzogtums Provence verhält es sich nicht so einfach. Die Region hat zu oft den Besitzer gewechselt, als dass Ansprüche sich einfach so durchsetzen lassen. Es gibt jedoch zwei Gründe, warum wir diesen Steifen Land unbedingt einnehmen müssen: Einerseits würde die Kontrolle über das Rhône Tal und die Südalpen einen Angriff von Osten her nahezu unmöglich machen, andererseits erlaubt es uns schnellen Zugang zu den Reichtümern Ligurens und Piemonts."
 tou_southern_french_trade_desc:0 "Piedmont und Ligurien gehören zu den reichsten Ländereinen Europas. In Genua läuft ein großteils des Handel aus der bekannten Welt zusammen, und in den Hügeln Piedmonts fließt der Wein ebenso üppig, wie in der Po-Ebene Gemüse, Obst und Getreide gedeiht. All die Überschüsse, die dort erwirtschaftet werden, ermöglichen uns einen weiteren Ausbau des Handelsnetzes und werden die Rücklagen für potentielle Expansionsbestrebungen in der Zukunft sein. Kontrolle über diese beiden Provinzen, wird unsere Stellung als Handels- und Exportmacht - ja als wahre Weltmacht - sichern."
 tou_beyond_the_sea_desc:0 "Aus Lusitanien erreichen uns seltsame Gerüchte, dass sich jenseits des Meeres gewaltige Lande erstrecken sollen, die nur darauf warten, dass jemand Anspruch auf sie erhebt. Auch wenn manche an unserem Hofstaat uns warnen, dass wir uns durch solch Hörensagen nicht von den Problemen, die unser Land in Europa hat, ablenken lassen sollen, so sind wir doch neugierig geworden. Erst vor kurzem sind zwei Männer aus Nordfrankreich - Jacques Cartier und Jean Ribault - an uns herangetreten, die darauf brennen, diese sogenannte neue Welt zu erkunden, denen man in Paris jedoch kein Gehör schenken will. Wir sollten die Dummheit unserer nördlichen Nachbarn nicht teilen, und ihre Expeditionen finanzieren."
 tou_french_colonial_foothold_desc:0 "Nun da wir uns in der neuen Welt etablieren konnten, sollten wir versuchen diesen Einfluss auszubauen. Wenn wir mehr Ressourcen diesem Ziel widmen, werden wir letzten Endes sicher ein Kolonialreich aufbauen, das unserer stolzen Nation würdig ist. Jetzt zu zögern wäre fatal. Noch haben wir unseren Konkurrenten in Nordamerika gegenüber einen Vorteil, und diesen sollten wir nicht Verspielen. Auch sollten wir nicht so töricht wie unsere Iberischen Freunde sein, und die Indigenen zu vernichten suchen. Vielmehr sollten wir versuchen sie friedlich in unser Reich einzugliedern. Ihr Wissen über das Land und seine Schätze sind viel zu wertvoll, um es nicht zu nützen."
 tou_french_colonial_breakthrough_desc:0 "Wir sind nun weit in das Innere des Nordamerikanischen Kontinents vorgedrungen, und dass beginnt langsam unsere Ressourcen zu erschöpfen. Unsere Kolonialgouverneure schlagen daher vor, unsere weiter Expansion auf die großen Flüsse, den Sankt Lorenz und den Mississippi zu beschränken. Dies scheint durchaus sinnvoll, besonders, da einige unsere Amerikanischen Indigenen Freunde von einer Verbindung der beiden Flüsse hoch oben im Nordwesten berichten. Selbst wenn dies nicht zutreffen sollte, so könnte es sein, dass sie nahe genug zusammenkommen, um den Landtransport wirtschaftlich zu halten."
 tou_a_womans_work_desc:0 "Die Königin nahm in der Führung unseres Landes schon immer eine besondere Rolle ein, doch besonders seit Johanna von Toulouse bewies, dass eine Frau ebenso geschickt regieren kann wie ein Mann. Seither hatten wir eine Reihe von Königinnen, die sich zu Hofe und am Schlachtfeld mehr als bewährt haben. Lasst uns diese Tradition fortsetzen und in Zukunft vermehrt auch Beraterinnen an unserem zulassen."
 tou_the_queensguard_desc:0 "Die Garde der Königin ist eine Elitetruppe aus Söldnern, die die amtierende Königin von Toulouse, ob Herrscherin oder Prinzgemahlin schützen soll, und ihr treu ergeben ist. Wir sollten ihre Erfahrung nutzen, um unser Heer und Marine neu zu formieren."
 tou_in_the_queens_name_desc:0 "Die Treue zum Vaterland wird in Okzitanien nur von der Treue und Liebe zur Königin, Symbol des Volkes als Ganzes übertroffen. Viele Männer sind bereit im Namen der Königin in den Krieg zu ziehen, und nehmen dafür sogar verminderten Sold in Kauf, wenn die Zeiten denn schlecht stehen. So können wir uns eine größere Armee und Marine als so manch anderer leisten."
 tou_a_path_to_enlightenment_desc:0 "Unser Volk zu knechten wie es manch andere Herrscher Europas versuchen wäre uns zuwider. Nein - in Toulouse bilden Krone und Volk eine verschworene Einheit. Der Pfad zur Erleuchtung führt nicht über die gebrochenen Rücken des Volkes, sondern ist gemacht aus Gerechtigkeit und Einheit."
 tou_kingdom_of_enlightenment_desc:0 "Die Ideen der Aufklärung fanden in unserem Reich schnellen Zuspruch. Wir sollten die besten Köpfe des Reiches an unseren Hof holen, und neue Universitäten gründen, um ein wahres Königreich der Aufklärung zu schaffen."
 tou_a_unique_empire_desc:0 "Oh glorreiches Toulouse. Du einzigartiges Reich, das sein Volk liebt, und von seinem Land geliebt wird. Auf dass du viele Zeitalter überdauerst und die Ideale von Humanismus und Aufklärung, allen Zweiflern und Ungläubigen zum Troz, hochhältst. - Voltaire"
 tou_integrate_the_spanish_march_desc:0 "Die Ambitionen der Kaiserlichen Karolinischen Dynastie war es, den ehemaligen visigotischen Rumpfstaat in das fränkische Weströmische Reich zu integrieren. Auch wenn dieser Traum nie in Erfüllung ging, so waren unsere Herrscher endlich in der Lande die Lande der ehemaligen Iberischen Mark zurück in ihre Einflusssphäre zu bringen. Wir müssen den Ambitionen unserer Vorfahen entsprechen, und endlich die Lande der ehemaligen iberischen Mark ein für alle Mal in unser Reich integrieren."

