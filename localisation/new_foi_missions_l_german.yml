 #Descriptions
 
 center_of_maelstrom_desc:0 "Im Süden grenzen wir an Ming, und im Norden stehen unsere alten Herren vor dem Ruin. In diesen unsicheren Zeiten, müssen wir uns selbst absichern, um das Chaos der kommenden dynastischen Krise zu überstehen, die sich in Beijing anbahnt."
 pacify_beijing_desc:0 "Nach einer langen Phase der mongolischen Okkupation, ist der von Intrigen gebeutelte Hof in der nördlichen Hauptstadt in Unruhe. Den Hof zu befrieden, mithilfe von Verhaftungen und dem einen oder anderen Mord, sollte das Chaos beseitigen."
 ancient_capitals_desc:0 "Hanzhong und Chang'an waren einst Hauptstädte des Reichs der Mitte, doch nun sind diese wichtigen Zentren in der Hand der Qin, unseren westlichen Rivalen. Wir werden sie erobern um unser Erbe zu bewahren."
 fell_goliath_desc:0 "Die Kriegsmaschine die sich Ming nennt, ist die größte Gefahr für unsere Position in China. Wir müssen einen präzisen Schlag ausführen um diese Bestie zu bezwingen."
 honor_cao_name_desc:0 "Unser Staat wurde von einem begründet der den Familiennamen Cao trug. Auch wenn die direkte Linie zu Kaiser Cao Wei nicht länger bestand hat, so gibt es keinen Grund, warum ein wenig Propaganda das nicht ändern sollte. In der Zwischenzeit werden wir Rache an den anderen beiden Staaten im Süden üben, die sich in ähnlicher Situation befinden..." 
 
