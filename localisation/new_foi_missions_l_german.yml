 min_mission_2_desc:0 "Es ist an der Zeit, dass wir uns endlich um Yue und Wu, unsere größten Gegner, kümmern, auf dass sie Sicherheit unseres Volkes gewährleistet ist."
 min_mission_3_desc:0 "Wir wissen scjon lange von Taiwan, einer Insel nicht weit vor unserer Küste. Nun, mit dem Hunger unseres Volkes nach neuen Gestaden, scheint Taiwan ein offensichtliches Ziel."
 min_mission_4_desc:0 "Indem wir das Handelsaufkommen im Südchinesischen Meer kontrollieren, stellen wir den ständigen Fluss von Gold in unsere Kassen sicher. Taiwan und das Festland sind gute Ausgangspunkte, doch wir müssen noch weiter vorstoßen, um unseren Profit zu maximieren."
