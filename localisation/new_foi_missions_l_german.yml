 crusader_dominance_title:0 "Stärkster Kreuzerstaat"
 crusader_overthrow_carthago_title:0 "Übertrupft Carthago"
 crusader_dominate_barbarie_title:0 "Dominiert die Barbarie"
 crusader_carribean_influence_title:0 "Karibische Ambitionen"
 
 #Descriptions

 crusader_form_alliances_desc:0 "Nach den wirren der Kreuzzüge blieben an der Küste der Brabarie zahlreiche kleine Königreiche und Fürstentümer zurück, die oft als Kreuzfahrerstaaten bezeichnet werden, selbst wenn einige wie Kabylia eher eine Berbernation oder wie Walila de fako noch unter tadmunitischer Kontrolle stehen. Sie alle ringen um die Dominanz an der Küste, eine Position die im Moment das Königreich Carthago einnimmt. Nun bahnt sich eine neue Zeit an, und wir dürfen nicht zurückbleiben. Zu diesem Zweck sollten wir ein Bündnis mit einer der neu erstarkten iberischen Nationen anstreben, und uns die Gunst des Papstes sichern. Das sollte unsere Position so weit stärken, dass wir die anderen Kreuzfahrerstaaten offen angreifen können."
 crusader_dominance_desc:0 "Es ist endlich so weit. Wir sind nicht nur ein Kreuzfahrerstaat unter vielen, sondern eine Kraft mit der man rechnen muss. Es fehlt nicht mehr viel, und wir können Carthago ihren Rang streitig machen. Dazu müssen wir jedoch mindestens zwei der traditionellen Kreuzfahrerzentren einnehmen, und Carthago in militärischer und wirtschaftlicher Macht übertreffen. Das wird unseren Konkurrenten zeigen, das wir bereit sind die Führung unter den katholischen Staaten der Barbarie anzutreten. Unser Ziel mag ambitioniert erscheinen, doch die Völker der Barbarie sind für ihre Widerstandsfähigkeit und ihren unerschütterlichen Willen bekannt. Niemand wird vor uns bestehen."
 crusader_overthrow_carthago_desc:0 "Die Ära Carthagos ist zu Ende. SO viel ist nun klar. Doch diese Narren halten weiterhin an ihren alten Ansprüchen fest. Es ist an der Zeit, dass wir wie einst Rom vor so vielen Jahrhunderten gen Carthago marschieren, und die Stadt unserm Reich einverleiben. Sie zu zerstören wäre dann aber wahrscheinlich zu viel des Guten... Sie wird uns als wichtige neue Bastion bei unseren zukünftigen Kriegen gegen die anderen Kreuzfahrerstaaten dienen. Bevor wir dies jedoch tun sollten wir jedoch einen Moment inne halten, um die neuen Gebiete in unser Land einzugliedern, und unser Ansehen beim Volk zu stärken."
 crusader_dominate_barbarie_desc:0 "Mit dem Ende Carthagos sind wir endlich in der Position uns zu alleinigen Macht an der Küste der Barbarie aufzuschwingen. All die anderen Kreuzfahrernationen werden versuchen uns zu trotzen, doch davor brauchen wir nun nicht mehr zu scheuen. Wir sind längst zu mächtig, als dass wir noch ernsthaften Widerstand von ihnen befürchten müssen. Die Dominanz der Küste wird uns eine Vielzahl neuer Möglichkeiten eröffnen, wie beispielsweise eine Fortführung der Kreuzzüge gegen die Tadmuniten im Landesinneren, oder sogar eine Expedition in die neuen Länder jenseits des Meeres..."
 crusader_carribean_influence_desc:0 "Nun da die Küste der Barbarie endlich unter unserer alleinigen Kontrolle steht, und wir all unsere Rivalen unter den Kreuzfahrerstaaten hinweggefegt haben, sollten wir uns endlich den Berbern im Landesinneren zuwenden. Dieser Krieg wird jedoch Unsummen an Gold verschlingen, die die Länder der Barbarie einfach nicht hergeben. Wir haben jedoch eine Strategie, wie wir unsere finanzielle Situation deutlich verbessern können: Erste Expeditionen in die Karibik, haben ergeben, dass die Region bestens geeignet für den Anbau vieler teurer Exportgüter ist. Besonders einige der kleineren östlichen Inseln scheinen vielversprechend. Wir sollen jedoch eine teilautonome Kolonialadministration einrichten, um dieses Unternehmen zu überwachen und unsere Ansprüche durchzusetzen, während wir daheim Krieg führen."

