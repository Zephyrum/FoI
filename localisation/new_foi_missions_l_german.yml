 krt_into_persia_title:0 "Nach Persien"
 krt_yazd_title:0 "Feuertempel von Yazd"
 krt_lahore_silk_title:0 "Punjabische Seide"
 krt_down_the_ganges_title:0 "Den Ganges hinunter"
 krt_ganges_delta_title:0 "Das Gangesdelta"

 #Descriptions
 
 krt_khyber_pass_desc:0 "Der Khyber Pass, ist einer der wenigen Pässe zwischen Indien und Zentralasien, und derzeit unter der Kontrolle von [2226.Owner.GetName]. Die wirtschaftlichen Aussichten sind klar: Jedes Land, dass den Khyber Pass kontrolliert ist eine ernste Bedrohung für unseren Handel mit Indien. Mehr noch, die wichtige Handelsstadt Kabul liegt nicht fern von [2226.Owner.GetName]s Herrschaftsgebiet. Wir müssen die Khyber für unser Wohl, und dass unsere Nachbarn, sichern."
 krt_vassals_desc:0 "Als das Ilkhanat unterging, etablierte sich unsere Dynastie, die [Root.Monarch.Dynasty.GetName], als seine Erben. Doch die Länder von Khwarasan beherbergen viele Religionen. Verschiedene Sekten des Buddhismus, Christentums, Zoroastrianismus, und sogar Sonnenanbeter - die Zun - leben in unserem Reich, oder nahe uns. Aus der Notwendigkeit heraus, errichteten die [Root.Monarch.Dynasty.GetName] Vasallenstaaten in Sakastan und Kabulistan. Doch es ist an der Zeit das Reich zu zentralisieren, und ihre Unabhängigkeit zu beenden."
 krt_into_persia_desc:0 "Die Lande von Persien, sind reif für Eroberung. Nur kann man so ein großes Land nicht auf einmal einnehmen. Stattdessen müssen wir nach und nach die Autorität der Perser und die Dominanz der [PER.Monarch.Dynasty.GetName] untergraben."
 krt_yazd_desc:0 "Als Teil unseres Kreuzzuges gegen die Zoroastrische Plage, sollten wir ihre heilige Stadt des Yazd erobern, Heimat des Pir-e-Naraki Feuertempel. Die Konvertierung der Region, wird sicher nicht ohne Widerstand geschehen, doch wir haben keine andere Wahl."
 krt_lahore_silk_desc:0 "Seide ist die Quelle des großen Reichtums vieler Nationen. Herrschern überall auf der Welt, gelüstet des nach diesem feinem Stoff. Glücklicherweise, liegen wir direkt an der Seidenstraße, in privilegierter Position sozusagen. Doch vielleicht können wir dieses Privilegium noch verbessern, indem wir Lahore einnehmen?"
 krt_down_the_ganges_desc:0 "Der Ganges ist Heimat eines der größten Populationszentren der Welt, und deshalb ist er eine wichtige Handelsroute. Wir müssen immer weiter entlang des Flusses vorstoßen, um soviel wie möglich der Ufer zu kontrollieren."
 krt_ganges_delta_desc:0 "So mächtige der Ganges auch ist, so hat auch er ein Ende. Bengalen ist wo der Genges auf die See trifft, und alle wichtige Straßen Hindustans treffen sich dort, mit dem Rest der Welt. Und als wäre das noch nicht genug, so ist es eine dicht besiedelte Region. Lasst sie uns unser nächstes Ziel sein!"

