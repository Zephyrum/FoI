 #Descriptions
 khi_khwarazm_desc:0 "Seit Timurs Tod, und dem Untergang seines Reiches, träumt die Familie Timurid davon, Rache an den Manichäern zu üben, die das Ende ihres Reiches herbeiführten. Es ist an der Zeit, Khwarazmia einzunehmen, und die Kontrolle der Timurid über die Region herzustellen!"
 khi_samarkand_desc:0 "Samarkand war eine der Hauptstädte, von Timurs Reich. Doch als die nestorianische Kirche sich einmischte, und einen geistlichen Orden in Samarkand begründeten, zerstörten sie viel von der Stadt, und auch die Monumente von Timur. Wir müssen die Timuridische Herrschaft über Samarkand und Bukhara wiederherstellen, und sollten unsere Hauptstadt hierherzuverlegen."
 khi_central_asia_desc:0 "Auch wenn die nestorianische Kirch viel von Timurs Erbe vernichtet hat, so waren ihr Ziele doch ehrbar. Beispielsweise vertrieben sie die Zoroastrier in Ferghana. Wir müssen die Region erobern, und das Volk konvertieren, um Loyalität sicherzustellen."
 khi_confront_kartids_desc:0 "Mit einem Großteil von Zentralasien, vom Kaspischen Meer bis zu den Tian Shan Bergen, unter unserer Kontrolle, ist es an der Zeit uns gen Süden zu wenden, um die Kartiden in Herat zu überfallen."

