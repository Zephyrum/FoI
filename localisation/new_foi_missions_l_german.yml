 liv_unite_orders_title:0 "Vereinigt die Orden"
 liv_hanseatic_influence_title:0 "Einfluss auf die Hanse"
 liv_dominate_the_baltic_title:0 "Dominanz im Baltikum"

 #Descriptions

 teu_reclaim_prussia_desc:0 "Die letzten Jahre waren äußerst hart für unseren Orden. Nach der vernichtenden Niederlage gegen die vereinten Heere der verräterischen Polen und Litauer, sowie deren Verbündeten unter den baltischen Heiden, mussten wir nicht nur die wertvolle Handelsstadt Danzig an Polen abtreten, sondern wir verloren fast die Hälfte Preußen an die heidnischen Stämme. Wenn wir je unsere Mission vollenden wollen, die letzten Heiden Europas auszumerzen, müssen wir die Stammesverbände der Pruthenen zerschlagen, und Preußen wieder unter unsere Kontrolle stellen, und das bevor Polen und Litauen ihre internen Krisen überwunden haben, und uns erneut in den Rücken fallen."
 teu_unite_orders_desc:0 "Nun da wir unser Reich stabilisieren konnten, und ganz Preußen endlich dem wahren Glauben folgt, ist es an der Zeit unseren Blick gen Norden zu wenden. Der Orden der Schwertbrüder leidet schon zu langer unter inkompetenter Führung, und das hat uns letzten Endes die vernichtende Niederlage Tennenberg eingebracht. Es kann nicht sein, dass ein Großteil der Livländer und Esten immer noch heidnischen Glaubens ist. Es ist unsere heilige Pflicht die Länder des Livonischen Ordens unter die direkte Kontrolle unseres Großmeisters zu stellen."
 teu_hanseatic_influence_desc:0 "Die Perle des Baltikums, die große Stadt Riga, hat zweierlei Gesichter: Einerseits, ist sie als Bistum ein wichtiger Rückzugsort der Kreuzfahrer, andererseits, sind ihre Händler, Häfen und Werften integraler Teil der Hanse, die von Lübeck aus den Handel zwischen Nowgorod und Dänemark kontrolliert. Um die Sicherheit der Stadt und somit des ganzen Handelsnetzes sicherzustellen, sollten wir Riga unter die direkte Kontrolle des Ordens stellen, doch hierzu wäre es klug, sich um Mediation durch die Lübecker Stadtherren bemühen, um nicht die Hanse als ganzes gegen uns aufzubringen."
 teu_dominate_the_baltic_desc:0 "Es ist endlich so weit! Die letzten Reste der Heiden sind in unserem Land beinahe ausgerottet, doch unsere Mission ist noch nicht zu Ende. Wir müssen uns zur dominanten Kraft im Baltikum erheben, und endlich unsere Rache zu den Litauern und Polen tragen, auf dass sie endlich für ihren Verrat bei Tennenberg büßen, und wir die letzten Nester der Heiden, die sich in ihren Ländern verkriechen, ausheben können."
 liv_reclaim_the_borders_desc:0 "Die letzten Jahre waren äußerst hart für unseren Orden. Nach der vernichtenden Niederlage gegen die vereinten Heere der verräterischen Polen und Litauer, sowie deren Verbündeten unter den baltischen Heiden, entglitt uns nicht nur die Kontrolle über Livland, sonder wir verloren auch noch Estland an die heidnischen Stämme. Wenn wir je unsere Mission vollenden wollen, die letzten Heiden Europas auszumerzen, müssen wir die Stammesverbände der Esten und Livländer zerschlagen, und die Grenzen unseres Landes endlich wieder herstellen, und das bevor Polen und Litauen ihre internen Krisen überwunden haben, und uns erneut in den Rücken fallen."
 liv_unite_orders_desc:0 "Nun da wir unser Reich stabilisieren konnten, und ganz Estland, Livland und Kurland endlich dem wahren Glauben folgt, ist es an der Zeit unseren Blick gen Süden zu wenden. Der Orden der Deutschritter leidet schon zu langer unter inkompetenter Führung, und das hat uns letzten Endes die vernichtende Niederlage Tennenberg eingebracht. Es kann nicht sein, dass ein Großteil der Pruthenen immer noch heidnischen Glaubens ist. Es ist unsere heilige Pflicht die Länder des Deutschen Ordens unter die direkte Kontrolle unseres Großmeisters zu stellen."
 liv_hanseatic_influence_desc:0 "Die Perle des Baltikums, die große Stadt Riga, hat zweierlei Gesichter: Einerseits, ist sie als Bistum ein wichtiger Rückzugsort der Kreuzfahrer, andererseits, sind ihre Händler, Häfen und Werften integraler Teil der Hanse, die von Lübeck aus den Handel zwischen Nowgorod und Dänemark kontrolliert. Um die Sicherheit der Stadt und somit des ganzen Handelsnetzes sicherzustellen, sollten wir Riga unter die direkte Kontrolle des Ordens stellen, doch hierzu wäre es klug, sich um Mediation durch die Lübecker Stadtherren bemühen, um nicht die Hanse als ganzes gegen uns aufzubringen."
 liv_dominate_the_baltic_desc:0 "Es ist endlich so weit! Die letzten Reste der Heiden sind in unserem Land beinahe ausgerottet, doch unsere Mission ist noch nicht zu Ende. Wir müssen uns zur dominanten Kraft im Baltikum erheben, und endlich unsere Rache zu den Litauern und Polen tragen, auf dass sie endlich für ihren Verrat bei Tennenberg büßen, und wir die letzten Nester der Heiden, die sich in ihren Ländern verkriechen, ausheben können."

