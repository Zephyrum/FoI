 #Mission Descriptions
 iberia_respectable_city_desc:0 "Um weiter jenseits unserer Grenzen vorzustoßen, müssen wir erst sicherstellen, dass unser Reich versorgt ist. Lasst uns eine gute Machtbasis in einer unserer Städte errichten."
 iberia_contender_desc:0 "Iberiens Einheit ist lang vergangen, und nun kämpfen viele kleine und große Reiche um die Oberherrschaft über die anderen. Wir müssen sicherstellen, dass unser Fraktion ihren Teil von Iberien erhält."
 iberia_foreign_desc:0 "Die Fähigkeit Macht in ferne Lande geltend zu machen, ist eine wichtig, um Handelsrouten und defensive Engpässe zu sichern. Fremde verstehen das, und besetzten Iberien seit Jahrhunderten immer wieder. Es ist an der Zeit von ihnen zu lernen."
