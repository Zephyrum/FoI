 #Descriptions
 
 pontic_restore_pontic_rule_desc:0 "Die Pontische Nation, ist die einzige Nation, die es verdient zu existieren, also müssen wir die ganze Welt erobern. Doch zuerst müssen wir unsere Angelegenheiten regeln."
 pontic_regain_the_heartlands_desc:0 "Die Pontische Nation ist zweigeteilt: Pontus in Anatolien, und Bosporus auf der Krim'schen Seite. Wir müssen sie vereinen, um unsere Bestimmung zu erfüllen."
 pontic_conquer_the_coast_desc:0 "Byzanz mag der wahre Erbe Roms sein, doch wir sind Pontus, und während sie also nach Rom streben, sollten sie uns ihr Pontisches Zeug geben."
 pontic_unite_the_steppes_desc:0 "Die Pontischen Steppen sind... Pontisch. Darum gehören sie uns, und niemand anderem. Lasst sie uns erobern! Der Pontische Adler erhebt sich!"
 pontic_the_riches_of_russia_desc:0 "Die Russen und Ruthenen sind unsere Brüder im Glauben, und so werden sie sicherlich zustimmen, ihre Reichtümer und Länder mit uns zu teilen. Unter unserer Herrschaft natürlich."
 pontic_terrorize_transkaspia_desc:0 "Der Pontische Staat ist schon viel zu oft beleidigt worden, indem man bei uns einmarschierte. Die letzten dieser Narren, waren die Mongolen. Wir werden die Gefallen erwidern. Zeigen wir unsere Macht von Kasachstan bis Magadan!"
 pontic_subdue_the_turks_desc:0 "Die Türken sind ein seltsames Volk. Sie sind keine Griechen, aber auch keine Nicht-Griechen. Lösen wir dieses Rätsel, indem wir sie erobern."
 pontic_unite_anatolia_desc:0 "Anatolien ist schon lange unter der Kontrolle von Ländern, die... nicht WIR waren! Lasst uns das ändern."
 pontic_invade_greece_desc:0 "Die Griechen in Griechenland haben lange auf uns herabgesehen. Zeigen wir ihnen den Ruhm von Trapezunt!"
 pontic_the_bane_of_europe_desc:0 "Über ganz Europa verteilt gibt es Nationen, die denken, dass sie uns ebenbürtig, oder sogar noch mächtiger sind, als die Großartigkeit die Trapezunt ist. Zeigen wir ihnen ihre Dummheit."
 pontic_aeterna_et_universalis_desc:0 "Rom - Das Heilige Römische Reich - Das ist alles viel zu verwirrend für uns. Wenn wir sie alle erobern, gibt es nur ein Europa Universalis 4-ever."
 pontic_tame_circassia_desc:0 "Die Tscherkessen waren immer furchtbar unhöflich, und versuchten in unser Land einzudringen. Man sollte ihnen endlich gute Manieren beibringen!"
 pontic_invade_the_south_desc:0 "Es gibt Menschen die denken, dass die Lande südlich von uns von religiöser Bedeutung sind. Das mag so sein, doch wir wollen es nur wirklich, wirklich gerne erobern..."
 pontic_to_egypt_and_beyond_desc:0 "Ägypten hat Pyramiden, und dass allein sollte Grund genug für uns sein, es zu erobern."
 pontic_conquer_iberia_desc:0 "Unser Volk will immer Urlaub in Spanien machen, doch dass ist viel zu teuer. Das östliche Georgien war früher ebenfalls unter dem Namen Iberien bekannt... Vielleicht werden sie es nicht bemerken???"
 pontic_into_the_east_desc:0 "Die Qara Qoyunlu waren immer unsere guten Freunde, und deshalb sollten wir ihnen eine Last abnehmen, und ihr Land für sie regieren. Gute Freunde sorgen sich um einander."
 pontic_conquer_persia_desc:0 "Letzte Nacht hatte unser Prinz einen Traum, in dem er in einem großen Palast herumrannte, von Wand zu Wand sprang, Monster tötete, und Prinzessinnen rettete. Nun will er der 'Prince of Persia' werden. Wir verstehen nicht wirklich, worüber er da spricht, aber lasst uns seinen Traum wahrmachen."
 pontic_the_mesopotamia_campaign_desc:0 "Mesopotamien ist echt super. Dort gibt es überall so Paläste und so ein Zeug, also sollten wir es erobern. Brauchst du wirklich einen anderen Grund?"
 pontic_invade_georgia_desc:0 "Die Georgier sind unsere Nachbar, und dass was man eine 'gratis Kostprobe' nennen würde. Nehmen wir uns ein Stück."
 pontic_conquer_colchis_desc:0 "Das küstennahe Georgien wurde einst Colchis genannt, und war ein Teil von Griechisch-Pontus. Dass soll einmal mehr so sein, auf dass unsere glorreiche Nation wiedergeboren werden kann."
 pontic_gain_black_sea_dominance_desc:0 "Unsere Berater sagen uns, dass wir anscheinend Handel und so ein Zeug brauchen, damit die Pontische Nation wieder glorreich sein kann. Also lasst uns das rocken!"
 
