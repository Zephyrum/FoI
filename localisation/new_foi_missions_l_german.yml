 #Descriptions

 asu_lusitania_desc:0 "Die Lusitanier glauben, sie wären etwas Besonderes, da ihre Abstammung von den alten Keltoiberiern sie von den Tolediern, Cartagenesen und Galiziern unterscheidet. Lasst sie uns erinnern, dass ihr fragiler Staat nichts besonderes ist."
 asu_eradicate_lusitania_desc:0 "Die Lusitanier sind auf der Flucht! Mit der Eroberung von Beira, zittern die Adeligen in Lisboa vor unserer Macht. Oder vielleicht auch vom Wein... Wie auch immer, wir müssen Lusitanien vernichten, und sie der Krone Asturias hinzufügen."
 asu_galicia_desc:0 "Galizien, schwächster der Iberischen Staaten, konnte sich dennoch jahrhundertelang halten. Dies negiert jedoch nicht die Tatsache, dass ihr Volk einfach und ihre Kultur wertlos ist. Lasst uns ihnen unsere \"helfende Hand\" reichen."
 asu_central_iberia_desc:0 "Die zentralen iberischen Ebenen sind reich und fruchtbar. Das flache Land ist gutes Bauland, und es gibt viele Potential für die Errichtugn neuer Städte. Wir sollten Iberio Central also auf jeden Fall erobern!"
 asu_andalucia_desc:0 "Die Städte Sevilla und Cadiz sind wichtige Handelszentren auf dem Weg von Lisboa ins Mittelmeer. Im Gegensatz dazu sind die Berge von Grenada eine natürliche Barriere gegen alle die von Süden her angreifen. Andalusien wird unser sein!"
 asu_iberian_empire_desc:0 "Endlich haben wir Iberien vereint! Toledo; Cartagena; Lusitanien; Galizien; Navarra; über all diesen Landen weht nun das gelbe Kreuz. Ihre Dynastien ausgelöscht, ihre Bürger unterworfen, ihre Lande reicher als je zuvor. Wir sind nicht länger Asturias. Nay, somos Iberia!"
 asu_valencia_desc:0 "Valencia, die Stadt der Freude, ist Teil der wunderbaren Region von Valencia. Alles davon, gehöhrt jedoch rechtmäßig uns, und das Volk wäre unter unserer Herrschft besser dran."
 asu_islands_desc:0 "Jeder mächtige Staat, braucht Lande fernab von zuhause, von dem er seine Macht ausüben kann. Die Inseln von Corcega und Sardinien sind bestens hierfür geeignet, und würden uns erlauben, unseren Einfluss gen Italien auszudehnen."
 asu_navarra_desc:0 "Die Basken von Vasconia sind ein störrisches Volk. Ihre Sprache kennt nicht ihresgleichen, und sie bestehen auf ihrer Unabhängigkeit, auch wenn, oder gerade weil, sie zwischen Iberien und Frankreich eingezwängt sind. Doch die Eroberung ihreres Reiches ist keineswegs unmöglich, und mit genung Willensstärke und *hust* \"Überzeugung,\" können wir sie Teil unseres Reiches machen."
 
 #This one doesn't seem to be in use
 
 asu_homeland_title:0 "Grünes Spanien"
 asu_homeland_desc:0 "Our expansion has shown us that, while conquest is fun, we must not forget the core of our nation. The northern regions of Iberia are lush with forests and grassy plains. We must utilize the geographical advantage God has given us and develop these lands!"
 green_spain_modifier:0 "Grünes Spanien"
