 #Neapolitan Missions - by murphyslawbroke

 #Titles

 foi_neapolitan_rising_title:0 "Der Aufstieg von Neapolis"
 foi_nea_pacify_ancona_title:0 "Befriedet Ancona"

 #Descriptions

 foi_neapolitan_rising_desc:0 "Einst die Hauptstadt der romano-griechischen Ländereinen auf dem italienischen Festland, hat Neapolis über die Jahrhunderte hinweg viel von seiner Macht über die südlichen Teile des Landes verloren. Heute regieren Lords die Herzogtümer Kalavria und Apoulia, die nicht mehr als Klientelstaaten der versagenden byzantinischen Administration sind, während auf der Insel Sicilia, die Händlerlords von Trinakria sich nicht einmal mehr die Mühe machen, uns Untertänigkeit vorzuspielen, und sich wie eine bessere Klasse Piraten verhalten. Es ist an der Zeit neue Allianzen zu schmieden, und sowohl Armee und Marine vorzubereiten, um uns zurückzuholen was rechtmäßig unser ist!"
 foi_nea_pacify_ancona_desc:0 "Die Herzöge von Ancona beäugen unsere Lande schon lange voll Neid. Schritt für Schritt haben Sie ihre Grenze gen Süden verschoben. Sie halten uns für schwach, und warten nur auf einen Moment der Schwäche von uns, damit sie sich auf uns stürzen können. Lasst uns ihnen, und all den anderen italienischen Staaten zeigen, wer hier wahrlich die schwächere Partei ist."

 #Modifiers

 foi_neapolitan_rising_mod:0 "Neapolitanische Überzeugung"
 desc_foi_neapolitan_rising_mod:0 "Wir werden wieder auferstehen, zur stärsten Macht in ganz Italien aufsteigen."


