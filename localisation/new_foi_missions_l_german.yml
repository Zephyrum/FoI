 desc_qq_gates_effect:0 "Wir kontrollieren alle Tore zum Kaukasus - all jene Pässe und Täler an denen Feinde aus dem Norden in unser Land eindringen könnten."
 qq_kurds_effect:0 "Kurden befriedet"
 qq_sea_effect:0 "Neue Seerouten"
 desc_qq_sea_effect:0 "Viele Händler in unserem Land sind höchst erfreut über die neu gewonnene Küste, und alle Möglichkeiten, die sich damit auftun."
 qq_crossroads_effect:0 "Kontrolle über den Scheidepunkt der Welt"
