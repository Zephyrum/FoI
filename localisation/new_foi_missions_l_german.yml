 #Descriptions

 ser_befriend_grikos_desc:0 "Seit die serbische Stämme von Mazedonien gen Norden verdrängt wurden, waren wir sowohl von Meer, als auch dem Seehandel abgeschnitten. Wir brauchen Hilfe bei der Wiederaufnahme, von jemandem der uns alle Kniffe des maritimen Handels zeigen kann. Die Grikos sind sowohl unsere Brüder im orthodoxen Gauben, als auch Meister des Handels, und werden uns sicherlich helfen."
 defy_the_emperor_desc:0 "Das deutsche Reich hat den Balken immer schon im besten Fall als eine Art Kolonie, und im schlimmsten als Schlachtfeld behandelt, im seinem Streben, die orthodox Kirche auszulöschen. Die Serben und Bosnier litten schon immer am schlimmsten unter diesen Umständen, doch besonders seitdem sich die verräterischen und feigen Kroaten dem so genannten Kaiser unterwarfen. Es ist an der Zeit, dass wir unser Land stärken, und Verbündete sammeln, um die Deutschen ein für alle Mal vom Balkan zu jagen."
 ser_fate_of_slovenes_orth_desc:0 "Es schneit als hätte unsere Bemühungen, dem Reich bei jeder Gelegenheit zu trotzen endlich Früchte getragen, da der Kaiser nun begonnen hat, die Herzogtümer entlang unserer Grenzen zu befestigen. Besonders Corniola, wie die Deutschen das Land unserer Slowenischen Brüder nennen, ist von großem strategischen Wert, und sollte es in unsere Hände fallen, gibt uns das die Chance, den Ambitionen des Kaisers am Balkan ein für alle Mal ein Ende zu bereiten."
 ser_befriend_italians_desc:0 "Seit die serbische Stämme von Mazedonien gen Norden verdrängt wurden, waren wir sowohl von Meer, als auch dem Seehandel abgeschnitten. Wir brauchen Hilfe bei der Wiederaufnahme, von jemandem der uns alle Kniffe des maritimen Handels zeigen kann. Die latinischen Italienern sind sowohl unsere Brüder im katholischen Gauben, als auch Meister des Handels, und werden uns sicherlich helfen."
 join_the_empire_desc:0 "Das deutsche Reich war immer bemüht, Frieden auf dem Balkan herzustellen, der schon viel zu lange unter Häresie und ungerechten, illegitimen Tyrannen zu leiden hat. Die Serben und Bosnier litten schon immer am schlimmsten unter diesen Umständen, doch besonders seitdem die glücklichen Kroaten dem Reich beitreten durften und so endlich Frieden erlangten. Es ist an der Zeit, dass wir unsere Bande zum Kaiser stärken, und Ressourcen sammeln, auf dass auch wir als würdig befunden werden, dem Reich beizutreten."
 ser_fate_of_slovenes_cath_desc:0 "Es schneit als hätte unsere Bemühungen, dem Kaiser bei seinem Streben den Balkan zu befreien zu unterstützen, endlich Früchte getragen, und wir gelten nun als die großen neuen Beschützer des wahren Christentums im Reich. Doch auch wenn wir glauben, dass wir mehr tun könnten, sind wir schon jetzt überstrapaziert. Unsere Machtbasis ist einer konstanten Gefahr der Eroberung von Süden aus ausgesetzt, und wir bräuchten einen sicheren Ort, von dem wir unsere Rückeroberung planen können, sollte das Schlimmste eintreten. Besonders Carniola, wie die Deutschen das Land unserer Slowenischen Brüder nennen, ist von großem strategischen Wert für uns, und sollte es uns vom Kaiser übertragen werden, so könnten wir endlich die Vision des Kaisers für den Balkan in die Tat umsetzen."
 ser_reform_army_desc:0 "Serbien ist stark, doch um unsere Macht in der Region wiederherzustellen, müssen wir zuerst unsere militärische Macht wieder aufbauen. Die Stärken unserer Armee, die so lange verfallen ist, wird einen großen Beitrag zur Wiederbelebung unseres Ansehens in der Region leisten."
 ser_deal_with_bosnia_desc:0 "Bosnien ist ein ... verwirrendes Land. Sein Volk erliegt alten Häresien und seine Führer weigern sich, unserem Glauben zu entsprechen. Bosnien braucht Führung und wir müssen diejenigen sein, die diese gewährleisten."
 ser_demand_eastern_serbia_desc:0 "Ostserbien lag immer schon außerhalb der direkten Kontrolle Belgrads oder Montenegros. Im Jahr 1404 gelang es Vertretern beider serbischer Herzogtümer einen Vertrag mit den Kumaniern auszuhandeln, in dem Ostserbien ein Sonderstatus im kumanischen Recht in zugesichert wurde. Auch war eine Klausel enthalten, die besagte, sollten sich die serbischen Herzogtümer je vereinen, wäre eine Neuverhandlung des Vertrages von Nöten. Das sollte dem Herrscher Kumaniens Einfluss auf ein geeintes Serbien verschaffen. Wir sind zuversichtlich, dass dieser Einfluss, und einige andere Zugeständnisse unsererseits, Ostserbien als ganzes wert sein sollten, und den Samen für unsere eigenen Ambitionen am Kumanischen Hof legen wird."
 ser_pacify_cumania_desc:0 "Auch wenn Kumanien schon oft Verbündeter der serbischen Herzogtümer war, so ist es auch wahr, dass einige ihrer ehemaligen Herrscher versuchten ihren Einfluss auf die serbischen Grenzlande auszudehnen. Wenn auch sie ein slawisches Volk wären, könnten wir vielleicht darüber hinwegsehen, doch da sie letztlich aus einer Tartarenhorde hervorgegangen sind, und erst vor wenigen Jahrhunderten eine zivilisierte Lebensweise annahmen, fürchten viele, sie könnten in alte Muster zurückfallen. So haben wir beschlossen, dass wir ihr Land in ihrem Namen verwalten werden, bis sie auf jedem Fall der Gemeinschaft der zivilisierten Nation beitreten können."
 ser_fate_of_the_dacian_desc:0 "Dakien, manchmal als östlichste der wahren römischen Provinzen bezeichnet, ist nun schon seit Jahrhunderten in Unordnung. Die slawische Migration, die Bulgar Invasion, der Tartarenstum -  all diese Veränderungen in Osteuropa haben die drei Dakischen Herzogtümer von Moldawien, Walachei und Transsylvanien sowohl vom Rest der latinischen Welt, als auch von byzantinischen Einfluss getrennt. Das Volk Dakiens sehnt sich nach Stabilität, und die können wir bieten. Wir mögen nicht so stark sein wie das römische Reich... zumindest noch nicht - doch wir werden unser Bestes tun, um den Frieden in Dakien zu garantieren."
 ser_gain_dalmatian_ports_desc:0 "Nicht alle unsere Rivalen liegen so, dass wir unsere Armeen in ihr Land marschieren können und sie auf diese Weise besiegen können. Wir brauchen eine Flotte, aber um eine Flotte zu bauen, brauchen wir Häfen, und die besten Häfen zu diesem Zweck sind sicherlich jene entlang der dalmatischen Küste."
 ser_secure_croatia_desc:0 "Kroatien, oder die Herzogtümer von Zagreb und Slawonien, haben in den letzten Jahrhunderten so oft den Besitzer gewechselt, dass allein die Namen ihrer Herrscher ein Buch füllen würden. Dies spiegelt in vielem die Situation wider, in der sich auch Serbien in der Vergangenheit befunden hat. Doch nun, da die Herzogtümer vereint wurden, und unter dem Schutz des Reiches stehen, stellen sie eine große Gefahr für unser Land dar. Wir müssen uns daher irgendwie um sie kümmer."
 ser_invade_bulgaria_desc:0 "Bulgarien war für viele Jahrhunderte das Gegengewicht für sowohl das Heilige Römische Reich, als auch für die Byzantiner. Keiner konnte die Oberhand über den Anderen erringen, ohne die Hilfe, oder zumindest die Billigung Bulgariens. Etwas, dass die Bulgaren natürlich niemals zulassen würden. Beinahe jedes zweite Jahr die Seiten zu wechseln, war für viele Jahre eine gute Strategie, doch die interne Unruhe der Byzantiner, und die Stärkung des Kaisers in Böhmen, hat sich als desaströs für sie erwiesen, und in den letzten beiden Jahrhunderten nahm ihre Macht stetig ab. Sie waren bereits gezwungen, Slawonien aufzugeben, und an Transsylvanien allerlei Zugeständnisse machen, und nur ein unsicherer Handel mit dem slowakischen Adel, bewahrte sie vor noch größerem Machtverlust. Nun ist unsere Chance zuzuschlagen, und ihnen den finalen Schlag zuzufügen."
 ser_the_slovak_crown_desc:0 "Die Krone Nitras stellt für jeden Monarchen Osteuropas ein Objekt der Begierde dar. Viele erheben ANspruch auf sie, doch nur wenige konnten sie sich auch auf das Haupt setzen. Die Slowakei ist reich an Erz, Holz, Ackerland und Bevölkerung, und auch von großem strategischen Wert für jeden, der versucht die Pannonische Tiefebene zu beherrschen. Die Region kann auch als Startpunkt für eine Invasion Österreichs, Polens, Schlesiens, Moraviens oder Böhmens dienen. Wir müssen unbedingt diejenigen sein, die die Krone von Nitra ein für alle mal für sich gewinnen können."
 ser_king_of_pannonia_desc:0 "Die Eroberung von Nitra und Dakien hat uns endlich zu dominant Macht in der Pannonischen Tiefebene gemacht. Nun da sich die Region unter unserer Kontrolle befindet, müssen wir die letzten Reste der alten Mächte in unser Land integrieren, und die Region entwickeln, um uns als neue Machtbasis zu dienen, wenn wir unseren Einfluss nach Polen und ins Reich auszudehnen."
 ser_unite_duchies_desc:0 "Viel zu lande schon, war unser Land zweigeteilt. Jahrhunderte der Einmischung durch sowohl das Reich, als auch die Byzantiner, hat zur Entstehung von zwei verschiedenen Serbien geführt. Im Norden, das Herzogtum Belgrad, Verbündeter des byzantinischen Kaisers in Konstantinopel, Champignon der Orthodoxie in Illyrien, und im Süden, das Herzogtum Montenegro, mit der Hilfe des Deutschen Kaisers geschaffen, um als sicherer Hafen für alle unterdrückten Katholiken des südlichen Balkans zu dienen. Nun da Beide Großmächte fernab vom Balkan beschäftigt sind, ist unsere Zeit gekommen, zu vereinen, was niemals hätte getrennt werden dürfen, das gegnerische Herzogtum zu vernichten, und mit ihm die Häresie für die es steht."
 ser_claim_arberian_throne_desc:0 "Der Rückgang byzantinischer Macht am Balkan hinterließ eine Reihe kleiner Herzogtümer und Königreiche, ohne jemanden der sie regieren könnte. Während Regionen wie Serbien oder Kroatien eine starke Adelselite besaßen, fand sich in Arberia nur ein Wirrwarr von Stämmen, sich selbst verwaltenden Gemeinden und Resten der byzantinischen Verwaltung, die alle um Dominanz rangen. Um dem ewigen Machtkampf ein Ende zu bereiten, luden die Fraktion letztlich einen Außenstehenden ein, ihr erster König zu werden. Es ergab sich wie von selbst, dass ein serbischer Adeliger für diese Aufgabe gewählt wurde. Auch wenn die ursprüngliche serbische Herrschaftsdynastie in Arberia in direkter Linie schon lange erloschen ist, so kann unsere Königshaus, ihre Abstammung zu einem entfernten Vetter zurückverfolgen. Es ist also nur rechtens, dass wir unsere alten Ansprüche wieder geltend machen und Arberien zurückfordern."
 ser_take_macedonia_desc:0 "Serbische Gemeinden fanden sich einst weit im Süden, und frühe serbische Anführer versuchten sogar ihre Macht bis an die Küste der Ägäis auszudehnen. Auch wenn ihre Bestrebungen nicht von Erfolg gekrönt waren, ist es, jetzt, da unsere Kraft von Tag zu Tag zunimmt, an der Zeit zuzuschlagen, und zu obsiegen, wo sie versagten!"
 ser_reclaim_the_south_desc:0 "Vor langer Zeit unternahmen unsere Vorfahren oftmals Überfälle tief in griechisches Gebiet hinein, und drangen sogar bis auf den Peloponnes vor. Diese Länder wurden schon immer von unserem Volk begehrt, und wir müssen uns bemühen, sie endlich für uns selbst zu beanspruchen."
 take_constantinople_desc:0 "Konstantinopel ist eine der heiligsten und ehrwürdigsten Städte in Europa und es ist unsere Aufgabe, es und sein Hinterland unter unsere Kontrolle zu bringen, wo es unseren gerechten Ruhm vergrößern und uns in ein Reich verwandeln wird, das seiner eigenen Majestät würdig ist."
 ser_imperium_romanum_serboriumque_desc:0 "Unsere Länder überspannen die Weite des Balkans und unsere Macht ist beispiellos. Es ist Zeit, dass wir unseren wahren Status annehmen und uns von allen in unserem Land und über unsere Grenzen hinaus als Reich anerkennen lassen. Schon jetzt gibt es viele, die uns als dritte Wiedergeburt des Römischen Reiches bezeichnen. Wir werden sicherstellen, diesem Ruf gereicht zu werden, und allen die Macht des Imperium Serbiorum zeigen."
 ser_strenghten_the_church_desc:0 "Unser Glaube ist stark, aber er könnte noch stärker sein. Unsere Kirche braucht unsere Hilfe, um die Autorität und Einheit zu erlangen, die sie verdient und im Gegenzug wird die Kirche ein gewisses Vertrauen in uns gewinnen."
 ser_deal_with_heresie_desc:0 "Die Griechen haben sich bemüht, den wahren Glauben auf dem Balkan zu schützen. Diese Pflicht fällt jetzt auf uns und wir müssen tun, was wir können, um das Volk mit dem Schild unserer Autorität zu verteidigen. Und als Erstes, werden wir uns auf die eine oder andere Art um die Bogomilische Häresie kümmern."
 ser_st_sava_the_uniter_desc:0 "Sankt Sava ist der wichtigste Heilige Serbien, und sein Landespatron, also ist es nicht verwunderlich, dass er beim Volk so großes Ansehen genießt. Es ist aber dennoch faszinierend, dass der Gründer der serbischen Orthodoxen Kirche ebenso enthusiastisch von den Katholiken und anderen Sekten als Heiliger verehrt wird. Da dies so ist, wie es ist, sollten wir es vielleicht als Zeichen sehen, dass wir die religiösen Spaltungen der Vergangenheit auch in der Vergangenheit belassen sollten. Lasst Sankt Sava uns vereinen, denn wir sind doch alle letztlich Christen."
 
