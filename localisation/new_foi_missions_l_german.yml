 #Descriptions
 
 lus_conquer_galicia_desc:0 "Oben im Norden liegt ein Land mit einem Volk, das ähnliche Bräuche und eine ähnliche Sprache besitzt. Es ist an der Zeit sie in unser Land zu integrieren."
 lus_naval_comms_desc:0 "Seit unserer Eroberung von Makaronesien, missen wir eine Marine, die groß genug ist, um den Kontakt mit unseren Kolonien aufrecht zu erhalten. Wir müssen das ändern."
 lus_exploration_bases_desc:0 "Nun, da wir eine Verbindung zwischen dem Festland und den Kolonien aufgebaut haben, sollten wir eine der Insel zu einer Hafenstadt ausbauen, die unserer Flotte würdig ist."
 lus_discover_america_desc:0 "Es ist an der Zeit, gen Westen zu segeln, und nach neuen Landen Ausschau zu halten, seinen es Inseln oder Kontinente."
 lus_colonial_endeavors_desc:0 "Wir haben erfolgreich eine ganze neue Welt entdeckt! Wir müssen dort einen Brückenkopf sichern, für den Ruhm von Lusitanien!"
 lus_wood_and_dyes_desc:0 "Unten im Süden liegt ein großer Dschungel mit fremdartigen Bäumen mit rotem Holz. Nicht nur ist das Holz von bester Qualität, sondern es versorgt uns auch mit einem bernsteinfarbenen Farbstoff. Wir werden das Land nach diesem Farbstoff benennen - 'Pau-Brasil'."
 lus_inca_desc:0 "Berichte sprechen von einer großen Zivilisation in den Bergen auf der anderen Seite des Kontinents. Sogar ohne Pferde, haben sie ein langes Straßennetz durch die Berge aufgebaut. Und wichtiger noch, sie haben Silber. Viel Silber. Lasst es uns holen!"
 lus_mastery_of_coins_desc:0 "Wenn wir sowohl das Gold Mexikos und das Silber Perus kontrollieren, wird unser Bedarf an neuen Münzen stets gedeckt sein! Wir werden in der Lage sein, die Inflation zu meistern, und die Märkte unserem Willen unterwerfen!"
 lus_foothold_desc:0 "Wir sollten uns um neue Territorien in Afrika bemühen, auf ähnliche Art, wie es einst die Berber in Iberien taten, wenn wir nur die Häfen sichern können."
 lus_northern_morocco_desc:0 "Die Straße von Gades ist von zu großer strategischer Wichtigkeit, um nicht in unserer Hand zu sein. Lasst uns die ganze mauretanische Küste erobern!"
 lus_monopolize_atlantic_desc:0 "Die Mauretanier wurden von uns erprobt, und für schwach befunden. Es ist an der Zeit, dass wir ihnen den Zugang zur Küste verwehren - wir müssen nicht ins bergige Inland vorstoßen, um ihre Märkte zu kontrollieren."
 lus_close_mediterranean_desc:0 "Indem wir beide Seiten der Straße von Gades kontrollieren, können wir Ein- und Ausgang für die Händler anderer Nationen aus dem Mittelmeer zu verwehren, wenn wir es so wünschen!"
 lus_sweet_sugar_desc:0 "Die Caraíbas seinen das perfekte Land zu sein, um Zucker im großen Stil anzubauen, sogar besser als Makaronesien! Wir dürfen diese Gelegenheit nicht verstreichen zu lassen!"
 lus_mexico_desc:0 "Die Krieger des so genannten 'Mexico' erbauten eine gewaltige Stadt, in der Mitte eines Sees - Zumindest wenn sie gerade keine Menschen opferten. Sie ist so wunderbar, dass wir sie und selbst beanspruchen sollten."
 lus_build_up_army_desc:0 "Iberien ist ein Pulverfass. Wir dürfen keine Schwäche zeigen. Lasst uns die Truppen versammeln, und uns auf den unausweichlichen Krieg vorbereiten."
 lus_leon_desc:0 "Das Land der Krone von Leão ist überaus reich und wird uns bei unseren Eroberungen in Iberien nützen. Es ist klarerweise der nächste Schritt auf unseren Eroberungszügen."
 lus_battle_for_badajoz_desc:0 "Badajoz und Hispális waren lange das Ziel der Herrscher Lusitaniens. Ihr Reichtum ist gewaltig, und ein Großteil des Geldes, dass in Iberien ankommt oder es verlässt, kommt von dort."
 lus_defeat_toledo_desc:0 "Toledo ist schon lange unser erbittertster Rivale in Iberien. Seine reichen Hafenstädte können es mit den unseren aufnehmen, und ihre Armeen sind zu Lande so mächtig, wie es unsere Flotten zu Wasser sind. Sie müssen fallen, damit wir obsiegen können."
 lus_crush_cartagena_desc:0 "Cartagenas Aggressivität und militaristisches Gebaren, kann nicht länger toleriert werden. Wir müssen zuschlagen, bevor sie es tun, um unsere Grenzen zu sichern."
 lus_other_side_desc:0 "Jenseits der Halbinsel steht die stolze Stadt Valência. Eine große Stadt mit großen Ambitionen, deren Kontrolle uns einen sichern Hafen im Osten Iberias sichern wird."
 lus_block_others_desc:0 "An diesem Punkt, sollten wir die gesamte Küste Nordiberiens erobern, um lusitanische Marinedominanz sicherzustellen."
 lus_inland_endeavors_desc:0 "Wir haben die Häfen gesichert. Die Kronen im Landesinneren sein von der Quelle ihres Reichtums abgeschnitten. Es ist an der Zeit das Inland zu erobern."
 lus_central_mountains_desc:0 "Im Herzen Iberias sind die Berge ein schwieriges Hindernis für alle Eroberer, doch wir glauben, dass wir diese inneren Territorien sicher belagern können, und selbst Meister der Berge werden."
 lus_iberia_unification_desc:0 "Niemand steht mehr in unserem Weg. Wir regieren die bei weitem stärkste Nation in Iberien. Wir werden das Schicksal all jener besiedeln, die sich uns in den Weg stellen!"
 lus_olisipo_desc:0 "Olisipo ist eine respektable Stadt, doch ihr fehlt der richtige Aufwand zur Steigerung ihres Reichtums. Mit einigen Umsiedelungen und Investitionen, werden wir sie zu einer Metropolis wie Paris oder Rom machen!"
 lus_vinho_do_porto_desc:0 "Der Wein aus Porto ist von bester Qualität. Vielleicht sollten wir mehr in die Produktion investieren, um sicherzustellen, dass wir genug haben, um ihn allen zu verkaufen, der diesen köstlichen Trank zu erwerben wünscht."
 lus_southern_entrepot_desc:0 "Silves ist von wichtiger strategischer Position. Unglücklicherweise einspricht ihre Größe nicht unseren Erwartungen, oder gar Anforderungen. Wir müssen die Infrastruktur ausbauen, damit es zum Zentrum des Iberischen Reichtum wird."
 lus_aragon_desc:0 "Ein bergiges Herzogtum trennt uns noch von der Westküste, und Aragão ist eine weitere Barriere, die es zu überwinden gilt."
 lus_naval_comms_tt:0 "Habe eine Flotte von mindestens §Y25§! Schiffen."

