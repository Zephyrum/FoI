 #Descriptions
 qq_settle_desc:0 "Viele unserer Untertanen leben noch als Nomaden, aber das kann nicht so bleiben. Es mag sie zu guten Kriegern machen, doch es verhindert jede Form des wirtschaftlichen Wachstums."
 qq_gates_desc:0 "Tor zum Kaukasus, ist der Name, den verschiedene Orte entlang der Kaukasus Bergkette tragen - überall wo die Berge niedrig genug sind, um Menschen und Waren die Passage zu ermöglichen. An diesen Orten müssen wir unserer Verteidigungen konzentrieren, um uns vor möglichen Eroberern aus dem Norden zu schützen."
 qq_kurds_desc:0 "Die Kurden sind ein rebellisches Volk - geübt in der Kriegskunst, und misstrauisches Fremden gegenüber. Wenn wir ihnen nicht ein für alle Mal beweisen, wer die Kontrolle hat, werden sie nie aufhören, unserer Grenzland zu traktieren."
 qq_sea_desc:0 "Das schwarze Meer mag eine wichtige Handelsroute sein, doch es ist immer den Launen derer unterworfen, die den Bosporus und die Dardanellen kontrollieren. Wir sollen einen anderen Meerzugang besitzen, um uns nicht erpressbar zu machen."
 qq_crossroads_desc:0 "Es mag sein wie es ist, doch wir sind eingezwängt zwischen zwei der mächtigsten Reiche der Welt. Doch natürlich bringt das auch viel Reichtum in unser Land, und es wäre weise, den Lokalhandeln aktiv zu stärken."
 qq_flock_desc:0 "Die Turkmenen des Weißen Schafes - wir nennen sie sie die Aq Qoyunlu - hat es weit in den Süden verschlagen. Die Brüder des Schafes sind nun getrennt. Es ist an der Zeit für eine Wiedervereinigung."
 
