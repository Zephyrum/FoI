 #Descriptions
 
 mda_renovate_masjid_an-nabawi_desc:0 "Die Moschee des Prophten muss dringend renoviert werden. Sie wurde nicht angerührt, seit der 12. Imam in Okkultation ging. Wir sollten die Heilige Moschee zu ihrem alten Ruhm ausbauen."
 mda_renovate_masjid_an-nabawi_again_desc:0 "Mit der wachsenden Anzahl an Muslimen, sollten wir die Moschee ausbauen, um mehr Gläubige aufnehmen zu können. Die Moschee des Propheten soll die größte Armee werden, die je existiert hat!"
 mda_develop_al_quds_desc:0 "Al-Quds ist eine der heiligsten Städte der Erde. Wie sollten sie mit vielen Gläubigen besiedeln, und sie in eine große Metropole verwandeln."
 mda_develop_madinah_desc:0 "Die Stadt Madinah ist berühmt für seine Universitäten und Schulen. Wir sollten mehr Intellektuelle in unsere Stadt bringen, um den Prestige unserer Schulen zu erhöhen."
 mda_construct_masjid_al_aqsa_desc:0 "Wir werden eine Moschee an jener Stelle errichten, an der unser Prophet während Isra' und Mi'raj betete. Unser Imam sprach von einer Belohnung, für alle die hier beten, und so wollen wir eine Moschee erbauen, auf dass viele hier beten mögen."
 mda_renovate_masjid_al_aqsa_desc:0 "Die Masjid al-Aqsa ist eine unserer heiligsten Moscheen. Wir werden sie mit kunstvollen Goldverzierungen und schönster Kalligraphie verzieren. Die Namen der 12 Imame sollen in ihre Wände eingraviert werden."
 mda_revolt_desc:0 "Für Jahrhunderte standen wir unter der Herrschaft der Nadschd, und heute sind wir Vasallen der Bani Jarwan. Als ihre Untertanen wurden wir unterdrückt. Sie töteten unsere Imame, und zwangen unseren letzten Imam in Okkultation. Wir werden uns gegen sie erheben, und endlich die Unterdrückung beenden!"
 mda_develop_makkah_desc:0 "In vorislamischer Zeit war Makkah sowohl ein Zentrum des Kommerz, als auch eine religiöse Pilgerstätte. Nun durch die Instabilität von Arabien, ist Makkah nur noch ein Schatten seiner Selbst. Wir müssen den Ruhm der heiligen Stadt Makkah wiederherstellen."
 mda_construct_masjid_of_kufa_desc:0 "Die Moschee von Kufa ist für uns von großer Bedeutung. Unser Imam sprach von dem Lohn den man für Gebete an dieser Stätte erhält. Als unser Prophet auf seiner Nachtreise während Isra' und Mi'raj war, stoppte er an dieser Stelle um zu beten. Wir werden eine Moschee an dieser Stelle errichten, auf dass alle Muslime den Lohn dafür erhalten, hier zu beten."
 mda_renovate_masjid_of_kufa_desc:0 "Auch wenn die Moschee selbst nicht heilig ist, so ist es doch das Land auf dem sie steht. Wir werden die Masjid ausbauen, aus dass mehr Menschen kommen, und auf diesem heiligen Boden beten können."
 mda_repair_masjid_al_haram_desc:0 "Bani Abbas hat die Masjid al-Haram in Ruinen hinterlassen. Ihre Nachlässigkeit hat dazu geführt, dass einer der heiligsten Orte der Erde in Ruinen liegt. Wir werden diese Moschee für den Ruhm von Allah wieder aufbauen."
 mda_renovate_masjid_al_haram_desc:0 "Da sie die Moschee ist, die die Ka'aba umgibt, sollte sie auch die beste Moschee der Welt sein. Wir werden das größte Bauwerk errichten, das in unserer Macht steht, und sie so schön zu machen, wie überhaupt möglich. Bani Abbas hinterließ die Moschee als einen Haufen Ziegel, und wir werden es als ein Bauwerk aus Marmor hinterlassen."
 mda_develop_kufa_desc:0 "Weil die Stadt allein für die Moschee gegründet worden war, müssen wir hier mehr Menschen ansiedeln. Wir werden rund um die Moschee eine Stadt erbauen. Dieses neu gegründete Kufa soll ein Zentrum der Gelehrsamkeit werden, die es selbst mit den Ruhm von Madinah aufnehmen kann."
 mda_legacy_of_the_prophet_desc:0 "Prophet Muhammad vereinte die Arabische Halbinsel unter dem Banner des Islams. Wie einst unser Prophet vor fast tausend Jahren werden auch wir Arabien unter dem Banner des Islams einigen."
 mda_dar_al_islam_desc:0 "Wir werden die Lande rund um unsere heiligen Stätte unter unsere Kontrolle bringen. Sie sollen das Herzland der islamischen Welt sein." 
 mda_capture_omani_ports_desc:0 "Der Handel aus dem Indischen Ozean fließt in den Häfen des Omans zusammen. Die Omanis halten uns bewusst aus diesem lukrativen Handelsnetz heraus. Wir werden ihre Häfen einnehmen, auf dass wir von all den Gewürze und der Seide profitieren, die nach Arabien fließt."
 mda_build_a_shrine_for_imam_husayn_desc:0 "Vor vielen Jahrhunderten wurde Imam Husayn von den Beduinischen Söldnern in seiner Armee hintergangen, und von ihnen hier in Karbala brutal gemartert. Wir werden einen Schrein zu Ehren des Imams errichten, auf dass sich seine Shia an ihn erinnern."
 mda_into_iraq_desc:0 "Der Irak ist ein reiches und fruchtbares Land, reif für die Eroberung. Wir werden wie ein Sturm über sie herfallen, und sie für uns selbst beanspruchen."
 mda_crush_the_christians_desc:0 "Die Christen von Ahsa sind eine Bedrohung für den Islam. Wie müssen Ahsa unterwerfen, und die Christen aus Arabien vertreiben."
 mda_conquest_of_makkah_desc:0 "Als unser Prophet Makkah erobert, eröffnete sich dadurch für ihn die Möglichkeit ganz Arabien zu unterwerfen. Indem dem wir Makkah erobern, werden sich uns ähnliche Chancen ergeben wie einst für ihn."
 mda_avenge_imam_husayn_desc:0 "Das Volk der Nadschd hat vor Jahrhunderten den dritten Imam gemartert. Nun ist die Zeit gekommen, dass wir es ihnen zurückzahlen, indem wir ihren Kalifen töten, und sie unterwerfen."
 mda_the_coffee_trade_desc:0 "Der jemenitische Kaffeehandel ist ein äußerst lukratives Geschäft. Wir müssen die Kaffeeplantagen übernehmen, und die Karawanen- und Seerouten kontrollieren, auf denen der Kaffee gehandelt wird." 
 
