 iko_attack_byzantines_title:0 "Greift Byzanz an"
 iko_seize_constantinople_title:0 "Erobert Konstantinopel"
 iko_centralize_realm_title:0 "Zentralisiert das Reich"
 iko_aleppo_syria_title:0 "Syrien und Aleppo"
 iko_holy_land_title:0 "Das Heilige Land"
