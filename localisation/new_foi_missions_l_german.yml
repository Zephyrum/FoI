 jlr_permanent_seat_desc:0 "Wir sind der Rumpf eines Rumpfes einer Horde, und das hat uns schon oft Probleme bereitet. Wenn wir ernst genommen werden wollen, müssen wir sicherstellen, dass wir einen stabile, sichere und vor allem starke Basis für unserem Staat besitzen."
 jlr_nhr_desc:0 "Beth Nahrain war uns schon zu oft ein Dorn im Auge. Auch wenn es technisch gesehen integriert wurde, so haben sie sich doch einen großen Teil ihrer Unabhängigkeit erhalten. Das hat nun sein Ende."
 jlr_azerbaijan_desc:0 "Azerbaijan ist das westliche Tor nach Persien hinein. Wenn wir es erobern, werden wir sicherstellen, dass aller Handel durch unser Reich muss, was uns eine exzellente Ausgangsposition für die Offensive gegen Persien verschafft."
 jlr_pax_mongolica_desc:0 "Einst kontrollierte das Ilkhans den gesamten Iran und noch mehr. Diese Periode mag kurz gewesen sein, doch es war eine goldene Ära. Lasst uns den Pax Mongolica wieder über die Iranische Hochebene durchsetzen!"
 jlr_ilkhanate_desc:0 "Unser Einfluss ist seit kurzem massiv gewachsen, und wir sind endlich sicher genug, und in der Lage, das Erbe des großen Ilkhanats anzutreten."

 #Modifiers
 jlr_permanent_seat_effect:0 "Ständiger Regierungssitz"
