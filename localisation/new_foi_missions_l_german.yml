 #Descriptions

 tol_western_threat_desc:0 "Lusitanien ist schon seit seiner Gründung eine Bedrohung für uns. Das Land ist reich und mächtig. Lass uns unsere Optionen ihnen gegenüber abwägen, seinen sie diplomatisch oder militärisch."
 tol_defeat_lus_desc:0 "Die Zeit ist gekommen, dass wir die Kontrolle über Lusitanien übernehmen, und unsere Position ein für alle Mal sichern."
 tol_conquer_porto_desc:0 "Wir haben erfolgreich einen Großteil des Reichtums Lusitaniens unter unsere Kontrolle gebracht, doch es gibt mehr zu tun. Wir müssen weiter vorstoßen, und uns ein für alle Mal ihrer annehmen."
 tol_islands_desc:0 "Die Inseln jenseits des Atlantik sind viel großer und produktiver als Makronesien. Für ein Monopol auf Zucker sind es die großen Distanzen wert."
 tol_sugar_desc:0 "Tief im Süden liegt ein großer Kontinent, voll mit fruchtbarer Dschungelerde für unseren Zuckeranbau. Ihn zu Kontrollieren, würde unsere Dominanz des Zuckerhandels noch stärken."
 tol_befriend_lus_desc:0 "Das zentrale iberische Tiefebenen werden hauptsächlich von Cartagena kontrolliert, doch für sie, sind sie nicht leicht zu halten. Unsere Hauptstadt Toledo ist der einzige echte militärische Stützpunkt der Region, und wenn wir den Norden einnehmen, wird ihm uns niemand mehr streitig machen können."
 tol_focus_desc:0 "Asturien ist ein aggressiver und militaristischer Staat. Sie stören den Frieden, und senden und andauernd diplomatische Beleidigungen. Es ist an der Zeit das zu beenden."
 tol_permanent_desc:0 "Lusitanien war uns seit der Begründung unserer Union stets freundlich gesinnt. Der Pakt war ein Erfolg, und so wollen wir es auch weiter handhaben."
 tol_new_toledo_desc:0 "Unsere Freunde in Lusitanien errichten mehr und mehr Kolonien in Übersee. Wie sollten es ihnen gleich tun, und uns dort etablieren."
 tol_convenience_desc:0 "Wenn wir handel mit dem Pazifik anstreben, so sollten wir Häfen besitzen, von denen aus wir die Versorgung unser Flotten vor der Einfahrt in den Pazifik sicherstellen können."
 tol_spice_desc:0 "Wir haben endlich die Quelle all der exquisiten Gewürze entdeckt, wir sie in unseren Geschichtsbüchern beschrieben wird! Die Gewürzinseln liegen vor uns, also lasst sie uns erobern!"
 tol_deconquista_desc:0 "Die letzten Reste der Imwehheden stehen in Gades. Nun, da sie nicht mehr als ein Bruchstück ihrer alten Größe sind, sind sie reif für Eroberung. Lasst uns die Deconquista vervollständigen!"
 tol_revenge_desc:0 "Mit Gades aus dem Weg, steht uns endlich der Weg nach Mauretanien offen, auf dass wir dort unsere Position sichern. Die Rache wird unser sein."
 tol_never_again_desc:0 "Wenn wir den Reichtum der mauretanischen Küste für uns beanspruchen, stellen wir sicher, dass niemals wieder ein Feind die Straße von Gades überquert."
 tol_imwh_legacy_desc:0 "Mauritanien ist das größte Stück des Erbe der Imwehheden. Lasst uns endgültig die vernichten, die uns so lange plagten, und ihren Reichtum beanspruchen!"
 tol_exploring_africa_desc:0 "Afrika ist gewaltig. Sogar noch mehr als wir je zu träumen gewagt hätten. Es ist an der Zeit, dass wir Stützpunkte an der Küste errichten, um herauszufinden, wie groß der Kontinent wirklich ist."
 tol_cape_desc:0 "Wir haben die Südlichste Küste Afrikas erreicht, und die Strecke übertrifft alle unsere Erwartungen. Lasst uns dort eine Kolonie errichten, bevor wir weiter gen Osten vorstoßen."
 tol_indies_desc:0 "Nun das wir die Größe Afrikas kennen, (und dieses kleine Problem gelöst haben), können wir Indien erreichen und mit ihnen Handel treiben. Es ist an der Zeit einen Schritt weiter zu gehen, und uns auch dort zu etablieren."
 tol_porcelain_desc:0 "Dieses Land im fernen Osten, wird von seinen Bewohnern arroganterweise \"Reich der Mitte\" genannt, doch es ist unglaublich reich. Unsere Händler bitten uns, dort einen Freihandelshafen zu errichten, um den Handel zu erleichtern."
 tol_eastern_campaigns_desc:0 "Wir wissen es besser, als den verräterischen Cartagenesen zu vertrauen den Frieden zu ehren. Jedes Land auf der Halbinsel stärkt seine Armeen, und wir dürfen nicht zurückfallen."
 tol_defeat_cta_desc:0 "Cartagena delenda est!/nMit ihren westlichen Festungen in unseren Händen, gibt es nichts, dass ihr Herzland noch vor unserem Zorn bewahren könnte."
 tol_safeguard_eastern_sea_desc:0 "Das Mittelmeer ist immer noch Drehscheibe des Welthandels. Valencia ist ein großartiger Heimathafen, für unsere Ziele in der Region. Wie sollten die Stadt also einnehmen!"
 tol_block_french_desc:0 "Das Reich der Franken hat schon einmal die Ordnung auf der Halbinsel zerstört, und das dürfen wir nicht noch einmal zulassen. Lasst uns Tarraconensis als Puffer gegen die verräterischen Franzosen aufbauen."
 tol_pyrenees_desc:0 "Mit Tarraconensis fest in unserer Hand, sollten wir weiter in die Pyrenäen vorstoßen, um das Grenzland zu vervollständigen."
 tol_tea_desc:0 "Es gibt noch Inseln weiter östlich von China. Wir sollten die lukrativen Häfen dort nicht vergessen."
 tol_no_drama_desc:0 "Oh, kein Drama?"
 tol_project_desc:0 "Mit Valencia in unserer Hand, bitten unsere Händler uns, ihnen bei der Zerschlagung der lästigen alten Monopole im Mittelmeer zur Hand zu gehen."
 tol_dominate_mediterranean_desc:0 "Wenn wir Korsika und Sardinien einnehmen können, stellen wir die Durchfahrt durchs Mittelmeer für alle Händler sicher, auf dass sie unsere Häfen anlaufen können."
 tol_sicily_desc:0 "Unsere Präsenz im Mittelmeer ist zwar schon stark, doch es ist noch nicht genug. Sizilien ist eine weitere wichtige Drehscheibe des Handels. Lasst uns den Hauptteil des Mittelmeeres für uns sichern!"

