 #Descriptions
 
 bul_ruthenian_alliance_desc:0 "Bulgarien und Galizien-Kiew teilen eine lange Geschichte. Immer schon natürliche Verbündete gegen den vorrückenden Einfluss der Großmächte der Region, und erst vor nicht allzu langer Zeit, wurde Bulgarien zum ersten Unterstützer der galizischen Unabhängigkeit gegen das mongolische Joch, was letztlich den Ruthenen erlaubte sich ihre Freiheit zurückzuholen. Dennoch würde einige zu Hofe sich gern von den Ruthenen distanzieren. Wir sollten einen Pfad für die Zukunft wählen."
 bul_vassal_states_desc:0 "Unsere Herrschaft über die Walachei war immer schon im Besten Fall heikel. Besonders nach dem Bulgarischen Ausgleich nach dem Tod von Boris IV, verhalten sie sich zunehmend unabhängig. Es ist an der Zeit, dass wir sie endlich ein für alle mal unter unsere direkte Kontrolle stellen."
 bul_vassal_states_three_desc:0 "Der serbische Staat ist zersplittert und entzweigebrochen, mit den Kaiserreichen der Deutschen und Griechen die seine Grenzen bedrohte. Wir sind der Auffassung, dass dieser Hilfegesuch weiterhin gültig ist und müssen sie in unseren Pferch bringen."
 bul_vassal_states_four_desc:0 "Bosnien, Kroatien und Dalmatien, zerbrochene Staaten wie Serbien, uns als ihre rechtmäßigen Lehnsherren ansehen. Von einer erbärmlichen Nation wie dieser kann nicht erwartet werden, dass sie innere Aufstände abwehren können, geschweige denn das Kaiserreich oder die Griechen.  Wenn wir schon dabei sind, sollten wir auch die Italiener von unseren Ufern vertreiben und so eine weitere Bedrohung beseitigen."
 bul_vassal_states_two_desc:0 "Moldawien wurde durch mehr Hände gereicht, als wir zählen können. Wir haben jedoch eindeutig den legitimsten Anspruch auf ihr Land."
 bul_take_galicia_desc:0 "Die mächtige polnische [POL.GovernmentName] kontrolliert das Land jenseits unserer Nordgrenze. Sie würden eine erhebliche Bedrohung für unsere Unabhängigkeit und die unsere alten Verbündeten, den Ruthenen, darstellen, wenn sie uns gegenüber feindselig werden würden. Wir sollten einen Präventivschlag durchführen, um die polnische Grenze weiter von unserem Kernland zu entfernen, oder versuchen einen Puffer in Südpolen aufzubauen. Und sollte das ruthenische Volk nach Schutz vor der wachsenden polnischen Bedrohung suchen, so sind wir nur allzu froh sie zu bieten."
 bul_ruthenian_union_desc:0 "Nach der Unabhängigkeit der Ruthenen vom mongolischen Joch, wurde eine Union zwischen Bulgarien und Galizien-Kiew vorgeschlagen, durch eine Ehe zwischen dem Thronprinz von Bulgarien, und der Prinzessin von Galizien. Auch wenn die Union letztendlich nicht zustande kam, so sind unsere Nationen seitdem enge Verbündete. Wir sollten die Verbindung zwischen unseren Thronen herstellen, die immer sein sollte und eine wohlhabende Zukunft für unsere beiden Nationen sicherstellen."
 bul_cuman_borders_desc:0 "Es ist Zeit, dass wir uns gegen die verfluchte kumanischen Überfälle verteidigen. Um endlich sicher vor ihren ständigen Übergriffen sicher zu sein, wir müssen eine sichere Grenze aufbauen und das Gebiet befestigen. Dies wird das Ende der kumanischen Plage sein."
 bul_cuman_borders_two_desc:0 "Ursprünglich eingerichtet als direkter Konter gegen uns, hat sich die ehemalige byzantinische Mark Kumanien schon lange ihre Unabhängigkeit erstritten, und ist dazu übergegangen, Überfälle in jede mögliche Richtung zu begehen. Die kumanische Konföderation hat muss unterworfen werden, um die Sicherheit unserer Nation sicherzustellen."
 bul_cuman_borders_three_desc:0 "Die Byzantiner haben unsere Expansionsversuche am Balkan schon viel zu lange untergraben. Es ist an der Zeit, dass wir sie aus unserem Land vertreiben, und Makedonien unserem Reich hinzufügen!"
 bul_cuman_borders_four_desc:0 "In dem Moment, in dem unsere Vorfahren am Balkan ankamen, war unsere Geschichte dominiert bei dem Kampf mit dem Byzantinischen Reich. Trotz ihrer Hilfe gegen das Khaganat der Avaren, haben sie stätig für neue nomadische Rivalen für uns gesorgt, und Mal für Mal versucht unser Volk zu unterwerfen. Doch wir hielten aus, und blieben stark. Es ist an der Zeit, die große Stadt Konstantinopel einzunehmen, und uns ein für alle Mal als die dominante Kraft im Osten zu etablieren!"
 bul_bulwark_of_orthodoxy_desc:0 "Als Hauptverteidiger der Orthodoxie gegen die Katholische Bedrohung und seine verfluchten Häresien, sind wir als Bollwerk der Orthodoxie bekannt geworden. Indem wir unsere Fähigkeit unter Beweis stellen, mit allem mithalten zu können, was die Häretiker im so genannten 'Heiligem Römischen Reich' auf uns werfen, können wir sicherstellen, dass dieser Titel durchaus verdient ist."
 bul_magyar_mercenaries_desc:0 "Umgeben von vielen Feinden hat die bulgarische Armee reichlich Übung darin, die Unabhängigkeit unseres Staates zu schützen. Wir dürfen uns jedoch nicht auf unseren Lorbeeren ausruhen. Wir müssen unsere Fähigkeiten weiter verbessern, damit wir nicht den Vorsprung verlieren, den die Qualität unserer Streitkräfte bietet. Für dies müssen wir speziell die Madzhari unterstützen, die Teile der Armee, die sich der magyarischen Population unseres Landes, sowie den Szeklern von Transsylvanien erhoben werden, und Schlüssel für so manchen Sieg waren."
 bul_fund_monasteries_desc:0 "Die vielen Klöster des Bulgarischen Hinterlands waren schon immer Orte der Gelehrsamkeit und der harten Arbeit. Viele Gebiete verlassen sich auf die landwirtschaftlichen Erzeugnisse dieser heiligen Männer, sie durch die harten Winter zu bringen, und das bringt ihnen einen hohen Stand bei der Bevölkerung ein. Wir sollten Gelder beiseite legen, um ihren guten Willen gegenüber dem Staat sicherzustellen."
 bul_religious_unity_desc:0 "Bulgariens Territorien beherbergen Menschen mit vielen verschiedenen Glaubensrichtungen. Auf die eine oder andere Weise müssen wir sicherstellen, dass religiöse Unterschiede unseren Staat nicht spalten."
 bul_improve_economy_desc:0 "Unsere Fähigkeit, als Großmacht zwischen einer Vielzahl potenzieller Bedrohungen zu bestehen, hängt von unserer Fähigkeit ab, den noch so kleinsten Reichtums aus unserem Land zu holen."
 bul_bulgarica_library_desc:0 "Mit dem Wiederaufleben der Klassik und dem, was dies unseren Wissenschaftlern und Philosophen gelehrt hat, wäre es gut, eine Bibliothek einzurichten, in der das gesammelte Wissen Europas aufbewahrt werden kann."
 bul_pressburg_university_desc:0 "Wir sollten ein Zentrum für religiöses und weltliches Lernen einrichten, in dem die nächste Generation von Denkern gefördert wird, die das Wachstum unserer Nation ausmachen."
 bul_great_city_of_pest_desc:0 "Der bulgarische Staat hat Jahrhunderte überdauert und unsere Hauptstadt ist zu einer wichtigen Stadt herangewachsen. Die Hauptstädte unserer westlichen Rivalen, Prag, Steyr und Wien, stellen diese jedoch in Größe und Prunk in den Schatten. Es wäre schön, wenn [Root.Capital.GetCapitalName] diese beiden Städte übertreffen und als die wichtigste Stadt Mitteleuropas gelten würde."
 bul_strong_government_desc:0 "Wir müssen den Staat reformieren, damit er bereit ist, jedes Hindernis zu überwinden."
 bul_bulgarian_succession_desc:0 "Nach der desaströsen Herrschaft von Boris IV, erbte sein jüngerer Bruder und Erbe Simeon I. eine Naiton am Rande eines Bürgerkrieges. Einzig ein Ausgleich mit dem slowakischen Adel konnte die Nation vor dem sicheren Untergang retten. Dieser Kompromiss enthielt jedoch eine Klausel, dass nach dem Tod von Simeon, der slowakische Adel das Recht hat, zu entscheiden, ob die Union weiterbestehen wird. Wir müssen die Krise verhandeln, ohne wichtiges Land an unsere opportunistischen Nachbarn zu verlieren."
 bul_bohemian_borderlands_desc:0 "Das böhmische Kurfürstentum besitzt die Grenzgebiete zu unserem Nordwesten. Da dies ein starkes und wohlhabendes Königreich ist, das bekanntermaßen üblen Häresien nachgeht, sollten wir gegen sie vorgehen und verhindern, dass diese sich in unser Land ausbreiten."
 bul_regain_slavonia_desc:0 "Die katastrophale Regierungszeit von Boris IV. hat uns nicht nur die territoriale Integrität im Norden und den dakischen Grenzlanden gekostet, sondern wir verloren auch die wichtige Region Slavonien in einem Krieg gegen des Reich. Nun kontrolliert durch das Imperiale Großherzogtum Zagreb, muss Slavonien wiedergewonnen werden, sowohl um die Entstehung eines starken und vereinten kroatischen Staates zu verhindern, eng im Reich verwurzelt, als auch um der Welt zu zeigen, dass wir die Kontrolle zurückgewonnen haben, und dass Bulgarien sich einmal mehr als die stärkste Kraft am Balkan und darüber hinaus etablieren wird."
 bul_weaken_austria_desc:0 "Die Herzogtümer Österreich und Steiermark sind geschwächt durch die Jahrhunderte der böhmischen Herrschaft. Es ist an der Zeit, dass wir sie beide unter unsere Kontrolle bringen, und wir werden Österreich schwächen, damit wir sie als Puffer gegen Angriffe unserer westlichen Nachbarn etablieren können."
 bul_duchy_of_austria_desc:0 "Wien und Steyr wären eine feine Bereicherung für unser [Root.GovernmentName] - so wie der Rest der österreichischen Lande, bis hin zum Bodensee. Wir sollten sie für uns selbst einnehmen."
 bul_bohemian_crown_desc:0 "Die Vereinigung der Krone Böhmens mit unserer eigenen würde die Stärke unserer Nation erheblich steigern, insbesondere da dies uns viele neue Möglichkeiten zur Expansion für unsere Nation eröffnet."
 
 #Modifiers
 
 bul_moldavia_mod:0 "Vorbereitung einer Frontlinie"
 desc_bul_moldavia_mod:0 "Die drohende Ankunft der kumanischen Türken, Byzantiner und der Deutschen des Heiligen Römischen Reiches verlangt besondere Vorsicht bei der Vorbereitung von Festungen, Fallen und Hinterhalten."
 bul_constantinople:0 "Eroberung des Balkan"
 desc_bul_constantinople:0 "Wir haben den Balkan gegen Invasion aus Anatolien gesichert."
 bul_fund_monasteries_mod:0 "Wohlwollen der Klöster"
 desc_bul_fund_monasteries_mod:0 "Durch unsere Finanzierung hat die Zahl neuer Mitglieder in allen Klöstern Bulgariens zugenommen. Infolgedessen hat ihr Wohlwollen gegenüber dem bulgarischen Staat zugenommen."
 bul_hungary_ruthenia:0 "Bulgarisches Ruthenien"
 desc_bul_hungary_ruthenia:0 "Die Verwaltung von Ruthenien und Bulgarien erfordert einen flexibleren Regierungsansatz, wobei die Ruthenen einen erheblichen Anteil der Regierung ausmachen und ein größeres Diplomatenkorps haben, das in der Lage ist, mit allen Eventualitäten umzugehen."
 bul_supreme_magyar_army_mod:0 "Glorreiche Armee"
 desc_bul_supreme_magyar_army_mod:0 "Der Anblick unserer Armee schürt Furcht in den Herzen unserer Feinde und steigert die Moral unserer Verbündeten."
 bul_strong_economy:0 "Wirtschaftliche Stärke"
 desc_bul_strong_economy:0 "Unsere Wirtschaft floriert, was es uns erleichtert, die für den Unterhalt unserer Armee und für verschiedene andere Projekte erforderlichen Mittel zu beschaffen."
 bul_bulgarica_library_mod:0 "Bibliotheca Bulgarica"
 desc_bul_bulgarica_library_mod:0 "Unsere Nationalbibliothek enthält das gesammelte Wissen der europäischen Zivilisation und bietet unseren Denkern Zugang zu modernsten Erkenntnissen in den Bereichen Philosophie, Theologie, Recht, Geschichte, Geographie, Literatur, Naturwissenschaft, Medizin, Architektur und vielen anderen Bereichen."
 bul_pressburg_uni_catholic:0 "Universität Pressburg"
 desc_bul_pressburg_uni_catholic:0 "Gegründet von deutschen Gelehrten nach dem Vorbild der großen Universität von Prag, haben wir eine von Jesuiten geführte Hochschule aufgebaut, durch die unsere nächste Generation religiöser Denker gefördert werden wird."
 bul_pressburg_uni_non_catholic:0 "Pressburg Universität"
 desc_bul_pressburg_uni_non_catholic:0 "Gegründet von deutschen Gelehrten nach dem Vorbild der großen Universität von Prag, haben wir eine national geführte Hochschule aufgebaut, durch die unsere nächste Generation religiöser Denker gefördert werden wird."
 bul_great_city:0 "Große Stadt"
 desc_bul_great_city:0 "Die Stadt gedeiht und hat Wien, Steyr und Prag im Wohlstand überholt."
 bul_golden_age_of_bulgaria:0 "Stabilität und Wohlstand"
 desc_bul_golden_age_of_bulgaria:0 "Bei unserer beispiellosen Stabilität und guten Regierungsführung, kann man wirklich sagen, dass Bulgarien ein goldenes Zeitalter erlebt."
 bul_bulgarian_austria:0 "Fürsten von Österreich"
 desc_bul_bulgarian_austria:0 "Als die neuen Fürsten von Österreich können wir vom Ruf seiner früheren Herrscher profitieren und von den Regierungsmechanismen, die die Premysls eingerichtet hatten, um Macht in Deutschland zu projizieren."
 bul_bulwark_of_orthodoxy_mod:0 "Bollwerk der Orthodoxie"
 desc_bul_bulwark_of_orthodoxy_mod:0 "Nachdem wir unsere Überlegenheit gegenüber den Herätiker bekräftigt haben, genießen wir allgemeine Anerkennung als Bollwerk der Orthodoxie."


 #North African Catholic Generic Missions - by murphylawbroke

 #Titles

 catholic_carthago_title:0 "Kontrolliere Karthago"
 catholic_tripoli_title:0 "Kontrolliere Tripoli"
 catholic_port_de_dieu_title:0 "Kontrolliere Port de Dieu"
 catholic_walila_title:0 "Kontrolliere Walila"
 catholic_amurakush_title:0 "Kontrolliere Amurakush"

 #Descriptions

 catholic_carthago_desc:0 "Als die ganze Barabrie fiel unter dem Ansturm der Tadmunitischen Häretiker, verblieb am Ende nur Karthago als alleinige Bastion der einzig wahren Kirche in Afrika. Auch wenn auch sie am Ende fiel, so wurde die Stadt bald zurückerobert, und zum dem Brückenkopf, der es den rechtschaffenden Kreuzfahrern erlaubte, diese Lande von der Plage der Häretiker zu befreien."
 catholic_tripoli_desc:0 "In Tripoli wurde der erste der Nordafrikanischen Kreuzfahrerstaaten gegründet, und die Stadt verbleibt als unverrückbare Bastion gegen die Häretiker. Seien es Tadmuniten, Orthodoxe, Miaphysiten oder sogar Nestorianer."
 catholic_port_de_dieu_desc:0 "Port de Dieu, gemeinsam mit Port Nouveau, ihrer Schwesterstadt entlang der Cruseneküste, war der wichtigste Zugangshafen der tapferen Kreuzfahrer, die aus ganz Europa zusammenkamen, um die Barbarie von den niederträchtigen Häretikern zu befreien."
 catholic_walila_desc:0 "Auch wenn die Stadt Stadt kurz nach dem letzten Kreuzzug an Mauretanien verloren wurde, so blieb sie auf immer eine Bastion des Katholizismus in der westlichen Barabrie, und so manche anti-Tadmunitische Rebellion nahm ihren Ursprung innerhalb ihrer mächtigen Mauern."
 catholic_amurakush_desc:0 "Die große Stadt Amurakush war lange das Kronjuwel des Imwehhedenreiches, und viele Kreuzfahrerarmee träumte davon die Stadt einzunehmen, auf dass einmal mehr das Licht der einzig wahren Kirche auf sein Volk fallen möge."

