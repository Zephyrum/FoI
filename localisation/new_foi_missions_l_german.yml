 mau_spread_influence_title:0 "Dehnt euren Einfluss aus"
 mau_secure_bridgehead_title:0 "Sichert den Brückenkopf"
 
 #Descriptions

 mau_religious_peace_desc:0 "Unser Land ist gespalten. Im Nordwesten an den Küsten sammeln sich die Katholiken unter dem Banner der Stadt Walila, und eine Revolte scheint unausweichlich. Im Südosten würden sich die Tadmuniten des Berglands nur allzu gerne ihren Brüdern im Süden anschließen, und die alten Stammesweisen den neun Wegen vorziehen. Das Königshaus versucht seit langem zwischen diesen beiden Extremen zu vermitteln, doch scheint es als müssten wir uns letztendlich entscheiden, ob wir den Worten Tadmuns treu bleiben, oder uns zu den Katholiken bekennen und ihnen anschließen? Das Land muss im Glauben geeint sein, um überleben zu können. Auch sollten wir uns einen Verbündeten in Iberien suchen, denn von dort droht unserm Land die größte Gefahr, doch es stellt sich die Frage, ob es wirklich ratsam sei, sollte dieser Verbündete Gades heißen..."
 mau_secure_south_desc:0 "Jenseits des Altlas liegen die Herzogtümer Sus und Tafilalt. Schon lange üben ihre Stämme viel zu viel Einfluss in unserem Land aus, eine Situation die wir nicht länger dulden sollten. Eine moderne Nation, sollte nicht mehr von Familienbanden mit ihren Nachbar abhängig sein. Die Integration Südmauretaniens würde unsere Position ungemein stärken, und jegliche Versuche unser Land von Süden her zu anzugreifen sinnlos machen, denn die Wüste verzeiht nicht. Wenn wir unsere Armee und Marine ausbauen, und viele moderne Großschiffe bauen, können wir jeglichen Nachschub in die Wüste abschneiden, und die Eroberung von Sus und Tafilalt wird schnell und weniger blutig verlaufen. Außerdem eröffnet es uns einen neuen Zugang zu den Ressourcen der Agisymba."
 mau_assert_regional_dominance_desc:0 "Östlich von uns stellen das Königreich Numidia, sowie das Herzogtum Agadir und der Templerstaat eine erhebliche Gefahr für unsere territoriale Integrität dar. Sollten sie sich mit den Iberern verbünden, so könnten sie unser Land in die Zange nehmen. Das muss um jeden Preis verhindert werden! Wir müssen sowohl die Küste Mitidias, als auch das Hochland weiter landeinwärts schnellstmöglich einnehmen. Ist uns das gelungen, haben wir die Gefahr für unser Land weitgehend gebannt, und können zu einer wahren regionalen Macht aufsteigen. Sogar ein Angriff gen Iberien oder Timbuktu wäre dann im Bereich des Möglichen."
 mau_spread_influence_desc:0 "Nicht weit vor unser Küste liegen die Inselgruppen der Azoren, der Kanaren, sowie Madeira. Im großen und ganzen würde uns dies nicht weiter stören, doch in einer modernen Welt, wäre es nur allzu einfach, von ihnen aus, den Handel in unserem Land empfindlich zu stören. Wir müssen sicherstellen, das dies nicht geschieht. Ob aber nun durch ein Bündnis mit Lusitania, der stärksten Seemacht der Region, oder durch die Eroberung der Inseln, wird sich noch zeigen. Wir sollten für alle Fälle eine große Marine aufbauen, um unsere Handelsflotten zu schützen."
 mau_secure_bridgehead_desc:0 "Vor nicht allzu ferner Zeit, überschritten unsere Vorfahren unter dem Banner der Imwehhden die Straße von Gades, und fielen nach Iberien ein, um ihren Glauben zu verbreiten. Auch wenn Kriege der Religion wegen zu führen, schon lange nicht mehr zeitgemäß ist, so sind die Reichtümer Hispális, Córdobas und Málagas doch allzu verlockend. Doch wir müssen uns absichern, und in La Roca und Ceuta die modernsten Festungen erbauen, die unsere Zeit zu bieten hat. Wenn wir es einmal geschafft haben einen Brückenkopf aufzubauen, wird uns letztlich ganz Iberien offen stehen."
 
 
