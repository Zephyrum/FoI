 #Descriptions

 arm_break_the_chains_desc:0 "Seit der Teilung Armeniens während der kurdischen Dominanz im 12. Jahrhundert und dem Mongolensturm im 13. stand das Volk Armeniens ständig unter der Herrschaft ausländischer Mächte. Man zerbrach unser Land in kleine Stücke, und teilte uns auf. Der Westen - das Königreich Malatya - unterwarf sich im Versuch wenigstens ein wenig Unabhängigkeit zu bewahren, freiwillig der byzantinischen Herrschaft, und steht nun unter der Herrschaft des abtrünnigen griechischen Teilstaates Ikonion. Der Osten - das Herzogtum Bergkarabach - gelangte durch Verrat zuerst in die Hände der Kurden, und diente in der folge als Vasall unter den verschiedenen mongolischen Herrschern und Nachfolgestaaten. Und das mittlere Reich Vaspurakan versuchte einen vergeblichen Abwehrkampf, und wurde erst durch Kurden, und dann durch Mongolen völlig aufgerieben. Es ist Zeit für Armenien sich zu erheben, und die Ketten der Unterdrückung abzuwerfen."
 arm_western_armenia_desc:0 "Westarmenien ist bedroht. Ikonion - ein abtrünniger Teilstaat des byzantinischen Reiches - übernahm bei seiner Abspaltung von Konstantinopel auch das Königreich Malatya, letztes Reich der Westarmenier, und verfolgt nun eine rigorose Politik der kulturellen Anpassung. Cilicia, einst blühendes Zentrum der westarmenischen Kultur ist beinahe völlig grekofiziert, und wenn wir nichts tun, wird der Rest des Landes folgen."
 arm_reclaim_cicilia_desc:0 "Cilicia war einst blühendes Zentrum der westarmenischen Kultur. Unsere Eroberung der westlichen Lande, gibt uns nun die Gelegenheit, die Region den Armeniern zurückzugeben. Sobald dies Geschehen ist, und der miaphysitische Glaube die Häresie der Griechen verdrängt hat, können wir und daran machen, den Menschen ihre armenische Identität zurückgeben."
 arm_fortify_greek_border_desc:0 "Wie die Untaten der Ikonier gezeigt haben, sollten wir keinen Griechen je mehr vertrauen, seinen es nun Byzantiner, Ikonier oder Nicaeaner. Wir müssen eine starke Befestungsline an der Grenze einrichten, auf dass die Reichen Hafenstädte Cilicias und unser Meerzugang geschützt sind."
 arm_egyptian_alliance_desc:0 "Ägypten war und ist der engste Freund der Armenier. Uns verbindet nicht nur der Glaube an die Wahrheit der miaphysitischen Lehren, sondern auch eine Geschichte gegenseitiger Hilfestellung und gemeinsamen Leides. Wir wurden gemeinsam im Zuge der miaphysitischen Rebellionen von Byzanz unabhängig, und litten im gleichen Maß unter den Gräuel der Kurdischen und Mongolischen Invasionen. Lasst uns dieses Band noch vertiefen - wennmöglich auch durch dynastische Verbindungen."
 arm_restore_central_armenia_desc:0 "Vaspurakan war dereinst die einzige Armenische Nation, die den aussichtslosen Kampf gegen die Kurden und Mongolen suchte. Dieser heroische Versuch armenische Unabhängigkeit zu bewahren, führte dazu, dass die gesamte Region von diesen Wilden geschluckt wurde. Es ist Zeit, dass Zentralarmenien wieder von Armeniern regiert wird. Erst dann ist eine Zukunft für unser Volk vorstellbar."
 arm_destroy_upper_kurdistan_desc:0 "Zu Beginn des 12. Jahrhunderts, war Armenien eine der bedeutendsten Kräfte entlang der Seidenstraße, mit einem Herrschaftsgebiet von Ostanatolien bis zum Kaukasus und Nordpersien. Doch in nur wenigen Jahren wurde die armenische Regionalmacht völlig zerstört. Ein kleines Fürstentum, lange Zeit armenisches Protektorat, wuchs unter dem jungen Fürsten und genialen Feldherren Selahedînê Eyûbî innerhalb weniger Jahre zu einer gewaltigen Großmacht heran, dass die Armeen der Ägypter, Perser und Griechen von Feld fegte. Auch Armenien blieb von Selahedînê Eyûbî's Ambitionen nicht verschont. Nach seiner Konsolidierung der kurdischen Stammesverbände, und seiner Eroberung Syriens, wandte er sich bald gen Norden und gen Armenien. Er schlug die Armenischen Heere in einer Schlacht nach der anderen, und so gelang im letztlich die Eroberung der alten Hauptstadt Ani, wo er die Königsfamilie hinrichten ließ, und die Abtretung aller kurdischen Gebiete, die Lande rund um den Urmiasee, sowie eine Teilung Armeniens in kleiner Teilstaaten - alle ihm allein tributpflichtig - forderte. Als kurz darauf, während seines ersten Feldzuges gen Ägypten, eine letzte Koalition aus armenischen Fürsten gegen ihn rebellierte, gelang es ihm nur durch den Verrat der Fürsten Bergkarabachs den Sieg zu erringen. Lasst die Kurden für die Sünden Selahedînê Eyûbî's zahlen."
 arm_eliminate_mongol_threat_desc:0 "Südlich von uns, in den Wüsten Nordsyriens und Mesopotamiens, halten sich die kläglichen Reste der Jalayiriden, das letzte Überbleibsel der Mongolen im mittleren Osten. Die Zeiten, als die Mongolen Khans ganz Armenien unterdrückten, sind lange Geschichte, doch sollte man sich vor ihnen in Acht nehmen, denn auch Dschingis Khan traute niemand zu die halbe Welt zu erobern. Löschen wir die Reste des Ilkhanats endgültig aus, beseitigen wir jegliche Bedrohung, und nehmen die reichen Küstenstädte Syriens und die Patriarchenstadt Antiochia in Besitz."
 arm_liberate_damaskus_desc:0 "Weit im Süden liegt Damaskus, das unbestrittene wirtschaftliche Zentrum Südsyriens, des Libanons. Wenn wir das Land von der Monothelitischen Häresie befreien können, erhalten wir nicht nur Zugang zu den Ressourcen der levantinischen Küste, sondern auch zum heiligen Land, dass schon viel zu lange von missgeleiteten Individuen regiert wird."
 arm_eastern_armenia_desc:0 "Vor vielen Jahren begingen die ersten Fürsten Ostarmeniens, des Herzogtums Bergkarabach einen schrecklichen Verrat an allen Armeniern. Sie verkauften ihre Bundesbrüder für ihre eigene Macht an den Kurdenfürsten Selahedînê Eyûbî, und später an die Mongolen. Es ist nun an uns, für ihre Fehler zu sühnen, die Wunden zu schließen, und Ostarmenien wieder ins Land einzugliedern."
 arm_reclaim_georiga_desc:0 "Vor der Teilung Armeniens war Georgien ein abhängiger Vasall der armenischen Könige in Ani. Um unser Land, und die Pässe des Kaukasusgebirges gegen Einfällen der Steppenvölker zu sichern, ist es unsere Pflicht, diese Verhältnisse wiederherzustellen. Nur wenn Georgien fest in unserer Hand ist, ist die nördliche Grenze sicher."
 arm_repay_the_qq_desc:0 "Die Qara Qoyunlu - Erben der mongolischen Herrschaft in Ostanatolien - mögen nur die letzten in der langen Reihe der Unterdrücker Armeniens sein, doch wir werden dafür sorgen, dass es die letzten sind. Nun da die Macht ihre Macht beinahe vollständig gebrochen ist, sollten wir zuschlagen, und ihre Basis rund um Täbris einnehmen. Das sollte die aserbaidschanische Bedrohung ein für alle Mal beenden."
 arm_avange_the_partition_desc:0 "Unser Erfolg gegen Nordkurdistan war erst der Anfang in unserer Rache für die Untaten Selahedînê Eyûbî's. Die südlichen Kurden werden die nächsten sein, die unseren gerechten Zorn für die Teilung Armeniens zu spüren bekommen. Auch können wir nicht zulassen, dass sich die Jesidische Häresie von Kurdistan aus weiter ausbreitet. Wir müssen sie auf den Rechten Pfad zurückführen. Wenn uns das gelingt, steht uns der Weg nach Süden offen. Wer den Zagros und Luristan kontrolliert, kontrolliert Persien."
 arm_incursion_into_persia_desc:0 "Von Persien her kam schon immer die größte Bedrohung für Armenien. Ob Sassaniden, Mongolen oder Turkvölker, beinahe alles Schlechte für Armenien kam von Osten her. Nun da wir die Qara Qoyunlu endlich geschlagen haben, bahnt sich die nächste Gefahr an: Einige der aserbaidschanischen Fürsten, die vor unserem Angriff flohen, haben Zuflucht bei ihren Verwandten in Nordpersien gefunden, und versuchen den Shah zu einem Angriff gegen uns anzustacheln. Wir sollten ihnen zuvorkommen, und dem Shah eine Lektion erteilen. Mit dem neuen Armenien sollte man sich nicht anlegen."
 
