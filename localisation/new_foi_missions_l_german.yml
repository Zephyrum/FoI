 #Descriptions

 cta_foothold_desc:0 "Die Berber jenseits der Straße von Gades sind eine ständige Bedrohung. Immerzu wachsam, wartend, planend. Wir müssen einen Brückenkopf in Afrika errichten, um sie von einer erneuten Invasion durch die Überquerung der Straße von Gades abzuhalten."
 cta_invasions_desc:0 "Mit einem Brückenkopf in Afrika, können wir es wagen, weiter nach Mauretanien vorzustoßen, um zukünftige Invasionen zu verhindern."
 cta_return_desc:0 "Unsere Ahnenreihe geht zurück, auf die alten Karthagischen Reiche von einst. Sogar unseren Namen haben wir von ihnen! Es ist an der Zeit, in unser antikes Heimatland zurückzukehren."
 cta_heartlands_desc:0 "Mit der antiken Stadt Karthago unter unserer Kontrolle, wollen wir beginnen, unseren Anspruch auf das Erbe von Karthago zu erklären. Das Umland der Stadt zu erobern, würde uns in diesem Bestreben weiterhelfen."
 cta_masters_of_coast_desc:0 "Wie das Karthago von einst, müssen wir die Küste der Barbarie erobern, und die Meister der Küste werden."
 cta_western_claims_desc:0 "Die Toledier im Westen wollen ihr \"Königreich\" gen Süden ausweiten. Das wird nicht geschehen."
 cta_gades_desc:0 "Mit einem legitimen Anspruch auf das Herzland Toledons, in unserem Besitz, ist es an der Zeit, den Bau des Löwen zu betreten, und ihn zu erlegen. Vernichten wir den Toledischen Adel."
 cta_rock_desc:0 "Das Umland von Malaga und Hispalis ist bergig aber reich. Es ist an der Zeit Südiberien zu erobern."
 cta_gates_desc:0 "Mit Gades und Mauretanien in unserer Hand, sollten wir beginnen, ihre Geografische Position zu unserem Vorteil zu nutzen."
 cta_hub_desc:0 "Unser Reich mag groß sein, doch unsere Hauptstadt ist nur ein Abklatsch ihrer alten Pracht. Wir müssen unsere Basis stärken, wenn wir uns weiter ausdehnen wollen."
 cta_jingoism_desc:0 "Unser Volk liebt den Krieg, und ein Gefühl des permanenten Revanchismus durchdringt alle unsere Gesellschaftsschichten. Wir müssen unsere Militär ausbauen, dass sie der Wildheit unserer Bürger gerecht wird."
 cta_catalonia_desc:0 "Die Lande von Tarráco sind schön, und die Stadt Barcelona ist ein wichtiger Handelsposten. Die katalanischen Lande werden uns gehören!"
 cta_aragon_desc:0 "Aragon ist voll schöner Natur, von den Gletschern der Pyrenäen zu den grünen Tälern und Weinbergen im Süden. Die Region gehört rechtmäßig uns."
 cta_farther_than_ancestors_desc:0 "Unsere Vorfarhen regierten ein gewaltiges Recih und viele Völker. Doch nun sind wir kurz davor, unser Reich noch weiter auszudehnen. Lasst uns unsere Ahnen ehren, indem wir jenseits all ihrer Vorstellungen vorstoßen!"
 cta_leon_desc:0 "Die Leonesen sind angriffslustig uns stolz, wie der Löwe auf ihrem Wappen. Doch jede Bestie kann gezähmt werden, und dieser Löwe wird keine Ausnahme darstellen."
 cta_gal_and_lus_desc:0 "Die Lusitanier und Galizier sind ein seltsames Volk. Basarde von Kelten, Iberiern und diversen Marodeuren auf der Durchreise. Es darf ihnen nicht erlaubt werden, über Land zu gebieten."
 cta_macaronesia_desc:0 "Die Inseln draußen im Atlantik werden Makaronesien genannt, und wären eine hervorragende Basis für unsere Marine."
 cta_new_empire_desc:0 "Endlich haben wir das Reich unserer Vorfahren zurückerobert. Es ist an der Zeit, uns zum neuen Karthago zu erklären!"
 cta_waters_desc:0 "Eine formidable Marine ist notwendig für jede aufstrebende Nation, speziell für eines im Mittelmeer."
 cta_baleares_desc:0 "Die Balearen sind eine Kette von Inseln, vor der Küste von Tarráco und Valencia. Auch wenn sie eine lange Geschichte der Unabhängigkeit haben, so würde es ihnen unter unserer Kontrolle besser gehen."
 cta_sardinia_and_corsica_desc:0 "Sardinien und Korsika, obwohl Italien näher als Iberien, sollten sie doch von Iberien aus regiert werden. Im besonderen, von uns."
 cta_messina_desc:0 "Sizilien ist eine Wegstation für die meisten Handelsschiffe im Mittelmeer. Wenn wir die Inseln kontrollieren könnten, so wäre das von großem Vorteil für uns."
 cta_crusaders_desc:0 "Die Tempelritter regierten über ein kleines Reich an der Barbarieküste. Ihre Unabhängigkeit ist nicht länger notwendig."
 cta_vassalize_crusaders_desc:0 "Mit den Kreuzfahrern vor uns, so sollten wir sie unter unseren Schutz stellen."
 
