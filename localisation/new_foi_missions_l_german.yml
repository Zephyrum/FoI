 #Descriptions

 per_nahraya_desc:0 "Meshan - auch bekannt unter seinem babylonischen Namen Beth Nahrain - beherbergt die Ruinen von Ctesiphon, der antiken Hauptstadt des Perserreiches. Wir müssen die Stadt zu ihrer alten Größe zurückführen!"
 per_khorasan_desc:0 "Khwarasan ist des Tor zum Osten, und es beherbergt die großen Feuertempel von Sabzevar, den Azarburzin. Aus diesem Grund müssen wir Khwarasan direkt oder indirekt kontrollieren."
 per_caspian_coast_desc:0 "Das Kaspische Meer ist die größte Inlandsee der bekannten Welt, und ein Handelszentrum des mittleren Ostens. Wenn wir noch mehr der Küstenlinie kontrollieren, würde das unsere Wirtschaft ankurbeln."
 per_religious_unity_desc:0 "Unsrer Nation hat eine Krise nach der anderen erlebt, und die meisten davon drehten sich um Religion. Doch nun, da die Nestorianische Rebellion zu Ende ist, können wir endlich sagen, dass wir im Glauben geeint sind."
 per_places_of_worship_desc:0 "Wir sind wahrlich ein gläubiges Volk. Das war seit dem Beginn unseres Reiches so. Wir müssen diese Gläubigkeit allen Zeigen, indem wir neue Tempel für unser Volk bauen."
 per_persian_trade_desc:0 "Die Märkte an der Südküste des kaspischen Meeres werden sogar von Händlern aus China besucht. Ein Monopol auf den Handel hier, wird unsere Wirtschaft massiv ankurbeln."
 per_hormuz_trade_desc:0 "Der persische Golf, die Engstelle des Golf von Hormuz, empfängt viele Handelsflotten von den Gewürzinseln und Südindien. Wir müssen unsrer Kontrolle über diese Straße durchsetzen."
 per_northwest_desc:0 "Die Lande des oberen Mesopotamiens und Armeniens sind arm und wenig entwickelt. Unsere Herrschaft würde den Menschen von Großarmeniens zum Erfolg verhelfen. Wir können nur hoffen, dass sie das einsehen."
 per_anatolia_desc:0 "Asia Minor - in der Antike die Satrapie von Sparda - ist unter die Kontrolle einer anderen Macht, den Anwärtern auf den Lydischen Thron, gefallen. Wir müssen die Persische Kontrolle wiederherstellen!"
 per_caucasus_desc:0 "Das antike Königreich von Armenien war einst Vasall unserer Vorfahren, den Parthern. Nun ist die Region aber unter vielen Nomadenstämmen und kleinen Königreichen aufgeteilt. Es muss ein starker König zurück auf den Armenischen Thron. Ein persischer König natürlich."
 per_palestine_desc:0 "Seit den Tagen der Achämeniden, war der Nil schon nicht mehr unter der Kontrolle der Perser, sondern unter der zahlreicher Einheimischer und Fremder Reiche. Ägypten zu erobern ist jedoch keineswegs mehr unmöglich. Dennoch müssen wir ausreichende Vorbereitungen treffen."
 per_baluchistan_desc:0 "Balochestan liegt an der Grenze zwischen Iran und Indien, und wechselte im Laufe der Jahrhunderte allzu oft den Besitzer. Unsere Eroberung der Region würde zwei Zwecken dienen: die Region fest unter Persische Kontrolle zu stellen, und eine Invasion von Indien vorzubereiten."
 per_indian_trade_desc:0 "Da wir nun den Endpunkt des Handels aus Indien und den Gewürzinseln kontrollieren, sollten wir uns nun den Herkunftsländern all der Güter zuwenden, mit denen in Hormuz gehandelt wird."
 per_transoxiana_desc:0 "Das Land der Turkmenen, zwischen Aralsee und kaspischen Meer, ist eine fast unbewohnbare Wüste mit wenigen Handelsposten und Oasen. Dennoch ist die Kontrolle dieses Gebiets entscheidend, um uns gegen Angriffe der nördlichen Horden zu schützen."
 per_herat_desc:0 "Die Stadt Herat wurde oft die Perle Khwarasans genannt, und sitzt am Treffpunkt der Seidenstraße und der niederen Perso-Khwarasanischen Handelsrouten. Als Teil unserer Ostexpansion, sollten wir die Stadt unter persische Kontrolle stellen."
 per_greece_desc:0 "Vor langer Zeit, führten unser Vorfahren einen Krieg nach dem anderen gegen die Griechen: Erst gegen ihre Stadtstaaten, dann gegen ihre Reiche, und letztlich gegen ihre Soldaten in den Armeen der Römer. Es ist an der Zeit, dass sie endlich die Vorzüge der persischen Oberherrschaft kennenlernen."
 per_egypt_desc:0 "Ägypten ist ein reiches Land, und eine Wiege der Zivilisation. Doch ihre derzeitigen Herrscher sind schwach und bemitleidenswert. Lasst uns ihnen unsere Stärke zeigen."
 per_oman_desc:0 "Die Omanis herrschen über ein armseliges Königreich, dass sich um den Handel im indischen Ozean dreht. Wir dürfen ihnen nicht erlauben, unseren Handel zu stören."
 per_central_asia_desc:0 "Die iranischen Völker der zentralasiatischen Steppen streiten ständig untereinander. Ihre Königreiche, Theokratien und Stammesföderationen sind lachhaft instabil. Unsere Präsenz dort, wird von ihnen sicher mit Freude angenommen werden."
 per_push_to_indus_desc:0 "Der Indus markierte schon oft die Grenze zwischen den Reichen der Persern und denen der Inder. Sogar die Namen Indien und Hindu kommen von diesem Fluss. Lasst uns den Indus überschreiten, und nach Indien vordringen!"

