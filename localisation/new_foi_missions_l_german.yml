 akk_levant_title:0 "Das Heilige Land"
 akk_iraq_title:0 "Zwischen den Flüssen"

 #Descriptions
 akk_sack_egypt_desc:0 "In unserem letzten großen Feldzug gegen Ägypten, konnten wir das fruchtbare Nildelta, sowie den wichtigen Hafen von Alexandria einzunehmen. Dies hat das Königreich von Ägypten stark geschwächt. Es ist an der Zeit, den letzten Nagel in ihren Sarg zu schlagen."
 akk_levant_desc:0 "Das Heilige Land erstreckt sich von Aleppo nach Tabuk, und ist die Heimat vieler verschiedener Glaubensrichtungen. Wir sollten es vereinen, und unter eine Herrschaft stellen. Unsere Herrschaft."
 akk_iraq_desc:0 "Das Land zwischen den Strömen Euphrat und Tigris ist fruchtbar, und die Zeit ist reich, dass wir es unter unsere Kontrolle stellen."

