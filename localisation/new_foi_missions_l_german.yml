 #Descriptions
 
 mea_elegant_shrines_desc:0 "Für Jahrhunderte waren unsere Imame in normalen Friedhöfen beerdigt. Wir sollten ihnen elegante Schreine auf ihren Gräbern erbauen."
 mea_renovate_masjid_an-nabawi_desc:0 "Die Menschen Madinahs haben die Moschee des Propheten vernachlässigt. Wir müssen es zu unserem Anliegen machen, die Moschee zu renovieren, und ihren alten Ruhm wiederherzustellen."
 mea_riches_of_misri_ports_desc:0 "Die Häfen Ägyptens gehören zu den reichsten des Mittelmeeres. Wir müssen die Häfen angreifen und ihre Reichtümer für uns selbst nehmen."
 mea_capture_misr_desc:0 "Unterägypten ist der reichste Teil Ägyptens. Das untere Niltal wird unsere hungernde Population ernähren."
 mea_capture_libyan_coast_desc:0 "Die Küste Libyens zu erobern, wird es uns ermöglichen weiter in die Barbarie vorzustoßen. Die Häfen werden unsere Truppen auf ihrem Marsch gen Karthago versorgen."
 mea_conquer_ifriqiya_desc:0 "Afrika war schon immer das Juwel der Barbarie. Der Hafen von Karthago ist einer der reichsten der Welt. Wir werden ihn für uns selbst nehmen, und damit die Handelsrouten."
 mea_foothold_in_italy_desc:0 "Italien ist das Herz des Mittelmeeres. Wir müssen es aber nicht nur seiner Reichtümer wegen erobern, sondern auch weil es zwischen uns und dem Thron des Petrus liegt. Wir werden die Lande einnehmen, und den Kuffar den Thron des Petrus im Namen Allahs entreißen."
 mea_recover_throne_of_peter_desc:0 "Seit Jahrhunderten befindet sich der Thron des heiligen Imam Isa in den Händen der Kuffar. Wir müssen ihn ihnen abnehmen. Es ist unsere Pflicht die Lande der Kufr zu säubern, und das Volk auf den Weg von Allah zurückzuführen."
 mea_construct_masjid_al_aqsa_desc:0 "Seit Hunderten von Jahren vermisste das Heilige Land eine Moschee an der Stelle, an der der Bote Allahs betete. Wir werden eine Moschee auf diesem heiligen Boden bauen, auf dass die Gläubige dorthin pilgern können."
 mea_sham_at_last_desc:0 "In der alten Zeit, versagten die Imame daran Sham zu erobern. Doch dies ist unserem derzeitigen Imam endlich gelungen, und die reichen Lande Shams gehören nun uns. Viel zu lange schon waren sie in römischer Hand, und nun wird Rom unter unsere Kontrolle fallen."
 mea_roman_campaign_desc:0 "Wir werden endlich unseren Feldzug gegen Rom beginnen. Schon viel zu lange haben sie uns erniedrigt. Nun ist es Zeit, Gleiches mit Gleichem zu vergelten."
 mea_march_to_black_sea_desc:0 "Wir müssen die Häfen des Schwarzen Meeres einnehmen. Sie werden uns nützlich sein, wenn wir endlich die Belagerung von Konstantinopel beginnen."
 mea_finish_off_anatolia_desc:0 "Es ist nun an uns die Römer aus Anatolien zu jagen. Dies wird es schwer für sie machen, wenn wir gen Konstantinopel vorstoßen."
 mea_conquer_constantinople_desc:0 "Vor langer Zeit sagte der Prophet Muhammad voraus, dass die Muslime eines Tages Konstantinopel einnehmen werden. Nun ist es an der Zeit, dass wir diese Prophezeiung erfüllen, nicht für uns selbst, sondern im Namen Allahs."
 mea_unite_yemen_desc:0 "Jemen war das Herzland des Reiches für Jahrhunderte. Nun haben wir vieles von dem Land an andere Mächte verloren, und wenn wir unsere Macht im Jemen nicht sichern, können wir auch nicht voranschreiten."
 mea_al_haramayn_desc:0 "Wir haben die beiden heiligen Städte an die Mukhalifs verloren. Zuerst verloren wir Madinah an Husayn, den Bruder von Imam Hasan, und letztlich auch Mekka an die Worlords der Bani Abbas. Wir müssen die beiden Städte zurückerobern, und sie zurück in die Hände des wahren Islams bringen."
 mea_dar_al_islam_desc:0 "In der Vergangenheit verloren wir unseren Halt über Arabien. Nun haben wir all das verlorene Land zurückerobert. Wir haben das Kalifat restauriert."
 mea_control_the_straight_desc:0 "Wenn wir die Meerenge halten, dann können wir den gesamten Handeln versteuern, der in und aus den Roten Meer fließt."
 mea_into_habasha_desc:0 "Die Äthiopier waren seit Jahrhunderten ein Dorn in unserer Seite. Es ist Zeit für uns, ihr Volk zu unterwerfen."
 mea_take_the_somali_cost_desc:0 "Die Somaliküste wird eine exzellente Basis für uns darstellen Siedler in ferne Länder zu senden. Wir können nun Kolonialexpeditionen zu den entferntesten Inseln."
 mea_the_call_of_bilal_desc:0 "Bilal bin Rabah war ein Gefährte des Propheten Muhammad, und der erste muadhin des Islams. Er stammte selbst vom Horn, und nun ertönt sein Ruf durch das ganze Land, und man kann Bilals Stimme nah und fern hören."
 mea_zanj_desc:0 "Die Zanj leben seit Jahrhunderten an der südlichen Somalischen Küste. Wir beziehen viel Waren wie von dort, wie Sklaven und Elfenbein. Wir sollten ihre Händler einfach umgehen, und die Güter direkt beziehen."
 mea_invade_madagascar_desc:0 "Die Insel Madagaskar ist eine große Quelle von Sklaven. Wir werden die Insel einnehmen, und von dort neue Sklaven beziehen."
 mea_into_iraq_desc:0 "Der Irak ist eines der reichsten Länder der Region. Wir müssen den Irak erobern, und unseren Vorteil aus dem Land ziehen."
 mea_push_into_zagros_desc:0 "Wir werden unsere Kontrolle über den Zagros sichern, auf dass unsere Invasion Persiens beginnen kann. Persien ist ein unglaublich reiches Land, und die Seidenstraße läuft durch es hindurch. Wir müssen es einfach erobern."
 mea_snuff_out_the_flame_desc:0 "Wir werden die heiligen Stätten des Zoroastrianismus konvertieren, denn auf diese Weise werden wir sie demoralisieren und ihre Konvertierung einfacher machen."
 mea_integrate_the_persians_desc:0 "Während wir Persien erobern, integrieren wir das Volk in unsere Gesellschaft, und nehmen ihre Wege an. Ihre Kultur wird die unsrige bereichern. Wir werden ihre Administration übernehmen, da sie so viel effizienter ist als unsere."
 mea_pearls_of_khorasan_desc:0 "Diese Städte sind bekannt als die Perlen Khwarasans. Sie sind voll reicher Handelsknoten, an denen die Karawanen der Seidenstraße Halt machen. Wir müssen unseren Vorteil aus all den Karawanen ziehen, die durch Khwarasan ziehen."
 mea_graveyard_of_empires_desc:0 "Wir werden den Friedhof der Reiche einnehmen. Seine Krieger sind ein starkes Volk, und uns in unserem Militär gute Dienste leisten."
 mea_land_of_mosques_desc:0 "Wenn wir als legitime Nachfolger des Propheten Allahs angesehenen werden wollen, so müssen wir überall in unserem Reich Moscheen errichten. Wir müssen als fromme Nation im Dienste des Islams angesehenen werden."
 mea_repair_masjid_al_haram_desc:0 "Bani Abbas hat es irgendwie geschafft, die Masjid al-Haram zu vernachlässigen, obwohl sie sich so ihrer Statthalterschaft über die heilige Moschee rühmen. Wir müssen sie in Stand setzen, und sie zu ihrem alten Ruhm zurückführen."
 mea_conquer_indian_islands_desc:0 "Die Inseln vor der indischen Küste werden eine großartige Basis für unsere Invasion von Indien darstellen."
 mea_convert_kandy_desc:0 "Wir werden die Buddhisten von Kandy konvertieren, und ihre Klöster in Moscheen umzuwandeln. Dies wird die Buddhisten demoralisieren, und das Land für uns einfach zu konvertieren machen."
 mea_invade_hind_desc:0 "Es steht in eine Hadith geschrieben, dass jeder der in Hind einmarschieren will, durch Jannah muss. Wir werden einen Dschihad gegen Hind ausrufen, auf dass wir den Status der Märtyrer erreichen."
 mea_convert_cannanore_desc:0 "Cannanore ist ein Zentrum des Christentums in Indien. Wir müssen die Stadt zum Islam konvertieren, und die Kathedrale in eine Moschee umwandeln."
 mea_rule_the_tamils_desc:0 "Bani Ali regiert über die tamilischen Könige."
 mea_control_coromandel_coast_desc:0 "Die südliche indische Küste ist von großer strategischer Bedeutung, und das Kapp von Indien ist Heimat vieler Handelsstützpunkte und reicher Handelshäfen. Wenn wir die ganze südliche Küste kontrollieren können, dann werden wir ein Monopol auf den Handel im Indischen Ozean haben."
 
