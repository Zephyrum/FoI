 #Descriptions
 
 silence_of_the_khans_desc:0 "Unser großer Khan ist alt, und seine Tage gezählt. Er war einst ein großer Mann, und so wird man sich an ihn erinnern."
 woes_of_khanwhatever_desc:0 "Der Tod des Khagan hat das ganze Reich der Mitte in Unruhe versetzt. Die Schlangen Verschwören sich gegen uns. Was sie in ihren untreuen Herzen für uns aushecken, wird sich zeigen..."
 treason_in_manchuria_desc:0 "Die Jurchen sind ein verräterischer Haufen. Trotz der vielen Ähnlichkeiten zu den Mongolen, nennen sie uns niedere Barbaren - selbst nachdem wir uns so entschieden gegen die Han bewiesen haben. Wir werden ihnen eine Lektion erteilen."
 end_kamikaze_desc:0 "Zweimal schon, haben wir uns an der Invasion Japans versucht, und zweimal wurden wir besiegt - doch nicht von den Japanern, nein, von der Natur selbst. Sie haben diese Ereignisse sogar in ihre Kultur übernommen, und nennen die Stürme, die sie retteten, den "Hauch Gottes" oder Kamikaze. Wir werden sehen, ob ihnen das Glück auch ein drittes Mal hold ist!"
 step_into_steppes_desc:0 "Unsere Brüder im Weste haben die Kontrolle über sie Steppen verloren, und viele der altaischen Volker versinken im Chaos. Wir werden uns ihrer annehmen, und die Kontrolle in der Region wiederherstellen."
 mongol_core_desc:0 "Unsere berühmt Kavallerie mag die Beste der Welt sein, doch die Reiter der zentralasiatischen Steppen sind würdige Rivalen. Indem wir ihr Land erobern, können wir sie für unsere Ziele einspannen."
 restore_mongol_borders_desc:0 "Die westlichen Grenzen des großen mongolischen Khanats sind reif für einen neuen Mongolensturm, auf dass wir unser glorreiches Erbrecht einfordern!"
 firmly_in_control_desc:0 "Die verdammten Han untergraben uns bei jeder Gelegenheit, und unsere Kontrolle über das Reich der Mitte, war noch nie so gefährdet. Wir müssen die Zügel wieder fest in die Hand nehmen!"
 bleach_the_sky_desc:0 "Die Rebellen, die die Ming unterstützen, nennen sich selbst die Roten Turbane, aufgrund der roten Tücher, die sie sich als Zeichen ihrer Zugehörigkeit um den Kopf binden. Sie verkünden, dass ein roter Himmel das Zeichen für den Aufstieg der Ming sein wird, doch wir wissen es besser - wir werden sie ein letztes Mal vernichtend schlagen, und die Welt erinnern, wer in China regiert!"
 repeating_yamen_desc:0 "Tief im Süden haben sich die Provinzen in allem außer dem Namen nach von uns losgesagt, sogar schon vor den Ming. In unsrer Bestreben, die alte Ordnung wiederherzustellen, darf der Süden nicht fehlen. Ein guter Ort um unsrer Rückeroberung zu beginnen, wäre Guangdong."
 
