 #Descriptions

 mng_imp_eco_desc:0 "Wenn wir uns einst die Kaiser Chinas nennen wollen, dann müssen wir sicherstellen, dass unsere Wirtschaft unsere Armee, unsere Marine und unsere Bürokratie erhalten kann. Wenn wir das nicht schaffen, dann wird die Mongolenplage das letzte Wort haben."
 mng_great_wall_desc:0 "Die Große Mauer wurde den Dynastien seit Jahrhunderten genützt, um die Horden der Jurchen und Mongolen aus China fern zu halten. Letztlich hat es nichts genützt, als Genghis Khan sie einfach umrundete. Um ein Wiedererstarkten der Mongolen, oder eine mögliche mandschurische Bedrohung zu verhindern, sollten wir die Mauer nach modernen Standards ausbauen und erweitern."
 mng_south_china_desc:0 "Nach der Eroberung Südchinas, müssen wir uns den Problemen widmen, die Jahrzehnte des Kriegs und der religiösen Konflikte hinterlassen haben. Das bedeutet auch, dass uns die Bewohner des Südens als Eroberer und nicht Befreier sehen werden. Wir können das verhindern, indem wir helfen den Süden wieder aufzubauen, um Wirtschaft und Lebensqualität wiederherzustellen."
 mng_eastern_trade_desc:0 "Einst wünschen alle zivilisierten Nationen mit uns Handel zu treiben. Nun, da die Europäer die Welt kartografieren, hat sich das geändert. Wir dürfen das nicht erlauben, und den Europäern die Stirn bieten, damit sie nicht den ganzen Handel des Ostens für sich monopolisieren, und sie auf ihren barbarischen Pfad verführen."
 mng_modern_economy_desc:0 "Europa hat sich als die kultiviertest, technologisch am weitesten entwickelte und militärische mächtigste Region der Welt etabliert, und einige ihrer Reiche erstrecken sich um den ganzen Globus. Wenn wir nicht auch Opfer ihres Vormarsches werden wollen, müssen wir mit ihnen in Handel und Industrie mindesten gleichziehen."
 mng_formosa_desc:0 "Die Insel von Formosa wird seit Jahrhunderten von Barbaren bewohnt, und wenn wir nichts tun, wird das so bleiben. Die Insel ist voll Ressourcen und reif zur Eroberung. Wenn wir die Insel nicht selbst erobern, wird es jemand anderes tun."
 mng_amass_army_desc:0 "Unsere Nation ist auf allen Seiten von Feinden umgeben, und wenn wir diese unruhigen Zeiten überstehen wollen, dann müssen wir unsere Armee ausbauen, um auf jede Gefahr gefasst sein. Immerhin, war das Reich der Mitte immer schon voll entbehrlicher Soldaten." 
 mng_defeat_wu_desc:0 "Die Wu waren schon zu lange ein Dorn in unserem Fleisch, schon seit die Rebellion der Roten Turbane begann. Nun haben wir endlich über sie triumphiert, und die Küste ist im Moment sicher."
 mng_red_turbans_desc:0 "Während sich unsere Armee den Mongolen und ihren Marionetten in den Weg stellen, hören die Roten Turbene unseren Hilfeschrei. Mit ihrer Hilfe hat unser Siegeszug überhaupt erst begonnen. Nieder mit den Mongolen!"
 mng_LOTR_reference_desc:0 "Mit der Bedrohung durch die Mongolen im Moment ausgeschaltet, haben wir die Kontrolle über die Shandong-Halbinsel übernommen, und halten nun die Mündung des Gelben Flusses, jenem Fluss, der die Wiege unserer Zivilisationen darstellt. Ohne die Bedrohung durch plündernde Mongolen, kann sich das Volk nun wesentlich sicherer fühlen."
 mng_beijing_desc:0 "Mit dem Fall von Peking ist die Hoffnung der Mongolen auf ein Wiedererstarkten ihrer Dominanz über das Reich der Mitte endlich ausgelöscht. Da wir die nördliche Hauptstadt kontrollieren, werden wir die Mongolen endlich besiegen, und uns selbst zum Kaiser von China ausrufen!"
 mng_religious_woes_desc:0 "Das Reich der Mitte hat durch die Ankunft christlicher Missionare von der Seidenstraße einiges an religiösen Unruhen ertragen müssen, sowie Konflikt, den sich vor einigen Jahrhunderten niemand hätte vorstellen können. Ein Nebenprodukt dieser Turbulenzen, ist dass sich einige christliche und heidnische Staaten im Westen etablieren konnten, die nun bereit für eine Eroberung sind, und sie sind das Tor zum Süden."
 mng_silk_road_desc:0 "Die Seidenstraße ist seit jeher die wichtigste Handelsstraße, was wirtschaftlichem Erfolg für alle Bedeutet, die Zugang zu ihr haben. Auch wenn sie einen leichten Zugang für die abrahamitischen Prediger darstellt, sollten wie die absolute Kontrolle über die Lebensader Chinas erlange, um all ihre Vorteile zu genießen."
 mng_rams_desc:0 "Kanton, die Stadt der Widder, ist endlich unter unserer Kontrolle. Damit können wir endlich beginnen die kleineren Staaten im Süden politisch und wirtschaftlich zu dominieren, und unseren Einfluss nach Indien auszuweiten."
 mng_yunnan_desc:0 "Die Yunnan-Berge waren immer schon ein großes Hindernis für jeden Angreifer, doch und konnten sie nicht aufhalten. Nun, da wir die Region kontrollieren, ist es möglich unseren Einfluss in den Himalaja und nach Tibet auszuweiten."
 mng_tibet_desc:0 "Trotz des Schutzes, den der Himalaja bietet, war Tibet lange ein Tributstaat Chinas. Nun da Tibet erneut unter unserem Einfluss befindet, stehen uns die westlichsten Regionen Chinas endlich wieder offen."
 mng_moghulistan_desc:0 "Die Überreste der mongolischen Stämme sind endlich zerschlagen, und nun ist die Seidenstraße für Händler wieder wesentlich sicherer. Doch unsere Armee haben gelernt, dass die herrschen Bedingungen der Steppe kein Zuckerschlecken sind."
 mng_nam_desc:0 "Vietnam, das Tor nach Indochina, liegt endlich in unserer Reichweite. Nun können wir nicht nur beginnen die Region zu dominieren, sondern unsere Armee haben auch gelernt, wie man den brutalen Konditionen im Dschungel zu Trotz Krieg führt."
 mng_look_east_desc:0 "Nach der Befreiung der nördlichen Hauptstadt, ist der Weg in der Mandschurei und Mongolei frei. Wir sollen versuchen die Regionen zu erobern, um die Gefahr einer durch diese barbarischen Horden vorzubeugen, auf dass sie nie wieder in unser Land einfallen, und alles zunichte machen, was wir aufgebaut haben."
 mng_manchu_desc:0 "Die Mandschrei ist die Heimat der Stämme der Jurchen, die schon lange Überfälle ins Reich der Mitte und nach Joseon unternehmen. Nun, da wir die Region kontrollieren, müssen wir die barbarischen Horden, zu zivilisierten Bürgen erziehen. Auch haben uns die neue Lande einen Weg ins Land unserer koreanischen Freunde ermöglicht."
 mng_mongols_desc:0 "Die mongolischen Horden, einst stolze Herrscher ganz Chinas, wurden unter den Stiefeln unserer Soldaten zermahlen. Ihre Unterwerfung, hat die Gefahr durch plündernde Horden aus dem Norden endlich gestoppt, und die Fehler der Song-Dynastie revidiert."
 mng_joseon_desc:0 "Das Volk von Korea war lange Opfer der ständigen Überfälle durch die Jurchen und mongolischen Khans. Wir sollten sie unter unseren Schutz stellen."
 mng_japan_desc:0 "Die mongolischen Khans versuchten und scheiterten mehrmals an der Eroberung des japanischen Inselreiches, doch als die wahren Herrscher auf dem Drachenthron, werden wir tun, was ihnen unmöglich war, einen Brückenkopf auf der südlichsten Insel des Archipels errichten."
 mng_religious_questions_desc:0 "Das Reich der Mitte war jahrzehntelang Opfer der Unruhen, ausgelöst durch die abrahamitischen Prediger, und dem neuen Glauben im Süden. Nun, da viele sich von den alten Sitten abwenden, müssen wir uns entscheiden - folgen wir dem alten Glauben, oder werden wir uns anpassen, um die Fehler der Mongolen möglicherweise zu vermeiden?"
 mng_affirm_religion_desc:0 "Nun, da wir uns für einen Glauben entschieden haben, sollten wir das Schisma in der chinesischen Gesellschaft beheben, und unseren Glauben in die entferntesten Winkel unseres stetig wachsenden Reiches tragen. Immerhin sind wir eine tolerante Gesellschaft, oder?"
 mng_religious_unity_desc:0 "Nun da die Frage um die Religion Chinas endlich geklärt ist, und unser Glaube uns zum Trumpf geführt hat, ist es klar, dass dies ein für alle mal die Staatsreligion Chinas ist, und nur ein weiters religiöses Desaster wird das ändern können."

