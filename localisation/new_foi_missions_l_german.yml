 #Descriptions
 
 byz_foi_restore_northern_border_desc:0 "Unsere nördliche Grenze ist einmal zu viel verletzt worden. Es ist Zeit, dass wir unseren europäischen Nachbarn zeigen, dass unser Reich seinen Biss noch nicht verloren hat. Die Grenzen müssen wiederhergestellt werden."
 byz_foi_conquer_cumania_desc:0 "Ursprünglich eine byzantinische Grenzmark, die unsere nördliche Grenze vor den ständigen Einfällen der Bulgaren schützten sollte, brach die Kumanische Konföderation im späten dreizehnten Jahrhundert mit uns, und ging dazu über selbst unsere Grenzen zu verletzen. Wir werden ihnen zeigen, dass ihre Freiheit nur vorübergehend ist. Moesia wird wieder Zeit unseres Reiches werden."
 byz_foi_wallachia_desc:0 "Nördlich der unteren Donau liegt die Walachei, Südmark des bulgarischen Reiches, und eine der am stärksten befestigten Regionen in ganz Europa. Nur wenn wir die Walachei kontrollieren, können wir weiter nach Dakien und Pannonien vorrücken."
 byz_foi_transylvania_and_moldavia_desc:0 "Dakien besteht aus drei Regionen. Die walachische Mark, das Herzogtum Transsylvanien - ein weiterer bulgarischer Vasall - und dem Herzogtum Moldau. Dieses wird auch der Schild Europas genannt, da es lange schon ein Dorn in der Flanke der Tataren ist, und schon schon so manche Gruppe tatarischer Marodeure auf ihrem Weg nach Westen vernichtet hat. Nur wenn wir ganz Dakien unter unserer Herrschaft vereinen, können wir unsere Dominanz über Südosteuropa wieder herstellen."
 byz_foi_topple_bulgaria_desc:0 "Das bulgarische Reich war lange Zeit der Hauptfeind der Byzantiner. Nachdem wir sie während ihrer ersten Invasion des Balkans aus Moesia gedrängt haben, ließen sie sich in Pannonia nieder, und dort vermischten sie sich und integrierten, was noch von den einst mächtigen Avaren übrig war. Dort schaffen sie es so lange zu überleben, indem sie und und das deutsche Reich gegeneinander ausspielten, vorsichtig siech nie endgültig auf eine Seite zu stellen. Aber nun da ihre Macht zu bröckeln beginnt, während sowohl wir, als auch die Deutschen unsere Stärke wiedergewonnen haben, ist es von größter Wichtigkeit, dass wir als Erste zuschlagen, und damit Prag zuvorkommen."
 byz_foi_lombardy_desc:0 "Mit einem Großteil von Italien nun wieder fest unter unserer Kontrolle, ist es Zeit, dass wir auch die wohlhabendste Region Italiens wieder unter unserer Herrschaft bringen. Die Lombardei wird der nächste Schritt auf unserem Pfad zur Wiederherstellung des alten Ruhms unseres Reichs wiederherzustellen!"
 byz_foi_arles_desc:0 "Die Regionen Savoyen, Dauphine und Provence formen gemeinsam das früherer Königreich Arles. Die Region ist beinahe so reich und wohlhabend wie die Lombardei, und wird auch unser Tor für die Invasion von Gallien sein."
 byz_foi_kyrenika_desc:0 "Die Kyrenaika war einst eine der wichtigsten griechischen Kolonien, und später eine unverzichtbare Provinz des Römischen Reiches. Auch wenn sie schon vor langer Zeit unter die Kontrolle der koptischen Ägypter fiel, und für Jahrhunderte ihr Protektorat war, so hat sie nie die Verbindung zu ihren griechischen und orthodoxen Wurzeln verloren. Es ist höchste Zeit, dass die Kyrenaika wieder Teil unseres Reiches wird."
 byz_foi_reestablish_apollonia_desc:0 "Apollonia war einst der Stolz der Kyrenaika. Ein Hafens dafür geeignet, Waren aus dem ganzen Römischen Reich zu verarbeiten, und ein Umschlagplatz für Menschen und Handel zugleich. Seit damals ist er lange verfallen, und kein Schiff kann mehr den versandeten Hafen anlaufen. Es ist an der Zeit, Apollonia wieder aufzubauen, und den Hafen zu altem Ruhm zurückzuführen."
 byz_foi_foothold_in_indic_desc:0 "Seit der Antike war der Indische Ozean Zentrum der lukrativsten Handelsrouten der Welt. Heute, nun da die westlichen Reiche ihr Glück im Westen suchen, und unserem Einfluss zu entkommen suchen, indem sie zuerst gen Süden und dann gen Osten segeln, müssen wir sicherstellen, dass wir nicht zurückfallen, und unseren Einfluss als merkantile Supermacht nicht verlieren. Eine Basis im indischen Ozean wäre ideal, und auch sollten wir versuchen uns mit den Christen im Süden des Subkontinents anzufreunden, bevor die Lusitanier oder Engländer uns zuvorkommen."
 byz_foi_waystations_desc:0 "Da sich die Amerikas - im Moment - außerhalb unserer Reichweite befinden, drängen unserer Entdecker darauf, dass wir Kolonien in den neu entdeckten Landen von Antichthona gründen. Obwohl wir dieser Idee keineswegs abgetan sind, so ist die Strecke noch viel zu weit, um eine Kolonie von den Malediven aus zuverlässig zu versorgen. Eine der Inseln in der Mitte des Indischen Ozeans in Besitz zu nehmen, wird der Schlüssel zu einem erfolgreichen Kolonialunterfangen sein."
 byz_foi_terra_australis_desc:0 "Die neue Kolonie in Antichthona hat sich als noch weitaus profitabler erwiesen, als wir uns je hätten erträumen können. Das Land ist reich an Luxusgütern wie Edelsteine und besonders Gold! Wir müssen unsere Herrschaft über den riesigen Kontinent vollständig durchsetzen, und andere Nationen davon abhalten, sich zu nehmen was uns gehört."
 byz_foi_retake_arberia_desc:0 "Arberien stand lange Zeit fest unter unserer Kontrolle, und es ist eine Schande, dass unsere Vorgänger sich als so inkompetent erwiesen, dass sie die Regionen aus unserer Kontrolle gleiten ließen. Es ist an der Zeit, dass wir Arberien zurückerobern, und einmal mehr in unser Reich integrieren."
 byz_foi_conquer_balkans_desc:0 "Als wir letzten Endes die Kontrolle über die Provinz Illyrien verloren, und der Balkan für uns verloren war, sahen viele schon den endgültigen Fall des römischen Reiches voraus, doch wir harrten aus. Jahrhundertelang war der Balkan unser Schlachtfeld mit den Deutschen und Bulgaren, doch dies wird nun ein Ende haben, und der römische Adler, und die Orthodoxe Kirche werden einmal mehr uneingeschränkt über den Balkan herrschen."
 byz_foi_illyrian_border_desc:0 "Der nördliche Teil Illyriens ist schon lange fest in der Hand der Franken und ihrer Nachfolger. Kroatien, Slawonien, und die Krain wurden zu wahrhaften Festungen ausgebaut, von denen aus die Deutschen und Katholiken ihren verdorbenen Einfluss ausüben. Das muss enden."
 byz_foi_anihilate_venice_desc:0 "Die fetten und verräterischen Handelsherren der 'Durchlauchtesten Republik' haben immer und immer wieder unseren Untergang geplant, unsere Feinde finanziert, und versucht den Samen der Zwietracht in unseren Reihen zu säen, um unsere Inseln und unseren Handel in ihre gierigen Hände zu bekommen. Unsere Wiedergeburt nach der vernichtenden Periode des Bürgerkrieges - in dem die Venezianer zweifellos ihre Hände im Spiel hatten - ist seit langem eine Quelle der Sorge im Palazzo Ducale. Die Zeit ist reif unsere grausame Rache an ihnen zu üben, und den Dogen an seinem eigenen Palast aufzuknüpfen!"
 byz_foi_the_eternal_city_desc:0 "Konstantinopel mag das neue Rom sein, doch die alte imperiale Hauptstadt, die Ewige Stadt selbst, ist seit dem Fall des Exarchat von Ravenna im späten achten Jahrhundert verloren. Nun da unser Reich beinahe wieder so stark ist, wie es damals war, ist es unsere heilige Pflicht, die Wiedervereinigung mit unserer antiken lateinischen Heimat anzustreben..."
 byz_foi_northern_italy_desc:0 "Mit Rom zurück unter unserer Kontrolle, und Recht und Ordnung in den umliegenden Regionen wiederhergestellt, müssen wir gen Norden vorrücken, in die Toskana und Romagna. Die Stadtstaaten die dort regieren, mögen als den alten imperialen, republikanischen Traditionen geboren sein, doch Gier und Neid haben sie korrumpiert. Es ist an der Zeit, dass sie zurück unter unserer Kontrolle gebracht werden!"
 byz_foi_cartagena_desc:0 "Als die Visigothen fielen, flohen ihre Adeligen nach Cartagena - in alter Zeit bekannt als Karthago Nova - und von dort, versuchen sie sich erneut zu den Herren Iberiens aufzuschwingen. Das darf nicht passieren. Die Schande allein, gegen ein neues Karthago zu verlieren, wäre zu schmachvoll."
 byz_foi_hispania_tarraconensis_desc:0 "Der Nordosten Iberiens ist bergiges, schwer zugängliches Gelände, voll mit Feinden. Es ist aber auch eine der reichsten Regionen Iberiens. Es ist zwingend notwendig, dass wir die Gegend unter unsere Kontrolle bringen, wenn wir uns wahrhaftig wieder zu den Herren Iberiens aufschwingen wollen."
 byz_foi_narbonensis_desc:0 "Südgallien, oder Toulouse, wie es heute genannt wird, ist eine reiche und fruchtbare Gegend, ein Zentrum des Handels und des Kommerz, und vor allem, unser! Wir werden wahrscheinlich nie in der Lage sein, auch den Norden Galliens zurückerobern zu können, denn die Situation dort ist zu instabil geworden, da viele Nationen sich nun um Paris streiten, doch der Süden ist stabil genug, dass wir ihm kontrollieren können."
 byz_foi_take_the_delta_desc:0 "Ägypten ist der Kornspeicher des Mittelmeeres. Die Invasion der Aq Qoyunlu, und die fast vollständige Niederlage der Ägypter hat schon einmal unsere Versorgungslinien empfindlich gestört. Da unsere Bevölkerung immer weiter wächst und wächst, können keine weitere Getreideknappheit riskieren. Wir müssen selbst die Kontrolle über das Nildelta übernehmen."
 byz_foi_upper_egypt_desc:0 "Mit dem Delta nun fest in unserer Hand, werden jene Stimmen immer lauter, die eine vollständige Rückeroberung Ägyptens fordern, und somit die alten römischen Grenzen wiederherstellen wollen. Das koptische Königreich ist bereits dem Untergang geweiht, warum also nicht die Gelegenheit ergreifen?"
 byz_foi_lower_nubia_desc:0 "Nubien war immer schon ein Objekt der Begierde für unsere Vorväter, doch damals war die Region zu unterentwickelt, um kontrolliert werden zu können, und das römische Reich war ohnehin bereits zu überdehnt. Heute hingegen steht uns nichts mehr im Wege. Nubien gehört uns!"
 byz_foi_upper_nubia_desc:0 "Nun da wir das Untere Nubien kontrollieren, sind die Obernubischen Königreiche zum Problem geworden. Sie überfallen unser Grenzland, unterstützen Rebellen, und machen unseren Untertanen das Leben so schwer wie möglich. Das hat zu enden!"
 byz_foi_ethiopian_highlands_desc:0 "Äthiopien ist ein Land der Wunder und Legenden. Nicht nur soll einer der wichtigsten Zuflüsse des Nils in dieser Region entspringen, sonder seine Hügel und Berge, verbergen auch gewaltige Mengen an Gold - mehr als jeder Mann sich je erträumen könnte. Nicht ohne Grund heißt es, dass irgendwo hier die legendären Minen von König Salomon selbst liegen sollen."
 byz_foi_invade_sumatra_desc:0 "An der Straße von Malakka gelegen, ist Sumatra in der idealen Position, unsere erste Kolonie in Südostasien zu werden. Der Hof setzt die kaiserliche Marine schon lange unter Druck, einen Weg zu finden, Gewürze zu einem akzeptableren Preis zu erstehen, und dies könnte der erste Schritt in Richtung dieses Zieles sein."
 byz_foi_unite_the_island_desc:0 "Nun da wir das nördliche Sumatra kontrollieren, müssen wir weiter nach Süden vorstoßen, und die letzten Widerstandsnester ausheben. Wir sind uns sicher, die unterdrückten Christen der Insel, werden es willkommen heißen, von uns 'gerettet' zu werden."
 byz_foi_the_three_eagles_war_desc:0 "Lange Jahre unter der Herrschaft schwacher und beeinflussbarer Kaiser hat das einst glorreiche Römische Reich beinahe in den Untergang geführt. Die lange Herrschaft der Komnenoi-Kaiser hat sogar noch mehr interne Unruhen im byzantinischen Reich ausgelöst. Aufgrund von Korruption, und schwacher, sowie inkompetenter, Führung haben das Reich in die Knie gezwungen. Auch die Reformen und im Großen und Ganzen friedliche Herrschaft von Ioannes VIII konnte am verdorbenen Kern des Reiches nichts ändern. Sein Sohn Konstantinos Andronikos ist bereit in die Fußstapfen seines Vaters zu treten. Er ist allgemein beim Volk und Adel gleichermaßen beliebt doch seine Gesundheit war immer schon - etwas unberechenbar. Sollte er - und Gott möge uns davor bewahren - uns vor der Zeit verlassen, so würde das Land erneut ins Chaos stürzten, da seine Nachfolge mehr als unklar ist. Die mächtigen Familien der Angeloi und Palaiologoi stehen bereit, den Anspruch der Komnenoi auf den Kaiserthron in Frage zu stellen, und manche sagen sogar einen 'Krieg der Drei Adler' vorher. Auch wenn dies unsere Reich endlich endgültig in die Knie zwingen könnte, so könnte es auch eine Chance für Wandel sein. Das Schicksal liegt in unseren Händen."
 byz_foi_rebuild_the_army_desc:0 "In der langen Phase der Instabilität, die dem 'Drei Adler Krieg' vorausging, ist die Imperiale Armee immer mehr verfallen. Auch wenn die Veteranen des Adlerkrieges nun besser gedrillt sind als je zuvor, so ist ihre Ausrüstung noch immer veraltet, und sie sind nur wenige, da in der Vergangenheit viel zu viel Vertrauen in Söldnerheere gesetzt wurde. Wir müssen die Armee stärken, und sie wieder zur stärksten der ganzen Welt machen."
 byz_foi_rebuild_the_navy_desc:0 "In der langen Phase der Instabilität, die dem 'Drei Adler Krieg' vorausging, ist die Imperiale Marine immer mehr verfallen. Die Anzahl an Schiffen, in unserem Besitz ist auf ein historisches Tief gefallen, und Emporkömmlinge wie Venedig oder Trinakria haben begonnen unsere Händler zu belästigen. Wir müssen neue Werften bauen, um unsere Flotte wiederaufzubauen, wie es sich für eine Nation mit solch starker Seefahrtstradition gehört."
 byz_foi_secure_cyprus_desc:0 "Auch wenn es für den Großteil der letzten vierhundert Jahre im Besitz der Ägypter war, so ist Zypern immer noch Teil der griechischen Einfluss- und kulturellen Sphäre. Das machte die Insel zu einem wichtigen Treffpunkt zwischen uns und den Ägyptern, doch nun, da Memphis nicht einmal mehr in der Lage ist, seine eigenen Grenzen zu halten, ist es Zeit, dass Zypern zurückkehrt unter unseren liebevollen Schutz."
 byz_foi_magna_graecia_desc:0 "Im Gegensatz zum Rest Italiens, ist der Süden immer noch orthodox und hauptsächlich griechisch dominiert. Magna Grecia war lange eine Bastion der byzantinischen Herrschaft, und speziell in Kalavaria und Apoulia haben wir immer noch viel Einfluss. Was jedoch beunruhigend ist, ist, dass die Region Neapolis immer mehr katholisch und lateinisch wird. Wir müssen Magna Grecia für uns beanspruchen, um unsere grikoschen Brüder zu schützen."
 byz_foi_secure_sicily_desc:0 "Sizilien, einst zentrale Provinz des Reiches, wird heute von der Republik Trinakria beherrscht, einer Oligarchie der Händler, die mehr und mehr Reichtum auf dem Rücken ihres Volkes ansammeln, und wahrscheinlich auch noch durch Piraterie. Auch wenn wir nichts beweisen können, so ist es höchste Zeit, dass die Insel unter unsere Herrschaft zurückkehrt."
 byz_foi_take_western_isles_desc:0 "Korsika, Sardienen, und die Balearen, wenn auch selbst keine sonderlich gewinnbringenden Provinzen, sind dennoch von unschätzbarem strategischen Wert. Sie zurück in unser Reich zu integrieren, ist von zentraler Bedeutung, wenn wie erneut im westlichen Mittelmeer und wichtiger noch in Hispania Fuß fassen wollen."
 byz_foi_invade_hispania_desc:0 "Die Küste von Spania repräsentiert das Limit dessen, was unter dem glorreichen Kaiser Justinian zurückgewonnen werden konnte, bevor die Pest seine Ambitionen zerschmetterte. Heute befinden wir uns in einer ähnlichen Position wie er, und nichts wird uns davon abhalten, zumindest mit ihm gleich zu ziehen. Die Lande von Spania werden wider unser sein."
 byz_foi_take_lusitania_desc:0 "Der König von Lusitanien, hat die besten Schiffsbauer, die modernsten Schiffe, und die besten Kapitäne, doch ihre Armee ist schwach im Gegensatz zu der unsrigen. Wir müssen jetzt zuschlagen, bevor ihre neu gegründeten Kolonien sie noch reicher machen können, als sie es ohnehin schon sind, denn dann könnten sie uns besiegen, indem sie einfach immer mehr und mehr Geld in ihre Armeen fließen lassen."
 byz_foi_take_galicia_and_navarra_desc:0 "Die Galizier und Basken haben zwei der besten Armeen in ganz Europa. Auch wenn sie zu klein sind, um uns gefährlich werden zu können, könnte man ihre Truppen als Söldner gegen uns einsetzen. Lasst sie zum nächsten Schritt auf dem Weg zur Rückeroberung ganz Iberiens werden."
 byz_foi_colonial_ambitions_desc:0 "Die Kolonien in der Karibik, sind zu einem Umschlagplatz für all die Reichtümer geworden, die von der Neuen in die Alte Welt fließen. Mit Mauretanien und Westiberien fest in unserer Hand, ist es an der Zeit, dass wir uns selbst am Spiel der Kolonialisation beteiligen."
 byz_foi_palestine_desc:0 "Das Heilige Land ist schon viel zu lange in der Hand der Häretiker. Es ist Zeit, dass wir all die heiligsten Stätten der Christenheit befreien. Jerusalem muss um jeden Preis zurück in unseren Besitz gelangen."
 byz_foi_take_red_sea_ports_desc:0 "Während ein Teil des Handels von Asien nun um die Südspitze Afrikas zu fließen begonnen hat, so kommt der Großteil immer noch entweder über die Seidenstraße oder das Rote Meer. Wir sollten einige der Häfen entlang des oberen Roten Meeres einnehmen, und uns so unseren Anteil an all den Reichtümern nehmen, die von Indien, China und sogar noch weiter weg, ihren Weg zu uns finden."
 byz_foi_axum_desc:0 "Seit dem ersten Jahrhundert, regiert das mächtige Königreich Axum die Nubischen Küste. Dieser Gigant befindet sich schon lange im Verfall, besonders seit Äthiopien sich im 11. Jahrhundert von ihnen lossagte. Auch wenn sie noch immer aufgrund des Handels aus dem Indischen Ozean unglaublich reich sind, sollten wir ihre militärische Schwäche ausnützen, und Axum zur neusten Provinz unseres glorreichen Reiches machen."
 byz_foi_the_horn_desc:0 "Das Horn von Afrika wird dominiert von einem Mix aus Miaphysitischen Theokratien, kleinen Königreichen, und Handelsrepubliken. Hier kommen all die Reichtümer der Ostafrikanischen Küste zusammen, und werden gen Europa und Asien weiterverschifft. Wir müssen diese reiche Provinz unserem Reich hinzufügen."
 byz_foi_malaya_desc:0 "Die malaiische Halbinsel ist nicht nur eine Hochburg der buddhistischen Heiden, sondern auch eine merkantile Supermacht. Mit ihr unter unserer Kontrolle, können wir den christlichen Glauben, in der ganzen Region verteilen, und ganz nebenbei auch noch die Kontrolle über die Straße von Malakka übernehmen, und über all den Handel der durch sie hindurch fließt..."
 byz_foi_secure_borneo_desc:0 "Borneo ist eine Insel, sie sowohl von hinduistischen, als auch nestorianisch Christlichen Königreichen beherrscht wird, und wird das Juwel unter unseren Südostasiatischen Kolonien werden. Mit ihr werden wir auch einen Großteil des wertvollen Gewürzhandels kontrollieren. Etwas, dass dem Hof schon lange ein Anliegen ist."
 byz_foi_secure_taurike_desc:0 "Die Königreiche der Halbinsel Krim, dienten uns schon seit der Antike, als Alternative zu den Ägyptischen Getreidelieferungen, die entscheidend für die immer weiter wachsende Bevölkerung unsere Städte sind. Die Invasion der Tataren hat viel des landwirtschaftlichen Wertes der Region vernichtet, doch indem wir Taurike für unser Reich sichern, wird uns dies immerhin eine bessere Kontrolle des Handels im Schwarzen Meer ermöglichen."
 byz_foi_georgia_desc:0 "Die bergige Landschaft Georgiens ist eine natürliche Feste gegen Eindringlinge von den Steppen. Wenn wir die Region unter Kontrolle bringen können, können wir sie sogar noch mehr befestigen, und sicherstellen, dass wir auch in Zukunft sicher vor Angriffen von jenseits des Kaukasus sind."
 byz_foi_take_armenia_desc:0 "Armenien war immer schon immer sowohl die wichtigste Provinz des Reiches, und gleichzeitig die Problematischste. Nicht nur folgen die Armenier der Miaphysitischer Häresie, sondern die ständigen Kriege auf ihrem Land, haben sie auch zur äußerst fähigen Kämpfern gemacht. Wir müssen die Region wiedererlangen, oder wir könnten uns einst der Gefahr durch ein neu entstehendes Armenisches Großreich gegenüber sehen."
 byz_foi_upper_kurdistan_desc:0 "Von Kurdistan kam unser Untergang. Der Kriegsherr Selahedînê - von uns Saladin gennant - versetzte im 12. Jahrhundert unserem krisengebeutelten Imperium einen solch vernichteten Schlag, als wir endlich kurz davor standen, die seldschukischen Türken zu vernichten, dass wir in keinster Weise bereit waren, als die Mongolensturm nur wenige Jahrzehnte später über uns hinwegfegte. Es ist an der Zeit, die Kurden für ihre Taten angemessen zu 'entlohnen'."
 byz_foi_western_crusaders_desc:0 "Auf den Trümmern des tadmunitischen Reiches, erhoben sich zwei mächtige Kreuzfahrerstaaten in der östlichen Barbarie. Tripolitanien und Karthago. Wenn wir unsere Macht über Afrika je zurückgewinnen wollen, müssen wir erste diese beiden unterwerfen. Besonders die Kreuzfahrerlords von Karthago werden eine Hausforderung sein."
 byz_foi_crusader_coast_desc:0 "Entlang der Küste, von Kabylia bis Port di Dieu, liegen die kleine Kreuzfahrerstaaten Kabylia und Agadir, sowie die Lande des Heiligen Ordens der Tempelritter. Obwohl es kleine Länder sind, haben alle drei extrem gut ausgebildete Armeen zur Verfügung, und sollten nicht auf die leichte Schulter genommen werden."
 byz_foi_control_the_hinterland_desc:0 "Das Hinterland der östlichen Barbarie wird kontrolliert von den Überresten des einst mächtigen häretischen Imwehhedenreiches, und katholischen Berberkönigreichen. Um die ständigen Überfälle auf unsere Ländereinen entlang der Küste zu stoppen, müssen wir sie ein für alle Mal erobern."
 byz_foi_mauretania_desc:0 "Die westlichen Barbarie wird dominiert vom reichen und mächtigen Königreich Mauretanien - Wahrscheinlich der einzigen Nation in ganz Afrika, die unserer Vormachtstellung auf diesem Kontinent noch gefährlich werden könnte. Ihr Zugang zur Atlantikküste und die relative religiöse Freiheit in ihrem Land, hat ihnen viel Reichtum und viele Verbündetet eingebracht. Doch sicherlich werden wir letzten Endes obsiegen."
 byz_foi_greater_syria_desc:0 "Großsyrien und der Libanon, waren langer eine Brutstätte der monothelitischen Häresie, einer Häresie, die wie wir leider zugeben müssen, von unseren Vorgängern gegründet wurden, in einem vergeblichen Versuch, uns mit der Miaphysitischen Kirche auszusöhnen. Es ist Zeit, die Fehler der Vergangenheit richtig zu stellen, und den Libanon wieder in unser Reich zu integrieren."
 byz_foi_ghassanids_desc:0 "Einst waren die Ghassaniden unsere Mark gegen die vorrückenden Muslime jenseits des Jordans. Diese Tage sind lang vergangen, doch die Ghassaniden halten immer noch aus, und verteidigen das Heilige Land vor den Ungläubigen. Wenn wir ihr Land wieder in unserer Reich eingliedern, so sollten wir uns überlegen, sie wieder zu unserer Mark zu machen."
 byz_foi_invade_hejaz_desc:0 "Die Region Hedschas war die Geburtsstätte der verfluchten Muslimischen Heiden, und die Eroberung ihrer heiligen Stätten Mekka und Medina werden sie für immer lähmen. Das wird der erste Schritt auf unserem Weg sein, ganz Arabien auf den Pfad des wahren Glaubens zurückzuführen."
 byz_foi_secure_inner_arabia_desc:0 "Die Wüsten Zentralarabiens sind rau und unerbittlich, und die Stämme die sie bewohnen sind wild und werden sich nicht leicht unterwerfen lassen. Nichtsdestotrotz müssen wir diese Herausforderung auf unserem Pfad zur wahren größte meistern."
 byz_foi_free_yemen_desc:0 "Jemen, oder Arabia Felix, wie es zu römischer Zeit bekannt war, ist nicht nicht nur einer der wohlhabendsten Regionen auf dem ganzen Planeten, sondern auch eine der letzten Bastionen der Christenheit in Arabien. Es ist Zeit, dass wir sie unter unsere Herrschaft stellen."
 byz_foi_tame_the_kindah_desc:0 "Die jüdischen Piraten des Kindah-Stammes, waren einst nur eine weitere in der Wüste lebende arabische Stammesföderation, doch mit dem Aufstieg des Kalifats, wurden sie aus ihrer alten Heimat vertrieben, und ließen sich an der südarabischen Küste nieder, zwischen der Reichen Handelszentren Oman und Jemen. Die perfekte Lage, um die Piraterie für sich zu entdecken. Wir sollten sicherstellen, dass sie für, und nicht gegen uns arbeiten."
 byz_foi_convert_anatolia_desc:0 "Ostanatolien hat nie ganz den wahren Glauben angenommen. Es ist an der Zeit, dass wir die Region von den Häresien säubern, die sich über die Jahrhunderte hinweg hier ausbreiteten."
 byz_foi_deal_with_the_heresies_desc:0 "Das heilige Land und Mesopotamien, die Wiegen der Christenheit, sind immer noch voll mit häretischen Ländern. Wir müssen sicherstellen, dass die Menschen nur von uns, oder anderen Anhängern des wahren Glaubens beherrscht werden, auf dass sie ihren Weg zurück den rechten Pfad finden."
 byz_foi_retake_pontus_desc:0 "Während des Byzantinischen Bürgerkrieges, erklärte ein abtrünniger Komnenoi Prinz seine Unabhängigkeit von Konstantinopel, und mit der Hilfe der Qara Qoyunlu errichtete ein kleines Königreich in der Pontus Region rund um Trapezunt. Mit der Rest des Landes wieder vereint, ist es an der ZHeit, dass auch diese abtrünnige Region unter die rechtmäßige Herrschaft unseres Basilius zurückkehrt."
 byz_foi_tame_the_turks_desc:0 "Im elften Jahrhundert ritten die Seldschuken gen Westen, und zerstörten alles was ihnen auf ihrem Weg was auf ihrem Weg lag. Nachdem Persien und Armenien in ihre gierigen Hände fiel, richteten sie ihr Augenmerk auf uns, und brachen über Anatolien herein, wie eine tödliche Seuche. Und dennoch hielten wir aus. Allen Widrigkeiten zum Trotz, widerstand die Mikrasiatische Küste allen Angriffen, und wir konnten sie letztlich nach Armenikon zurückdrängen. Dort leben sie auch heute noch, aber was einst eine Horde schreiender Wahnsinniger auf Pferden war, ist heute beinahe eine zivilisierte Gesellschaft. Es ist Zeit, sie in unser Reich zu integrieren, und ihnen beizubringen, wie man ein guter Bürger ist."
 byz_foi_integrate_ikonion_desc:0 "Ikonion ist weder ein griechischer, noch ein türkischer Staat, sonder etwas dazwischen. Die Doukiden konnten uns Kappadokien nach dem Fall der Mongolen entwinden, und es ist Zeit, ihre 'Statthalterschaft' zu beenden."
 byz_foi_recover_antioch_desc:0 "Obersyrien wird der erste Schritt zu unserer Rückeroberung des Heiligen Landes sein. Seine wichtigste Stadt, Antiochia, war während der Zeit des römischen Reiches ein Zentrum der frühen Christenheit. Die Juden, die hier mithilfe des Apostels Petrus konvertierten, waren die ersten, die als Christen bezeichnet wurden. Seitdem hat Antiochia viele Kriege und viele Herrscher erlebt. Im 13. Jahrhundert fiel die Stadt in die Hände der Mongolen und ihre gesamte christliche Bevölkerung fiel dem Schwert zu Opfer. Auch heute noch, wird Syrien von dem Mongolischen Rumpfstaat der Jalayiriden regiert. Wir müssen die Region endlich befreien."
 byz_foi_assyria_desc:0 "Assyrien, oder das obere Mesopotamien, war immer schon ein Objekt der Begierde für unsere Nation. Die verfluchten Mongolen, sind in ihren letzten Zügen. Es ist Zeit, Assyrien zurück in das Reich zu bringen."
 byz_foi_babylon_desc:0 "Das untere Mesopotamien im Ganzen, und seine Hauptstadt Ctesiphon im Besonderen, ist ein Zentrum der Nestorianischen Häresie. Heute wird es von dem sich im Niedergang befindlichen Mongolischen Vasallenstaat namens Beth Nahrain kontrollieren, dass, so sind wir uns sicher, kaum einen Widerstand leisten wird. Lasst uns die Region erobern, und sie von dieser Häresie befreien."
 byz_foi_protect_haasa_desc:0 "Die Haasa sind einer der letzten christlichen Stämme in Arabien, und dienten einst den Seldschuk-Türken, in einer ähnlichen Funktion, wie es die Ghassaniden für uns taten. Es ist unsere Pflicht sie als unsere Mitchristen zu schützen, selbst wenn sie Häretiker sind, und um dies sicher zu stellen, müssen wir sie unter den Schutz unsrer Administration stellen."
 byz_foi_take_oman_desc:0 "Die Handelsrepublik Oman, mit seinen Tributstaaten in Indien und Ostafrika, hat einen unglaublichen Reichtum angehäuft. Ein Reichtum, den wir für unser wachsendes Imperium benötigen. Auch wenn ihre Marine die stärkst im ganzen Indischen Ozean ist, so ist ihre einzige Verteidigung zu Lande, die Uneinigkeit unter den Arabischen Stämmen, und die gewaltige Rub' al Khali. Sie werden leichte Beute sein."
 byz_foi_egyptiote_commununity_desc:0 "Seit Jahrtausenden schon ist das Niltal die Heimat der Egyptiotischen, oder Ägyptisch-Griechischen Gemeinschaft. Diese Gemeinde war einst essentiell für die Verwaltung der Provinz Ägypten unter der Herrschaft der alten ptolemäischen Pharaonen, und der frühen römischen Kaiser. Doch nach der Rebellion der niederträchtigen Ägypter wurden die Egyptioten brutal unterdrückt von ihren tyrannischen ägyptischen Herren. In den folgenden Jahrzehnten schrumpfte der Einfluss der Gemeinde immer weiter und weiter, als sie zu einer Minderheit in ihrer eigenen Stadt Alexandria wurden. Doch mit der kürzlichen Niederlage der ägyptischen Armee gegen die kaiserliche Armee, die Provinz Ägypten ist nun endlich unter die rechtmäßige römische Herrschaft zurückgekehrt. Es ist in unserem Interesse das Erbe der ptolemäischen Dynastie wiederherzustellen, indem wir die egyptiotische Gemeinde wiederaufzubauen, auf dass sie auch uns bei der Administration des Nils wieder unterstützen möge."
 
