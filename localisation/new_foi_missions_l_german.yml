 #Titles

 cathber_gather_forces_title:0 "Sammelt Kräfte"
 cathber_assert_religios_control_title:0 "Katholizistische Dominanz"
 cathber_unite_the_eastern_berbers_title:0 "Dominiert die Ostberber"
 
 #Descriptions

 cathber_gather_forces_desc:0 "Auch viele Jahre nach dem letzten Kreuzzug gibt es noch immer Berberstämme in der Barbarie, die den Worten des falschen Propheten Tadmund folgen. Sie leben verstreut in den Oasen und Bergen der Wüste und sinnen noch immer auf Rache. Einzig die Berbernationen Numidia und Fezzan sind frei von Kreuzereinfluss und folgen doch dem wahren Glauben. Wenn wir unsere Brüder zum wahren Weg bekehren wollen, müssen wir einerseits sicherstellen, dass unsere Versorgung gedeckt ist, indem wir einem Meerzugang sichern, und andererseits indem wir Bündnisse mit den anderen katholischen Ländern schließen. Mit ihrer Hilfe und den Vorräten die sie uns über die Häfen liefern, können wir unsere Befestigungen und Armee ausbauen, und die tadmunitische Plage hinwegfegen!"
 cathber_assert_religios_control_desc:0 "Nun da wir unser Reich stabilisieren, und unsere Befestigungen ausbauen konnten, müssen wir sicherstellen, dass wenn wie unseren Einfluss ausdehnen, wir das Volk auch wirklich zum rechten Glauben zurückführen können. Dazu müssen wir unbedingt unser Ansehen beim Volk stärken. Der beste Weg dies zu erreichen, ist auch die letzten Nester der Häretiker in unseren derzeitigen Grenzen auszuheben, und uns damit das Wohlwollen des Papstes zu sichern. Erst dann können wir beginnen die Territorien der östlichen Berbervölker zu einen. Die Ungläubigen in Garamantia sollten unser erstes Ziel sein."
 cathber_unite_the_eastern_berbers_desc:0 "Nur vereint sind wir stark! - dieser Glaube ist tief in unserer Kultur verwurzelt. Die Mitglieder der einzelnen Stämme und Familien halten seit jeher eng zusammen. Es ist an der Zeit, dass wir diese Mentalität auf Staatsebene heben, und beginnen die Berbervölker der Barbarie zu einen. Besonderes die östlichen katholischen Berber Fezzans und Numidias zu verbinden muss unser Hauptziel sein. Dafür müssen wir die Lande Garamantias vom tadmunitischem Joch befreien. Dies wird der erste Schritt auf dem Weg sein, alle Berber zum wahren Glauben zu bekehren."

 #Modifiers

 cathber_assert_religios_control_modifier:0 "Setzt Katholizismus durch"


