 #Descriptions
 
 sog_burn_the_fireworshippers_desc:0 "Auch wenn ein Großteil von Zentralasien schon lange zum wahren Glauben bekehrt wurde, so klammern sich die Heiden des Ferghana-Tals immer noch stur an ihren alten zoroastrischen Glauben. Sie nennen sich selbst die Khumazta, und vereinen die heidnischen Bräuche aus dem Iran, mit denen der Steppe. So beten sie sowohl den Himmelsgott der Mongolen und Türken an, aber auch die Feuer Persiens. Sie wollen einfach nicht die Worte des einen wahren Gottes anerkennen. So sagen wir: 'Wenn diese Heiden ihre Feuer so sehr lieben, lasst sie brennen!'"
 sog_mission_of_st_thoma_desc:0 "Während die hinduistischen und manichäischen Glauben viel von Nordindien dominieren, hat das Christentum immer noch viele Hochburgen über den ganzen Subkontinent verteilt. Besonders die Tamilen im Süden, die reine der ältesten Gemeinden unseres Glaubens auf der ganzen Welt repräsentieren, gegründet von Mar Thoma dem Apostel selbst. Wir müssen uns mit unseren entfernten Brüdern in Verbindung setzen, und eine heilige Allianz formen."
 sog_mother_of_the_steppe_desc:0 "Im Norden gibt es viele nomadische Stämme, Erben des Großen Khans, die den wahren Glauben angenommen haben, und dem christlichen Gott folgen. Sie Legenden besagen, dass viel von Zentralasien von Mar Istir - selbst eine Sogdierin - bekehrt wurde, die oft die 'Gute Mutter der Kinder der Steppen' genannt wird. Lasst uns den Kontakt zu unseren Brüdern wieder herstellen, und Mar Istir als Symbol unserer Einheit im Glauben hochhalten."
 sog_a_christian_persia_desc:0 "Für viel zu lange schon haben die Perser die Worte ihres falschen Propheten verbreitet, und unser Volk unterdrückt. Über die Jahrhunderte hinweg hat jeder Versuch die zoroastrischen Heiden endlich zu unterdrücken versagt. Es ist Zeit, dass wir den christlichen Persern helfen aus ihren Fesseln zu entkommen, und Persien in die Christliche Gemeinschaft zu bringen - und wenn wir sie es nicht selbst tun können, ist es unsere heilige Pflicht sie zu befreien!"
 sog_convince_the_buddhists_desc:0 "Es gibt viel das uns mit dem buddhistischen Glauben verbindet, der seit der Antike Anhänger in Zentralasien hat. Geschichte, Kunst und sogar unsere Theologie - all das wurde vom Buddhismus beeinflusst. Am wichtigsten jedoch, wir haben einen gemeinsamen Feind in den christlichen Fanatikern. Indem wir unsere Interessen mit denen unserer buddhistischen Nachbarn gleichschalten, werden wir hoffentlich in der Lage sein, diesem Wahnsinn ein Ende zu machen."
 sog_qurmusta_tengri_desc:0 "Auch wenn die Völker der Steppe nach außen hin die Ausübung des Christentums erlauben, wenden sich ihre Anführer dennoch dem Himmel und ihrem Gott Tengri zu. Dies ist eine Gottheit, die wir schon lange in unser Pantheon aufgenommen haben, da sie in den Stämmen mit Ohrmazd selbst gleichgesetzt wird. Wenn wir ihnen zeigen können, dass wir den selben Gott anbeten, werden wir in der Lage sein, sie sowohl in religiösen als auch politischen Angelegenheiten beeinflussen zu können."
 sog_friends_of_shiva_desc:0 "Trotz seines Status als Deva, wird Lord Shiva unter den zoroastrischen Sogdiern hoch angesehen. Diese Verbindung hat das Potential uns viele Gefallen unter den Menschen des indischen Subkontinents einzubringen. Wir müssen dieses gemeinsame Band ausnützen, um neue und mächtige Verbündete gewinnen."
 sog_shrines_of_hu_tian_desc:0 "Die sogdischen Händler, die die Seidenstraße bereisen, haben den Kult von Ohrmazd nah und fern verbreitet, und in China hat er viele loyale AnNhänger beim gemeinen Volk gefunden. Wir sollten diesen Samen nähren und unsere Religion überall im Reich der Mitte verbreiten."
 sog_unify_sogdia_desc:0 "Mit dem Tod von Timur kam der Rasche Untergang seines eben erst geschaffenen Reiches. Bald schon rangen niedere Kriegsherren, ehemalige Generäle und regionale Verwaltungen um Land und Einfluss in diesem neuen Machtvakuum. Letzten Endes führte die Fragmentation des Reiches zur Entstehung einiger kleinerer Staaten, da die stärkeren Fraktionen die schwächeren schluckten, und sich neue Machtzentren wie Samarkand oder das Ferghana-Tal herauskristallisierten. Aber dies bedeutet nicht, dass Krieg und Leid, nun endemisch in der Region, ein Ende fanden, noch, dass die kleineren Fraktionen wahrlich verschwunden sind. Sie haben lediglich akzeptiert, dass sie sich jemand anderem unterordnen müssen... Fürs Erste. Wir müssen den ewigen Kriegen und inneren Machtkämpfen ein Ende bereiten, und Sogdien in eine starke Nation einen, auf dass wir die anderen Erben von Timurs Vermächtnis vernichten können."
 sog_crush_khiva_desc:0 "Als Timur den Tod fand, und sein Reich im Chaos versank, flohen seine Söhne und Enkel mit dem Kern der türkischen Truppen nach Khwarezm, und schafften es lediglich die Kontrolle über jene Region wiederherzustellen, die wir nun Turkmenistan nennen. Von dort aus, träumen sie den Traum von einem wiedergeborenen mongolischen Reich unter timuridischer Herrschaft, aber kleinliche innere Machtkämpfe und die wachsende Macht der Stammeshäuptlinge hat sie schwächer und schwächer gemacht. Es ist an der Zeit Turkmenistan und Khwarezm für uns selbst zu beanspruchen, und sie von ihrem Elend zu erlösen."
 sog_beauty_of_bukhara_desc:0 "Bukhara ist einer der wichtigsten Handelsknoten entlang der ganzen Seidenstraße, und eine der reichsten Städte der Welt. Tonnen von Silber fließen jeden Tag nach Osten gen China, um für all die Seide, Porzellan und Gewürze zu bezahlen, die im Westen gehandelt werden. Aber seit dem Tod von Timur, und all den Jahren des Leids und Krieges, haben ihren Spuren in der Stadt hinterlassen, da die Handelsrouten immer unsicherer wurden. Nun, da die Ordnung wiederhergestellt wurde, müssen wir die Stadt hegen, auf dass sie wieder aufblühen, und einmal mehr der Neid des Ostens werden kann, nur übertroffen von der großen Stadt Samarkand selbst."
 sog_cathedral_of_samarkand_desc:0 "Während ganz Zentralasien, und besonders Sogdien im Chaos versank, wagte es niemand die große Stadt Samarkand selbst anzurühren. Heimat des Nestorianischen Bischofs des Ostens, höchstem Stellvertreter des Patriarchen in Ctesiphon, zogen nicht einmal nicht-Christen einen Angriff auf Timurs Wahlhauptstadt in Betracht, der sicher die sich bekriegenden nestorianischen Fraktion lange genug vereint hätte, um den Übeltäter vollständig auszulöschen. So wurde Samarkand zu einer Insel des Friedens und der Ruhe in einem Meer aus Bürgerkrieg und Leid, und entwickelte sich zu einem Zentrum der Gelehrsamkeit, des Handels und der Kultur. Während dieser Zeit wurde die größte Kirche östlich von Persien, die Registan Kathedrale, errichtet, um als Symbol nestorianischer Macht zu dienen. Der Monumentalbau, erbaut im persischen Stil, zieht tausende Pilger von so weit wie Sichuan an, und die angeschlossenen Klöster und Universitäten sind die führenden Zentren der Gelehrsamkeit in Zentralasien. Aber das Gebäude kann immer noch erweitert werden; Größer, besser, neue Flügel und Kapellen angebaut bekommen... Wir müssen die besten Handwerker und Künstler anheuern, um jede unserer Ideen Wirklichkeit werden zu lassen."
 sog_tresures_of_transoxiana_desc:0 "Transoxanien ist die Brücke zwischen zwei Welten. Eingebettet zwischen dem uralten und immer währendem Osten, und dem lebendigen, sich immerzu veränderndem Westen, zwischen dem wilden und freien Norden, und dem unbezwingbarem und glorreichem Süden. Es sah den Aufstieg und Niedergag von Reichen von beiden Seiten der Welt, und gedieht und wuchs immerzu, und integrierte Philosophien, Künste, Religionen und Weisheit. Diese bewegte Geschichte hat Transoxanien mit seinen großen Handelsstädten zu einer der schönsten Regionen der Welt gemacht, wo sich alle Kulturen der bekannten Welt vermengen, und sich zu etwas wunderbaren vereinen. Unzählige Reisende aus der ganzen Welt kommen über die Seidenstraße, und durchqueren Transoxanien. Lasst uns ihnen zeigen, dass sie bei ihnen zuhause nichts nur annähernd vergleichbares gesehen haben. Jede einzelne Provinz und Stadt soll gedeihen und erblühen, wie es die Welt noch nie gesehen hat."
 sog_reform_the_bureaucracy_desc:0 "Aufgrund unserer Geschichte ist die Administration unserer großen Nation eine eigentümliche Mischung aus timuridischen Stammesgesetzen, und den Resten der älteren Regierungsinstitutionen aus vor-timuridischer Zeit. Dies hat unsere Regierung schwerfällig und instabil gemacht, und wir haben Probleme mit Inkompetenz und Korruption innerhalb der Administration. Dieser Umstand darf so nicht weitergehen, wenn wir je unsere Nation voranbringen wollen. Es ist daher entscheidend, dass wir weitere Reformen verabschieden, wenn wir den Glauben der Menschen in unsere Nation, und ihre Loyalität behalten wollen."
 sog_purge_the_timurids_desc:0 "Eine von den rebellischen Fraktionen in unserer Nation, die sich bisher man schwersten auszumerzen gestaltete, ist die Myriade an Kriegsherren und abtrünnigen Generälen, die ihrer Abstammung angeblich auf Timur selbst zurückführen. Diese falschen Thronanwärter - denn das ist es was sie in Wirklichkeit sind - bestehen darauf unsere Autorität zu untergraben, und wir müssen uns ein um alle Mal um sie kümmern. Die verdorbene Wurzel der falschen Timuriden muss heraus gerissen werden, auf dass sie nie wieder in unserer Nation florieren können!"
 sog_rebuild_khwarezmia_desc:0 "Khwarezm - oder Khiva, wie es die Türken nennen - hat von all den Städten der Seidenstraße am meisten unter den unzähligen Invasionen, Plünderungen und langen Jahren der timuridischen Misswirtschaft gelitten. Aber die Stadt ist immer noch das Herz der Khwarezmia-Oase, und ihr wahrer Wert ist lediglich versteckt, nicht vernichtet. Wie sollten uns bemühen, ihren wahren Ruhm wiederherzustellen und wieder aufzubauen, was zerstört wurde."
 sog_universities_of_sogdiana_desc:0 "In Sogdien treffen die alten Weisheiten des Ostens auf die modernen Ideen des Westens. Es gibt eine lange Tradition der Bildungseinrichtungen und des Lernens in unserem Land, die bis auf die Zeit von Alexander dem Großen zurückgeht. Damals wurde westliche Philosophie mit dem östlichen Denken vereinet, und heute erwarten wir, dass das selbe geschehen wird. Sowohl die Seidenstraße und verschiedene religiöse Zentren ziehen Gelehrte aus nah und fern an, und es ist unsere Pflicht, ihnen Orte des Lernens zu erbauen, damit unsere Nation in eine neue Ära voranschreiten kann. Wir müssen Institutionen des Lernens im ganzen Land schaffen, damit sie ihre Weisheit und Wissen verbreiten können."
 sog_tasht_e_afrasiab_desc:0 "Sie sagen Afrasiab, der Held des mythischen Königreich Turan, das einst über all das regierte, was wir heute Zentralasien nennen, und es viele Male schaffte, sich den Persern und ihren Verbündeten zu widersetzen. Auch wenn er am Schluss geschlagen wurde, und sich Persien zum Hegemon in der Region aufschwingen konnte, verehren wir ihn immer noch als einen Helden, und als Verteidiger der sogdischen Freiheit. Nach all den Schwierigkeiten denen wir begegnen mussten, um dorthin zu gelangen, wo wir heute sind, fühlen wir die Verbindung zu Afrasiab wachsen. Es ist an der Zeit, dass wir seine Legende für uns beanspruchen, und einmal mehr ganz Zentralasien unter einem Banner vereinen!"
 sog_strengthen_the_faith_desc:0 "Die Legitimität von jeder Regierung fügt sich aus zweierlei zusammen: Auf der einen Seite durch Eroberung und Politik, durch die Kontrolle und dem Zustimmung des Volkes. Aber der zweite Pfeiler auf dem der Staat ruht, ist nicht von dieser Welt. Nur ein Herrscher mit himmlischer Zustimmung, kann hoffen zu regieren, denn ohne die schützende Hand einer höheren Macht die sie leitet, müssen sie sicherlich untergehen... Und ihr Reich mit ihnen. Es ist also nur natürlich, dass wie die Zustimmung des Klerus suchen, um sicher zu stellen, dass die Himmel auf unserer Seite sind. Die göttliche Führung zu verlieren, bedeutet alles zu verlieren."
 sog_break_baktria_desc:0 "Nachfahren von Alexander selbst, halten die Baktrier immer noch eine prestigeträchtige Position in der Region, da sie wahrlich die Nachfolge des alten hellenischen Reiches im Osten für sich beanspruchen können. Aber über die Jahrhunderte wurde das Blut der Griechen verdünnt, und heute ist alles was an den Baktriern griechisch ist, ihr Name. Es ist an der Zeit, dass wir ihnen zeigen, dass die hellenische Zeit schon so lange vorbei ist, dass sich nicht einmal mehr die Berge daran erinnern. So etwas wie eine hellenische Wiedergeburt im Osten wird es niemals geben."
 sog_control_the_khyber_pass_desc:0 "Indien ist vermutlich eine der reichsten Nationen auf der ganzen Welt. Seine unerschlossen Möglichkeiten könnten vielleicht sogar jene von China übertreffen. Aber Indien war immer einigermaßen in sich abgeschlossen. Es ist einfach nach Indien zu gelangen, aber Indien wird seine Eroberer absorbieren, und der Reichtum Indiens bleibt weiter hinter dem Hindukusch und den Bergen Paschtunistans gefangen. Aber wenn wir es schaffen die Pässe zu kontrollieren, wären wir vielleicht in der Lage zumindest ein wenig von den Reichtümern Indiens in unsere Richtung abzuzweigen."
 sog_control_pashtunistan_desc:0 "Die Paschtunen sind wahrscheinlich die größte Kriegernation die die Region kennt. Sie sind benannt für ihre kriegerische Fähigkeiten, und erbitterten ANspruch auf Unabhängigkeit und Selbstbestimmung. Aber wir glauben, dass mit Sorgfalt und Geduld - und einer Menge Zugeständnisse - wir vielleicht in der Lage sind die Paschtunen in unsere Nation zu integrieren, und diesen Krieger für unsere Armeen gewinnen zu können. Mit diesen Elite-Schocktruppen, die den Angriff anführen, wird kein Feind in der Lange sein unserem Ansturm zu widerstehen."
 sog_cities_of_india_desc:0 "Die Kontrolle der Bergpässe nach Indien hat als lukrativer herausgestellt, als wir uns je hätten vorstellen können, aber es ist hart dem Gedanken zu widerstehen, eine aktivere Rolle in der Administration der Reichtümer Indiens zu spielen, die gleich vor unserer Türschwelle liegen. Besonderes seit wir von den Mächten in Dehli und Multan bei jeder Gelegenheit behindert werden. Es wäre so einfach, nach Indien vorzustoßen, und ein paar Städte für uns zu beanspruchen. Natürlich nur um sie zu schützen."
 sog_turkic_nobility_desc:0 "Die türkischen Truppen dienen in fast allen zentralasiatischen Armeen als Elitetruppen seit dem 8. Jahrhundert - und in unserer verhält es sich nicht anders. Ja, das Vertrauen in die türkischen Truppen ist seit dem Untergang des timuridischen Reiches schwer beschädigt, aber, bei Gott, sie sind immer noch die besten Truppen in unserer Armee. Wir müssen sie einladen sich in unserer Nation niederzulassen, um einen Vorteil über die anderen Staaten zu erlangen."
 sog_recruit_the_pashtuns_desc:0 "Die Paschtunen sind angesehene Krieger, und wahrscheinlich die besten Schocktruppen in der ganzen Welt. Kein Regiment wird härter oder entschlossener kämpfen, und bis zum Schluss nicht zurückweichen. Es wird ein signifikanter Schub für unsere Kriegsmacht sein, wenn wir sie in unsere Armeen integrieren können, und sie werden zum Ruin unserer Feinde werden."
 sog_reward_the_tarkhans_desc:0 "Die Tarkhane, unsere militärische Elite, dient sowohl als Generäle unserer Armeen, und als Militärgouverneure in den eroberten Regionen. Ihr Dienst hat unserer Nation Ruhm gebracht, aber so viel von der militaristischen Macht in die Hände von so wenigen zu legen, ist auch ein großes Risiko. Um die Tarkhane auf unserer Seite zu behalten, müssen wie sie für ihre Loyalität belohnen."
 sog_the_favored_desc:0 "Zwei Militärmächte in unserer Nation zu haben, die miteinander um Macht ringen, hat unvermeidbar zum Rande eines Bürgerkriegs innerhalb unserer eigenen Armee geführt. Die Paschtunen mit ihren Verbündeten Stämmen, und die türkischen Tarkhane mit ihrer Machtbasis in den Städten, sind mit der Zeit immer wieder über die eine oder andere Meinungsverschiedenheit aneinandergeraten, und dies ist langsam zu einen Kleinkrieg eskaliert, darüber, wer mehr Macht und Einfluss über das Militär verfügt, den höheren Status hat, und natürlich wer die Zukunft unserer Nation beeinflussen wird. Es gibt keine andere Möglichkeit als endlich eine Entscheidung zu treffen, und eine der beiden Fraktionen mit absoluter Macht ausstatten, während wir die andere in die Knie zwingen. Während die Takhane eine aktivere Rolle in der Regierung der Nation ausüben, und bekanntermaßen schwer zu kontrollieren sind, so hat ihr Wort sowohl innerhalb als auch außerhalb unserer Nation großen Einfluss, während die Stämme im ganzen, und die Paschtunen im besonderen viel Unabhängigkeit verlangen, aber gleichzeitig dafür den Großteil unserer Armeen stellen. Oder wir finden doch noch einen Mittelweg, der vermutlich keine der beiden Fraktionen glücklich machen wird, doch zumindest die Kämpfe beendet... Was ist das geringere Übel?"
 
