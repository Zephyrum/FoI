 #Descriptions
 
 leb_ink_desc:0 "Mit dem Niedergang des römischen Reiches ist die Nachfrage nach Tyrischen Purpur drastisch zurückgegangen. Dies müssen wir ändern, auf dass wir unseren einstigen Hauptindustriezweig wieder aufbauen können."
 leb_ink_2_desc:0 "Die Entwicklung besserer Produktionsmethoden, erlaubt es uns neue Märkte rund um die Welt zu erschließen."
 leb_religion_1_desc:0 "Oh wunderbares Jerusalem! Sitz des David, Ruhestätte des Solomon und... niemand interessiert sich für Saul. Wir müssen diese heiligen Stätten zum wahren Glauben zurückführen!"
 leb_religion_2_desc:0 "Für lange Zeit war der Nahe Osten ein Land der zersplitterten Religionen, gefangen in einem Minenfeld der Häresie und des Heidentums. Wenn der ganze Nahe Osten die wahren Glauben angenommen hat, müssen wir ihn mit Glaube und Feuer in der ganzen Welt verbreiten!"
 
