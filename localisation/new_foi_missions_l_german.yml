 #Mission Descriptions

 asu_external_endeavors_desc:0 "Unsere Nachbarn zeigen großes Interesse an Expeditionen nach Übersee, und Lusitanien scheint die Führung zu haben. Vielleicht sollten wir es ihnen gleich tun."
 asu_discover_new_world_desc:0 "Gerüchte sprechen von einem Superkontinent im Westen, jenseits des Atlantiks. Wir sollten dies überprüfen, auf dass wir Zugang zu seinem Reichtum erhalten."
 asu_home_away_from_home_desc:0 "Nun, mit einem gewaltigen Kontinent, der nur darauf wartet, von uns erobert zu werden, sollten wir eine Stadt als Basislager errichten."
 asu_four_desc:0 "Asturiaen ist eine Union von vier Kronen - wir sollten deshalb, der Symmetrie wegen, auch vier Kolonialuntertanen haben!"
 asu_defensive_line_desc:0 "Die Franzosen sind eine Bedrohung. Sie haben Iberien schon einmal erobert, und wir wären die ersten, die ihnen zum Opfer fallen, sollten sie es erneut tun. Lasst und unsere Verteidigung verbesser, um ihnen widerstehen zu können."
 asu_preparation_desc:0 "Ein Krieg bahnt sich an. Iberien ist in Aufruhr, und unserer Nachbarn sind wie Geier, die nur auf unser Ende warten. Wir müssen uns erheben, und uns gegen sie stellen."
 asu_lusitania_desc:0 "Die Lusitanier glauben, sie wären etwas Besonderes, da ihre Abstammung von den alten Keltoiberiern sie von den Tolediern, Cartagenesen und Galiziern unterscheidet. Lasst sie uns erinnern, dass ihr fragiler Staat nichts besonderes ist."
 asu_eradicate_lusitania_desc:0 "Die Lusitanier sind auf der Flucht! Mit der Eroberung von Beira, zittern die Adeligen in Lisboa vor unserer Macht. Oder vielleicht auch vom Wein... Wie auch immer, wir müssen Lusitanien vernichten, und sie der Krone Asturias hinzufügen."
 asu_galicia_desc:0 "Galizien, schwächster der Iberischen Staaten, konnte sich dennoch jahrhundertelang halten. Dies negiert jedoch nicht die Tatsache, dass ihr Volk einfach und ihre Kultur wertlos ist. Lasst uns ihnen unsere \"helfende Hand\" reichen."
 asu_central_iberia_desc:0 "Die zentralen iberischen Ebenen sind reich und fruchtbar. Das flache Land ist gutes Bauland, und es gibt viele Potential für die Errichtung neuer Städte. Wir sollten Iberio Central also auf jeden Fall erobern!"
 asu_andalucia_desc:0 "Der Süden Iberiens wird beherrscht durch das mächtige Königreich Toledo. Sein gewaltiger Reichtum stammt nicht nur von den Goldminen La Manchas, sondern auch von den Städten Hispális und Málaga, zwei der wichtigsten Handelsstädten des westlichen Mittelmeeres. Die Berge von Málaga mögen eine natürliche Barriere gegen alle sein, die von Süden her angreifen wollen, doch ihr Norden ist beinahe ungeschützt. Toledo wird vor uns fallen!"
 asu_iberian_empire_desc:0 "Endlich haben wir Iberien vereint! Toledo; Cartagena; Lusitanien; Galizien; Navarra; über all diesen Landen weht nun das gelbe Kreuz. Ihre Dynastien ausgelöscht, ihre Bürger unterworfen, ihre Lande reicher als je zuvor. Wir sind nicht länger Asturias. Nay, somos Iberia!"
 asu_valencia_desc:0 "Valencia, die Stadt der Freude, ist Teil der wunderbaren Region von Valencia. Alles davon, gehöhrt jedoch rechtmäßig uns, und das Volk wäre unter unserer Herrschaft besser dran."
 asu_islands_desc:0 "Jeder mächtige Staat, braucht Lande fernab von zuhause, von dem er seine Macht ausüben kann. Die Inseln von Corcega und Sardinien sind bestens hierfür geeignet, und würden uns erlauben, unseren Einfluss gen Italien auszudehnen."
 asu_navarra_desc:0 "Die Basken von Vasconia sind ein störrisches Volk. Ihre Sprache kennt nicht ihresgleichen, und sie bestehen auf ihrer Unabhängigkeit, auch wenn, oder gerade weil, sie zwischen Iberien und Frankreich eingezwängt sind. Doch die Eroberung ihres Reiches ist keineswegs unmöglich, und mit genug Willensstärke und *hust* \"Überzeugung,\" können wir sie Teil unseres Reiches machen."
 
