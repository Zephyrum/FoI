 nhr_holy_land_title:0 "Das Heilige Land"

 #Descriptions
 nhr_turn_tables_desc:0 "Mit unserer Freiheit ein für alle mal sicher, ist es an der Zeit, dass wir die Lande unserer alten Herren, den Jalayiriden, erobern, sowohl für ihren Wert und als Beweis unserer Macht."
 nhr_freedom_desc:0 "Zu lange schon, waren wir Vasallen der mongolischen Jalayiriden. Ihre Lebensart ist fremd, und sie behandeln unser Volk und unsere Verwandten wie Dreck, wie etwas, dass sie von den Hufen ihrer Pferde kratzen. Ihre Herrschaft über uns ist nicht nur eine Beleidigung für das [Root.Culture.GetName] Volk, für alle Völker. Wie müssen uns befreien!"
 nhr_mosul_desc:0 "Die Lande westlich der Hakkari Berge, sind eine vielfältige Landschaft, mit den verschiedensten Menschen. Die mächtigen Ströme Euphrat und Tigris entspringen hier, und von hier stammt unser Reichtum. Indem wir die Quelle der Flüsse kontrollieren, kontrollieren wir das ganze Land."
 nhr_basra_desc:0 "An der Mündung von Euphrat und Tigris liegt die Hafenstadt von Basra. Auch wenn das Umland vorherrschend sumpfig - und ehrlich gesagt widerlich - ist, so sehen wir hier gewaltiges Potential."
 nhr_assyria_desc:0 "Assyrien war, zu seiner Zeit, eine der am meisten entwickelten Zivilisationen der Welt. Es ist an der Zeit ein neues Assyrien zu begründen - mit uns an der Spitze."
 nhr_mahuza_desc:0 "Mahuza ist die Heimat der Nestorianischen Kirche,und des nestorischen heilige Stuhles, dessen Anhänger von Syrien bis China, und überall dazwischen zu finden sind. Es ist an der Zeit, dass die Kirche eine neue HEimat bekommt, die ihr würdig ist."
 nhr_holy_land_desc:0 "Die Levante ist seit vielen Jahren Spielball vieler Reiche und Eroberer - von Griechen über Ägypter bis hin selbst zu europäische Kreuzfahrer. Wir müssen das heilige Land im Namen des [Root.Religion.GetName] Glaubens sichern!"

