 #Descriptions

 hsn_unite_kurds_desc:0 "Seit vielen Jahren ist die Dynastie der Eyûbîden nun schon in drei Zweige gespalten, und mit ihr ganz Kurdistan.\nVon der Stadt Nineveh aus, regiert höherrangige Zweig das zersplitterte Satrapie von Bohtan, ein ehemaliger Vasall der Mongolen, der von den Ilkhanen mit der Bewachung der mesopotamischen Ostgrenze beauftragt war, und unter deren Einfluss mit ihrer Jesidische Abstammung brach, und zum nestorianischen Christentum übertrat.\nGenau dieser Umstand führte zur Abspaltung des südlichen Zweigs der Eyûbî Dynasty, mit Sitz in der Provinz Ardalan, die weiterhin an der Beibehaltung der jesidischen Traditionen festhält, und einen gewissen Rückhalt durch Persien genießt, das seinen Einfluss auf die Region auszubauen versucht.\nSchließlich gibt es den jüngsten Zweig der Familie, der von der Stadt Bitilis aus regiert, und erst kürzlich zur Armenischen Miaphysitischen Kirche übertrat, da ein beträchtlich Anteil ihrer Untertanen armenischer Abstammung ist. Sie versuchten mithilfe der Qara Qoyunlu ihre Unabhängigkeit zu gewinnen, doch nach einigen anfänglichen Erfolgen, trafen die Aserbaidschanis eine geheime Abmachung mit Soran, und so wurde Bitilis erneut unterworfen.\nEine Auseinandersetzung der Familienzweige der Eyûbîden scheint unausweichlich, und nur derjenige, der genug Unterstützer und Truppen hinter sich vereinen kann, wir am Ende siegreich sein."
 rush_the_levant_hsn_desc:0 "Die Levante ist von großer symbolischer Bedeutung für die Eyûbîden Dynastie, denn es war hier, wo unser großer Ahnherr Selahedînê seine militärische Ausbildung abschloss, seine Namen erhielt, und schließlich unser Land zu vielen Siegen führte. Selahedînê verbrahte einen Großteil seiner Jugend als Söldner unter den Ghassaniden-Königen des nördlichen Arabiens, und man verlieh ihm fpr seinen unerschütterlichen Glauben in die jesidischen Tradition, den Titel 'Selahedînê' was 'Gerechtigkeit des Glaubens' bedeutet.\nSpäter sollte er die selben Lande, in denen er so viel seiner Jugend verbrachte, als Einfallspforte hinein nach Ägypten nutzen. Wenn wir seinen schnellen Vorstoß in der Region spiegel können, werden auch wir Ägypten unterwerfen können."
 conquer_armenia_hsn_desc:0 "Zu Beginn des 12. Jahrhunderts, war Armenien eine der bedeutendsten Kräfte entlang der Seidenstraße, mit einem Herrschaftsgebiet von Ostanatolien bis zum Kaukasus und Nordpersien. Doch in nur wenigen Jahren wurde die armenische Regionalmacht völlig zerstört. Das kleine Fürstentum Kurdistan, wuchs unter der Führung des großen Selahedînê Eyûbî zur Großmacht heran, und teilte die armenischen Lande. Wir werden es wie Selahedînê machen, und rasch Zentralarmenien erobern, denn so erhalten wir Zugang zu gesamten Norden."
 subjegate_georgia_hsn_desc:0 "Als Selahedînê seinen Vorstoß gen Armenien vorbereitete, hatte er die Unterstützung der georgischen Fürstentümer - ebenfalls unter Armenischer Herrschaft, und erpicht darauf, diese zu beenden. Sie sind formidabel Soldaten, und auch wir sollten nicht darauf verzichten, sie in unseren Reihen zu haben. Lasst uns zuerst mit als Freunde an sie herantreten, jedoch alle von ihnen unterwerfen, die sich nicht freiwillig unserer Herrschaft beugen, oder einem anderen Herren folgen."
 conquer_north_meso_hsn_desc:0 "Die Gegend, die als Babylon bekannt ist, ist eine der reichsten der ganzen bekannten Welt. Selahedînê eroberte sie vor vielen Jahren sehr rasch, und nun soll sie das Kronjuwel unseres Reiches werden. Die Zeit der Mongolenherrschft ist vorbei, und die des Reiches der Kurden ist zurückgekehrt."
 conquer_south_meso_hsn_desc:0 "Der südliche Teil Mesopotamiens, seit der Antike als Maishan bekannt, wird heute von Beth Nahrain regiert, ein halbautonomer Sezessionsstaat der Jalayiriden. Das Delta der Flüsse Euphrat und Tigris, sind der Schlüssel für die Seeroute der Seidenstraße, etwas, dass unsere Nation, nie zuvor richtig nutzen konnte. Nun haben sich die Zeiten gewandelt, und mit den Anbruch eines neuen Zeitalters, stehen unserem Land eine endlose Zahl an Möglichkeiten offen, wenn wir es nur schaffen, die Region zu unterwerfen."
 kurd_religion_yazidi_1_desc:0 "Kurdistan ist gespalten von einem religiösen Konflikt, der sich auf alle Aspekte des Lebens auswirkt. Wir müssen die religiöse Spaltung ein für alle Mal beenden, und allen unseren Untertanen den einzig wahren Weg aufzeigen. Doch auch wenn unser Land viele fähige Generäle und Staatsmänner verfügt, so fehlt uns ein Experte für religiöse Angelegenheiten, der es versteht die Massen auf seine Seite zu ziehen. Es ist Zeit so jemanden einzustellen."
 kurd_religion_yazidi_2_threat_desc:0 "In den letzten Jahren, sind unsere Bemühungen, den Jesidischen Glauben als den einzigen Glauben in unserem Land zu etablieren, von Erfolg gekrönt gewesen, doch in der einen Region, auf die es am meisten ankommt, konnten wir am wenigsten an Boden gewinnen. Kurdistan selbst, ist immer noch religiöse extrem gespalten. Ein Missstand, den wir schleunigst beheben werden."
 kurd_religion_nestorian_1_desc:0 "Kurdistan ist gespalten von einem religiösen Konflikt, der sich auf alle Aspekte des Lebens auswirkt. Wir müssen die religiöse Spaltung ein für alle Mal beenden, und allen unseren Untertanen den einzig wahren Weg aufzeigen. Doch auch wenn unser Land viele fähige Generäle und Staatsmänner verfügt, so fehlt uns ein Experte für religiöse Angelegenheiten, der es versteht die Massen auf seine Seite zu ziehen. Es ist Zeit so jemanden einzustellen."
 kurd_religion_nestorian_2_desc:0 "In den letzten Jahren, sind unsere Bemühungen, den Nestorianischen Glauben als den einzigen Glauben in unserem Land zu etablieren, von Erfolg gekrönt gewesen, doch in der einen Region, auf die es am meisten ankommt, konnten wir am wenigsten an Boden gewinnen. Kurdistan selbst, ist immer noch religiöse extrem gespalten. Ein Missstand, den wir schleunigst beheben werden."
 
