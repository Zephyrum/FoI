 #Descriptions

 tadmunite_tafilalt_desc:0 "Tafilalt war einst die Hauptstadt des mächtigen Imwehhedenreiches, und ist der Standort der Kathedrale des Propheten. Sie darf nicht in die Hände der Häretiker fallen!"
 tadmunite_dukkala_desc:0 "Im Zentrum der Stadt Idukalen ist das Grabmal des Propheten Aksil, einer der heiligsten Orte des tadmunitischen Glaubens. Der Leichnam des Propheten muss ungestört bleiben!"
 tadmunite_kef_desc:0 "Nahe Kef fand einst die Schlacht von Sufetela statt, was den Ort zu einer heiligen Stätte macht. Die Seelen die dort ruhen, dürfen nicht gestört werden!"
 tadmunite_timbuktu_desc:0 "Tinbukt ist ein Nexus der tadmunitischen Gelehrsamkeit. Viele Tadmuniten flohen nach den Fall der Imwehheden hierher. Die Heiden dürfen es nicht erobern!"
 tadmunite_mzab_desc:0 "Aylan beherbergt die Mausoleen der Imwehhedischen Herrscher. Auch wenn kaum jemand so weit in die Wüste vordringen würde, nur um sie zu zerstören, dürfen wir es nicht darauf ankommen lassen."


