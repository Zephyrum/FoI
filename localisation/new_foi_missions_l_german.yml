 #Descriptions

 bos_one_true_faith_desc:0 "Lange schon ist Bosnien Spielball der Mächte von Ost und West, der lateinischen und byzantinischen Kirche, die unsere Land immer und immer wieder gespalten und geteilt haben, und so kann man in Bosnien beide Religionen finden kann. Auch haben jene Bosnier, die der ständigen Einmischungen überdrüssig waren, ihre eigene Kirche, beeinflusst von den Lehren Bogomils, begründet. Es ist an der Zeit, dass das Land und das Volk im Glauben geeint wird, doch wird dies nicht ohne politische Einigung geschehen. Bosnien muss endlich vereint werden. Wenn das geschehen ist, können wir uns daran machen, auch den restlichen Balkan von der Häresie zu erlösen."
 bos_conquer_zara_desc:0 "Norddalmatien, und im Besonderen das Herzogtum Zara leiden schon lange unter der Hand der Venezianer. Auch wenn die Dalmatier keine Slawen sind, so stehen sie uns nach vielen Jahrhunderten der Nachbarschaft doch nahe. Es ist unsere Pflicht sie zu befreien, und in unser Land zu integrieren."
 bos_conquer_carniola_desc:0 "Carniola, von den Deutschen Krain genannt, ist das zugleich Tor nach Westeuropa und Italien. Obwohl mehrheitlich von Slowenen bewohnt, war die Krain doch nie unter der Kontrolle von der Slowenen. Es ist an der Zeit, dass wir das Volk an die Herrschaft durch Slawen gewöhnen, sonst werden sie womöglich noch Deutsche. Und wenn wir schon dort sind, sollten wir vielleicht auch die Chance nutzten und uns die Alpen und die obere Donau mal etwas genauer ansehen. Ich habe gehört, die sind so schon anzuschauen..."
 bos_conquer_the_citystates_desc:0 "Die Stadtrepubliken Ragusa und Cattaro sind blühende Handelszentren der Adriaküste, und viele Güter von Ost und West werden in ihren Märkten vertrieben. Es ist allerhöchste Zeit, dass wir an diesem Reichtum teilhaben. Demokratie ist ohnehin eine überbewertete Staatsform."
 bos_conquer_albania_desc:0 "Sind Arberier Griechen oder Slawen? Was kümmert es uns. Der strategische Wert des bergigen Landes ist zu groß, als das uns diese Frage beeinflussen sollte. Nur wenn wir Arberia halten, haben wir eine Chance uns der Übermacht der Byzantiner zu stellen, und unseren Einfluss nach Südgriechenland auszudehnen. Auch wird uns die Arberische Küste als Sprungbrett nach Süditalien dienen."
 bos_conquer_slavonia_desc:0 "Slawonien hat beinahe so oft den Besitzer gewechselt wie Bosnien. Kein Wunder also, dass sich auch hier Niederlassungen der Bosnischen Kirche finden lassen. Sowohl Bulgaren als auch Kroaten hatten die Chance ihren Anspruch auf die Region ein für alle mal geltend zu machen, doch nun sind wir an der Reihe, und wir werden obsiegen, wo sie scheiterten."
 bos_conquer_croatia_desc:0 "Kein anderes Land hat so oft versucht sich Bosnien einzuverleiben wie Kroatien. Mit der Macht des Heiligen Römischen Reiches hinter sich, fühlt sich das Grußherzogtum Zagreb vor jedem Angriff sicher, doch wir werden den Spieß umdrehen, und diesmal wird Kroatien unter Bosnische Herrschaft fallen. Oh wie wird es eine Freude sein, ihnen einmal die andere Seite der Medaillie zu zeigen. Und wenn Kroatien gefallen ist, sind die Venezianer und all die anderen Norditaliener an der Reihe, die seit jeher versuchen unser wirtschaftlichen oder militärischen Schwächen auszunützen."
 bos_conquer_belgrade_desc:0 "Die weiße Stadt Belgrad thront als Außenposten der Byzantiner mitten im Balkan. Es ist blanke Ironie, dass sich die Serben seit lange für das mächtigste Volk unter den Völkern der Südslawen sieht, bestimmt über die anderen zu herrschen, und doch am meisten von der Hilfe anderer Nationen abhängig ist. Wir haben noch eine Rechnung mit ihnen zu begleichen, für die Hilfe die sie den orthodoxen Rebellen der Herzegowina zukommen ließen. Es ist an der Zeit, dass wir der weißen Stadt einen Besuch abstatten. Wenn die Stadt uns gefällt, werden wir sie vielleicht behalten."
 bos_conquer_montenegro_desc:0 "Von allen Staaten des Balkans, die auf die Hilfe fremder Mächte angewiesen sind, ist Montenegro vielleicht der Erbärmlichste. Ein orthodoxes Land, an der Grenze zum byzantinischen Reich, regiert von einem katholischen Monarchen, der seinen Titel nur durch die Gnade des Römisch-Deutschen Kaisers und seinen böhmischen Armeen zu verdanken hat. Es ist an der Zeit, dass wir dieses Absurdität von Angesicht der Erde tilgen. Dann steht uns endlich nichts mehr im Weg, unsere Macht nach Nordgriechenland und Moesia auszudehnen."
 
