 #Descriptions
 
 kin_heirs_of_saba_desc:0 "Das alte Königreich der Sabäer regierte einst den ganzen Jemen. Sabas Ruhm, Reichtum und Wunder galten von Jerusalem bis Rom als legendär. Auch wenn das Königreich Saba schon lange in die Annalen der Geschichte eingegangen ist, so werden wir, als ihre loyalen Diener den Mantel ihres Ruhms überwerfen, und den Jemen einmal mehr vereinen!"
 kin_avange_the_qurayza_desc:0 "Den Legenden nach, wurde der jüdische Stamm der Banu Qurayza massakriert, nachdem sie einen ungerechten Vertrag mit Mekka gelöst hatten. Die Muslime haben Frechheit dieses sinnlose Abschlachten auch noch zu glorifizieren, und halten die Taten ihres Propheten für gerecht und wahr. Das darf nicht so stehen bleiben! Die Banu Qurayza müssen gerächt werden!"
 kin_maadd_men_desc:0 "Das Königreich Kindah war einst das Oberhaupt der Ma'add Konföderation, die im Herzen Arabiens regierte - bis wir nach Hadramut, und somit an den Rand Arabiens vertrieben wurden. Nun da wir den Jemen endlich vereint, und den Hedschas unter unsere Kontrolle gebracht haben, ist die Zeit unserer glorreichen Rückkehr endlich gekommen. Wir werden die Beduinen von Zentralarabien einmal mehr regieren!"
 kin_remember_the_ridda_wars_desc:0 "Nach dem Tod von Muhammad, starben unsere Verpflichtungen zum muslimischen Staat mit ihm. Wir gewannen unsere Unabhängigkeit und während der katastrophalen Regierung der frühen Kalifen kehrten viele unserer Stämme zum Judentum zurück. Dennoch versuchten die Kalifen-Anwärter immer noch uns unseren Anspruch auf Freiheit zu verweigern, wie sie es mit jedem Stamm tun, der sie als das erkannte, was sie sind - lediglich Schatten verlorener Größe. Dennoch konnten sie uns immer entlang der Südlichen Küste festgesetzt halten. Nun sind wir endlich darauf vorbereitet zurückzuschlagen."
 kin_enrich_hadramut_desc:0 "Unsere Heimat Hadramut ist kaum die wohlhabendste Region des Jemens. Wir müssen unsere Beute in unser Land und unsere Städte reinvestieren, sodass sie wiederum wachsen und gedeihen, und diese Investition in Form von Steuern an uns zurückgeben."
 kin_gather_the_exiles_desc:0 "Auf der ganzen Welt werden Juden verfolgt und selbst wenn es zahlreiche jüdische Gemeinden gibt, von den fernen Ufern Britanniens, bis zu den Tälern von Zentral-China, so sind wir nur wenige, und nirgendwo willkommen. Doch es gibt einen jüdischen Staat, nicht in Palästina, sondern hier im Jemen, wo sie sicher sein könnten! Wir müssen Männer anheuern, die die Nachricht von diesem Rückzugsort auf der ganzen Welt verbreiten."
 kin_sanctuary_of_sheba_desc:0 "Einst kam eine Frau an den Hof von König Salomo. Sie war die Königin von Saba, Reich der Sabäer. Heute wird sie oft als die Mutter des Judentums in Arabien betrachtet, und so manche haben schon nach dem Tempel gesucht, den sie sicherlich gebaut haben muss. Es heißt, er basiere auf Plänen von Salomo selbst. Zumindest erzählt es so die Legende. Es gibt viele Spekulationen, doch die meisten vermuten den Tempel in der Provinz Marib. Dies würde auch Sinn ergeben, war die Stadt doch einst die sabäische Hauptstadt. Und siehe da! Versteckt unterm Sand liegt ein Tempel in Ruinen, so alt wie des Königreich Israel selbst. Das muss es einfach sein! Wir müssen ihn zu seiner einstmaligen Größe wiederaufbauen!"
 kin_the_great_jew_desc:0 "Geschichten von unseren Taten haben die Ohren der großen Männer der Welt erreicht. Sie vernehmen Geflüster von einer jüdische Macht, die ganz Arabien mit militärischer Macht dominiert, und gleichzeitig die Wellen regiert, während sie ihre Schiffe plündert. Man hört die Geschichten von den Häfen von Hispalis bis an die Paläste der Jadekaiser, eine haarsträubender als die andere. Geschichten von unseren Herrschern - ausgeschmückt und verzerrt - sind auf jedermanns Lippen. Wer hat sie also noch nicht gehört, die Geschichte vom Großen Juden?"
 kin_pirate_palace_desc:0 "Als wir zur Küste getrieben wurden, gejagt und verfolgt von den Männern der Kalifen, wandten sich unsere Stämme dem Meer um Erlösung zu finden - so begann unser Flirt mit der Piraterie. Der Handel zwischen Arabien, Afrika und Indien trägt unglaublichen Reichtum von Ost nach West. Wir müssen eine Basis aufbauen, von der wir diesen Reichtum anzapfen können, während wir selbst unangreifbar bleiben."
 kin_pillage_the_pilgarms_desc:0 "Viele Muslime, Manichäer und Christen reisen das ganze Jahr hindurch auf ihren Pilgerreisen nach Mekka oder Jerusalem! Wir haben wenig Liebe für diese Gruppen übrig, denn sie verfolgen unsere jüdischen Brüder, wo immer sie können, und stehlen ihnen ihre hart verdienten Ersparnisse. Es ist Zeit, sie von ihre eigene Medizin kosten zu lassen. Pilger die Wertsachen mit sich führen, sind keineswegs so gut verteidigt, wie sie glauben..."
 kin_cheat_the_kingozi_desc:0 "An der Kingozi Küste kann man viele verschiedene Arten von Reichtümern finden. Elfenbein, Gewürze, Sklaven,... Und besonders Gold! Vom Zentrum des Kontinents fließen an jedem einzigem Tag gewaltige Reichtümer zur Küste. Wir sollten Siedlungen etablieren, um sie den Einheimischen abzunehmen - sogar noch bevor sie den Hafen verlassen."
 
