 #Descriptions
 
 kyr_invade_tripolitania_desc:0 "Westlich von uns, liegt die Barbarie, ein weites Land voll Wüsten, Kreuzfahrern und Häretikern. Es war von Westen her, dass die häretischen Imwehhden über unser Land herfielen. Da es die sogenannten Lateinischen Kreuzfahrer es immer noch nicht geschafft haben, die Welt von dieser Plage zu befreien, werden wir das tun."
 kyr_control_tripolitania_desc:0 "Kontrolle über die Küstenstädte Tripolitaniens wird der Schlüssel zu unserem weiteren Vorrücken in der Barbarie sein. Wir müssen Tripoli und die anderen Kreuzfahrerhochburgen erobern."
 kyr_invade_carthago_desc:0 "Der führende der Kreuzfahrerstaaten ist heute das Herzogtum Karthago. Wir haben mehr als nur einen Anspruch auf die Stadt, und ihr Hinterland. Sie waren einst Teil des Exarchats von Afrika, unserer Nachbarprovinz in der alten römischen Administration, und wurden später von Justinian, unserem letzten wahren Kaiser zurückerobert, und so ist es unsere Pflicht die griechische Herrschaft über die Stadt und die Region wiederherzustellen."
 kyr_invade_egypt_desc:0 "Seit dem 10. Jahrhundert, und der koptischen Rebellion, waren wir Teil der ägyptischen Einflusssphäre. Nun da unsere alten Herren sich mit den Türkischen Invasoren abmühen, ist unsere Zeit gekommen."
 kyr_control_the_delta_desc:0 "Das Nildelta und Unterägypten zu kontrollieren, wird unserer Nation viel Reichtum bringen. Auch können wir endliche die egyptiotisch-griechische Minderheit befreien, die seit der Antike immer noch in Ägypten lebt."
 kyr_reestablish_egyptiote_rule_desc:0 "Nun da wir einen Großteil von Ägypten kontrollieren, und die Herrschaft des Pharaos endlich vorüber ist, können wir endlich die griechische Herrschaft über Ägypten wiederherstellen, und wie unsere Vorfahren eine Egyptiotische Nation entlang des Nils gründen. Aígyptos wird sich aus der Asche erheben." 
 
