 #Descriptions
 
 a_new_court_desc:0 "Wenn wir die neuen Anführer der Han werden wollen, dann müssen wir zuerst eine Stadt errichten, die unsere Ambitionen widerspiegelt."
 levy_prefectures_desc:0 "Auch wenn der Status der Präfekturen als Instanz der zentralen Autorität vergangen ist, so gibt es sie noch immer, und die Präfekten sind immer noch in Kontrolle unserer Regionen. Wir müssen ihre Hilfe in Anspruch nehmen."
 chinese_industriousness_desc:0 "Die Han sind die Quelle der Seidenstraße, und bekannt für ihre großen Reisfarmen. Fleiß liegt in der Natur unseres Volkes. Die wird zum Schlüssel unseres wirtschaftlichen Erfolges werden."
 unite_political_centers_desc:0 "Wir werden stärker, doch wir dürfen jene Städte nicht vergessen, die in der Vergangenheit die Zentren unserer Zivilisation darstellten. Ihrer Wichtigkeit darf nicht unterschätzt werden, und auch nicht der Wohlstand, den sie generieren. Und auch bringen sie diplomatische Anerkennung für unseren Staat."
 contest_china_desc:0 "Wir sind zuversichtlich, dass wir das Mandat des Himmels für uns beanspruchen können. Kein Kriegsherr wird uns im Weg stehen. Lasst uns der Welt unsere Macht zeigen!"
 
 #Modifiers
 
 chi_brain_gain:0 "Gelehrte Immigranten"
 desc_chi_brain_gain:0 "Unsere Kontrolle über eine so reiche Stadt, bedeutet, dass viele Intellektuelle in unser Land kommen, und so unseren Hof bereichern."
 chi_prefecture_draft:0 "Einberufung in der Präfektur"
 desc_chi_prefecture_draft:0 "Das Einberufungssystem in den Präfekturen ist nur zum Vorteil der Rekruten."
 chi_ascending_warlord:0 "Aufstieg des Kriegsherren"
 desc_chi_ascending_warlord:0 "Unser Kriegsherr war einer unter vielen, doch nun ist er mächtig genug, dass wir erfolgreich das Mandat des Himmels beanspruchen können."
 
 
 #Moghulistan
 
 #Titles
 
 moghul_mission_1_title:0 "Krieger der Steppe"
 moghul_mission_2_title:0 "Bezwingt die Tarim Stämme"
 moghul_mission_3_title:0 "Legitimiert uns selbst"
 moghul_mission_4_title:0 "Sichert den Korridor"
 moghul_mission_5_title:0 "Mongolische Dominanz"
 
 #Descriptions
 
 moghul_mission_1_desc:0 "Die Steppen, die unsere Heimat sind, haben viel der besten und härtsten Reiter hervorgebracht, die die Welt je zu Gesicht bekommen wird. Unser erster Schritt auf dem Weg zum Krieg, muss sein, sie alle unter einem Banner zu einen."
 moghul_mission_2_desc:0 "Die Stämme des Tarimbeckens waren schon immer etwas zu unabhängig für unseren Geschmack, und die geographischen Barrieren zwischen uns und ihnen komplizieren die Lage nur noch. Wir müssen sie vollständig in unser Reich integrieren."
 moghul_mission_3_desc:0 "Unser Herrscher stammt aus dem Hause Tschagatais, einem Nachfahren des Großen Khan Dschingis selbst. Dennoch halten viele seinen Anspruch auf das Erde der Tschagataiiden für zu schwach, und rechtfertigen damit ihre Unabhängigkeit. Wir werden sie lehren, die Macht unseres Haus zu unterschätzten."
 moghul_mission_4_desc:0 "Der Streifen fruchtbares Land zwischen den Bergen und Wüsten Zentralasiens - den Chinesen als Hexi-Korridor bekannt - stellt die wichtigste Handelsroute Nordchinas dar, durch die aller Reichtum in und aus dem Reich der Mitte fließt. Zum Wohle unseres großen Kahnats, müssen wir ihn zur Lebensader unserer Wirtschaft machen."
 moghul_mission_5_desc:0 "Unser langsamer Vorstoß gen China, war höchst effektiv, doch es ist an der Zeit, entschiedener zu Handeln, und eine ihrer Hauptstädte einzunehmen - das große Beijing. Oder sollte ich sagen Khanbaliq?"
 
 #Modifiers
 
 united_moghuls:0 "Vereinte Mogulen"
 desc_united_moghuls:0 "Die Mogulen sind vereint, und bereit ihre Nachbarn zu erobern!"
 
 
