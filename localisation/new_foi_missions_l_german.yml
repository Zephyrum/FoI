 #Descriptions
 
 sjk_three_eagles_desc:0 "Im Westen gerät der alte Gigant in Straucheln. Das Byzantinische Reich, das Anatolien und Lande weit drüber hinaus beherrscht, scheint endlich in den letzten Zügen zu liegen. Eine neue dynastische Krise zieht am Horizont auf, und viele sind sich sicher, dass dies das Reich endlich brechen wird. Dies könnte unsere Chance sein, die westlichen türkischen Lande zurück zu erobern, und wieder eine Großmacht zu werden, doch wir dürfen nichts überstürzen, und zu früh zuschlagen. Am besten wäre es, zu warten wohin die Winde des Schicksals uns tragen." 
 sjk_conquer_ikonion_desc:0 "Vor vielen Jahren, als sich das seldschukische Reich sich von Anatolien bis nach Indien erstreckte, ließen sich viele aus unserem Volk in Kappadokien nieder, und vermischten sich mit der örtlichen griechischen Bevölkerung. Wir beanspruchen diese Region immer noch als unser, und betrachten die Kappadokier als von unsere Sippe. Lasst uns ihnen unsere brüderliche Liebe zeigen."
 sjk_attack_micrasia_desc:0 "Als das seldschukische Reich seinen Höhepunkt erreicht hatte, kontrollierte es beinahe ganz Anatolien. Einzig die byzantinischen Küstenstädte konnten ihre Unabhängigkeit bewahren. Damals hatten wir beinahe keine Marine, und so konnten die Byzantiner das Volk Mikrasiens von See aus mit ständigen Vorratslieferungen versorgen. Diesmal werden wir besser vorbereitet sein."
 sjk_take_the_aegean_desc:0 "Die vielen Inseln der Ägäis haben schon einmal bewiesen, dass sie eine der größten Gefahren für unser Reich darstellen. Wenn wir sie nicht sichern, werden wir niemals sicher vor einer Invasion von Westen her sein. Es ist Zeit dem einen Riegel vorzuschieben."
 sjk_invade_crete_desc:0 "Kreta ist die Perle der Ägäis. Nicht nur ist sie die größte der Inseln, und eine fast uneinnehmbare Festung, sondern befindet sich auch in einer Schlüsselposition, des östlichen Handessnetzwerks, und von ihr aus können alle Warenströme kontrolliert werden, die von Griechenland, Asien, dem Schwarzen Meer, und sogar von Ägypten aus gen Westen fließen. Wir müssen sie einfach einnehmen."
 sjk_take_upper_moesia_desc:0 "Moesia Superior ist essentiell für die Verteidigung unserer westlichen Besitzungen. Unsere Position in Griechenland ist immer noch nicht gefestigt, und Feinde, denen wir noch nie gegenüberstanden, lauern im Norden, begierig selbst diejenigen zu sein, die die Byzantiner beerben. Lasst uns ihre Hoffnungen zerschlagen."
 sjk_integrate_the_cumans_desc:0 "Es scheint, als hätten wir verloren geglaubte Brüder gefunden, als wir Moesia eroberten. Die Kumanen schienen nicht nur eine unglaublich ähnliche Lebensweise zu haben, sonder verfügen auch über türkische Wurzeln. Wir werden sie in unser Reich integrieren."
 sjk_develop_ctesiphon_desc:0 "In alter Zeit, in den Tagen des Seldschuken-Reiches, war Ctesiphon jene Stadt, die so etwas wie einer Hauptstadt in dem ausdehnten und dezentralisierten Land am ähnlichsten kam. Seit damals, schient es, als hätte die heilige Stadt des Nestorianismus harte Zeiten durchmachen müssen. Es ist höchste Zeit, sie wieder zum strahlenden Juwel unseres Reiches zu machen"
 sjk_the_patriachate_desc:0 "Der Führer des Nestorianismus, unser Papst wenn man so will, hat seinen Sitz in Ctesiphon, und so markiert die Stadt das Zentrum des weit verstreuten nestorianischen Glaubens. Und während alle anderen großen christlichen Konfessionen eine vorherrschende Macht haben, die sie schützt, so was der Nestorianismus dafür bisher immer zu dezentralisiert. So ist es unsere Pflicht, diese Rolle einzunehmen, und zum Wächter all unserer Glaubensbrüder zu werden, von den Steppen Asiens, zu den Inseln Indonesiens."
 sjk_reclaim_pontus_desc:0 "Der Pontus war dank seiner vorzüglichen Verteidigbarkeit, immer schon schwer zu Eroberung und zu kontrollieren. Es ist Zeit, dass wir endlich der griechischen Präsenz an unserer Nordküste ein Ende setzen, und Pontus und Trebizond unter unsere Herrschaft stellen."
 sjk_invade_taurike_desc:0 "Jenseits der Schwarzen Meeres, liegt die Halbinsel Krim, von der aus man die Kontrolle über die ganze Region ausüben kann, wenn man es nur richtig anstellt. An den Griechen und Goten, und Gott bewahre die Tataren, ist sie nur verschwendet. Es ist nur natürlich, dass wir sie erobern, und zu unserem Vorteil behalten."
 sjk_invade_trace_desc:0 "Es heißt, Konstantinopel sei die schönste Stadt auf der ganzen weiten Welt. Leider können wir nicht sagen ob das stimmt, da den Bosporus zu überschreiten, die eine Sache war, die den alten seldschukischen Khagane nie gelang. Es ist Zeit, dass wir das endlich nachholen, und die Stadt, die die ganze Welt begeht, für uns selbst nehmen. Dann wird uns ganz Griechenland offenstehen."
 sjk_conquer_macedonia_desc:0 "Das bergige Mazedonien ist die letzte große Bastion griechischen Wiederstandes, und sie zu erobern, können wir endlich nach Süden vorstoßen. Auch wenn es schwer wird, all die Bergfesten und Pässe zu erobern, so wird es sich letztlich lohnen, und von Mazedonien aus können wir sogar Weiter nach Westen vorstoßen."
 sjk_unite_greece_desc:0 "Die Zeit ist nah, dass das letzte der griechischen Reiche unter unsere Kontrolle fällt. Lange waren sie unsere Feinde, doch wenn Morea gefallen ist, ist es Zeit an die Zukunft und Vergangenheit zugleich zu denken. Wir haben schon jetzt mehr griechische als türkische Untertanen, und auch wenn manch kleingeistige Männer behaupten, dass mache uns letztlich alle zu Kappadokiern, so glauben wir doch, dass wir diese Union und unsere neuen Untertanen begrüßen sollten. Das wird uns zu den wahren Erben Roms machen - eine Behauptung, die erstmals aufgestellt wurde, als die Seldschuken im Osten versagten, und ihre Hoffnungen in den Westen legten, doch sie zerstörten all ihre Chancen mit unnötiger Grausamkeit. Wir werden diesen Fehler nicht wiederholen."
 sjk_protect_haasa_desc:0 "Als das seldschukische Reich halb Asien regierte, richteten sie bald ihr Augenmerk auf Arabien. Dort unterdrückten die Alidischen Kalifen die wenigen verbleibenden Christen auf der Halbinsel - Besonders die Gegend um die Halbinsel Catara, wo immer noch viele nestorianischen Christen lebten, war in großer Gefahr, mit Gewalt von diesen Heiden konvertiert zu werden. Damals griffen unser großen Khagane ein, kamen ihnen zu Hilfe, und etablierten die Mark von Haasa. Auch heute sind sie wieder bedroht, also sollten wir tun, was unser Vorfahren taten, und sie zurück unter unseren Schutz einladen." 
 sjk_the_catara_treaty_desc:0 "Als die Mark von Haasa als Tributstaat der Seldschuken etabliert wurde, wurde ein Abkommen geschlossen - der Catara Vertrag - wie die Union der beiden Länder von Vorteil für alle sein sollte. Die Haasa würde ihre Marine in den Dienst der Seldschuken stellen, für ihren geplanten Vorstoß nach Indien, um Vorräte und Truppen um das unzugängliche Belutschistan herum nach Sindh zu transportieren, während die Armee der Seldschuken Haasa in einem Heiligen Krieg gegen die heidnischen Muslime unterstützen würde, um das Wort Christi zurück nach ganz Arabien zu bringen. Auch wenn diese Pläne aufgrund der griechischen Rebellion fehlschlugen, so ist die Situation heute nahezu die Selbe. Es würde also Sinn machen, den Catara Vertrag mit den selben Bedingungen wieder einzusetzen. Wir bekommen ihre Marine für Indien, und sie bekommen Arabien."
 sjk_unite_armenia_desc:0 "Mit Westarmenien nun fest in unserer Hand, ist es Zeit, dass wir uns gen Osten wenden, jenen Landen zu, die sie Bergkarabach nennen. Die bergige Region ist eine Hochburg, sowohl der Armenier, als auch der Qara Qoyunlu, und wir müssen uns ihrer Annehmen, bevor wie weiter nach Osten oder Süden vorstoßen. Es wäre ansonsten viel zu einfach uns einzukreisen."
 sjk_conquer_syria_desc:0 "Es wird oft behauptet, dass Nordsyrien die Geisel des Seldschuken-Reiches war, denn was eigentlich eine weitere schnelle Eroberung hätte sein sollen, entwickelte sich zu einem nicht enden wollenden Konflikt zwischen ihnen und den Ägyptern. Die Region leerte die Kassen des Reiches schneller, als sie gefüllt werden konnten, und als nach vielen Jahren, der Kampf endlich gewonnen war, stand das Reich auf Messers Schneide, und die Region fiel bald wieder an die Ägypter zurück. Dieses Mal, werden wir Nordsyrien halten, und sogar noch weiter nach Süden vorstoßen."
 sjk_invade_mesopotamia_desc:0 "Mesopotamien war einst das Kronjuwel des großen Seldschukischen Reiches, und wird es wieder sein, sobald wir diese nutzlosen mongolischen Reststaaten hinausgefegt haben. Die Zeiten, da wir uns ihrer Herrschaft unterwarfen sind lange vorbei, und die Region wird schon bald wieder unser sein."
 sjk_conqer_kurdistan_desc:0 "Auch wenn die indische Invasion und die griechische Rebellion das Ende unseres alten großen Reiches einläuteten, so war es der kurdische General Selahedînê, der endgültig zerstörte, was von unserem Reich noch übrig war, und dafür verantwortlich ist, dass unser Machtbereich jahrhundertelang auf Ostanatolien beschränkt blieb. Es ist Zeit den Kurden diese 'Schulden' zurückzuzahlen - Mit Zinsen!"
 sjk_take_beth_nahrain_desc:0 "Babylon ist das letzte Puzzlestück, dass uns noch fehlt, um Mesopotamien, das Herz unseres alten Reiches wieder zu vereinen. Heute wird die Region von Beth Nahrain kontrolliert, einem weiteren der verdammten mongolischen Nachfolgestaaten, auch wenn sie anderes behaupten. Auch sie werden bald fallen, so es ihre alten Meister taten."
 sjk_invade_arabia_desc:0 "Der erste Schritt, unser Reich mit seinen ehemaligen östlichen Besitzungen zu verbinden, ist getan. Auch wenn wir bevorzugt hätten, dass mit unseren alten Verbündeten in Haasa an unserer Seite zu erledigen, so scheint die Zeit dafür noch nicht reif zu sein. Wir können nicht länger damit warten, in Arabien einzufallen, und die wichtige Insel Hormus einzunehmen, die uns von Süden her schützen wird."
 sjk_invade_oman_desc:0 "Oman ist eine der reichsten Regionen, in der ganzen Welt. Ihr opportunistischer Zugang zu Religion und Handel - nämlich sie strikt zu trennen - hat es ihnen erlaubt, ein weit verzweigtes Handelsnetz aufzubauen, und großes Wissen über Kriegsführung zur See anzusammeln. Wir werden für unseren Vorstoß nach Indien beides dringend benötigen."
 sjk_dominate_indian_trade_desc:0 "Mit Sindh in unserer Gewalt, ist der wahre Schatz endlich unser. Der Handel im indischen Ozean, wird uns reicher machen, als es je ein Reich vor uns war. Das wird unsere weiteren Eroberungen finanzieren, und wenn wir es geschickt anstellen, können wir zugleich unsere Feinde aushungern."
 sjk_reconquer_armenia_desc:0 "Als unser Reich zerfiel, war Armenien einer der ersten Provinzen, die rebellierte. Auch wenn sie auch die die letzte Provinz war, die wir verloren, so zeigt das doch, wie leidenschaftlich sie ihre Unabhängigkeit bewahren wollen, und sich uns im Gegensatz zu ihren Meistern nicht so leicht unterwerfen werden. Es ist jedoch essentiell, dass wir Westarmenien zurückgewinnen. Wenn wir nicht einmal das können, brauchen wir nicht einmal versuchen, unser Reich weiter auszudehnen."
 sjk_overthrow_the_sassanids_desc:0 "Im Norden Persiens, in den Landen von Tapuristan, liegt das nestorianische Königreich von Mazadaran. Das sollte uns normalerweise zu Verbündeten gegen die zoroastrische Plage machen, wäre da nicht die Tatsache, dass ihre Könige, die Dabuyiden, behaupten Ankömmlinge der verfluchten Sassaniden zu sein, unseren alten Feinden. Auch wenn die meisten, sie für ihre Behauptung verlachen, so verstehen wir es als Beleidigung uns gegenüber. Zeigen wir ihnen, dass wir das ein oder andere übers Abschlachten von Sassaniden wissen." 
 sjk_invade_persia_desc:0 "Persien ist das größte Reich im mittleren Osten und gehört von Rests wegen uns. Die Seldschuken beanspruchten es vor Jahrhunderten, und wollten es im Namen unseres Herrn Jesus Christus von den verruchten Sassaniden befreien. Seit damals, hat sich scheinbar nichts verändert, da die heidnischen Zoroastrier immer noch das Land quälen, und die Christen unterdrücken, die dort leben. Es ist Zeit Persien einmal mehr zu befreien."
 sjk_take_khorasan_desc:0 "Östlich von Persien liegt ein Land, geplagt von Krieg und Konflikt, und nichts scheint sich verändert zu haben, seit der Zeit, als wir hier regierten. Immer noch überfallen die Nomaden aus den Steppen die Städte, und die Christen, Manichäern, und Zoroastrier kämpfen gegeneinander. Wir werden diejenigen sein, die endlich Frieden in diesen Teil der Welt bringen werden."
 sjk_subdue_pars_desc:0 "Der letzte Ort des Widerstands von Persien ist das südliche Land namens Pars. Geschützt durch den Zagros, ist es am härteten einzunehmen, aber nun da wir den Norden, Osten und Westen kontrollieren, sollten wir kein Problem haben, diesen widerspenstigen Teil von Persien einzunehmen."
 sjk_invade_baluchistan_desc:0 "Belutschistan ist eine unwirtliches Land voller Berge, Wüsten, Banditen und Heiden. Nicht viele wagen sich dort hinein, und all jene, die es vermeiden können, nehmen die sichere Route die Küste entlang. Es zu erobern, wird uns unserem Ziel nach Indien vorzudringen, keinen Schritt näherbringen, da keine Armee hindurch marschieren kann, und dann auf der anderen Seite bereit für den Kampf ist, doch wir können zumindest die Küste sichern, und die Banditen davon abhalten, unser Land zu überfallen."
 sjk_take_on_sindh_desc:0 "Vor langer Zeit, planten die seldschukischen Khagane eine Expedition nach Indien, um endlich die letzten Reste ihrer alten Feinde, die Juganaviden, auszuradieren. Diese waren eine rivalisierende türkische Horde, denen die Seldschuken ursprünglich tributpflichtig waren, aber als sie begannen, dem häretischen manichäischen Glauben zu folgen, brachen unsere Vorfahren mit ihnen, und befreiten Persien und Khwarasan vor ihrer ungerechten Herrschaft. Doch als es endlich so aussah, als könnten sie dieses alte Übel endlich ausradieren, brach die byzantinische Revolte in Anatolien aus, und die Armeen, die eigentlich am darauffolgenden Tag den Indus überqueren hätten sollen, mussten wenden, und schnell zurückmarschieren. Dieses mal, werden wir Sindh ein für alle mal einnehmen."
 sjk_into_the_punjab_desc:0 "Nun da Sindh gefallen ist, ist es Zeit nach Norden zu marschieren, und sich den kampferprobten Punjabis zu stellen, den Meistern des Indus. Diese Kampagne wird hart und verlustreich werden, doch am Ende wird es das wert sein, da den Punjab zu halten, uns den Weg in die fruchtbaren Täler Nordindiens ebnen wird."
 sjk_owerthrow_the_yamag_desc:0 "In unserer Geschichte wurde unser Glaube schon oft auf die Probe gestellt. Wir haben uns häretischen Christen, Zoroastriern und Muslimen gestellt, und wir haben bisher nie versagt, doch einen religiöse Gruppe war eine Plage für die türkischen Stämme, von Beginn an. Manche von unseren Leuten schlossen sich den niederträchtigen manichäischen Priestern an, und schworen dem verruchten Yamag ihre Treue. Es ist Zeit, das Yamagnat auszulöschen, und das Shahtum von Delhi, dass sie beschützt."
 sjk_the_aral_shores_desc:0 "Die erste Heimat, die unser Volk ihr eigen nannte, waren die Steppen rund um den mächtigen Aralsee. Auch wenn das nur vorübergehend war, so sind diese Lande von sentimentalen Wert für uns. Es ist Zeit, dass wir diese Lande zurück unter unsere Kontrolle bringen." 
 sjk_shear_the_black_sheep_desc:0 "Die aserbaidschanischen Qara Qoyunlu, genannt die Schwarzes Schaf Föderation, kam vor nicht einmal einem Jahrhundert im Zuge der mongolischen Invasion in diese Lande, und nach deren Fall etablierten sie sich als die neuen Meister von Armenien und des Kaukasus. Auch wenn sie unsere Brüder sind, sowohl aufgrund ihres Glaubens, als auch ihrer türkischen Ursprünge, haben wir einen stärkeren Anspruch auf ihre Lande. Es ist Zeit, diesen Emporkömmlingen zu zeigen, dass alles, dessen sie sich rühmen, wir schon vor Jahrhunderten perfektioniert haben."
 sjk_strenghten_persian_christians_desc:0 "Der nestorianische Glaube hat sich schon vor langem in Persien ausgebreitet, und es gab immer schon Gemeinschaften von Christen innerhalb des Reiches. Besonders unter der Regierung unserer Vorfahren, gediehen sie, doch heute werden sie erneut von den Zoroastriern unterdrückt. Es ist Zeit, dass zu ändern."
 sjk_deal_with_the_zoroastrians_desc:0 "Unsere Bekehrungsbemühungen waren erfolgreich, aber es gibt immer noch Gruppen von heidnischen Zoroastriern in Persien. Es ist Zeit, ihnen zu den wahren Weg, den Weg unseres Herrn Jesus Christus zu zeigen. Wenn es nötig ist, auch mit Gewalt."
 sjk_estinguish_the_flames_desc:0 "Persien ist endlich frei von den zoroastrischen Heiden, aber es gibt immer noch Länder in der Welt, die Gemeinschaften von ihnen Unterschlupf gewähren, und unsere Spione verraten uns, sie untereinander Pläne schmieden, einen heiligen Krieg gegen uns zu beginnen, um die Tempel der heiligen Flammen zurück zu gewinnen. Es ist Zeit zu beweisen, dass ihre Flammen niemals wieder entzündet werden, und dass ihr Gott sie verlassen hat."
 sjk_pacify_the_pashtun_desc:0 "Die Pashtun sind ein unbändiges Volk in den unzugänglichen Hochländern von Ost Khwarasan. Tatsächlich sind sie so schwer zu kontrollieren und überwältigen, dass viele ihre Anwesenheit einfach am liebsten ignorieren würden, wäre es nicht für die Tatsache, dass sie leichter nördliche Route nach Indien kontrollieren. Wir sind uns sicher, dass wir einen Weg finden werden, das Land allen Widerständen zum trotz einzunehmen."
 sjk_conqer_baktria_desc:0 "Im Osten gibt es ein Land, das uns in vielen gleicht, doch eher wie in einem Spiegel. Während wir ein Volk sind, dass ein großes Reich aufbaute, weit reiste, und sich in griechischen Landen niederließ, und viele ihrer Bräuche übernahm, so behaupten sie die Nachfahren des antiken Reiches des großen griechischen Generals Alexander zu sein. Wir sollten ihr Land in unseres integrieren, und ihnen zeigen, dass wir ebenso groß sind, wie er es war."
 sjk_protect_samarkand_desc:0 "Es war in Samarkand, dass unser erster großer Anführer Seljuk erstmals das Licht von Christus sah, und zum Nestorianischen Glauben konvertierte. Aus diesem Grund allen, haben wir eine Pflicht, die Stadt zu beschützen, und das ganze Land von Sogdien mit ihnen. Es wird schon viel zu lange von Heiden und Räubern heimgesucht, und wird unter unserer Herrschaft erblühen."
 sjk_integrate_the_turkmans_desc:0 "Als unsere Vorfahren die Steppen verließen, folgten ihnen nicht alle Türken, und das Volk, dass heute als Turkmenen bekannt ist, sind all diejenigen, die von uns getrennt wurden, als das große Seldschuken-Reich in sich zusammenbrach. Wir wollen unsere Brüder zurück in unserem Reich willkommen heißen."
 sjk_the_southern_kirgiz_desc:0 "Die Lande der südlichen Kirgiz markieren die alten östlichsten Grenzen des alten Seldschuken-Reiches. Unser Reich erstreckt sich jetzt schon von Griechenland bis nach Indien, und damit werden wir endlich das alte Reich vereinen, und dem Erbe unserer Vorfahren gerecht werden. Lasst uns das letzte Puzzlestück in Position bringen."
 sjk_integrate_the_azeris_desc:0 "Wie unsere türkischen Vorfahren, kamen die Aserbaidschanis als Untertanen des großen Seldschuken-Reiches nach Westen. Nach dem Untergang des alten Seldschuken-Khanats trennten sich jedoch die Pfade unserer Völker, und jedes ging seinen eigenen Weg. Trotz all der Konflikte und Unstimmigkeiten mit unseren aserbaidschanischen Brüdern, die unsere Beziehung über die Jahrhunderte belastete, so müssen wir unsere eigensinnigen Geschwister doch zurück in den Schoß der türkischen Gemeinschaft führen."
 
