 teu_reclaim_prussia_title:0 "Erobert Preußen zurück"
 teu_unite_orders_title:0 "Vereinigt die Orden"
 teu_hanseatic_influence_title:0 "Einfluss auf die Hanse"
 teu_dominate_the_baltic_title:0 "Dominanz im Baltikum"
