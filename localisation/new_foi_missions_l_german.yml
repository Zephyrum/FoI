 # Delhi new missions
 dlh_conquer_pashtuns_title:0 "Sichert den Khyber Pass"
 dlh_conquer_pashtuns_desc:0 "Der paschtunischen Adel regierte Jahrhunderte in Nordindien. Ihre Macht ist zu groß geworden und sie müssen zurück auf den Boden gebraucht werden. Der beste Weg, um unsere Dominanz zu zeigen, wäre den Shah der Kartiden zu besiegen, und Kabul selbst zu besetzten, und so auch gleich Rache für die Plünderung Dehlis zu nehmen."
 dlh_reintegrate_yamag_title:0 "Integriert den Yamag"
 dlh_reintegrate_yamag_desc:0 "Unsere Ahnen gaben den Yamagnat dummerweise größere Autonomie im Tausch für wirtschaftliche Hilfe. Das brachte den Yamag schon bald in Konflikt mit dem Shah. Es ist in unserem Interesse ihre Autonomie wieder zurückzunehmen, und das Yamagnat wider zu integrieren."
 dlh_pala_reconquest_title:0 "Besiegt Pala"
 dlh_pala_reconquest_desc:0 "Ende des 14. Jahrhunderts viel das Königreich Tibet in unser Land ein. Diese endete mit der schmachvollen Niederlage des Shahtums bei der Schlacht von Guada. Mit dieser Niederlage, installierten die Tibetaner einen Marionettenstaat in Pala. Es ist unsere Pflicht, unsere Vorfahren zu rächen, und die Treuen von den Tyrannen im Norden zu erlösen." 
 dlh_reintegrate_RMP_title:0 "Integriert Rohilkhand"
 dlh_reintegrate_RMP_desc:0 "Auf dem Papier zwar Untertanen von Dehli, so waren sie immer mehr als unzuverlässig, bestehen die Spannungen doch seit der Eroberung im frühen 13. Jahrhundert. Doch mit der Wachsenden Macht des Shahtums von Lucknow, stellt sich die Loyalität von Rohilkhand nun auf die Probe. Wenn wir die Rajput in unser Reich integriert haben, sind wir diese Sorge endlich los."
 dlh_reintegrate_KSH_title:0 "Integriert die kleineren Shahs"
 dlh_reintegrate_KSH_desc:0 "Die Dezentralisierung des Shahtums, Resultierte in der Unabhängigkeit der Rajputs von Jangaldesh und Kashmir. Mit der erfolgreichen Integration von Rohilkhand, hat sich gezeigt, dass wir so mit allen kleineren Reichen an unseren grenzen verfahren müssen. Wenn wir sie nicht bald unter unsere Herrschaft stellen, werden es unsere Feinde tun."
 dlh_convert_region_title:0 "Konvertiert Oberdoab"
 dlh_convert_region_desc:0 "Das Herzland unseres Shahtums, die Provinz Oberdoad, beherbergt immer noch eine Buddhistische Mehrheit. Es ist nicht angemessen, dass sie sich weiterhin dem Licht des wahren Glaubens entziehen. Nun da das Yamagnat wieder unter der Kontrolle des Shahs steht, werden wir unsere religiöse Autorität zum wohle der Manichäischen Kirche durchsetzen."
 dlh_reintegrate_multan_title:0 "Wiedererlangt Multan"
 dlh_reintegrate_multan_desc:0 "Es gelang den Kartidischen Shahs Ende des 14. Jahrhunderts, unsere Verteidigungen zu überwinden, und das Land sogar bis nach Dehli zu Plündern. Diese Schmach wurde noch schlimmer, als Shah Firuz Bori mehr Unabhängigkeit verlangte. In dieser prekären Lage, war Shah Alam gezwungen diese zu genehmigen, um die Einheit des Reiches zu bewahren. Es ist an der Zeit, dass wir die Bori wieder in die Schranken weisen."
 
 #Other India stuff
 bng_pala_reconquest_title:0 "Besiegt Pala"
 bng_pala_reconquest_desc:0 "Nordbengalen wird von einem Marionettenstaat des Tibetanischen Reiches regiert. Auch wenn das Königreich Pala behauptet, sie seien die legitimen Erben des Pala Reiches, so haben ihre törichten Vorfahren alle Ansprüche ihrer Ahnen schon vor langem verspielt. Wir müssen unser Königreich wieder vereinen, und die Kontrolle über Nordebengalen zurückerlangen."
 
 #Timurids
 tim_golden_throne_title:0 "Der Goldenen Thron"
 tim_golden_throne_desc:0 "Als Erben von Timur Leng, sind wir auch Nachkommen es legendären Dschingis Khan, und seinem gewaltigen Reich. Über die Jahrhunderte sind die Länder der Mongolen jedoch in die Hände von jenen mit gefälschten Ansprüchen auf das Erbe des großen Khans gefallen. Die einst mächtigen Khanate des Westen sind dem selben Schicksal erlegen, und nun unter niederen Warlords aufgeteilt. Wir werden im Namen Timurs und Dschingis die alte Ordnung wieder herstellen."
 tim_chagatai_conquest_title:0 "Der Tschagatai Thron"
 tim_chagatai_conquest_desc:0 "Als Erben von Timur Leng, sind wir auch Nachkommen es legendären Dschingis Khan, und seinem gewaltigen Reich. Über die Jahrhunderte sind die Länder der Mongolen jedoch in die Hände von jenen mit gefälschten Ansprüchen auf das Erbe des großen Khans gefallen. Die westlichen Tschagatai sind dem selben Schicksal erlegen, und werden nun von den falschen Khans der Chagatayiden regiert. Wir werden im Namen Timurs und Dschingis die alte Ordnung wieder herstellen."
 tim_sindh_conquest_title:0 "Eroberung von Sindh"
 tim_sindh_conquest_desc:0 "Die Ländereinen des unteren Industal sind essentiell für unser Expansion hinein in den indischen Subkontinent. Sindh mag nicht so reich wie der Punjab sein, doch seine Eroberung wird uns Zugang zu den wichtigen Häfen im Erythräischen Meer ermöglichen. Die Zeit ist reif, den unteren Indus zu erobern, und zu unserem Reich hinzuzufügen."
 tim_ctesiphon_liberate_title:0 "Befreit Ctesiphon"
 tim_ctesiphon_liberate_desc:0 "Das südliche Mesopotamien ist die Heimat des Patriarchen von Ctesiphon, den universellen Oberhaupt der nestorianischen Kirche. Wie müssen des Zentrum unseres Glaubens der tyrannischen Herrschaft von Männern entreißen, die unseren Glauben mit Füßen treten, indem sie behaupten, von Gott berufen zu sein."
 tim_mesopotamia_conquest_title:0 "Eroberung von Assyrien"
 tim_mesopotamia_conquest_desc:0 "Das nördliche Mesopotamien ist traditionell das Zentrum der monastischen Orden der nestorianischen Kirche. Doch seit dem Kollaps des Illkhanats am Beginn des 14. Jahrhunderts sind diese heiligen Institutionen von Häretikern und Überfällen geplagt. Als fromme Christen, müssen wir Assyrien beschützen, indem wir die falschen Tyrannen stürzten, die das Volk unterdrücken."
 tim_imperial_throne_title:0 "Der kaiserliche Thron"
 tim_imperial_throne_desc:0 "Das byzantinische Reich war einst Zentrum der nestorianischen Kirche, als der heilige Nestorius Patriarch von Konstantinopel war. Doch seine Zeit als Patriarch wurde beendet, als sich Kaiser Theodosius II vom Konzil von Ephesus täuschen ließ, dass seine Lehren als häretisch verunglimpfte. Seit damals, ist des Patriarchat von Konstantinopel Sitz der häretischen byzantinischen Kirche. Wir müssen Nestorius rächen, und Konstantinopel von den Häretikern erretten."
 tim_liberate_holy_land_title:0 "Bereit das heilige Land"
 tim_liberate_holy_land_desc:0 "Diese Land ist die Heimat der großen Propheten, und das Geburtsland von Jesus Christus. Seit dem Kollaps des Illkhanats am Beginn des 14. Jahrhunderts ist das heilige Land bedroht durch Häretiker und Heiden zugleich, also müssen wir es im nahmen des wahren Christentums sichern, auf dass die Ungläubigen es niemals wieder bedrohen."
 dh_tim_khorasan_title:0 "Vereint Khwarasan"
 dh_tim_khorasan_desc:0 "Auch wenn wir unseren Anspruch als die wahren Erben von Timurs Reich durchsetzen konnten, so bleibt ein großer Teil seines Reiches in den Händen fremder Mächte. Die verbleibenden verlorenen Länder sind von niederen Warlords beherrscht, und müssen befreit werden. Die Kernländer unseres Lehnsherrn Timur dem Lahmen sind von zentraler Bedeutung für unser Erbe. Wenn wir sie alle besitzen, wird unser Anspruch viel mehr Nachdruck haben."
 dh_tim_convert_persia_title:0 "Christianisiert Groß-Persien"
 dh_tim_convert_persia_desc:0 "Über die Jahrhunderte hinweg, versuchten die großen Khagane, Persien zu christlichen Glauben zu konvertieren. Von den Seldschuken bis zu den Khans der Jalayiriden, hat sich des Volk Persiens jedoch im großen dem Wort Gottes widersetzt. In den letzten Jahrzehnte, verliert der Klerus des zoroastrischen Glauben in ihrem eigenen Heimatland jedoch immer mehr an Einfluss. Lasst uns der Religion Zoroasters ein Ende bereiten, und Persien endlich unter dem christlichen Glauben einen."
 dh_tim_defender_faith_title:0 "Bastion des Glaubens"
 dh_tim_defender_faith_desc:0 "Die Hauptstadt des Timuridenreiches, Samarkand, ist DAS Zentrum des nestorianischen Glaubens in Zentralasien. Als wichtiger Machtfaktor innerhalb der Hauptstadt, ist die Loyalität der Kirche unserem Herrscher gegenüber entscheidend für unser Land. Wenn unsere Khagan sich zum Verteidiger des Glaubens ausrufen würde, würde der Bischof von Samarkand, unser Reich sicherlich unterstützen."
 dh_tim_silk_road_trade_title:0 "Dominiert die Seidenstraße"
 dh_tim_silk_road_trade_desc:0 "Die einst große Handelsader, die die Märkte Ostasiens mit Europa verbindet, führte einst durch Zentralasien. Doch seit dem Kollaps des Illkhanats am Beginn des 14. Jahrhunderts, haben Banditen den Handel auf der Seidenstraße beinahe völlig zum Erliegen gebracht. Die Zeit ist reif, dass die Seidenstraße ihren alten Glanz zurückerhält."
 
 #Dalmatia
 dal_independence_title:0 "Dalmatische Unabhängigkeit"
 dal_independence_desc:0 "Viel zu lange schon wird Dalmatien von ausländischen Mächten wie Venedig kontrolliert. Es ist an der Zeit, dass die Stadtstaaten entlang der dalmatinischen Küste sich gemeinsam erheben, um unsere Unabhängigkeit wieder herzustellen."

 #Dacian
 rmn_foi_conquer_cumania_title:0 "Zerschlagt die Kumanen"
 rmn_foi_conquer_cumania_desc:0 "Als eine der zahlreichen Horden die in den Balkan migrierten, haben die Kumanen, seitdem sie vor Jahrhunderten aus der pontischen Steppe nach Moesia kamen, eine ständige Bedrohung für unser Königreich dargestellt. Trotz all ihrer Versicherungen zum Christentum konvertiert zu sein, überfallen sie immer noch ständig die dakischen Lande. Wir müssen den ständigen Übergriffen dieser nomadischen Invasoren mit dem heiligem Zorn der Gerechten ein Ende setzen, und ihre lächerliche Konföderation ein für alle Mal zerschalgen."

