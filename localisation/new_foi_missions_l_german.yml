 #Descriptions
 
 foi_baluchistan_arab_merchants_desc:0 "Obwohl ein Großteil von Belutschistan trockene Wüste ist, genießen wir dennoch viele der Vorteile des Handels im Indischen Ozean. Wir sind jedoch zwischen den Arabern und unseren Todfeinden in Sindh gefangen. Wir sollten omanische Kaufleute einladen, sich in unseren Hafenstädten niederzulassen, damit wir besser mit unseren wirtschaftlichen Rivalen konkurrieren können. Das wird jedoch nicht einfach, da sie unsere Nation für ketzerisch halten."
 foi_baluchistan_first_branch_mission_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 foi_baluchistan_second_branch_mission_desc:0 "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 foi_baluchistan_invade_kerman_desc:0 "Die Zitadelle von Bam bewacht Persiens südöstliche Flanke. Wenn wir unsere Besitzungen im Iran ausdehnen und gleichzeitig unsere Westflanke sichern wollen, müssen wir in Kirman einfallen und die Zitadelle von Bam für uns einnehmen."
 foi_baluchistan_usurp_the_throne_desc:0 "Mit Bam hinter uns liegt das Herz des Iran und der Thron Persiens für uns offen. Alles was übrig bleibt, ist die verbliebenen Armeen beiseite zu schlagen und die persischen Machtzentren die Pars, Tahrân, die Hauptstadt, und die religiösen Zentren Spahan und Yazd einzunehmen. Dann wird der Thron uns gehören!"
 foi_baluchistan_father_i_have_sindh_desc:0 "Sindh war schon immer unser natürlicher Feind. Sie kontrollieren das reiche und fruchtbare Land des Indus-Tals und ernähren damit eine große Bevölkerung, während unsere heißen und zerklüfteten Wüsten und Berge starke Krieger hervorbringen und nicht leicht zu einzunehmen sind. Das macht uns aus ungefähr gleich stark. Aber diese Pattsituation muss jetzt enden. Unser neuer Glaube gibt uns Kraft, und unser glorreicher [Root.Monarch.GetTitle] hat verfügt, dass unser Prinz den Angriff im Namen Allahs führen soll."
 foi_baluchistan_bab_ul_islam_desc:0 "Unsere Bekehrung zum Islam hat Früchte getragen, da Allah uns den Sieg über den Sindh beschert hat! Jetzt müssen wir als seine treuen Sklaven handeln und das Wort des wahren Glaubens verbreiten! Zu diesem Zweck werden wir den Mantel von Al-Hind annehmen, das verheißene Kalifat von Indien."
 
