 #Descriptions

 tadber_gather_forces_desc:0 "Nach dem letzten Kreuzzug wurden die Berber der Barbarie immer weiter ins Landesinnere gedrängt. Ein Großteil der verbliebenen Jünger des Propheten Tadmund lebt nun verstreut in den Oasen und Bergen der Wüste und lebt von der Hand in den Mund. Wir müssen unsere Wirtschaft wieder aufbauen, die Armee stärken und Bündnisse mit den anderen tadmunitischen Ländern schließen, wenn wir je unserer alte Macht zurückerlangen und den tadmunitischen Glauben wieder in der ganzen Barbarie verbreiten wollen."
 tadber_assert_religios_control_desc:0 "Nun da wir unser Reich stabilisieren konnten, und sogar in der Lage sind alte Gebiete zurück zu erobern, müssen wir sicherstellen, dass wenn wie unseren Einfluss ausdehnen, wir das Volk auch wirklich zum rechten Glauben zurückführen können. Dazu müssen wir unser Ansehen beim Volk stärken, und dafür sorgen, dass die Pilger die meisten der heiligen Stätten unseres Glaubens wieder ungehindert besuchen können. Erst dann können wir beginnen die Territorien der westlichen Berbervölker zu einen."
 tadber_unite_the_western_berbers_desc:0 "Nur vereint sind wir stark! - dieser Glaube ist tief in unserer Kultur verwurzelt. Die Mitglieder der einzelnen Stämme und Familien halten seit jeher eng zusammen. Es ist an der Zeit, dass wir diese Mentalität auf Staatsebene heben, und beginnen die Berbervölker der Barbarie zu einen. Besonderes die Westlichen Berber, all die wahren Tadmuniten müssen unter einem Banner versammelt stehen, bevor wir uns den ruchlosen Kreuzern und unseren treulosen katholischen Brüdern entgegenstellen können."

