 #Descriptions
 
 yue_pacify_yuenan_desc:0 "Unsere jüngsten Eroberungen in Nord-Vietnam haben sich negativ auf die Stabilität unseres Landes ausgewirkt. Die Vietnamesen sind ein stolzes Volk, und nicht gewillt unsere Herrschaft zu akzeptieren. Wir müssen Zugeständnisse an sie machen, um die Lage zu entspannen."
 yue_hainan_strait_defenses_desc:0 "Die Meerenge, die das Festland von der Insel Hainan trennt, ist der Schlüssel zur Verteidigung unseres Landes. Lokale Befestigungen werden die Sicherheit noch erhöhen."
 yue_deal_with_buddhists_desc:0 "Buddhismus ist eine der ältesten Religionen der Welt, doch dass er sich von Reich der Mitte weiter gen Westen ausdehnt, wirkt sich negativ auf das Wachstums unseres Glaubens aus. Eine endgültige Lösung ist unumgänglich."
 yue_deal_with_christians_desc:0 "Die Christen stammen aus weit entfernten Gegenden im äußersten Westen, und sind eine neue Kraft in unserem Land. Auch bringen sie neue Ideen, deren Einfluss wir dramatisch unterschätzt haben. Wir müssen entschiedener gegen sie vorgehen."
 yue_western_banditry_desc:0 "Banditen peinigen alle schwer zugänglichen Gebiete des Reiches der Mitte, besonders in Zeiten der Unruhe. Die meisten Kriegsherren werden ihnen nicht einmal in ihren eigenen Gebieten Herr, weshalb einige von ihnen sogar mit ihnen kooperieren. Für uns wäre das Undenkbar; Wir werden sie aus den Dschungeln von Guangxi vertreiben."
 yue_protect_the_south_desc:0 "Die Präfekturen der Yungui Region, sind von Norden und Osten leicht zu verteidigen, da sie im Süden und Westen von Bergen bedeckt sind. Für die großen Kaiser von einst, bedeutete ihre Kontrolle Sicherheit vor allen Übergriffen der Thai und Burmesen. Unglücklicherweise, sind die Bewohner der Region selbst überaus rebellisch. Dennoch liegt es in unserem Interesse, die Pässe zu kontrollieren."
 yue_enter_sichuan_desc:0 "Das Sichuantal ist ein wichtiger Ballungsraum, weitab von anderen. Dies ist dem fruchtbaren Land, und gleichzeitig lächerlich einfach zu verteidigenden Grenzen zu verdanken, da es von Bergen umschlossen ist. Für wahr ein wunderbares Heimatland - und seit langem die Machtbasis der Shu. Wir haben genug Gründe es zu erobern..."
 yue_venture_hexi_corridor_desc:0 "Ein  Streifen (kärglicher) Fruchtbarkeit, inmitten trockener Wüsten und hoher Berge, macht den Hexi-Korridor zur besten Passage von Nordchina nach Zentral Asien. Es ist nur natürlich, dass enorme Mengen an Waren durch diesen schmalen Steifen Land passieren. Wenn wir ihn erobern, ist ein Großteil des weltweiten Seidenhandels in unserer Hand."
 yue_our_share_desc:0 "Wir leben vom Handel, also ist es für uns überlebenswichtig, dass wir unseren Handelseinfluss noch erhöhen. Um unserer Profite aus dem chinesischen Handel zu maximieren, müssen wir aggressiver agieren."
 yue_dual_silk_roads_desc:0 "Mit den beiden Anfangsorten der Seidenstraße aus China heraus in unserer Hand - Guangdong und der Hexi-Korridor - ist unser Anteil am Seidenhandel ohne Gleichen. Unser nächstes Ziel muss es sein, nicht nur den Export zu besteuern, sondern auch die Produktion zu dominieren."
 yue_prepare_against_ming_desc:0 "Der rasante Aufstieg der Ming und ihr schneller Erfolg bei der Eroberung des Zentrums von China, macht sie zur Bedrohung für all ihre Nachbarn. Solange sie überleben, sind wir nicht sicher. Die Vorbereitung auf die Konfrontation mit ihnen, muss höchste Priorität für uns haben."
 yue_eastern_crisis_desc:0 "Die Min verschwören sich mit uns, und ein Sturm zieht auf. Wir müssen uns auf schwere Zeiten einstellen..."
 yue_emperors_of_zhongguo_desc:0 "Wir haben all unsere Rivalen im Rennen um den himmlischen Thron überholt, und es ist endlich an der Zeit für den letzten Schlag. Wir werden der Welt zeigen, wer das mächtigste Reich beherrscht, das die Welt je gesehen hat!"
 yue_silence_min_desc:0 "Die verschlagenen Hunde von Min haben unsere Autorität lange genug untergraben. Wir werden das Experiment unserer Unabhängigkeit ein für alle Mal beenden!"
 yue_gates_of_china_desc:0 "Wir kontrollieren das wichtigste Handelszentrum des Reichs der Mitte - die Stadt Guangdong. Doch sie kann ihr volles Potential nicht realisieren, wenn wir den örtlichen Handel nicht monopolisieren."
 yue_enter_the_west_desc:0 "Männer aus Ländern so weit entfernt, dass wir keine Hinweise auf sie in unseren Schriften finden können, sind an unseren Küsten gelandet. Könnte es sein, dass sie aus den sagenumwobenen, doch unbewiesenen, Landen von Daqin stammen? Wie auch immer, wir müssen ihr Heimatland finden."
 yue_european_tech_desc:0 "Unsere neuen Feinde im Westen waren in der Lage, uns mit Informationen und Technologien zu versorgen, die wir uns noch nicht einmal vorstellen könnten. Es ist zu unserem Wohl, weiter mit ihnen zu Handeln, und von ihnen zu lernen."
 yue_southern_port_desc:0 "Die Häfen in Guangdong müssen dringend erneuert werden, denn sie sind vor allem auf Handel ausgelegt, da die Yuan kaum Kriegsschiffe unterhielten. Nun, da wir nicht länger unter der Kontrolle der Yuan stehen, brauchen wir eine Kriegsmarine, und voll ausgerüstete Häfen."
 yue_south_china_sea_desc:0 "Unsere Matrosen sind erfahren im... segeln. Was ihnen fehlt ist ein Training als Soldaten, damit sie sich gegen andere Flotten behaupten können. Wir können ihnen ihre Friedfertigkeit nicht vorwerfen, doch Friedfertigkeit, können wir jetzt nicht gebrauchen."
 yue_deal_with_confucians_desc:0 "Der Moralkodex des Reiches der Mitte, und unsere einstigen 'konfuzianistischen' Lehren durchdringen das Land. Die Lehren unserer Götter, ist zwar nicht zu unähnlich von denen des großen Philosophen, doch wir müssen unseren Brüdern mit unseren Standpunkt 'erleuchten'."
 yue_deal_with_tengris_desc:0 "Wir hegen einen tiefen Groll gegen die Yuan-Dynastie, und können kaum Gutes über sie sagen, außer vielleicht, dass sie in religiösen Dingen äußerst tolerant waren, und niemandem ihren Glauben aufzwangen. Trotz all der Unterschiede, akzeptierten sie die viele Kulturen und Religionen unseres Landes. Nun, da ihre Macht gebrochen ist, liegt es an uns, das Schicksal der verbliebenen Tengri in unserem Land zu entscheiden. Sollen wir Vergeltung üben?"
 
