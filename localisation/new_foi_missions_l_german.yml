 ctg_form_alliances_title:0 "Päpstliche Allianz"
 ctg_subjugate_tripolitania_title:0 "Unterwerft Tripolitanien"
 ctg_conquer_fezzan_title:0 "Erobert Fezzan"
 ctg_subjugate_kabylia_title:0 "Schützt Kabylia"
 ctg_dominate_region_title:0 "Katholische Dominanz"
 
 #Descriptions

 ctg_form_alliances_desc:0 "Viele Jahrzehnte sind nun schon seit den Kreuzzügen vergangen, und unser Land verliert mehr und mehr an Einfluss. Noch sind wir der stärkste der alten Kreuzfahrerstaaten, geben wir nicht Acht, so wird uns bald einer unserer Konkurrenten übertrumpfen. Wir müssen die alten Machtverhältnisse wieder herstellen, doch allein wird uns dies kaum gelingen. Wir brauchen verlässliche Verbündete auf unserem Weg zur regionalen Dominanz. Hierzu sollten wir sowohl ein Bündnis mit dem Papst anstreben, wie auch mit einem der schwächeren Kreuzfahrerstaaten. Agadir oder die Templer wären verlässliche Partner in unserem streben. Wenn wir es noch schaffen, eine starke Armee auszuheben, wird uns nichts mehr im Weg stehen."
 ctg_subjugate_tripolitania_desc:0 "Wenn wir dereinst unseren alten Auftrag erfüllen wollen, die Barbarie wieder auf den rechten Weg zu führen, müssen wir uns erst gegen Einmischungen von außen absichern. Die Gefahr einer solchen ist besonderes groß von Osten her. Sowohl die Byzantiner, als wer auch immer Ägypten beherrscht, könnte versuchen über die Kyrenaica Einfluss in unserem Land zu gewinnen. Doch wenn wir uns geschickt anstellen können wir uns hier gleich zweier Probleme entledigen. Wir müssen die alten Verpflichtungen die Tripolitanien uns gegenüber hat einfordern und sie als Mark in unser Reich eingliedern. Das würde einen Puffer gegen Einfälle aus dem Osten schaffen, und gleichzeitig jegliche Illusionen zerstreuen, die Tripoli über ihre eigene Bedeutung hat."
 ctg_conquer_fezzan_desc:0 "Mit Tripoli unter unserer direkten Kontrolle, sollten wir in unserem eigenen Hinterhof aufräumen. Die Eroberung von Malta und Fezzan sollte unser nächstes Zeil sein. Wer Malta kontrolliert, kontrolliert allen Verkehr im Mittelmeer, was es für unsere Feinde unmöglich machen wird, uns vom Meer her anzugreifen. Fezzan andererseits ist zwar Teil der Katholischen Sphäre, doch sollte man den Wüstenberbern nicht zu sehr trauen. Sie könnten beschließen, dass ein Bündnis mit ihren häretischen Brüdern von größerem Vorteil sein. Wie auch immer, zumindest die Küstenprovinzen Fezzans sollten wir Tripolitanien zurückgeben, wenn sie uns gute Dienste erweisen. Immerhin waren sie einst Teil ihres Reiches."
 ctg_subjugate_kabylia_desc:0 "Nun da der Osten endlich sicher ist, sollten wir uns Kabylia zuwenden. Die Region ist der einzige Ort, von dem aus man unserer Hauptstadt noch militärisch gefährlich werden kann. Doch birgt sie auch viel Potential. Wir sollten auch Kabylia als unsere Mark ins Land eingliedern. Das sollte unserem Land genug militärischen Vorteil verschaffen, auf dass wir das Land endlich von der tadmunitischen Plage befreien können. Einige der Provinzen in Kabylia und Fezzan folgen noch immer diesem Irrweg, und das muss ein Ende finden. Es ist unsere höchste Pflicht als katholische Autorität der Region, die Ordnung wiederherzustellen. Garamantia wird unser nächstes Zeil sein!"
 ctg_dominate_region_desc:0 "Die Wüste blutet. Die tadmunitischen Verräter in Garamantia unterdrücken ihr Volk, begehen Überfälle in unser Land, und brechen jeden Vertrag den man mit ihnen schließt. Sie müssen vernichtet, und das Volk zum rechten Glauben zurückgeführt werden. Ein Einfall in ihr Land wird schwierig sein, denn die Wüste ist unverzeihlich, doch unsere Erfahrungen in Fezzan haben uns genau hierauf vorbereitet. Wenn Garamantia endlich befriedet ist, steht uns nichts mehr im Weg, die stärkste Kraft der Brabarie, und darüber hinaus zu werden. Vielleicht sollten wir bei der Gelegenheit auch dem Königreich Numidia einen Besuch abstatten. Der katholische Weg, ist der einzige Weg für die Barbarie!"

