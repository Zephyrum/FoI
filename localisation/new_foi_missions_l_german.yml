 #Descriptions
 
 leb_apologia_desc:0 "Ägypten war einst das produktivste Zentrum der Getreideproduktion des ganzen Reiches. Wenn wir das Land erobern sind wir in der besten Position für eine Wiedereroberung des Reiches!"
 leb_ikonion_desc:0 "Wie ein Schaf, das von seiner Herde verlassen wurde, ist Ikonion leichte Beute. Es soll unsere erste Eroberung werden auf unserem Pfad Nea Romi zu werden!"
 leb_anatolia_desc:0 "Mit Ikonion sicher, können wir nun unsere Muskeln zeigen, und die Kontrolle über Anatolien zu übernehmen. So bringen wir das Herzland von Rom unter unseren Einfluss."
 leb_restitutor_orbis_desc:0 "Endlich ist Rom unser! Nein, wir sind Rom. Wir sind die Restaurator der Welt!"
 leb_foederati_desc:0 "Anstatt dass wir unseren eigenen Leute unnötigerweise sterben lassen, heuern wir lieben Foederati an, um es an unserer Statt für uns zu tun!"
 leb_arab_barrier_desc:0 "Die Ghassaniden haben schon lange Bande nach Syrien, und sogar einige Teile davon regiert. Doch es ist Zeit, dass wir sie an ihren ursprünglich Auftrag erinnern, das sie ein Schild gegen die nomadischen Angreifer sein mögen."
 leb_restore_syria_desc:0 "Syrien wurde wiedererobert! Endlich regieren wir über unser ganzes Heimatland, und die Barbaren sind endlich Geschichte!"
 leb_legacy_desc:0 "Mit Syrien wiederhergestellt, müssen wir unsere Aufmerksamkeit Mesopotamien zuwenden. Das Zweistromland war immer schon die Heimat unserer Feinde, seinen es Türken oder Perser. Wir werden dieses Problem lösen, indem wir das Land einfach in Besitz nehmen."
 leb_chase_mongols_desc:0 "Land kümmert sich nicht um sich selbst, und nun da wir das Zweistromland erobert haben, müssen wir daran arbeiten, seine fruchtbaren Ufer zu kultivieren."
 leb_armenia_desc:0 "Kanaan ist das Land von Jesus und den Söhnen von Aram, seine Städte waren einst emsige Zentren der Kultur und Religion, und nun mit einem langen Frieden, könnten sie es wieder werden."
 leb_reform_legions_desc:0 "In dem Chaos der türkischen Invasion, wurden die Legionen von einst vernichtet, und ersetzt durch hastig erhobene Milizen und Söldner. Wir müssen unsere Armee schnellstmöglich zu ihrem alten Ruhm zurückführen."
 leb_expel_turks_desc:0 "Die häretischen Türken schänden die Heilige Stadt! Wir müssen sie zurückerlangen, und die Barbaren aus diesen Landen vertreiben!"
 leb_breadbasket_desc:0 "Wir kontrollieren unseren eigen Handel nicht in seiner Gänze. Viel von unseren Einnahmen kommt von den Schiffen, die an den Inseln im Mittelmeer vorbeisegeln, die von den römischen Kaisern kontrolliert werden. Wenn wir sie einnehmen, können wir die römischen Zölle in ihrer Gesamtheit umgehen."
 leb_eastern_ports_desc:0 "Wir empfangen immer wieder Händler aus Indien. In unserer Suche nach den lukrativsten Handelsrouten, ist die Auffindung geeigneter Handelshäfen auf dem Subkontinent von höchster Bedeutung."
 leb_isles_desc:0 "Der Handel mit Indien hat uns sowohl auf die Existenz neuer Rivalen, als auch neuer Märkte aufmerksam gemacht. Wir müssen uns unter den Kingozi etablieren, auf dass wir diese neuen Märkte erschließen mögen."
 leb_colonization_desc:0 "Mit der Monopolisierung des indischen Ozeans, haben wir nun die Chance unser Volk aus dem Nahen Osten herauszuführen, und permanente Stützpunkte auf anderen Kontinenten im fernen Osten aufzubauen!"
 
