 #Sarnaism
 sarnaism:0 "Sarnaism"
 sarnaism_religion_desc:0 "Alternatively known as Sariism (\"sal tree religion\") or Adiism (\"original religion\"), Sarnaism or Sarna is a faith native to the Adivasi peoples of east-central India. Sarnaism centers around the worship of nature, which is represented by various trees."
