 finnish_pagan_reformed: "Suomenusko"
 finnish_pagan_reformed_religion_desc: "The Suomenusko faith is the traditional faith of the Finno-Ugraic peoples of North-East Europe. It is a shamanistic faith, with the shaman having a special connection to the spirit world. They also believe in many gods, some simmilar to those of the Germanic beliefs, such as Ukko the god of thunder. In this timeline, by 1444 they still hold on to their beliefs in small areas due to the weaker Northern Crusades."
 OLD_SUOMENUSKO: "Old Suomenusko"
 tapio: "Tapio"
 tapio_desc: "Tapio is a spirit-god who rules as king of the forest with his consort Mielikki."
 jumi: "Jumi"
 jumi_desc: "Little is known about Jumi, but he is assumed to be a figure of fertility."
 kuu: "Kuu"
 kuu_desc: "Kuu literally means 'moon' in Finnish, and is likewise the goddess of the moon."
 ahti: "Ahti"
 ahti_desc: "Ahti is the Finnic god of the oceans, similar to the Hellenic Poseidon."
 ukko: "Ukko"
