 #Kharijite
 kharijite:0 "Kharijite"
 kharijite_religion_desc:0 "The Kharijite Sect was originally a breakaway from the Shiites with whom they still share the closest proximity in the exercise and practice of their faiths. They emerged when the last Rashidun Caliph Marwan II Alid, faced with the impossibility to completely defeat the Quraysh accepted to mediate with the Sunni Muslims during the first Fitna in the late 9th century. Stating that the Caliph wasn't worthy anymore after negotiating with a rebel group. Their immediate repression by Marwan II pushed them to retaliate by assassinating him and adopting more intransigent and unorthodox stances. Mostly by rejecting the infallibility of the Caliph and thus that any Caliph should be elected between the most pious Muslims, even if he wasn't Arab. A Schism, however, divided them between Kharijite and Munharafis and by 1444, the majority of the Kharijite are holding in the Nadj desert."
