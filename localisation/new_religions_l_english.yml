 vermillion_bird:0 "Zhuque"
 vermillion_bird_desc:0 "Zhuque, the Vermillion Bird of the South, oversees the element of Fire and the season of Summer. This noble avian strengthens the unity of our soldiers."
 foi_white_tiger:0 "Baihu"
