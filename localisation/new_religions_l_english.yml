 baltic_pagan_reformed:0 "Romuva"
 baltic_pagan_reformed_religion_desc:0 "Adherents of "the abode of inner peace," the Romuva religion focuses on living in harmony with the natural world around them while preserving the traditions and stories of their ancestors. By 1444 a dwindling number of adherents still hold onto the faith of their forefathers as the newly emerging religion of Christianity has taken hold over the Baltic coast."
