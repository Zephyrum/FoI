 finnish_pagan_reformed_religion_desc:0 "The Suomenusko religion is the traditional faith of the Finno-Ugric peoples of North-Eastern Europe. It is a shamanistic faith, with the shaman having a special connection to the spirit world. They also believe in many Gods, some of which have similar roles to those of the Germanic, Norse, and Slavic religions. By 1444 few still hold onto the belief in the old gods, which continues to hold sway in the dense remote forests of Estonia, Lappland, and Perm."
