 #Romuva Deities
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine is the goddess of the morning star and light."
 laima:0 "Laima"
 laima_desc:0 "Laima has a dual role in Baltic cosmology - she is the goddess of fate, and of the life cycle; birth, marriage, death."
 milda:0 "Milda"
 milda_desc:0 "Milda is the Baltic goddess of love. Though her authenticity is dubious, she was supposedly celebrated in May."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Analogous to Slavic Perun, Perkunas is a supreme god of thunder, rain, and sky."
 saule:0 "Saule"
 saule_desc:0 "Saule is the goddess of the sun, and thus life, warmth, and health. Saule also aids the unfortunate."
 zemyna:0 "Zemyna"
 zemyna_desc:0 "Zemyna is the mother goddess of the Baltic peoples. She is the embodiment of the soil."

 #Shamanism #Legacy
 shamanism_old:0 "Shamanism" 
 shamanism_old_religion_desc:0 "Shamanism covers a very diverse range of indigenous Siberian religious consciousness. In Shamanist societies, the role of the shaman is critical to interceding with the spirit worlds and is given special status similar to a priest."
 shamanism_old_rebels_demand:0 "Convert $COUNTRYNAME$"
 shamanism_old_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 shamanism_old_rebels_title:0 "Religious"
 shamanism_old_rebels_name:0 "$RELIGION$ Zealots"
 shamanism_old_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 shamanism_old_rebels_army:0 "$RELIGION$ Army"

 #Rodnovery
