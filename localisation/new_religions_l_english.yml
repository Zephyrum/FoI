 #Monophysite
 monophysite:0 "Monophysite"
 monophysite_religion_desc:0 "Monophysitism is an early Christian heresy which states that Christ had but a single nature. This is the opposite of the Nestorian position where Christ has two separate natures - one divine and one human. The steady decline of this doctrine was due to the spread of more powerful and more mainstream Christian Churchs as well as the rise of Monothelitism who has successfully replaced it in most of the Middle-East. By 1444, most of the Monothelites believers reside in the Ghassanian kingdom or in Yemen, both in a mostly Muslim Arabia"
