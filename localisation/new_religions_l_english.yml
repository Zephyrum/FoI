 #Sixiang is the best faith, fight me
 chinese_folk_reformed:0 "Sixiang"
 chinese_folk_reformed_religion_desc:0 "As in most of the world, China had it's own popular folk lore, comprised of many different spirits, legends and deity-like beings. Since the introduction of Nestorianism in large scale through the Silk Road, several reactionaries in China supported a centralization and reformation of the folklore into a singular religion, mirroring Christianity. Thus, the Four Symbols were embraced as god-like beings."
