 #Kharijite
 kharijite:0 "Muwahhid"
 kharijite_religion_desc:0 "The Muwahhid are a sect of Sunni Islam with a revived Rashidun Caliphate based in Najd. The sect emerged in the Alid civil war after the Caliph Hasan died. They were originally supporters of Imam Husayn but after they learned that he was traveling to Persia for aid they deserted his army. While Imam Husayn was on his way to Persia he got ambushed by the Muwahhids at the city of Karbala and him and his supporters were all slaughtered there. After this they formed their own caliphate and subjugated Madinah as a vassal state. The Muwahhid theology has heavy influence from the Imami sect, but the Muwahhids are still distinctly Sunni. The Muwahhid sect is mostly practiced in Najd."
