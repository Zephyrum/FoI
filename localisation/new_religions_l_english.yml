 #Celtic Deities
 toutatis:0 "Toutatis"
 toutatis_desc:0 "Toutatis is a Celtic god often interpreted as the protector of the tribe."
 taranis:0 "Taranis"
 taranis_desc:0 "Taranis is the Celtic god of thunder and lightning."
 lugus:0 "Lugus"
 lugus_desc:0 "The three-headed Lugus is a Celtic god of sun and commerce."
 dagda:0 "Dagda"
 dagda_desc:0 "Dagda is a powerful Irish god of earth and magic."
 sulis:0 "Sulis"
 sulis_desc:0 "Sulis is a Celtic goddess of holy waters and thermal springs."
 brigid:0 "Brigid"
 brigid_desc:0 "Brigid or Brigantia is a Celtic goddess of life and healing."

 #Hellenic
 hellenic_pagan:0 "Hellenic"
 hellenic_pagan_religion_desc:0 "The Hellenistic religion is polytheistic, with a pantheon of twelve major gods including Jupiter, Mars, Mercury, Venus, Minerva and Vesta. It originated in ancient Greece and with the conquests of Alexander the Great and the Roman Empire, it would go on to become the dominant religion in the Mediterranean world until the rise of Christendom."
 hellenic_pagan_rebels_demand:0 "Convert $COUNTRYNAME$"
 hellenic_pagan_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 hellenic_pagan_rebels_title:0 "Religious"
