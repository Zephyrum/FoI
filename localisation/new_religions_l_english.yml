 #Sanamahism Deities
 lainingthou:0 "Lainingthou Sanamahee"
 lainingthou_desc:0 "Lainingthou Sanamahee is the Supreme Guardian God of mankind and the supreme deity of the household. As compensation for his younger brother Pakhangba becoming supreme deity, he was made king of every household of Mankind in the universe."
 pakhangba:0 "Pakhangba"
 pakhangba_desc:0 "Pakhangba is the supreme deity appears as a primordial serpentine dragon god. He was offered his father's throne of the Universe, for coming first in a race around the globe, against his older brother Sanamahee."
 imoinu:0 "Imoinu Ahongbi"
 imoinu_desc:0 "Imoinu Ahongbi is the guardian deity of humanity, and Goddess of home, family, wealth, peace, prosperity, and the right ordering of domesticity. She is known for her sense of humor, and generally appears as an old woman, as her name means great grandmother."
 atingkok:0 "Atingkok Maru Sidaba"
 atingkok_desc:0 "Atingkok Maru Sidaba is the creator of the Universe and God of the Sky. He is the father of the gods Sanamahee, Pakhangba and Nongshaba, and ordered his sons to race around the globe for his thorne."
 leimarel:0 "Leimarel Sidabi"
 leimarel_desc:0 "Leimarel Sidabi the Goddess of earth, nature, and Mother Goddess of all creations in the entire Universe. She is the mother of the gods Sanamahee, Pakhangba and Nongshaba, and created Imoinu from herself at the request of Atingkok Maru Sidaba."
 wangbren:0 "Wangbren"
 wangbren_desc:0 "Wangbren is God of water, thunderstorm, disaster, sickness and rainfall. He is the ruler of the underwater world and the Lord of the rivers. He is invoked, if someone died by drowing, or if sickness has befallen your house or village, which they say, he causes."

 #Sarnaism
 sarnaism:0 "Sarnaism"
 sarnaism_religion_desc:0 "Alternatively known as Sariism (\"sal tree religion\") or Adiism (\"original religion\"), Sarnaism or Sarna is a faith native to the Adivasi peoples of east-central India. Sarnaism centers around the worship of nature, which is represented by various trees."
