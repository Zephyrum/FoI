 ##Christian Sects##
 ###################

 #Bogomilist
 bogomilist:0 "Bogomilist"
 bogomilist_religion_desc:0 "Bogomilism is an originally Orthodox Christian heresy with Gnostic elements that completely rejects the ecclesiastical hierarchy and advocates a return to early Christianity. Bogomilists believe that the world was created by an evil demiurge - the Devil.\nIn 1444, Bosnia is the only place, where Bogomilists are free to practice their beliefs, but both the Holy See, and the Patriarchate of Constantinople seek to regain their power over the Bosnian Church."
 bogomilist_rebels_demand:0 "Convert $COUNTRYNAME$"
 bogomilist_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 bogomilist_rebels_title:0 "Religious"
 bogomilist_rebels_name:0 "$RELIGION$ Zealots"
 bogomilist_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 bogomilist_rebels_army:0 "$RELIGION$ Army"
 BOGOMILIST_ASPECTS_LONG:0 "Aspects of Faith"
 BOGOMILIST_ASPECTS_SHORT:0 "aspects"
 
 #Bogomilist Aspects
 bog_dissolve_monasteries_aspect:0 "§YDissolve Monasteries§!"
 desc_bog_dissolve_monasteries_aspect:0 "Monasticism  is a constant threat for our country, and in any case outdated and heretical. We must dissolve more of the remaining nonconformist religious houses, form which the Pope and the Patriarch seek to control our nation."
 strengthen_independence_aspect:0 "§YStrenghten Independence§!"
 desc_strengthen_independence_aspect:0 "Bogomilism is a true national church, and that means our country is not manipulated by outside forces, like the Catholic or Orthodox nations are. We should strengthen religious devolution, and cleanse our nation from foreign influence."
 call_on_veterans_aspect:0 "§YCall on Veterans§!"
 desc_call_on_veterans_aspect:0 "Our nation and way of life are constantly threatened by outside forces. We are sure that our Veterans will come to our need whenever we call on them. Even if they can not fight themselves any longer, they will pass on their experience."
 claim_borderlands_aspect:0 "§YClaim Borderlands§!"
 desc_claim_borderlands_aspect:0 "Their are many small Bogomilist communities in the bordering regions all around our nation. We have to extend our protection to them."
 spread_bogomilism_aspect:0 "§YSpread Bogomilism§!"
 desc_spread_bogomilism_aspect:0 "Bogomilism is foremost a religion of consensus and blending, and we are sure that our catholic and orthodox neighbours will soon see the error of their ways."
 
 spread_bogomilism_aspect.tt:0 "One random eligible border province converts to §YBogomilism§!."
 claim_borderlands_aspect.tt:0 "§Y[Root.GetName]§! will get a claim on a random border province."

 #Cathar
 cathar:0 "Cathar"
 cathar_religion_desc:0 "The Cathar, or Albigensian, heresy rejects confession and the holiness of the clergy and of the Pope. They only have a single sacrament - the Consolamentum - to remove sin and turn the believer into a Cathar 'Perfecti'.\nThe Cathar's power broke in Southern France during the early 13th century, when the North African Crusaders, on their way to the Occitan port cities, persecuted any communities and individuals accused of Catharism. Sensing an opportunity to crack down on the rampant feudalism in their land, the king in Toulouse somewhat successfully channeled most of these energies against unruly and powerful vassals of his realm. Leaving some scorched trail of murder and castle-storming behind them but leaving most of the region intact after some costly damage control from their suzerain, who promptly and sometimes roughly send them on their way as soon as possible afterwards. This bloody affair would be the first step on their road to doom, for the infamous 'Crusade of Discord' of 1226.\nWith their power base and protectors broken, the begrudging tolerance accorded to the Cathars quickly dwindled as more and more repressive and harsh measures aimed to eradicate the survivors were enforced by their Catholic lords and the short lived Occitan Inquisition of the late 13th century. Nonetheless, they still exist in small minorities all around the kingdom of Toulouse, mainly in the Pyrenees Mountains."
 cathar_rebels_demand:0 "Convert $COUNTRYNAME$"
 cathar_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 cathar_rebels_title:0 "Religious"
 cathar_rebels_name:0 "$RELIGION$ Zealots"
 cathar_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 cathar_rebels_army:0 "$RELIGION$ Army"
 CATHAR_ASPECTS_LONG:0 "Aspects of Faith"
 CATHAR_ASPECTS_SHORT:0 "aspects"

 #Cathar Aspects
 montsegur_aspect:0 "Remember Montségur"
 desc_montsegur_aspect:0 "When the Occitan Inquisition hunted down the last Cathar nobles and knights, the castle of Montségur was the last of the Cathar military strongholds to fall. For nearly a year they held out, and only the ever growing numbers of the besiegers, and hunger forced them to surrender. Even though, some of them were granted a royal pardon, all defenders were burnt at the stake, which soured the kings relations with the Occitan Inquisition, and led to their dissolution shortly after. Let us always always remember their sacrifice, and never surrender."
 dualistic_worldview_aspect:0 "Dualistic Worldview"
 desc_dualistic_worldview_aspect:0 "Cathars believe, that every man or woman that is not a Cathar Perfecti, is a sinner by default, and every Perfecti can not sin at all. So to save them, let us bring as many people into the church as possible."
 inclusion_of_females_aspect:0 "Inclusion of Women"
 desc_inclusion_of_females_aspect:0 "As a Perfecti, a woman is as capable as a man, for she is without sin and perfect before god - she becomes a man in all but appearance. We should embrace this in all aspects of life."
 gnostic_traditions_aspect:0 "Gnostic Traditions"
 desc_gnostic_traditions_aspect:0 "It is said, that the Cathar faith has it's roots in the east, with the Bogomilists and other Gnostic sects. Even though this connection has never been proven, there are certain Cathar aspects, that are fairly similar to Gnosticism. Let us embrace them."
 the_consolamentum_aspect:0 "The Consolamentum"
 desc_the_consolamentum_aspect:0 "The Consolamentum is the first and final Sacrament of the Cathars. To receive the Consolamentum, means becoming a Perfecti, and achieving freedom from sin. We should promote the Consolamentum in all levels of administration, so we purge sin from our government itself."
 perfecti_in_politics_aspect:0 "Perfecti in Politics"
 desc_perfecti_in_politics_aspect:0 "The rules the Perfecti have to follow, make them hard workers, and forbids corruption, lying and the siring of children. They makes the perfect courtiers and stewards of our lands."
 cath_translated_bibles_aspect:0 "Translated Bibles"
 desc_cath_translated_bibles_aspect:0 "Translating bibles to other languages gives people the best resource for knowing God in a language that speaks to their minds and hearts."
 the_endura_aspect:0 "The Endura"
 desc_the_endura_aspect:0 "We Cathars are used to fasting and still working hard, as the Endura, a vital step in receiving the Consolamentum, demands exactly this from us. With this we will overcome every drought, plight and food shortage."

 #Chalcedonian
 chalcedonism:0 "Chalcedonian"
 chalcedonism_religion_desc:0 "Chalcedonian Christianity represents the churches that accepted the Christology Definition of Chalcedon in 451, which supported the Dyophysitic nature of Jesus Christ. Both Catholic and Orthodox branches of Christianity accept this definition as biblical truth. In the game, no provinces start as Chalcedonian, but the sect can appear if the Great Schism is mended."
 chalcedonism_rebels_demand:0 "Convert $COUNTRYNAME$"
 chalcedonism_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 chalcedonism_rebels_title:0 "Religious"
 chalcedonism_rebels_name:0 "$RELIGION$ Zealots"
 chalcedonism_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 chalcedonism_rebels_army:0 "$RELIGION$ Army"

 chalcedonism_button_tt:0 "§YConcilium Ritatae Locorum§!\nCosts §Y200§! Papal Influence.\nWe will be able to change our §OChalcedonian Rite§! by calling for a liturgical synod.\nA synod can only be called every §Y5 years§!.\n\n§ONew Rites§! will be available by moving the §Ycapital§! to a new region or holding at least §Y100 development§! in that region."
 foi_chalcedonism.1.t:0 "§OConcilium Ritatae Locorum§!"
 foi_chalcedonism.1.d:0 "The compromises made, necessary to unify what was split apart, mean that both the western and eastern churches are now more fragmented then ever. To bring together the churches of Rome and Constantinople, the various patriarchates, bishoprics and dioceses debated on rite and practice, and while consensus could be found on doctrine and interpretation of the bible, all factions insisted their particular understanding of liturgical practices to be the right one. In the end a compromise was reached, that left doctrine united, but the more practical understanding of day to day religious matters broken into in a plethora of local rites. At first the dividing line roughly followed the old Roman-Greek split, but it soon manifested that regions like Russia or Iberia had developed their own regional style of practising within the united church.\n\n§PNew Rites§! will be available by moving the §Rcapital§! to a new region or holding at least §R100 development§! in that region.\n\n§GLiturgical regions§!:\n§PRoman Rite§!: Italy, France, North Germany, South Germany, Poland\n§PConstantine Rite§!: Balkans, Carpathia, Anatolia, Caucasian\n§PInsular Rite§!: Britain, Low Countries\n§PNordic Rite§!: Scandinavia, Baltic\n§PCarthaginian Rite§!: Barbarie, Agisymba\n§PMoscovite Rite§!: Russia, Ural, Ruthenia, Pontic Steppe, West Siberia, East Siberia\n§PSyrian Rite§!: Egypt, Orient, Persia, Khwarasan, Arabia, Horn of Africa\n§PIberian Rite§!: Iberia\n§PNew World Rite§!: North America, South America, Australia\n§PAfroasiatic Rite§!: All remaining regions in Africa, Asia and Oceania"
 foi_chalcedonism.1.default:0 "We cannot abandon the rites of our childhood"
 foi_chalcedonism.1.a:0 "Join the Roman Rite"
 foi_chalcedonism.1.b:0 "Join the Constantine Rite"
 foi_chalcedonism.1.c:0 "Join the Insular Rite"
 foi_chalcedonism.1.opd:0 "Join the Nordic Rite"
 foi_chalcedonism.1.e:0 "Join the Carthaginian Rite"
 foi_chalcedonism.1.f:0 "Join the Moscovite Rite"
 foi_chalcedonism.1.g:0 "Join the Syrian Rite"
 foi_chalcedonism.1.h:0 "Join the Iberian Rite"
 foi_chalcedonism.1.i:0 "Join the New World Rite"
 foi_chalcedonism.1.j:0 "Join the Afroasiatic Rite"
 changed_chalcedonism_rite_mod:0 "Changed the local rite recently"
 desc_changed_chalcedonism_rite_mod:0 "Our nation has changed it's local rite not too long ago. Our clergy is still in the process of adopting the new practices into common church law."
 restitutor_orbis_mod:0 "Restitutor Orbis"
 desc_restitutor_orbis_mod:0 "We are the facilitators of the reunion of the one true church, and none shall forget it!"
 cant_do_two_icon_actions_constantine_tt:0 "Our country can only follow one Icon at once"
 cant_do_two_icon_actions_moscovite_tt:0 "Our country can only follow one Icon at once"

 #Constantine Rite
 icon_michael_action:0 "Icon of St. Michael"
 icon_michael_mod:0 "Inspiration of St. Michael"
 desc_icon_michael_mod:0 "Saint Michael, the Archistrategos, is the commander of the heavenly hosts and the Archangel who will defeat Satan in the war in Heaven. Icons of Saint Michaels are common throughout Eastern Christendom and many cities have a church dedicated to him."
 icon_eleusa_action:0 "Icon of Eleusa"
 icon_eleusa_mod:0 "Blessing of Eleusa"
 desc_icon_eleusa_mod:0 "The Eleusa icon depicts the tender Virgin Mary with an infant Christ nestled against her cheek. It expresses motherly love and the worry for one's child."
 icon_pancreator_action:0 "Icon of Christ Pantocrator"
 icon_pancreator_mod:0 "In the name of Christ Pantocrator"
 desc_icon_pancreator_mod:0 "Christ Pantocrator depicts the All-powerful Christ, mild yet stern. It is one of the most popular religious images in our Church and is often seen painted inside the central dome of a church."
 icon_nicholas_action:0 "Icon of St. Nicholas"
 icon_nicholas_mod:0 "Gifts of St. Nicholas"
 desc_icon_nicholas_mod:0 "Nikolaos the wonderworker or the bearer of gifts, is one of the earliest Christian saints and appears on many icons as an elderly man with a white beard."
 icon_climacus_action:0 "Icon of St. John Climacus"
 icon_climacus_mod:0 "Wisdom of St. John Climacus"
 desc_icon_climacus_mod:0 "The Author of 'The Ladder of Divine Ascent', St. John Climacus has inspired generations of Christians of the Greek Rite by describing how to strive towards the divine through asceticism and a pious life."
 #Insular Rite
 bible_studies_action:0 "Encourage Bible Studies"
 bible_studies_mod:0 "Bible Studies"
 desc_bible_studies_mod:0 "With the expansion of clerical schools and study within our nation, all other knowledge is expanded as well."
 bless_ships_action:0 "Bless Ships"
 bless_ships_mod:0 "Blessed Ships"
 desc_bless_ships_mod:0 "The blessing of ships is an ancient tradition, and it is a major morale boost to the troops to sail under the name of a saint."
 clerical_advisory_board_action:0 "Call A Clerical Advisory Board"
 clerical_advisory_board_mod:0 "Clerical Advisory Board"
 desc_clerical_advisory_board_mod:0 "There are few who know the intricate networks of international relations better than bishops and patriarchs, and with an advisory council of clergymen the trade shall flow unobstructed."
 forgiveness_for_usury_insular:0 "Forgive Usury"
 root_out_sinners_action:0 "Root out Sinners"
 #Nordic Rite
 christo_skaldicism_action:0 "Foster Christo-Skaldicism"
 christo_skaldicisms_mod:0 "Christo-Skaldicism"
 desc_christo_skaldicisms_mod:0 "Once skalds shared sagas and songs about the heroes and gods of old. Why shouldn't the stories of the bible and the saints be shared the same way."
 expand_monestaries_action:0 "Seek Advise on the Expansion of Monasteries"
 expand_monestaries_mod:0 "Expanded Monasteries"
 desc_expand_monestaries_mod:0 "The northern winters are harsh and the northern forests are wild and untamed. Our efforts on the northern frontier are helped greatly by the diligent work of monasteries."
 modern_under_christ_action:0 "Papal Sanction of State Reforms"
 modern_under_christ_mod:0 "Modern under Christ"
 desc_modern_under_christ_mod:0 "God demands of our state, that it shall be a bastion of his word, and that all our brothers and sisters are cared for. In the spirit of Christianity our state has to progress!"
 surpress_dissent_action:0 "Seek Help against Dissent"
 surpress_dissent_mod:0 "Dissent Suppressed"
 desc_surpress_dissent_mod:0 "Only god knowns the way. The king, the pope and the patriarchs are his chosen representatives on earth, so any criticism is heresy."
 from_mass_to_the_field:0 "From Mass to the Field"
 #Iberian Rite
 invite_inquisitor_action:0 "Invite An Inquisitor"
 invite_inquisitor_mod:0 "Active Inquisition"
 desc_invite_inquisitor_mod:0 "An inquisitorial commission is active in our land, to ensure mission work does not stall and heretical or heathen customs are squashed."
 networking_clergy_action:0 "Encourage Clerical Networking"
 networking_clergy_mod:0 "Clerical Networks"
 desc_networking_clergy_mod:0 "The clergy all around the world keeps in touch far more regularly than any other institutions. Along this networks secrets and information spread."
 congregatio_de_propaganda_fide_action:0 "Fund the 'Congregatio De Propaganda Fide'"
 congregatio_de_propaganda_fide_mod:0 "Congregatio De Propaganda Fide"
 desc_congregatio_de_propaganda_fide_mod:0 " The 'Congregatio De Propaganda Fide', the directory for mission and evangelization in new lands, is active in our nation and will help with the establishing of new colonies."
 home_diocese_action:0 "Enforce Diocesan Hierarchy"
 home_diocese_mod:0 "Diocesan Hierarchy"
 desc_home_diocese_mod:0 "The new dioceses out on the colonial frontier are still subject to those who founded them, and have to heed their decrees."
 liberate_christians_action:0 "Liberate Christians"
 liberate_christians_tt:0 "§Y[Root.GetName]§! gain cores on all Christian provinces on a random heathen nation, that is either a rival, a neighbour, neighbour of a subject or a nation §Y[Root.GetName]§! has a Casus Belli against."
 liberate_christians_subject_trigger_tt:0 "Neighbour of a subject of §Y[Root.GetName]§!"
 liberate_christians_cb_trigger_tt:0 "§Y[Root.GetName]§! has Casus Belli"
 #Cartheginian Rite
 privilegium_peregrinum_action:0 "Enact 'Privilegium Peregrinum'"
 privilegium_peregrinum_mod:0 "Privilegium Peregrinum"
 desc_privilegium_peregrinum_mod:0 "The 'Privilegium Peregrinum' is a papal decree demands the expansion into the lands of heretics and heathens, and blesses all who choose to settle in those lands."
 crucesignati_exercitus_action:0 "Enact 'Crucesignati Exercitus'"
 crucesignati_exercitus_mod:0 "Crucesignati Exercitus"
 desc_crucesignati_exercitus_mod:0 "The 'Crucesignati Exercitus' is a papal decree that demands of all good Christian soldiers to offer their services to those who fight in the name of god."
 terra_paterna_nova_action:0 "Enact 'Terra Paterna Nova'"
 terra_paterna_nova_mod:0 "Terra Paterna Nova"
 desc_terra_paterna_nova_mod:0 "The 'Terra Paterna Nova' is a papal decree that demands that all good Christians that dwell in lands faced by heretical or heathen threats shall work hard and diligent in the service of the state, for the unbelievers shall be brought down."
 ratio_outremer_action:0 "Enact 'Ratio Outremer'"
 ratio_outremer_mod:0 "Ratio Outremer"
 desc_ratio_outremer_mod:0 "The 'Ratio Outremer' is a papal decree that demands citizens keep their spirits high and their faith strong in the fight against evil. God shall conquer all, so despair and doubt are sins against the lord."
 bauceant:0 "Bauceant!"
 #Moscovite Rite
 icon_olga_action:0 "Icon of St. Olga of Kiev"
 icon_olga_mod:0 "Determination of St. Olga"
 desc_icon_olga_mod:0 "First ruler of the Kievan Rus' to be baptized, she is the primary saint of the Rus, even given the epithet 'Equal to the Apostles'. Her determination brought her enemies down, and so will the veneration of her icon bring down those who oppose us."
 icon_constatine_the_blessed_action:0 "Icon of St. Constantine the Blessed "
 icon_constatine_the_blessed_mod:0 "Faith of St. Constantine"
 desc_icon_constatine_the_blessed_mod:0 "Constantine of Murom, prince of the Rus during the 10th century, expanded the borders of Christianity into the lands of the eastern heathens and conquered Murom under the Icon of the Holy Mother. His icon will guide our armies in hardship and bless the lands they conquer so they may prosper."
 icon_gabriel_action:0 "Icon of St. Gabriel"
 icon_gabriel_mod:0 "Revelation of St. Gabriel"
 desc_icon_gabriel_mod:0 "Saint Gabriel, gods messenger and herald of the divine. He who announced the coming of our lord and he who brings hope to all by spreading gods word. Icons of Gabriel are venerated where the word triumphs over the sword, for he is the patron of diplomats and the clergy itself."
 icon_nikon_action:0 "Icon of St. Nikon"
 icon_nikon_mod:0 "Fortitude of St. Nikon"
 desc_icon_nikon_mod:0 "Maybe the most steadfast missionary and preacher the world had ever seen, Nikon went to those who had been neglected or turned away from the true faith. It was him who Finally brought southern Greece into the Christian fold, and ended the Moesian heresy. To show his icon is a call for unity and consensus."
 icon_feodor_varyag_action:0 "Icon of St. Theodore the Varangian"
 icon_feodor_varyag_mod:0 "Glory of St. Theodore"
 desc_icon_feodor_varyag_mod:0 "Before Vladimir the Great found the word of Christ the Rus made sacrifices of the sons and daughters of Kiev in the name of their heathen gods. When they came to the house of Theodore the Varangian to claim his son John, he barred his house and in the name of Christ. They martyred them both, and so the pagan daemons were denied their prize. The Icons of Theodore and John keep the heart steady of all how believe in Christ."
 #Syrian Rite
 cradle_of_empires_action:0 "Seek Patriarchal Affirmation"
 cradle_of_empires_mod:0 "Patriarchal Affirmation"
 desc_cradle_of_empires_mod:0 "In a region of shifting loyalties and dependencies, it is important that incorporations of formerly independent territories are sanctioned by the patriarchs."
 local_language_service_action:0 "Promote Local Language Service"
 local_language_service_mod:0 "Local Language Service"
 desc_local_language_service_mod:0 "Our nation is full of different dialects and languages, and allowing the use of the common tongue in every church, will greatly aid the spread of the true faith."
 silk_road_monestaries_action:0 "Expand Silk Road Monasteries"
 silk_road_monestaries_mod:0 "Silk Road Monasteries"
 desc_silk_road_monestaries_mod:0 "A network of monasteries as way points along the Silk Road will help our trade run faster and smoother than ever, as with their influence our's will grow as well."
 tribal_auxilliary_action:0 "Call on Tribal Auxiliaries"
 tribal_auxilliary_mod:0 "Tribal Auxiliaries"
 desc_tribal_auxilliary_mod:0 "The newly converted tribes are often the most zealous fighters in our armies. With the help of missionaries, they can easily be mobilized."
 invite_western_scolars_action:0 "Invite Western Scholars"
 #New World Rite
 dicasterium_pro_evangelizatione_action:0 "Fund the 'Dicasterium Pro Evangelizatione'"
 dicasterium_pro_evangelizatione_mod:0 "'Dicasterium Pro Evangelizatione' Chapter"
 desc_dicasterium_pro_evangelizatione_mod:0 "A chapter of the 'Dicasterium Pro Evangelizatione', the directory for mission and evangelization of the united church, is active in our nation and will help with the establishing of new colonies."
 frontier_missions_action:0 "Establish Frontier Missions"
 frontier_missions_mod:0 "Active Frontier Missions"
 desc_frontier_missions_mod:0 "Out on the frontier, we often have to deal with the natives and their clans, chieftains and petty kings. The missionaries active out there will help us with our diplomatic efforts to avoid miscommunication." 
 clerical_networking_action:0 "Promote Clerical Networking"
 clerical_networking_mod:0 "Clerical Networks"
 desc_clerical_networking_mod:0 "The clergy all around the world keeps in touch far more regularly than any other institutions. Along this networks new discoveries and innovations spread."
 sanctioned_land_seizure_action:0 "Seek Sanctioning of Land Seizures"
 sanctioned_land_seizure_mod:0 "Sanctioned Land Seizures"
 desc_sanctioned_land_seizure_mod:0 "The church authorities have given our nation divine sanctioning to incorporate to lands into our nation for the glory of god."
 legati_generales:0 "Appoint 'Legati Gernerales'"
 #Afroasiatic Rite
 truely_global_church_action:0 "Call on the Christian Merchants"
 truely_global_church_mod:0 "Christian Trade Networks"
 desc_truely_global_church_mod:0 "With the help of Christian merchants, we can be sure to gain access to far away ports and integrate our nation in those trade networks."
 use_papal_legitimization_action:0 "Seek Papal Legitimization"
 use_papal_legitimization_tt:0 "Every country will loose §G-20.00§! aggressive expansion against §Y[Root.GetName]§!."

 #Fraticelli
 fraticelli:0 "Fraticelli"
 fraticelli_religion_desc:0 "The Fraticelli, or 'Little Brethren', is a Catholic heresy that originated in the Fransiscan Order of monks. It is devoted to poverty and asceticism - especially for men of the cloth. Fraticelli heretics are violently opposed to Church wealth and displays of opulence."
 fraticelli_rebels_demand:0 "Convert $COUNTRYNAME$"
 fraticelli_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 fraticelli_rebels_title:0 "Religious"
 fraticelli_rebels_name:0 "$RELIGION$ Zealots"
 fraticelli_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 fraticelli_rebels_army:0 "$RELIGION$ Army"
 
 order_papal_influence_tooltip:0 "Gain §G+2§! Papal Influence §Yevery $RELIGION$ province in the state.§!"
 clarisses_order:0 "Clarisses"
 clarisses_order_desc:0 "Founded by Clare of Assisi and Francis of Assisi on Palm Sunday in the year 1212, the Order of the Poor Ladies is utterly dedicated to adoration. Even though they almost exclusively stay confined in their convents, the presence of the order alone is often enough to bring piety and clam to the land. Many a noble daughter has chosen the difficult path of Saint Clare."
 minorites_order:0 "Minorites"
 minorites_order_desc:0 "The Order of Friars Minor, also called Conventuals, separated from the main order in 1517 over their rejection of the harsher eremitical tendencies of their brothers. They build their communities in the cities in order to preach the Gospel and serve the poor. They use their abilities to combat the hardships and injustices of the poverty-stricken areas where they settle."
 capuchins_order:0 "Capuchins"
 capuchins_order_desc:0 "The last of the three major branches of the Fransiscan order to emerge, the Capuchins have since their founding in 1525 stayed true to their mission of hermitage, preaching and serving the poor, weak and ill while shunning earthly possessions. Their undeniable charisma and relentless work with victims of the plague made them very popular with the people."

 #Iconoclast
 iconoclast:0 "Iconoclast"
 iconoclast_religion_desc:0 "Iconoclasm is a religious movement or heresy that played a significant role throughout the Byzantine Empire over countless centuries in multiple waves. Iconoclasts believe that religious imagery - icons and depictions of holy figures in particular - are a form of idolatry that violate the Second Commandment and must not be allowed. In their heyday, Iconoclasts destroyed an innumerable number of such Christian decorations and icons, sometimes even urged on by Iconoclast Emperors."
 iconoclast_rebels_demand:0 "Convert $COUNTRYNAME$"
 iconoclast_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 iconoclast_rebels_title:0 "Religious"
 iconoclast_rebels_name:0 "$RELIGION$ Zealots"
 iconoclast_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 iconoclast_rebels_army:0 "$RELIGION$ Army"
 
 iconoclast_anathema:0 "Anathema"
 dogmatics_order:0 "Ordo Dogmaticorum"
 dogmatics_order:0 "The Anathema of Dogmatists, or 'Taksis ton Dogmatiston' by it's Greek name, split from the Catechists over the excessive use of violence unbefitting of men of the cloth. They still identify the enemies of god and his chosen states, but rather than killing them, the 'Edict of Dogma' given out to every province the order administers deals a crushing financial burden too all found wanting in matters of faith. Their inquisitors relentlessly seek out debtors to Christ."
 catechists_order:0 "Ordo Catechistarum"
 catechists_order:0 "The Anathema of Catechists, or 'Taksis ton Katechiston' by it's Greek name, was the Iconoclast answer to the Roman inquisition. Hell-bent on rooting out the traitor, the heretic and the apostate, they dig their roots into the community, bring down the enemies of the church and state and put them into gruesome labour camps. The cruel punishment dealt out by members of the order shall help the penitent repent, so they may be saved before their eventual demise."
 fanatics_order:0 "Ordo Fanaticorum"
 fanatics_order:0 "The Anathema of Fanatics, or 'Taksis ton Fanatikon' by it's Greek name, was nearly expunged other faction due to their tendency of burning first and asking questions later. They survived by direct intervention of the emperor and were given edicts of office due to their value as a weapon of terror. Fanatic inquisitors have one mission: Any relict, any icon, any statue and any church building with markings or paintings deemed heretical will be burned - together with the artisans that created them."

