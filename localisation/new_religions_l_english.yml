 #Monothelite mechanics
 MONOTHELITE_ASPECTS_LONG:0 "Church Memoria"
 MONOTHELITE_ASPECTS_SHORT:0 "memoria"
 MONOTHELITE_HAS_ADM_ASPECT:0 "Has any £adm£ §YMemoria§! active."
 MONOTHELITE_ASPECTS_POWER_NAME:0 "Faith Power"
 monothelite_christmas_aspect:0 "Solemnity of the Theophany"
 desc_monothelite_christmas_aspect:0 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G50§! of each Monarch Power.\n\n"In the West, the birth of our Lord is the focal point of Christmas. However, in the East, we celebrate Theophany, also known as Epiphany, or Denho in Aramaic, meaning up-going or rising light, which commemorates the baptism of Jesus in the Jordan River, seen as his manifestation to the world as the Son of God. We celebrate by blessing the waters, usually a river or lake, and with it all creation, and by exchanging gifts, as the Lord received these gifts from the Three Wise Men."
 monothelite_easter_aspect:0 "Solemnity of the Resurrection"
 desc_monothelite_easter_aspect:0 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability\n\nPasha, or Easter, as it is called in the West, is preceded by the Great Lent and begins with Lazarus Saturday, which starts the Holy Week. Marking the Resurrection of our Lord and Savior to our salvation, Pasha is the most important festivals in Christianity."
 monothelite_pentacost_aspect:0 "Solemnity of the Pentecost"
 desc_monothelite_pentacost_aspect:0 "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G20§! Prestige.\n\nCelebrated on the 50thies day after Easter, Pentecost marks the end of Pasha. It spans from Sunday to Tuesday, followed by a whole week of the Afterfeast, in which fasting is forbidden, even on Friday. Pentecost marks the day, the Holy Spirit descended like tongues of flames down onto the Apostles, and they were sent out in the world, to preach the Gospel."

 monothelite_keepers_of_balance_aspect:0 "Keepers of the Balance"
 desc_monothelite_keepers_of_balance_aspect:0 "£dip£ §YAspect§!\nNo owned §YMonothelite§! province will suffer the penalties of §YNon Accepted Culture§! and §YSame Culture Group§! as long as this aspect is active.\n\nBeing born as a Church of peace and compromise, the Monothelite Church mends the divide between the Chalcedonian and Miaphysite Church. This continual effort has allowed the Church to be free of prejudice. We accept anyone that joins our Church, no matter their language, customs, or place of birth. The sense of community within the Church bridges even the starkest cultural divide."
 monothelite_a_merchants_faith_aspect:0 "A Merchants Faith"
 desc_monothelite_a_merchants_faith_aspect:0 "£dip£ §YAspect§!\nEvery owned province with a silk road religion of the §YZoroastrian§!, §YDharmic§! or §YEastern§! group will no longer suffer the penalties of wrong religion and will decrease the Local Religious Unity Contribution by §G-100.0%§! and the Local Missionary Strength by §R-100.0%§!.\n\nWhile we have always welcomed new converts into our midst, the Monothelite Church has long accepted its status as a Minor church. This status has resulted in the lack of aggressive missionary tactics, which appear much more common amongst the Orthodox and Nestorian Churches. As a result, our merchants are much more welcome in places where they practice the Pagan Eastern Religions. Their openness has allowed our merchants access to a market that is closed off to other Christian Merchants. If we extend this acceptance to our Eastern Pagan subjects and let them continue to practice in peace, word will spread, and we will gain even more access to far away markets."
 monothelite_guardians_of_the_holy_sites_aspect:0 "Guardians of the Holy Sites"
 desc_monothelite_guardians_of_the_holy_sites_aspect:0 "£dip£ §YAspect§!\nEvery §YChristian§!, §YJewish§! or §YMuslim§! country will get an opinion of §G+50§! of us.\n\nWhile the other religions guard the sacred places of the Holy Land with zealous envy, the Monothelites have never denied any pilgrims entrance or passage to these sites. Our belief in God, the Almighty, unites us all within Christendom, even with the Jews and Muslims, where we share at least some common grounds. When these pilgrims return to their homelands, they speak highly of our community, which allows our influence to spread."

 monothelite_the_wall_of_brass_aspect:0 "Remember the Wall of Brass"
 desc_monothelite_the_wall_of_brass_aspect:0 "£mil£ §YAspect§!\nWhile at war, our country gets §G-10.0%§! Fire Damage Received, §G+10.0%§! Recover Army Morale Speed and §G+5.0%§! Faith Power. This effect is doubled if we are in a §Ydefensive§! war instead.\n\nWhen the armies of the cursed Caliphate attempted to break out of the Arabian Peninsula and conquer the heart of Christendom, the largely Monothelite Mardaite Army defended these lands. This heroism earned them the nickname "the Wall of Brass." Following their crushing defeat at Yarmouk, many Muslim generals continued to press their luck by charging against the Romans, but time and time again, the wall of Brass held fast. These enemies of the empire were driven back into the loving embrace of Ghassanid riders or Egyptian infantry, ending their ambitions then and there."
 monothelite_the_eyubid_folly_at_tyre_aspect:0 "Remember the Folly at Tyre"
 desc_monothelite_the_eyubid_folly_at_tyre_aspect:0 "£mil£ §YAspect§!\nSieges of our own fallen forts start with §G+2§! Siege Progress in our favor. Winning sieges against hostile forts gives us §G+5§! Faith Power.\n\nAfter Saladin and his Kurdish hordes had ravaged the lands of Armenia, Mesopotamia, and eastern Anatolia, they turned southwards to invade the lands of Egypt. Tens of thousands of Kurds, Arabs, and Persians marched under his Peacock banner, but at the walls of Tyre, their numbers did not matter. Three months passed as Saladin's attempts to seize the city failed, and his only achievement was watering the fields of Tyre with Eyubid blood. When Saladin returned the next campaigning season, he did not attempt to besiege Tyre or any other Monthelite city again. Instead, Saladin would provide gifts and humbly begged safe passage through our lands - which we graciously granted, for Egypt had outlasted its usefulness."
 monothelite_the_last_stand_at_hemesa_aspect:0 "Remember the Last Stand"
 desc_monothelite_the_last_stand_at_hemesa_aspect:0 "£mil£ §YAspect§!\nEvery won battle reduces War Exhaustion by §G-0.05§!. Every won war grants us §G+10§! Faith Power.\n\nWhen the Mongols fell, and their Azeri shock-troops abandoned them for their own ambitions, the Maronites of Mount Lebanon finally saw their chance to escape the clutches of the Jalayirids. Initially, these Lebanese armies made quick progress in liberating their own homelands. However, when they attempted to free the Holy City of Antioch, they overstepped their bounds, and the reorganized Mongol forces crushed much of the rebel forces. Falling back to Hemesa, they prepared for a desperate final stand. Miraculously the heavens themselves came to their aide in the form of a dramatic thunderstorm, a flash flood, and then a sandstorm that all hit the opposing Mongol forces on their pursuit. When the exhausted Jalayirids finally reached the city of Hemesa, the sad remnants of what was once the mightiest army the world had ever seen, that conquered half of the known world, was beaten in less than three hours. Even though the Lebanese armies did not attempt to march on Antioch once more, they achieved their independence and established the first Monothelite state."
 monothelite_the_wall_of_brass_modifier:0 "Stand like a Wall"
 desc_monothelite_the_wall_of_brass_modifier:0 "How fierce the enemy may be, we will stand like a wall. No foe can overcome those that stand united in faith."
 monothelite_the_wall_of_brass_defensive_war_modifier:0 "Never Retreat"
 desc_monothelite_the_wall_of_brass_defensive_war_modifier:0 "No matter the onslaught, we will show our enemies that we will retreat not a single step."

