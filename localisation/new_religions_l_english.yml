 #Sixiang Deities
 azure_dragon:0 "Qinglong"
 azure_dragon_desc:0 "Qinglong, the Azure Dragon of the East, oversees the element of Wood and the season of Spring. The great dragon symbolizes the power projection and wealth."
 vermillion_bird:0 "Zhuque"
 vermillion_bird_desc:0 "Zhuque, the Vermillion Bird of the South, oversees the element of Fire and the season of Summer. This noble avian strengthens the unity of our soldiers."
 white_tiger:0 "Baihu"
 white_tiger_desc:0 "Baihu, the White Tiger of the West, oversees the element of Metal and the season of Autumn. The fierce beast's appearance signals the age of peace."
 black_tortoise:0 "Xuanwu"
 black_tortoise_desc:0 "Xuanwu, the Black Tortoise of the North, oversees the element of Water and the season of Winter. It represents the mastery over the seas and the everlasting longevity." 

