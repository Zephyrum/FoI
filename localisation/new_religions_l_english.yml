 #Tadmunism
 tadmunism:0 "Tadmunite"
 tadmunism_religion_desc:0 "Founded by the Prophet Aksil Tadmund in the 10th century and inspired by many other Christian movements such as Donatism and Arianism as well as Judaism and pre-Abrahamic Berber traditions, Tadmunism rejects all kinds of patriarchal authority and was the main faith of all Berbers from Mauretania to Fezzan under the Imwehheden Empire. The religion was integral in the final revolt against the Greeks that pushed the Byzantines out of North Africa, but by 1444, the Catholic Crusades have all but eradicated the faith, pushing its followers into the deserts and mountains."
 tadmunism_rebels_demand:0 "Convert $COUNTRYNAME$"
 tadmunism_rebels_demand_desc:0 "These religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 tadmunism_rebels_title:0 "Religious"
 tadmunism_rebels_name:0 "$RELIGION$ Zealots"
 tadmunism_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 tadmunism_rebels_army:0 "Warriors of Tadmund"

 #Tadmunism Holy Sites
 HOLY_SITE_346_DESC:0 "Once the capital of the mighty Imwehheden Empire, the city of Tafilalt was the site of the only Tadmunite Council ever held. It is also home to the Cathedral of the Prophet Aksil, constructed during the zenith of Imwehheden rule."
 HOLY_SITE_2469_DESC:0 "Idukalen houses the tomb of the Prophet Aksil, and one's pilgrimage to this tomb is considered the most holy and important pilgrimage in the Tadmunite faith."
 HOLY_SITE_2454_DESC:0 "The Battle of Sufetula is regarded as the turning point in the spread of the teachings of Aksil Tadmund, when His warriors, through divine intervention, beat back the Byzantine menace and secured North Africa for the native peoples. The battleground of Sufetula is now a holy site dedicated to those who fought in this battle."
 HOLY_SITE_1132_DESC:0 "The First and Second Crusades were characterized by their brutality, as the invaders forced the native populations to flee North Africa. Many made their way across the desert to Timbuktu, and the Tadmunite presence here served as an important relay point for missionaries making their way from the north during the time of the Imwehheden Empire. Since the fall of the Imwehhedens, the city has served as a major intellectual and theological center for the faith."
 HOLY_SITE_2457_DESC:0 "Deep in the desert, the most prestigious mausoleum of the Imwehheden rulers can be found. The reasoning behind the decision to bury the Imwehheden Emperors here is unclear, but nevertheless the bodies of the last Imwehheden rulers lie here."

