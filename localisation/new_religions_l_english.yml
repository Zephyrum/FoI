 monophysite: "Monophysite"
 monophysite_religion_desc: "Monophysitism is an early Christian heresy which states that Christ had but a single nature. This is the opposite of the Nestorian position where Christ has two separate natures - one divine and one human. The steady decline of this doctrine was due to the spread of more powerfull and more mainstream Christian Churchs as well as the rise of Monothelitism who has sucessfully replaced it in most of the Middle-East. By 1444, most of the Monothelites believers reside in the Ghassanian kingdom or in Yemen, both in a mostly Muslim Arabia"
 monophysite_rebels_demand: "Convert $COUNTRYNAME$"
 monophysite_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 monophysite_rebels_title: "Religious"
 monophysite_rebels_name: "$RELIGION$ Zealots"
 monophysite_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 monophysite_rebels_army: "$RELIGION$ Army"
 HOLY_SITE_4280_DESC:0 "In Taiz is located the eccesiastical center of the Yemeni region presiding over one of the last signifiant pocket of monophysite Christians. Originally dispersed in Arabia, even after the unification of the peninsula under the Caliphate, the remaining Arabic chrstians followed the more tolerant Alid in their exile in Yemen when the Sunni and Kharijite muslims quickstarted waves of persecution agaisnt herectics and infidels. It wouldn't be until the Egyptian obsession for total control over the red sea and their victory over the Alid remnant that a new Christian kingdom would be instaured in Arabia under Egyptian protection."                            
 HOLY_SITE_358_DESC:0 "Alexandria and Egypt as a large has been well knowed for widespread support of the Monophysite doctrine during the controversies that spanned over 100 years before the Monophyste position was definitly rejected by hte Chalcedonian Church wiht multiple Alexandrian being devout Monophysite themselves."
 HOLY_SITE_151_DESC:0 "Near the eternal city of Constantinople preached Eutyches during the Vth century. Byzantine presbyter and archimandrite and often perceived as the creator of the Monophysite movement, his vitriolic opposition to the Nestorian doctrine and stern affirmation of the unique nature of the Chirst leaded, despite a long controversy, to his excommunication and banishment."
 HOLY_SITE_2313_DESC:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined after a series of earthquakes leveled the city to the ground and the grow of the nearby of Antep as the first city in Syria despite imperial effort to restore the city to it's past prosperity." 
 HOLY_SITE_2327_DESC:0 "Ma'an, new capital after the Ghassanid restoration by the roman armies during the 8th century only gained importance in the following centuries when Monophysite as a whole declined in the empire in favor of Chalcedonism, Miaphysitism or Monothelism. Thus becoming the first of the remaining monophysites."
 HOLY_SITE_358_DESC:0 "Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Memphis since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here."
 HOLY_SITE_419_DESC:0 "The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church."
 HOLY_SITE_2313_DESC:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined after a series of earthquakes who leveled the city to the ground and the grow of the nearby of Antep as the first city in Syria despite imperial effort to restore the city to it's past prosperity."
 HOLY_SITE_1234_DESC:0 "The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance."
