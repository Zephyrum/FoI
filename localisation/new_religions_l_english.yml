 monothelite: "Monothelite"
 monothelite_religion_desc: "Monothelitism is a Christological doctrine that was declared heretical in 681. Monothelites attempted to develop the Miaphysite and Monophysite stance on the single nature of Christ by saying he had both a human and a divine nature but only a single will. Originally crafted by Byzantine emperors to placate the Monophysites, it was abandonned by Heraclius, before returning once more under the Abgarian and Païsionian dynasties and finally being recovered by the new Egyptian empire. The nominal head of the Monothelite Church is the Monothelite Patriarch of Antioch."
