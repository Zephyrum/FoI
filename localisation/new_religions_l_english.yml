 #Finnish Deities
 tapio:0 "Tapio"
 tapio_desc:0 "Tapio is a spirit-god who rules as king of the forest with his consort Mielikki."
 jumi:0 "Jumi"
 jumi_desc:0 "Little is known about Jumi, but he is assumed to be a figure of fertility."
 kuu:0 "Kuu"
 kuu_desc:0 "Kuu literally means 'moon' in Finnish, and is likewise the goddess of the moon."
 ahti:0 "Ahti"
 ahti_desc:0 "Ahti is the Finnic god of the oceans, similar to the Hellenic Poseidon."
 ukko:0 "Ukko"
 ukko_desc:0 "Ukko is the principal god of the Finns. He is an avatar of thunder and the heavens."
 ilmarinen:0 "Ilmarinen"
 ilmarinen_desc:0 "Ilmarinen is a blacksmith-god who famously plowed a field of serpents with his horse."

 #Zunism
