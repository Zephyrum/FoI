 #Yazidi
 yazidi:0 "Yazidi"
 yazidi_religion_desc:0 "The Yazidi believe that God created the world and placed it under the protection of seven angels, foremost among them Tawûsê Melek, the Peacock Angel. The Peacock Angel at first fell from God's grace, but his tears of remorse extinguished the fires of his prison, and he was reunited with God. In the same manner, all Yazidi seek to reunite with God at the end of many long lifetimes."
 yazidi_rebels_demand:0 "Convert $COUNTRYNAME$"
 yazidi_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 yazidi_rebels_title:0 "Religious"
 yazidi_rebels_name:0 "$RELIGION$ Zealots"
 yazidi_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 yazidi_rebels_army:0 "$RELIGION$ Army"

 #Yazidi seven angels
 melek_taus:0 "Tawûsê Melek"        #Melek Taûs,Melek Tawûsê   #Yazidi                    #Malik, Melek, Malka
 melek_taus_desc:0 "Tawûsê Melek, the first archangel, who is also called the peacock angel, is the guardian of the Earth and resides at God's right hand. Once a year, on Yezidi New Year (1st Wednesday in April), he comes to Earth and visits God's creation providing them gifts that they need to live."
 cibrayil:0 "Cibrayîl"              #Cibrayîl #Gabriel         #Abrahamic
 cibrayil_desc:0 "Cibrayîl is the archangel who is the ambassador for every soul and brings God's message to the dying that life will now come to an end."
 sifqayil:0 "Sifqayîl"              #Şifqayîl #Shamnail        #Yazidi
 sifqayil_desc:0 "Sifqayîl is the archangel of death and brings the soul of the deceased to the sanctuary in Lalish."
 mikayil:0 "Mîkayîl"                #Mîkayîl #Michael          #Abrahamic
 mikayil_desc:0 "Mîkayîl is the archangel who makes the judgment about the life led of the deceased and if their soul passes into the other world. He divides the souls into the good, which go to behest (paradise), and the bad, which go to the place of damnation."
 mitra:0 "Mitra"                    #Mitra #Mithra             #Zoroastrian               #Mihryazd #Mithra-yazata, Mihr, Mihr Yazd
 mitra_desc:0 "Mitra is the archangel who directs the sun, moon, and the whole cosmos on their precise orbits."
 rashnu:0 "Rashnu"                  #Rashnu                    #Zoroastrian
 rashnu_desc:0 "Rashnu is the archangel of religious legislation and has the divine powers which can be invoked in the healing and aid of the needy."
 sarosh:0 "Sarosh"                  #Sarosh #Sraosha           #Zoroastrian
 sarosh_desc:0 "Rashnu is the archangel that is responsible for all writings that are entered and noted on God's great tablet."

 #Zoro Holy Sites
 HOLY_SITE_2218_DESC:0 "The old capital of the first great empire from Persia, Persepolis had been razed several times in the past, but it's significance cannot be understated. The region is also home to the Adur Farnbag, one of the Three Great Fire Temples of Zoroastrianism, the one that represents the priests."
 HOLY_SITE_2207_DESC:0 "Azar Goshnasp, the home of the Fire of the Warriors, is one of the Three Great Fire Temples of Zoroastrianism. It is said this fire was ignited by Zoroaster himself. These flames are said to represent the fierceness of every Zoroastrian warrior."
 HOLY_SITE_2221_DESC:0 "One of the Three Great Fire Temples, holy to all Zoroastrians, Adur Burzen-Mihr, or Fire of the Farmers, lays here. Ignited in the lands of old Parthia, this temple's fire is one of the flames that are said to have been ignited by Zoroaster himself. The temple has been desecrated by many barbarian hordes multiple times in the past."
 HOLY_SITE_409_DESC:0 "When old Babylon was conquered by the Persians, serving as a testament to Persian might that sent ripples across the world, the faith of Zoroaster spread to the region and multiple temples were created. The city has served as capital to many Iranian dynasties and was one important center of arts, learning and faith."
 HOLY_SITE_2362_DESC:0 "The verdant valley of Khwarezmia is the location where scholars estimate that Zoroaster himself was born. While the location isn't quite as lush as tales told - time wasn't very kind to this region - these long plains gave birth to our prophet, and are of tremendous significance."

