 #Sanamahism
 sanamahism:0 "Sanamahism"
 sanamahism_religion_desc:0 "Sanamahism is a faith native to the Meitei people of Manipur, and derives from the word \"Sanamahi,\" which translates literally to \"spreading like liquid everywhere\" and is the primary deity of the Meitei people. Sanamahism is animistic and worship is led by shamans. Very little is known about Sanamahism, except that they Sanamahists worship the various elements of nature, such as water, fire, and the mountains that surround their homeland, and that Sanamahism co-exists with Vaishnavism, one of the many Hindu traditions."
