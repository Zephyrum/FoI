 parn:0 "Parn"
 parn_desc:0 "Parn is the Iranian god of royal glory and good fortune."
 nanaiya:0 "Nanaiya"
 nanaiya_desc:0 "Nanaiya is the Mesopotamian goddess of sensuality and love."
 weshparkar:0 "Weshparkar"
 weshparkar_desc:0 "Weshparkar is the Iranian god of the wind, which both create and destroy." 
 wishaghn:0 "Wishaghn"
 wishaghn_desc:0 "Wishaghn is the Iranian god of conquest and victory."
 zurvan:0 "Zurvan"
 zurvan_desc:0 "Zurvan is the Iranian god of eternal time, space, and divine wisdom."

 #Manichaean
 manichean:0 "Manichaean"
 manichean_religion_desc:0 "Manichaeism, the religion of light, is a dualistic religion that describes a cosmological struggle between good and evil. As the final Prophet Mani has completed the revelations of the Buddha, Jesus, and Zoroaster."
 manichean_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 manichean_rebels_title:0 "Religious"
