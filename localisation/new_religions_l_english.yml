 #Hellenic Deities
 zeus:0 "Zeus"
 zeus_desc:0 "Zeus is the high god of the Greek pantheon, lord of thunder. He is the equivalent of Roman 'Jupiter'."
 poseidon:0 "Poseidon"
 poseidon_desc:0 "Poseidon is the god of the seas and oceans. He is the equivalent of Roman 'Neptune'."
 hades:0 "Hades"
 hades_desc:0 "Hades is the Greek god of the chthonic realm, lord of the underworld. He is the equivalent of Roman 'Pluto'."
 hera:0 "Hera"
 hera_desc:0 "Hera is the high goddess of the Greek pantheon, and wife of Zeus. She is the equivalent of Roman 'Juno'."
 athena:0 "Athena"
 athena_desc:0 "Athena is the goddess of wisdom and war. She is the equivalent of the Roman 'Minerva'."
 aphrodite:0 "Aphrodite"
 aphrodite_desc:0 "Aphrodite is the Greek goddess of beauty and love. She is the equivalent of Roman 'Venus'."

 #Romuva
 baltic_pagan_reformed:0 "Romuva"
 baltic_pagan_reformed_religion_desc:0 "The Romuva religion is the original pagan religion of the Baltic peoples before the arrival of Christianity. Romuva belief asserts the sanctity of nature and has elements of ancestor worship. Because of the weaker Northern Crusades in this timeline, by 1444 the Romuva faithful are still holding on to their beliefs in the Baltics."
 OLD_ROMUVA:0 "Old Romuva"
