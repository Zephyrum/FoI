 parn_cult:0 "Parn"
 parn_cult_desc:0 "Parn is the Eranian god of royal glory and good fortune."
 weshparkar_cult:0 "Weshparkar"
 weshparkar_cult_desc:0 "Weshparkar is the Eranian god of the wind, which both create and destroy." 
 zurvan_cult:0 "Zurvan"
 zurvan_cult_desc:0 "Zurvan is the Eranian god of eternal time, space, and divine wisdom."
 shiva_cult:0 "Shiva"
 shiva_cult_desc:0 "Shiva is the Indian god of transformation through destruction and the Lord of Dance."
 qurmusta_tengri_cult:0 "Qurmusta Tengri"
 qurmusta_tengri_cult_desc:0 "Tengri is the chief deity of many of the Asian steppe religions. The Khurmazta believe him to be one and the same with Ahura Mazda, uniting both in the deity Qurmusta Tengri."
 buddha_cult:0 "Buddha"
 buddha_cult_desc:0 "Gautama Buddha is revered a the first fully enlightened being. He taught a path to Nirvana, freedom from ignorance, craving, rebirth and suffering."
 nanaiya_cult:0 "Nanaiya"
 nanaiya_cult_desc:0 "Nanaiya is the Mesopotamian goddess of sensuality and love."
 wishaghn_cult:0 "Wishaghn"
 wishaghn_cult_desc:0 "Wishaghn is the Eranian god of conquest and victory."
 desi_cult:0 "Desi"
 desi_cult_desc:0 "Desi is the divine spirit of wealth and bountiful harvests."

 #Manichaean
 manichean:0 "Manichaean"
 manichean_religion_desc:0 "Manichaeism is a dualistic religion that describes a cosmological struggle between the holy realm of Light and the evil realm of Darkness. As the final Prophet Mani Hayya, has completed the revelations of the Buddha, Jesus, and Zoroaster."
 manichean_rebels_demand:0 "Convert $COUNTRYNAME$"
