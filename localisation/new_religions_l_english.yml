 #Tadmunism
 tadmunism:0 "Tadmunite"
 tadmunism_religion_desc:0 "Founded by the Prophet Aksil Tadmund in the early 10th century and inspired by many other Christian movements such as Donatism and Arianism as well as Judaism and pre-Abrahamic Berber traditions. The Tadmunite faith rejected all kinds of patriarchal authority and was the primary faith of all Berbers from Mauretania to Cyrenaica under the Imwehheden Empire. The sect was also integral in the final revolt against the Exarchate of Africa that pushed the Byzantines out of North Africa. By 1444 the Imwehheden Empire had fallen to the Catholic Crusaders, and the remaining faithful communities abandoned the coast."
