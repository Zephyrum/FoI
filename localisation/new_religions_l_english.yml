 #Romuva Deities
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine is the goddess of the morning star and light."
 laima:0 "Laima"
 laima_desc:0 "Laima has a dual role in Baltic cosmology - she is the goddess of fate, and of the life cycle; birth, marriage, death."
 milda:0 "Milda"
 milda_desc:0 "Milda is the Baltic goddess of love. Though her authenticity is dubious, she was supposedly celebrated in May."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Analogous to Slavic Perun, Perkunas is a supreme god of thunder, rain, and sky."
 saule:0 "Saule"
 saule_desc:0 "Saule is the goddess of the sun, and thus life, warmth, and health. Saule also aids the unfortunate."
 zemyna:0 "Zemyna"
 zemyna_desc:0 "Zemyna is the mother goddess of the Baltic peoples. She is the embodiment of the soil."

