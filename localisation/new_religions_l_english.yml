 #Manichaean Aspects
 masters_of_silk_aspect:0 "Masters of Silk"
 desc_masters_of_silk_aspect:0 "The Manichaean faith was adopted by the Sogdians, who were the main merchants of Central Asia. Dominating these routes for centuries, the faith has become a large minority within these cities of trade. Proficient in trade, these merchants know about silk and its profitability."
 the_pure_one_aspect:0 "Disciples of the Pure One"
 desc_the_pure_one_aspect:0 "Founded by Shah Chakhravat Jaguvanid, the military order would be a part of the first Manichaean invasion into the Indian subcontinent. During these invasions, the order would consistently be successful in defeating its Indian opponents in battle. Primarily consisting of Elite Turkic Calvery, the order has become a model from which many Manichean rulers have based their military on."
 divine_bureaucracy_aspect:0 "Divine Bureaucracy"
 desc_divine_bureaucracy_aspect:0 "The Manichaean faith would become the first state religion under the Uyigur Khanate which would give patronage to many Manichaean Scholars and Missionaries. With the help of the Khan, the faith was able to compete against Zoroastrians, Buddhists and, Christians who sought to dominate the silk road."
 path_to_moksha_aspect:0 "Path to Moksha"
 desc_path_to_moksha_aspect:0 "The Hindus of our realm are not foreign to the concepts of the Religion of Light. The concept of Moksha which, means, liberation is a central goal for which adherents of the faith strive for. Similar to the salvation of the human soul, we shall strive to further integrate these terms into the Manichaean faith to gain favor with the Hindu communities."
 friends_of_the_jains_aspect:0 "Friends of the Guru"
 desc_friends_of_the_jains_aspect:0 "The Manichaean community has always welcomed the insight of spiritual teachers. From the time of creation, the insight of the divine has been revealed by spiritual leaders. From Jesus the Splendour to Mani Hayya, these revelations have allowed the church to receive a greater understanding of the realms of light and, darkness. This intercourse between the religions has resulted in many Gurus accepting the revelation of Mani. With the help of the Gurus, we can further expand our knowledge of the divine."
 nirvana_aspect:0 "Nirvana"
 desc_nirvana_aspect:0 "The principles of Nirvana were taught by the Prophet Buddha whose incomplete revelations have continued to be practiced by the Buddhist community. Though the Buddhist community recognizes the need for spiritual liberation, they have continued to practice a corrupted version of the Buddha's revelation. If we were to bring the complete revelations of the prophets, they will finally understand the deeper meanings of his teachings."
 favahr_aspect:0 "Faravahar"
 desc_favahr_aspect:0 "Zoroaster is a prophet in Both the Manichaean and Zoroastrianism faiths. The Faravahar represents the revelations of Zoroaster with the nature of the human soul. With the human soul existing before birth and that the human soul will exist after death. Both faiths have used the symbol for centuries and, if we can further expand its use, we will gain favor among their communities."
 agents_of_asha_aspect:0 "Agents of Asha"
 desc_agents_of_asha_aspect:0 "The principles of Asha were taught by the Prophet Zoroaster, whose incomplete revelations have continued to be practiced by the Zoroastrian community. As agents of the Truth, the Asha have been able to spread the complete revelation from China to Mesopotamia."
 syrio_persian_traditions_aspect:0 "Syrio-Persian Traditions"
 desc_syrio_persian_traditions_aspect:0 "The Prophet Mani Hayya was born in the Land of Mesopotamia, the land where the east and the west meet. Born from Persian nobility, Mani was acquainted with the religions and traditions of the fertile crescent. The Foundation of the Church was built upon these values and, they have allowed the church to prosper."
 word_of_god_aspect:0 "Word of God"
 desc_word_of_god_aspect:0 "As a prophet of the Christians, the faithful have compiled an incomplete revelation of Jesus. Let us propagate the final complete revelation of the prophets to the Christian, Buddhist and, Zoroastrian communities."
 lightbringers_aspect:0 "Lightbringers"
 desc_lightbringers_aspect:0 "In the beginning, the universe was divided among two realms, one of Light and one of Darkness. Initially, these two realms were separate but, then the vile realm of Darkness invaded the realm of Light. Despite the Realm of Light eventual victory over the realm of evil, humanity was trapped between these two realms. Manichaeans, it is our purpose to spread the revelation of our benevolent God, so that their soul may achieve Salvation and return to the Realm of Light."

 #Mazdaki
 mazdaki:0 "Mazdaki"
 mazdaki_religion_desc:0 "Mazdak was a Zoroastrian priest who claimed to be a prophet of Ahura Mazda. He attempted to reform the religion with Gnostic elements, and advocated communal possessions and welfare programs."
