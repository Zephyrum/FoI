 #Imami
 rafidi:0 "Imami"
 rafidi_religion_desc:0 "Imami is a sect of Shia Islam. The Imamis believe in 12 infallible caliphs, mostly reffered to as imams, from the lineage of Prophet Muhammad. The Imami believe that the twelth imam is Imam Mahdi and that he is occultation. The Imami sect became a distinct sect from the Alawites during the Alid civil war where Imam Hasan's brother, Imam Husayn, claimed to be the rightful caliph but one of his relatives usurped the caliphate for him. He was eventually killed by deserters from his army at Karbala and his son, Imam Zayn al-Abidin, became the next imam. While the Imamis are small in number, they were the most important people in Islamic scholarship. Madinah was a center of learning in Arabia and the Imamis made up the majority of the scholars. The founders of the Sunni schools of law have ties to the 12 Imams as they were all students of the 12 Imams. The Imami faith is only practiced in Madinah and Al Ula."
