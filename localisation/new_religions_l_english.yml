 #Nestorian
 nestorian:0 "Nestorian"
 nestorian_religion_desc:0 "Nestorianism or the Church of the East is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East. Following the demise of the Sassanian empire, with total liberty of movement, the independent Nestorian church began to send missions eastward, competing with Buddhism, Manichaeism, and Zoroastrianism to spread in the steppes and along the Silk Road up to China. When the already partially Christianised Mongols took over Asia, connecting many of the Nestorian communities, it allowed them to become the majority in most of Central Asia."
 nestorian_rebels_demand:0 "Convert $COUNTRYNAME$"
 nestorian_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 nestorian_rebels_title:0 "Religious"
 nestorian_rebels_name:0 "$RELIGION$ Zealots"
