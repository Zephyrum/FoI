 #Nestorian
 nestorian:0 "Nestorian"
 nestorian_religion_desc:0 "Nestorianism, or the Church of the East, is an early Christian branch that states that Christ has two separate natures - one divine and one human. This stance opposes the Monophysite Christology position on Jesus, where he only has a single nature. The nominal head of the Nestorian Church is the Patriarch of the East. Following the demise of the Sassanian empire, with total liberty of movement, the independent Nestorian church began to send missions eastward, competing with Buddhism, Manichaeism, and Zoroastrianism to spread the faith deep into the steppes and along the Silk Road up to China. When the already partially Christianised Mongols took over Asia, connecting many of the Nestorian communities, it allowed the community to become the majority faith of Central Asia."
