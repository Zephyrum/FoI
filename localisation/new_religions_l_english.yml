 nestorian_religion_desc: "Nestorianism is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East. Following the demise of the Sassanian empire, with total liberty of movement, the independant Nestorian church began to send missions eastward, competiting with Buddhism to spread in the steppes and along the Silk road up to China. When the already partially Christianised Mongols took over Asia, connecting many of the Nestorian communities, it allowed them to become the majority in most of Central Asia."
