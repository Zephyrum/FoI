 baltic_pagan_reformed: "Romuva"
 baltic_pagan_reformed_religion_desc: "The Romuva religion is the original pagan religion of the Baltic peoples before the arrival of Christianity. Romuva belief asserts the sanctity of nature and has elements of ancestor worship. Because of the weaker Northern Crusades in this timeline, by 1444 the Romuva faithful are still holding on to their beliefs in the Baltics."
