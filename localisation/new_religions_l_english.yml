 nestorian_rebels_army:0 "$RELIGION$ Army"

 #Nestorian Icons
 icon_seljuk:0 "Icon of Seljuk the Liberator"
 desc_icon_seljuk:0 "Seljuk the Great, also called 'Seljuk the Liberator', for - at least temporarely - ending Zoroastian opression against the Persian Christendom, was the Father of the Great Seljuk empire, that spread from the shores of the Aral sea to the beaches of the Aegean. Under his and his successors' rule the Nestorian church experienced a true golden age, and period of rapid expansion."
 icon_yuehan:0 "Icon of Mar Yuehàn"
 desc_icon_yuehan:0 "Born around 1200 into a Northern Chinese Nestorian peasant family, Mar Yuehàn became a priest and went out to spread the Gospel in Southern China, where he founded many missions. After anti-Christian tensions kept rising in the region, he was martyred by an angry mob spurred on by the local administration."
 icon_thoma:0 "Icon of Mar Thoma the Apostole"
 desc_icon_thoma:0 "In the west known as Saint Thomas, the Apostole of Jesus was the first to spread Christianity to Mesopotamia and later even India, where his original congregation developed over time into the Nestorian Church of Kerala. Today he is also known as the Patron Saint of India."
 icon_istir:0 "Icon of Marth Istir"
 desc_icon_istir:0 "Marth Istir was a 9th century Saint from Samarkand credited with converting many tribes and people of the Central Asian Steppes. That is why she is sometimes also called the 'Good Mother of the Children of the Steppes'. Today she is highly venerated by the Uyghurs and the Nestorian Mongols and Tatars."
 icon_qardagh:0 "Icon of Mar Qardagh"
 desc_icon_qardagh:0 "Mar Qardagh, was a legendary Assyrian prince who was martyred for converting to Christianity. Qardagh was born to a noble family in the Sassanid Empire during the 4th century and after his family rejected his conversion, he fled and tried to fight, but after a vision of Saint Stephen, he surrendered himself to be martyred by his own family."
 icon_nestor:0 "Icon of Mar Nestorius the Pious"
 desc_icon_nestor:0 "Archbishop of Constantinople from 428 to 431, at the First Council of Ephesus Nestorius was deposed, driven out and declared him a heretic for his position on Christology. His ideas inspired the Christian denomination, that was later named after him, and found especial success in the east."

 #Paulician
 paulician:0 "Paulician"
 paulician_religion_desc:0 "Paulicianism is Christian Gnostic heresy influenced by Manichaeism, originating in Armenia."
