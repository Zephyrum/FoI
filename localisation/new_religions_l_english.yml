 #Slavic Deities
 perun:0 "Perun"
 perun_desc:0 "A supreme god in the Slavic pantheon, Perun embodies thunder and lightning."
 veles:0 "Veles"
 veles_desc:0 "Veles is the god of earth and water, as well as the chthonic realm."
 jarilo:0 "Jarilo"
 jarilo_desc:0 "Jarilo has several roles in Slavic worship. Important associations include fertility and springtime."
 svarog:0 "Svarog"
 svarog_desc:0 "Like the ancient Haephestus, Svarog is the god of fire, heat, and smithing - though not the underworld."
 dazbog:0 "Dazbog"
 dazbog_desc:0 "Dazbog is the sun diety, whose invocation will bring wealth and power to the supplicant."
 lada:0 "Lada"
 lada_desc:0 "Lada embodies love, beauty, and marriage. She can be considered the supreme goddess aside Perun."

 #Suomenusko
 finnish_pagan_reformed:0 "Suomenusko"
 finnish_pagan_reformed_religion_desc:0 "The Suomenusko faith is the traditional faith of the Finno-Ugraic peoples of North-East Europe. It is a shamanistic faith, with the shaman having a special connection to the spirit world. They also believe in many gods, some simmilar to those of the Germanic beliefs, such as Ukko the god of thunder. In this timeline, by 1444 they still hold on to their beliefs in small areas due to the weaker Northern Crusades."
