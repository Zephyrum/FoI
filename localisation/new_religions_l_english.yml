 #Monophysite Holy Sites
 HOLY_SITE_4280_DESC:0 "Taiz is the location of the ecclesiastical center in the Yemeni region presiding over one of the last significant pockets of monophysite Christians. Originally dispersed in Arabia, even after the unification of the peninsula under the Caliphate, the remaining Arabic Christians followed the more tolerant Alid in their exile in Yemen when the Sunni and Kharijite Muslims quickly started waves of persecution against heretics and infidels. It wouldn't be until the Egyptian obsession for total control over the Red Sea and their victory over the Alid remnant that a new Christian kingdom would be installed in Arabia under Egyptian protection."
 HOLY_SITE_151_DESC:0 "Near the imperial capital of Constantinople preached Eutyches during the fifth century. A Byzantine presbyter and archimandrite and often perceived as the creator of the Monophysite movement, his vitriolic opposition to the Nestorian doctrine and stern affirmation of the unique nature of the Christ led, despite a long controversy, to his excommunicated and banishment."
 HOLY_SITE_2327_DESC:0 "Ma'an, new capital of the Ghassanid kingdom after their restoration by the Roman armies during the 8th century only gained importance in the following centuries when Monophysite as a whole declined in the empire in favor of Chalcedonian, Miaphysitism or Monothelism. Thus becoming the first of the remaining Monophysites."

