 # Miaphysite / Coptic blessings
 HOLY_SITE_419_DESC:0 "The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church."
 HOLY_SITE_1234_DESC:0 "The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance."

 #Monophysite
 monophysite:0 "Monophysite"
 monophysite_religion_desc:0 "Monophysitism is an early Christian heresy which states that Christ had but a single nature. This is the opposite of the Nestorian position where Christ has two separate natures - one divine and one human. The steady decline of this doctrine was due to the spread of more powerful and more mainstream Christian Churchs as well as the rise of Monothelitism who has successfully replaced it in most of the Middle-East. By 1444, most of the Monothelites believers reside in the Ghassanian kingdom or in Yemen, both in a mostly Muslim Arabia"
 monophysite_rebels_demand:0 "Convert $COUNTRYNAME$"
 monophysite_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 monophysite_rebels_title:0 "Religious"
 monophysite_rebels_name:0 "$RELIGION$ Zealots"
 monophysite_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 monophysite_rebels_army:0 "$RELIGION$ Army"

 #Monophysite Holy Sites
 HOLY_SITE_4280_DESC:0 "Taiz is the location of the ecclesiastical center in the Yemeni region presiding over one of the last significant pockets of monophysite Christians. Originally dispersed in Arabia, even after the unification of the peninsula under the Caliphate, the remaining Arabic Christians followed the more tolerant Alid in their exile in Yemen when the Sunni and Kharijite Muslims quickly started waves of persecution against heretics and infidels. It wouldn't be until the Egyptian obsession for total control over the Red Sea and their victory over the Alid remnant that a new Christian kingdom would be installed in Arabia under Egyptian protection."
 HOLY_SITE_2313_DESC:0 "Antioch, the Cradle of Christianity, was a center of the faith during Roman times. It would become the seat of one of the five Pentarchs, along with Constantinople, Jerusalem, Alexandria, and Rome. At its height, Antioch was a bustling metropolis of half a million souls but declined after a series of earthquakes leveled the city to the ground. This has lead to the growth of the nearby city Antep which has become the bureaucratic center of Syria despite imperial effort to restore the city to its past prosperity."
 #HOLY_SITE_2313_DESC:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria, and Rome. Antioch was once a bustling metropolis of half a million souls but declined after a series of earthquakes who leveled the city to the ground and the growing of the nearby of Antep as the first city in Syria despite imperial effort to restore the city to its past prosperity."
 HOLY_SITE_358_DESC:0 "Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Memphis since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here."
 #HOLY_SITE_358_DESC:0 "Alexandria and Egypt as a whole have been well known for widespread support of the Monophysite doctrine during the controversies that spanned over hundred years before the Monophysite position was definitely rejected by the Chalcedonian Church with multiple Alexandrians being devout Monophysite themselves."
 HOLY_SITE_151_DESC:0 "Near the imperial capital of Constantinople preached Eutyches during the fifth century. A Byzantine presbyter and archimandrite and often perceived as the creator of the Monophysite movement, his vitriolic opposition to the Nestorian doctrine and stern affirmation of the unique nature of the Christ led, despite a long controversy, to his excommunicated and banishment."
 HOLY_SITE_2327_DESC:0 "Ma'an, new capital of the Ghassanid kingdom after their restoration by the Roman armies during the 8th century only gained importance in the following centuries when Monophysite as a whole declined in the empire in favor of Chalcedonian, Miaphysitism or Monothelism. Thus becoming the first of the remaining Monophysites."

