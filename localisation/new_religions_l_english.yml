 celtic_pagan:0 "Celtic"
 celtic_pagan_religion_desc:0 "The Druidist religion is the original polytheistic religion of the ancient Celtic tribes that spanned Europe. It varied greatly from tribe to tribe, including what gods they worshipped, but had many general beliefs in common. By 1444, it has long been replaced by the rise of Christianity in Europe."
