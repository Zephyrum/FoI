l_english:
 autonomous_vassal_title:0 "Autonomous Vassal"
 autonomous_vassal_long_desc:0 "Autonomous Vassals are half-way between regular Vassals and Tributaries. They are afforded more independence in diplomacy, and cannot be annexed. They also pay one quarter as much to their overlord as regular vassals do."
 autonomous_vassal_is_our:0 "$NAME|Y$ is our Autonomous Vassal."
 autonomous_vassal_title_plural:0 "Autonomous Vassals"
 create_auto_vassal:0 "Create Autonomous Vassal"
 cancel_auto_vassal:0 "Cancel Autonomous Vassalage"
 create_auto_vassal_title:0 "Create Autonomous Vassal"
 cancel_auto_vassal_title:0 "Cancel Autonomous Vassalage"
 create_auto_vassal_desc:0 "Create an Autonomous Vassal from a regular Vassal."
 cancel_auto_vassal_desc:0 "Revert [From.GetName] from an Autonomous Vassal to a regular Vassal. This will destabilize us by §R1§! and lower their opinion of us."
 create_auto_vassal_tooltip:0 "Create an Autonomous Vassal from a regular Vassal."
 cancel_auto_vassal_tooltip:0 "Revert [From.GetName] from an Autonomous Vassal to a regular Vassal."
 canceled_auto_vassal:0 "Tightened the Reins"
 dansk_fristaten_title:0 "Danish Freestate"
 dansk_fristaten_long_desc:0 "Danish Freestates, also known as Dansk Fristaten, are a special type of Vassal exclusive to the Norwegian and Swedish vassals in Denmark. They can't be converted to regular vassals without the dealing with them through the Scandinavian mission trees, and cannot be annexed."
 dansk_fristaten_is_our:0 "$NAME|Y$ is a Danish Freestate under our rule."
 dansk_fristaten_title_plural:0 "Danish Freestates"
 cancel_dansk_fristaten:0 "Cancel Danish Freestate"
 cancel_dansk_fristaten_title:0 "Cancel Danish Freestate"
 cancel_dansk_fristaten_desc:0 "Revert [From.GetName] from a Danish Freestate to a regular Vassal. This will destabilize us by §R1§! and lower their opinion of us."
 cancel_dansk_fristaten_tooltip:0 "Revert [From.GetName] from a Danish Freestate to a regular Vassal."
 canceled_dansk_fristaten:0 "Tightened the Rein"