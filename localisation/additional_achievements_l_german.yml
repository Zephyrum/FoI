 foi_achievements.1.title:0 "Erfolg Abgeschlossen"
 foi_achievements.1.desc:0 "Das Fate of Islam Team gratuliert dir herzlichst zum Abschluss dieses Achievements. Wir hoffen dir hat es Spaß gemacht, und dass du auch weiterhin unseren Mod unterstützt.\n\nWenn du willst, mach eine Screenshot vom Erfolg, und poste ihn in unserem Discord Server um uns deine Fähigkeiten zu zeigen. Viel Spaß beim weiterspielen!"
 foi_achievements.1.a:0 "Gut gemacht!"

 foi_achievements.2.title:0 "Achievements in Fate of Islam"
 foi_achievements.2.desc:0 "Seit 'Of Silk and Lemons' hat Fate of Islam ein Achievement System. Die Achievements können in 'Getriggerte Modifikatoren und Erfolge' gefunden werden. Da das System optisch... noch etwas verbesserungsbedürftig ist (mehr gibt das PDX-Grundgerüst nicht her), gibt es mit diesem Event eine Möglichkeit dieses System zu deaktivieren. Wir hoffen dir hat machen die Achievements trotzdem Spaß.\n\nEimal deaktiviert, können die Achievements für die Dauer des Spiels nicht mehr aktiviert werden.\n\nUm die Stabilität des Spiels zu gewährleisten, wird in Multiplayer Spielen, wenn ein Spieler die OFF-Option auswählt, das Achievement System für alle deaktivieren."
 foi_achievements.2.a:0 "Ja, ich will die Achievements ausprobieren!"
 foi_achievements.2.b:0 "Nein, ich bin in diesem Spiel nicht interessiert."
 foi_achievements_yes.tt:0 "Achievements können verdient werden."
 foi_achievements_no.tt:0 "Achievements sind deaktiviert."

