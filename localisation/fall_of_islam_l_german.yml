 FALL_OF_ISLAM:0 "Fall des Islam"
 FALL_OF_ISLAM_DESC:0 "In den Jahren nach der muslimischen Vereinigung Arabiens versuchten und scheiterten viele Kalifen, die großen byzantinischen und sassanidischen Reiche zu erobern und ließen die Araber in Arabien zerbrochen und isoliert zurück. 800 Jahre später, im Jahr 1444, ist Arabien durch die vielen Glaubensspaltungen zerbrochen. In Anatolien haben die Byzantiner, ohne den unbarmherzigen Strom muslimischer Invasoren, ihre Heimat behalten; in Nordafrika und im Nahen Osten wetteifern christliche Könige um Macht in einem Durcheinander verschiedener Konfessionen; und in Persien ist eine neue persische Dynastie bereit, zur Größe aufzusteigen. Wirst du den Arabern helfen, im Namen Allahs und Seines Propheten wieder auferstehen zu lassen, oder wirst du seinen Anhängern den letzten Schlag versetzen?"