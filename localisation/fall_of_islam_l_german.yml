  IBERIA_BOOKMARK:0 "Iberien: Zeichen des Krieges"
 IBERIA_BOOKMARK_DESC:0 "Iberien ist ein seltsamer Ort. Nach dem Zusammenbruch des Wertrömischen Reiches erlangten die Visigothen bis zum Tod Agila II, ihrem letzen König, die Kontrolle über die Halbinsel. Daraufhin stürtzte das Land ins Chaos. Im Jahr 1444 wird Iberien von einem Sammelsurium aus kleinen Königreichen und Fürstentümern beherrscht, die alle um das Erbe der großen Reiche streiten. Im Norden ist das Königreich Asturias gefangen zwischen Gegnern auf allen Seiten; Im Osten versuchen die wiedererstarkten Carthaginier, die Reste des Adels der Visigothen, ihre alte Macht zurückzugewinnen; Im Süden erholt sich Toledo immer noch von der Invasion des untergegangenen, berberischen Imwehhedenreiches; Und im Westen strebt Lusitanien dannach ihr Reich auszudehnen, was bedeutet entweder Iberien zu erobern, oder neue Länder jenseits des Meeres zu entdecken. Wem wird letztendlich der Aufstieg zum Ruhm gelingen?"
 
 PERSIA_BOOKMARK:0 "Der Mittlere Osten: Türkischer Tanz"
 PERSIA_BOOKMARK_DESC:0  "Als die Macht der Mongolen zerbrach, spie das Ilkhanat hunderte kleiner Fürstentümer über ganz Persien und Mesopotamien aus. Die Afshariden, errichteten ihre Machtbasis in der Bergen um Tehran, und ergriffen erfolgreich die Kontrolle über Persien, durch militäriche Brillianz und diplomatisches Geschick. Doch die Vereinigung ist noch nicht zu Ende. Im Westen überlebt der Rest des Ilkhanat als die Jalayiriden, die gerade so ihre Grenzen halten können. Türkische Nomaden sind in Anatolia und Ägypten eingefallen, und scheinen bleiben zu wollen. Für den ganzen mittleren Osten, ist das Ziel klar - Kontrolle über die Seidenstaße, Verbindung zwischen den Machtpolen der Welt; zwischen China und den Mittelmeer..."

 ### Bookmarks for latest updates ###
 CHINA_BOOKMARK:0 "Kürzliches Update: China (Schon wieder)"
 CHINA_BOOKMARK_DESC:0 "Das Reich der Mitte ist so dynamisch und chaotisch wie immer. Im Norden klammern sich die Reste der einst so mächtigen Yuan an ihre verbliebene Macht und den wenigen ihnen verbliebenen Einfluss. Ihr Khan, Adai Borjigin, ist nun bereits 55, und die Frage um seine Nachfolge ist noch immer nicht endgültig geklärt. In der zentralen Ebene, wägt der Emporkömmling Ming seine Chancen ab, und seine Expansionsmöglichkeiten in Norden und Süden, von Khanbaliq bis Guangdong. Sie müssen sich jedoch erst beweisen, und sich gegen die lokale Opposition durchsetzen. Ein solcher Gegner ist der Kriegsherr Yue Han, dessen Machtgebiet sich rund um die Mündung des Perlfulsses erstreckt. Die Yue, haben endlich einen festen Ritus für die chinesische Volkreligion entwickelt, die sich nun Sixiang nennt, und sie sind in einer ausgezeichneten Position ihren Einfluss in China und darüber hinaus geltend zu machen, mit taktischer Diplomatie, religiösen Gefallen, und strenger Führung. Nun, da Taisuns Machtergreifung nahe ist, steht die Zukunft des Ostens auf dem Spiel."
 
 INDIA_BOOKMARK:0 "In Arbeit: Indien"
 INDIA_BOOKMARK_DESC:0 "Indien ist eine Flickenwerk aus Religionen, Traditionen, und Staaten, die alle versuchen die Lücke zu füllen, die das Shahtum von Dehli hinterlassen hat, das von türkischen Warlords aus Zentralasien gegründet wurde. In Lahore, war der Yamag, der de-fakto Anführer des manichäischen Glauben, gezwungen sich dem Shah von Dehli zu unterwerfen, doch die Frage ist, wie lange das noch so bleibt. Den Ganges hinunter liegt das Königreich Pala, eine der vielen Nationen die aus dem Machtvakuum heraus entstanden sind. Auch wenn sie oberflächlich stark erscheinen, so stehen viele ihrer Untertanen der Beziehung ihrer Regierung zu den Buddhisten in Tibet skeptisch gegenüber, und Dharmapala II ist in den Augen vieler nur eine Marionette der Tibetaner. Im südlichen Teil des Subkontinents regiert das Chaos. Kann Delhi seine alte große wiederherstellen? Oder wird eine Macht Indien unterwerfen?"