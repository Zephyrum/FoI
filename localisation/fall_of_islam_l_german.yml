 ### Main Bookmark ###
 FALL_OF_ISLAM:0 "Fall des Islams"
 FALL_OF_ISLAM_DESC:0 "In den Jahren nach der muslimischen Vereinigung Arabiens versuchten und scheiterten viele Kalifen, die großen byzantinischen und sassanidischen Reiche zu erobern und ließen die Araber in Arabien zerbrochen und isoliert zurück. 800 Jahre später, im Jahr 1444, ist Arabien durch die vielen Glaubensspaltungen zerbrochen. In Anatolien haben die Byzantiner, ohne den unbarmherzigen Strom muslimischer Invasoren, ihre Heimat behalten; in Nordafrika und im Nahen Osten wetteifern christliche Könige um Macht in einem Durcheinander verschiedener Konfessionen; und in Persien ist eine neue persische Dynastie bereit, zur Größe aufzusteigen. Wirst du den Arabern helfen, im Namen Allahs und Seines Propheten wieder auferstehen zu lassen, oder wirst du seinen Anhängern den letzten Schlag versetzen?"
 
 ### Bookmarks for areas with major content updates ###
 IBERIA_BOOKMARK:0 "Iberien: Zeichen des Krieges"
 IBERIA_BOOKMARK_DESC:0 "Iberien ist ein seltsamer Ort. Nach dem Zusammenbruch des Wertrömischen Reiches erlangten die Visigothen bis zum Tod Agila II, ihrem letzen König, die Kontrolle über die Halbinsel. Daraufhin stürtzte das Land ins Chaos. Im Jahr 1444 wird Iberien von einem Sammelsurium aus kleinen Königreichen und Fürstentümern beherrscht, die alle um das Erbe der großen Reiche streiten. Im Norden ist das Königreich Asturias gefangen zwischen Gegnern auf allen Seiten; Im Osten versuchen die wiedererstarkten Carthaginier, die Reste des Adels der Visigothen, ihre alte Macht zurückzugewinnen; Im Süden erholt sich Toledo immer noch von der Invasion des untergegangenen, berberischen Imwehhedenreiches; Und im Westen strebt Lusitanien dannach ihr Reich auszudehnen, was bedeutet entweder Iberien zu erobern, oder neue Länder jenseits des Meeres zu entdecken. Wem wird letztendlich der Aufstieg zum Ruhm gelingen?"
 
 PERSIA_BOOKMARK:0 "Der Mittlere Osten: Türkischer Tanz"
 PERSIA_BOOKMARK_DESC:0  "Als die Macht der Mongolen zerbrach, spie das Ilkhanat hunderte kleiner Fürstentümer über ganz Persien und Mesopotamien aus. Die Afshariden, errichteten ihre Machtbasis in der Bergen um Tehran, und ergriffen erfolgreich die Kontrolle über Persien, durch militäriche Brillianz und diplomatisches Geschick. Doch die Vereinigung ist noch nicht zu Ende. Im Westen überlebt der Rest des Ilkhanat als die Jalayiriden, die gerade so ihre Grenzen halten können. Türkische Nomaden sind in Anatolia und Ägypten eingefallen, und scheinen bleiben zu wollen. Für den ganzen mittleren Osten, ist das Ziel klar - Kontrolle über die Seidenstaße, Verbindung zwischen den Machtpolen der Welt; zwischen China und den Mittelmeer..."

 ### Bookmarks for latest updates ###
 CHINA_BOOKMARK:0 "Kürzliches Update: China"
 CHINA_BOOKMARK_DESC:0 "Das Reich der Mitte ist so chaotisch wie immer. Im Norden klammern sich die Reste der einst so mächtigen Yuan an ihre verbliebene Macht und den wenigen ihnen verbliebenen Einfluss. Ihr Khan, Adai Borjigin, ist nun bereits 55, und seine Nachfolge ist noch immer nicht geklärt. In der zentralen Ebene, wägt der Emporkömmling Ming seine Chancen ab, und seine Expansion gen Norden oder Süden, von Khanbaliq bis Guangdong. Sie müssen sich jedoch erst beweisen, und sich gegen die lokale Opposition durchsetzen. Ein solcher Gegner ist Yuehan, dessen Machtgebiet sich rund um die Mündung des Perlfulsses erstreckt. Die Yue, haben einen festen Ritus für die chinesische Volkreligion entwickelt, nun Sixiang, und sie sind in einer guten Position ihren Einfluss in China und darüber hinaus geltend zu machen, mit taktischer Diplomatie, religiösen Gefallen, und strenger Führung. Nun, da Taisuns Machtergreifung naht, steht die Zukunft des Ostens auf dem Spiel."
 
 INDIA_BOOKMARK:0 "Kürzliches Update: Indien"
 INDIA_BOOKMARK_DESC:0 "Die Ankunft der manichäischen Shahs auf dem Subkontinent, führte zum Untergang der alten Ordung im Norden. Aus den Trümmern erhob sich das Shahtum von Delhi, der stärksten Kraft in der Region, seit den Tagen des Gupta Reiches. Doch diese stärke wurde letzen Endes durch die ständigen Überfälle der Kartiden und mehrere Bürgerkriege in kurzer Folge, gebrochen, und die Invasion des Königreichs Tibet gab dem angeschlgenen Staat den letzen Stoß. Als Resultat versucht eine vielzahl kleiner Staaten nun die Kontrolle über den Norden zu erringen, während innerhalb des Shahtums mächtige Vasallenstaaten mehr Autonomie, oder gar Unabhängigkeit anstreben. Währenddesssen gelang es dem Königreich Karnata das Dekkanplateu unter seine Kontrolle zu bringen, indem es die fremden Ideen der Shahs für sich nutze. Im Süden konnte sich mit dem Niedergand von Rayalaseema, das Königreich von Tamilakam als neue Regionalmacht behaupten. Werden die Könige von Tamilakam, oder die Shahs von Delhi ihre Gebiete zu altem Ruhm zurückführen können? Oder werden neue Emporkömmlinge den Subkontinent dominieren?"