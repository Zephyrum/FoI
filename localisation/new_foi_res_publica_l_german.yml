 dutch_republic.2.dc:0 "Einer der angesehensten Berater von [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, veröffentlichte kürzlich ein Werk, das die politischen Prinzipien bespricht, auf denen die konförderalistische Regierungsform basiert. Obwohl es in der Tat gut geschrieben ist und überzeugend argumentiert, so übt es doch strenge Kritik an der Macht, die der Begs in letzter Zeit in der Regierung von [Root.Monarch.GetTitle] innehatte. Seine Loyalität gegenüber [Root.Monarch.GetName] könnte geringer sein, als wir dachten."
 dutch_republic.2.c:0 "Kontrapunkte gegen den Status Quo sind lebenswichtig für unsere Konförderation."
 dutch_republic.4.da:0 "Mit einem [Root.Monarch.GetTitle] wie [Root.Monarch.GetName] stimmen die meisten Adligen überein, dass kein Bedarf für Wahlen besteht, die die [Root.GetAdjective]e Nation nur destabilisieren und schwächen würden. Viele Händler teilen diese Meinung nicht. Sie finden die Institutionen der Konförderation, einschließlich freier Wahlen, entscheidend dafür, die wirtschaftlichen Prioritäten in [Root.GetName] weiterzuführen.\n\nUnter einem autokratischen [Root.Monarch.GetTitle] mit Expansionsambitionen könnte der freie Handel und die allgemeinen Freiheiten, die sie in der Vergangenheit genossen, in Gefahr geraten. Sollte der [Root.Monarch.GetTitle] auf Lebenszeit herrschen, so verlangen sie, dass [Root.Monarch.GetSheHe] sich diesen Idealen widmet."
 dutch_republic.6.dc:0 "Obwohl sie immer noch die Position des [Root.Monarch.GetTitle] sowie die Herrschaft über [Root.GetName] innehaben, ist der Einfluss der Feudalisten in letzter Zeit etwas gesunken. Adlige, die Macht erwerben wollten, indem sie sich mit der Familie gut stellten, sehen dies zusehends als ein Zeichen an, dass das Haus [Root.Monarch.Dynasty.GetName] trotz seines Vermächtnisses immer noch der Spielball der Bürokratie und des politischen Umfeldes der Konförderation ist.\n\nManche derer, die das Rückgrat unserer Streitkräfte bilden, fordern, dass [Root.Monarch.GetName] in militärischen Dingen die Zügel fester in die Hand nimmt. Keiner ihrer Vorschläge ist wirklich konstruktiv, aber vielleicht beeindrucken sie die alte Garde."
 dutch_republic.7.dc:0 "Trotz des Monopols der [Root.Monarch.Dynasty.GetName] auf das Amt des [Root.Monarch.GetTitle] hat [Root.GetName] in letzter Zeit einen Aufschwung konförderaler Ideale genossen. Konförderalisten haben dies als Zeichen gesehen, dass unsere Nation vielleicht auf dem besten Wege ist, eine vollwertige Konförderation zu werden, wobei manche sogar so weit gehen, den Beg von [Root.GetName] dafür zu loben, diesen Umschwung zugelassen zu haben. Ungeachtet, wie viel Wahres daran ist, unser politisches Manövrieren in letzter Zeit hält den Traum einer [Root.GovernmentName] am Leben."
 dutch_republic.8.dc:0 "Die Feudalisten beeinflussen die [Root.GetAdjective]-Herrschaft schon sehr stark, und die neuesten Entwicklungen in der politischen Arena haben ihre eiserne Kontrolle über unseren Staat nur verstärkt. Manche unserer einst loyalen Untertanen sehen dies als Zeichen an, dass sich die Prioritäten von [Root.GetName] geändert haben. Sie sehen eine Ära am Horizont, in der Steuergelder auf die eitlen Hobbys von Adelsfamilien verschwendet werden. Sie behaupten, dass es auf diese Weise nur Kleinkriege und Tyrannei geben wird. Aus Protest weigern sich viele Menschen, Steuern zur Unterstützung dieser Regierung zu zahlen."
 dutch_republic.9.dc:0 "Die Herrschaft von [Root.Monarch.GetName] ist so gut wie absolut. Die Begs haben die Macht über [Root.GetName] für lange Zeit gesichert. Alles deutet darauf hin, dass der [Root.Monarch.GetTitle] lebenslang regieren wird.\n\n$SPYMASTER$, einer von [Root.Monarch.GetHerHis] engsten Beratern, schließt sich dieser Meinung an. Er ist seinem Land gegenüber unglaublich loyal. Tatsächlich ist er so loyal, dass er persönlich jeden umbringen würde, der die Konförderation gefährdet. In einem kürzlich abgehaltenen Treffen mit einigen sorgfältig ausgewählten Personen verkündete er, dass der [Root.Monarch.GetTitle] selbst sowie der Würgegriff der Feudalisten auf die Herrschaft vermutlich die größte Gefahr von allen ist. $SPYMASTER$ kann sicherstellen, dass die Herrschaft auf Lebenszeit kurz sein wird."
 dutch_republic.9.c:0 "Wir müssen handeln, für die Konförderation!"

 #dutch_republic.11.t:0 "Suggest Act of Seclusion"
 #dutch_republic.11.d:0 "There is peace between us and the Dutch confederation... for now. The final terms of the truce were largely agreed upon when the war ended, but some room for negotiation still remains. We know that the current rulers are interested in weakening the position of the Orangists, a faction within the confederation seeking to grant power to a house of nobles.\n\nIf we were to put forward a suggestion for an Act to keep the next Beg of Orange away from political power, it could serve both to improve our diplomacy with the current administration and ensure that there won't be a Qan on their throne to lead them into another war against us."
 #dutch_republic.11.a:0 "This would be a good way to start anew."
 #dutch_republic.11.a.tt:0 "Suggest the agreement to [This.GetName]."
 #dutch_republic.11.b:0 "We have no reason to support the current administration."
 #dutch_republic.12.t:0 "Act of Seclusion"
 #dutch_republic.12.d:0 "The war with [From.GetName] was over, we thought all matters were settled. Negotiations have drawn out over some minor issues, but everything changed this week, when [From.GetAdjective] representatives suggested a new clause. To our surprise, one favorable to the confederation.\n\nTo weaken the Orange family's position politically, they want us to pass an Act to keep future Begs of Orange from the office of [Root.Monarch.GetTitle]. What motive they have for this is not yet clear, but even if such an Act may not last forever, it would considerably strengthen the Confederationist rule... if this is handled with discretion."
 #dutch_republic.12.a:0 "We know how to be discrete."
 #dutch_republic.12.b:0 "It's unthinkable that we'd accept such a demand from our enemies!"

 dutch_republic.13.dc:0 "[Root.GetName] mag zwar eine Konförderation sein, aber wir haben immer noch genug Macht durch Blutsverwandtschaft, dass Ehebündnisse eine Rolle in unseren Beziehungen mit anderen Nationen spielen. Aber trotzdem, je instabiler die Herrschaft, desto irrelevanter werden diese Bande.\n\nNationen, die normalerweise mit der Konförderalistenregierung zufrieden sind, machen sich nun Sorgen um ihre Beziehungen zu den [Root.GetAdjective]en Mächten, die immer schwächer werden, je mehr sich die Nation von ihren Erbtraditionen entfernt. Sie wollen dafür sorgen, dass einflussreiche Familien einen gewissen Einfluss behalten ... einschließlich der [Root.Monarch.Dynasty.GetName]-Familie."
 dutch_republic.14.dc:0 "Die Konförderalistenherrscher haben es geschafft, Institutionen von [Root.GetName] zu immer größerer Bedeutung zu bringen, aber eine der Institutionen, die sich den Änderungen der letzten Zeit widersetzt hat, ist unsere Armee. Einer unserer Generäle gehört zu einer Adelsfamilie mit starken Beziehungen zum Haus [Root.Monarch.Dynasty.GetName], und er sabotiert ständig unsere Bemühungen, die Oranierloyalisten aus hohen militärischen Positionen zu entfernen.\n\nNun ist er noch einen Schritt weitergegangen und will einen seiner Verwandten, auch ein Feudalist, als Berater für den [Root.Monarch.GetTitle] einsetzen. Dieser junge Mann scheint zwar ein talentierter Kommandant zu sein, aber wir würden ihm nur höchst ungern Einfluss geben."
 dutch_republic.16.da:0 "Die Herrschaft der Konförderalisten ist in letzter Zeit stärker geworden, was wir als Zeichen ansehen, dass die Konförderation die Zukunft ist. Die Erfolge von [Root.GetName], der Aufschwung der Handelswirtschaft sowie eine qualifizierte Verwaltung, all das konnte nur in einer Konföderation von Provinzen wie der unseren geschehen.\n\nDurch Aufgabe eines Teils der diktatorischen Kontrolle, auf der die alten Qane bestanden, haben wir Ziele erreicht, die für sie unmöglich gewesen wären. Jetzt ist es an der Zeit, unser Vertrauen in diese Ideen zu zeigen, indem wir etwas von unserer Kontrolle zugunsten der Freiheit abgegeben."
 dutch_republic.16.c:0 "Konförderalismus ist eine Idee, die unserer Aufmerksamkeit wert ist."
 dutch_republic.17.c:0 "Wir werden ihnen zeigen, dass unser [Root.Monarch.GetTitle] so stark wie jeder andere Monarch ist."
 dutch_republic.18.dc:0 "Der Sieg der Opposition in den letzten Ringkämpfen zwischen den Interessen der Konförderalisten und Feudalist hat unerwartet zu Vorteilen für [Root.GetName] geführt. Adlige, die zuvor bescheidenes Interesse an Militärangelegenheiten an den Tag legten, hoffen nun auf eine Zukunft, in der ein Beg von [Root.GetName] unser Volk zum Ruhm führt. Sie sehen eine rosige und stolze Zukunft für die [Root.GetAdjective]e Konförderation, und ob sie nun recht haben oder nicht, so wird dies unser Militär mit einer dringend benötigten Führungsriege beglücken."
 dutch_republic.19.dc:0 "Bei einer konförderalen Herrschaft geht es oft um Kompromisse, darum, einen gemeinsamen Nenner zu finden, um eine Entscheidung treffen zu können. Manchmal aber auch nicht. Als die Administration aus dem letzten Konflikt zwischen Konförderalisten und Feudalisten als Sieger hervorging, sahen manche Adlige dies als ein Zeichen dafür, dass die Herrscher der Konförderation unvernünftig und anmaßend geworden waren.\n\nDie Moral unter den Soldaten unserer Nation mag zwar noch stark sein, aber einige Generäle beginnen, den Glauben an die [Root.GetAdjective]e Sache zu verlieren. Sie mögen zwar Unrecht haben, aber unsere militärische Stärke wird unter dem Mangel an Führung leiden."
 dutch_republic.20.dc:1 "[Root.Mil_Advisor.GetName] ist ein[Root.GetMILeFemale] [Root.Mil_Advisor.GetWomanMan] der Tat. Aus diesem Grund wurde [Root.Mil_Advisor.GetSheHe] auch von der Regierung angestellt, und deswegen hat [Root.Mil_Advisor.GetSheHe] auch [Root.Mil_Advisor.GetHerHis]e Position als oberster Militärberater von [Root.GetName] behauptet, obwohl [Root.Mil_Advisor.GetSheHe] als Anhänger der Feudalisten bekannt ist. Nun jedoch hat [Root.Mil_Advisor.GetSheHe] sich mit [Root.Mil_Advisor.GetHerHis]en Taten gegen uns gewandt.\n\nMit der Behauptung, die ungebremste Stärke der Konförderalisten treibe [Root.GetName] in den Ruin, hat [Root.Mil_Advisor.GetSheHe] andere um sich geschart, die ihre Macht von der herrschenden Fraktion bedroht sehen. Sie versucht nun, mit einem Staatsstreich an die Macht zu kommen. Jetzt ist es an uns, ob wir zur Tat schreiten oder tatenlos zusehen."
 dutch_republic.20.e:0 "Für das Qanat!"
 dutch_republic.20.f:0 "Für die Konförderation!"
 dutch_republic.21.da:0 "In den Senat sind bei gewissen Fragen Kompromisse erforderlich, damit die [Root.GovernmentName] effizient funktionieren kann. Wenn die Vertreter nicht zu einer Übereinkunft kommen können, kann unsere Nation nicht regiert werden. Unsere Anstrengungen, um dafür zu sorgen, dass [Root.GetName] nicht zentral mit eiserner Faust regiert wird, waren erfolgreich; trotzdem bedeutet das nicht, dass Konzenz durch politische Manöver, und nicht durch Authorität erreicht werden muss. Manchmal lässte es sich einfach nicht anders umsetzen."
 dutch_republic.22.da:0 "In Kriegszeiten muss oft die Herrschaft der Vielen einer Herrschaft der Wenigen weichen. Auch wenn wir uns dessen bewusst sind, zögern wir, dem Militär zu viele Machtzugeständnisse zu erweisen, obgleich unsere Nation nun in den Krieg zieht.\n\nEin General, der sich für unsere Erfolge bis jetzt als essentiell erwiesen hat, zumindest in seiner eigenen Version der Ereignisse, liegt nun mit Vertretern der [Root.GovernmentName]  im Streit über unsere zukünftigen Handlungsweisen. Seine militärische Kompetenz steht außer Frage, aber wenn er die Konförderalisten zwänge, sich seinen Plänen zu beugen, so würde ihre politische Position in [Root.GetName] geschwächt."
 dutch_republic.22.c:0 "Die Senat muss sich fügen, wenn er den Sieg will."
 dutch_republic.25.da:0 "Der Krieg verlangte [Root.GetName] viel ab. Die Menschen kämpften hart, und während manche zwar stolz auf die Narben sind, die unsere Konföderation von diesem Konflikt davongetragen hat, so wurden die meisten doch wieder an die Brutalität des Krieges erinnert. Die Konförderalisten sehen eine Chance, Unterstützung für ihre Sache unter denjenigen zu bekommen, die auch diese Ansichten teilen. Sie argumentieren, dass eine echte Konförderation nicht in den Krieg ziehen muss und es auch nicht will. Dies könnte die Sorgen der Menschen über die Zukunft entschärfen, aber diese Zukunft wird höchstwahrscheinlich den Konförderalisten gehören."
 dutch_republic.25.dd:0 "Der Beg von [Root.GetName] könnte uns in der Zukunft zum Sieg führen."
 dutch_republic.26.da:0 "[Root.GetName] ist schon seit ewigen Zeiten ein Schlüsselort für Kaufleute und den internationalen Handel, aber der Schlüssel zu diesem Erfolg ist ein Stein des Anstoßes. In letzter Zeit argumentierten Wirtschaftstheoretiker aus der Region in seinem Werk 'Interessen von [Root.GetName] und die Gründe seines Wohlstandes', dass die Konföderation Regierungsform zum wirtschaftlichen Aufschwung der Provinz beigetragen hat. Sie sind der Ansicht, dass sich dieses Glück im richtigen politischen Umfeld über ganz [Root.Owner.GetName] verbreiten könnte."
 dutch_republic.27.da:2 "Einige unserer Grenzbewohner blicken mit Stolz oder Eroberungsgedanken über die Grenze. Andere mit Furcht. An der Grenze einer Nation zu liegen, die unsere Souveränität bedrohen könnte, hat manche einflussreichen lokalen Anführer zur Unterstützung konförderalistischer Agenden in der [Root.GovernmentName] verleitet. Sie hoffen, zu vermeiden, dass ein Beg die Nation anführt, der die [Root.GetAdjective]en Grenzen erweitern will und unnötige Konflikte mit unserem stärkeren Nachbarn vom Zaun bricht."
 dutch_republic.28.dc:0 "Es scheint für die Adligen von [Root.GetName] keinen Grund zur Besorgnis darzustellen, dass sie in einer Grenzprovinz sitzen. Im Gegenteil, sie glauben, dass viel eher unsere Nachbarn besorgt sein sollten, da wir vielleicht einmal beschließen werden, dass es ihren Ländern unter der Herrschaft von [Root.GetName] oder als Generalitätslande der Konförderation viel bessergehen würde. Die Menschen jenseits der Grenze scheinen dies kommen gesehen zu haben, da sie anscheinend die Stärke von [Root.Owner.GetName] fürchten, und zwar besonders dann, wenn ein ehrgeiziger Beg von [Root.GetName] an der Macht ist."
 dutch_republic.29.da:1 "Eine Grenze mit einer Nation zu teilen, gegen die wir offene Rivalität und Feindlichkeit zeigen, könnte manche Leute in den Hass treiben, aber die Bürger von [Root.GetCapitalName] schaffen es, ihre Aversionen gut zu verbergen.\n\nStattdessen haben die lokalen Adligen insgeheim begonnen, Expansionspläne für das Territorium unseres Feindes zu schmieden - Pläne, die ihrer Ansicht nach ausgeführt werden könnten, wenn [Root.Owner.GetName] nur einen Anführer hätte, der den Ruhm der Nation an erste Stelle und politische Spielchen an die zweite stellt. Sie haben wenig Respekt für die Bemühungen der Konförderalisten, glauben aber, dass der Beg ihre Ziele unterstützen könnte."
 dutch_republic.29.c:0 "Krieg ist Sache des Senates, nicht lokaler Adliger."

 #cuman rep
 cuman_republic.1.t:0 "Predigten für Begs" #3
 cuman_republic.1.d:0 "Die Unterstützung des Volkes für das Haus [Root.Monarch.Dynasty.GetName] wird von der Kanzel der [Root.Religion.GetName]-Kirche aus gestärkt, wo das gemeine Volk oft an die Wichtigkeit eines starken Herrschers für die Staatskirche und der Tradition der Erbmonarchie erinnert wird.\n\n[Root.GetName] bietet aber Platz für mehr als eine Religion. Anhänger anderer Glaubensrichtungen stellen den Begs von [Root.GetName] nicht immer ins beste Licht. Einige nutzen unsere konförderalistischen Ideale als Ausrede, um sich offen gegen [Root.Monarch.GetTitle] und die Staatskirche auszusprechen."
 cuman_republic.2.t:0 "Der Qan der [Root.GetName]" #5
 cuman_republic.2.d:0 "Das Haus [Root.Monarch.Dynasty.GetName] hat in letzter Zeit wachsende Zustimmung in [Root.GetName] genossen. Seine Unterstützer sind daher kühner geworden. Mitglieder der Kirche vergleichen die Begs von [Root.GetName] mit den alten Königen der Bibel. Unser Volk hat die Rolle der Begs in der Souveränität unseres Landes nicht vergessen, und als der letzte in einer Reihe von Heilsbringern gepriesen zu werden, ist auch nicht ganz ohne Vorteile für [Root.Monarch.GetName]. Trotzdem ist es riskant, [Root.Monarch.GetHerHim] einen Qan zu nennen, auch wenn es nur in einer Predigt ist, da es unsere konföderalen Institutionen schwächen könnte."
 cuman_republic.3.t:0 "Konförderalistische Ideale verraten" #10
 cuman_republic.3.d:0 "Die Begs von [Root.GetName] verlangen fast grenzenlose Loyalität. Obwohl sich unsere Nation eine Konföderation nennt, scheinen freie Wahlen eine Sache der Vergangenheit zu sein. Die Konförderalisten sind nicht länger die Einzigen, die die Integrität der konförderalistischen Institutionen in [Root.GetName] in Frage stellen; tatsächlich wird es immer seltener, dass sich auf Ideale berufen wird. Wie nobel auch immer die Zeile unseres [Root.Monarch.GetTitle]s auch sein mögen, die Grundfesten unserer Regierungsform erodieren immer mehr."
 cuman_republic.4.t:0 "Adlige wenden sich an die Begs von [Root.GetName]" #15
 cuman_republic.4.d:0 "Der Glaube an die Tugenden erblicher Macht ist besonders stark unter denen, die ihre eigene Macht geerbt haben. Lokale Adlige in [Root.GetName] sehen diesen Zusammenhang nicht und argumentieren, dass ihr Wunsch, das Haus [Root.Monarch.Dynasty.GetName] an der Macht zu sehen, auf ihrem Interesse an nationaler Einigkeit und Stabilität beruht.\n\nEs ist nicht leicht, über Leute zu herrschen, die nicht an unsere Ziele glauben. Manchmal ist direkter Konflikt unvermeidbar. Manchmal kann er vermieden werden, aber das kostet."
 cuman_republic.5.t:0 "Land ohne Qan" #17
 cuman_republic.5.d:0 "Die in letzter Zeit gestiegene Unterstützung für die Feudalistenfraktion hat eine Diskussion darüber losgetreten, wie unsere [Root.GovernmentName] in den Augen anderer Nationen dasteht. Ein Land mit einem schwachen Monarchen könnte als leichte Beute angesehen werden, die keinen Respekt wert ist. Was bedeutet dies für ein Land ganz ohne Monarchen?\n\nDie Feudalisten behaupten, die Antwort zu haben. Wenn unsere Nation auf der internationalen Bühne mitspielen will, muss [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Fähigkeit zum Einigen und Herrschen unter Beweis stellen. Eitle Zurschaustellung von Macht wird normalerweise als Verschwendung angesehen, aber vielleicht ist es jetzt an der Zeit dafür."
 cuman_republic.6.t:0 "Feudalisten rufen Adlige zu den Waffen" #23
 cuman_republic.6.d:0 "Wir befinden uns im Krieg, aber keinem beliebigen: Unser Feind ist uns nicht zufällig über den Weg gelaufen, sondern ist ein verhasster Rivale aus [Root.GetName]. In Zeiten wie diesen stehen die Provinzen gemeinsam gegen eine gemeinsame Bedrohung, und die Adligen sind begierig, sie in die Schlacht zu führen. Wer wäre ein besserer Anführer als der Beg von [Root.GetName]?\n\nDie Etatisten erlauben zwar der [Root.Monarch.Dynasty.GetName]-Familie, andere Adlige und das gemeine Volk zu den Waffen zu rufen, um die Kampfmoral zu stärken, aber die Konförderalisten sind trotzdem keine Narren. Sie wissen, dass die Effekte dieser Einheit auch nach dem Krieg noch verweilen werden und dass die Feudalisten sich von jedweder Macht nur ungern trennen, selbst für die höchsten Ideale nicht."
 cuman_republic.6.a:0 "Das Haus [Root.Monarch.Dynasty.GetName] hat unsere Nation schon zuvor zum Sieg geführt."
 cuman_republic.6.b:0 "Wir können die konförderalistische Sache nicht hierfür opfern."
 cuman_republic.7.t:0 "Konförderalisten verlangen Rückkehr zum Status Quo" #24
 cuman_republic.7.d:0 "Der Krieg ist vorbei, und die Feudalisten hatten großen Anteil daran. Dank dieser Taten genießen sie noch immer große Popularität und haben auch viel von ihrer Macht behalten, die ihnen gewährt wurde. Konförderalisten, die der Familie während des Krieges Zugeständnisse machten, verlangen nun eine Rückkehr zum Stand der Dinge vor dem Krieg. Alles andere, so argumentieren sie, würde bedeuten, dass die Kontrolle über das Land an den fällt, der gerade den Krieg anführt, was die Repräsentationseinrichtungen, auf die die Konföderation so stolz ist, aufheben würde."