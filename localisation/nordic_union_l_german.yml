 foi_nordic_union.1.t:0 "Die Nordische Union"
 foi_nordic_union.1.d:0 "Seit der Zeit von Magnus IV von Schweden, VII von Norwegen, wurden sowohl Schweden als auch Norwegen von verschiedenen Zweigen des Haus Bjälboätten regiert. Auch wenn die Beziehungen immer herzlich blieben, so wurden die Nationen nie formell unter einer Personalunion geeint. Aber dies wird sich nun ändern. Seit Kristina I von Norwegen ihren Cousin dritten Grades Karl VIII von Schweden geheiratet hat, haben sie über ihre jeweiligen Länder gemeinsam geherrscht, und nun soll ihr Sohn Erik der Glückliche seinen Eltern auf den Thron beider Nationen nachfolgen, als Erik XV von Schweden, III von Norwegen."
 foi_nordic_union.1.a:0 "Heil dem König! Lang lebe Erik der XV und III Lukasson"
 foi_nordic_union.1.b:0 "Heil dem König! Lang lebe Erik der XV und III Lukasson"
 foi_nordic_union.100.t:0 "Die Nordischen Geschwister"
 foi_nordic_union.100.d:0 "Seit der Zeit von Magnus IV von Schweden, VII von Norwegen, wurden sowohl Schweden als auch Norwegen von verschiedenen Zweigen des Haus Bjälboätten regiert. Auch wenn die Beziehungen immer herzlich blieben, so wurden die Nationen nie formell unter einer Personalunion geeint. Dies wird sich auch nicht so schnell ändern. Seit Kristina I von Norwegen ihren Cousin dritten Grades Karl VIII von Schweden geheiratet hat, haben sie über ihre jeweiligen Länder gemeinsam geherrscht, aber mit der schweren Krankheit und dem sicherlich baldigem Tod ihres Sohnes Erik, schien die Zukunft ungewiss. Glücklicherweise wurde Kristina erneut schwanger, und zur Überraschung aller, wurden Zwillinge - ein Junge und ein Mädchen - geboren. Viele sehen dies als Zeichen, dass die Länder noch nicht vereint werden sollten. Der Junge, Frej, wird Schweden erben, das Herrschaftsgebiet seines Vaters, während seine Schwester Froya ihrer Mutter auf den Thron von Norwegen nachfolgen wird.\n\n§GANMERKUNG DER ENTWICKLER§!: Dies ist eine Multiplayer Option, die Hugboxen verhindern soll."
