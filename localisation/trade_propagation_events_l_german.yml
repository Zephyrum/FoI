l_german:
 foi_propagate_religion_events.1.t:0 "Händler aus [trade_province.GetCapitalName]"
 foi_propagate_religion_events.1.d:0 "Christliche Händler sind seit Generationen immer häufiger in unseren Hafenstädten zu sehen und mittlerweile haben wir uns an sie und ihre Religion gewöhnt. In den Häfen unserer Provinz [trade_province.GetName] und auch besonders [trade_province.GetCapitalName] sind die Händler so alltäglich geworden, dass sie jetzt ein integraler Bestandteil der städtischen Bevölkerung sind.\nKürzlich sind einige dieser Händler an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und bitten darum, eine eigene Siedlung bauen zu dürfen, außerhalb von [trade_province.GetCapitalName]."
 foi_propagate_religion_events.1.a:0 "Daraus kann nur Gutes entstehen."
 foi_propagate_religion_events.1.b:0 "Nein, wir müssen sie dort haben, wo wir sie kontrollieren können."
 foi_trading_settlement:0 "Trading Settlement"
 desc_foi_trading_settlement:0 "We have allowed Christian traders to create their own settlement outside of our cities in this province."
 foi_traders_controlled:0 "Controlled Trade"
 desc_foi_traders_controlled:0 "We have placed limitations on the growth of the Christian merchant community in this province. This makes it much easier to control and tax them, but might also hamper the growth of our cities here in the long run."
 foi_propagate_religion_events.2.t:0 "[converter_country.Religion.GetName]e Missionare"
 foi_propagate_religion_events.2.d:0 "Eine Gruppe christliche Missionare hat sich in [trade_province.GetName] niedergelassen, um dort eine neue Gemeinde für sich und ihre Konvertierten zu gründen. Sie kooperieren mit den örtlichen Behörden und widersprechen auch nicht unserer Herrschaft, aber ihre Anwesenheit führt wahrscheinlich dazu, dass sich ihre Religion schneller in der gesamten Region verbreitet."
 foi_propagate_religion_events.2.a:0 "Wir können nicht zulassen, dass die Autorität zu Randgruppen wie dieser rutscht."
 foi_propagate_religion_events.2.b:0 "Sie werden eine willkommene Ergänzung für unsere Gesellschaft sein."
 christian_missionaries:0 "Islamic Missionaries"
 desc_christian_missionaries:0 "We have allowed a number of Christian missionaries to settle in this province."
 foi_propagate_religion_events.3.t:0 "Christliche Seeleute"
 foi_propagate_religion_events.3.d:0 "Vom Gelben Meer bis hin zum indischen Ozean gibt es eine Fülle an Schiffen, ob kleine Daue oder große Galeeren, die ständig zwischen den vielen Häfen segeln. Zusammengenommen liefert dieses Handelsnetzwerk Waren und Lieferungen für mehr als die Hälfte der Weltbevölkerung.\nWas viele dieser Galeeren gemeinsame haben, ist, dass sie von christlichen Matrosen entweder aus Afrika oder dem Mittleren Osten und sogar konvertierten Einheimischen bemannt sind."
 foi_propagate_religion_events.3.a:0 "Ermutigen wir diese Händler auch unsere Häfen anzufahren!"
 foi_propagate_religion_events.3.b:1 "Wir wollen keine fremden Religionen auf unseren Schiffen."
 foi_sailor_community:0 "Sailor Community"
 desc_foi_sailor_community:0 "This province is home to a thriving community of Christian sailors."
 foi_propagate_religion_events.4.t:0 "Ein Wunder"
 foi_propagate_religion_events.4.d:0 "Ein gelehrter Mann aus einem fernen Land soll eine Prinzessin aus [cured_province.GetName] von einer schweren Krankheit geheilt haben. Die Einheimischen sind alle sehr beeindruckt und haben entschieden, den Glauben dieses Missionars anzunehmen, damit sein Gott auch sie schützt."
 foi_propagate_religion_events.4.a:0 "Das ist ein gutes Zeichen."
 foi_propagate_religion_events.4.b:0 "Laden wir diesen Mann nach [Root.Capital.GetCapitalName] ein, wo wir Nutzen aus ihm ziehen."
 foi_propagate_religion_events.5.t:0 "Kirche in [foi_prop_church_province.GetName] gebaut"
 foi_propagate_religion_events.5.d:0 "Die Christen aus [foi_prop_church_province.GetName] haben eine neue Kriche gebaut, um als ihr Gotteshaus zu dienen. Die Kirche ist das neue, klar definierte Zentrum der Gemeinde und wird wahrscheinlich noch mehr Leute anziehen und die Konvertierung des gesamten Gebietes erleichtern.\nEs gibt einen klaren Hinweis darauf, dass diese neue Kirche zum Teil von [converter_country.GetAdjective]en Händlern finanziert wurde und in unserer Regierung befürchten einige, dass dies zu einem unangemessenen Einfluss für sie und ihre Religion führen könnte."
 foi_propagate_religion_events.5.a:0 "Wir können das nicht erlauben."
 foi_propagate_religion_events.5.b:0 "Lasst uns ihnen unsere Unterstützung geben, um eine bessere Gemeinschaft aufzubauen."
 foi_prop_church_province_of_x:0 "Expanding Religious Influence"
 desc_foi_prop_church_province_of_x:0 "The recent founding of a great Chruch nearby has made this area more susceptible to the spread of new religious ideas."
 foi_propagate_religion_events.6.t:0 "Herrscher von Gottes Gnaden?"
 foi_propagate_religion_events.6.d:0 "Dadurch, dass das Christentum zunehmend zu der dominierenden Religion unseres Landes wird, haben viele unserer Regierungsbeamten, Adligen und andere Persönlichkeiten begonnen, christliche Vorstellungen von Königtum, christliche Namen und Titel zu übernehmen. Viele haben auch damit begonnen, von [Root.Monarch.GetName] einen Anspruch auf Herrschaft von Gottes gnaden zu fordern, obwohl unsere offizielle Staatsreligion noch [Root.Religion.GetName] ist. Einige der Berater von [Root.Monarch.GetName] schlagen nun vor, dass es vielleicht umsichtig wäre, mitzumachen. Wenn wir anfangen, unsere eigene Herrschaft als von Gottes Gnaden zu betiteln, könnte es die Beziehungen zu den vielen christlichen Ländern auf der ganzen Welt erleichtern."
 foi_propagate_religion_events.6.a:0 "Mir gefällt die Idee."
 foi_propagate_religion_events.6.b:0 "Nein, wir müssen die traditionellen Werte der [Root.GetAdjective]en [Root.GovernmentName] bewahren!"
 sultan_titles_for_non_christians_tooltip:1 "[Root.Monarch.GetName] wird künftig als Herrscher von Gottes Gnaden bekannt sein, was unsere Beziehungen zu allen bekannten §Ychristlichen§! Ländern um §G75§! verbessert."
 christian_titles:0 "Christian Syncretism"
 desc_christian_titles:0 "We have adopted many titles and customs of the Christian kingdoms in our region to further our diplomatic and mercantile goals."
 adopted_christian_titles:1 "Ruler by the Grace of God"
 foi_defended_traditional_kingship:0 "Traditional Kingship"
 desc_foi_defended_traditional_kingship:0 "Our ruler has defended the traditional notions of kingship in our society and marginalized Christian groups in the higher nobility and government."
 foi_propagate_religion_events.7.t:0 "Beitritt zur Glaubensgemeinschaft"
 foi_propagate_religion_events.7.d:0 "Da [Root.Religion.GetName] nun die offizielle Religion in [Root.GetName] ist, sind wir der Gemeinschaft der Gläubigen beigetreten. Obwohl einige verbliebene Traditionalisten diese Veränderung beklagen, freuen sich die meisten unserer christlichen Untertanen nun über die gerechte Herrschaft von [Root.Monarch.GetName]."
 foi_propagate_religion_events.7.a:0 "Land lebe [Root.GetMderdie] [Root.Monarch.GetTitle]!"
 converted_to_christianity:0 "Joined the community of the Faithful"
 foi_propagate_religion_events.10.t:0 "Christlicher Synkretismus"
 foi_propagate_religion_events.10.d:0 "Ein zunehmender Anblick in der [Root.GetAdjective]en Natur ist die des reisenden Wanderpredigers, einem mystischen Missionar des christlichen Glaubens. Sie werden oft nicht nur von ihren Glaubensbrüdern, sondern auch von der Landbevölkerung empfangen, die dadurch einen Weg gefunden haben, das christliche Glaubensbekenntnis in ihre eigenen Traditionen und Mythen zu integrieren. Das Ergebnis würde zwar nicht in Rom, Konstantinopel, Alexandria oder Ctesiphon auftreten, hat aber viele offener gegenüber dem Christentum im Allgemeinen gemacht."
 foi_propagate_religion_events.10.a:0 "Wir müssen den Glauben unserer Ahnen bewahren!"
 foi_propagate_religion_events.10.b:0 "Was können diese Männer schon anrichten?"
 foi_rejection_of_syncretism:0 "Rejection of Syncretism"
 desc_foi_rejection_of_syncretism:0 "We are actively working against the spread of Christian Syncretism in our country."
 foi_propagate_religion_events.11.t:0 "Christliche Flüchtlinge"
 foi_propagate_religion_events.11.d:0 "Eine Reihe Flüchtlinge aus einem fernen Krieg ist an unseren Küsten angekommen. Sie werden von christlichen Predigern angeführt und behaupten, dass, sollten wir ihnen nur ein wenig Land versprechen, sie eine blühende Siedlung für sich selbst schaffen werden und ein produktives Leben als unsere Untertanen führen werden."
 foi_propagate_religion_events.11.a:0 "Ich habe da genau den richtigen Ort im Kopf..."
 foi_propagate_religion_events.11.b:0 "Sie sollten in der Lage sein, ihren Zufluchtsort woanders zu finden."