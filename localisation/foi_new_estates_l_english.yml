l_english:

#Church Estate

 #Priviliges

 estate_church_african_communion:0 "Great African Communion"
 estate_church_african_communion_desc:0 "Too long the African peoples have been plagued by the plight that is slavery. No longer! The whole continent must stand united against this perversion of what is right! Together we will rid the world of this injustice to mankind!"
 estate_church_african_communion_effect_tooltip:0 "All provinces in the §YNilotic§!, §YChushitic§!, §YEast Bantu§!, §YGreat Lakes§!, §YSouthern African§!, §YKongo§!, §YWest African§!, §YMande§! or §YAgisymbian§! culture group, or of §YTuareg§! culture will gain '§YUnited against Slavery§!', giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Tax Modifier: §G+18.00%§!\nLocal Missionary Strength: §G+2.00§!\nLocal Manpower Modifier: §G+18.00%§!\nLocal Sailors Modifier: §G+18.00%§!"
 estate_church_african_communion_mod_revoke_tooltip:0 "Removes §YUnited against Slavery§! from all owned provinces."
 estate_church_african_communion_mod:0 "United against Slavery"
 estate_church_connivance_of_the_eastern_churches:0 "Connivance of the Eastern Churches"
 estate_church_connivance_of_the_eastern_churches_desc:0 "Years of pressure on our eastern borders has forced our monarch to enter into an agreement with the Eastern Churches. They will be guaranteed a certain degree of autonomy, and savety from persecution, as long as they obstain from promoting ideas of rebellion against the state. This has highly upset the clergy, with many priests downright defying the emperor."

 #Central Asian Tribes Estate

 estate_central_asian_tribes:0 "Tribes"
 estate_central_asian_tribes_desc:0 "The tribes of Central Asia have long been an integral part of our nations, but the ruler of a modern realm must always strive to keep control over the many tribes that that live on his lands. As there few ways to truely control the tribes, we have to make sure, they control themselves in the bounds of our nation, and use them as everything from tax collectors to soldiers or raiders. While the Tribes consider the ruler of their state the foremost of them they expect to be given large land areas to feed their horses and support their lifestyles as well as to be granted influence over most of the day-to-day matters of the state."
 EST_DESERT_PROVINCES:0 "Deserts and Drylands: §Y$VAL$%§!"
 country_estate_central_asian_tribes_tribes_name:0 "[This.GetTribesName]"
 central_asian_tribes_loyalty_modifier:0 "[Country.GetTribesName] Loyalty Equilibrium"
 central_asian_tribes_influence_modifier:0 "[Country.GetTribesName] Influence"
 estate_central_asian_tribes_ownership:0 "[Country.GetTribesName] Land Ownership"
 estate_privileges_and_agendas_events.3.foi:0 "The Proposal of the [Root.GetTribesName]"

 #Priviliges

 estate_central_asian_tribes_recruit_cossack_generals:0 "Recruit Tribal Leaders"
 estate_central_asian_tribes_recruit_cossack_generals_desc:0 "The Tribal are a powerful warrior people whose leaders know a thing or two about the art of war. We should make use of them as generals in the [Root.GetAdjective] army."
 estate_central_asian_tribes_prime_herding_rights:0 "Prime Herding Rights"
 estate_central_asian_tribes_prime_herding_rights_desc:0 "Tribal communities have frequently clashed with settled communities for the use of land. We can resolve the issue once and for all by granting them full grazing rights over all drylands, that are hard for us to till anyway, in return for them offering more conscripts for our armies."
 estate_central_asian_tribes_prime_herding_rights_effect_tooltip:0 "§G+25%§! manpower from all Desert or Dryland provinces\n§R-50%§! tax income from all Desert or Dryland provinces"
 estate_central_asian_tribes_prime_herding_rights_mod:0 "Tribal Herding Rights"
 desc_estate_central_asian_tribes_prime_herding_rights_mod:0 "We have granted the Tribes full grazing rights over all drylands land in return for them offering more conscripts for our armies."
 estate_central_asian_tribes_prime_herding_rights_mod_revoke_tooltip:0 "Removes §YTribal Herding Rights§! from all owned Desert and Dryland provinces."

 #Disaster

 estate_central_asian_tribes_disaster:0 "Dominance of the Tribes"
 estate_central_asian_tribes_disaster_desc:0 "The Tribes have grown so powerful they assumed de facto control over our country."
 EST_CRUSHED_CENTRAL_ASIAN_TRIBES:0 "The Tribes have been curtailed"

 #Disaster Events

 foi_estate_disasters.1.t:0 "The $ESTATE_CENTRAL_ASIAN_TRIBES$ Seize Power"
 foi_estate_disasters.1.d:0 "$MONARCH$ has allowed the $ESTATE_CENTRAL_ASIAN_TRIBES$ of $COUNTRY$ to grow too powerful and now they have made their move. Using the influence they already had over our state in terms of control over everything from tax collection to the directing and recruitment of our armies, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 foi_estate_disasters.1.a:0 "We should have seen this coming..."
 foi_estate_disasters.1.a.tt:0 "[Root.GetName] will now be controlled by the §YTribes§! until the §Y'Curtail the Tribes'§! decision is taken."
 foi_estate_disasters.2.t:0 "The [Root.GetTribesOrFallbackName] are Curtailed"
 foi_estate_disasters.2.d:0 "After an arduous struggle the [Root.GetTribesOrFallbackName] have finally been brought in line again. [Root.Monarch.GetTitle] is now in control over enough land, men and institutions to once again call [Root.Monarch.GetHerselfHimself] the ruler of our people."
 foi_estate_disasters.2.a:0 "The $MONARCHTITLE$ is back in control."

 #Estate Events

 foi_central_asian_tribes_estate_events.1.a:0 "Reprimand the Chiefs"
 foi_central_asian_tribes_estate_events.1.b:0 "Support the Chiefs"
 foi_central_asian_tribes_estate_events.2.d:0 "The $ESTATE_CENTRAL_ASIAN_TRIBES$ are always somewhat unstable. Some clans will quickly increase their influence over the others, only to collapse again just as suddenly. Lately a new group of tribal leaders have come to extend their power over the lesser tribes considerably."
 foi_central_asian_tribes_estate_events.2.a:0 "Ok."
 foi_central_asian_tribes_estate_events.3.a:0 "Ok."
 foi_central_asian_tribes_estate_events.4.a:0 "Send the young men home."
 foi_central_asian_tribes_estate_events.4.b:0 "Keep them in the army."
 foi_central_asian_tribes_estate_events.5.a:0 "Their land, their rules!"
 foi_central_asian_tribes_estate_events.5.b:0 "They bend knee to ME!"
 foi_central_asian_tribes_estate_events.6.t:0 "Our [Root.GovernmentName] is in disarray!"
 foi_central_asian_tribes_estate_events.6.d:0 "Keeping the [Root.GovernmentName] together is never an easy task and right now we are living through some dire times. The $ESTATE_CENTRAL_ASIAN_TRIBES$ could very likely help us stabilize the situation so that we can get back on our feet but we would be increasing their influence over our state."
 foi_central_asian_tribes_estate_events.6.a:0 "Rely on the $ESTATE_CENTRAL_ASIAN_TRIBES$!"
 foi_central_asian_tribes_estate_events.6.b:0 "We do not need their help."
 foi_central_asian_tribes_estate_events.7.t:0 "Our Tribes view the [Root.GovernmentName] as weak!"
 foi_central_asian_tribes_estate_events.7.d:0 "Our military leadership is inexperienced and weak. The $ESTATE_CENTRAL_ASIAN_TRIBES$ are questioning if they can really follow such green men into battle, offering instead to supply us with seasoned warriors ready to lead our troops."
 foi_central_asian_tribes_estate_events.7.a:0 "Rely on the $ESTATE_CENTRAL_ASIAN_TRIBES$!"
 foi_central_asian_tribes_estate_events.7.b:0 "We do not need their help."
 foi_central_asian_tribes_estate_events.9.d:0 "One of the Clan Chiefs has come forward, as a spokesman for their group, and urges the [Root.Monarch.GetTitle] to return to the old ways, the ways that the made $ESTATE_CENTRAL_ASIAN_TRIBES$ the strong. 'Crush your enemies, drive them before you, and hear the lamentations of their women!'"
 foi_central_asian_tribes_estate_events.9.a:0 "That is what is good in life."
 foi_central_asian_tribes_estate_events.9.b:0 "We can not embrace these barbaric traditions."
 foi_central_asian_tribes_estate_events.10.a:0 "Ok."
 foi_central_asian_tribes_estate_events.12.a:0 "Of course they shall have our men!"
 foi_central_asian_tribes_estate_events.12.b:0 "This is an excuse to weaken us!"
 foi_central_asian_tribes_estate_events.13.t:0 "Independent $ESTATE_CENTRAL_ASIAN_TRIBES$"
 foi_central_asian_tribes_estate_events.13.d:0 "Several leaders of the powerful $ESTATE_CENTRAL_ASIAN_TRIBES$ in our country have approached the [Root.Monarch.GetTitle] to complain about the unfair interference of [Root.Monarch.GetHerHis] representatives. The $ESTATE_CENTRAL_ASIAN_TRIBES$ feel they should be left alone in accordance with their ancient rights."
 foi_central_asian_tribes_estate_events.13.a:0 "We must leave them alone then."
 foi_central_asian_tribes_estate_events.13.b:0 "We can tolerate no states within our state!"
 foi_central_asian_tribes_estate_events.14.t:0 "Demands of the $ESTATE_CENTRAL_ASIAN_TRIBES$"
 foi_central_asian_tribes_estate_events.14.d:0 "The $ESTATE_CENTRAL_ASIAN_TRIBES$ feel that the talents of their generals are wasted on our armies and have demanded that their leaders be sent home to marshal their own troops. As we rely on them for most military matters this will result in quite a strain on our remaining leadership."
 foi_central_asian_tribes_estate_events.14.a:0 "Agree."
 foi_central_asian_tribes_estate_events.14.b:0 "They will do no such thing!"

 #Modifiers for Estate Events

 the_proper_old_ways_central_asian_tribes:0 "The Proper Old Ways"
 desc_the_proper_old_ways_central_asian_tribes:0 "We have attempted to return to our roots and rule our lands according to what we imagine was the way of the great Clan leaders of the past. Some would call this backward, we call it proper."