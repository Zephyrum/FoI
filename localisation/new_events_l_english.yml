 #United Kingdom events
 foi_flavor_ang.1.title:0 "A Capital for the United Kingdom"
 foi_flavor_ang.1.desc:0 "With the formal integration of the Kingdoms of England and, France into a single realm, the question of the location of the United Kingdom's new capital has been postulated. Some of our nobility seek the location of our kingdom's new capital to be the city of London. These nobles reason that the city of London has been an important centre of our kingdom and that the city should continue to be the centre of our Kingdom. However, opponents to this proposal seek that the location of the capital of the United Kingdom to be in Paris. These nobles reason that the city of Paris is a more strategic centre of our new kingdom and, the city is the political, economic, religious, and cultural capital of France."
 foi_flavor_ang.1.a:0 "London shall remain our kingdom's capital."
 foi_flavor_ang.1.b:0 "Paris shall become the kingdom's new capital."
 ang_new_capital:1 "Capital of the United Kingdom"
 foi_flavor_ang.2.title:0 "Adopt French culture?"
 foi_flavor_ang.2.desc:0 "With the establishment of the United Kingdom's new capital in the city of Paris, the royal court has begun to adopt the customs of the local French nobility. This adoption has caused a rift to form within the royal court on the United Kingdom's relationship with the French nobility. Many of our English nobles have denounced our attempt to appease the French population and claim that we are abandoning our old ways. Meanwhile, the French nobility that we have not done enough and that we should fully embrace French culture and traditions."
 foi_flavor_ang.2.a:0 "We will never abandon our roots!"
 foi_flavor_ang.2.b:0 "We shall adopt French Culture."
 foi_flavor_ang.3.title:0 "A kingdom of the English and French?"
 foi_flavor_ang.3.desc:0 "Though we may be both the Monarchs of France and England, our French subjects do not see this claim to be valid. These nobles claim that we have a bias favouring the English subjects over the French subjects. As a result, these nobles seek that our court would comprise and adopt some of the French customs and traditions so that we may be a true monarch of both England and France. However, our English subjects are concerned that if we were to adopt some of these customs that we would be betraying our forefathers."
 foi_flavor_ang.3.a:0 "We will never abandon our roots!"
 foi_flavor_ang.3.b:0 "We must compromise if we seek to rule both England and France."
 foi_flavor_ang.4.title:0 "A Culture of the United Kingdom"
 foi_flavor_ang.4.desc:0 "Some say that our kingdom is English while others claim that it is French, both these statements are not true. The culture of our kingdom is a mixture of both French and, English and, over the decades of these cultures intermingling has resulted in the emergence of a unique Franco-British culture referred to as Anglois. This new culture has now been adopted by some of the French and, English nobility of our court. As Anglois slowly grows amongst the nobility, many within our court seek that the monarch would promote this unified culture in order to unify the realm. However, opponents within our court see this emerging culture as a threat to the kingdom."
 foi_flavor_ang.4.a:0 "This so called culture will surely die out."
 foi_flavor_ang.4.b:0 "We shall promote this culture throughout the realm!"
 foi_flavor_ang.7.title:0 "A New Emerging Culture of the Channel"
 foi_flavor_ang.7.desc:0 "The Channel was once a boundary between the French and British regions within our kingdom. This once formidable barrier, however, has now become the epicentre of the new burgeoning culture. Neither solely British nor solely French, the Anglois culture is a mixture of the former two. Though the Anglois culture was once only prevalent amongst the nobility, it has slowly spread amongst the merchants and peasantry of the channel. While some may downplay the emergence of this new culture of the United Kingdom, its opposition can no longer deny its growing influence within our great kingdom."
 foi_flavor_ang.7.a:0 "We must continue supporting this new emerging culture."
 foi_flavor_ang.7.b:0 "We must continue supporting this new emerging culture."
