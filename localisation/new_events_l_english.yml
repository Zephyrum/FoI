 #Great Schism Decision Events
 foi.eventname1:0 "The Great Schism Mended"
 foi.eventdesc1:0 "At last the Great Schism between the Western Catholic Church and the Eastern Orthodox Church has been mended. With the spread of our orthodoxy and the reunification of the Pentarchy, including the vital episcopal see of Rome, the other heretic faiths now hold little sway over the people. There will be those that still cling to these old ways, but they will be few, and the Pentarchy can once more claim universal rule over all of Christendom."
 foi.event1opt1:0 "God be praised!"
 foi.eventname2:0 "The Great Schism Mended"
 foi.eventdesc2:0 "Ever since the Great Schism in the 11th century, Christendom has been broken into two major parts: the Orthodox east and the Catholic west. But now, with the recent reunification of the Pentarchy and the mending of the two sides, we must make an important decision: either agree to join in Christendom's newfound unity or retain our old ways. What shall we do?"
 foi.event2opt1:0 "Let us join together in unity!"
 foi.event2opt2:0 "We can never leave our faith!"
 foi.eventname3:0 "The Great Schism Mended"
 foi.eventdesc3:0 "Our mighty Tengri nation has always tolerated our subjects who do not follow our ways and always let them believe in what gods they wished. But now, we have heard that Christendom has united, bringing with it many changes to how their churches are structured. Our subjects want us to implement these new changes in our country. What shall we do?"
 foi.event3opt1:0 "Let them worship what they want!"
 foi.event3opt2:0 "We can't afford these changes!"

 #Persian Shiite Events - Propably obsolete, but oh well...
 foi.eventname4:0 "Persian Shiism?"
 foi.eventdesc4:0 "Ever since we converted to Shiism, there has been great unrest in our nation seeing as most of our people are not followers of our established religion. It would be wise to return to the faith of our fathers."
 foi.event4opt1:0 "We can never turn our backs to Allah!"
 foi.event4opt2:0 "I didn't like this new religion anyways."

 #Tamilakam Events - Propably obsolete, but oh well...
 foi.eventname5:0 "Rise of a Usurper!"
 foi.eventdesc5:0 "Over the centuries the Hindu population has grown further in its hostility toward the Kingdom of Tamilakam. This aggression against our realm has been founded upon the zealous policies pushed by our dynasty the Pandyas. Though the administration has never been viewed kindly by the Hindus, this tension has grown since the enforcement of the Paulose codes and the invitation of the Order of Saint Shimun. As a result of these policies, there has resulted in growing support for a usurper to the throne. Supported by the priestly Brahmin and the Hindu nobility Prince Philipose Chera has amassed a large force and has demanded the throne of the Tamilakam. If we contest the claims of Prince Philipose's it will result in a rebellion and may further weaken our realm to outside threats but if we accept this foolish claim it will allow the Brahmin and Hindu nobility to regain there influence over the administration of the realm."
 foi.event5opt1:0 "In order to keep the peace within our realm we must accept his demands." 
 foi.event5opt2:0 "We will never listen to these heretics!"
 foi.eventname15:0 "King Philipose"
 foi.eventdesc15:0 "The Pandyan dynasty has been defeated in battle and has been forced to accept the will of the new King of Tamilakam. This triumph over the old order has allowed King Philipose to impose new laws that will elevate tension between the Hindu population and the administration. However, these laws have weakened the authority of Christian institutions and as a result, weakened our ability to collect taxes."
 foi.event15opt1:0 "Peace has been restored within the realm."

 #Polish-Lithuanian Wedding Events
 foi.eventname7:0 "The Polish-Lithuanian Wedding"
 foi.eventdesc7:0 "For centuries now, the Polish and Lithuanian kingdoms have united their forces in many forms and occasions, bringing prosperity and safety to each other. What has begun as a situational and interested political bond have evolved in a close economic, political and military synergy. With our ruler still unmarried and the ruler of Lithuania also unmarried, the fraternal spirit of our peoples to each other is acclaimed all over Europe, our nobility shall over time fuse into one, and with no objections to it, then perhaps in time lead to erasing our lasts boundaries to maybe form in a near future a greater entity to rule us all."
 foi.event7opt1:0 "Let us bind their dynasty to ours!"
 foi.event7opt2:0 "Let us choose a local noble instead."

 #Persian Government Change Events
 foi.eventname8:0 "Change of Administration"
 foi.eventdesc8:0 "Having abandoned the religion of our ancestors we are also changing some of our administrative customs. Rather than relying on the Zoroastrian establishment for legitimacy all power now comes from the Monarch and the circle around [Root.Monarch.GetHerHim] instead."
 foi.event8opt1:0 "OK."

 #Persian Government Heir Events
 foi.eventname9:0 "The Sons of [Root.Monarch.GetName]"
 foi.eventdesc9:0 "The founder of the [Root.Monarch.Dynasty.GetName] dynasty was a caring father who equally loved his five sons. He loved them so much that he couldn't resign himself to choose an official heir between them; even on his deathbed, where the five sons supplicated him to choose a successor. Instead, he implored his sons not to fight each other after he passed away but rather designate the next Shah between themselves. They honoured their father's request and finally came to an agreement and chose the youngest brother. From then on, every successor has continued this tradition and each one of the brothers left behind a distinct lineage. When the time comes to choose an official heir to the empire, the five branches of the [Root.Monarch.Dynasty.GetName] family assemble and a general vote is done to determine which lineage should provide the next official heir. To provide security in this system from unrestricted ambitions and from power-hungry members, the second [Root.Monarch.Dynasty.GetName] shah created a special force whose loyalty is only to the actual ruler and act to maintain the status quo between the lineages. But now, the time as come: the five lineages have assemble and after long deliberation, the official successor of the Shah is from..."
 foi.event9opt1:0 "The first lineage."
 foi.event9opt2:0 "The second lineage."
 foi.event9opt3:0 "The third lineage."
 foi.event9opt4:0 "The fourth lineage."
 foi.event9opt5:0 "The fifth lineage."
 foi.eventname10:0 "Gifted and Ambitious"
 foi.eventdesc10:0 "The [Root.Monarch.Dynasty.GetName] family is one of the cornerstones of the empire. Everyone in the family is educated in the matters of the state and are assigned where they can shine the most: whether it be in the navy, the army, in administration, in the diplomatic corps or even as a satrap. This assures a relatively loyal and efficient base on which the shah can rely on. But lately, one member in particular has distinguished himself as one of our satraps. Because of his outstanding rule over the satrapy, there have been whispers among his followers wondering why he was not made our official heir. They might be whispers for now, but it would be foolish to stand in the way of such a talent."
 foi.event10opt1:0 "Appoint him as our new prime minister."
 foi.event10opt2:0 "To Hell with tradition, this man shall be my heir!"
 foi.eventname11:0 "Assassination!"
 foi.eventdesc11:0 "Even if the official successor of the shah was elected by a majority vote by the [Root.Monarch.Dynasty.GetName] family, it doesn't mean that every transition was peaceful. Jealousy, ambition and grief is also haunting us, and today our heir just payed the price. We have suspicions but no proof for now... What should be our next move?"
 foi.event11opt1:0 "Crush the vipers' nest!"
 foi.event11opt2:0 "They're lucky I have urgent matters to solve."
 foi.eventname12:0 "Rebellious Cousins"
 foi.eventdesc12:0 "When ambition could not be satisfied within our system, temptation of sedition can become very attractive. One such member of our dynasty has risen up in a futile effort to 'reclaim his legitimate place'."
 foi.event12opt1:0 "Time to eliminate the bad seeds..."

 #Christianity in Persia Events
 foi.eventname13:0 "Christianity in Persia"
 foi.eventdesc13:0 "It was a meeting like any other. The Shah and his advisors gathered in the meeting hall at the Royal Palace, and all was well. That is, until one priest muttered something about the \"Nestorian Heathens\" under his breath.\nA rude joke here, a snide remark there, a few insults, and before anyone could wrap their heads around the events that were unfolding in front of them, the Shah ordered the clergymen to leave the room \"or else\".\n\"This Empire was built on tolerance, and I'll not let some priest who's too big for his pants ruin that!\" the Shah was heard saying as he left the meeting hall. The damage was done though. Persia's tolerant streak seems to be at an end."
 foi.event13opt1:0 "We must guarantee the Nestorians' right to practice their faith."
 foi.event13opt2:0 "We will not let our Fire be put out!"
 foi.eventname16:0 "Persian Refugees"
 foi.eventdesc16:0 "The lands of the Persian Empire were once the homeland of the Nestorian Church. Founded in the early 5th century, these early communities under the Sassanian Empire were persecuted by the Zoroastrian clergy. However, the power of the Zoroastrian clergy would greatly diminish with the Collapse of the Sassanid Empire in the mid-7th century. Ever since the decline of the Sassanids, the Zoroastrian clergy has attempted to maintain their authority within the lands of Central Persia. With the emergence of the Afsharid dynasty, the Zoroastrian clergy has been able to regain their control over the region, and now the empire has returned to the persecution of the Christian community. With the re-emergence of Christian persecution, refugees from the Persian empire now flock to the cities and courts of the Nestorian world. Inviting these refugees to our nation may provide an enormous boost to our own efforts in the fields of culture and science."
 foi.event16opt1:0 "Yes, we must welcome our fellow brothers in Christ!"
 foi.event16opt2:0 "No, we do not desire the ire of the Persian Empire."
 foi_flavor_no_refugees:0 "Denied Nestorian Rebels"
 foi_flavor_take_refugees:0 "Accepted Nestorian Rebels"
 nestorian_persian_influx:0 "Persian Influx"
 desc_nestorian_persian_influx:0 "A royal decree from the capital has been proclaimed to incentivize Persian Refugees to seek shelter and establish new lives in our cities. These new citizens bring with them an understanding of Persianate civilization that may help us in our future research."

 #Spead of Persian Culture Events
 foi.eventname17:0 "Culture of a New Persia?"
 foi.eventdesc17:0 "With the recent restoration of the Persian Shahdom, our state has now become the successor of the ancient Persian Empires of old. With this newly gained position, many of the local Persian nobility now seek that our monarch will adopt the Persian culture of the Ancient Shahs."
 foi.event17opt1:0 "Yes, we shall embrace the Culture of the ancient Shahs."
 foi.event17opt2:0 "No, we will never abandon our ancient heritage."

 #White Horde Civil War Events
 horde_civil_war.1.title:0 "The Crimean revolt"
 horde_civil_war.1.desc:0 "The unity of the White horde is growing ever weaker with the incompetent rule of a meek puppet incapable of restoring order. The realm is plagued by violent struggles between power-hungry factions since the exile of the prodigal son of Elqosh to the Blue horde territory. This climate of instability has finally reached its breaking point with the return of Rafaal Giray, a supposed Crimean descendant of Jochi who was exiled by Khagan Elqosh himself until now and claimed to be a worthier heir for the Golden Throne. This could very well sign the beginning of the end for the right wing of the Golden Horde.\nDEVELOPER NOTE: In the past, the game for some reason only, showed you as being in one war rather than two. It is recommended that you save and reload the game to fix this, should the error come back. Thanks!"
 horde_civil_war.1.opta:0 "Down with the Traitors!"
 horde_civil_war.1.obtb:0 "Abandon Ship!" 
 horde_civil_war.1.oops.tt:0 "DEVELOPER NOTE: The game for some reason will only show you as being in one war rather than two. It is recommended that you save and reload the game to fix this. Thanks!"
 horde_civil_war.2.title:0 "Trouble in Sirai"
 horde_civil_war.2.desc:0 "The steppes are now once again purging themselves of the weak! The White Horde authority has finally collapsed and most of its territory is open for the taking, for both pretenders and separatist alike. The Northern Rus are temporarily free of the Tatar shackles, and as such, we can't let this unique opportunity go past. We will get revenge for the Tatar’s crimes and overthrow our oppressors for good!"
 horde_civil_war.2.opta:0 "Our time has come!"
 horde_civil_war.3.title:0 "Trouble in Sirai"
 horde_civil_war.3.desc:0 "The steppes are now once again purging themselves of the weak! The White Horde authority has finally collapsed and most of its territory is open for the taking, for both pretenders and separatist alike. Once the dust settles over the newly independent outskirts of the White Horde, the local power has fallen in the hands of..."
 horde_civil_war.3.opta:0 " ...a local warlord"
 horde_civil_war.3.optb:0 " ...a pretender to the Golden Throne"
 horde_civil_war.4.title:0 "Trouble in Sirai"
 horde_civil_war.4.desc:0 "The steppes are now once again purging themselves of the weak! The White Horde authority has finally collapsed, and most of its territory is open for the taking for both pretenders and separatists alike. This could be the opportunity for Elqosh, the true heir, to reconquer their birthright."
 horde_civil_war.4.opta:0 "Death, Blood, and Fury!"
 horde_civil_war.4.optb:0 "Soon..."
 horde_civil_war.5.title:0 "Fall from Grace"
 horde_civil_war.5.desc:0 "Sarai is lost! While this is surely only a temporary setback, this is still a serious blow to our prestige and international recognition."
 horde_civil_war.5.opta:0 "We've lost a battle but not the war!"
 horde_civil_war.6.title:0 "Fall from Grace"
 horde_civil_war.6.desc:0 "Kypshak is lost! While this is surely only a temporary setback, this is still a serious blow to our prestige and international recognition."
 horde_civil_war.6.opta:0 "We've lost a battle but not the war!"
 horde_civil_war.7.title:0 "A new Khagan"
 horde_civil_war.7.desc:0 "When He broke the second seal, I heard the second living creature saying, “Come.” And another, a red horse, went out; and to him who sat on it, it was granted to take peace from the earth, and that men would slay one another; and a great sword was given to him."
 horde_civil_war.7.opta:0 "And all shall bow before him..."
 horde_civil_war.8.title:0 "The end of an area"
 horde_civil_war.8.desc:0 "The dust raised by the Horse Lords has settled and no pretender has managed to prove to be the worthy heir of the great Khan, as a new generation grows up without the memory of an united steppes. The legacy of Tokhtamysh and Jochi still lingers however, and maybe one day their mantle will be held again."
 horde_civil_war.8.opta:0 "Already? but I was having fun!"
 horde_civil_war.9.title:0 "Kazakh revolt"
 horde_civil_war.9.desc:0 "The dominion of the Tokhtamyshid over the East after fleeing Sarai has disrupted and enraged many, especially the Khazak people. Used to the relative autonomy during Tokhtamysh's and Elqosh's reigns, the much closer authority enforced by their descendants after fleeing Sarai has pushed the Kazakh into a massive uprising against the current Khan of the Blue Horde."
 horde_civil_war.9.opta:0 "Just a flesh wound"

 #Additional Options for Vanilla Religious Events
 religious_events.18.i:0 "St. Thomas words have brought us truth!"
 religious_events.18.j:0 "Let us join the body of the one, holy Church"
 religious_events.18.k:0 "The Patriarch of the East must know!"
 religious_events.19.d:0 "We are Kafir no longer!"
 religious_events.21.c:0 "Non-Violence is the true way."

 #Monophysite Events
 monophysite_flavor.20.t:0 "The Importance of Higher Learning"
 monophysite_flavor.20.d:0 "The monasteries of our [Root.GovernmentName] are famed as centres of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting. The monasteries compete to attract the most learned masters and maintain them with great honor and monetary compensation. In return, the scholars pass on their knowledge to their students, which consist of potential clergymen as well as ambitious nobles. To join the Christian elite, being part of a powerful family is rarely enough – everyone who has a significant role in the running of our country has been educated at one of the most prestigious monastic schools.\n\nWe have been contacted by two of these schools and they are asking for our support. If we choose to offer our patronage, it could be beneficial for the scholarly development of the nation."
 monophysite_flavor.20.a:0 "We shall support the school which specializes in administration."
 monophysite_flavor.20.a.tt:0 "Invest in the monastic school with an administrative specialization."
 monophysite_flavor.20.b:0 "It is best to invest in matters of diplomacy."
 monophysite_flavor.20.b.tt:0 "Invest in the monastic school with a diplomatic specialization."
 monophysite_flavor.20.c:0 "These institutions have enough influence – perhaps they should be supporting us?"
 monophysite_flavor.20.c.tt:0 "Force the monastic schools to pay some additional tax. All for the good of the nation."
 monophysite_flavor.28.t:0 "The Birth of the Church"
 monophysite_flavor.28.d:0 "Today, fifty days after Easter, we observe Pentecost. On this sacred day, many centuries ago, our Church was born. The Holy Spirit descended upon the Apostles and the other followers of Christ as tongues of fire. Thus they spoke the word of the Lord in all the world's languages and converted thousands of souls to the true faith. Hereby began a new era, the messianic age of the Kingdom of God. In memory of this great event we hold one of the Church's largest celebrations. Together we read from the Bible, sing joyous hymns and kneel in prayer."
 monophysite_flavor.29.t:0 "Feast of Palm Sunday"
 monophysite_flavor.29.d:0 "As Copts we celebrate Palm Sunday which is one of the Seven Major Lord's Feasts. On the seventh Sunday of the Great Lent we commemorate and relive Jesus' triumphal entry into the holy city of Jerusalem. It is on this day that He drove away the merchants and moneychangers from the Temple. The crowd who cheeringly greeted the Messiah were waving palm branches over their heads and so do we as we make our way through the church on this happy day. During the procession we chant the joyful hymns and it is truly one of our favourite times during the Church year."
 monophysite_flavor.29.a:0 "No expenses shall be spared on this great day!"
 monophysite_flavor.28.a.tt:0 "Spend a significant amount of resources on the feast of Pentecost."
 monophysite_flavor.29.a.tt:0 "Spend a significant amount of resources on the feast of Palm Sunday."
 monophysite_flavor.29.b:0 "Our love of Christ is not measured in gold spent."
 monophysite_flavor.28.b.tt:0 "Celebrate Pentecost as usual."
 monophysite_flavor.29.b.tt:0 "Celebrate Palm Sunday as usual."
 monophysite_flavor.30.t:0 "In Search of the Soul"
 monophysite_flavor.30.d:0 "A few religious conversations here, some impressive arguments about morality of man there, and one of our most learned noblemen has decided to take up a monastic life. 'I shall follow in the footsteps of Saint Shenoute the Archimandrite – one day I might even found a monastery of my own!' he exclaims passionately.\nNot everyone would agree with the nobleman's decision, however, and even though he has already started giving away his belongings, there might still be time to talk the man out of going."
 monophysite_flavor.30.a:0 "We could use that passion in some of our provinces..."
 monophysite_flavor.30.a.tt:0 "The nobleman becomes a missionary, a sacred duty to the [Root.Monarch.GetTitle] beyond that of a monk."
 monophysite_flavor.30.b:0 "Wait! We have use of scholars at court!"
 monophysite_flavor.30.b.tt:0 "The nobleman becomes our entrusted advisor."
 monophysite_flavor.30.c:0 "He must be allowed to find God."
 monophysite_flavor.30.c.tt:0 "The nobleman leaves court to live out his life in solitude."
 monophysite_flavor.32.t:0 "A New Era"
 monophysite_flavor.32.d:0 "We have received word from [pious_province.GetName] of a group of commoners gathering in the countryside at regular intervals - it appears they are worshippers of the Lord. According to our couriers they have attempted to build a place of worship for some time now, but increased funds would likely speed the project along."
 monophysite_flavor.32.a:0 "The pious shall be rewarded! Build a church!"
 monophysite_flavor.32.a.tt:0 "A new church will be built."
 monophysite_flavor.32.b:0 "We have more important things to tend to."
 monophysite_flavor.100.t:0 "The Pilgrims of [Root.GetName]"
 monophysite_flavor.100.da:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 monophysite_flavor.100.db:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the surrounding wilderness is well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their enthusiasm even further..."
 monophysite_flavor.100.a:0 "Remind the people of the virtues of hard work."
 monophysite_flavor.100.b:0 "Tell them that we must be prepared to defend our belief at any cost."
 monophysite_flavor.101.t:0 "A Sacked Monastery"
 monophysite_flavor.101.d:0 "One of our provinces has sent representatives to request resources and support in the restoration of an old monastery, recently sacked in a bandit raid. The foundations of the stone walls were set generations ago and the people in the area long for nothing more than to restore the building and make it a beacon of holy worship. Any aid given to the community would potentially impress the locals."
 monophysite_flavor.101.a:0 "Let's send them some resources."
 monophysite_flavor.101.a.tt:0 "The monastery will be restored."
 monophysite_flavor.101.b:0 "They can pray in their homes."
 monophysite_flavor.101.b.tt:0 "The representatives are sent home disappointed."

 #Egypt-Aq Qoyunlu War Events
 foi_egy_aqq.1.t:0 "One Raid Too Far"
 foi_egy_aqq.1.d:0 "Tensions between the Aq Qoyunlu and us have always been high. Raids are common, and general sentiment is far from pleasant. This time, however, is different.\n The Turks have captured the Patriarch of Alexandria and imprisoned him, throwing the stability of the Holy Church into question and causing mass panic. This cannot stand!"
 foi_egy_aqq.1.a:0 "Demand the release of the Patriarch."
 foi_egy_aqq.2.t:0 "The Fifth Egyptian-Turkic War"
 foi_egy_aqq.2.d:0 "The fragile truce between us and the Egyptians seems to have come to an end with our capture of the Patriarch of Alexandria. The Egyptians have demanded the release of the Patriarch, threatening military action if we do not comply. These empty threats shall not go unpunished!"
 foi_egy_aqq.2.a:0 "Seems they didn't learn their lesson!"
 foi_egy_aqq.3.t:0 "Defeat of Egypt"
 foi_egy_aqq.3.d:0 "Memphis is ours! As we captured the city, the Pharao was seen fleeing with an entourage of soldiers and court members. Rumor is that he will flee to the south, up the Nile, to the lands of Meroe. This matters not though; we will conquer Egypt no matter where the Pharao resides."
 foi_egy_aqq.3.a:0 "Victory is ours!"
 foi_egy_aqq.4.t:0 "Collapse of the 32nd Dynasty"
 foi_egy_aqq.4.d:0 "Memphis has been taken, the Pharao is in hiding, our people are weary, battered and tired; truly, defeat has arrived. The Turkic clan lords are already partitioning our lands, and our people have been given a choice: submit or die."
 foi_egy_aqq.4.a:0 "We must flee!"
 foi_egy_aqq.5.t:0 "Egyptian Refugees"
 foi_egy_aqq.5.d:0 "Our flight up the Nile is complete. The trip was arduous, and many courtiers died along the way. However, the stage of rebuilding must now commence, and plans to retake the Delta must begin."
 foi_egy_aqq.5.a:0 "We will rise again, in time..."
 foi_egy_aqq.6.t:0 "A New Capital?"
 foi_egy_aqq.6.d:0 "With the Egyptians gone, control of the cities of Alexandria and Memphis has shifted to us. Perhaps one of these cities should serve as our new capital!"
 foi_egy_aqq.6.a:0 "Alexandria!"
 foi_egy_aqq.6.b:0 "Memphis!"
 foi_egy_aqq.6.c:0 "No, we are content with our capital in [Root.Capital.GetName]."
 foi_egy_aqq.7.t:0 "The Palestinian Revolt"
 foi_egy_aqq.7.d:0 "With our crushing defeat during the Fifth Egyptian-Turkic War, the southern provinces within our domain have begun to grow restless. Initially, our local chiefs were able to maintain authority within these provinces. However, this was a mere illusion and, the province of Palestine was on the brink of a total collapse. The revolt initially began in the holy city of Jerusalem when a heretical theologian named Yochanan Amgusha was able to convince the local population to crush the Turks and liberate the holy land. Mere within a few days, the whole province of Palestine has fallen to the hands of the rebellion. If these rebels are uncontested, the whole realm will inevitability fall to these rebel's hands."
 foi_egy_aqq.7.a:0 "We shall crush them once again."
 foi_egy_aqq.7.b:0 "The reign of the Turks has come to pass."
 foi_egy_aqq.7.a.tt:0 "Declare War on §YPalestine§! with §YReconquest§! casus belli."
 foi_egy_aqq.7.b.tt:0 "§YAq Qoyunlu§! will Declare War on §YPalestine§! with §YReconquest§! casus belli."
 pls_jerusalem_liberated:0 "Jerusalem Liberated"
 foi_egy_aqq.9.t:0 "Palestine Liberated"
 foi_egy_aqq.9.d:0 "For centuries, the lands of Palestine have been under the rule of foreign rulers. From the Roman Emperors to the Mongol Khagans, the Palestinian people have been continually due to their religious beliefs. This era of foreign rule has finally come to an end, as the last Turkish strongholds fall to our forces. United under a strong monarch, our people can, finally, be free from the persecution of foreign despots."
 foi_egy_aqq.9.a:0 "Free at last!"
 pls_united_homeland:0 "Palestinian Homeland Reunited"
 foi_egy_aqq.10.t:0 "Palestinian Treaty"
 foi_egy_aqq.10.d:0 "Our once mighty rivals the Aq Qoyunlu have been recently crushed at the hands of the newly formed Palestinian Kingdom. With this demise, the city of Jerusalem has once again allowed the return of Egyptian pilgrims to the Holy land. This reopening has been the result of diplomatic communication between the Pharao and the newly crowned king of Jerusalem, Yochanan Amgusha. However, the newly enthroned king of the Palestinians is a heretic but, he has allowed and promises to continue to grant our people to travel to the holy sites indefinitely."
 foi_egy_aqq.10.a:0 "We shall only maintain these informal treaties."
 foi_egy_aqq.10.b:0 "We shall further strengthen our nation's bonds."
 foi_egy_pls_treaty:0 "The Treaty of Memphis"
 foi_egy_pls_informal:0 "Informal Treaty"
 foi_egy_aqq.10.a.tt:0 "The diplomatic relations between §YEgypt§! and §YPalestine§! will increase as a result."
 foi_egy_aqq.10.a2.tt:0 "A §YTwenty Year Truce§! will be set between §YEgypt§! and §YPalestine§!"
 foi_egy_aqq.10.b.tt:0 "An envoy from the kingdom of §YEgypt§! will be sent to §YPalestine§! seeking an alliance."
 foi_egy_aqq.11.t:0 "Egyptian Envoy"
 foi_egy_aqq.11.d:0 "Since the conquest of the holy city of Jerusalem, our kingdom had opened diplomatic relations with the Pharao of Egypt. These informal relations between our two kingdoms resulted in the reopening of the holy city to Egyptian Pilgrims and, our diplomatic ties would further improve with our victory over the Turkish Khanate. With the demise of the last Turkish strongholds, our once informal ties with the Egyptian Pharao formalized with the treaty of Memphis. Following the treaty, the Pharao of Egypt has sent an envoy to our realm which seeks to strengthen our relations by forming an alliance and by uniting our families via a royal marriage."
 foi_egy_aqq.11.a:0 "We shall accept Egypt's treaty."
 foi_egy_aqq.11.b:0 "We shall decline Egypt's offer."
 foi_egy_aqq.13.t:0 "Egyptian Hostilities"
 foi_egy_aqq.13.d:0 "Though our kingdom has attempted to maintain positive relations with our Egyptian neighbours, these attempts have overall failed. These failures have been the result of the demise of our former adversary and the re-emerging religious tensions between our two nations. These emerging tensions have become quite alarming and, many members within the royal court fear an Egyptian invasion of our lands."
 foi_egy_aqq.13.a:0 "May this Egyptian Invasion never come to pass."

 #Egypt Events
 foi_flavor_egy.3.t:0 "Fate of the Aigyptiote community"
 foi_flavor_egy.3.d:0 "The Aigyptiotes or the Egyptian Greek community are one of the oldest foreign communities residing within the kingdom of Egypt. This community claims that their ancestors have been residing within our lands since the end of the bronze age. However, since then, many within our court argue that the Aigyptiote community has continued to be a threat to both our people and our way of life. They have been a threat as they have supported and been an aid to the rule and conquest of Egypt by foreign rulers. The Aigyptiotes aided in the Turkish conquest of the delta by opening up the gates of Alexandria to the forces of Khan Qara Yülüq and helped in the administration of Egypt under Roman rule. Meanwhile, another vocal faction with the court argues that the Aigyptiote community has been one of the sturdiest pillars of the Egyptian kingdom. With many members of the Aigyptiote community aiding exuberant amount of resources and manpower to the Egyptian war for independence."
 foi_flavor_egy.3.a:0 "The last vestiges of Hellenic rule must be ousted!"
 foi_flavor_egy.3.b:0 "We shall never betray our Egyptian brothers!"
 egy_egyptiote_commununity:0 "The Aigyptiote Community"
 foi_egy_egyptiote_deported:0 "Aigyptiote Community Deported"
 foi_flavor_egy.3.a.tt:0 "The Kingdom of Egypt will move toward an Egyptian revivalist identity."
 foi_flavor_egy.3.b.tt:0 "The Kingdom of Egypt will maintain it's Helleno-Egyptian identity."
 foi_flavor_egy.4.t:0 "The name of Alexandria"
 foi_flavor_egy.4.d:0 "For over a thousand years, the city of Alexandria has stood as the economic center of the Nile delta. However, the name of Alexandria is not the city's original name, and this name continues to show the everlasting scar of the previous Hellenic and later Roman rule over our kingdom. Originally known by our Egyptian forefathers as Rakoti, its name would change to Alexandria after the province of Egypt was conquered by the infamous Alexander III of Macedon. For the following millennia, the city of Alexandria would serve as the centre of the Hellenic Regimes of the Ptlomemaic, Seleucids, and eventually the Romans. This troubling name has led many within the royal court to suggest that we should change the city's official name back to Rakoti as it was the former official name of the city."
 foi_flavor_egy.4.a:0 "We shall restore the city's ancient name."
 foi_flavor_egy.4.b:0 "We shall keep the city's current name."
 foi_flavor_egy.5.t:0 "Fate of the Jordanian march"
 foi_flavor_egy.5.d:0 "For countless centuries, the Hebrews of Jordan and greater Palestine were under the oppressive rule of the Greeks and later the Roman empire. This barbaric rule has forced many within the Hebrew community to seek refugee within foreign lands, with some members of this community find a new home in Egypt. Through prosperity and famine, the Egyptian-Hebrew community would become one of the most loyal communities to the Egyptian cause. Their loyalty proved crucial in our fight for independence, and as a sign of gratitude, Pharao Yakobos I granted the lands east of the Jordan as a new homeland for the Hebrew people. However, for over well over a century, the land of Jordan was occupied by foreign invaders but, now these lands have been restored to Egyptian rule. The reconquest of Jordan has led to a debate on the fate of the territory, whether it would be ruled directly or indirectly."
 foi_flavor_egy.5.a:0 "Jordan shall be ruled directly."
 foi_flavor_egy.5.b:0 "The Jordanian march shall be restored."
 foi_flavor_egy.6.t:0 "Administration over Upper Egypt"
 foi_flavor_egy.6.d:0 "For over a thousand years, the ancient city of Wasia stood as the second most important city within the lands of Egypt. Emerging as a small trading post during the fourth millennia BC the settlement would over the following millennia grow into the capital of the Sceptre nome (fourth district) of Upper Egypt. From regional capital, the city would during the second millennia grow into the second most important city, only being surpassed by Memfi. However, this position would wane with the end of the bronze age and, under the foreign rule of the Assyrians, Persians, Greeks, and Romans. With the conclusion of the Second century AD, the once grand city of Wasia was a mere collection of ruins. As the Egyptian kingdom re-emerges as a regional power, the governors of Upper Egypt have requested that we should restore the city of Wasia to its former glory so that Upper Egpyt may once again have a great city comparable to the Rakoti and Memfi."
 foi_flavor_egy.6.a:0 "We shall restore the city of Wasia!"
 foi_flavor_egy.6.b:0 "The future is in the North."
 foi_flavor_egy.6.c:0 "The South will have to wait for a better time."
 egy_waset_construction:0 "Rebuilding Wasia"
 foi_flavor_egy.7.t:0 "Restoration of Wasia"
 foi_flavor_egy.7.d:0 "For over a thousand years, the great city of Wasia has lied in ruins. These ruins were once a bitter reminder of how far the kingdom of Egypt has fallen. However, at long last, these once decaying ruins are no more and, the city of Wasia has been restored to its former glory. The city has now become a symbol of how the lands of Egypt have re-emerged once again as a regional power. The countless markets, churches, and streets are once again bustling full with merchants, priests, and citizens commencing their daily routines. The governors of Upper Egypt can, at long last, be prideful that their lands now have a grand city comparable to Memfi and Rakoti."
 foi_flavor_egy.7.a:0 "The heart of the South has been restored."
 egy_waset_restored:0 "Administration of Wasia"
 foi_flavor_egy.8.t:0 "Administration of Cyrenaica"
 foi_flavor_egy.8.d:0 "The restoration of Egyptian control over Cyrenaica has led to the re-emergence of tensions between the Coptic led local administration and the local Kyrenaikian population. These mounting tensions have been the result of the Easter decree which, was proclaimed by Pharao Girgis I Memfi and granted the Kyrenaikian cities a greater degree of autonomy from the kingdom. However, this decree has been null for over a century as the arrogant lords of Kyrenaike proclaimed their independence after crushing the Imwehheden instead of rejoining the kingdom. Even though the decree has no power anymore, a few members within the court advise that we should restore this decree so that these tensions may never erupt into violence."
 foi_flavor_egy.8.a:0 "The current administration shall stay."
 foi_flavor_egy.8.b:0 "The Easter Decree shall be restored."
 egy_kyrenaikian_administration:0 "Easter Decree"
 foi_flavor_egy.9.t:0 "Unrest in Cyrenaica"
 foi_flavor_egy.9.d:0 "What seemed to be a minor inconvenience has continued to grow into a possible threat that could topple Egyptian rule over the province of Cyrenaica. The tensions have led to violence erupting in the provincial capital of Ptolemais, which has led to the local Egyptian population sending an envoy to Memfi. The envoy from Ptolemais has described how dire the situation is and how the Kyrenaikians have effectively regained control over the city. However, this description is contrary to what the local Cyrenaican government has proclaimed as they continue to claim that they have the situation under control."
 foi_flavor_egy.9.a:0 "We must intervene before more violence erupts."
 foi_flavor_egy.9.b:0 "The local government can deal with it."
 foi_flavor_egy.10.t:0 "Cyrenaica in Rebellion"
 foi_flavor_egy.10.d:0 "A frantic messenger from the recently sent army has arrived at the capital describing the dire situation of the province. The Kyrenaikian militias have defeated the local garrison, and now the provincial capital of Ptolemais has fallen to the rebellion. With the remaining forces loyal to the Pharao fleeing into the countryside, the various Kyrenaikian militias have been able to unite under the desire to restore the Kingdom of Kyrenaike."
 foi_flavor_egy.10.a:0 "We shall crush these rebels."
 foi_flavor_egy.11.t:0 "Fate of the Kyrenaikians"
 foi_flavor_egy.11.d:0 "Thought the relations between the kingdom of Egypt and the Kyrenaikians have recently been peaceful, this has not always been the case. This statement has led to the emergence of a small but vocal faction within the court who argue for the expulsion of the Kyrenaikian community. The Anti-Kyrenaike faction argues that violence between the two groups is inevitable and, the removal of the Greek presence in Cyrenaica would help secure the western border from possible future invasions. However, the majority within the court see the idea of expulsion ludicrous as the Kyrenaikians have proved their loyalty to the state and have been a valuable asset in the Mediterranean trade." 
 foi_flavor_egy.11.a:0 "The Kyrenaikians will always be a threat to Egypt!"
 foi_flavor_egy.11.b:0 "We shall never betray our Egyptian brothers!"
 foi_flavor_egy.12.t:0 "Fate of the Kyrenaikians"
 foi_flavor_egy.12.d:0 "The last of the Kyrenaikian rebel strongholds have finally been crushed and, now the province of Cyrenaica is finally back under Egyptian Control. This attempted rebellion against the Kingdom is not the first and most likely won't be the last attempt. This statement has led to the emergence of a growing faction within the court who argue for the expulsion of the Kyrenaikian community. The Anti-Kyrenaike faction argues that violence between the two groups is inevitable and, the removal of the Greek presence in Cyrenaica would help secure the western border from possible future invasions. However, some within the court see the idea of expulsion, foolish as the majority of the Kyrenaikians maintain their loyalty to the kingdom and have been a valuable asset in the Mediterranean trade."
 foi_flavor_egy.12.a:0 "The Kyrenaikians will always be a threat to Egypt!"
 foi_flavor_egy.12.b:0 "We shall never betray our Egyptian brothers!"
 foi_egy_kyrenaikian_deported:0 "Kyrenaikian Community Deported"
 foi_flavor_egy.13.t:0 "Unrest continues to grow in Cyrenaica"
 foi_flavor_egy.13.d:0 "Despite the best efforts of the provincial government, the tension within the province of Cyrenaica continues to grow. This tension has escalated into riots erupting in the streets of the major port cities within the lands of Cyrenaica. Though these riots have been relatively peaceful, the leader of the rebellion, Doux Alexander Drakontopoulos, has threatened escalation if the Pharao would not negotiate. This threat of violence has led many within the court to demand the use of military force to crush the petty rebellion before it gets out of hand. Meanwhile, another faction within the court suggests negotiation with the rebel leader will ease the tensions within the province and prevent future blood from being shed."
 foi_flavor_egy.13.a:0 "The military shall crush this rebellion."
 foi_flavor_egy.13.b:0 "The Pharao shall negotiate with the rebel leaders."
 foi_flavor_egy.14.t:0 "Cyrenaica in Rebellion"
 foi_flavor_egy.14.d:0 "An envoy from the governor of Cyrenaica has arrived at the capital describing the dire situation of the province. The local administration has lost control over the major port cities to the forces of the Kyrenaikian militias. Though the governor thought he control over the situation, this was not the case, and now the various Kyrenaikian militias have united under the desire to restore the Kingdom of Kyrenaike." 
 foi_flavor_egy.14.a:0 "We shall crush these rebels."
 foi_flavor_egy.15.t:0 "Negotiations with the Kyrenaikian Rebellion"
 foi_flavor_egy.15.d:0 "At long last, the diplomatic envoy from the traitorous Kyrenaike rebels has arrived at the royal court. Though the envoy has provided gifts and tribute to the Pharao and the royal court, they have threatened war if the court doesn't agree to a comprise. Initially, the inexperienced diplomats sought brought concessions from the kingdom but, as time passed, the rebels began to propose more reasonable demands until it returned to the Easter decree. The decree was an attempt to bring stability to the region after a previously failed attempt to regain independence. The diplomats argue that the Imwehhedens forced the Douxs of Cyrenaica to break the Easter decree in order to protect their homeland from possible future invasions. No matter how true their arguments may be, they have been able to gain the support of some prominent members within the court who think the restoration of the agreement will bring peace back to the kingdom. Meanwhile, the opposition insists that the envoy has been a bluff and that we must crush these rebels as soon as possible." 
 foi_flavor_egy.15.a:0 "We will never accept any of their proposals."
 foi_flavor_egy.15.b:0 "We shall accept this proposal."
 foi_flavor_egy.16.t:0 "Aigyptiote Refugees"
 foi_flavor_egy.16.d:0 "For nearly two thousand years, the Aigyptiote or the Egyptian Greek community resided within the lands of Egypt. During their residency of the Nile, they provided administrative, diplomatic, and military aid to their Egyptian overlords being loyal to their Pharao despite the dire consequences they may bring to their people. This blind loyalty has been ignored by the Egyptian Monarchs, and now these once loyal subjects of the Pharaos have been forced to leave their homeland. Many members of the former Aigyptiote community have fled to our nation seeking new lands to settle for their people. However, if we invite these people into our state, it may tarnish our relations with the Pharaos of Egypt."
 foi_flavor_egy.16.a:0 "Yes, we must provide a new home for our fellow Hellenic brothers!"
 foi_flavor_egy.16.b:0 "No, we do not desire the ire of the Egyptian Kingdom."
 orthodox_egyptiote_influx:0 "Aigyptiote Influx"
 desc_orthodox_egyptiote_influx:0 "A royal decree from the capital has been proclaimed to incentivize Aigyptiote Refugees to seek shelter and establish new lives in our cities. These new citizens bring with them an understanding of Egyptian civilization that may help us in our future research."
 foi_flavor_egyptiote_no_refugees:0 "Denied Aigyptiote Rebels"
 foi_flavor_egyptiote_no_refugees_byz:0 "Denied Aigyptiote Refugees"
 foi_flavor_egyptiote_yes_refugees_byz:0 "Accepted Aigyptiote Refugees"
 foi_flavor_egy.17.t:0 "Kyrenaikian Refugees"
 foi_flavor_egy.17.d:0 "For hundreds of years, the people of Kyrenike have served their Egyptian overlords loyally defending their borders from nomadic invaders and raiders. However, the maniacal Pharao has neglected their undying loyalty and has now forcibly expelled these helpless refugees to flee their once pristine homeland to find a new region to settle. Many members of the Kyrenaikian community have recently arrived at our nation seeking refuge from their vile former overlord. However, if we allow the Kyrenaikian community to settle into our nation, it may tarnish our relations with the Pharaos of Egypt."
 foi_flavor_egy.17.a:0 "Yes, we must provide a new home for our fellow Hellenic brothers!"
 foi_flavor_egy.17.b:0 "No, we do not desire the ire of the Egyptian Kingdom."
 egy_kyrenaikian_refugees:0 "Kyrenaikian Refugees"
 desc_egy_kyrenaikian_refugees:0 "A royal decree from the capital has been proclaimed to incentivize Kyrenaikian Refugees to seek shelter and establish new lives in our cities. These new citizens bring with them an understanding of Egyptian civilization that may help the economic growth of our kingdom."
 foi_flavor_kyrenaikian_no_refugees:0 "Denied Kyrenaikian Rebels"
 foi_flavor_kyrenaikian_no_refugees_byz:0 "Denied Kyrenaikian Refugees"
 foi_flavor_kyrenaikian_yes_refugees_byz:0 "Accepted Kyrenaikian Refugees"
 foi_flavor_egy.18.t:0 "Byzantine Scholars"
 foi_flavor_egy.18.d:0 "With the emergence of the fifteenth century, the once mighty Byzantine Empire has begun to face an ensuing crisis within their realm. This emergence of violence within their fracturing empire has forced the Emperor to divert the majority of the treasury towards maintaining the Byzantine Army. As the diminishing prospects of work within the Empire continue to look grim, many of the leading scholars of the Empire look south towards the city of Alexandria. If the Pharao were to employ these Hellenic Scholars, they could bring the kingdom of Egypt back onto the path of recovery. However, some vocal members within the court fear that these learned men may import the instability of the Byzantine Empire to Egypt."
 foi_flavor_egy.18.a:0 "The Pharao shall invite these leading Scholars into our realm."
 foi_flavor_egy.18.b:0 "Go back to Byzantium where you belong."
 egy_byzantine_scholars:0 "Byzantine Scholars"
 desc_egy_byzantine_scholars:0 "The leading Hellenic Scholars have been employed by the Pharao so that the Kingdom of Egypt may rise once more."
 foi_flavor_egy.19.t:0 "Scholars depart for Egypt"
 foi_flavor_egy.19.d:0 "The Roman Empire has seen its better days as recent violence throughout the Empire has forced the Emperor to reallocate funds towards the army. This action has allowed the Emperor to regain the loyalty of the military. However, the Emperor has made new enemies within the Imperial bureaucracy. This tension within the Roman bureaucracy has allowed many leading scholars to depart to the kingdom of Egypt."
 foi_flavor_egy.19.a:0 "They will pay for their treachery."
 foi_flavor_egy.19.b:0 "We'll deal with them later."
 egy_byz_byzantine_scholars:0 "Scholarly Deficit"
 desc_egy_byz_byzantine_scholars:0 "The leading Scholars have betrayed the Roman Empire by departing for the Kingdom of Egypt."
 foi_flavor_egy.20.t:0 "Administration of Cyprus"
 foi_flavor_egy.20.d:0 "Once a subject of the Egyptian crown, the island of Cyprus may have taken advantage of the ensuing civil war and Turkic invasion of the Nile Delta to secede. However, the island would maintain many aspects of the old Egyptian administration while adopting some Cypriot customs to better governor the island. The recent reconquest of Cyprus has brought back the question of how the Kingdom of Egypt shall rule the island and how should they be punished for their treasonous deeds. Some within the court suggest that we should integrate the island back into the kingdom and annul their past transgressions, while others within the court see the island as a perfect place to establish Egyptian colonies to enforce Coptic rule over the Eastern Mediterranean."
 foi_flavor_egy.20.a:0 "We shall enforce Egyptian rule over Cyprus."
 foi_flavor_egy.20.b:0 "The Cypriot governors are better at administrating the island."
 foi_flavor_egy.21.t:0 "Cyprus in Rebellion"
 foi_flavor_egy.21.d:0 "The island of Cyprus has fallen into chaos as one of the supposed heirs of the late Despot have amassed an army and crushed the local Egyptian militias. These acts of violence were not enough, and the armies of the false Despot Themistokles Euforbenos terrorized the countryside murdering Egyptians, Miaphysite Christians, and Greeks loyal to the Pharao of Egypt. We must crush this illegitimate Cypriot ruler before it spreads to other rebellious provinces."
 foi_flavor_egy.21.a:0 "We shall crush these rebels."
 foi_flavor_egy.22.t:0 "Cypriot Rebellion Crushed"
 foi_flavor_egy.22.d:0 "After a series of decisive victories against the rebel forces, they attempted to flee into the interior of the island. The foolish rebels thought that they could grind the Egpytian military down, but they were proven wrong as the last rebel stronghold has once again fallen into the hands of Egypt. With the demise of the rebel army, the majority of the royal court favoured punitive measures to crush the Cypriot spirit forever. However, a minority within the court seeks a more reconciliatory approach by decreasing the settlement of Egyptian colonists and the return of Cypriot administration to the island."
 foi_flavor_egy.22.a:0 "The Cypriots can never be trusted!"
 foi_flavor_egy.22.b:0 "The Cypriot governors shall administrate the island once more..."
 foi_flavor_egy.23.t:0 "Administration of Cyprus"
 foi_flavor_egy.23.d:0 "Once a subject of the Egyptian crown, the island of Cyprus may have taken advantage of the ensuing civil war and Turkic invasion of the Nile Delta to secede. However, the island would maintain many aspects of the old Egyptian administration while adopting some Cypriot customs to better governor the island. The recent vassalization of Cyprus has brought back the question of how the Kingdom of Egypt shall rule the island and how should they be treated for their treasonous deeds. Some within the court suggest that we should integrate the island back into the kingdom and annul their past transgressions, while others seek to maintain the island's autonomy from Egypt. However, a small faction within the court sees that it's the perfect time to establish Egyptian colonies to enforce Coptic rule over the Eastern Mediterranean."
 foi_flavor_egy.23.a:0 "We shall reintegrate the province into the Kingdom."
 foi_flavor_egy.23.b:0 "The island shall continue as a Vassal of Egypt."
 foi_flavor_egy.23.c:0 "We shall enforce Egyptian rule over Cyprus."
 foi_flavor_egy.24.t:0 "The Nile Delta"
 foi_flavor_egy.24.d:0 "Ever Since the Independence of the Egyptian Kingdom, the coastal cities of the Nile Delta have been neglected by the ruling nobility. This neglect was initially in part due to the restoration of the old Egyptian heartland and the reconstruction of the capital city of Memfi. However, this neglect would continue over the centuries all the way up until the Turkic invasion of the Nile Delta. Under the reign of the barbaric Turkic Aq Qoyunlu confederation, the region would suffer immensely under the constant extraction of tribute and raids. This reign of terror would not last long as the Nile delta would come back under the Pharaos of Egypt. Despite the return to Egyptian rule, the Nile delta continues to suffer as the once grand cities of the Delta are a mere fragment of their former glory. With the recent restoration of Alexandria and the re-emergence of a Hellenic Scholarly class, the governors of the Nile Delta have requested aid in restoring the once prestigious region. However, some with the royal court fear the re-emergence of the Hellenic metropolises, which they claim may bring the despotic rule of the Greeks once more."
 foi_flavor_egy.24.a:0 "We shall rebuild the Nile Delta!"
 foi_flavor_egy.24.b:0 "The Nile Delta has ill suited due to its undefendable terrain."
 foi_flavor_egy.24.c:0 "Perhaps we should wait for a better time to rebuild the Nile Delta."
 foi_flavor_egy.25.t:0 "Restoration of the Nile Delta"
 foi_flavor_egy.25.d:0 "The coastal cities of the Nile Delta were neglected for centuries, and from this neglect, these metropolises had fallen into decay. However, at long last, these once declining cities are no more and, the cities of the Nile Delta have been restored to their former glory. The cities' large Hellenic population has become a symbol of how the lands of Egypt continue to hold true to their Helleno-Egyptian identity. These cities also have now become a symbol of how the lands of Egypt have re-emerged once again as a regional power. The countless markets, academies, and streets are once again bustling full with merchants, scholars, students, and citizens commencing their daily routines. The governors of the Nile Delta can once again be prideful that their lands now have metropolises comparable to Memfi and Alexandria."
 foi_flavor_egy.25.a:0 "The Metropolises of the Nile Delta have been restored."
 egy_nile_delta_construction:0 "Rebuilding the Nile Delta"
 egy_nile_delta_restored:0 "Hellenic Enclave"
 foi_flavor_egy.26.t:0 "Scholars of Alexandria"
 foi_flavor_egy.26.d:0 "Alexandria was once the epicentre of humanity's knowledge as residing within the innumerous libraries and academies held every conceived subject known to humankind. However, over the millennia, these many centres of knowledge would fall into disrepair as the rule of foolish Roman, Byzantine, and later on, Turkic leaders would plunder the Nile's resources. The vicious cycle of decay finally came to an end as the Nile delta was at long last liberated by the armies of the Pharao. As a result of the reconquest, the city of Alexandria has once again re-emerged as a centre of education and a growing Scholarly class. Despite this growth, the leading Scholars of Alexandria have arrived at the capital requesting further aid. The delegation argues that if they were provided adequate funds, the libraries and academies of Alexandria may once again be the envy of the world. However, some within the court argue that the Scholars of Alexandria have grown far too corrupt and have no need for more resources."
 foi_flavor_egy.26.a:0 "The Academies shall receive everything they need."
 foi_flavor_egy.26.b:0 "The Scholars will have to wait..."
 foi_flavor_egy.26.c:0 "The Academies have received enough."
 egy_alexandrian_scholars:0 "Alexandrian Scholars"
 desc_egy_alexandrian_scholars:0 "The Scholars of Alexandria have been provided a boundless supply of resources so that Egypt may rise once more."
 foi_flavor_egy.27.t:0 "Mouseion Restored"
 foi_flavor_egy.27.d:0 "The city of Alexandria was once the epicentre of humanity's knowledge, however over the centuries, the city became neglected as the metropolises of Antioch and Constantinople outcompeted it. However, at long last, the city of Alexandria has once again re-emerged as the epicentre of human knowledge as the construction of the new Mouseion has finally come to completion. Within the confines of the Moesium resides dining halls, gardens, lecture halls, residential quarters, small libraries, a cathedral, a large library, and an observatory. The Moesium has also become the envy of the Mediterranean world as countless Hellenic scholars, merchants, and migrants have settled within the walls of Alexandria calling this city their new home. These Scholars have brought glory to the Pharao, Egypt, and the almighty God."
 foi_flavor_egy.27.a:0 "A glorious day for Egypt!"
 foi_flavor_egy.28.t:0 "Generals of Memfi"
 foi_flavor_egy.28.d:0 "Ever since the formation of the Ancient Egyptian Kingdom, the lands of the Upper and Lower Nile have never had strong defences against foreign conquerors. Throughout the numerous centuries, these invaders have used the undefendable terrain of the Nile delta to their advantage. These foreign invaders have included the Hyksos, the Libyans, the Assyrians, the Persians, the Kurds, the Greeks, the Romans, the Turks, and the Mongols. Despite the Egyptian reconquest of the Nile Delta, these lands have remained ill defended and could still be used as a gateway to invade the kingdom of Egypt. The leading generals of Memfi seek to mend this flaw by restoring decaying forts and expanding and building new fortifications across the lands of Egypt. However, these generals lack the adequate resources to complete this project and have requested these additional resources and funds from the Pharao."
 foi_flavor_egy.28.a:0 "The Military shall receive everything they need."
 foi_flavor_egy.28.b:0 "The Military will have to wait..."
 foi_flavor_egy.28.c:0 "The Military has received enough."
 egy_memfian_generals:0 "Memfian Generals"
 desc_egy_memfian_generals:0 "The Generals of Memfi have been provided a boundless supply of resources so that Egypt may rise once more."
 foi_flavor_egy.29.t:0 "Fortifications of Egypt"
 foi_flavor_egy.29.d:0 "The militaries' efforts of restoring the fortifications of the Nile are now finally complete, and before us now lies one of the greatest forts of the world. The fortress's great walls are able to hold thousands of infantry, cavalry, and cannons. Through the entrance of the Tikeshromi, you arrive at the Pharao Dauäid avenue, which passes through the great fortifications and barracks of the city and reaches towards the centre of the fortress ending at the vast palace of Saint Markos. The Tikeshromi has also become the envy of the Mediterranean world as within the fortress resides many leading siege engineers, artillery experts, and countless military officers and troops training to become the greatest army in the known world. These Generals have brought glory to the Pharao, Egypt, and the almighty God."
 foi_flavor_egy.29.a:0 "A glorious day for Egypt!"

 #Asturian Events
 foi_asu.1.t:0 "The Partition of Asturias"
 foi_asu.1.d:0 "Asturias is a pretender state. Their rule is illegitimate. Nevertheless, they have managed to conquer much of the northern part of our peninsula for themselves. Their rule cannot be allowed to continue.\nSome in our nation have suggested the formation of an offensive pact with the nations of Toledo, Lusitania, and Navarra to partition Asturias. Such a decision would certainly be risky, and we would need the support of both Lusitania and Toledo to pull it off."
 foi_asu.1.a:0 "Suggest the formation of a pact."
 foi_asu.1.b:0 "This is unnecessary."
 foi_asu.2.t:0 "A Missive from Cartagena"
 foi_asu.2.d:0 "The Carthaginians have sent a messenger to us requesting our participation in the partitioning of Asturias. While risky, such a war would benefit us heavily. What is our response?"
 foi_asu.2.a:0 "Accept."
 foi_asu.2.b:0 "Decline."
 foi_asu.3.t:0 "A Missive from Cartagena"
 foi_asu.3.d:0 "The Carthaginians have managed to put together a pact with the Toledans and Lusitanians to partition Asturias. Our participation in this pact, while significantly more dangerous than the Lusitanians' or Toledans', will greatly expand our realm and may elevate us to a higher position geopolitically. What saw we?"
 foi_asu.3.a:0 "Accept."
 foi_asu.3.b:0 "Decline."
 foi_asu.4.t:0 "Rejection of the Pact"
 foi_asu.4.d:0 "It would appear that one of the nations we have invited to the pact against Asturias has rejected our invitation! Our plans for a partition are thwarted! We are now on our own."
 foi_asu.4.a:0 "Damn them!"
 foi_asu.5.t:0 "War!"
 foi_asu.5.d:0 "Our pact is a success! Both Toledo and Lusitania are on board for a joint war with Asturias. To arms!"
 foi_asu.5.a:0 "Huzzah!"
 foi_asu.6.t:0 "The Peace of Madrid"
 foi_asu.6.d:0 "We are victorious! The Asturian capital is occupied, and the coalition forces are victorious. Time to divvy up the land to our allies."
 foi_asu.6.a:0 "Victory!"
 foi_asu.7.t:0 "A Pact against Us!"
 foi_asu.7.d:0 "It would seem that The Carthaginians, divisive bastards that they are, have formed a pact with the Toledans and Lusitanians to divide up our land! They outnumber us heavily. What should we do?"
 foi_asu.7.a:0 "Accept their challenge. God is with us!"
 foi_asu.7.b:0 "Give in."
 asu_partition_tt:0 "Retreat to Tarraco, ceding land to Cartagena and Lusitania."

 #Toledo Events
 flavor_tol.1.t:0 "The Berber Menace"
 flavor_tol.1.d:0 "For too long now have the Berbers held onto a small exclave in what is rightfully our land. The bastards in Gades, with their raiding and insults, and even their very existence, make a mockery of us. We cannot let them continue their occupation!"
 flavor_tol.1.a:0 "To war! God is with us!"
 flavor_tol.2.t:0 "Gades calls for our aid!"
 flavor_tol.2.d:0 "The Toledans have, evidently, had enough of the existence of the Berber state of Gades and have taken up arms and gone to war! While the Gadeans are not exactly our friends, they are still like family, and family sticks together."
 flavor_tol.2.a:0 "We must intervene!"
 flavor_tol.2.b:0 "They are on their own..."

 #Srivijayan Events
 foi_sri.1.t:0 "On Religion"
 foi_sri.1.d:0 "With the declaration of the revival of the Srivijayan Empire, our monarch is now faced with a decision with grave consequences. What faith should be declared as the national religion of our new Empire?"
 foi_sri.1.a:0 "We must convert to the school of Mahayana."
 foi_sri.1.b:0 "We are a kingdom of God, and it is because of God's grace we are in this position."
 foi_sri.1.c:0 "We are fine as is."

 #Persian Crisis of Faith Disaster Events
 persia_nestorian_crisis_over.tt:0 "Either §Y85%§! of your provinces are §YNestorian§! or fewer than §Y15%§! of your provinces are §YNestorian.§!"
 persia_nestorian_crisis_disaster:0 "The Dwindling of the Flame"
 persia_nestorian_crisis_reqs.tt:0 "The \"Christianity in Persia\" event has happened."
 foi_per_crisis.1.t:0 "The Dwindling of the Flame"
 foi_per_crisis.1.d:0 "Before the rise of the Afsharids, the Zoroastrian clergy in Persia lived in disparate kingdoms and pretender states, and preached to a mostly religiously-united flock. However, all that changed with the Afsharid Dynasty's rise to power and their sworn allegiance to the faith of old. For decades, it has been the job of the Shah to perform a balancing act between the ultra-zealous Zoroastrian clergy's desires and the well-being of the Nestorians in the West. Now, it seems, the tower of blocks that the monarchy has for centuries been trying to keep standing may fall down, and with it, Persian society. The clergy, upset with the [Root.Monarch.GetTitle]'s tolerance and wanting retribution against the Christians, have called upon all faithful Zoroastrians to purge the Nestorian menace. In retaliation, the Nestorians have risen in general revolt. The fate of Persia hangs in the balance."
 foi_per_crisis.1.a:0 "Troublesome, but we will persevere."
 foi_per_crisis.2.t:0 "Rebellion Stronghold"
 foi_per_crisis.2.d:0 "Heathenish rebels have risen in [Root.GetName]! The rebels have declared [Root.GetName] as the capital of their rebellious movement, and are removing any and all signs of the Holy Flame and Zarathustra's teachings."
 foi_per_crisis.2.a:0 "May the Holy Flame purge them!"
 foi_per_crisis.3.t:0 "Rebellion spreads to [Root.GetName]!"
 foi_per_crisis.3.d:0 "The ongoing Nestorian rebellion has made its way to [Root.GetName], and the people there, from the peasantry to the nobility, are organizing conversion efforts to send to neighbouring provinces in an attempt to scare up support for their cause."
 foi_per_crisis.3.a:0 "Damn them!"
 foi_per_crisis.4.t:0 "A Charismatic Theologian"
 foi_per_crisis.4.d:0 "With the Nestorian Crisis happening all around us, some in the administration are looking for any way to stop the fighting. Just a few days ago, a Nestorian preacher came to us with an offer: he will preach the teachings of Zoroaster in exchange for a promise that his religious brethren will not be purged when the fighting is over. What say we?"
 foi_per_crisis.4.a:0 "Take him in."
 foi_per_crisis.4.b:0 "A heathen will never be allowed near the [Root.Monarch.GetTitle]!"
 foi_per_crisis.5.t:0 "Rebels march on [Root.Capital.GetName]!"
 foi_per_crisis.5.d:0 "Egads! A mob of Nestorian rebels have managed to trek across the mountainous countryside and unwavering heat of Persia, and are mere days from [Root.Capital.GetName]. The city is in a panic!"
 foi_per_crisis.5.a:0 "Beat them back!"
 foi_per_crisis.6.t:0 "Armed Nestorian Rebellion"
 foi_per_crisis.6.d:0 "Fanatics have risen up in [Root.GetName]! Inspired by the efforts of their religious kin, Nestorians from [Root.GetName] and surrounding areas have taken up pitchforks and whatever weaponry they could scrounge up from the local armoires and blacksmiths and have declared a holy war against the [Root.Owner.Monarch.GetTitle] and Zoroastrianism!"
 foi_per_crisis.6.a:0 "Crush them!"
 foi_per_crisis.7.t:0 "Forced Conversion in [Root.GetName]!"
 foi_per_crisis.7.d:0 "A mob of fanatics from the areas surrounding [Root.GetName] have made their way to the city proper and are wreaking havoc on the local Zoroastrian population! The local temple has been desecrated, and any who refuse to convert to Christianity are being either exiled or killed!"
 foi_per_crisis.7.a:0 "They will make their way back to the Holy Flame, in time..."
 foi_per_crisis.8.t:0 "[Root.GetName] declares allegiance to the Zoroastrian faith!"
 foi_per_crisis.8.d:0 "The peasants in [Root.GetName], seeing the imminent threat to their faith, have declared support for the [Root.Owner.Monarch.GetTitle] and the Zoroastrian faith! They have promised total cooperation with the [Root.Owner.Monarch.GetTitle]'s government and some have even enlisted in the Royal Army."
 foi_per_crisis.8.a:0 "Finally, some loyalty!"
 foi_per_crisis.9.t:0 "Clergy Approach the [Root.Monarch.GetTitle]"
 foi_per_crisis.9.d:0 "It is no secret that Persia is in a rough spot currently; so much so, in fact, that the court clergy have approached the [Root.Monarch.GetTitle], offering their help in resolving the Nestorian Crisis. Despite the sinister tone in their voice, they seem honest."
 foi_per_crisis.9.a:0 "Accept their help."
 foi_per_crisis.9.b:0 "We do not need them!"
 foi_per_crisis.9.c:0 "Insist we have this under control!"
 foi_per_crisis.9.optd:0 "We must instead reach out to the Nestorians and see if we can come to an agreement."
 foi_per_crisis_accepted_clergy_help.tt:0 "This will greatly upset all of our Nestorian provinces."
 foi_per_crisis.9.clergy_expectations.tt:0 "The Clergy will expect this crisis to be resolved soon."
 EST_VAL_PER_ACCEPTED_HELP:0 "Accepted Clergy's Help: §Y15%§!"
 foi_per_crisis.10.t:0 "Clergy Upset"
 foi_per_crisis.10.d:0 "Some time ago, the Clergy came to us with an offer of aid, and we rebuffed them, saying we had the Nestorian Crisis under control. However, after seeing what we've done, they believe we do not in fact have it under control. They believe they can do a better job of exterminating the heathens than we can, and are eager to demonstrate."
 foi_per_crisis.10.a:0 "We said we had it under control!"
 foi_per_crisis.11.t:0 "A Meeting with Nestorian Leaders"
 foi_per_crisis.11.d:0 "With the Nestorian Crisis having gone on for some time now, the [Root.Monarch.GetTitle] has arranged a meeting with the leaders of the Nestorian Rebellion. Though their movement, much like the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] advisors, is splintered in their goals and ideas for how to resolve this crisis, their base desires are clear: they want only safety for their people. What say we?"
 foi_per_crisis.11.a:0 "Try to strike a balance: tolerance in exchange for peace."
 foi_per_crisis.11.b:0 "Total conversion is the only option."
 foi_per_crisis.11.c:0 "Perhaps the clergy have the right idea after all! These demands are ridiculous!"
 foi_per_crisis.12.t:0 "Nestorians Reject our Offer of Peace"
 foi_per_crisis.12.d:0 "The Nestorian rebels have rejected our peace offer! They seem to think they stand a better chance than we do at making it out of this crisis in one piece."
 foi_per_crisis.12.a:0 "The fighting continues..."
 foi_per_crisis.13.t:0 "Nestorians Accept our Offer of Peace"
 foi_per_crisis.13.d:0 "The Nestorian Rebels have agreed to a peace offer! In exchange for a cessation of their rebellion, we promise not to convert their lands and grant them certain guaranteed rights such as freedom to construct churches and freedom to practice their religion."
 foi_per_crisis.13.a:0 "Hallelujah!"
 foi_per_crisis.14.t:0 "Clergy Revolt!"
 foi_per_crisis.14.d:0 "Members of the Clergy, upset by our inaction against the Nestorians and, in their eyes, our inability to quell the heathen menace, have risen up!"
 foi_per_crisis.14.a:0 "Hah! And they claim to be pious!"
 foi_per_crisis.15.t:0 "Nestorians Triumphant"
 foi_per_crisis.15.d:0 "The Nestorian Crisis has come to an end, and the Christians are successful. We have two options; either we convert, or we collapse."
 foi_per_crisis.15.a:0 "Our hands are tied. We must convert."
 foi_per_crisis.15.b:0 "Never! Persia will always be Zoroastrian!"
 per_nestorian_crisis_collapse.tt:0 "Persia will collapse under the weight of the Nestorians, ceding lands to neighbouring countries and releasing new ones in the process."
 foi_per_crisis.16.t:0 "Conversion Efforts Successful"
 foi_per_crisis.16.d:0 "Good news! The clergy's conversion efforts in [Root.GetName] have proved successful, and the population has been converted back to Zoroastrianism."
 foi_per_crisis.16.a:0 "Great!"
 foi_per_crisis.17.t:0 "Clergy Request Funds"
 foi_per_crisis.17.d:0 "The clergy, in their quest to purge the realm of Nestorians, is requesting more money to fund conversion efforts."
 foi_per_crisis.17.a:0 "Absolutely!"
 foi_per_crisis.17.b:0 "They can make do with what they have now."
 foi_per_crisis_funded_clergy.tt:0 "The Clergy will continue their conversion efforts at maximum efficiency."
 foi_per_crisis.18.t:0 "Zoroastrianism Triumphant!"
 foi_per_crisis.18.d:0 "After months and months of struggle and strife, the Nestorian Crisis can finally be relegated to the history books. The brave missionaries and soldiers of Persia, through their collective effort, managed to quell the Nestorian rebellion and restore peace to Persia."
 foi_per_crisis.18.a:0 "Once more the Light shines on Persia!"
 foi_per_crisis.100.t:0 "Religious Peace At Last"
 foi_per_crisis.100.d:0 "At last, the fighting has ceased, and the [Root.Religion.GetName] faith stands triumphant. Now begins the rebuilding and reconciliation necessary to mend the great schism caused by the Nestorian Crisis."
 foi_per_crisis.100.a:0 "Praise be!"
 
 #Vanilla Zoroastrian Events Rework
 zoroastrian.2.t:0 "Persian Refugees"
 zoroastrian.2.d:0 "Ever since the foundation of first Persian state under the Achaemenid dynasty, the faith of Persia has always been Zoroastrianism. The faith of the Eranians has resisted the countless attempts of the nomadic Turkic and Mongolian people to convert them to the Christian faith. However, with the defeat of the Zoroastrian faith during the previous civil war, many devout Zoroastrians have been forced to flee their homes. Many of these migrants have sought refugee in the Port city of Sanjan which, has been a refugee for Zoroastrian refugees since the late seventh century. Allowing these refugees to settle within our nation may contribute to our growing economy but, it could tarnish our relations with the Shahdom of Persia." 
 zoroastrian.2.a:0 "Yes, this community has been loyal to our kingdom."
 zoroastrian.2.b:0 "No, we do not desire the ire of the Persian Empire."
 foi_persian_refugees_zoro:0 "Persian Refugees"
 desc_foi_persian_refugees_zoro:0 "A royal decree from the capital has been proclaimed to incentivize Persian Refugees to seek shelter and establish new lives in our cities. These new citizens bring with them an understanding of Persianate civilization that may help the economic growth of our kingdom."
 foi_flavor_persian_no_refugees:0 "Accepted Zoroastrian Rebels"
 foi_flavor_persian_yes_refugees:0 "Denied Zoroastrian Rebels"
 zoroastrian.3.t:0 "Persian Community Grows"
 zoroastrian.3.d:0 "Over the recent years, the local Persian community has grown to become the predominant group within the port city of Sanjan. This growth has brought a tremendous amount of wealth to the province of Damat. Despite this economic growth, it has sparked tensions between the Hindu and Zoroastrian communities of Sanjan. This rise in violence has forced the Zoroastrian merchants to seek a petition which would grant them protection from this emerging persecution. However, if we accept this petition, it may cause more unrest throughout the kingdom."
 zoroastrian.3.a:0 "Yes, the Persian community shall benefit the Kingdom."
 zoroastrian.3.b:0 "No, the Hindu community is more important to our kingdom."

 #Kartids Events
 foi_flavor_krt.1.t:0 "Fading Persian Ambitions"
 foi_flavor_krt.1.desc:0 "With our defeat at the hands of the [PER.Monarch.Dynasty.GetName]s, many within our administration are suggesting that rather than attempt to confront the [PER.Religion.GetName] Persians, we ought to move into more fertile lands, chief among them, India."
 foi_flavor_krt.1.a:0 "Our adventures in Persia are dead. Let us turn to India!"
 foi_flavor_krt.1.b:0 "We must never abandon Persia!"

