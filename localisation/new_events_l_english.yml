 flavor_wal.5.title:0 "The Death of [Root.Monarch.GetName]"
 flavor_wal.5.desc.a:0 "The last war, that saw us finally gain our independence, has been hard enough on our nation, but now a horrible massage has reached us, that our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his son [Root.Heir.GetName] have both fallen very last battle of the war. The worst thing is, that [Root.Heir.GetName] was his only child and heir. Though we welcome our new independence, a council of nobles had to convene to deal with the dynastic crisis.\n\nThere are two claimants to the throne; The current ruler of Moldavia [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - cousin of [Root.Monarch.GetName] - and Nicolae [Root.Dynasty.GetName] - called 'The Mad Prince' and also a cousin, who is seen by all as a fool at best and a dangerous madman at worst. He is the only one though, who could secure our independence. What shall we do?"
 flavor_wal.5.desc.b:0 "The last war, that saw us finally gain our independence, has been hard enough on our nation, but now a horrible massage has reached us, that our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fallen in the very last battle of the war. That only leaves princess [Root.Heir.GetName] as his heir, but most nobles are not content to even consider a female ruler. Though we welcome our new independence, a council of nobles had to convene to deal with the dynastic crisis.\n\nWith the dismissal of princess [Root.Heir.GetName], there are two claimants to the throne; The current ruler of Moldavia [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - cousin of [Root.Monarch.GetName] - and Nicolae [Root.Dynasty.GetName] - called 'The Mad Prince' and also a cousin, who is seen by all as a fool at best and a dangerous madman at worst. He is the only one though, who could secure our independence. What shall we do?"
 flavor_wal.5.desc.c:0 "The last war, that saw us finally gain our independence, has been hard enough on our nation, but now a horrible massage has reached us, that our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fallen in the very last battle of the war. That only leaves prince [Root.Heir.GetName] as his heir, but he is far too young to rule our country. Though we welcome our new independence, a council of nobles had to convene to deal with the dynastic crisis.\n\nWith the dismissal of prince [Root.Heir.GetName], there are two claimants to the throne; The current ruler of Moldavia [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - cousin of [Root.Monarch.GetName] - and Nicolae [Root.Dynasty.GetName] - called 'The Mad Prince' and also a cousin, who is seen by all as a fool at best and a dangerous madman at worst. He is the only one though, who could secure our independence. What shall we do?"
 flavor_wal.5.desc.d:0 "The last war, that saw us finally gain our independence, has been hard enough on our nation, but now a horrible massage has reached us, that our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fallen in the very last battle of the war. And the worst thing is, he has not left us an heir. Though we welcome our new independence, a council of nobles had to convene to deal with the dynastic crisis.\n\nThere are two claimants to the throne; The current ruler of Moldavia [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - cousin of [Root.Monarch.GetName] - and Nicolae [Root.Dynasty.GetName] - called 'The Mad Prince' and also a cousin, who is seen by all as a fool at best and a dangerous madman at worst. He is the only one though, who could secure our independence. What shall we do?"
 flavor_wal.5.a:0 "The Moldavian line has the best claim."
 flavor_wal.5.b:0 "Nicolae may be a madman, but at least he is not Moldavian."
 flavor_wal.41.title:0 "Dynastic Crisis in Wallachia"
 flavor_wal.41.desc:0 "The ongoing war of Bulgaria, and it's vassals has taken an unexpected turn, as the [WAL.Monarch.GetTitle] of Wallachia fell in battle. This has plunged the country both in a dynastic crisis and a revolution against their Bulgarian overlord. Our [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the next in line of the Wallachian throne, so it was only natural, that he was names [WAL.Monarch.GetTitle] of Wallachia. He will be a fine monarch."
 flavor_wal.41.opt:0 "What a marvellous development."
 flavor_wal.42.title:0 "Revolt in Wallachia"
 flavor_wal.42.desc:0 "Our ongoing war has taken an unexpected turn to the worse, as the [WAL.Monarch.GetTitle] of Wallachia fell in battle. This has plunged the country both in a dynastic crisis and a revolution against our rule. The nobles of Wallachia are determined to declare their independence and name [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] of Moldavia as their new ruler. This cannot stand!"
 flavor_wal.42.opt:0 "This revolt will have consequences!"
 flavor_wal.43.title:0 "Dynastic Crisis in Wallachia"
 flavor_wal.43.desc:0 "The ongoing war of Bulgaria, and it's vassals has taken an unexpected turn, as the [WAL.Monarch.GetTitle] of Wallachia fell in battle. This has plunged the country both in a dynastic crisis and a revolution against their Bulgarian overlord. Our [Root.Monarch.GetTitle] [Root.Monarch.GetName] was by right the next in line of the Wallachian throne, but these fools in the Wallachian nobility have named Nicolae [WAL.Dynasty.GetName], 'The Mad Prince', as their new ruler! A fool and madman! This insult wont go unanswered."
 flavor_wal.43.opt:0 "This is an insult! [Root.Monarch.GetName] is the rightful heir!"
