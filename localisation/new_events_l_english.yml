 #Tibet Tribute War
 flavorPLD.9.title:0 "End of the Palan Tribute"
 flavorPLD.9.desc:0 "An unexpected envoy has arrived from the Kingdom of Pala at the royal court of Lhasa. This envoy foolish claims that the Palan Kingdom has finally declared independence from the oppression of foreign powers. With this insolent claim, the envoy then declared the Palan Tribute has been officially terminated. Once a sign of their gratitude, the tributary system has evolved into a system that has benefited both nations greatly. The ending of the Palan Tribute may have dire consequences if we not reinforce the system."
 flavorPLD.9.opta:0 "We shall make the Palan Kings regret this decision!"

 #Carthago Pope conflict events - by murphyslawbroke
 foi_flavor_ctg.1.title:0 "Carthago Contests Papal Legitimacy"
 foi_flavor_ctg.1.desc:0 "The current Pope has proven, that he certainly isn't in control anymore. Even the immediate surroundings of the holy city Rome the people do not follow the true faith anymore, but some heretic nonsense. If we can conquer Rome itself, we will prove to the world, that the current Pope doesn't have the heavens trust anymore. It is time, that we depose him, and move the holy see into our country. At least for the immediate future, until we clean up the mess in Italy. For the time being, the Seat of the Archbishop of Carthago will also be the Seat of the legitimate Pope."
 foi_flavor_ctg.1.a:0 "The world will prove us right!"
 foi_flavor_ctg.1.tooltip:0 "§YCarthago§! gains the opportunity to reform the Papacy under the Archbishop of Carthago"
 carthago_contests_papal_legitmacy.tt:0 "Is NOT Carthago and\n     Has NOT contested Papal legitimacy"

 #Latinization
 foi_flavor_nea.1.t:0 "The Latinization of Napoli"
 foi_flavor_nea.1.d:0 "Though our transition to a solely Latin state may have seemed initially, foolish this support has paid off as the city of Napoli has now become the centre of Latin culture within the lands of Southern Italy. The melding of old Griko-Latin traditions with the Latin Campanian language has resulted in the emergence of a New Latin culture referred to by foreigners as Neapolitan. Though this new Neapolitan culture will have a long way before becoming the dominant culture of the realm, the attempt to Latinize Southern Italy has led to improving our relations with our neighbouring Italian nations."
 foi_flavor_nea.1.a:0 "The Lands of Neapolis shall one day be Latin!"
 foi_flavor_nea.2.t:0 "The Neapolitanization of Campania"
 foi_flavor_nea.2.d:0 "Though lands of Campania have been a haven of Latin culture for over a thousand years, these same lands were also once a stronghold for the Lombard nobility. From their power base in the Campanian countryside, the Lombard nobility was once perceived as a necessary evil as these nobles were able to crush any attempted rebellion. However, this crucial position has diminished over the years as the region of Southern Campania has at long last adopted the newly emerging Griko-Latin traditions and culture of Napoli. This newly emerging class of Neapolitan nobility has surpassed the weakening Lombardy nobility and, they have been able to strengthen the power of the Monarch within these lands."
 foi_flavor_nea.2.a:0 "The kingdom of Neapolis Shall one day be viewed as truly Italian!"
 foi_flavor_nea.3.t:0 "The Neapolitanization of Benevento"
 foi_flavor_nea.3.d:0 "Though lands of Benevento have been a haven of Latin culture for over a thousand years, these same lands were also once a stronghold for the Lombard nobility. From their power base in the Beneventani countryside, the Lombard nobility was once perceived as a necessary evil as these nobles were able to crush any attempted rebellion. However, this crucial position has diminished over the years as the region of Benevento has at long last adopted the newly emerging Griko-Latin traditions and culture of Napoli. This newly emerging class of Neapolitan nobility has surpassed the weakening Lombardy nobility and, they have been able to strengthen the power of the Monarch within these lands."
 foi_flavor_nea.3.a:0 "The Lombard Nobility is no longer a threat to our nation."
 foi_flavor_nea.4.t:0 "The Neapolitanization of Apulia"
 foi_flavor_nea.4.d:0 "The lands of Magna Grecia have resisted the efforts of Latinization since the days of the old Roman Republic. Since then, there have been countless attempts to convert the Hellenic populations of Apulia into the wider Latin Community of Italy. Though these previous attempts to assimilate the Hellenic population have failed, they have succeeded in slowly introducing the Latin customs and Traditions of the Local Italians to the Hellenic community. These attempts have allowed our Monarchs to take the last steps of Latinization of the Griko Community. These recent efforts have at long last seen the stubborn Griko Community of Apulia finally abandon their Hellenic traditions and have recently begun to adopt the newly emerging Latin customs of Naples. With the Neapolitan community growing to become the dominant community within the lands of Apulia, this has led to the further strengthening of the crown over Magna Grecia and Southern Italy."
 foi_flavor_nea.4.a:0 "Apulia is at long last integrated into Italy."
 foi_flavor_nea.5.t:0 "The Neapolitanization of Calabria"
 foi_flavor_nea.5.d:0 "The lands of Magna Grecia have resisted the efforts of Latinization since the days of the old Roman Republic. Since then, there have been countless attempts to convert the Hellenic populations of Calabria into the wider Latin Community of Italy. Though these previous attempts to assimilate the Hellenic population have failed, they have succeeded in slowly introducing the Latin customs and Traditions of the Local Italians to the Hellenic community. These attempts have allowed our Monarchs to take the last steps of Latinization of the Griko Community. These recent efforts have at long last seen the stubborn Griko Community of Calabria finally abandon their Hellenic traditions and have recently begun to adopt the newly emerging Latin customs of Naples. With the Neapolitan community growing to become the dominant community within the lands of Calabria, this has led to the further strengthening of the crown over Magna Grecia and Southern Italy."
 foi_flavor_nea.5.a:0 "Calabria is at long last integrated into Italy."

 #Armenia New Capital Event - by murphyslawbroke
 foi_flavor_arm.5.title:0 "A New Armenian Capital?"
 foi_flavor_arm.5.desc:0 "Now, that we rebuilt our glorious nation, the question arises, which city will host our court. In times gone past, the ruler od Armenia traveled form city to city, but this seems to be an outdated practice today. Van lies well defended by mountains at the shore of lake Van, and with some adaptations could become an impregnable stronghold. On the other hand, is Yerevan center of the miaphysitite church in Armenia, and most of the clergy already lives there. What should we do? Move to a new capital, or keep the old one?"
 foi_flavor_arm.5.a:0 "Our old capital [From.Capital.GetCapitalName] will continue to serve us well."
 foi_flavor_arm.5.b:0 "Van is our secure capital, and will continue to be!"
 foi_flavor_arm.5.c:0 "Yerevan is our religious capital, and will continue to be!"
 foi_flavor_arm.5.d:0 "Van - the impregnable stronghold - will be our new capital!"
 foi_flavor_arm.5.e:0 "Yerevan - our religious centre - will be our new capital!"
 arm_kept_capital:0 "Strengthened Old Capital"
 arm_capital_van:0 "Van - The Stronghold City"
 arm_capital_yerevan:0 "Yerevan - The Religious Capital"
 foi_flavor_arm.6.title:0 "Uprising in Armenia"
 foi_flavor_arm.6.desc:0 "The last years have taken a heavy toll on our country. The populous is exhausted, our monarch is more hated than ever, and different religious and cultural minorities are all on the brink of rebellion. Especially the Armenians which, have proven to be the most troublesome subjects. In the region formally known as Vaspurakan, tensions are high, and many belive, that an Armenian uprising is imminent."
 foi_flavor_arm.6.a:0 "We are loosing control. Quell the uprising."
 foi_flavor_arm.7.title:0 "The Armenian Community of Jerusalem"
 foi_flavor_arm.7.desc:0 "Since the early 4th century, the city of Jerusalem has been a centre of the Armenian community. Over the centuries, this community has persisted despite being persecuted by the Byzantines, Turks, Mongols, and the Kurds. With our recent liberation of the holy city, the Armenian community of Jerusalem has finally been liberated from the shackles of its foreign oppressors. As a sign of gratitude, the Armenian Patriarchate of Jerusalem has sent one of its finest theologians to the royal court in [Root.Capital.GetName]."
 foi_flavor_arm.7.a:0 "A glorious day for Armenia"
 arm_community_jerusalem:0 "Armenian Quarter"
 desc_arm_community_jerusalem:0 "The Armenian Quarter is one of the four quarters of the old walled city of Jerusalem and is the centre of the Armenian community within the city."

 #Illyrian Events - by murphyslawbroke
 foi_flavor_ill.0.title:0 "Venetian power over Dalmatia in question"
 foi_flavor_ill.0.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the chaos in the Balkans caused by the power struggle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand our attempt to force them into the Venetian sphere of influence. This has apparently given some the wrong impression, that our grip on the region is slipping. There is even talk about the expansion of local rights, or in Durazzo's case even secession. To shatter this illusions, we have to move quickly and with precision, and bring Ragusa and Cattaro under our control. Then nobody will be able to question our supremecy over the Dalmatian coast."
 foi_flavor_ill.0.a:0 "All of Dalmatia will bend to our rule!"
 reign_in_dalmations.tt:0 "The decision §YAssert authority over Dalmatia§! is now available."
 foi_flavor_ill.1.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.1.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the chaos in the Balkans caused by the power struggle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand our attempt to force them into the Venetian sphere of influence. This has apparently given some the wrong impression, that our grip on the region is slipping. Representatives of our Dalmatian possessions have approached us, and demand more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. To give in would mean a considerable loss of power, but to refuse all their demands will anger the whole coast, and probably lead to considerable unrest in the region. What shall we do?"
 foi_flavor_ill.1.a:0 "We should make concessions to keep the peace."
 foi_flavor_ill.1.b:0 "This is ridiculous!"
 dalmatians_are_pissed:0 "Dalmatian Nations enraged"
 dalmatians_are_really_pissed:0 "Dalmatian populace furious"
 foi_flavor_ill.11.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.11.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the chaos in the Balkans caused by the power struggle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand the Venetian attempt to force them into their sphere of influence. This has given the councils of the coastal cities hope, that they could regain some of their independence. And so, representatives of Venice's Dalmatian possessions have approached the Doge, and demanded more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. The Doge has wisely given in, in full knowledge, that to refuse all their demands would anger the whole coast, and probably lead to considerable unrest in the region."
 foi_flavor_ill.11.a:0 "A happy day for all Dalmatians."
 foi_flavor_ill.12.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.12.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the chaos in the Balkans caused by the power struggle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand the Venetian attempt to force them into their sphere of influence. This has given the councils of the coastal cities hope, that they could regain some of their independence. And so, representatives of Venice's Dalmatian possessions have approached the Doge, and demanded more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. The Doge, like the foolish man he is, has refused all of their demands, in full knowledge, that this will anger the whole coast, and probably lead to considerable unrest in the region."
 foi_flavor_ill.12.a:0 "This foolishness will not go unanswered."
 foi_flavor_ill.2.title:0 "Dalmatian Coast revolts against Venetian rule"
 foi_flavor_ill.2.desc:0 "Our unwillingness to bend to the demands of the Dalmatians has come to bite us now. Tensions have been rising for some time now, and the City States of the coast have formed an alliance against us, to demand their independence, which many of our rivals were only too eager to join, if this means we are diminished. We have not come unprepared though, and our allies will aid us in this struggle to keep the Dalmatians in line. This fight will determine the fate of our great nation."
 foi_flavor_ill.2.a:0 "The City States call their allies against us."
 dalmatians_ally_each_other.tt:0 "The Nations of §YDalmation§! culture will ally each other."
 foi_flavor_ill.3.title:0 "The Dalmatians call for Help"
 foi_flavor_ill.3.desc:0 "The rising tensions have finally boiled over, and the Dalmatian City States have formed an alliance against Venice, to demand their independence, which many of their rivals were only too eager to join, if this means the doom of 'La Serenissima'. They have also called on us, in the hope we will aid them.\nThe Venetians are not unprepared though, and their allies will aid them in this struggle to keep the Dalmatians in line. This fight will determine the fate of the Dalmatian coast."
 foi_flavor_ill.3.a:0 "We have to aid them! Join them with haste!"
 foi_flavor_ill.3.b:0 "Venice is way too powerful. We have to bow our head to them..."
 foi_flavor_ill.3.c:0 "Even if our overlord wants to fight for us, we are way too weak..."
 foi_flavor_ill.3.d:0 "What do we care for them? If they want freedom, they wont get it from us."

