 foi_flavor_nea.5.a:0 "replace me"

 #Armenia New Capital Event
 foi_flavor_arm.5.title:0 "A new armenian Capital?"
 foi_flavor_arm.5.desc:0 "Now, that we rebuilt our glorious nation, the question arises, which city will host our court. In times gone past, the ruler od Armenia traveled form city to city, but this seems to be an outdated practice today. Van lies well defended by mountains at the shore of lake Van, and with some adaptations could become an impregnable stronghold. On the other hand, is Yerevan center of the miaphysitite church in Armenia, and most of the clergy already lives there. What should we do? Move to a new capital, or keep the old one?"
 foi_flavor_arm.5.a:0 "Our old capital [From.Capital.GetCapitalName] will continue to serve us well."
 foi_flavor_arm.5.b:0 "Van is our secure capital, and will continue to be!"
 foi_flavor_arm.5.c:0 "Yerevan is our religious capital, and will continue to be!"
 foi_flavor_arm.5.d:0 "Van - the impregnable stronghold - will be our new capital!"
 foi_flavor_arm.5.e:0 "Yerevan - our religious center - will be our new capital!"
 arm_kept_capital:0 "Strenghend Old Capital"
 arm_capital_van:0 "Van - The Stronghold City"
 arm_capital_yerevan:0 "Yerevan - The Religious Capital"
 foi_flavor_arm.6.title:0 "Uprising in Armenia"
 foi_flavor_arm.6.desc:0 "The last years have taken a heavy toll on our country. The populus is exhausted, our monarch is more hated than ever, and different religious and cultural minorities are all on the brink of rebellion. Especially the Armenians which, have proven to be the most troublesome subjects. In the region formally known as Vaspurakan, tensions are high, and many belive, that an Armenian uprising is imminent."
 foi_flavor_arm.6.a:0 "We are loosing control. Quell the uprising."
 foi_flavor_arm.7.title:0 "The Armenian Community of Jerusalem"
 foi_flavor_arm.7.desc:0 "Since the early 4th century, the city of Jerusalem has been a center of the Armenian community. Over the centuries, this community has persisted despite being persecuted by the Byzantines, Turks, Mongols, and the Kurds. With our recent liberation of the holy city, the Armenian community of Jerusalem has finally been liberated from the shackles of its foreign oppressors. As a sign of gratitude, the Armenian Patriarchate of Jerusalem has sent one of its finest theologians to the royal court in [Root.Capital.GetName]."
 foi_flavor_arm.7.a:0 "A glorious day for Armenia"
 arm_community_jerusalem:0 "Armenian Quarter"
 desc_arm_community_jerusalem:0 "The Armenian Quarter is one of the four quarters of the old walled city of Jerusalem and is the center of the Armenian community within the city."

 #Illyrian Events
 foi_flavor_ill.0.title:0 "Venetian power over Dalmatia in question"
 foi_flavor_ill.0.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the choas in the Balkans caused by the power strugle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand our attempt to force them into the Venetian sphere of influence. This has apparently given some the wrong impression, that our grip on the region is slipping. There is even talk about the expansion of local rights, or in Durazzo's case even secession. To shatter this illusions, we have to move quickly and with precision, and bring Ragusa and Cattaro under our control. Then nobody will be able to question our supremecy over the Dalmatian coast."
 foi_flavor_ill.0.a:0 "All of Dalmatia will bend to our rule!"
 reign_in_dalmations.tt:0 "The decision §YAssert authority over Dalmatia§! is now available."
 foi_flavor_ill.1.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.1.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the choas in the Balkans caused by the power strugle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand our attempt to force them into the Venetian sphere of influence. This has apparently given some the wrong impression, that our grip on the region is slipping. Representatives of our Dalmatian possessions have approached us, and demand more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. To give in would mean a considerable loss of power, but to refuse all their demands will anger the whole coast, and probably lead to considerable unrest in the region. What shall we do?"
 foi_flavor_ill.1.a:0 "We should make concessions to keep the peace."
 foi_flavor_ill.1.b:0 "This is ridiculous!"
 dalmatians_are_pissed:0 "Dalmatian Nations enraged"
 dalmatians_are_really_pissed:0 "Dalmatian populace furious"
 foi_flavor_ill.11.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.11.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the choas in the Balkans caused by the power strugle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand the Venetian attempt to force them into their sphere of influence. This has given the councils of the coastal cities hope, that they could regain some of their independence. And so, representatives of Venice's Dalmatian possessions have approached the Doge, and demanded more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. The Doge has wisely given in, in full knowledge, that to refuse all their demands would anger the whole coast, and probably lead to considerable unrest in the region."
 foi_flavor_ill.11.a:0 "A happy day for all Dalmatians."
 foi_flavor_ill.12.title:0 "Dalmatian City States demand more representation"
 foi_flavor_ill.12.desc:0 "In the wake of Byzantine loss of power over their northern domains, and the choas in the Balkans caused by the power strugle between the Empire of the Germans and the Byzantines, the Republic of Venice managed to extend it's control over most of the Dalmatian coast by means of war, bribery and economic pressure. Only the Merchant republics of Ragusa and Cattaro managed to withstand the Venetian attempt to force them into their sphere of influence. This has given the councils of the coastal cities hope, that they could regain some of their independence. And so, representatives of Venice's Dalmatian possessions have approached the Doge, and demanded more rights of self-determination for the upper coast under the representation of Poula and Zara, and full independence for the City State of Durazzo. The Doge, like the foolish man he is, has refused all of their demands, in full knowledge, that this will anger the whole coast, and probably lead to considerable unrest in the region."
 foi_flavor_ill.12.a:0 "This foolishness will not go unanswered."
 foi_flavor_ill.2.title:0 "Dalmatian Coast revolts against Venetian rule"
 foi_flavor_ill.2.desc:0 "Our unwilligness to bend to the damands of the Dalmatians has come to bite us now. Tensions have been rising for some time now, and the City States of the coast have formed an alliance against us, to demand their independence, which many of our rivals were only too eager to join, if this means we are diminished. We have not come unprepared though, and our allies will aid us in this struggle to keep the Dalmatians in line. This fight will determine the fate of our great nation."
 foi_flavor_ill.2.a:0 "The City States call their allies against us."
 dalmatians_ally_each_other.tt:0 "The Nations of §YDalmation§! culture will ally each other."
 foi_flavor_ill.3.title:0 "The Dalmatians call for Help"
 foi_flavor_ill.3.desc:0 "The rising tensions have finally boiled over, and the Dalmatian City States have formed an alliance against Venice, to demand their independence, which many of their rivals were only too eager to join, if this means the doom of 'La Serenissima'. They have also called on us, in the hope we will aid them.\nThe Venetians are not unprepared though, and their allies will aid them in this struggle to keep the Dalmatians in line. This fight will determine the fate of the Dalmatian coast."
