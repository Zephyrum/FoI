 #Meme Events
 foi_MEME.1.t:0 "The Empire of Trash"
 foi_MEME.1.d:0 "From the city of Trebizond, a frantic envoy has arrived at the capital describing the Horrific events that have occurred in their native homeland. The envoy has attempted to describe how from the Pontic mountains, a horde of barbarians led by the Trashoannes IV Trashenos have tragically been able to crush all opposition and conquer the region of Pontus. After crushing all opposition in Trebizond, the emperor of trash renamed the city to Trashzond and then embarked north to the Crimean peninsula. The land of Pontus has been ravaged and, only time may tell if our people shall be liberation by foreign invaders.\n\nNote if you play as a country within Crimea or Pontus, your nation will be destroyed."
 foi_MEME.1.a:0 "We shall become one with the Garbage!"
 foi_MEME.1.b:0 "We shall see if this realm of trash will endeaur."
 foi_MEME.2.t:0 "The Rise of Islam"
 foi_MEME.2.desc:0 "The forces of Islam have at long last, avenged their martyred brothers at Yarmouk and have once again been united under a single Caliph. Though this task may have seemed impossible, the Caliph was able to do much more, and through his cunning planning, the Caliph was able to bring hellfire to all those who opposed him. Through Holy Wars, the mighty Caliph was able to unite the divided lands of the middle east, North Africa, Iberia, and India. However, time has not kind to the Caliphate, and it has once again fractured into petty Sultanates. Though the forces of Islam have been divided once again, its followers are still strong and seek to continue to spread the Islamic faith to the four corners of the Earth.\n\nFor a more in depth scenario check out the Broken Cross Mod on Steam https://steamcommunity.com/sharedfiles/filedetails/?id=1435827296 or Discord https://discord.gg/BUT8ncB. \n\nNote if you play as a country within the Middle East, North Africa, India, or Iberia your nation will be destroyed."
 foi_MEME.2.a:0 "We shall become the Sultanate of Ajam."
 foi_MEME.2.b:0 "We shall become the Sultanate of Iraq."
 foi_MEME.2.c:0 "We shall become the Sultanate of Al Hind."
 foi_MEME.2.d:0 "We shall become the Sultanate of Al Andalus." 
 foi_MEME.2.e:0 "We shall become the Caliphate." 
 foi_MEME.2.f:0 "These Sultanates shall be worthy opponents!"
  
 #Nestorian Icon event (definitifly not directly stolen form vanilla...)
 nestorian_icon_events.1.t:0 "Mar Thoma the Apostle"
 nestorian_icon_events.1.d:0 "Mourning the loss of both his entire family and his countryside farm a man from the war-torn province of [thoma_church_province.GetName] reportedly spent a day and a night praying before the Mar Thoma icon of the [thoma_church_province.GetCapitalName] cathedral. As the city itself was under occupation his sorrow was shared by many of his [Root.GetAdjective] brethren. The very next day it was as if the icon had heard his prayers. The loyal people of [thoma_church_province.GetName] rose as one and evicted the remaining enemy forces.\nThe continued fortunes of the province seem unclear but as war and devastation haunt the [Root.GetAdjective] countryside many of our citizens are turning to the church for consolation and moral support."
 nestorian_icon_events.1.a:0 "Miraculous!"
 nestorian_icon_events.2.t:0 "Revolt in [thoma_church_province.GetName]"
 nestorian_icon_events.2.d:0 "The people of [thoma_church_province.GetName] have gathered around the local clergy and risen in revolt against our occupation."
 nestorian_icon_events.2.a:0 "Rebel Scum!"
 nestorian_icon_events.3.t:0 "Seljuk the Liberator"
 nestorian_icon_events.3.d:0 "A recent recruitment campaign in [seljuk_icon_church_province.GetName] has given rise to an unprecedented number of new recruits enlisting. The local clergy is convinced that this was the result of the widespread religious fervor that our icon of Seljuk the Liberator has inspired. They report that young men have been coming from all parts of the area to see the icon of the Liberator and that they leave with a strong will to go to war in the name of their faith."
 nestorian_icon_events.3.a:0 "To arms!"
 nestorian_icon_events.4.t:0 "Marth Istir"
 nestorian_icon_events.4.d:0 "As one of the most important and popular saints, Marth Istir watches from above, in many of the church-domes around the country. Our veneration and extensive attention to this icon also seem to have been the source of contemplation for many. Reminded of their own role in spreading our faith and of the rightful place of the [Root.Monarch.GetTitle] many are more content with both their own lives and with the government that rules them."
 nestorian_icon_events.4.a:0 "The Good Mother watches over us."
 nestorian_icon_events.5.t:0 "The Three Gifts of Mar Qardagh"
 nestorian_icon_events.5.d:0 "Our veneration of Mar Qardagh seems to have made quite an impression on one of the merchants in a recent embassy from [benevolent_qardagh_if_distant_neighbor.GetName]. The merchant was so impressed by the icon of Mar Qardagh in [qardagh_icon_was_here.GetCapitalName], by the story of the saint, and by our devotion to Mar Qardagh's legacy, that he decided to bestow three gifts. One gift will go to the cathedral where he saw the icon, one to the artist who created it and one to the benefactor who paid for it."
 nestorian_icon_events.5.a:0 "We must thank him on behalf of the church."
 nestorian_icon_events.5.b:0 "We will employ the artist as a sign of gratitude."
 nestorian_icon_events.5.c:0 "A most generous gift for the benefactor."
 nestorian_icon_events.6.t:0 "The Teachings of Mar Yuehàn"
 nestorian_icon_events.6.d:0 "The clergy of [yuehan_church_province.GetCapitalName] cathedral claim that it is thanks to the strong local veneration of Mar Yuehàn, and the example he set for self-improvement, that the entire province now blossoms so. Indeed harvests seem more plentiful and the people more at peace and loyal than ever before. The teachings of Mar Yuehàn have helped many to improve themselves over the centuries and now we seem once again to be in his debt."
 nestorian_icon_events.6.a:0 "'By a flood of tears you made the desert fertile.'"
 nestorian_icon_events.6.b:0 "'And by your longing for God you brought forth fruits in abundance.'"
 nestorian_icon_events.6.c:0 "'By the radiance of miracles you illuminated the whole universe.'"
 nestorian_icon_events.7.t:0 "The Wisdom of Nestorius"
 nestorian_icon_events.7.d:0 "The people of [nestor_church_province.GetCapitalName] have been desperate due to current war, our religious enemies have forced upon us. While [nestor_church_province.GetCapitalName] has long been a hotbed of heresy, it is said an miracle happened there. As the people were seeking shelter for enemy skirmishers in one of the churches we built to bring them to the true face, the mere sight of Icon of Mar Nestorius, the father of our faith, inspired them to take up arms and drive the plundered from their soil. All present shortly after converted together with their whole families to the true faith."
 nestorian_icon_events.7.a:0 "What a blessing."