 #Timurid Vacuum Disaster Events - by murphyslawbroke & Dandtrollo
 timurid_vaccum_disaster:0 "Timurid Vacuum"
 foi_timurid_crisis.1.t:0 "Fallout of the Timurid Vacuum"
 foi_timurid_crisis.1.d:0 "After the demise of Timurs empire, that ended as violently as himself, a myriad of warlords, city states and former generals have sought to dominate the regions of the former empire. Especially in Sogdia, which is now split between the two historical centres of power in Smarkand and the Ferghana valley, the heirs of old Timurid regime still hold sway over large swaths of the country, and challenge the central authority. Grandsons, great nephews and all matter family appendages make their claims to power on a day to day basis, and it is a never ending struggle to keep them down. Hard times are ahead before we will experience calm in the realm again."
 foi_timurid_crisis.1.a:0 "This is a new era - Theirs is over!"
 foi_timurid_crisis.11.t:0 "Riots in the Streets"
 foi_timurid_crisis.11.d:0 "With pretenders rising and rebellions ravaging the countryside, distrust in the government has risen and with the aid of agitators riots have erupted in the streets of our cities."
 foi_timurid_crisis.11.a:0 "Send in the troops!"
 foi_timurid_crisis.12.t:0 "Tribes Deserting"
 foi_timurid_crisis.12.d:0 "Many of the tribes still hold great loyalty for the Timurid dynasty and this combined with disillusionment with the current regime has lead to one of the tribes leaving their old territory, to find a new home in Timurid controlled lands."
 foi_timurid_crisis.12.a:0 "Traitors!
 foi_timurid_crisis.13.t:0 "Timurid Rising"
 foi_timurid_crisis.13.d:0 "A Timurid claimant has risen, and tries to press his claim to the old empire! He has rallied a host that seeks to place him as the leader of the state, and lay the basis for a resurgence of the Timurid dominion."
 foi_timurid_crisis.13.a:0 "Bring me his head!"
 foi_timurid_crisis.2.t:0 "End of the Timurid Crisis"
 foi_timurid_crisis.2.desc.a:0 "Finally the last of the Timurid claimants has been brought to heel, and the nation has been pacified. It is time to look into the future and finally refocus our efforts away from the home front to new frontiers. The time of has come - a Sogdian power is rising!"
 foi_timurid_crisis.2.desc.b:0 "The old illegitimate regime has collapsed under it's own weight and incompetence, and once again the heirs of Timur control the land. It is time to rekindle the flames of the old empire, reunite the legacy of Timur, and once again unify Central Asia under one banner!"
 foi_timurid_crisis.2.a:0 "Praise be!"
 foi_timurid_crisis.2.b:0 "Dawn of a new era!"

 #Malagasy Mission Events
 foi_cmr_flavor.1.t:0 "The Comoros Mission"
 foi_cmr_flavor.1.d:0 "While efforts to convert the Kingozi coast have been going splendid, since the kingdom of Kilwa has been actively pushing and incentivising conversions amongst the local tribes, across the sea, on the island of Madagascar, we have had less success. Our efforts of using trade and soft power have yielded little results, and among the Malagasy nations, solely Antemoro has converted to the true faith, and only Mahafaly has accepted Christian Kilwan missionaries in their nation. The Betsimisaraka have even outright banned Christians in their nation.\nIt is time, we push harder, and to this goal, the Metropolis has appointed a special bishop to the Comoros, to lead the missionary effort. That island chain is sparsely populated, and the islanders gladly converted to the true faith. From this outpost we will project our power to Madagascar, and push forward our missionary work."
 foi_cmr_flavor.1.a:0 "Glory to the Lord! They will see the light!"
 foi_cmr_flavor.1.b:0 "We will lead this mission ourselves!"
 cmr_convert_provinces.tt:0 "The '§YChristian Missionaries on Madagascar§!' event chain will trigger after a few years"
 foi_cmr_flavor.2.t:0 "Arrival of the Comoros Missionaries"
 foi_cmr_flavor.2.d:0 "A new group of people have crossed the sea from the outlying islands, and now spread their massage of a martyred god amongst the men and women of the coast. Missionaries, protected by very able warriors, their alien customs threaten to rip apart and reshape the very fabric of society here. These men of the church, as they call themselves, are quickly converting the followers of the all faiths in the area, replacing old social structures with new ones of their own, and even try to influence our government, to join their faith."
 foi_cmr_flavor.2.a:0 "This will change our island forever."
 cmr_malagasy_mission:0 "Local Malagasy Mission"
 foi_cmr_flavor.3.t:0 "Christian Missionaries in $PROVINCENAME$"
 foi_cmr_flavor.3.d:0 "Missionary efforts by the Bishop of the Comoros have reached the province of $PROVINCENAME$. The province population has embraced the arrival of the missionaries, and is being converted to Christianity."
 foi_cmr_flavor.3.a:0 "We have to keep a close eye on this."
 foi_cmr_flavor.4.t:0 "Integration of the Christians"
 foi_cmr_flavor.4.d:0 "Now that large numbers of our population has converted to Christianity, it seems that missionary efforts have died down. The lines are simply to entrenched now, and no more tribes flock to missionaries to join the new faith, but rather reject them. Isolated Christian and Pagan populations have moved to areas where they are minorities no longer, and while our society is now forever changed, at least the great turmoil and the violent initial phase of integration of this new faith seems to be over, and we will have to learn to live together."
 foi_cmr_flavor.4.a:0 "What a relief..."

