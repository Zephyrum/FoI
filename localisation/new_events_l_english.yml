 #Wallchian Events - by murphyslawbroke
 flavor_wal.4.title:0 "The Death of [Root.Monarch.GetName]"
 flavor_wal.4.desc.a:0 "The ongoing war of our overlord has been hard enough on our nation, but now a horrible massage has reached us, that our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his son [Root.Heir.GetName] have both fallen in the latest battle. The worst thing is, that [Root.Heir.GetName] was his only child and heir. There was never much love between the Wallachian nobility, and our Bulgar overlord, but this is the final straw. Our country has given too much. The council of nobles that convened to discuss this emergency has descided, that we are not longer bound by any oaths to Bulgaria.\n\nBut they also have to deal with the dynastic crisis. There are two claimants to the throne; The current ruler of Moldavia [MOL.Monarch.GetTitle] [MOL.Monarch.GetName] - cousin of [Root.Monarch.GetName] - and Nicolae [Root.Dynasty.GetName] - called 'The Mad Prince' and also a cousin, who is seen by all as a fool at best and a dangerous madman at worst. He is the only one though, who could secure our independence. What shall we do?"
