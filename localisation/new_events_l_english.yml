 #Islamic port cities
 flavor_guj.14.t:0 "Status of the Islamic Community in Khambhat"
 flavor_guj.14.d:0 "For centuries, the ports of Khambhat have connected the middle east with the Indian subcontinent. Merchants from all across the known world are eager to obtain India's treasures within these mercantile hubs. Over the last few centuries, within the bustling port city of Khambhat, a small but active community of Muslim traders and their families has formed. With our conquest of the Khambhat, the question arises, if they can be trusted. Though these communities have proclaimed their loyalty to our kingdom, many suspect, that their real loyalty still lies with their former overlords and Islam. Though their mercantile activities are of great benefit to Khambhat, we should be cautious of them."
