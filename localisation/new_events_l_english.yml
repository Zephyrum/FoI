 #byzantine
 flavor_byz.22.t:0 "Restore Alexandria's name"
 flavor_byz.22.d:0 "Founded by Alexander the Great, the city of Alexandria has served as the political and economic center of the province of Egypt. For over a thousand years, the city would only be referred to by the name of Alexandria. However, the name of Alexandria was recently changed by the Pharoah of Egypt, who had foolishly claimed that the city's original name was Radoki. This false name of Radoki shall not stand, and now the city's name has been restored to the rightful name of Alexandria."
 flavor_byz.22.a:0 "Just one more reason to despise the Pharoah."
 flavor_byz.3.t:0 "Return of the Egyptiote community"
 flavor_byz.3.d:0 "The Egyptiotes or the Egyptian Greek community are one of the oldest communities residing within the lands of Egypt. This community can trace its roots back to the end of the bronze age when the first Greeks arrived at the Egyptian port cities of the delta. This community has peacefully lived within these lands for thousands of years until the reactionary Egyptian kingdom forced the Egyptiote community into exile. This forceful exile has recently come to an end and, the Byzantine emperor has allowed the Egyptiote to return to their homes."
 flavor_byz.3.a:0 "The Egyptiotes have returned."
 flavor_byz.4.t:0 "The Egyptiote community"
 flavor_byz.4.d:0 "The Egyptiotes or the Egyptian Greek community are one of the oldest communities residing within the lands of Egypt. This community can trace its roots back to the end of the bronze age when the first Greeks arrived at the Egyptian port cities of the delta. This community has peacefully lived within these lands for thousands of years despite constant persecution by the Coptic population. This persecution by the Egyptian Pharaoh has come to an end and, now the Byzantine emperor has fully backed the protection of the Egyptiote community."
 flavor_byz.4.a:0 "The Egyptiotes shall be protected from now on."
