 foi_flavor_caf.1.title:0 "A Capital for the Caliphate"
 foi_flavor_caf.1.desc:0 "For centuries, the people of the Islamic faith have been divided, amongst various Emirs, Sheikhs, Imams, Maliks, Sultans, and various illegitimate claimants to the once-grand Caliphate. These once petty divisions have been finally resolved by the mighty Caliph [Root.Monarch.GetName] the great. The mighty Caliphate has now grown to its greatest expanse encompassing the vast lands of Arabia, Egypt, and the Levant. This expansion has led many within the court seeking a new location for our grand capital one, which would be greater than all previous empire before us. Within our court, the location for the new capital of the Caliphate has been disputed amongst the locations of Damascus, Baghdad, Qahirah, Jerusalem, or Mecca."
