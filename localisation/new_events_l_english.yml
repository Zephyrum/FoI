 foi_flavor_caf.1.e:0 "Mecca, the holiest city of the Islamic faith."
 caf_new_capital:0 "Newly Established Capital of the Caliphate"
 foi_flavor_caf.2.t:0 "The emergence of Mashriqi Culture"
