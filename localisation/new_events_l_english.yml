 flavor_wal.6.t:0 "Demise of the Cuman Horde"
 flavor_wal.6.d:0 "The once impenetrable city of Tugorutku stood as the beating heart of the vile Cuman confederation. However, after countless months of sieging the city, its sturdy walls finally fell to our armed forces. With the city's demise, our leading generals have begun to conduct punitive raids into the palaces and mansions of the former Cuman nobility. These advances forces plunder their homes by anything of value with them. Despite the intent of the leading generals, these raids would soon become violent as the civilian population became resentful of their new rulers. This violence would force our generals to conduct punitive strikes throughout the Moesian countryside, completely crushing any separatist hope of restoring the despotic confederation ever again."
 flavor_wal.6.a:0 "Oderint dum metuant."
 foi_cum_confederation_ravaged:0 "Cumania Ravaged"

 #Byzantine Events
 flavor_byz.22.t:0 "Restore Alexandria's name"
 flavor_byz.22.d:0 "Founded by Alexander the Great, the city of Alexandria has served as the political and economic center of the province of Egypt. For over a thousand years, the city was only be referred to by the name of Alexandria. However, the name of Alexandria was recently changed by the Pharao of Egypt, who had foolishly claimed that the city's original name was Rakoti. This false name of Rakoti shall not stand, and now the city's name has been restored to the rightful name of Alexandria."
 flavor_byz.22.a:0 "Just one more reason to despise the Pharao."
 flavor_byz.3.t:0 "Return of the Aigyptiote community"
 flavor_byz.3.d:0 "The Aigyptiotes or the Egyptian Greek community are one of the oldest communities residing within the lands of Egypt. This community can trace its roots back to the end of the bronze age when the first Greeks arrived at the Egyptian port cities of the delta. This community has peacefully lived within these lands for thousands of years until the reactionary Egyptian kingdom forced the Aigyptiote community into exile. This forceful exile has recently come to an end as the [Root.GetAdjective] [Root.Monarch.GetTitle] has allowed the Aigyptiote community to return to their homes."
 flavor_byz.3.a:0 "The Aigyptiotes have returned."
 flavor_byz.4.t:0 "The Aigyptiote community"
 flavor_byz.4.d:0 "The Aigyptiotes or the Egyptian Greek community are one of the oldest communities residing within the lands of Egypt. This community can trace its roots back to the end of the bronze age when the first Greeks arrived at the Egyptian port cities of the delta. This community has peacefully lived within these lands for thousands of years despite constant persecution by the Coptic population. This persecution by the Egyptian Pharao has come to an end as the [Root.GetAdjective] [Root.Monarch.GetTitle] has fully backed the protection of the Aigyptiote community."
 flavor_byz.4.a:0 "The Aigyptiotes shall be protected from now on."
 byz_egyptiote_commununity:0 "The Aigyptiote Community"
 flavor_byz.7.t:0 "The Varangian Guard"
 flavor_byz.7.d:0 "From the 10th to the 13th century, the mighty Varangian Guard served as the personal guard of the Byzantine emperor. Originally made up of Vikings from Scandinavia and the lands of the Rus, it was later mostly made up of Saxons from England and various Germans, and finally disbanded as most of the Guard was destroyed during the Mongol Invasion.\nWhile the true Vikings are long gone, their descendants still live on in the nations of Denmark, Sweden Norway and Iceland, and a certain Scandinavia country - we have been allied to for some time now - has proposed, that the Varangian Guard will be re-established as a sign of friendship. They only ask for a small sum to muster and train only the best and most loyal men."
 flavor_byz.7.a:0 "Let us revive the old glorious unit."
 flavor_byz.7.b:0 "Better not..."
 byz_varangian_guard.tt:0 "§YByzantium§! gains access to the mighty §YVarangian Guard§! Mercenary Company"
 no_byz_varangian_guard_again.tt:0 "§YByzantium§! will never have the option to gain access to the mighty §YVarangian Guard§! Mercenary Company again"
 flavor_byz.8.t:0 "Hellenization of the Turks"
 flavor_byz.8.d:0 "The local Turkish population of the province has been practising the true Christian faith for quite some time. However, they have now begun to adopt the local Hellenic customs and traditions of their Cappadocian neighbours. This embracement of Hellenic culture within these local Turkish populations has led to the province assimilating into the larger Cappadocian culture. With the Cappadocian community growing to become the dominant community within the former lands of Turks, this has led to the further strengthening of the crown's control over Anatolia."
 flavor_byz.8.a:0 "Anatolia shall once again be firmly under our control."
 flavor_byz.9.t:0 "Armenian migration in the East"
 flavor_byz.9.d:0 "Long ago, the lands of the Armenian Kingdom stretched from the eastern edge of Anatolia to the peaks of the Caucasus mountains. But over the years, their influence has waned with the re-emergence of the Byzantine Empire, the Turkish invasions, and Saladin's rage. Ever since the demise of the Armenian kingdom, their people have slowly been migrating west into the region of Cilicia. With the ever ensuing threat of violence, many have sought refugee within the Empire. If we were to encourage their further immigration into Cilicia, it would curtail the influence of the Cappadocian nobility."
 flavor_byz.9.a:0 "They have good taste. Cilicia has excellent beaches."
 flavor_byz.9.b:0 "Armenian migrates can only bring greater instability."
 foi_byz_armenian_culture_support:0 "Armenian Integration"
 foi_byz_armenian_community:0 "Armenian Community"
 byz_cappadocian_unrest.tt:0 "Every §YCappadocian§! Culture province within our Empire will now gain §R10§! Unrest as a result of our ruler's policies."
 flavor_byz.10.t:0 "Teabizond!"
 flavor_byz.10.d:0 "While most western merchants are unaware of it, in the far east, several plants are applied to water in order to a strong flavor. After this elixir is heated up, it results in a surprisingly good drink that is also quite relaxing. One group of thrill-seeking merchants have returned from the far east, and their research tells us that Trebizond has a nearly perfect climate for the cultivation of said plants. Perhaps we should invest in the spreading of this industry?"
 flavor_byz.10.a:0 "That will most certainly bring return!"
 flavor_byz.10.b:0 "This investment will not be worth the cost."
 foi_byz_trapezuntea:0 "Tea from Trebizond"
 desc_foi_byz_trapezuntea:0 "Investments from Constantinople in this region to create a tea industry closer to the west have successfully made Trebizond the western capital of tea."
 flavor_byz.11.t:0 "Arberian Migration"
 flavor_byz.11.d:0 "Ever since the latter half of the 14th century, the once united Serbian kingdom has fractured into several squabbling princedoms. This decline of central authority has allowed many ambitious Arberian chieftains to settle within the lands of Northern Macedon and Kosovo. This expansion of Arberian settlements has accelerated under our control and has resulted in civil unrest between the native inhabitants and the Arberian chieftains. As a result, the provincial nobles have sent an envoy requesting the emperor to halt the expansion of the Arberian tribes."
 flavor_byz.11.a:0 "The Arberian chieftains provide a valuable supply of troops."
 flavor_byz.11.b:0 "We must halt the expansion of the Arberian chieftains."
 foi_byz_albanian_chieftains:0 "Arberian Manpower Reserves"
 flavor_byz.12.t:0 "Byzantine Silk"
 flavor_byz.12.d:0 "The arrival of the 11th century brought great terror throughout the Roman world, from nomadic Turkic raiders to rebellious Slavic and Egyptian subjects. The following centuries would see a drastic decline in the production and consumption of Roman Silk throughout the Empire. However, in recent years the Byzantine Empire has once again re-emerged as a great power accumulating vast hordes of wealth, enriching the Aristocracy and the Emperor. With their newfound wealth, there is a demand for silk and other expensive clothing. Perhaps we can restore the old silkworm factories to their former glory now that the desire for silk has returned once more?"
 flavor_byz.12.a:0 "Let's weave the purple mantle once more!"
 foi_byzantine_silk:0 "Byzantine Silk"
 desc_foi_byzantine_silk:0 "With the re-emergence of the Byzantine Empire, production of silk throughout the realm has grown exponentially as the industry has found new patrons. This province is now a hub for silk production in Europe."
 flavor_byz.13.t:0 "Administration of Cumania"
 flavor_byz.13.d:0 "The former Cuman Confederation was once under the Byzantine Empire as a part of the loyal Moesian Phoiderátoi (Foederati). Serving as loyal border guards, the Cuman clans would betray the Basileus by breaking away and declaring an independent nation when the main military forces of the Empire were on campaign in Anatolia. The recent reconquest of Moesia has initiated a debate on how the Empire should administration the region. Many leading Generals within the army seek a Greek governor to administrate Moesia and punish the Cumans for their past transgressions. Meanwhile, the Aristocracy support a Terterboan noble for the governorship, as the Hellenized dynasty could help mend the broken relations."
 flavor_byz.13.a:0 "We shall install a Greek Governor"
 byz_flavor_byz.13.a.tt:0 "Every §YCuman§! Culture province within our Empire will gain §R10%§! Local Autonomy as a result of our ruler's policies."
 flavor_byz.13.b:0 "We shall install a Terterboan Governor"
 flavor_byz.14.t:0 "Taxation of Cumania"
 flavor_byz.14.d:0 "While the Cumans are no longer the nomadic tribes they once were when they first showed up in Moesia, they still retain some aspects of their previous lifestyle, such as the rural resistance to using proper currency and trading goods and livestock instead. The provincial tax collectors demand that we should enforce the use of the imperial currency on these rural populations until they concede and pay in coins. However, this demand could jeopardize the relationship between the imperial court and the Cumans."
 byz_flavor_byz.14.a.tt:0 "Every §YCuman§! Culture province within our Empire will lose §G10%§! Local Autonomy and gain §R5§! Unrest as a result of our ruler's policies."
 flavor_byz.14.a:0 "The Cumans shall pay their fair share."
 flavor_byz.14.b:0 "Ease the tax collectors and tell them to accept livestock."
 foi_byz_cuman_cattle:0 "Cuman Cattle"
 flavor_byz.15.t:0 "Cuman Migration" 
 flavor_byz.15.d:0 "Ever since the arrival of the Cuman Tribes in the mid 13th century, they have continued to expand further southwards deeper into the Balkan Peninsula. Over time these small settlements have grown to become the dominant population within their respective provinces. Ever since the reconquest of the Cuman confederation, there has been a renewed expansion of Cuman settlements within the provinces of Skupia and Messembria. The local aristocrats have grown tired of these so called nomads and have requested that the Basileus would halt the expansion of the Cuman tribes."
 flavor_byz.15.a:0 "Let them settle. What harm could possibly be done?"
 flavor_byz.15.b:0 "Block their migration. Nothing personal, Cumans."
 byz_flavor_byz.15.a.tt:0 "Increases the chance of the §RCuman Revolt§! to break out."
 byz_flavor_byz.15.b.tt:0 "The rate of §GHellenization§! within the §YCuman§! provinces will now increase."
 flavor_byz.16.t:0 "Hellenization of the Cumans"
 flavor_byz.16.d:0 "Over time, the Empire's cultural influence on the Cumans has slowly grown more noticeable. For nearly two centuries, the Cumans have attempted to conquer or mimic the glory of Constantinople, and now they seem to have gotten as close as it gets while under our benevolent rule. Our people both pray to the same God, trade in the same currency, and live in similar settlements. The Cumans also use a similar alphabet, and their language has been heavily influenced by our own."
 flavor_byz.16.a:0 "Excellent news."
 flavor_byz.17.t:0 "Macedonian Colonization"
 flavor_byz.17.d:0 "Ever since ancient antiquity, the lands of Thrace have been home to countless Greek colonies that alleviated the overpopulation of the Hellenic world. This colonization expanded under the guidance of the Roman Empire, which eventually led the majority of the province to become Hellenized. However, following the crisis of the 11th century, the northern frontier of the Empire became comprised, leading to the migration of countless Greek migrates into Greece and Anatolia. Ever since the crisis, the territory has become the home of a myriad of Turkic peoples, including the nomadic Cumans. Following the restoration of Byzantine control over Cumania, the provincial administration has supported Greek colonization in their territory. These efforts have resulted in violence erupting between the Cuman and Greek inhabitants of the province. The governor of Cuman has sought the aid of the Byzantine Emperor to enforce Imperial rule and support further Greek colonization of Cumania."
 flavor_byz.17.a:0 "We shall support the Cuman Governor in their endeavours."
 flavor_byz.17.b:0 "The local administration already has all the support they need."
 flavor_byz.17.c:0 "We must halt further Greek colonization to curtail any future violence."
 flavor_byz.18.t:0 "Cuman Revolt"
 flavor_byz.18.d:0 "The province of Cumania has once again erupted into violence as countless bands of nomadic raiders have terrorized the countryside and defeated any Imperial opposing them. These leading chieftains have gained the support of the Cuman peasants by falsely claiming that they were restoring the former Confederation. We must crush this nomadic horde before the desire for rebellion spreads throughout the empire."
 flavor_byz.18.a:0 "We must destroy this rebellion!"
 flavor_byz.19.t:0 "Griko communities take over $PROVINCENAME$"
 flavor_byz.19.d:0 "In ancient times the Hellenic people inhabited countless regions around the Mediterranean Sea, including southern Italy, where many ancient Greeks settled and established colonies. Their descendants, known as the Grikos, have continued to reside within Southern and Sicily. However, under the barbaric Norman and later Occitanian rulers, the Griko population was brutally oppressed and forced to assimilate into the greater Italian community. The return of Imperial rule to these lands has allowed the former Griko population of $PROVINCENAME$ to come out of hiding and play a prominent role in the local administration. In recent years the Griko population has once again emerged as the plurality of the province."
 flavor_byz.19.a:0 "Welcome home!"
 flavor_byz.20.t:0 "Greco-Italian Cosmopolitanism in $PROVINCENAME$"
 flavor_byz.20.d:0 "Population exchanges, facilitated by the imperial reconquests, have turned $PROVINCENAME$ into a hub for Latins and Greeks alike. Cultural syncretism has quickly taken shape in its city's streets and has resulted in a new newly emergent culture referred to by outsiders as Italiote. This new emerging culture has now grown to become the plurality of the peoples within the province of $PROVINCENAME$."
 flavor_byz.20.a:0 "Good."
 flavor_byz.21.t:0 "A Cosmopolitan Rome"
 flavor_byz.21.d:0 "Rome's sheer size and ease of access due to the old Roman road network have made it a very cosmopolitan city, visited and inhabited by all kinds of people from all walks of life. The metropolis has changed pretty dramatically with the invading Frankish horde and the establishment of the Papacy. The imperial reconquest of the region has reversed this bleak course, and now many Greeks are starting to find the former Roman capital a fairly attractive location. Rome is now an odd, if not beautiful, mix of Italians and Greeks, living under the general umbrella of 'Romanity.'"
 flavor_byz.21.a:0 "We'll never let the Eternal City be lost again."
 flavor_byz.23.t:0 "Restoration of Ravenna"
 flavor_byz.23.d:0 "Ravenna was a city that once rivalled Rome in grandeur, prestige, size, and importance. When Rome started to fall into decadence, Ravenna was a city on the rise, contrary to the trend of urban exodus in the rest of Italy. It was so grand that when Italy was reconquered, Ravenna, not Rome, became the capital of the Italian Exarchate. It was lost in the late eighth century and was still magnificent enough that the barbarian filth that took it considered using it as a capital before changing his mind and moving it to Aachen."
 flavor_byz.23.a:0 "The seat of the Exarchate of Italy shall eternally be a bastion of grandiosity!"
 flavor_byz.24.t:0 "A promising land?"
 flavor_byz.24.d:0 "Our colonists have successfully established a colony in a marshy location across the Atlantic. Nothing particularly noteworthy stands there, but our colonists are somehow inspired, and one even wrote a short chronicle about the region. They seem to really fancy the name 'Elysia.'"
 flavor_byz.24.a:0 "Interesting."

 #Additional Purple Phoenix event
 purple_phoenix.17.t:0 "Alexandria reclaimed!"
 purple_phoenix.17.d:0 "Once the hub of Egypt, the city of Alexandria provided the lifeblood of the Empire in grain and gold. The Empire would nearly meet its doom after the loss of Alexandria during the Egyptian revolt, as it would spiral into a century's long crisis. However, the city is now at long last under our control."
 purple_phoenix.17.a:0 "And forever more!"

 #Cuman Confederation events
 elections.720.dd:0 "The strengthening of the Confederationists has forced $MONARCH$ to accept the election of a new [Root.Monarch.GetTitle]. Both the Confederationists and the Feudalists have put forward a new candidate."
 elections.720.d_confederationist:0 "A Confederationist Candidate"
 elections.720.d_feudalists:0 "A Feudalist Candidate"
 elections.721.dd:0 "The unfortunate passing of $MONARCH$ forces us to hold a premature election. Both the Confederationists and the Feudalists have put forward a new candidate."

 #Cuman Disaster - by murphyslawbroke
 cuman_tribes_disaster:0 "Confederationist Uprising"
 foi_cum_crisis.1.t:0 "Confederationists Rise Up"
 foi_cum_crisis.1.d:0 "The continued centralization in our nation has angered the tribes, and now they have risen up, to reassert their old rights, and force concessions off the king and his Feudalist faction."
 foi_cum_crisis.1.a:0 "To Hell with them!"
 foi_cum_crisis.2.t:0 "Rise of a Charismatic Rebel Leader"
 foi_cum_crisis.2.d:0 "A new leader has arisen in one of the more tame rebel factions, and he threatens our flanks. But he is also ready to negotiate. If we can pull him to our side, the threat of the rebels ever taking power will be reduced dramatically."
 foi_cum_crisis.2.a:0 "Bring him into the government."
 foi_cum_crisis.2.b:0 "Away with the traitor."
 foi_cum_crisis.3.t:0 "Rebels march on [Root.Capital.GetName]"
 foi_cum_crisis.3.d:0 "In a surprise attack, the rebels have risen up in the capital and broken through our defences. We have to quickly break their defences, before they impose their rule on our nation."
 foi_cum_crisis.3.a:0 "Damn them all!"
 foi_cum_crisis.4.t:0 "Rebels win Civil War"
 foi_cum_crisis.4.d:0 "With the fall of our capital and the inability of the king and nobles to liberate it and beat back the Confederationists, they have officially taken power and enforced tribal law in the country. The government forces have surrendered, and the king and his entourage were driven into exile. We are a tribal nation once again."
 foi_cum_crisis.4.a:0 "We will adapt..."
 foi_cum_crisis.100.t:0 "Peace at last"
 foi_cum_crisis.100.desc.a:0 "The long strife between the factions in our government is finally over, and peace and order has been restored. This nation has a long tradition of power-sharing, and it is only fitting that in the end it was compromise that saved us."
 foi_cum_crisis.100.desc.b:0 "Our nation has shaken off the shackles of the old and outdated system of governance that restrained us for far too long. It is time to go into the future and embrace the new ways."
 foi_cum_crisis.100.a:0 "Finally!"

 #Bulgarian Events - by murphyslawbroke and telebread
 foi_flavor_bul.1.title:0 "The Slovak Inheritance Conference"
 foi_flavor_bul.1.a.desc:0 "When Simeon I ascended to the throne in 1441 he inherited a nation on the verge of collapse. Solely through a compromise with the Slovak nobles was he able to secure and stabilize his nation once again. In this compromise, there would be a newly created Crown of Nitra, which would encompass all Slovak lands, and which would be separate from the Bulgarian empire. The local lords would gain influence, and the Bulgarian Army would vacate the Nitrian lands in times of peace, while for the time being, Simeon would become the first king of Slovakia, with an election by the Slovak lords after his death, judging over his reign, and determining if the Zalanovtsi dynasty should also in future be the rulers of the Slovaks.\nNow, with the death of Simeon I, and the ascension of [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the throne, the time of this election to determine the faith of Slovakia has come, and the nobles of the Crown of Nitra have gathered in Bratislava and elected their new king.\nMany suspected that it would be [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] of Bohemia, who would be elected, but in a sudden twist, the nobles decided to stay with Bulgaria and proclaimed [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his descendants to be worthy to wear the Crown of Nitra like Simeon did. It seems like the trust we put in them in defending their realm against the rouge mercenaries a few years ago has proven to be the vital argument for the pro-Bulgaria faction.\nAnd so they proclaim, 'Glory to [Root.Monarch.GetTitle] [Root.Monarch.GetName]! Emperor of Bulgaria, King of Nitra!'"
 foi_flavor_bul.1.b.desc:0 "When Simeon I ascended to the throne in 1441 he inherited a nation on the verge of collapse. Solely through a compromise with the Slovak nobles was he able to secure and stabilize his nation once again. In this compromise, there would be a newly created Crown of Nitra, which would encompass all Slovak lands, and which would be separate from the Bulgarian empire. The local lords would gain influence, and the Bulgarian Army would vacate the Nitrian lands in times of peace, while for the time being, Simeon would become the first king of Slovakia, with an election by the Slovak lords after his death, judging over his reign, and determining if the Zalanovtsi dynasty should also in future be the rulers of the Slovaks.\nNow, with the death of Simeon I, and the ascension of [Root.Monarch.GetTitle] [Root.Monarch.GetName] to the throne, the time of this election to determine the faith of Slovakia has come, and the nobles of the Crown of Nitra have gathered in Bratislava and elected their new king.\nLike many suspected, these traitorous dogs elected [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] of Bohemia, as their new monarch, and to break the union with Bulgaria and proudly proclaiming themselves as the newest addition to the Bohemian yoke. They argued, that no heir of Simeon is trustworthy enough to wear the Crown of Nitra. It seems like the fact did not trust them to defend their realm against the rouge mercenaries themselves a few years ago, has proven to be the vital argument for the anti-Bulgaria faction.\nAnd so these fools proclaim, 'Glory to [BOH.Monarch.GetTitle] [BOH.Monarch.GetName]! King of the Bohemians, King of Nitra!' - Let's see about that..."
 foi_flavor_bul.1.a:0 "The Union is save! We knew it was right to trust them."
 foi_flavor_bul.1.b:0 "It is painful, but we shall fulfil Simeons promise and let them go peacefully."
 foi_flavor_bul.1.c:0 "We will defend the throne of Nitra from these usurpers!"
 trustful_kings:0 "Trustworthy Kings" 
 desc_trustful_kings:0 "The fact that we stood by the Slovak Compromise, no matter how damaging it was to our country, bolstered our subjects confidence in our seriousness to uphold old treaties. Now they will be less likely to ever threaten our rear by unwanted actions."
 rule_by_decree:0 "Rule by Decree"
 desc_rule_by_decree:0 "The fact that we have broken the Slovak Compromise has, no matter how illegitimate the Compromise was in the first place, destroyed our subjects confidence in our seriousness to uphold old treaties. Now we have to enact closer control over them, to keep them in check and not threaten our rear."
 king_of_nitra:0 "King of Nitra"
 desc_king_of_nitra:0 "For many centuries now, Slovakia has been under the control of the Bulgarian Empire, but the Crown of Nitra is a fairly new invention, only proposed at the Slovak Compromise negotiations. Now King of Nitra is a honorific held by the one who controls Slovakia."
 foi_flavor_bul.2.title:0 "Bulgarians Call for Aid"
 foi_flavor_bul.2.desc:0 "Our Bulgarian allies have declared war against Bohemia after the Slovak nobility voted to break with the Bulgarian empire, and make [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] of Bohemia their new king. Now they plead us to come to their aid and not let the Bohemians power grow and grown."
 foi_flavor_bul.2.a:0 "We have to aid them! Join them with haste!"
 foi_flavor_bul.2.b:0 "The Bohemians are simply to strong. We cannot risk offending them at this stage."
 foi_flavor_bul.5.t:0 "Academia Istropolitana"
 foi_flavor_bul.5.d:0 "The Academia Istropolitana in Peshtera is one of the oldest Universities in Bulgaria. Founded by Patriarch Dorotheus I at the request of Tsar Georgi II Zalanovtsi, the academy had many well-known lecturers from Byzantium, Italy, and Germany, including Petros Kourkouas Galeotto Marzio and Johann Vitez. Through the efforts of these scholars, the University has become one of the most prestigious institutions in Eastern Europe."
 foi_flavor_bul.5.a:0 "Its knowledge will surely aid in the prosperity of the realm."
 foi_flavor_bul.6.t:0 "The Printing Press of Budimir"
 foi_flavor_bul.6.d:0 "1473 saw the first book printed in Bulgaria, the Chronica Bulgaricorum, relating the history of the Bulgars from our ancient nomadic ancestors through the conquest of Pannonia until the coronation of $MONARCHTITLE$ $MONARCH$. The books were printed by András Hess, using his new printing press."
 foi_flavor_bul.6.a:0 "This is great!"
 foi_flavor_bul.8.t:0 "The Magyar Vampire"
 foi_flavor_bul.8.d:0 "Erzsébet Báthori, a niece of the Transylvanian nobleman István Báthori, has conducted a cruel and bloody experiment. She attempted to live like a vampire and slaughtered more than 600 virgins in an attempt to renew her youth by bathing in their blood. The knowledge of these horrific deeds has spread far, which has resulted in a mob forming in an attempt to execute the vile mistress."
 foi_flavor_bul.8.a:0 "We must stop her reign!"
 foi_flavor_bul.8.b:0 "They are just peasants"
 foi_flavor_bul.15.t:0 "Banditry in Upper Bulgaria"
 foi_flavor_bul.15.d:0 "In the wake of the compromise with the Slovaks a part of the provincial forces were recalled from Upper Bulgarian, and replaced with the men of local Slovak Counts and Barons. A great number of highly skilled mercenaries, reinforced by refugees of the former Hussite army of Bohemia, have found themselves to be idle and unemployed. Unable to earn their living in any other way these men have elected to make their own fortune through banditry and pillaging. In some cases local nobles, who believed the the compromise did not suffice, have joined the troublemakers and seem to have hope of using these soldiers to create a stronger power base for themselves.\nThere is no doubt the insurrection will be overcome by our local forces in time, but it may come at a considerable cost for the local economy, especially because the Slovak lords oppose a intervention by us, for they fear we could use this as a pretext to undermine the compromise."
 foi_flavor_bul.15.a:0 "We must crush these bandits! The compromise be damned!"
 foi_flavor_bul.15.b:0 "Like agreed in the Slovak compromise, we shall leave it to the local lords to handle."
 bul_curtailing_banditry_in_upper_bulgaria:0 "Curtailing Banditry"
 desc_bul_curtailing_banditry_in_upper_bulgaria:0 "We are actively fighting against an outbreak of banditry in this area headed by unemployed mercenaries."
 bul_banditry_in_upper_bulgaria:0 "Countryside Bandits"
 desc_bul_banditry_in_upper_bulgaria:0 "The countryside in this area is controlled by bands of unemployed mercenaries that have turned to banditry for lack of armed conflicts in which they might earn their living."
 foi_flavor_bul.16.t:0 "The Army of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 foi_flavor_bul.16.d:0 "With strong neighbours on all sides the Bulgarian Kingdom has often had a need for a strong army. In wars past our nobles have supplied most of our armed forces with mercenary bands hired to complement their forces. Especially the Magyars and the Transylvanian Szeklers - in Bulgarian known as Madzhari - have proven to be exceptionally loyal and capable.\nSoldiers by occupation, these mercenaries are often quick to adopt new weapons and tactics and will generally have training that few levies can compete with. Some have now served us for years and in times of peace turn to banditry to make a living. Inspired by the writings of Julius Caesar, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has begun to entertain the idea of a permanent Madzhari mercenary force. Providing a permanent source of income for soldiers would undoubtedly deter them from banditry and could give us a force of unparalleled strength. At least if our our finances can support it..."
 foi_flavor_bul.16.a:0 "Our army will be an elite force."
 foi_flavor_bul.16.a.tt:0 "The 'Madzhari contingent' mercenary company becomes available to hire.\nThe Madzhari can be abolished at any time if §Y[Root.GetName]§! is at Peace.\nThe Madzhari will be dissolved at the latest in the Age of Absolutism."
 foi_flavor_bul.16.a.cossacks.tt:0 "The Nobility Estate will lose §Y10§! Influence as long as the Madzhari exist."
 foi_flavor_bul.16.b:0 "Money cannot buy true loyalty."
 bul_magyar_army_mod:0 "Madzhari Army"
 desc_bul_magyar_army_mod:0 "We have organized our army to have a costly but professional permanent division. We can wield a mercenary force more efficient than any other country but the cost to do so will keep taxing our economy as long as the army exists."
 EST_VAL_ABOLISHED_MADZHARI_ARMY:0 "Abolished Madzhari: §Y$VAL$%§!"
 EST_VAL_MADZHARI_ARMY:0 "Madzhari: §Y$VAL$%§!"
 foi_flavor_bul.17.t:0 "Maintaining the Madzhari"
 foi_flavor_bul.17.d:0 "The coronation of [Root.Monarch.GetName] comes with great hopes for the nobility of Bulgaria. They put their hopes to the new [Root.Monarch.GetTitle] for lightening the severe tax burden and allow them influence again in the affairs of the Kingdom. The leaders of the Madzhari also have expectations on their new [Root.Monarch.GetTitle], they hope to finally get the pay promised them in the years past."
 foi_flavor_bul.17.a:0 "Heed our nobles and abolish the Madzhari."
 foi_flavor_bul.17.b:0 "We need the Madzhari."
 abolishing_madzhari_tooltip:0 "§YThe Nobility§! will gain §Y15§! Influence."
 foi_flavor_bul.18.t:0 "End of the Madzhari"
 foi_flavor_bul.18.d:0 "The edge that the Madzhari once possessed in technology and tactics have over time been reduced by the more widespread adoption of its innovations. In time the members have also either retired or been distributed among the ranks of our normal royal armies. The mercenary force that was once the core of the Bulgarian military is no more, but their traditions and their reputation will live on in our army for years to come."
 foi_flavor_bul.18.a:0 "All good things must come to an end."
 foi_flavor_bul.18.b:0 "Nonsense! Reform and institutionalize the Madzhari Army."
 end_of_madzhari_tooltip:0 "The Nobility Estate will gain §Y10§! Influence now that the Madzhari no longer exists."
 foi_flavor_bul.19.t:0 "Mercenary Mutiny"
 foi_flavor_bul.19.d:0 "Claiming that we have been late with their payments a number of mercenary captains have deserted and taken their regiments with them. Claiming to be trying to secure the payment they are owed they have marched to [mercenary_mutiny_province.GetName] and have started to plunder the province. One captain has proclaimed himself the [Root.GetLowLevelOfficialForCountry] and have even falsely begun to take up taxes from the local population in our name."
 foi_flavor_bul.19.a:0 "Crush the ingrates!"
 foi_flavor_bul.19.b:0 "Let us negotiate with their leaders."
 bul_mercenary_concessions:0 "Concessions to Mercenaries"
 desc_bul_mercenary_concessions:0 "We have given land in this area to a mercenary captain and his followers in order to prevent them from revolting."
 foi_flavor_bul.20.t:0 "The Key of Bulgaria"
 foi_flavor_bul.20.d:0 "Byelgrad's position on the confluence of the Danube and its tributary, the Sava, makes it an ideal defensive position and a primary objective for anyone invading our country from the south. For this reason, previous Tsars have fought tirelessly to maintain their authority over this pivotal fortress. Despite Byelgrad's importance, its fortress has fallen into despair and dire need of repair and upgrade.\nUnfortunately, the Boyars are currently unwilling to further contribute to the maintenance and expansion of the fortress in Byelgrad or any of the other fortifications that may aid in the future defence of the Tsardom. Their hubris has blinded them, and they are no longer able to see the looming [threat_to_bulgaria.GetAdjective] threat on the realm's border. They claim this would further weaken them and invite the crown to infringe rights. If we wish to see our defensive line properly maintained, the [Root.Monarch.GetTitle] will need to pay for it directly out of the state coffers."
 foi_flavor_bul.20.a:0 "We must divert more state funds."
 foi_flavor_bul.20.b:0 "Current fortifications will have to do."
 bul_frontier_fortresses:0 "Kraigrad System"
 desc_bul_frontier_fortresses:0 "The Crown is now regularly paying extra money to expand and maintain a network of strong fortifications along the border of our Tsardom."
 bul_poorly_maintained_fortifications:0 "Poorly Maintained Fortress"
 desc_bul_poorly_maintained_fortifications:0 "The great fortress of Byelgrad is currently in bad condition due to the inability of the Bulgarian Crown to secure adequate funds for its repairs from the Bulgarian estates."
 foi_flavor_bul.21.t:0 "Fall of Serbia"
 foi_flavor_bul.21.da:0 "With the fall of the Serbian Principalities, a large number of Serbian refugees have begun to enter the southern border of our Tsardom. These migrants seek a new home within our borders, and many have begun to settle in the province of Byelgrad, which once served as the heartland of the Serbian community. However, many of the Boyars have suggested spreading these new subjects throughout our realm in order to reduce the threat of rebellion."
 foi_flavor_bul.21.db:0 "With the fall of the Serbian Principalities, a large number of Serbian refugees have begun to enter the southern border of our Tsardom. These migrants seek a new home within our borders, and many have begun to settle in the province of Oravitsa, which is home to a large Serbian community. However, many of the Boyars have suggested spreading these new subjects throughout our realm in order to reduce the threat of rebellion."
 foi_flavor_bul.21.a:0 "We Shall allow the Serbians to settle in Byelgrad."
 foi_flavor_bul.21.b:0 "We Shall allow the Serbians to settle in Oravitsa."
 foi_flavor_bul.21.c:0 "We Shall allow settle the Serbians across the Tsardom."
 foi_flavor_bul.27.t:0 "Dacian Revolt"
 foi_flavor_bul.27.d:0 "Dacians, or Vlachs, have resided within the lands of Transylvania for nearly a millennia, but these people continue to have little representation in the Transylvanian Administration. These lands have already been very mixed with Bulgars, Szekelys, Transylvanian Saxons and the Vlachs co-existing in a delicate balance of power.\nRecently, however, the Vlachs have begun to demand rights and representation. Some have even taken up arms against the [Root.GetAdjective] authorities."
 foi_flavor_bul.27.a:0 "We will crush these traitors."
 foi_flavor_bul.31.t:0 "City Leagues of Upper Bulgaria"
 foi_flavor_bul.31.d:0 "The many and rich mines of Upper Bulgaria are in many ways vital to our economic interests and have therefore often been afforded much greater liberties than we tolerate for other settlements in our country. The German saying 'Stadtluft macht frei' holds true both for the cities themselves and for anyone serfs who might find their way into the communities. With bullion in short supply throughout all of Europe, the city leagues are now richer and more sure of themselves than ever.\nSome of our nobles, however, argue that we are allowing them far too free reins and that we should at the very least demand that they provide for the defence of our country."
 foi_flavor_bul.31.a:0 "They must contribute like everyone else!"
 foi_flavor_bul.31.b:0 "We will protect their privileges."
 bul_city_league_obligation:0 "City League Defences"
 desc_bul_city_league_obligation:0 "The local mining is currently booming in this province and in return for exploiting the local city leagues are contributing to the defence of the country."
 bul_city_leagues_protected:0 "Booming Mining Industry"
 desc_bul_city_leagues_protected:0 "Given a wide range of freedoms, the mining communities of this province are growing greatly, and the local economy now flourishes."

 #Nestorian Icon event (definitifly not directly stolen form vanilla...) - by murphyslawbroke
 nestorian_icon_events.1.t:0 "Mar Thoma the Apostle"
 nestorian_icon_events.1.d:0 "Mourning the loss of both his entire family and his countryside farm a man from the war-torn province of [thoma_church_province.GetName] reportedly spent a day and a night praying before the Mar Thoma icon of the [thoma_church_province.GetCapitalName] cathedral. As the city itself was under occupation his sorrow was shared by many of his [Root.GetAdjective] brethren. The very next day it was as if the icon had heard his prayers. The loyal people of [thoma_church_province.GetName] rose as one and evicted the remaining enemy forces.\nThe continued fortunes of the province seem unclear but as war and devastation haunt the [Root.GetAdjective] countryside many of our citizens are turning to the church for consolation and moral support."
 nestorian_icon_events.1.a:0 "Miraculous!"
 nestorian_icon_events.2.t:0 "Revolt in [thoma_church_province.GetName]"
 nestorian_icon_events.2.d:0 "The people of [thoma_church_province.GetName] have gathered around the local clergy and risen in revolt against our occupation."
 nestorian_icon_events.2.a:0 "Rebel Scum!"
 nestorian_icon_events.3.t:0 "Seljuk the Liberator"
 nestorian_icon_events.3.d:0 "A recent recruitment campaign in [seljuk_icon_church_province.GetName] has given rise to an unprecedented number of new recruits enlisting. The local clergy is convinced that this was the result of the widespread religious fervour that our icon of Seljuk the Liberator has inspired. They report that young men have been coming from all parts of the area to see the icon of the Liberator and that they leave with a strong will to go to war in the name of their faith."
 nestorian_icon_events.3.a:0 "To arms!"
 nestorian_icon_events.4.t:0 "Marth Istir"
 nestorian_icon_events.4.d:0 "As one of the most important and popular saints, Marth Istir watches from above, in many of the church-domes around the country. Our veneration and extensive attention to this icon also seem to have been the source of contemplation for many. Reminded of their own role in spreading our faith and of the rightful place of the [Root.Monarch.GetTitle] many are more content with both their own lives and with the government that rules them."
 nestorian_icon_events.4.a:0 "The Good Mother watches over us."
 nestorian_icon_events.5.t:0 "The Three Gifts of Mar Qardagh"
 nestorian_icon_events.5.d:0 "Our veneration of Mar Qardagh seems to have made quite an impression on one of the merchants in a recent embassy from [benevolent_qardagh_if_distant_neighbor.GetName]. The merchant was so impressed by the icon of Mar Qardagh in [qardagh_icon_was_here.GetCapitalName], by the story of the saint, and by our devotion to Mar Qardagh's legacy, that he decided to bestow three gifts. One gift will go to the cathedral where he saw the icon, one to the artist who created it and one to the benefactor who paid for it."
 nestorian_icon_events.5.a:0 "We must thank him on behalf of the church."
 nestorian_icon_events.5.b:0 "We will employ the artist as a sign of gratitude."
 nestorian_icon_events.5.c:0 "A most generous gift for the benefactor."
 nestorian_icon_events.6.t:0 "The Teachings of Mar Yuehàn"
 nestorian_icon_events.6.d:0 "The clergy of [yuehan_church_province.GetCapitalName] cathedral claim that it is thanks to the strong local veneration of Mar Yuehàn, and the example he set for self-improvement, that the entire province now blossoms so. Indeed harvests seem more plentiful and the people more at peace and loyal than ever before. The teachings of Mar Yuehàn have helped many to improve themselves over the centuries and now we seem once again to be in his debt."
 nestorian_icon_events.6.a:0 "'By a flood of tears you made the desert fertile.'"
 nestorian_icon_events.6.b:0 "'And by your longing for God you brought forth fruits in abundance.'"
 nestorian_icon_events.6.c:0 "'By the radiance of miracles you illuminated the whole universe.'"
 nestorian_icon_events.7.t:0 "The Wisdom of Nestorius"
 nestorian_icon_events.7.d:0 "The people of [nestor_church_province.GetCapitalName] have been desperate due to current war, our religious enemies have forced upon us. While [nestor_church_province.GetCapitalName] has long been a hotbed of heresy, it is said an miracle happened there. As the people were seeking shelter for enemy skirmishers in one of the churches we built to bring them to the true face, the mere sight of Icon of Mar Nestorius, the father of our faith, inspired them to take up arms and drive the plundered from their soil. All present shortly after converted together with their whole families to the true faith."
 nestorian_icon_events.7.a:0 "What a blessing."

 nestorian_flavor.1.t:0 "The Non-Possessor Movement"
 nestorian_flavor.1.d:0 "The Church is a large landowner and this has brought a great deal of wealth to the Church. The non-possessors claim that the Church is being corrupted by this great wealth. Their opponents argue that the Church needs this wealth to carry out its holy mission. The key thing is the Church isn't really a big taxpayer, if it was forced to give its land away it would move it into the hands of people we can tax. The downside would be the Church would have less wealth to perform its mission."
 nestorian_flavor.1.a:0 "Support the Church Authorities"
 nestorian_flavor.1.b:0 "Support the Movement"
 nestorian_flavor.2.t:0 "A Great Synod"
 nestorian_flavor.2.d:0 "The Church has gathered in a great Synod, they are asking for your support and certain privileges in return for helping fight anti-feudal heresies that are stalking our land. Do we help the Church keep the people in their place or do we support these movements to break up the old Feudal order."
 nestorian_flavor.2.a:0 "Grant the Privileges"
 nestorian_flavor.2.b:0 "They are on their Own"
 nestorian_flavor.3.t:0 "Liturgical Reform"
 nestorian_flavor.3.d:0 "The Eastern Church is the One, Holy, Catholic and Apostolic Church established by Jesus Christ our lord and his apostles. However, our family is large and diverse. Our patriarch is proposing some reforms to our liturgy that will bring our form closer to the other churches. The idea is bold and will strengthen the Church but we know that the superstitious and backward will reject this change."
 nestorian_flavor.3.a:0 "Support the Reform"
 nestorian_flavor.3.b:0 "Hold true to the old ways"
 nestorian_flavor.4.t:0 "Reduce the Independence of the Church"
 nestorian_flavor.4.d:0 "The Church is a powerful institution, but more important a wealthy one. If we were to rein in the Church and make more a part of the state we would also bring in more income for taxation. On the other hand we would also sap its authority in the eyes of the masses."
 nestorian_flavor.4.a:0 "Reign them in"
 nestorian_flavor.4.b:0 "Protect their Independence"
 nestorian_flavor.5.t:0 "State appointed Lay Members?"
 nestorian_flavor.5.d:0 "If we were to promote and strengthen the powers of lay members of the Church administration and bring in more state appointments, we would bring the Church under central control. The other side of the coin is that we will damage the Church's moral standing with the people."
 nestorian_flavor.5.a:0 "Appoint them"
 nestorian_flavor.5.b:0 "Let the Holy Church be"

 #Syriac Revolt - by murphyslawbroke
 foi_syrian_revolt.1.title:0 "The Syriac Revolt of Queen Salome"
 foi_syrian_revolt.1.desc:0 "A grave evil has been committed, and it has lead to one of our most unruly provinces to rise up in open revolt, and declare it's independence.\n\nIt all started, when our governor of Syria invited the head of one of the regions most ancient and important families Benjamin Herod, as well as his beautiful wife Salome for a dinner party. After a night of heavy drinking on his part, the governor tried to force himself onto Salome, but the spirited young woman managed to escape, and fled to her husband. The governor in his madness ordered some guards to pursue her, and the following brawl between the mansions guard and the personal retinue of the Heroids quickly turned into an armed standoff, and came morning, Benjamin Herod lay dead, and Salome had escaped.\nWhile our governor still recovered from his night of drinking, that same evening Salome and her retainers, supported by the people of the town, stormed the mansion, reclaimed Benjamin's body, slew all the guard, and finally stung up the governor from a mulberry tree.\n\nThis incident has grown into a full blown revolt of the Syriac people, who have suffered under poor administration of our civil servants for too long, and they have crowned Salome Heroid as their new Queen. Her revolt, as just as she may be, threatens the integrity of our realm, and we have to swiftly deal with it!"
 foi_syrian_revolt.1.a:0 "We have to crush her puny revolt!"
 foi_syrian_revolt.1.b:0 "Let's join her just cause!"
 foi_syrian_revolt.2.title:0 "Lebanon joins the Syriac Revolt"
 foi_syrian_revolt.2.desc:0 "The people in Lebanon have heard our cries for help and joined the just revolt of our dear Queen. They came to our aide as we most needed them, and we shall welcome them as our beloved brothers and sisters."
 foi_syrian_revolt.2.a:0 "Welcome Brothers and Sisters!"
 foi_syrian_revolt.3.title:0 "Palestine joins the Syriac Revolt"
 foi_syrian_revolt.3.desc:0 "The people in Palestine have heard our cries for help and joined the just revolt of our dear Queen. They came to our aide as we most needed them, and we shall welcome them as our beloved brothers and sisters."
 foi_syrian_revolt.3.a:0 "Welcome Brothers and Sisters!"
 foi_syrian_revolt.4.title:0 "Antioch joins the Syriac Revolt"
 foi_syrian_revolt.4.desc:0 "The people in Antioch have heard our cries for help and joined the just revolt of our dear Queen. They came to our aide as we most needed them, and we shall welcome them as our beloved brothers and sisters."
 foi_syrian_revolt.4.a:0 "Welcome Brothers and Sisters!"
 foi_syrian_revolt.5.title:0 "Jordan joins the Syriac Revolt"
 foi_syrian_revolt.5.desc:0 "The people in Jordan have heard our cries for help and joined the just revolt of our dear Queen. They came to our aide as we most needed them, and we shall welcome them as our beloved brothers and sisters."
 foi_syrian_revolt.5.a:0 "Welcome Brothers and Sisters!"

 #Toulouse-Neapolis Dynastic Ties - by murphyslawbroke
 foi_flavor_tou.6.title:0 "The Throne of Neapolis"
 foi_flavor_tou.6.desc:0 "With the death of the last of the de Tolosa-Napule, the line of the cadet branch of our dynasty has ended. For centuries, they reigned over Neapolis, but now the [NEA.Dynasty.GetName] dynasty has illegitimately usurped the throne, that by right should have been ours. We will not stand for this. We will make our claim to the throne known, and Neapolis will be ours."
 foi_flavor_tou.6.a:0 "Let's bring them back under our legitimate rule."
 foi_flavor_tou.7.title:0 "The Throne of Toulouse"
 foi_flavor_tou.7.desc:0 "With the death of the last of the de Tolosa, the line of the main branch of our dynasty has ended. For centuries, they reigned over Toulouse, but now the [TOU.Dynasty.GetName] dynasty has illegitimately usurped the throne, that by right should have been ours. We will not stand for this. We will make our claim to the throne known, and Toulouse will be ours."
 foi_flavor_tou.7.a:0 "Let's bring them back under our legitimate rule."

 #Trinakrian False Election - by murphyslawbroke
 foi_flavor_trk.4.title:0 "Ruling is Hard Work"
 foi_flavor_trk.4.desc:0 "Ruling over such a busy nation as [Root.GetName] is hard work, and so the [Root.Monarch.GetTitle] has to constantly hone their skills. Luckily the nation has at its command some of the brightest minds from all over the Mediterranean, to support the [Root.Monarch.GetTitle]. But one mind cant focus on everything all of the time. The [Root.Monarch.GetTitle] has to decide, what to focus on, depending on the current needs of the nation."
