 #Meme Events (keep on bottom pls)
 foi_MEME.1.t:0 "Empire of Trash"
 foi_MEME.1.d:0 "From the city of Trebizond, a frantic envoy has arrived at the capital describing the Horrific events that have occurred in their native homeland. The envoy has attempted to describe how from the Pontic mountains, a horde of barbarians led by the Trashoannes IV Trashenos have tragically been able to crush all opposition and conquer the region of Pontus. After crushing all opposition in Trebizond, the emperor of trash renamed the city to Trashzond and then embarked north to the Crimean peninsula. The land of Pontus has been ravaged, and only time may tell if our people shall be liberation from foreign invaders.\n\nNote if you play as a country within Pontus or Crimea, your nation will be effected."
 foi_MEME.1.a:0 "We shall become one with the Garbage!"
 foi_MEME.1.b:0 "We shall see if this realm of trash will endure."
 foi_MEME.2.t:0 "Rise of Islam"
  foi_MEME.2.desc:0 "The forces of Islam have at long last avenged their martyred brothers at Yarmouk and have once again been united under a single Caliph. Though this task may have seemed impossible, the Caliph was able to do much more, and through his cunning planning, the Caliph was able to bring hellfire to all those who opposed him. Through Holy Wars, the mighty Caliph was able to unite the divided lands of the Middle East, North Africa, Iberia, and India. However, time has not been kind to the Caliphate, and it has once again fractured into petty Sultanates. Though the forces of Islam have become divided once again, its followers are still strong and seek to continue to spread the Islamic faith to the four corners of the Earth.\n\nFor a more in depth scenario, check out the Broken Cross Mod on Steam https://steamcommunity.com/sharedfiles/filedetails/?id=1435827296 or Discord https://discord.gg/BUT8ncB. \n\nNote if you play as a country within the Middle East, North Africa, India, or Iberia regions, your nation will be destroyed."
 foi_MEME.2.a:0 "We shall become the Sultanate of Ajam."
 foi_MEME.2.b:0 "We shall become the Sultanate of Iraq."
 foi_MEME.2.c:0 "We shall become the Sultanate of Al-Hind."
 foi_MEME.2.d:0 "We shall become the Sultanate of Al-Andalus." 
 foi_MEME.2.e:0 "We shall become the Mighty Caliphate." 
 foi_MEME.2.f:0 "These Islamic States shall be worthy opponents!"
 foi_MEME.3.t:0 "Rise of Paganism"
 foi_MEME.3.d:0 "The Abrahamitic faiths never gains traction within the Imperial lands of the Roman empire. Instead, the ancient religions of the old Gods continue to stand firm for countless centuries to come. Throughout the Mediterranean, the faith of the ancient Romans still dominates. Meanwhile, to the North, the religions of the Celts, Finns, Slavs, and Germans continued to prosper. In the land of Persia, the religion of Zoroastrianism thrived since time immemorial, and in Central Asia, the beliefs of Buddha, Tengri, and Zun feud over dominance over the steppe. Through shrewd diplomacy and brilliant tactics, our faith may perhaps one day secure its dominance over the other false traditions."
 foi_MEME.3.a:0 "The ancestral faith of our forefathers has once again returned."
 foi_MEME.4.t:0 "Triumph of the Turks"
 foi_MEME.4.d:0 "The Turkic people were once a meager people that traversed the wide open steppes of Central Asia. However, this age of subservience came to an end under the benevolent leadership of Oghuz Khagan. Under his benevolent leadership, the Turkic people once again became the mighty warriors of Central Asia, fighting off all who tried to impose their will upon them. Through the centuries, these warriors have spread far and wide across the lands of Eurasia. In the west, the Anatolian Turkic beyliks and Mizraim Shahdom reign supreme over their weakened Byzantine and Egyptian subjects. Meanwhile, in the east, the remains of Timur's ill-fated empire still hold control over the heartland of Central Asia.\n\nNote if you play as Egypt, Karabakh, Kyrenaike, Lebanon, or Samarkand, your nation will be destroyed."
 foi_MEME.4.a:0 "These Turkic States shall be worthy opponents!"