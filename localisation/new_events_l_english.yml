 flavor_byz.7.t:0 "The Varangian Guard"
 flavor_byz.7.d:0 "From the 10th to the 13th century, the mighty Varangian Guard served as the personal guard of the Byzantine emperor. Originally made up of Vikings from Scandinavia and the lands of the Rus, it was later mostly made up of Saxons from England and various Germans, and finally disbandoned as most of the Guard was destroyed during the Mongol Invasion.\nWhile the true Vikings are long gone, their descendants still live on in the nations of Denmark, Sweden Norway and Iceland, and a certain Scandinavia country - we have been allied to for some time now - has proposed, that the Varangian Guard will be reestablished as a sign of friendship. They only ask for a small sum to muster and train only the best and most loyal men."
 flavor_byz.7.a:0 "Let us revive the old glorious unit."
 flavor_byz.7.b:0 "Better not..."
 byz_varangian_guard.tt:0 "Byzantium gains access to the mighty §YVarangian Guard§! Mercenary Company"
 no_byz_varangian_guard_again.tt:0 "Byzantium will never have the option to gain access to the mighty §YVarangian Guard§! Mercenary Company again"

