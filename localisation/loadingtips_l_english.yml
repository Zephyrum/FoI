l_english:
 LOADING_TIP_0:1 "If the game is too difficult, try the Civilization series!"
 LOADING_TIP_1:1 "Did you know that Fate of Islam has a sister mod\ncalled 'Broken Cross' where Islam is the dominant religion?"
 LOADING_TIP_2:1 "Consider writing 'event foi_MEME.1' or\n'event foi_MEME.2' in the console. It could surprise you."
 LOADING_TIP_3:1 "The Point of Diversion for Fate of Islam was the battle of Yarmouk,\nwhere the Byzantines defeated the Rashidun Caliphate."
 LOADING_TIP_4:1 "They killed Timur! Those bastards!"
 LOADING_TIP_5:1 "DO NOT ask about Trebizond."
 LOADING_TIP_6:1 "The Miaphysite church is the major power in Eastern Africa."
 LOADING_TIP_7:1 "Lydia will never be added."
 LOADING_TIP_8:1 "Without a strong Caliphate, there is no California.\nYou're welcome."
 LOADING_TIP_9:1 "Sixiang is a religion based on a codified version of Chinese folklore\nto counteract the growing Nestorian influence in China."
 LOADING_TIP_10:1 "In 1444, Persia faces a major religious crisis.\nCan Zoroastrianism survive, or will Christianity win the day?"
 LOADING_TIP_11:1 "By 1444, the Byzantine Empire is on the verge of a dynastic crisis.\nWho will win the Three Eagles' War?"
 LOADING_TIP_12:1 "Tadmunism is an amalgamation of Christian and Berber believes."
 LOADING_TIP_13:1 "The Cathars were an early sign of the Reformation.\nWill you help the old heresy to rise again in Toulouse?"
 LOADING_TIP_14:1 "Just because the Muslims seem weak at gamestart\ndoesn't mean there no reason for to give them a try."
 LOADING_TIP_15:1 "Are the Cappadocians Greco-Turks or Turko-Greeks?"
 LOADING_TIP_16:1 "The Yamag is the highest authority in Manichaeism.\nUnder the Shahdom of Delhi, Manichaeism spread all over India."
 LOADING_TIP_17:1 "Tamilakam is a Christian kingdom in the south of India.\nCan they convert the subcontinent in the name of Christ?"
 LOADING_TIP_18:1 "For Muslim players:\n Consider this mod a challenge!"
 LOADING_TIP_19:1 "Trade going to the end nodes of Hispális\nand the English Channel cannot be steered away."
 LOADING_TIP_20:1 "There are still pagans in Europe.\nSave them or crush them - it's your choice."
 LOADING_TIP_21:1 "Lusitania is candidate to be a colonial powerhouse.\nIf you pick it, please come to Brazil!"
 LOADING_TIP_22:1 "Cartagena is the successor state of the Visigoths -\nyet they dream of becoming the new Carthage."
 LOADING_TIP_23:1 "The Pharaohs of Egypt are at war with the Aq Qoyunlu.\nWill the White Sheep take Memphis or be driven out of Alexandria?"
 LOADING_TIP_24:1 "The Golden Horde just recently collapsed.\nNow the Blue and White Hordes fight for dominance."
 LOADING_TIP_25:1 "No matter the timeline, the Balkans are always a mess.\nYou better bring an empire to fix that."
 LOADING_TIP_26:1 "FoI Team: How many files did you de-Arabize, Tele?\nTele: YES!"
 LOADING_TIP_27:1 "Murphy says:\nNever! Never, ever talk about Byzantine-Crisis-Bigbrain!"
 LOADING_TIP_28:1 "FoI is 107% halal!\n- Skidee Seal of Approval"
 LOADING_TIP_29:1 "Do not try to write 'event foi_MEME.3' in the console.\nIt is simply blursed."
 LOADING_TIP_30:1 "Zone out with Zunists."
 LOADING_TIP_31:1 "Murphy tip: Try starting as Qara Qoyunlu,\nthen release and play as Vaspurakan."
 LOADING_TIP_32:1 "Beware the sea people of Champa."
 