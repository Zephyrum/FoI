l_english:
 LOADING_TIP_0:1 "If the game is too difficult, try the Civilization series!"
 LOADING_TIP_1:1 "Did you know, that 'Fall of Islam' has a sister mod\ncalled 'Broken Cross' where Islam is the dominant religion?"
 LOADING_TIP_2:1 "Maybe try sometime to put 'event foi_MEME.1' or\n'event foi_MEME.2' in the console. It could surprise you."
 LOADING_TIP_3:1 "The Point of Diversion for 'Fall of Islam' was the battle of Yarmouk,\nwhere the Byzantines defeated the Rashidun Caliphate."
 LOADING_TIP_4:1 "They killed Timur! Those bastards!"
 LOADING_TIP_5:1 "DO NOT ask us about Trebizond!"
 LOADING_TIP_6:1 "The Miaphysite church is the major power in Eastern Africa."
 LOADING_TIP_7:1 "Lydia will never be added!"
 LOADING_TIP_8:1 "Without a strong Caliphate, there is no California.\nSuch a shame..."
 LOADING_TIP_9:1 "Sixiang is a religion based on a codified version of Chinese folklore\nto counteract the growing Nestorian influence."
 LOADING_TIP_10:1 "In 1444 Persia faces a major religious crisis.\nWill Zoroastrianism survive, or will Christianity win the day?"
 LOADING_TIP_11:1 "In 1444 the Byzantine empire faces a dynastic crisis.\nWho will win the 'Three Eagles War'?"
 LOADING_TIP_12:1 "Tadmunism is an amalgamation of Christian and Berber believes."
 LOADING_TIP_13:1 "The Cathars were an early sign of the Reformation.\nWill you help the old heresy to respawn in Toulouse?"
 LOADING_TIP_14:1 "Just because the Muslims are not strong at the start,\nthere is no reason for not giving them a try."
 LOADING_TIP_15:1 "Are the Cappadocians Greaco Turks or Turkic Greeks?"
 LOADING_TIP_16:1 "The Yamag is the highest authority in Manichaeism.\nUnder the Shahdom of Delhi Manichaeism spread all over India."
 LOADING_TIP_17:1 "Tamilakam is a Christian kingdom in the south of India.\nCan they convert the Subcontinent in the name of Christ?"
 LOADING_TIP_18:1 "For our Muslim friends:\n Take no offense in this mod. Consider it a challenge."
 LOADING_TIP_19:1 "Trade going to the end-nodes of Hispális,\nand the English Channel cannot be steered away."
 LOADING_TIP_20:1 "There are still pagans in Europe.\nSave them or crush them - it's your choice."
 LOADING_TIP_21:1 "Lusitania is a colonial powerhouse.\nGet yourself a juicy piece of Brasil."
 LOADING_TIP_22:1 "Cartagena is the successor state of the Visigoths.\nYet they dream of becoming the new Carthage."
 LOADING_TIP_23:1 "The Pharaohs of Egypt are at war with the Aq Qoyunlu.\nDrive the White Sheep out of Alexandria."
 LOADING_TIP_24:1 "The Golden Horde only collapsed some time ago.\nNow the Blue and White Horde fight for dominance."
 LOADING_TIP_25:1 "No matter what you do, the Balkans are a mess.\nYou better bring an Empire to fix that."
 