 zun_pagan_reformed_temple:0 "Großer Tempel des Zun"
 desc_zun_pagan_reformed_temple:0 "Auf der Spitze des heiligen Berges Zamindawar, ehrt der große Tempel Zun, den Bringer der Gerechtigkeit. Der wunderbar geschmückte Tempel ist das Herz des zunbilischen Glaubens."
 tadmunism_cathedtral:0 "Kathedrale des Propheten Askil"
 desc_tadmunism_cathedtral:0 "Erbaut am Höhepunkt des Imwehhedenreiches, stellte die Kathedrale des Propheten Askil das Zentrum des Glaubens dar, und war der Sitz des Tadmunitischen Rates."
 lake_manasarovar:0 "Der Manasarovar See"
 desc_lake_manasarovar:0 "Manasarovar, der unbesiegbare See ist ein heiliger Ort für alle Hindus, Buddhisten und Jains. Die Wasser des Sees gelten als geheiligt, und sollen die Sünden von hundet Lebensspannen hinfortwaschen."
 thomas_cathedtral:0 "Kathedrale des heiligen Thommas"
 desc_thomas_cathedtral:0 "Die unter König Paulose II erbaute Kathedrale ist der Sith des Metropolitan von Indien. In ihr befindet sich das Grabmahl des heiligen Thomma, einer der zwöf Apostel Jesu, der als erster den Glauben nach Indien brachte."
 somapura_mahvihara_temple:0 "Somapura Mahvihara"
 desc_somapura_mahvihara_temple:0 "Erbaut am Ende des achten Jahrhunderts unter der Herrschaft von Kaiser Dharmapala I, diente das Kloster als Zentrum des Buddhistischen Glaubens in Nordindien." 
 son_tadmunism_as_secondary_religion:0 "Tadmunitische Sekundärreligion"
 desc_son_tadmunism_as_secondary_religion:0 "Jede im Besitz befindliche §YTadmunistische§! Provinz erhält folgende Effekte:\nWohlstand (lokales Wachstum): §G+0.05§!\nBeitrag zur lokalen religiösen Einheit: §G-100.0%§!\nLokale Missionarsstärke: §R-2.0%§!\n\nFetischisten haben viel Einfluss und Toleranz innerhalb unseres Reichs gewonnen und werden nun als die zweitwichtigste Religion des Staates angesehen.\nDer Modifikator wird entfernt, wenn [Root.GetName] seine Religion zu §YFetischistisch§! ändert."
 son_tadmunism_as_secondary_religion_desc:0 "§YLäuft aus, wenn die Staatsreligion tadmunistisch ist.§!"
 son_tadmunism_as_secondary_religion_tt:0 "[Root.GetName] erhält bis zum Ende des Spiels, oder bis [Root.GetName]' die Staatsreligion zu §Ytadmunistisch§! ändert, den Modifikator "§YTadmunistische Sekundärreligion§!", was folgende Auswirkungen hat:\nBeziehungen verbessern: §G+10.0%§!\nJede im Besitz befindliche §Ytadmunistische§! Provinz:\nWohlstand (lokales Wachstum): §G+0.05§!\nBeitrag zur lokalen religiösen Einheit: §G-100.0%§!\nLokale Missionarsstärke: §R-2.0%§!"
 son_tadmunism_as_secondary_religion_province:0 "Religiöse Toleranz"
 desc_son_tadmunism_as_secondary_religion_province:0 "Der Besitzer dieser Provinz betrachtet den Tadmunismus als sekundäre Staatsreligion."
 son_tadmunism_as_secondary_religion_province_desc:0 "§YLäuft aus, wenn die Staatsreligion tadmunistisch ist.§!"
 foi_son_clergy:0 "Wille des Klerus"
 foi_son_burghers:0 "Wille der Händler"
 foi_erzberg_iron_mine:0 "Die Erzberg Eisenmine"
 desc_foi_erzberg_iron_mine:0 "Seit der römischen Eroberung der Taurisci, lieferten die Eisenminen des Erzbergs einen nie enden wollenden Vorrat an Eisenerz. Von diesen Minen befriedigen die Schmelzhütten von Vordernberg und Innerberg die ständig wachsenden Nachfrage nach Eisen. Von den Hütten aus, fließt das Eisen nach Venedig, von wo aus es im ganzen Mittelmeerraum gehandelt wird, und nach Steyr, wo es die immer hungrige Kriegsmaschinerie des Heiligen Römischen Reiches versorgt."
 foi_bul_banat_border_forts:0 "Grenzfestungen des Banats"
 desc_foi_bul_banat_border_forts:0 "Nach dem Untergang der Krumova Dynastie fielen die Lande von Bulgarien in eine Phase der Instabilität, was letztlich zur Auflösung der westlichen Grenzlande führte. Als Resultat dieser Instabilität begannen die westlichen Bojaren Befestigungen in jener Provinz zu bauen, die später als Banat bekannt wurde. Diese widerstandsfähigen Befestigungen des Banats waren entscheidend für die Verteidigung des bulgarischen Reiches gegen die militärischen Ambitionen des Deutschen Reiches."

