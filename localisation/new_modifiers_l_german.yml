 khagan_reforms:0 "Die Reformen des Khagans"
 desc_khagan_reforms:0 "Der mächtige Adai Kublaid hat seinen Rivalen gezeigt, dass er das Talent seiner Vorfahren für den Krieg geerbt hat. Nun da so viele seine Fähigkeiten kennen, werden seine Fähigkeiten und brutale Reputation Unruhe im Reich verhindern."

 tao_the_loyal:0 "Friedlicher Loyalismus"
 desc_tao_the_loyal:0 "Der ruhige Taoshui Cao ist grundsätzlich nicht gewillt, das Land in eine Bürgerkrieg zu stürzen, indem er sich an den Intrigen bei Hofe beteiligt. Sein Wort den Yuan gegenüber zu brechen, so glaubt er sicherlich, sei der beste Weg, einen Krieg zu vermeiden."

 red_turban_support:0 "Milizen der Roten Turbane"
 desc_red_turban_support:0 "Auch wenn die Rebellion der roten Turbane gescheitert ist, bleibt ihre Gesinnung stark unter den Jianghuai. Vielleicht wird es in der Zukunft eine neue Gelegenheit geben..."

 red_sky_risen:0 "Roter Himmel"
 desc_red_sky_risen:0 "Der gelbe Himmel ist untergegangen, und nun will der rote Himmel sich erheben!"

 confucian_loyalist:0 "Bleibt Konfuzianistisch"
 desc_confucian_loyalist:0 "Wir haben uns entschieden der Krise mit den konfuzianistischen Prinzipien entgegenzutreten, und zu versuchen Friede und Dialog zu fördern."

 converted_nestorian:0 "Konvertiert zum Nestorianismus"
