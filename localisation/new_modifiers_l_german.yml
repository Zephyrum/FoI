 desc_khagan_reforms: "Der mächtige Adai Borjigin hat seinen Rivalen bewießen, dass er die Kunst des Krieges genau so gut wie seine Vorfahren beherrscht. Seine Untertanen werden wohl kaum rebellieren, nun da sie seine Macht kennen."
 
 tao_the_loyal: "Friedlicher Loyalismus"
 desc_tao_the_loyal: "Der ruhige Taoshui Cao ist grundsätzhlich nicht gewillt, das Land in eine Bürgerkrieg zu stürzen, indem er sich an den Intrigen bei Hofe beteiligt. Sein Wort den Yuan gegenüber zu brechen, so glaubt er sicherlich, sei der beste Weg, einen Krieg zu vermeiden."
 
 red_turban_support: "Milizen der Roten Turbane"
