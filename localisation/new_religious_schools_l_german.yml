 rahmani_school:0 "Rahmani"
 rahmani_school_desc:0 "Gegründet 750 von Abd-Al-Rhaman aus dem Umayyadenklan in Mekka, diese Rechtsschule ist aufgebaut auf der Idee, dass nicht nur direkte Nachfahren des Propheten regieren druften, sondern auch die seiner restlichen Familie und Stammes und lässt mehr Spielraum zur Interpretation der islamischen Gesetze zu, wenn es als angebracht empfunden wurde. Auch wenn sie von den Aliden stark unterdrückt wurde, erfreute sich diese Schule erstaunlicherweise großer Popularität bei den Quraysstämmen. "
 mansuri_school:1 "Mansuri"
 mansuri_school_desc:1 "Begründet von Kalif Ismaïl Al-Mansur, der als einziger Kalif kurzzeitlich seine Herrschft über Arabien hinaus ausweitete. Diese Rechtsschule erlaubt allen Muslimen vorrübergehend ihre Macht neben dem Kalifat zu erhalten, solange nie die spirituelle Erhabenheit des Kalifats in Frage gestellt wurde, dass alle muslimischen Herrscher zu beachten hatten. Auch erlaubt diese Schule große Interpretationen des islamischen Rechts, und leht das Bild eines engstirnigen Denkers ab."
 mahdawi_school:0 "Mahdawi"
 mahdawi_school_desc:0 "Die wichtigste Rechtsschule vor dem Zusammenbruch des Kalifats, gebietet, dass nur direkte Nachkommen des Propheten jemals den Dar al Islam regieren sollte, und dass nur das Kalifat die eingzige Quelle des islamischen Rechts ist, dessen Herrschft nur durch den Prophet und seine Erben eingeschränkt wird."
 nizari_school:0 "Nizari"
 nizari_school_desc:0 "Gegründet von Abu Nizar in den frühen Tagen der Aliden Dynastie, schreibt diese Schule einen strengeren Zugang zum islamischen Gesetz vor, und lehnt die Autorität des Kalifats in der Schaffung und Interpretation von islamischen Gesetzen ab, und macht es lediglich zum Vollstecker und Wächter von diesem. Auch erlaubt sie allen Muslimen vorrübergehende Macht, solange sie sich, wenn auch nur im Geiste, in die Nachfolge der Familie des Propheten stellen."
 sakyat_school:0 "Sakyat"
 sakyat_school_desc:0 "Die sakyatische Rechtsschule ist eine der zwei Hauptzweige der Munharafi, die als Mischung von Hinduismus und Islam beschrieben werden können, langsam entstanden durch den Kontakt der arabische Händler mit den indischen Zivilisatione. Seine Lehre fördert die Zurückhaltung bei Gewalt, in Verbindung mit esoterischen und mystischen Vorstellungen."
 zandaqa_school:0 "Zandaqa"
 zandaqa_school_desc:0 "Die zandaqatische Rechtsschule ist eine der zwei Hauptzweige der Munharafi, die große manicheanische Einflüsse beinhaltet. Ihre Gründung hängt mit der Erneuerung des Manicheanismus zusammen und hebt dessen Gemeinsamkeiten mit dem Islam hervor. Er erkennt Mani als Vorislamischen Prophet an, und übernimmt viele seiner Lehren und Vorstellungnen."
