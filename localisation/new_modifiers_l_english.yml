 manichean_lahore:0 "Yamagnate"
 desc_manichean_lahore:0 "Lahore is the seat of the Yamag who is the successor of the final Prophet Mani Hayya and is the head of the Manichaean Church."
 zun_pagan_reformed_temple:0 "Great Temple of Zun"
 desc_zun_pagan_reformed_temple:0 "Residing on the holy mountain of Zamindawar, the great temple venerates the god Zun giver of Justice. Ornately decorated the great temple, is the most important holy site of the Zunbil faith."
 tadmunism_cathedtral:0 "Cathedral of the Prophet Askil"
 desc_tadmunism_cathedtral:0 "Built during the height of the Imwehheden Empire the Cathedral of the Prophet Askil has been a center of the faith and, was the location of the Tadmunite council."
 lake_manasarovar:0 "Lake Manasarovar"
 desc_lake_manasarovar:0 "Manasarovar the invincible lake is revered as a sacred place for the three religions of Hinduism, Buddhism, and Jainism. The waters of this lake are considered holy and have the properties of erasing the sins of a hundred lifetimes."
 thomas_cathedtral:0 "Cathedral of Saint Thomma"
 desc_thomas_cathedtral:0 "Built during the reign of King Paulose II the cathedral is the seat of the Metropolitan of India. Within its confines resides the tomb of the Saint Thomma who was one of the Twelve Apostles of Jesus Christ and was the first to introduce the faith to India."
 somapura_mahvihara_temple:0 "Somapura Mahvihara"
 desc_somapura_mahvihara_temple:0 "Built at the end of the eighth century during the reign of Emperor Dharmapala I the monastery functions as the center of Buddhist Traditions, in northern India." 
 son_tadmunism_as_secondary_religion:0 "Tadmunist Secondary Religion"
 desc_son_tadmunism_as_secondary_religion:0 "Every owned §YTadmunist§! province gets following effects:\nLocal Prosperity Growth: §G+0.05§!\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Missionary Strength: §R-2.0%§!\n\nTadmunist have gained a lot of influence and tolerance within our realm and are now seen as the state's secondary religion.\nModifier gets removed if [Root.GetName] changes its religion to §YTadmunist§!."
 son_tadmunism_as_secondary_religion_desc:0 "§YExpires when the state religion changes to Tadmunism.§!"
 son_tadmunism_as_secondary_religion_tt:0 "[Root.GetName] gets '§YTadmunism Secondary Religion§!' until the end of the game or until [Root.GetName]'s religion changes to §YTadmunism§!, giving the following effects:\nImprove Relation: §G+10.0%§!\nEvery owned §YTadmunist§! province:\nLocal Prosperity Growth: §G+0.05§!\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Missionary Strength: §R-2.0%§!"
 son_tadmunism_as_secondary_religion_province:0 "Religious Tolerance"
 desc_son_tadmunism_as_secondary_religion_province:0 "The owner of this province views Tadmunism as a secondary state religion."
 son_tadmunism_as_secondary_religion_province_desc:0 "§YExpires when the state religion changes to Tadmunism.§!"
 foi_son_clergy:0 "Will of the Clergy"
 foi_son_burghers:0 "Will of the Burghers"
 foi_erzberg_iron_mine:0 "Erzberg Iron Mine"
 desc_foi_erzberg_iron_mine:0 "Ever since the Roman conquest of the Taurisci, the iron mines of the Erzberg - the ore mountain - have produced a seemingly never ending supply of iron ore. From these mines, the smelteries of Vordernberg and Innerberg run red hot throughout the whole year as they supply the ever growing demand for iron. From these smelteries, the iron traverses to Venice, where it's traded across the Mediterranean world, and to Steyr, where it supplies the ever hungry war machine of the Holy Roman Empire."
 foi_bul_banat_border_forts:0 "Banatian Border Forts"
 desc_foi_bul_banat_border_forts:0 "Following the demise of the Krumova dynasty, the lands of Bulgaria fell into a period of instability which would see the disintegration western frontier. As a result of this instability, the Western Boyars would begin the establishment of fortifications of the future province of Banat. The robust fortifications of this province provide a crucial defense of the realm against the military ambitions of the German Empire."

