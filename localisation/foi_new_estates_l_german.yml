#Church Estate

 #Priviliges

 estate_church_african_communion:0 "Große Afrikanische Kommunion"
 estate_church_african_communion_desc:0 "Viel zu lange schon wurden die afrikanischen Völker von der Not der Sklaverei geplagt. Nicht länger! Der ganze Kontinent muss geschlossen gegen diese Perversion von was rechtens ist, stehen! Gemeinsam werden wir die Welt von diesem Unrecht an der Menschheit befreien!"
 estate_church_african_communion_effect_tooltip:0 "Alle Provinzen in der §YNilotisch§!, §YKushitisch§!, §YÖstliche Bantu§!, §YAfrikanische Große Seen§!, §YSüdafrikanisch§!, §YKongo§!, §YWestafrikanisch§!, §YMandé§! oder §YAgisymbisch§! Kulturgruppe, der der §YTuaregisch§! Kultur erhalten '§YVereint gegen Sklaverei§!', mit folgenden Auswirkungen:\nUnruhe (Lokal): §G-2.00§!\nSteuereinnahmen (Lokal): §G+18.00%§!\nLokale Missionarsstärke: §G+2.00§!\nRekrutenreserve (Lokal): §G+18.00%§!\nSeeleute (Lokal): §G+18.00%§!"
 estate_church_african_communion_mod_revoke_tooltip:0 "Entfernt den Modifikator §YVereint gegen Sklaverei§! aus allen im Besitz befindlichen Provinzen."
 estate_church_african_communion_mod:0 "Vereint gegen Sklaverei"
 estate_church_connivance_of_the_eastern_churches:0 "Stillschweigende Duldung der Ostkirchen"
 estate_church_connivance_of_the_eastern_churches_desc:0 "Die seit Jahrzehnten andauernden Probleme an unseren Ostgrenzen haben unseren Monarchen gezwungen, ein Abkommen mit den Ostkirchen zu schließen. Ihnen wird ein gewisses Maß an Autonomie und Schutz vor Verfolgung garantiert, solange sie keine rebellischen Ideen gegen den Staat fördern. Dies hat den Klerus sehr verärgert und viele Priester haben sich regelrecht dem Kaiser widersetzt."
 estate_burghers_great_works_of_the_levant:0 "Große Bauwerke des Orients"
 estate_burghers_great_works_of_the_levant_desc:0 "Die Länder von Syrien, Assyrien und Ägypten haben unter dem Joch der Mongolen und Ägypter gelitten. Da wir nun die Hegemonie über den Orient und Mesopotamien errungen haben, ist es an der Zeit, die architektonische Pracht seiner glorreichen Vergangenheit wiederherzustellen."
 estate_burghers_great_works_of_the_levant_tt:2 "Reduziert den Entwicklungskostenmalus jeder im Besitz befindlichen Provinz in §YÄgypten§! und dem §YOrient§! basierend auf ihrem Terrain."
 unlock_privilege_estate_burghers_great_works_of_the_levant_tt:1 "Neues [Root.GetBurghersOrFallbackName]-Privileg: '§YGroße Bauwerke des Orients§!'."
 has_unlocked_estate_burghers_great_works_of_the_levant_tt:0 "Hat das Privileg durch den Abschluss der Mission "§YTürkisch-Orientalische Architektur§!" freigeschaltet."
 estate_burghers_great_works_of_the_levant_revoke:0 "Der Modifikator "§YGroße Bauwerke des Orients§!" wird aus allen im Besitz befindlichen Provinzen entfernt."
 estate_burghers_great_works_of_the_levant_tooltip:0 "Große Bauwerke des Orients"
 desc_estate_burghers_great_works_of_the_levant_tooltip:0 ""
 foi_turkoman_privilege_mountains:0 "Große Bauwerke des Orients"
 foi_turkoman_privilege_highlands:0 "Große Bauwerke des Orients"
 foi_turkoman_privilege_desert:0 "Große Bauwerke des Orients"
 foi_turkoman_privilege_drylands:0 "Große Bauwerke des Orients"
 desc_foi_turkoman_privilege_mountains:0 "Das raue Terrain von Großsyrien wird uns nicht davon abhalten, große architektonische Wunder in Auftrag zu geben."
 desc_foi_turkoman_privilege_highlands:0 "Das raue Terrain von Großsyrien wird uns nicht davon abhalten, große architektonische Wunder in Auftrag zu geben."
 desc_foi_turkoman_privilege_desert:0 "Das raue Terrain von Großsyrien wird uns nicht davon abhalten, große architektonische Wunder in Auftrag zu geben."
 desc_foi_turkoman_privilege_drylands:0 "Das raue Terrain von Großsyrien wird uns nicht davon abhalten, große architektonische Wunder in Auftrag zu geben."

 #Central Asian Tribes Estate

 estate_central_asian_tribes:0 "Stämme"
 estate_central_asian_tribes_desc:0 "Die Stämme Zentralasiens sind seit langem ein integraler Teil unserer Nationen, doch ein Herrscher eines modernen Reichs muss immer danach streben, die Kontrolle über die unzähligen Stämme, die auf seinem Land leben, zu behalten. Da es nur wenige Möglichkeiten gibt, die Stämme wahrlich zu kontrollieren, müssen wir sicherstellen, dass sie sich selbst kontrollieren, und zwar innerhalb der Gesetze unserer Nation, und sie als alles, von Steuereintreibern bis Soldaten oder Plünderer einsetzen. Obwohl die Stämme den Herrscher ihres Landes als Führer ansehen, erwarten sie große Landstriche zugesprochen zu bekommen, um ihre Pferde zu ernähren, ihren Lebensstil aufrechtzuerhalten und Einfluss auf das Tagesgeschehen des Landes zu erhalten."
 EST_DESERT_PROVINCES:0 "Wüsten und Trockenländer: §Y$VAL$%§!"
 country_estate_central_asian_tribes_tribes_name:0 "[This.GetStämmeName]"
 central_asian_tribes_loyalty_modifier:0 "[Country.GetStämmeName]-Loyalitätsgleichgewicht"
 central_asian_tribes_influence_modifier:0 "[Country.GetStämmeName]-Einfluss"
 estate_central_asian_tribes_ownership:0 "[Country.GetStämmeName]-Landbesitz"
 estate_privileges_and_agendas_events.3.foi:0 "Der Vorschlag des [Root.GetStämmeName]-Standes"

 #Priviliges

 estate_central_asian_tribes_recruit_cossack_generals:0 "Stammesanführer rekrutieren"
 estate_central_asian_tribes_recruit_cossack_generals_desc:0 "Die Stämme sind ein mächtiges Kriegervolk, dessen Oberhäupter bestens in der Kunst des Krieges geschult sind. Wir sollten sie als Generäle in der [Root.GetAdjective]en Armee einsetzen."
 estate_central_asian_tribes_prime_herding_rights:0 "Primäre Weiderechte"
 estate_central_asian_tribes_prime_herding_rights_desc:0 "Stammesgemeinschaften geraten wegen der Frage nach der Nutzung von Land häufig mit sesshaften Gemeinschaften aneinander. Wir können das Problem ein für alle Mal lösen, indem wir ihnen volle Weiderechte über das gesamte Trockenland, dass wir ohnehin kaum bestellen können, gewähren und im Gegenzug mehr Wehrpflichtige für unsere Armee fordern."
 estate_central_asian_tribes_prime_herding_rights_effect_tooltip:0 "§G+25%§! Rekrutenreserve aus allen Trockenland- oder Wüstenprovinzen\n§R-50%§! Steuereinnahmen aus allen Trockenland- oder Wüstenprovinzen"
 estate_central_asian_tribes_prime_herding_rights_mod:0 "Weiderechte für die Stämme"
 desc_estate_central_asian_tribes_prime_herding_rights_mod:0 "Wir haben den Stämmen volle Weiderechte über das gesamte Trockenland gewährt und erhalten im Gegenzug mehr Wehrpflichtige für unsere Armeen."
 estate_central_asian_tribes_prime_herding_rights_mod_revoke_tooltip:0 "Entfernt den Modifikator §YWeiderechte für die Stämme§! aus allen im Besitz befindlichen Trockenland- und Wüstenprovinzen."

 #Disaster

 estate_central_asian_tribes_disaster:0 "Dominanz der Stämme"
 estate_central_asian_tribes_disaster_desc:0 "Die Stämme sind derart mächtig geworden, dass sie faktisch die Kontrolle über Euer Land übernommen haben."
 EST_CRUSHED_CENTRAL_ASIAN_TRIBES:0 "Die Stämme sind beschränkt worden"

 #Disaster Events

 foi_estate_disasters.1.t:0 "Die $ESTATE_CENTRAL_ASIAN_TRIBES$ ergreifen die Macht"
 foi_estate_disasters.1.d:0 "$MONARCH$ hat den $ESTATE_CENTRAL_ASIAN_TRIBES$n von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Dabei benutzen sie ihren bereits vorhandenen Einfluss über unseren Staat, um die Kontrolle über alles von der Steuereintreibung bis hin zur Führung und Rekrutierung unserer Armeen an sich zu reißen. Damit haben sie nun de facto die Regierungsgewalt inne und sich den $MONARCHTITLE$ zur Marionette gemacht."
 foi_estate_disasters.1.a:0 "Das hätten wir kommen sehen sollen ..."
 foi_estate_disasters.1.a.tt:0 "[Root.GetName] wird nun von den §YTribes§!n kontrolliert, bis die Entscheidung §Y"Die Stämme beschränken"§! getroffen wird."
 foi_estate_disasters.2.t:0 "[Root.GetTribesOrFallbackName] in die Schranken gewiesen"
 foi_estate_disasters.2.d:0 "Nach mühsamem Ringen konnten die [Root.GetTribesOrFallbackName] endlich in ihre Schranken gewiesen werden. [Root.Monarch.GetTitle] kontrolliert nun wieder genügend Land, Truppen und Einrichtungen, um erneut von sich behaupten zu dürfen, unser Land anzuführen."
 foi_estate_disasters.2.a:0 "Der $MONARCHTITLE$ ist wieder in Kontrolle."

 #Estate Events

 foi_central_asian_tribes_estate_events.1.a:0 "Tadelt die Häuptlinge."
 foi_central_asian_tribes_estate_events.1.b:0 "Unterstützt die Häuptlinge."
 foi_central_asian_tribes_estate_events.2.d:0 "Die $ESTATE_CENTRAL_ASIAN_TRIBES$ waren schon immer recht unberechenbar. Manche Stämme vergrößern schnell ihren Einfluss auf die anderen, nur um dann genau so plötzlich zu kollabieren. In letzter Zeit hat eine neue Gruppe von Stammesführern ihre Macht über die kleineren Stämme bedeutend vergrößert."
 foi_central_asian_tribes_estate_events.2.a:0 "Ok."
 foi_central_asian_tribes_estate_events.3.a:0 "Ok."
 foi_central_asian_tribes_estate_events.4.a:0 "Schickt die jungen Männer nach Hause."
 foi_central_asian_tribes_estate_events.4.b:0 "Behaltet sie in der Armee."
 foi_central_asian_tribes_estate_events.5.a:0 "Ihr Land, ihre Regeln!"
 foi_central_asian_tribes_estate_events.5.b:0 "Sie sind MIR untertan, nicht andersherum!"
 foi_central_asian_tribes_estate_events.6.t:0 "Unsere Stämme sind in Unordnung"
 foi_central_asian_tribes_estate_events.6.d:0 "Nomadenstämme zusammenzuhalten, ist niemals einfach und momentan durchleben wir düstere Zeiten. Die $ESTATE_CENTRAL_ASIAN_TRIBES$ könnten uns sehr wahrscheinlich bei der Stabilisierung der Situation helfen, damit wir wieder auf unsere Füße kommen, aber umsonst würden sie das wohl kaum tun."
 foi_central_asian_tribes_estate_events.6.a:0 "Wir verlassen uns auf die $ESTATE_CENTRAL_ASIAN_TRIBES$!"
 foi_central_asian_tribes_estate_events.6.b:0 "Wir brauchen ihre Hilfe nicht."
 foi_central_asian_tribes_estate_events.7.t:0 "Unsere Stämme betrachten den Staat als schwach!"
 foi_central_asian_tribes_estate_events.7.d:0 "Unsere militärische Führung ist unerfahren und schwach. Die $ESTATE_CENTRAL_ASIAN_TRIBES$ sind unentschlossen, ob sie solch unerfahrenen Männern wirklich in die Schlacht folgen können. Sie wollen uns stattdessen erfahrene Krieger zur Führung unserer Truppen stellen."
 foi_central_asian_tribes_estate_events.7.a:0 "Wir verlassen uns auf die $ESTATE_CENTRAL_ASIAN_TRIBES$!"
 foi_central_asian_tribes_estate_events.7.b:0 "Wir brauchen ihre Hilfe nicht."
 foi_central_asian_tribes_estate_events.9.d:0 "Einer der Clanshäuptlinge hat sich als Sprecher ihrer Gruppe an uns gewandt und drängt uns zur Rückkehr zu den alten Werten ... den Werten, die die $ESTATE_CENTRAL_ASIAN_TRIBES$ stark gemacht haben. "Den Feind niederzuringen, ihn vor sich herzutreiben und sich zu erfreuen am Geschrei seiner Weiber!!""
 foi_central_asian_tribes_estate_events.9.a:0 "DAS ist das Gute am Leben."
 foi_central_asian_tribes_estate_events.9.b:0 "Das liegt in der Vergangenheit."
 foi_central_asian_tribes_estate_events.10.a:0 "Ok."
 foi_central_asian_tribes_estate_events.12.a:0 "Natürlich werden sie unsere Männer bekommen!"
 foi_central_asian_tribes_estate_events.12.b:0 "Das ist ein Vorwand, um uns zu schwächen!"
 foi_central_asian_tribes_estate_events.13.t:0 "Unabhängige $ESTATE_CENTRAL_ASIAN_TRIBES$"
 foi_central_asian_tribes_estate_events.13.d:0 "Mehrere Anführer der mächtigen $ESTATE_CENTRAL_ASIAN_TRIBES$ in unserem Land haben sich bei [Root.Monarch.GetTitle] über die ungerechte Einmischung [Root.Monarch.GetHerHis]er Repräsentanten beschwert. Die $ESTATE_CENTRAL_ASIAN_TRIBES$ sind der Ansicht, dass sie im Einklang mit ihren uralten Rechten in Ruhe gelassen werden sollten."
 foi_central_asian_tribes_estate_events.13.a:0 "Dann müssen wir sie in Ruhe lassen."
 foi_central_asian_tribes_estate_events.13.b:0 "Wir können keine Staaten in unserem Staat dulden!"
 foi_central_asian_tribes_estate_events.14.t:0 "Forderungen der $ESTATE_CENTRAL_ASIAN_TRIBES$"
 foi_central_asian_tribes_estate_events.14.d:0 "Die $ESTATE_CENTRAL_ASIAN_TRIBES$ sind der Ansicht, dass die Talente ihrer Generäle auf unsere Armeen verschwendet wären. Daher haben sie gefordert, dass ihre Anführer nach Hause geschickt werden, um ihre eigenen Truppen zu kommandieren. Da wir uns in den meisten militärischen Angelegenheiten auf sie verlassen, würde dies unsere verbliebene Führung ziemlich belasten."
 foi_central_asian_tribes_estate_events.14.a:0 "Zustimmen."
 foi_central_asian_tribes_estate_events.14.b:0 "So etwas werden sie nicht tun!"

 #Modifers for Estate Events

 the_proper_old_ways_central_asian_tribes:0 "Die guten alten Sitten"
 desc_the_proper_old_ways_central_asian_tribes:0 "Wir haben versucht, zu unseren Wurzeln zurückzukehren und unser Reich so zu regieren, wie es wohl unter den großen Stammesoberhäuptern der Vergangenheit gewesen sein muss. Manche würden dies als rückständig bezeichnen, wir nennen es authentisch."