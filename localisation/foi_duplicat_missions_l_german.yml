 tou_gen_eur_trade_node_desc:0 "Der Erwerb von Reichtum ist eine Sache, aber wohlhabender zu sein, als alle anderen, ist ein Zeichen wahrer Meisterschaft. Wir müssen unseren Heimathandelsknoten erweitern und dort eine Mehrheitsbeteiligung besitzen."
 tou_gen_eur_defender_faith_title:0 "Bastion des Glaubens"
 tou_gen_eur_defender_faith_desc:0 "Häresie darf nicht toleriert werden. Die [Root.Religion.GetName]e Kirche braucht ein frommes Vorbild, dass ihr den Weg weist."
 tou_gen_hre_emperor_title:0 "Erben Karl des Großen"
 tou_gen_hre_emperor_desc:0 "Die karolingischen Könige regierten seit Urzeiten über das Heilige Römische Reich. Ihr Vermächtnis ist nicht vergessen worden und ihre Ambition auch nicht. Wir müssen zum Kaiser gekrönt werden."
 tou_gen_hre_imperial_ban_title:0 "Verteidigt das Reich"
 tou_gen_hre_imperial_ban_desc:0 "Im Laufe der Zeit haben viele unserer Fürsten Land an die unzivilisierten Nationen jenseits der Reichsgrenze verloren. Das lässt uns schwach aussehen. Wir müssen sie wiedererlangen."

 #Armenia
 foi_arm_incursion_into_persia_title:0 "Vorstoß nach Persien"
 foi_arm_incursion_into_persia_desc:0 "Von Persien her kam schon immer die größte Bedrohung für Armenien. Ob Sassaniden, Mongolen oder Turkvölker, beinahe alles Schlechte für Armenien kam von Osten her. Nun da wir die Qara Qoyunlu endlich geschlagen haben, bahnt sich die nächste Gefahr an: Einige der aserbaidschanischen Fürsten, die vor unserem Angriff flohen, haben Zuflucht bei ihren Verwandten in Nordpersien gefunden, und versuchen den Shah zu einem Angriff gegen uns anzustacheln. Wir sollten ihnen zuvorkommen, und dem Shah eine Lektion erteilen. Mit dem neuen Armenien sollte man sich nicht anlegen."
 foi_arm_eastern_armenia_title:0 "Befreit Ostarmenien"
 foi_arm_eastern_armenia_desc:0 "Vor vielen Jahren begingen die ersten Fürsten Ostarmeniens, des Herzogtums Bergkarabach einen schrecklichen Verrat an allen Armeniern. Sie verkauften ihre Bundesbrüder für ihre eigene Macht an den Kurdenfürsten Selahedînê Eyûbî, und später an die Mongolen. Es ist nun an uns, für ihre Fehler zu sühnen, die Wunden zu schließen, und Ostarmenien wieder ins Land einzugliedern."
 foi_arm_reclaim_georiga_title:0 "Beansprucht Georgien"
 foi_arm_reclaim_georiga_desc:0 "Vor der Teilung Armeniens war Georgien ein abhängiger Vasall der armenischen Könige in Ani. Um unser Land, und die Pässe des Kaukasusgebirges gegen Einfällen der Steppenvölker zu sichern, ist es unsere Pflicht, diese Verhältnisse wiederherzustellen. Nur wenn Georgien fest in unserer Hand ist, ist die nördliche Grenze sicher."
 foi_arm_repay_the_qq_title:0 "Vernichtet Qara Qoyunlu"
 foi_arm_repay_the_qq_desc:0 "Die Qara Qoyunlu - Erben der mongolischen Herrschaft in Ostanatolien - mögen nur die letzten in der langen Reihe der Unterdrücker Armeniens sein, doch wir werden dafür sorgen, dass es die letzten sind. Nun da die Macht ihre Macht beinahe vollständig gebrochen ist, sollten wir zuschlagen, und ihre Basis rund um Täbris einnehmen. Das sollte die aserbaidschanische Bedrohung ein für alle Mal beenden."
 foi_arm_avange_the_partition_title:0 "Rächt die Teilung"
 foi_arm_avange_the_partition_desc:0 "Unser Erfolg gegen Nordkurdistan war erst der Anfang in unserer Rache für die Untaten Selahedînê Eyûbî's. Die südlichen Kurden werden die nächsten sein, die unseren gerechten Zorn für die Teilung Armeniens zu spüren bekommen. Auch können wir nicht zulassen, dass sich die Jesidische Häresie von Kurdistan aus weiter ausbreitet. Wir müssen sie auf den Rechten Pfad zurückführen. Wenn uns das gelingt, steht uns der Weg nach Süden offen. Wer den Zagros und Luristan kontrolliert, kontrolliert Persien."
 foi_arm_jerusalem_title:0 "Das Heilige Land"
 foi_arm_jerusalem_desc:0 "Das Heilige Land stand seit jeher im Mittelpunkt der christlichen Welt. Derzeit kontrollieren es jedoch Mächte, die den wahren Glauben und unsere Ehrfurcht vor diesem heiligen Land nicht teilen. Die Stadt Jerusalem, das symbolische Herz des Christentums, muss zurück in die Hände von wahren Christen gegeben werden."

 #Georgia
 foi_georgian_unite_georgia_title:0 "Vereint Georgien"
 foi_georgian_unite_georgia_desc:0 "Georgien, die Nation des Heiligen Georgs, zerbrach unter dem Ansturm der mongolischen und türkischen Invasion. Nun müssen viele der georgischen Lords den Aserbaidschanis die Treue schwören, und allein Imereti hat sich seine Unabhängigkeit einigermaßen erhalten können. Es ist Zeit, dass wir das Land wieder vereinen, und Georgien endlich neu begründen."
 foi_georgian_invade_the_north_title:0 "Invasion des Nordens"
 foi_georgian_invade_the_north_desc:0 "Eine jahrhundertealte Rivalität verbindet uns mit Tscherkessien, unseren Nachbarn im Norden. Beide wurden wir durch die Auswirkung der mongolische Invasion stark geschwächt. Während wir unter der türkischen und später aserbaidschanischen Herrschaft litten, wurden sie durch die Tatarischen Horden geplagt. Nun da die Macht der Nomaden schwindet, wird der alte Konflikt sicherlich wieder ausbrechen. Wir sollten einen Präventivschlag gegen sie führen, so dass wir jeden Widerstand im Keim ersticken."
 
 #Egypt
 mam_yemen2_title:0 "Gespaltenes Arabia Felix"
 mam_yemen2_desc:0 "Der Jemen ist zersplittert und schwach. Wir müssen seine Schwäche nutzen und sein Land an uns reißen. Sein Reichtum wird unserem Hof dienen."
 mam_arabia2_title:0 "Vereint Arabien"
 mam_arabia2_desc:0 "Die vielen Stämme und kleineren Herrschaftsgebiete Arabiens haben sich jahrhundertelang um jedes Stückchen Land gestritten. Es liegt an uns, einzugreifen und die Region zu vereinen, wenn nötig mit Gewalt."