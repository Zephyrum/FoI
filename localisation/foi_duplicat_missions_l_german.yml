 byz_have_two_subjects_title:0 "Erlangt Untertanen"
 byz_have_two_subjects_desc:0 "Was nützt Macht, wenn sie niemand anerkennt? Wir müssen Untertanen erwerben, die uns den Respekt zollen, den man von einem Land wie [Root.GetName] erwarten würde."
 byz_expand_country_mission_title:0 "Erweitert das Reich"
 byz_expand_country_mission_desc:0 "Wir haben von denen, die vor uns kamen, ein starkes und fähiges Land geerbt. Es ist an der Zeit, dass wir unser Erbe erweitern und [Root.GetName] wachsen lassen, damit wir unseren Kindern ein stärkeres und einflussreicheres Land hinterlassen."
 byz_conquer_states_title:0 "Erobert neue Staaten"
 byz_conquer_states_desc:0 "Wenn wir expandieren, müssen wir sicherstellen, dass wir die neuen Länder, die wir erobern auch wirklich in unseren Verwaltungsapparat integrieren können. Nach der Eroberung kommt die schwierige Aufgabe, eine wahre [Root.GetAdjective]e Herrschaft über die eroberten Gebiete zu etablieren."
 byz_gen_eur_trade_node_title:0 "Globale Dominanz"
 byz_gen_eur_trade_node_desc:0 "Der Erwerb von Reichtum ist eine Sache, aber wohlhabender zu sein, als alle anderen, ist ein Zeichen wahrer Meisterschaft. Wir müssen unseren Heimathandelsknoten erweitern und dort eine Mehrheitsbeteiligung besitzen."
 byz_gen_eur_defender_faith_title:0 "Bastion des Glaubens"
 byz_gen_eur_defender_faith_desc:0 "Häresie darf nicht toleriert werden. Die [Root.Religion.GetName]e Kirche braucht ein frommes Vorbild, dass ihr den Weg weist."

 #Kyrenaika
 kyr_foi_reestablish_apollonia_title:0 "Gründet Apollonia neu"
 kyr_foi_reestablish_apollonia_desc:0 "Apollonia war einst der Stolz der Kyrenaika. Ein Hafens dafür geeignet, Waren aus dem ganzen Römischen Reich zu verarbeiten, und ein Umschlagplatz für Menschen und Handel zugleich. Seit damals ist er lange verfallen, und kein Schiff kann mehr den versandeten Hafen anlaufen. Es ist an der Zeit, Apollonia wieder aufzubauen, und den Hafen zu altem Ruhm zurückzuführen."
