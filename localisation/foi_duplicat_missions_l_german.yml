l_german:

 #Ayyubids
 hsn_high_income_mission_title:0 "Hohes Einkommen"
 hsn_high_income_mission_desc:0 "Wir müssen das Staatseinkommen erhöhen, indem wir alle notwendigen Mittel ergreifen. Geld ist eine Voraussetzung für jedes Streben des Staates, ob von täglichen Ausgaben der Regierung bis zur Erhaltung einer Armee, um unsere Feinde zu überfallen."
 hsn_build_temples_title:0 "Errichtet Gebäude"
 hsn_build_temples_desc:0 "Lasst uns niemals stillstehen, auch nicht in Friedenszeiten. Wir müssen stattdessen unsere Ressourcen nutzen, um sicherzustellen, dass wir rechtzeitig Mittel zur Verfügung haben, sollte uns ein Unglück treffen."
 hsn_build_treasury_title:0 "Füllt die Schatzkammern"
 hsn_build_treasury_desc:0 "Eine volle Schatzkammer ist ein notwendiger Puffer für alles, was uns passieren könnte. Wenn dies als geizig angesehen wird, dann nur deshalb, weil einige nicht das Laster eines Herrschers erkennen."
 hsn_building_alliances_title:0 "Verlässliche Verbündete"
 hsn_building_alliances_desc:0 "Keine Nation kann alleine in dieser Welt stehen. Wir müssen dauerhafte Beziehungen zu anderen Ländern aufbauen, wenn wir langfristig wachsen und gedeihen wollen."
 hsn_have_two_subjects_title:0 "Erlangt Untertanen"
 hsn_have_two_subjects_desc:0 "Was nützt Macht, wenn sie niemand anerkennt? Wir müssen Untertanen erwerben, die uns den Respekt zollen, den man von einem Land wie [Root.GetName] erwarten würde."
 hsn_establish_high_seas_navy_title:0 "Errichtet eine großen Flotte"
 hsn_establish_high_seas_navy_desc:0 "Um Macht ins Ausland zu projizieren, ist eine Hochseeflotte ein Muss. Kriegsschiffe können teuer sein, aber sie sind eine Investition, die es wert ist, um neue Märkte zu dominieren und Völker zu erobern."

 #Baltic Heathens
 pth_gen_eur_trade_node_title:0 "Globale Dominanz"
 pth_gen_eur_trade_node_desc:0 "Der Erwerb von Reichtum ist eine Sache, aber wohlhabender zu sein, als alle anderen, ist ein Zeichen wahrer Meisterschaft. Wir müssen unseren Heimathandelsknoten erweitern und dort eine Mehrheitsbeteiligung besitzen."

