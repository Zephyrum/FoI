 kyr_establish_high_seas_navy_title:0 "Errichtet eine großen Flotte"
 kyr_establish_high_seas_navy_desc:0 "Um Macht ins Ausland zu projizieren, ist eine Hochseeflotte ein Muss. Kriegsschiffe können teuer sein, aber sie sind eine Investition, die es wert ist, um neue Märkte zu dominieren und Völker zu erobern."
 kyr_dominate_home_trade_node_title:0 "Dominiert den Handel"
 kyr_dominate_home_trade_node_desc:0 "Unsere Handelsgemeinschaften werden stärker und stärker. Es ist an der Zeit, ihnen die Hilfe zu geben, die sie brauchen, um unseren inländischen Handel wirklich zu dominieren. Keine fremde Macht darf den Wohlstand unserer Untertanen beeinflussen."

 #Manichean Delhi
 dlh_asia_silk_road_title:0 "Seidenstraße"
 dlh_asia_silk_road_desc:0 "Seit Jahrhunderten ist die Seidenstraße eine Quelle des Reichtums für diejenigen, die einen Großteil davon kontrollieren können. Es ist an uns, diesen Vorteil zu genießen."

