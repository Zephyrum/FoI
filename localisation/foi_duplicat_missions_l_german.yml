 tou_gen_eur_defender_faith_title:0 "Bastion des Glaubens"
 tou_gen_eur_defender_faith_desc:0 "Häresie darf nicht toleriert werden. Die [Root.Religion.GetName]e Kirche braucht ein frommes Vorbild, dass ihr den Weg weist."
 tou_gen_hre_emperor_title:0 "Erben Karl des Großen"
 tou_gen_hre_emperor_desc:0 "Die karolingischen Könige regierten seit Urzeiten über das Heilige Römische Reich. Ihr Vermächtnis ist nicht vergessen worden und ihre Ambition auch nicht. Wir müssen zum Kaiser gekrönt werden."
 tou_gen_hre_imperial_ban_title:0 "Verteidigt das Reich"
 tou_gen_hre_imperial_ban_desc:0 "Im Laufe der Zeit haben viele unserer Fürsten Land an die unzivilisierten Nationen jenseits der Reichsgrenze verloren. Das lässt uns schwach aussehen. Wir müssen sie wiedererlangen."