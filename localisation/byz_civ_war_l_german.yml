 foi_flavor_byz_civ.3100.title:0 "Der Fall von Thessaloniki"
 foi_flavor_byz_civ.3100.desc:0 "Nach einer langen und blutigen Belagerung, ist die Festung von Thessaloniki endlich gefallen, und die Stadt ist unser. Es ist uns dabei gelungen, viele der Komnenoi Verräter, ihre Familien, und die Familien ihrer Generäle und Unterstützer gefangen zu nehmen. Ohne Zweifel wird auch der Thronanwärter bald kapitulieren, nun da ihm das Geld ausgeht, und seine Männer en masse desertieren. Mazedonien ist endlich wieder unter kaiserlicher Kontrolle."
 foi_flavor_byz_civ.3100.a:0 "Wie es sein soll! Ruin ist die Belohnung für Verrat."
  
