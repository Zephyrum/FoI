 foi_flavor_byz_civ.3102.desc:0 "Nach einer langen und blutigen Belagerung, ist die Festung von Athen endlich gefallen, und die Stadt ist unser. Es ist uns dabei gelungen, viele der Palaiologoi Verräter, ihre Familien, und die Familien ihrer Generäle und Unterstützer gefangen zu nehmen. Ohne Zweifel wird auch der Thronanwärter bald kapitulieren, nun da ihm das Geld ausgeht, und seine Männer en masse desertieren. Der Peloponnes ist endlich wieder unter kaiserlicher Kontrolle."
