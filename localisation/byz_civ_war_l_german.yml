 #Byzantine Civil War
 foi_flavor_byz_civ.1.title:0 "Der Tod von Ioannes Komnenos"
 foi_flavor_byz_civ.1.desc.a:0 "Auch wenn der Tod unseres großen Basileus Ioannes uns viel Schmerz bereitet, so bleibt keine Zeit zum verzweifeln. Konstantinos Andronikos ist bereit als Konstantinos XI. in die Fußstapfen seines Vaters zu treten. Er ist allgemein beim Volk und Adel gleichermaßen beliebt - eine seltene Begebenheit, in einem Land, das schon so viele Bürgerkriege gesehen hat. Wenn da nicht diese kleine Sache wäre... Seine Gesundheit ist - etwas unberechenbar. Sollte er - und Gott möge uns davor bewahren - uns vor der Zeit verlassen, so würde das Land ins Chaos stürzten, da seine Nachfolge mehr als unklar ist. Aber lasst uns nicht diese Zeit von Trauer und gleichzeitig Freude nicht mit dunklen Gedanken an eine unsichere Zukunft verderben."
 foi_flavor_byz_civ.1.desc.b:0 "Der Tod unseres großen Basileus ohne einen Erben, hat unser Land in große Gefahr gebracht. Da sein Sohn Konstantinos Andronikos schon vor ihm verstorben ist, hinterlässt er - dankt seiner äußerst speziellen dynastische Verstrickungen - nicht weniger als Siebzehn Anwärtern auf den Thron, und auch wenn nur drei von ihnen eine reelle Chance darauf haben, ihren Anspruch auch durchzusetzen, so fürchten wir, dass die Situation das Land einmal mehr ins Chaos stürzen wird. Die Familie unseres verschiedenen Basileus, das Haus Komnenos, hat im Moment die Oberhand, da sie dem Hof am nächsten Stehen, und werden wahrscheinlich damit Erfolg haben, den Anspruch ihres Kandidaten durchzusetzen, doch die anderen beiden großen Häuser, die Angeloi und die Palaiologoi werden das nicht ohne weiters so hinnehmen."
 foi_flavor_byz_civ.1.desc.c:0 "Der Tod unseres großen Basileus, hat unser Land in große Gefahr gebracht. Da sein ältester Sohn Konstantinos Andronikos schon vor ihm verstorben ist, und der Status der Mutter seines zweiten Kindes es von der Erbfolge ausschließt, hinterlässt er - dankt seiner äußerst speziellen dynastische Verstrickungen - nicht weniger als Siebzehn Anwärtern auf den Thron, und auch wenn nur drei von ihnen eine reelle Chance darauf haben, ihren Anspruch auch durchzusetzen, so fürchten wir, dass die Situation das Land einmal mehr ins Chaos stürzen wird. Die Familie unseres verschiedenen Basileus, das Haus Komnenos, hat im Moment die Oberhand, da sie dem Hof am nächsten Stehen, und werden wahrscheinlich damit Erfolg haben, den Anspruch ihres Kandidaten durchzusetzen, doch die anderen beiden großen Häuser, die Angeloi und die Palaiologoi werden das nicht ohne weiters so hinnehmen."
 foi_flavor_byz_civ.1.a:0 "Gepriesen sei Konstantinos XI! Möge seine Herrschaft lang und erfolgreich sein."
 foi_flavor_byz_civ.1.b:0 "Die Komnenoi haben Manouel Demetrios als seine Nachfolger nominiert."
 
 foi_flavor_byz_civ.2.title:0 "Der Basileus erkrankt schwer"
 foi_flavor_byz_civ.2.desc:0 "Unser großer Basileus Konstantinos XI. wurde von einer äußerst schweren Krankheit befallen. Auch wenn er schon immer eher kränklich war, so scheint dies etwas zu sein, was ihn eher früher als später umbringen wird. Was sollen wir nun tun? Vertrauen wir den Ärtzen, ihn zu heilen, obwohl sie nach wievor ratlos sind, an was genau er nun erkrankt ist? Oder legen das Schicksal unseres geliebten Kaisers einzig in die Hände Gottes, wie es der Klerus verlangt, auch wenn ihr Band zu Gott sie in letzter Zeit eher im Stich lässt? Wir müssen eine Entscheidung treffen!"
 foi_flavor_byz_civ.2.a:0 "Ruft die Doktoren! Sie werden uns heilen."
 foi_flavor_byz_civ.2.b:0 "Holt die Priester! Gottes Gnade wird uns retten."
 
 foi_flavor_byz_civ.10.title:0 "Eine neue Medizin"
 foi_flavor_byz_civ.10.desc:0 "Die Doktoren haben ein neues, faulig riechendes Gebräu erdacht, dass uns heilen wird. Oder zumindest behaupten sie dass... Sollen wir so etwas tatsächlich zu uns nehmen?"
 foi_flavor_byz_civ.10.a:0 "Kann es die Sache wirklich schlimmer machen?"
 foi_flavor_byz_civ.10.b:0 "Vielleicht wäre Vorsicht angebracht..."
 
 foi_flavor_byz_civ.11.title:0 "Rückzug von den Staatsgeschäften?"
 foi_flavor_byz_civ.11.desc:0 "Die Doktoren empfehlen, dass wir mehr rasten, und stressige Situationen sowie lange Nächte vermeiden. Dies wird es uns fast völlig unmöglich machen, das Land weiterhin zu regieren."
 foi_flavor_byz_civ.11.a:0 "Der Rat kann in unserem Namen regieren."
 foi_flavor_byz_civ.11.b:0 "Ach, Unsinn! Noch sind wir nicht tot."
 
 foi_flavor_byz_civ.12.title:0 "Ladet den Medicus Antonio Benivieni ein"
 foi_flavor_byz_civ.12.desc:0 "Einer unserer Ärzte erzählt uns von einem einer seiner Freunde, den er zu unserer Erkrankung zu Rate gezogen hat. Der Mann ist ein italienischer Medicus namens Antonio Benivieni, der als einer der führenden Experten der Medizin unserer Zeit gilt. Er hat angeboten, uns zu behandeln, doch seine Gebühren sind hoch. Was sollen wir ihm ausrichten lassen?"
 foi_flavor_byz_civ.12.a:0 "Er soll sofort kommen."
 foi_flavor_byz_civ.12.b:0 "Unsere eigenen Ärzte sind genauso fähig wie er."
 the_medicus_modifier:0 "Der Medicus"
 
 foi_flavor_byz_civ.13.title:0 "Übersiedelt in wärmeres Klima?"
 foi_flavor_byz_civ.13.desc:0 "Unsere Ärzte denken, es wäre ratsam, den Hof in ein Klima zu verlegen, dass sich besser zu Behandlung von Kranken eignet. Auch sind sie besorgt über die schlechten Gerüche, die manchmal die ganze Stadt einhüllen, und sich negativ auf die Gesundheit eines jeden auswirken, der sie einatmet. Doch sollten wir es wirklich riskieren, die Hauptstadt zu verlassen? Es gibt Geier die nur allzu bereit sind, jede unserer Schwächen zu ihrem Vorteil auszunützen."
 foi_flavor_byz_civ.13.a:0 "Unsinn. Das milde Klima der Hauptstadt ist genau richtig für uns."
 foi_flavor_byz_civ.13.b:0 "Nach Athen. Alles was wir brauchen ist die Hitze des Peloponnes."
 foi_flavor_byz_civ.13.c:0 "Nach Smyrna. Die Meeresbrise wird bei unserer Genesung helfen."
 foi_flavor_byz_civ.13.d:0 "Nach Thessaloniki. Die frische Bergluft ist die beste Medizin."
 
 foi_flavor_byz_civ.141.title:0 "Ein Bote aus Ikonion"
 foi_flavor_byz_civ.141.desc:0 "Ein Bote des Hofes der Doukiden ist bei uns eingetroffen. Eigentlich kam er, um einen Kompromiss bezüglich der umstrittenen Gebiete im südlichen Anatolien auszuhandeln, doch sobald er von unserem Zustand erfuhr, hat er seine Hilfe und seinen Rat angeboten. Einige stellen seine Motive in Frage, doch es gibt immer Kleingeister, die jedem Ausländer misstrauen. Was sollen wir ihm antworten?"
 foi_flavor_byz_civ.141.a:0 "Schickt ihn mit Geschenken heim. Vorsicht ist besser als Nachsicht."
 foi_flavor_byz_civ.141.b:0 "Ladet ihn in unseren Rat ein."
 
 foi_flavor_byz_civ.1411.title:0 "Die Rückkehr unseres Botschafters in Byzanz"
 foi_flavor_byz_civ.1411.desc:0 "Unser Bote an den Hof von Basileus Konstantinos XI. ist zurück. Auch wenn er nicht in der Lage war, einen Kompromiss bezüglich Südanatoliens auszuhandeln, so lassen uns die Geschenke die man ihm überreichte hoffen, dass eine Vereinbarung in der Zukunft möglich wäre."
 foi_flavor_byz_civ.1411.a:0 "Wie großzügig der Basileus doch ist."
 
 foi_flavor_byz_civ.151.title:0 "Das Wunderheilmittel von Medicus Antonio Benivieni"
 foi_flavor_byz_civ.151.desc:0 "Wir haben gut daran getan, Antonio Benivieni an unseren Hof einzuladen. Er hat geschafft, woran all unsere Ärzte scheiterten, und hat eine Heilung für unsere Krankheit gefunden. Das bedeutet, dass wir endlich dazu zurückkehren können, unser Land wieder selbst zu regieren. Auch sind alle verstummt, die versuchten unsere Situation für ihre eigenen Pläne auszunützen, und die Komnenoi werden ihre Herrschaft weiterhin ungehindert ausüben können!" 
 foi_flavor_byz_civ.151.a:0 "Wir sind Gottes bevorzugter Sohn, und als solcher werden wir regieren!"
 
 foi_flavor_byz_civ.142.title:0 "Seltsame Ereignisse"
 foi_flavor_byz_civ.142.desc:0 "Während wir durch unser Domizil streifen, bemerken wir eine seltsame Veränderung bei den Menschen die wir treffen. All jene, die mit uns aus Konstantinopel gekommen sind, wirken seltsam gehetzt, und es scheinen immer weniger und weniger zu werden... Unser Gastgeber versucht uns zu beruhigen, und erklärt, sie seien eher überstürzt aus ihm unbekannten Grund abgereist. Verbirgt unser Rat irgendeine Krise vor uns? Unser Gastgeber hat dafür gesorgt, dass uns für die offenen Posten Mitglieder aus seinem Stab als Ersatz zur Verfügung stehen, aber ich glaube nicht, dass ich ihnen ganz vertrauen kann. Irgendetwas liegt in der Luft... Werde ich nun auch noch verrückt?"
 foi_flavor_byz_civ.142.a:0 "Sehr verdächtig..."
 
 foi_flavor_byz_civ.161.title:0 "Die Verfassung des Basileus verschlechtert sich rapide"
 foi_flavor_byz_civ.161.desc:0 "Es scheint, als rücke der Tod unseres geliebten Basileus unaufhaltsam immer näher. Die Experten geben ihm nur noch Wochen. Er driftet fast konstant in Fieberträume ab, und kann kaum noch etwas zu sich nehmen. Eine Erbfolgekrise schient unausweichlich, und all die großen Häuser bereiten sich darauf vor, ihren Anspruch auf die Kaiserwürde durchzusetzen. Uns stehen dunkle Zeiten bevor."
 foi_flavor_byz_civ.161.a:0 "Welch Unheil wird uns die Zukunft bringen?"
 
 foi_flavor_byz_civ.20.title:0 "Die Durchführung der täglichen Gebete"
 foi_flavor_byz_civ.20.desc:0 "Die Priester glauben, dass alles was nötig sei, damit wir diese Krankheit überkommen, mehr Zeit im Gebete zu verbringen. Doch wo sollen wir das tun? Die Menschen würden sich freuen, wenn wir es bei ihnen, unten in der Stadt tun, doch dies ist nun überaus anstrengend für uns..."
 foi_flavor_byz_civ.20.a:0 "In der Hagia Sofia, wo uns alle sehen können!"
 foi_flavor_byz_civ.20.b:0 "Der Friede der Palastkapelle wird uns gut tun."
 pious_basileus_modifier:0 "Ein frommer Basileus"
 
 foi_flavor_byz_civ.21.title:0 "Rückzug von den Staatsgeschäften?"
 foi_flavor_byz_civ.21.desc:0 "Die Priester empfehlen, dass wir mehr beten, und so oft wie möglich die Beichte und spirituellen Beistand suchen sollen. Dies wird es uns fast völlig unmöglich machen, das Land weiterhin zu regieren."
 foi_flavor_byz_civ.21.a:0 "Der Rat kann in unserem Namen regieren."
 foi_flavor_byz_civ.21.b:0 "Ach, Unsinn! Noch sind wir nicht tot."
 
 foi_flavor_byz_civ.22.title:0 "Baut eine Kirche"
 foi_flavor_byz_civ.22.desc:0 "Der Abt eines bekannten Klosters ist zu uns gekommen, und erzählte uns, dass ihm ein Engel erschien, und zu ihm sprach: 'Wenn der Adler ein Haus für unseren Herrn baut, so soll er belohnt werden.' Er glaubt, dass bedeute, dass wir - der Basileus -  eine Kirche im Namen Gottes erbauen soll, auf dass unsere Krankheit geheilt wird. Was sollen wir tun?"
 foi_flavor_byz_civ.22.a:0 "Baut sie sogleich. Es wird uns Gottes Gnade einbringen."
 foi_flavor_byz_civ.22.b:0 "Später. Wir haben einfach nicht mehr die Kraft."
 
 foi_flavor_byz_civ.23.title:0 "Besucht ein Kloster"
 foi_flavor_byz_civ.23.desc:0 "Der Klerus denkt, dass wenn wir eines der vielen Kloster in unserem Land besuchen sollten, die weisen Männer der Kirche zu treffen, und dort unsere täglichen Gebete zu absolvieren, wird es nur mehr unseren Herrn rühmen, und somit unserer Genesung helfen. Doch sollten wir es wirklich riskieren, die Hauptstadt zu verlassen? Es gibt Geier die nur allzu bereit sind, jede unserer Schwächen zu ihrem Vorteil auszunützen."
 foi_flavor_byz_civ.23.a:0 "Es gibt keine heiligere Stätte, als die Hagia Sophia."
 foi_flavor_byz_civ.23.b:0 "Jenes nahe Athen, oben auf den Klippen."
 foi_flavor_byz_civ.23.c:0 "Jenes nahe Smyrna, umgeben von der See."
 foi_flavor_byz_civ.23.d:0 "Jenes nahe Thessaloniki, in den Bergen."

 foi_flavor_byz_civ.241.title:0 "Ein seltsamer Prediger erbittet Audienz"
 foi_flavor_byz_civ.241.desc:0 "Ein heiliger Mann vom Lande ist an den Hof gekommen, und verspricht Erlösung, und unsere Heilung, wenn wir ihn nur zu uns vorlassen. Der Klerus misstraut ihm, da jenes Kloster, von dem er zu kommen behauptet, ihnen nicht bekannt ist, doch der Rest der Höflinge scheint sehr angetan von ihm. Was sollen wir tun?"
 foi_flavor_byz_civ.241.a:0 "Ladet ihn zum Rat ein."
 foi_flavor_byz_civ.241.b:0 "Schickt ihn weg. Man kann ihm nicht trauen."

 foi_flavor_byz_civ.242.title:0 "Seltsame Ereignisse"
 foi_flavor_byz_civ.242.desc:0 "Während wir durch unser Domizil streifen, bemerken wir eine seltsame Veränderung bei den Menschen die wir treffen. All jene, die mit uns aus Konstantinopel gekommen sind, wirken seltsam gehetzt, und es scheinen immer weniger und weniger zu werden... Unser Gastgeber versucht uns zu beruhigen, und erklärt, sie seien eher überstürzt aus ihm unbekannten Grund abgereist. Verbirgt unser Rat irgendeine Kriese vor uns? Unser Gastgeber hat dafür gesorgt, dass uns für die offenen Posten Mitglieder aus seinem Stab als Ersatz zur Verfügung stehen, aber ich glaube nicht, dass ich ihnen ganz vertrauen kann. Irgendetwas liegt in der Luft... Werde ich nun auch noch verrückt?"
 foi_flavor_byz_civ.242.a:0 "Sehr verdächtig..."

 foi_flavor_byz_civ.251.title:0 "Die Verfassung des Basileus verschlechtert sich rapide"
 foi_flavor_byz_civ.251.desc:0 "Es scheint, als rücke der Tod unseres geliebten Basileus unaufhaltsam immer näher. Die Experten geben ihm nur noch Wochen. Er driftet fast kostant in Fieberträume ab, und kann kaum noch etwas zu sich nehmen. Eine Erbfolgekrise schient unausweichlich, und all die großen Häuser bereiten sich darauf vor, ihren Anspruch auf die Kaiserwürde durchzusetzen. Uns stehen dunkle Zeiten bevor."
 foi_flavor_byz_civ.251.a:0 "Welch Unheil wird uns die Zukunft bringen?"
 
 foi_flavor_byz_civ.3.title:0 "Der Krieg der drei Adler"
 foi_flavor_byz_civ.3.desc.a:0 "Der Tod unseres geliebten Basileus Konstantinos XI. hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Als Verteidiger des Thrones, hat das Haus Komnenos, Manouel Demetrios - Wunderkind des Hauses - als neuen Basileus gekrönt, und wird die Kaiserwürde von ihrer Machtbasis in Mazedonien, mit seinen unüberwindbaren Bergfesten, aus verteidigen.\nIn der Zwischenzeit im Süden des Reiches, versammelt das alte und ehrwürdige Haus Palaiologos seine Truppen in Athen, um gegen die Hauptstadt zu marschieren, und den Anspruch von Ioannes Palaiologos, dem Onkel zweiten Grades des verstorbenen Kaisers, und Patensohn von Ioannes VIII. durchzusetzen.\nIn Smyrna, in Asia Minor, versucht das mächtige Haus Angelos, regiert von Alexios Angelos, dem jüngeren Halbbruder von Konstantinos verstorbener Mutter, in aller Hast sowohl eine Armee, als auch eine Flotte aufzubauen, groß genug um damit den Bosporus zu überqueren, und die Kaiserwürde für sich zu beanspruchen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.b:0 "Der Tod unseres geliebten Basileus Basileus Ioannes VIII hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Als Verteidiger des Thrones, hat das Haus Komnenos, Manouel Demetrios - Wunderkind des Hauses - als neuen Basileus gekrönt, und wird die Kaiserwürde von ihrer Machtbasis in Mazedonien, mit seinen unüberwindbaren Bergfesten, aus verteidigen.\nIn der Zwischenzeit im Süden des Reiches, versammelt das alte und ehrwürdige Haus Palaiologos seine Truppen in Athen, um gegen die Hauptstadt zu marschieren, und den Anspruch von Ioannes Palaiologos, sowohl Cousin zweiten Grades und Patensohn des verstorbenen Kaisers Ioannes VIII., durchzusetzen.\nIn Smyrna, in Asia Minor, versucht das mächtige Haus Angelos, regiert von Alexios Angelos, dem jüngeren Halbbruder von Konstantinos verstorbener Mutter, in aller Hast sowohl eine Armee, als auch eine Flotte aufzubauen, groß genug um damit den Bosporus zu überqueren, und die Kaiserwürde für sich zu beanspruchen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.c:0 "Er ritt in die Stadt auf einem weißen Ross, gekleidet in Gold und kaiserliches Purpur. Hinter ihm eine gewaltige Menge jubelnder Männer und Frauen, aus all den Dörfern und Gemeinden rund um die Stadt. Sie führten ihn zum Palast, da er verlangte den Kaiser zu sehen. Die Wachen neigten ihre Häupter, und mit großem Gram in ihren Stimmen, sprachen zu ihm: 'Oh Herr, unsere Herzen bluten, denn in der letzten Nacht, ging jener Mann, den du verlangest zu sehen, dorthin, wohin wir ihm nicht zu folgen vermögen.' Und da erhob sich ein großes Wehklagen, und viele schrien verzweifelt auf, doch der Mann sprach folgendermaßen: 'So bringet mich zu der Stelle an derer er aufgebahret lieget, auf dass ich ihn betrauen kann.' Und so ward es getan. - Chronik von Guy deLanzac, englischer Botschafter zu Konstantinopel.\nJustinian von Tao, Georgischer Adeliger, Abenteurer, Söldner und Glücksritter schaffte es, sich die gesamte Kaiserwürde unter Nase der führenden griechischen Häuser zu erschwindeln. Mit päpstlicher Unterstützung nützte er das Chaos um den Tod von Konstantinos XI. für seine Zwecke - er stellte die führenden Personen des Hauses Komnenos unter Arrest, und erklärte sich selbst zum Kaiser.\nDoch die großen Häuser der Palaiologoi in Athen un der Angeloi in Smyrna werden ihn damit nicht einfach so davonkommen lassen, und versuchen ihn wieder zu stürzten. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.d:0 "Der Tod unseres geliebten Basileus Konstantinos XI. hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Einige Zeit vor seinem Tod, hatte sich der verstorbene Basileus aus Gesundheitsgründen entschieden seine Residenz temporär nach Smyrna zu verlegen, was dem ortsansässigen Haus Angelos die Gelegenheit gegeben hat, seinen Stab nach und nach zu unterwandern, und ihre Agenten an den wichtigsten Schaltpunkten des Reiches positioniert - Und so schlugen sie am selben Tag, an dem der Basileus verstarb, zu.\nNun sitzt Alexios Angelos - der jüngere Halbbruder von Konstantinos verstorbener Mutter - sicher auf dem Thron in Konstantinopel, und plant von dort aus, seine Dynastie wieder zur mächtigsten von ganz Griechenland zu machen. Seine Herrschaft ist jedoch nicht ohne Opposition.\nIn Thessaloniki dem Stammsitz der Komnenoi Dynastie, Haus des verstorbenen Basileus, hat Manouel Demetrios, Wunderkind des Hauses, zum rechtmäßigen Basileus erklärt.\nIn der Zwischenzeit im Süden des Reiches, versammelt das alte und ehrwürdige Haus Palaiologos seine Truppen in Athen, um gegen die Hauptstadt zu marschieren, und den Anspruch von Ioannes Palaiologos, dem Onkel zweiten Grades des verstorbenen Kaisers, und Patensohn von Ioannes VIII. durchzusetzen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.e:0 "Der Tod unseres geliebten Basileus Konstantinos XI. hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Einige Zeit vor seinem Tod, hatte sich der verstorbene Basileus aus Gesundheitsgründen entschieden seine Residenz temporär nach Athen zu verlegen, was dem ortsansässigen Haus Palaiologos die Gelegenheit gegeben hat, seinen Stab nach und nach zu unterwandern, und ihre Agenten an den wichtigsten Schaltpunkten des Reiches positioniert - Und so schlugen sie am selben Tag, an dem der Basileus verstarb, zu.\nNun sitzt Ioannes Palaiologos - der Onkel zweiten Grades des verstorbenen Kaisers - sicher auf dem Thron in Konstantinopel, und plant von dort aus, seine Dynastie wieder zur mächtigsten von ganz Griechenland zu machen. Seine Herrschaft ist jedoch nicht ohne Opposition.\nIn Thessaloniki dem Stammsitz der Komnenoi Dynastie, Haus des verstorbenen Basileus, hat Manouel Demetrios, Wunderkind des Hauses, zum rechtmäßigen Basileus erklärt.\nIn Smyrna, in Asia Minor, versucht das mächtige Haus Angelos, regiert von Alexios Angelos, dem jüngeren Halbbruder von Konstantinos verstorbener Mutter, in aller Hast sowohl eine Armee, als auch eine Flotte aufzubauen, groß genug um damit den Bosporus zu überqueren, und die Kaiserwürde für sich zu beanspruchen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.f:0 "Der Tod unseres geliebten Basileus Konstantinos XI. hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Es scheint, dass hinter verschlossenen Türen, zu Hofe, abgeschieden von der Öffentlichkeit, spielte sich ein erbitterter Machtkampf zwischen dem Haus des verstorbenen Kaisers, den Komnenoi, und den Anhängern des Predigers Leontios ab, der einen jungen Adeligen namens Leo auf den Thron gesetzt hat - von dem gemunkelt wird, er sei der wahre Erbe der legendären Justinianischen Dynastie - während Leontios als sein Regenten agiert. Es scheint der Prediger hat einen Großteil des Palastpersonals und der Wachen unter seine Kontrolle gebracht, und viele seltsame Unfälle haben all jene aus dem Klerus ereilt, die ihm misstrauten oder sich ihm in den Weg stellten. Das erlaubt ihm, den Hof in einem blitzschnellem Coup zu übernehmen. Da die meisten Komnenoi tot oder gefangen sind, hat er das Reich für sich beansprucht, und wurde zum Basileus gekrönt. Seine Herrschaft ist jedoch nicht ohne Opposition.\nIm Süden des Reiches, versammelt das alte und ehrwürdige Haus Palaiologos seine Truppen in Athen, um gegen die Hauptstadt zu marschieren, und den Anspruch von Ioannes Palaiologos, dem Onkel zweiten Grades des verstorbenen Kaisers, und Patensohn von Ioannes VIII. durchzusetzen.\nIn Smyrna, in Asia Minor, versucht das mächtige Haus Angelos, regiert von Alexios Angelos, dem jüngeren Halbbruder von Konstantinos verstorbener Mutter, in aller Hast sowohl eine Armee, als auch eine Flotte aufzubauen, groß genug um damit den Bosporus zu überqueren, und die Kaiserwürde für sich zu beanspruchen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
 foi_flavor_byz_civ.3.desc.g:0 "Der Tod unseres geliebten Basileus Konstantinos XI. hat - wie viele es vorausgesehen haben -  das Land in einen dreifachen Bürgerkrieg gestürzt. Es scheint, dass hinter verschlossenen Türen, zu Hofe, abgeschieden von der Öffentlichkeit, spielte sich ein erbitterter Machtkampf zwischen dem Haus des verstorbenen Kaisers, den Komnenoi, und der Delegation von Ikonion, ab, die seit kurzem massiven Einfluss auf Konstantinos errungen hatte. In dem Moment, in dem der Kaiser seinen letzten Atemzug tat, fand ein doppelter Coup in sowohl Konstantinopel, als auch Ikonion statt, und Theodoros Doukas - entfernter Cousin von Konstantinos und Neffe des nun abgesetzten Königs von Ikonion - ist nun in Kontrolle über beide Nationen. Da die meisten Komnenoi tot oder gefangen sind, hat er das Reich für sich beansprucht, und wurde zum Basileus gekrönt. Seine Herrschaft ist jedoch nicht ohne Opposition.\nIm Süden des Reiches, versammelt das alte und ehrwürdige Haus Palaiologos seine Truppen in Athen, um gegen die Hauptstadt zu marschieren, und den Anspruch von Ioannes Palaiologos, dem Onkel zweiten Grades des verstorbenen Kaisers, und Patensohn von Ioannes VIII. durchzusetzen.\nIn Smyrna, in Asia Minor, versucht das mächtige Haus Angelos, regiert von Alexios Angelos, dem jüngeren Halbbruder von Konstantinos verstorbener Mutter, in aller Hast sowohl eine Armee, als auch eine Flotte aufzubauen, groß genug um damit den Bosporus zu überqueren, und die Kaiserwürde für sich zu beanspruchen.\nDie Kriegstrommel erklingen überall rund um die Ägäis. Der 'Krieg der drei Adler' hat begonnen."
