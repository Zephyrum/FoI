 foi_flavor_byz_civ.4.title:0 "Ein Komnenoi Prinz verrät uns"
 foi_flavor_byz_civ.4.desc:0 "Theodosios Komnenos, jüngerer Bruder von Manouel Demetrios, dem Wunderkind des Hauses, scheint seinem Brunder ähnlicher gewesen zu sein, als man ihm zugetraut hat. Wie es scheint hat er jahrelang hinter den Kulissen intrigiert, geheime Abmachungen mit den Türken von Eretna und den Aserbaidschanis von Qara Qoyunlu getroffen, Beamten bestochen, Gelder verschoben, und seine Verbündeten in die wichtigsten Positionen entlang der pontischen Küste geschleust. Nun, da der Basileus tot ist, und das Reich im Chaos versinkt, hat er sich zum Herrscher der pontischen Königreiches erklärt, und es gibt nichts, was wir tun könnten, ihn aufzuhalten."
 foi_flavor_byz_civ.4.a:0 "Verflucht sei sein Name! Er ist der Nächste!"
 foi_flavor_byz_civ.4.b:0 "Byzanz ist verloren. Formt das pontische Königreich."
 pontus_gains_independance.tt:0 "§YPontus§! erlangt unter einem abtrünnigen Komnenoi Prinz die Unabhängigkeit."
 
 foi_flavor_byz_civ.5.title:0 "Revolte im türkischen Grenzland"
 foi_flavor_byz_civ.5.desc.a:0 "Mit unserem Land gefangen in einem blutigen Bürgerkrieg, sehen die Minderheiten entlang unserer Grenzen ihre Chance sich von unserer Herrschaft zu befreien. So auch in unseren östlichen Grenzlanden um Galata, die hauptsächlich von Türken bewohnt werden. Auch wenn wir offiziell mit dem türkischen Staat Eretna verbündet sind, bleibt uns nichts anders über, als die Region aufzugeben. Wir können nicht riskieren, einen so wertvollen Verbündeten zu verlieren."
