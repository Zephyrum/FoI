 foi_flavor_byz_civ.3103.title:0 "Der Fall von Konstantinopel"
 foi_flavor_byz_civ.3103.desc:0 "Nach einer langen und blutigen Belagerung, gaben die Mauern Konstantinopels endlich nach, und die Stadt ist unser. Es ist uns gelungen viele der Verräter die den falschen Basileus unterstützten gefangen zu setzen, sowie auch ihre Familien und die Familien ihrer Generäle. Ohne Zweifel wird auch der Thronräuber bald kapitulieren, nun da ihm das Geld ausgeht, und seine Männer en masse desertieren. Die kaiserlichen Lande sind unter unserer Kontrolle. Der Thron ist unser."
 foi_flavor_byz_civ.3103.a:0 "Der falsche Basileus ist besiegt! Lang lebe der Basileus!"
 
 foi_flavor_byz_civ.3104.title:0 "Ein Thronanwärter kapituliert"
 foi_flavor_byz_civ.3104.desc.a:0 "Nach den langen und schweren Auseinandersetzungen, scheint es als habe der Thronanwärter in Thessaloniki endlich die Sinnlosigkeit eines Unterfangens erkannt. Es ist uns gelungen, viele der Komnenoi Verräter, ihre Familien, und die Familien ihrer Generäle und Unterstützer gefangen zu nehmen, und das Volk, das ihm einst ewige Treueschwur, sehnt sich verzweifelt nach Frieden und verlässt ihn. Mazedonien ist endlich wieder unter kaiserlicher Kontrolle."
