 foi_flavor_byz_civ.9.title:0 "Der Friede von Konstantinopel"
 foi_flavor_byz_civ.9.desc:0 "Endlich Frieden. All die Thronanwärter sind endlich besiegt, und Basileus [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] hat triumphiert. Der 'Krieg der drei Adler' hat das Reich beinahe auseinandergerissen, doch nun ist es Zeit, wieder aufzubauen, und sich zu versöhnen. Alle griechischen Häuser müssen in Zukunft vereint stehen, und sich nicht untereinander bekriegen, denn der nächste Bürgerkrieg könnte das Ende unserer großen Nation bedeuten. Viel wurde verloren, und der interne Streit hat die außenpolitischen Ambitionen des Reichs um Jahre, wenn nicht Jahrzehnte zurückgeworfen. Wir müssen jede Teile der Nation, die abgefallen sind, zurückgewinnen, unsere Allianzen wieder aufbauen, und die griechische Oberherrschaft über den Osten wiederherstellen. Möge Byzanz niemals fallen. Möge die Herrschaft unseres Basileus lang, und seine Linie von heute an ungebrochen bleiben."
 foi_flavor_byz_civ.9.a:0 "Gepriesen sei das große römische Reich."
 
 foi_flavor_byz_civ.500.title:0 "Ikonoklastisches Wiedererstarken"
 foi_flavor_byz_civ.500.desc:0 "Seltsame Dinge gehen überall im Reich vor, und die neue Administration scheint es kaum zu kümmern. Die Ausbreitung einer alten Häresie sollte nichts sein, dass man einfach so ignorieren kann, und doch..."
 foi_flavor_byz_civ.500.a:0 "Das ist... unerwartet..."
 
 foi_flavor_byz_civ.501.title:0 "Die ikonoklastische Machtübernahme"
 foi_flavor_byz_civ.501.desc:0 "Die Zeit ist gekommen. Seit dem der 'Krieg der drei Adler' endete, hat die neue Administration unter Leontios und Leo den Weg für die Wiedergeburt des Ikonoklasmus bereitet. Der alte Klerus, der nur fünfzehn Jahre zuvor, so etwas im Keim erstickt hätte, ist nun nur mehr Schatten seiner selbst, so umfassend war die Machtübernahmen hinter den Kulissen. Die letzten Verteidiger der alten Ordnung versammeln sich um Alexios Apokaukos, einen alten, aber weithin respektierten Adeligen, dessen Bruder Nikolas, bis zu seinem Verschwinden unter mysteriösen Umständen vor einigen Wochen, Patriarch von Konstantinopel war. Kann er genug Unterstützer sammeln, für einen letzten Kampf um die Verteidigung des alten Systems, oder wird der Ikonoklasmus unwiderruflich der neue Glaube des Reiches werden?"
 foi_flavor_byz_civ.501.a:0 "Das íst der Weg!"
 foi_flavor_byz_civ.501.b:0 "Das Reich wird niemals mehr unter diese Heräsie fallen!"
 
 foi_flavor_byz_civ.800.title:0 "Der Hexamilion-Wall hält"
 foi_flavor_byz_civ.800.desc:0 "Unsere Bemühungen den Hexamilion-Wall wiederaufzubauen haben sich ausgezahlt. Unsere Garnison auf Morea konnte alle Angriffe der niederträchtigen Palaiologoi-Verräter auf den Hexamilion-Wall abwehren. Es ist klar geworden, dass ihre Bemühungen Stimmung gegen die Mauer zu machen nur einem Zweck dienten: blitzschnell über die Landenge von Korinth zu fegen und Morea als Machtbasis in ihrem Krieg gegen uns zu erobern. Es scheint, dass es sich bei diesen 'Bauern', die die Mauer als Steinbruch nutzten, eher um Agenten der Palaiologoi handelte, die eine Stürmung der Mauern vorbereiteten. Dank unserer Weitsicht wurden ihre Bemühungen an der Mauer vereitelt, Morea hielt, und die Palaiologoi stehen vor einem Krieg an zwei Fronten."
 foi_flavor_byz_civ.800.a:0 "Wunderbar!"
 
 #Just a bit
 flavor_justin.1.title:0 "Das Schicksal von Justinian von Tao"
 flavor_justin.1.desc:0 "Ein junger Adeliger namens Justinian von Tao ist zu uns gekommen, und bittet darum, nach eigenem Ermessen frei umher zu reisen. Unser Land hat gewisse Gesetze, die es dem Erstgeborenen der führende Adelshäuser verbietet, das Land ohne Genehmigung zu verlassen. Was sollen wir tun?"
 flavor_justin.1.a:0 "Erlaubt ihm zu gehen."
 flavor_justin.1.b:0 "Wir brauchen ihn bei Hofe."
 
 flavor_justin.2.title:0 "Ein georgischer Adeliger kommt nach Trapezond"
 flavor_justin.2.desc:0 "Ein junger Adeliger aus Tao namens Justinian ist nach Trapezond gekommen, und bittet um eine Audienz beim Gouverneur. Das wäre normalerweise kein Problem, doch der Gouverneur hat die Angewohnheit ziemlich ausgelassen zu feiern, wenn er neue Leute trifft. Was sollen wir tun?"
 flavor_justin.2.a:0 "Schickt ihn weiter auf seinem Weg."
 flavor_justin.2.b:0 "Ladet ihn in den Palast zu einem Umtrunk ein."
 
 flavor_justin.3.title:0 "Ein Besucher aus Georgien in Theodosia"
 flavor_justin.3.desc:0 "Ein junger Mann namens Justinian von Tao tauchte auf den Stufen des lokalen Verwaltungsgebäudes von Theodosia auf, und bittet dringend darum, dass ihm jemand den Weg zum Hafen zeigt. Es scheint er hat 'verschlafen' und ist nun besorgt, dass er sein Schiff verpasst. Vielleicht hat aber auch die Gruppe wütender Männer, die wie ein gehörnter Ehemann und seine Freunde aussehen, etwas mit seiner Eile zu tun..."
 flavor_justin.3.a:0 "Die Wache wird ihm einen Weg frei machen."
 flavor_justin.3.b:0 "Der schnellste Weg zu den Docks führt über die Seitenstraßen."
 
 flavor_justin.4.title:0 "Justinian von Tao kommt nach Kreta"
 flavor_justin.4.desc:0 "Ein Besucher aus Georgien raubt unserm guten Gouverneur von Kreta allen Schlaf. Er kam vor ein paar Wochen auf die Insel, und nach ein paar Tagen in der Stadt, beschloss er zu Heiraten. Das wäre grundsätzlich kein unmittelbares Problem, wenn die Braut keine Prostituierte wäre... Eine Edelprostituierte, aber dennoch. Das ist etwas, dass wir einem Adeligen einfach nicht erlauben können. Wenn er nicht so verdammt hartnäckig wäre..."
 flavor_justin.4.a:0 "Jagt ihn zu seinem eigenen Wohl von der Insel."
 flavor_justin.4.b:0 "Was soll ein Gouverneur tun? Erlaubt die außergewöhnliche Union."
 
 flavor_justin.5.title:0 "Justinian von Tao kommt in Kalavri an"
 flavor_justin.5.desc:0 "Ein junger Mann von hoher Geburt und noblem Gebaren aus dem fernem Georgien ist an unseren Hof gekommen. Bald freundete er sich mit unserem Herrn an, und nun sind sie die besten Freunde. Aber so sehr er es hier aus zu mögen scheint, gibt es das ihn antreibt. Wir würden es bedauern, ihn gehen zu sehen. Er könnte weit kommen zu Hofe."
 flavor_justin.5.a:0 "Schickt ihn mit unseren besten Wünschen weiter."
 flavor_justin.5.b:0 "Fragt ihn, ob er bleiben will. Er passt gut hierher."
 
 flavor_justin.6.title:0 "Ein Georgier in Ragusa"
 flavor_justin.6.desc:0 "Ein Mann namens Justinian von Tao besuchte vor einiger Zeit unsere große Republik. Fasziniert von den Wundern der Finanzwelt, hat er das wenige Geld, das er mit sich führte zu investieren, und machte bald immer größere und größere Gewinne. Er scheint ein angeborenes Talent zu haben für die Art wie Geld fließt, und was Investoren wollen. Wenn er so weiter macht, wir er uns alle in den Bankrott treiben."
 flavor_justin.6.a:0 "Er ist ein wenig zu gut bei diesem Spiel..."
 flavor_justin.6.b:0 "Er sollte der Handelsgilde beitreten. Er ist ein Gewinn für die Stadt."
 
 flavor_justin.7.title:0 "Ein seltsamer Adeliger betritt Venedig"
 flavor_justin.7.desc:0 "Justinian von Tao, ein georgischer Adeliger, ist von Ragusa aus, in unsere große Stadt gekommen, und schon bald wurde er zum Mittelpunkt der Gesellschaft. Sein Zauber und Charisma hat es ihm erlaubt, in die höchsten Kreise von Venedig aufzusteigen, und wird von allen gemocht. Ein Ball oder eine Versammlung ohne ihn, ist in kürzester Zeit undenkbar geworden. Doch nun will er seine Reise fortsetzen. Das Volk drängt uns, ihn zu überreden, wenigstens ein bisschen länger zu bleiben."
 flavor_justin.7.a:0 "Ladet ihn ein jederzeit wiederzukommen."
 flavor_justin.7.b:0 "Überzeugt ihn, für Carnevale zu bleiben."
 
 flavor_justin.8.title:0 "Ein ausländischer Condottiero besucht Ferrara"
 flavor_justin.8.desc:0 "Es heißt, in Zeiten größter Not, taucht ein Held auf, und so geschah es, als Ferrara von einer Armee unseres Erzrivalen unter den Stadtstaaten angegriffen wurde. Als die Hoffnung beinahe verloren schien, und die Stadt kurz vor den Fall stand, übernahm ein Mann namens Justinian von Tao aus dem weit entfernten Georgien - ein einfacher Besucher in der Stadt - die Kontrolle über die Reste der Stadtwache, und hielt den Feind lange genug in Schach, dass Hilfe eintreffen konnte. Wir müssen diesen Mann in unserer Armee haben."
 flavor_justin.8.a:0 "Dankt ihm nur für die Hilfe."
 flavor_justin.8.b:0 "Drängt ihn, in unsere Dienste zu treten."
 
 flavor_justin.9.title:0 "Bologna bekommt einen Besucher von weit her"
 flavor_justin.9.desc:0 "Das Fest unseres Stadtpatrons war im vollen Gange, als wir von einem weit gereisten Adeligen namens Justinian von Tao hörten. Er war nur auf der Durchreise, aber war von den Festivitäten so angetan, dass er nun bis zu ihrem Ende bleiben will. Sollen wir ihn in den Palast einladen, oder sollten wir die Feiern in der Stadt genießen lassen, da unsere Leute uns sagen, er sei eher ein Freigeist? Es ist noch genug Zeit, ihn übermorgen kennen zu lernen, wenn das Fest zu ende ist."
 flavor_justin.9.a:0 "Er soll uns im Palast Gesellschaft leisten."
 flavor_justin.9.b:0 "Als Fremder in der Stadt, wird er vielleicht das Straßenfest genießen."
 
 flavor_justin.10.title:0 "Ein berühmter, aber bankrotter Abenteurer kommt nach Florenz"
 flavor_justin.10.desc:0 "Justinian von Tao hat unsere große Stadt betreten, und hat uns in der Signoria besucht. Er sagt, dass der lange Weg ihm ziemlich pleite gemacht hat, und dass er dringend ein Darlehen braucht. Er versichert uns, dass seine Familie das Geld zurückzahlen kann, und wir sind bereit ihm seines guten Rufes wegen zu vertrauen. Es stellt sich nur die Frage, welche Bank er benützen soll. Es gibt nicht viele mit Niederlassungen so weit im Osten."
 flavor_justin.10.a:0 "Die Auditore sind unsere vertrauenswürdigste Bankerfamilie."
 flavor_justin.10.b:0 "Die Pazzi mögen ein wenig zwielichtig sein, aber sie versprechen einen guten Deal."
 
 flavor_justin.11.title:0 "Ein georgischer Abenteurer betritt Siena"
 flavor_justin.11.desc:0 "Ein Mann namens Justinian von Tao ist nach Siena gekommen, auf der Suche nach Abenteurer und Ruhm. Er fragt, wo man beides in Mengen finden können. Einige schlage die Kreuzfahrerstaaten entlang der Barbarie-Küste vor, wo die tapferen Männer der heiligen Orden gegen Banditen, die Wüste und die letzten Reste der tadmunitischen Heiden kämpfen - oft alle drei in einem. Andere, fast im Scherz, schlagen Rom vor, wo sowohl Ruhm, als auch ein schneller Tod zu finden sind, wenn man in die ständigen Machtkämpfe des Heiligen Stuhls hineingezogen wird."
 flavor_justin.11.a:0 "Schickt ihn nach Rom. Der Papst stellt ihn sicher gern ein."
 flavor_justin.11.b:0 "Sendet ihn nach Karthago. Die Kreuzfahrer brauchen sein Schwert."
 
 flavor_justin.12.title:0 "Justinian von Tao und sein Vorschlag"
 flavor_justin.12.desc:0 "Vor einiger Zeit, trat ein junger georgischer Adeliger in die Dienste der Wache des Heiligen Vaters, und hat sich seitdem mehr als bewiesen. Auch wenn er kein Katholik ist, so hat er geschworen, den Papst zu verteidigen, und er wurde bald ein enger Freund - oder mehr wie ein Sohn - seiner Exzellenz. Nun hat er dem Heiligen Vater einen Vorschlag unterbreitet: Das byzantinische Reich befindet sich im Chaos, seitdem die Krankheit von Kaiser Konstantinos publik wurde. Justinian denkt, dass er mithilfe einiger päpstlicher Truppen, einfach nach Konstantinopel hineinmarschieren könnte, um die Kaiserwürde für sich selbst zu beanspruchen - direkt unter der Nase der alten und behäbigen griechischen Häuser. Wir sind geneigt ihm zu glauben, da wir ihn schon oft unmögliches vollbringen sahen, aber wenn er versagen sollte, wäre der Heilige Vater am Boden zerstört. Doch ein Verbündeter auf dem byzantinischen Thron wäre einfach von unmessbarem Wert."
 flavor_justin.12.a:0 "Mit dem Bürgerkrieg in vollen Gang, ist es sicherer ihn hier zu behalten."
 flavor_justin.12.b:0 "Mit dem Bürgerkrieg schon entschieden, sollte er bei uns bleiben."
 flavor_justin.12.c:0 "Wenn jemand den byzantinischen Thron wahrlich verdient, dann er."
 flavor_justin.12.d:0 "Er ist wahrhaft ambitioniert, aber das ist ein aussichtsloses Unterfangen."
 
