 ### Actual Governments ###
 persian_government:0 "Persian Shahdom"
 persian_government_desc:0 "Despite its older inspiration, the Persian Shahdom is an unique political system where the ruling dynasty is deeply merged with the government itself. The election of the shah from five lineages ensures constant continuity of the ruling dynasty."

 eran_system:0 "Eran System"
 eran_system_desc:0 "Based over the remnant of Sassanian bureaucracy and conception of power, these systems typically found in the Gretaer Iranian region may differ from one another but share some core characteristics, a solid central administration ran with at least some meritocracy balancing the power with the noble families and religious authorities with the state playing a key role in infrastructure maintenance and ensuring higher productivity in both agriculture and craftsmanship."

