 ###DECISION FOR SWEDEN###
 swe_repay_estate_church_title:1 "Repay Debt to the [Root.GetChurchOrFallbackName]"
 swe_repay_estate_church_desc:1 "The [Root.GetChurchOrFallbackName] has helped us substantially in our pursuit of a smooth transition into the Nordic Union. However, their contribution was not free, and they demand payback. If we want the rule of [Root.Monarch.GetName] to be undisputed we have to pay off our debt to them."
