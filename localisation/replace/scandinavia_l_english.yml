 ###DANISH MISSIONS###
 dan_retake_gotland_title:1 "Take Gotland"
 dan_retake_gotland_desc:1 "During the 'Brotherly War' of 1388, the only real conflict between Norway and Sweden after the 'Danish Wars of Succession', the German Pirates of the Vitalian Brethren in the service of Mecklenburg, then allied to Norway, took over Gotland, ruling it as an unsinkable pirate ship. The Hansa soon saw their chance, and with a simple stroke of a pen, pirates became merchants, and Gotland ally of the Hansa. Since then Sweden was never able to retake Gotland. We will succeed, where they failed."
 dan_eliminate_the_hanse_title:1 "Humiliate Lübeck"
 dan_eliminate_the_hanse_desc:1 "In the year 1426, the Danish League established the Sound Toll which was one of the main sources of Danish income. Every non-Danish ship which traversed the Öresund had to pay the League.\nUnfortunately, the Hanseatic League had no interest in Danish prosperity, and embargoed the entire Nordic Union. Eventually, in 1426, their audacity led to an open war between the Dansk Fristaten under the Danish League, joined by the Nordic Union, against the Hansaetic League. To our humiliation, these good-for-nothing band of grocers and pirates won the war in 1435, and enforced liberation from the toll.\nWe should repay our humiliation to the Hansa by either conquering the city of Lübeck, or overtaking their grip over the Lübeck trade node."
 dan_livonian_order_title:1 "Reconquer Estonia"
 dan_livonian_order_desc:1 "The great King Valdemar II led the Danish armies to great victories in Estonia against the Pagans, however after the death of Eric V, during the 'Danish Wars of Succession', the Estonian tribes threw off Danish rule, and in the following chaos were able to assert their independence. Even though there has been Christian involvement in the region for centuries now, with the Teutonic and Livonian orders, the pagans still rule. We must follow in the footsteps of Valdemar and reconquer Estland in the name of Christ."
 dan_integrate_norway_title:1 "Annihilate Norway"
 dan_integrate_norway_desc:1 "Even though it was the petty squabbles of the Danish nobility, that brought our nation to it's knees, it was Harkon IV, king of Norway, who dealt the killing blow. Without his intervention, Denmark could have still been saved, but when he sided with Albrecht of Brunschwig, there was no hope. It is time that we revert the scales, and let them taste their own medicine. They have tried to control and divide Denmark, now a united Denmark will destroy them!"
 dan_unite_scandinavia_title:1 "Unite Scandinavia"
 dan_unite_scandinavia_desc:1 "The dream of a unified Scandinavia is as old as our kingdoms themselves. Cnut the Great managed to come the closest to unifying Scandinavia with his North Sea Empire but he was too focused on the English Crown to bother with the Swedish one.\nWe will succeed where he failed, and bring all of Scandinavia under our control. We shall succeed where the Nordic Union failed, and unite Denmark, Sweden and Norway under one crown - the supreme kingdom of the North, envisioned by so many, shall become reality!"
 dan_integrate_sweden_title:1 "Crush Sweden"
 dan_integrate_sweden_desc:1 "Oh how the mighty can fall. We know this only too well. If someone had asked mere decades ago, who shall lead the Scandinavian nations, most would have answered: Sweden. Now they have lost their Danish possessions, their precious union, and soon, if our wish comes true, their reason to exist. We will prove, that all Sweden supposedly excells at, we can do bigger, faster and better. Sweden shall fall, and the last remnants of the Nordic Union with it."
 dan_handle_own_nobility_title:1 "Revoke the Privileges"
 dan_handle_own_nobility_desc:1 "During the time of the Dansk Fristaten, it was the deliberate strategy of Norway and Sweden to empower the [Root.GetAdjective] nobles, to keep them contempt and in line. They have grown comfortable with their rights and privileges, their little power games and squabbles, and do not wish a unification of Scandinavia. Instead their interests are shortsighted and at the cost of our own resources. We should revoke their privileges and seize their land for ourselves."

 #new FoI missions for Denmark
 is_supporting_independence_of_tt:1 "Supporting the Independence of §Y[Root.GetName]§!"
 dan_prepare_for_independence_title:1 "Prepare for Independence"
 dan_prepare_for_independence_desc:1 "Whispers in the underground, silent smugglers in the night, hastely exchanged messages in allyways. That is all that is left of the Danish effort for independence. We have to harden our hearts, find allies, that will support us, and prepare for the day we can shake off our shackles."
 dan_gain_independence_title:1 "Gain Independence"
 dan_gain_independence_desc:1 "In the year of 1261, Queen-Regent Margaret Sambiria of Denmark died at the battle of Lohheide, leaving her son Eric V without a regent, and plunging Denmark into chaos. Now a united Denmark is only a distant dream. But we have found allies that will help us when the time comes. But we have to act now. Should the Act of the Nordic Union, the soon to be finalisation of the Union of Sweden and Norway, pass, Denmark will truly be no more. The clock is ticking, and this might be our last real chance to restore Danish independence!"
 dan_unite_denmark_title:1 "Unite Denmark"
 dan_unite_denmark_desc:1 "Since the 'Peace of Flensburg' broke it into four distinct entities, Denmark was a kingdom in name only. But the Danish truly gave up on the dream of a reunited Denmark, so rebellion followed rebellion, until, after decades of failed rebellion and shifting control, the 'Treaty of Kolding' of 1316 established the Dansk Fristaten. This arrangement gave back limited power to the Danish states, but separated them in political Systems, playing the Danish against each other. We have to unite the Fristaten, and reestabilish a united Denmark, if we want to prevail in this world."
 dan_monarchy_emperor_title:1 "The Emperor's Treasury"
 dan_monarchy_emperor_desc:1 "The Nordic Union is powerful and possess naval, military and economical power beyond what we can muster in [Root.GetName].\nFortunately for us, the Emperor of the Holy Roman Empire has his own agenda against the Nordic Union and would like to see Denmark as part of the Empire, if we can secure our independence. We should make a deal with the Emperor for subsidies in our war efforts."
 dan_unite_denmark_nor_tt:1 "§Y[Root.GetName]§! gains a core on all core provinces of §Y[NOR.GetName]§!"
 dan_unite_denmark_swe_tt:1 "§Y[Root.GetName]§! gains a core on all core provinces of §Y[SWE.GetName]§!"

 ###DANISH EVENTS###
 flavor_dan.101.t:1 "The Fate of the Hanseatic Council"
 flavor_dan.101.desc:1 "Since the time of the 'Brotherly War', the Hansa has ruled on Gotland, and harassed Danish trade in the the Baltic. The Hansaetic council has been a clever opponent, and maybe they can become an asset yet. If they can be convinced, that it is the Danish League and not the Hansa, that in fact will be the major trading block from now on, we are sure, they will see reason and Visby will join the League instead. The question is: can we really trust anything they say?"
 flavor_dan.101.a:1 "They are untrustworthy. Banish them from Gotland."
 flavor_dan.101.b:1 "Let them rule over Gotland. They will be a valuable member of the League."
 flavor_dan.105.t:1 "The Unification of Scandinavia"
 flavor_dan.105.desc:1 "For centuries Scandinavia was split in the three Kingdoms of Denmark, Sweden and Norway. There have always been attempts to unify these kingdoms in several personal unions in the past, the Nordic Union being the latest one of them.\nBut this blatant attempt to keep Denmark out of this Unification has finally run it's logical course, and it is Denmark after all that triumphs, and finally brings an end to the division of the North! Sweden and Norway have been integrated into the primary Crown of [Root.GetName], and the whole Scandinavian region is now going through a new Golden Era under [Root.GetAdjective] rulership!"
 flavor_dan.105.a:1 "King Valdemar would be so proud now."
 flavor_dan.109.t:1 "The State of the Dansk Fristaten"
 flavor_dan.109.desc:1 "In the year of 1261, Queen-Regent Margaret Sambiria of Denmark died at the battle of Lohheide, leaving her son Eric V without a regent, and plunging Denmark into chaos. This power vacuum left the field wide open for characters like Jakob Erlandsen, archbishop of Lund, Erik of Schleswig, his mother Mechthild of Holstein, Albrecht of Brunschwig and Hakon IV of Norway to insert themselves into Danish politics, ending in the eventual destruction and dissolution of Denmark as a whole.\nAlready broken into four regions by the 'Peace of Flensburg' and a united kingdom only in name, Denmark officially ended with the death of Eric V in 1266 and the 'Peace of Lund' one year later. Harkon IV claimed Jutland and Sjaelland for Norway, Albrecht secured Holstein for Brunschwig and soon Lund and Schleswig fell under Swedish control as well. Denmark was no more.\n\nBut the Danish truly gave up on the dream of a reunited Denmark, so rebellion followed rebellion, until, after decades of failed rebellion and shifting control, the 'Treaty of Kolding' of 1316 established the Dansk Fristaten. This arrangement gave back limited power to the Danish states, but separated them in political Systems, playing the Danish against each other. 'Lund for the Pope, Sjælland for the merchants coffers, Jutland for the traitors and Schleswig as a nobles' toy.' is a common saying amongst the Danish peasantry, who long for the day, Denmark is once again united and free from Norwegian and Swedish oppression.\nHowever, the Act of the Nordic Union, the soon to be finalisation of the Union of Sweden and Norway, will likely ensure, that Denmark will truly be no more. The clock is ticking, and this might be our last real chance to restore Danish independence!"
 flavor_dan.109.a:1 "Difficult times are ahead..."

