 #Events 
 flavor_hsa.8.t:1 "The Hanseatic Town of Visby"
 flavor_hsa.8.d:1 "Visby lies on the Island of Gotland, about 100 km east of the mainland in the Baltic Sea. The settlement, dating from the Viking Age, was formed on a shore with a natural harbour, sheltered by steep cliff formations. Gotlandic merchants utilized it as a strategic point in trade within the Baltic Sea. They allied for the protection of their trading posts which developed into a federation or Hansa. By the 12th century Visby had come to dominate this trade, and all the commercial routes of the Baltic were channelled through the town. After the foundation of Lübeck in 1143, German merchants began to expand their sphere of interest into the Baltic Sea and settled in Visby. It became the only trading place on the island with the privilege of trading with German towns and hence the main centre of the Hanseatic League. During the 13th century, Visby changed from a seasonal trading place into an impressive metropolis, enclosed by a strong defensive wall and increasingly divorced from its rural hinterland. The wall imposed new restrictions on the Gotlandic traders creating tensions that led to civil war in 1288. German, Russian and Danish traders built stone warehouses in parallel rows from the harbour and the community expanded with guild houses, churches and residences. In the 14th century, Visby began to lose its leading position in the Hanseatic League due to plague around 1350 and the increasing threat posed by Swedish claims to the island. Warfare and piracy in the 15th century and changed trading routes bypassing Visby severely affected trade on Gotland and the economy of Visby deteriorated. However, the recent reacquisition of Gotland by the Hanseatic Merchants will surely breathe a gust of fresh air throughout the island's markets and beyond."
 flavor_hsa.8.a:1 "This is the fruit of the League's labours!"

 ###PRIVILEGES###
 estate_nobles_danish_nobility:1 "Danish Nobility"
 estate_nobles_danish_nobility_desc:1 "Due to the Black Death, only a handful of Norwegian nobles rule over our country. This power vacuum attracted nobles from Jutland, who now have considerable - some say dangerous - sway over Norwegian politics."
 estate_nobles_nobles_instead_of_royal_court_desc:1 "The Black Death killed over half of the Norwegian population, and as such, a wholely native royal court was no longer feasible to maintain. Instead, our [Root.GovernmentName] is ruled by a fragile coalition of old Norwegian and new Danish nobility from Jutland, who inherited former Norwegian titles and land. As long they have power, the legitimacy of a true Norwegian monarch will always be a topic of contention."

