 foi_dan_drive_for_independence_mod:1 "Drive for Danish Independence"
 desc_foi_dan_drive_for_independence_mod:1 "For far too long Denmark has been beaten and broken. No more! We shall rise up, and throw back our oppressors. Denmark shall be reborn!"

