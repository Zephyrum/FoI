 ###MISSIONS FOR SWEDEN###
 swe_engelbrekt_rebellion_title:1 "Friends and Enemies"
 swe_engelbrekt_rebellion_desc:1 "In these changing times, the position of Sweden is not yet determined. There are conflicts brewing all over Europe, and we have to make sure, our nation is ready for the comming storm. The Nordic Union will ensure security in Scandinavia at least, even though the Norwegians may seek to dominate our union in time, and in the South and North we are defended by water and ice. This leaves the East as our greatest weakness. If a threat for our nation shall arise, it will be there. Nations like Novgorod, or the burgeoning Muscovy are greedily eyeing Karelia and Finland, for they deem us weak, while the Poles and German Orders view our Baltic ambitions as encroachment on their sphere. We will show them, Sweden will be a dominant power of this age!"
 swe_military_advisor_title:1 "Military Advice"
 swe_military_advisor_desc:1 "For the last three centuries at least, the North has always lagged behind the rest of the continent in military advancements. Too few true wars, and too much inner struggles have made us complacent and weak. If we want to become a major player in European affairs, we have to make sure, our army catches up to our rivals. We shall do better and enlist military advice for the moment our nation will be put to the test."
 swe_conquer_scania_title:1 "Swedish Skåneland"
 swe_conquer_scania_desc:1 "Skåneland is the Danish foothold in the mainland of Scandinavia. Under the bishopric of Lund, the Scanians have over time moved further away from their Danish brothers. Skåneland has always been in their limbo state of being not Swedish nor Danish, but as it was counted to Denmark, so were their people. Over two centuries of independence, the Scanian identity has becoming more and more distinct, as it's own culture, and it may be of benefit, to promote this new identity, to fragment Danish separatism. Skåneland will accept us as their supreme masters."
 swe_swedish_allies_title:1 "[Root.GetAdjective] Allies"
 swe_swedish_allies_desc:1 "While over the centuries our alliance with Norway has protected us, our [Root.GovernmentName] have involved itself on so many fronts, that we are not secure against a serious threat, should we ever come to face a threat alone. In this case, we would be forced to submit to complete Norwegian control, if our troops are far off in Finland or Schleswig. If we want to secure our perpetual independence we need to find potential allies that could support us against becoming encircled."
 swe_declare_independence_title:1 "The Nordic Union"
 swe_declare_independence_desc:1 "The Nordic Union is the dream of a united Scandinavia under the Bjälboätten dynasty. But which nation will come to dominate this union is not yet determined. Both the Norwegian and Swedish courts wrestle over who will control Erik Lukasson, heir to both realms. It is out duty to ensure it is Sweden that will come out on top! The time for the rise of [Root.GetName] has come!"
 swe_declare_independence_ct:1 "We will get an event, which grants us permanent claims on all provinces required for the missions '§YThe German Coastline§!', '§YWindow to the east§!' and '§YVarangians' Legacy§!'."
 swe_claim_norwegian_crown_title:1 "The Crown of Norway"
 swe_claim_norwegian_crown_desc:1 "To truly cement our rule, we have to control most of Scandinavia, one way or the other. Norway will not bow to us, without a considerable show of force. We have to overcome whatever they throw at us, if we ever want to achieve the dream of an united Scandinavian [Root.GovernmentName] ruled by [Root.GetName]!"
 swe_fall_of_denmark_title:1 "Centralize Denmark"
 swe_fall_of_denmark_desc:1 "Ever since the Danish wars of Succession and the peace of Lund in the year 1267 Denmark has been divided between the Swedish and Norwegian crown. After decades of failed rebellion and shifting control, the treaty of Kolding established the Dansk Fristaten. This arrangement has long served us and them well, but now it is time, finally restrict their independence. Be it Jutland, Schleswig or Sjaelland, they shall bow to [Root.GetAdjective] rule once and for all. Denmark will be treated seperate from the [Root.GetAdjective] crown no longer."
 swe_gain_support_from_estates_title:1 "Support from the Estates"
 swe_gain_support_from_estates_desc:1 "While our peasants and lower class dream of a future in a strong and united Nordic Union, the higher class is more reluctant to follow reason. After all, we have long been a strong nation without Norway, they argue. Though we suspect, adding Norway into our nation will more likely threaten their purse and business interests, or influence at court. Over time, our higher calls has become lazy and overly cautious. Fortunately, the greed of the estates does not know reason either. If we grant them more privileges than we have done in the past to ensure their loyalty, then there is a chance that they support us with our aspirations for the Nordic Union."
 swe_a_new_dynasty_title:1 "Stabilize the [Root.GovernmentName]"
 swe_a_new_dynasty_desc:1 "With formalisation of the Nordic Union, our [Root.GovernmentName] is in a time of great change. We should stabilize our realm, legitimize our ruler and pay off the estates before we can expand into any direction yet."
 swe_the_polish_throne_title:1 "The Kingdom of Poland"
 swe_the_polish_throne_desc:1 "The Kingdom of Poland to our south is the target of the desire of many realms: the Teutonic Knights and Bohemians try to expand their power into Polish territory, the various Rus principalities are more than interested in annexing the West Slavic people, and the Bulgarians in the south pose a serious threat to everyone in this region.\nTo achieve true hegemony in the North we have to find a policy of how we handle Poland. On the one hand it might be worth trying to get our dynasty onto their throne, while on the other hand the Kingdom of Poland might become a strategic and reliable ally against the Rus and the Holy Roman Empire.\nAlternatively, we could conquer them the old fashion way and be one of many others who claim the valuable Polish lands for themselves."
 swe_the_scandinavian_empire_title:1 "Stormaktstiden"
 swe_the_scandinavian_empire_desc:1 "There were many attempts to form a proper Scandinavian Empire. But none of them came even close to unifying the three Kingdoms of the North. Even the last attempt, the Nordic Union, was only party successful.\nIt is up to us to unite Scandinavia into one single entity and form a proper empire which can face the likes of the Holy Roman Empire or the Russian Tsardom."
 swe_the_teutonic_order_title:1 "Land of the Prussians"
 swe_the_teutonic_order_desc:1 "All of Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While most of the Old Prussians are history, the "New" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 swe_bane_of_the_hansa_title:1 "Bane of the Hansa"
 swe_bane_of_the_hansa_desc:1 "The Hansa is a major player in the Baltics. It controls the trade flow from North Germany, and has a hard grip on the trade of the Baltic Sea as a whole. Additionally, it was the cause of many wars between Scandinavia and the Holy Roman Empire and caused indirect damage to our country. It is time to remind these merchants where their place in the Baltics really is."
 swe_reforms_of_vasa_title:1 "Reforms of Lukasson"
 swe_reforms_of_vasa_desc:1 "Traditionally, our country is an elected monarchy, where the nobles choose a monarch to rule over Sweden. Even though this have traditionally always been a member of the Bjälboätten family, it puts our nation in unnecessary danger. It is time to reform the government into a centralized monarchy which is not dependent on the whims of the Nobility."
 swe_dabble_into_european_diplomacy_title:1 "European Politics"
 swe_dabble_into_european_diplomacy_desc:1 "Foreign powers have tried to manipulate the fate of Sweden for a while now. The Nordic Union, while useful as long as it lasted, is one of such examples which is still stuck in our collective mind.\nNow that we are no longer encumbered by some other nations' needs, our time has come to be the ones who influence the European stage of politics and power."
 swe_a_swedish_great_power_title:1 "Great Power of the North"
 swe_a_swedish_great_power_desc:1 "The Nordic Union was supposed to be the great European Power of the North. In reality, however, it was hindered by the complicated nature of it's arrangements, and the constant struggles with the Dansk Fristaten, who dragged us into their petty wars with the Hansa - with ultimately the defeat of the Danish League, and the humiliating peace the Hansa forces upon us.\nWe should achieve what the Nordic Union could not, and become the Northern Great Power which influences the fate of Europe in a meaningful way!"
 swe_finnish_swedish_relations_title:1 "Finno-Swedish Relations"
 swe_finnish_swedish_relations_desc:1 "Finland has been part of our [Root.GovernmentName] since the the 13th century. It was integrated into our realm, and the Finns gained their right to vote for the elected King of Sweden. Still, the relations between our people could be improved even further as the Finns are a valuable asset to our interests. We should develop the Finnish lands as a sign of good will."
 swe_conquest_of_moscovy_title:1 "Crush the Upstart Rus"
 swe_conquest_of_moscovy_desc:1 "The city of Moscow is the home of the Muscovite people, who eventually adopted the Rus name. Unlike Novgorod, the city of Moscow wasn't founded by our ancestors but was established by the Grand Princes of Vladimir as an outpost of their domain. Over the centuries, this merger outpost has slowly grown and become the capital of the Eastern Rus, equal in Status to Novgorod and Kiev. Over the centuries, the connection between our people and Kievan Rus has become loose at best.\nHowever, the Russians of Muscovy have proven to be a formidable threat. It is in our interest to conquer their center of power to protect Sweden from their growing sphere influence."

 ###EVENTS FOR SWEDEN###
 flavor_swe.108.t:1 "The Support of the Estates"
 flavor_swe.108.desc:1 "As it is per usual, the estates have finally been convinced to support our cause after receiving several privileges. They now make a special offer to us which will be of great value in our planned union with Norway. However, they point out that their offer is more a favor to the [Root.GetAdjective] government first and foremost, and they want to be repaid after the [Root.GetAdjective] united Nordic Crown has been established."
 flavor_swe.108.a:1 "Take the offer of the [Root.GetNobilityOrFallbackName]."
 flavor_swe.108.b:1 "Take the offer of the [Root.GetBurghersOrFallbackName]."
 flavor_swe.108.c:1 "Take the offer of the [Root.GetChurchOrFallbackName]."
 flavor_swe.108.d:1 "We have no need for such favors, thank you very much."
 flavor_swe.108.tt:1 "The estates will make their opposition felt during the process of forming the Nordic Union"
 flavor_swe.120.t:1 "The Fate of Skåneland"
 flavor_swe.120.desc:1 "The area of Skåneland has been part of Denmark ever since the 9th century. As such, it is home to a large number of Danes - but over the last two centuries of freedom under the bishopric of Lund, many Scanians have become exactly that: Scanians. They are neither Danish or Swedish, but something in between. It might be advantageous if we promote this new culture as a way to fracture Denmark even further. This might cause a short term rebellion, but in the long term Skåneland will become undisputed territory of [Root.GetName]."
 flavor_swe.120.a:1 "Promote them the Scanian identity."
 flavor_swe.120.b:1 "With time, they will learn to accept us."
 flavor_swe.121.t:1 "Rise of the [Root.GetAdjective] Kingdom"
 flavor_swe.121.desc:1 "The last piece of parchment has been signed, and the great Nordic Union has been officially proclaimed! It was a hard path, but eventually though, we prevailed and achieved our well deserved victory; the unification of Sweden and Norway under a Swedish dominated government!\nAs the Nordic Union now rises, the rise of a new world power in Scandinavia has begun!"
 flavor_swe.121.a:1 "This is the start of a new era."

