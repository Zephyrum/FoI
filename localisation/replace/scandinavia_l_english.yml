 ###GOVERNMENT REFORMS###
 lands_for_the_monasteries_reform_desc:1 "Monasteries of the Christian faith are sacred ground, exempted from taxes and granted total autonomy. Granting land to the monasteries will please the patriarchy immensely at an ignorable cost."
 papal_embassy_reform_desc:1 "The Church is a crucial part of our society. Every Sunday, the citizens of the realm visit our chapels, churches, or cathedrals to pray.\nIn order to keep our people on the right path, the Church itself holds control over certain areas of our country."
 embedded_norse_government_reform:1 "Embedded Baltic Traditions"
 embedded_norse_government_reform_desc:1 "For centuries, our devout ancestors raided the shores of the Baltic Sea, bringing fear to all those who opposed the followers of the true faith. However, these traditions were slowly forgotten as the shores of Baltia were under the heel of the Cusader yoke. With our recent victories over the Crusaders, we must restore these traditions so that we may cast the heathens from over shores and restore our mastery over the Baltic Sea once more."