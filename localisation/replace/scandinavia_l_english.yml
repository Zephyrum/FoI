 ###MISSIONS FOR NORWAY###
 nor_find_allies_title:1 "[Root.GetAdjective] Allies"
 nor_find_allies_desc:1 "While over the centuries our alliance with Sweden has protected us, our [Root.GovernmentName] does not have the strength nor the manpower to truly stand on it's own, against a serious threat. So it seems, that we are doomed to become a mere puppet of Sweden eventually. If we want to secure our perpetual independence we need to find potential allies that could support us with money, manpower or with their own direct involvement."
 nor_find_allies_ct:1 " Rivals or Enemies of §YSweden§!\n    Opinion of §Y[Root.GetName]§! is at least §Y100§!."
 nor_find_allies_foi_ct:1 "\n    Ally with at least §G50§! development, that is not §YSweden§!\n    Opinion of §Y[Root.GetName]§! is at least §Y100§!."
 nor_circumnavigate_the_world_desc:1 "Some believe the best navigators are from Iberia, and they are the reason why the New World has been discovered in the first place.\nOf course this is absolute nonsense! After all, it was a Scandinavian who discovered the New World while the Iberians were still busy with their Deconquista. We shall show the world that the true masters of navigation are living in the cold north!"
 nor_declare_independence_title:1 "The Nordic Union"
 nor_declare_independence_desc:1 "The Nordic Union is the dream of a united Scandinavia under the Bjälboätten dynasty. But which nation will come to dominate this union is not yet determined. Both the Norwegian and Swedish courts wrestle over who will control Erik Lukasson, heir to both realms. It is out duty to ensure it is Norway that will come out on top! The time for the rise of [Root.GetName] has come!"
 foi_nor_get_independent.tt:1 "Every province of §YSwedish§!, §YFinnish§! or §YNorwegian§! culture not in the §YNorth Atlantic Islands§! area or §YBritain§! region is owned by §Y[Root.GetName]§! or it's non sovereign subjects"
 nordic_wedding_happened.tt:1 "The event '§YThe Nordic Union§!' has happened."
 nordic_double_player_happened.tt:1 "The event '§YThe Nordic Siblings§!' has happened."
 nor_get_independent_title:1 "[Root.GetAdjective] Supremacy"
 nor_get_independent_desc:1 "To truly cement our rule, we have to control most of Scandinavia, one way or the other. Sweden will not bow to us, without a considerable show of force. We have to overcome whatever they throw at us, if we ever want to achieve the dream of an united Scandinavian [Root.GovernmentName] ruled by [Root.GetName]!"
 nor_norway_denmark_title:1 "Norway-Denmark"
 nor_norway_denmark_desc:1 "Ever since the Danish wars of Succession and the peace of Lund in the year 1267 Denmark has been divided between us and Sweden. After decades of failed rebellion and shifting control, the treaty of Kolding established the Dansk Fristaten. This arrangement has long served us and them well, but now it is time, finally restrict their independence. Be it Jutland, Lund or Sjaelland, they shall bow to [Root.GetAdjective] rule once and for all, and for us establish the [Root.GovernmentName] of Norway-Denmark."
 nor_norway_denmark_trigger_tt:1 "Every subject nation of type §YDanish Freestate§!:\n    Liberty desire is less then §G20§!\n    Opinion of §Y[Root.GetName]§! is at least §Y150§!."
 nor_norway_denmark_subjects_tt:1 "§YDanish Freestates§! can be made into regular Vassals"
 nor_build_troops_title:1 "Expand the Military"
 nor_build_troops_desc:1 "Sweden might be our defender while we are under the umbrella of the Nordic Union, but they are no forces we should rely on forever. We need an army of our own to defend our borders from our ambitious neighbors."
 nor_restore_norwegian_nobility_title:1 "Expel Danish Nobility"
 nor_restore_norwegian_nobility_desc:1 "The Black Death was a tragedy for all of Europe, and our realm was not spared by its gruesome hand. In 1349 the plague killed a third of our population and completely decimated the Norwegian nobility. This power vacuum attracted Danish nobles from Jutland, who replaced over time the ruling class of Norway.\nOur fate is too closely for comfort linked to Danish interests as long our own nobility is a stranger to our country. The Danes' privileges need to be revoked, their land needs to be seized!"
 nor_powerhouse_of_the_north_title:1 "Norwegian Great Power"
 nor_powerhouse_of_the_north_desc:1 "The Kingdoms of the North have rarely been taken seriously ever since the Danish League's humiliating defeat against the Hanseatic League. It is time to show the world that Scandinavia is not a region which should be underestimated. It is time to show the world that we are one of the Great Powers of Europe!"
 nor_sca_rio_grande_and_california_title:1 "Settle in Rio Grande"
 nor_sca_rio_grande_and_california_desc:1 "Rumors tell of rich sources of gold and other valuable metals in the regions of Hesperidia and Rio Grande. We must settle these regions and investigate these rumors."

 ###EVENTS FOR NORWAY###
 flavor_nor.42.t:1 "Supporters of [Root.GetAdjective] Independence"
 flavor_nor.42.desc:1 "The Nordic Union is supposed to represent the will of Norway and Sweden, and should protect their interests. In reality, however, the Nordic Union only served as an expanded source for wealth and manpower for the Swedes. Their ambitions have been growing for some time now, and they are stirring up troubles from London to Pomerania and Riga. The Swedes made many enemies, and the majority of them would be more than happy to support us in our cause for independence."
 flavor_nor.42.a:1 "We need foreign military help for our independence."
 flavor_nor.42.a.tt:1 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[SWE.GetName]§! will be asked to support our independence."
 flavor_nor.42.b:1 "We need more men to fight for us."
 flavor_nor.42.b.tt:1 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[SWE.GetName]§! will be asked to send us 8000 men for our regiments."
 flavor_nor.42.c:1 "We need the money to support our independence."
 flavor_nor.42.c.tt:1 "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[SWE.GetName]§! will be asked to give us 100 Ducats."
 flavor_nor.42.d:1 "We can defeat the Swedes on our own and don't need anybody to help us."
 flavor_nor.42.d.tt:1 "§Y[Root.GetName]§! gets '§YFight for Norwegian Liberty§!' for the duration of the Independence War against §YSweden§!, giving the following effects:\nMorale of Armies: §G+10.0%§!\nMorale of Navies: §G+10.0%§!\nManpower Recovery Speed: §G+20.0%§!\nRegiment Cost: §G-10.0%§!\n\n§YThis modifier is not active if [Root.GetName] has any ally during the Independence War.§!"
 flavor_nor.42.e:1 "We have little to gain from independence. Our place is within the Union."
 flavor_nor.43.t:1 "[From.GetName] requests Support"
 flavor_nor.43.desc.a:1 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested our support for their pursuit of independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Sweden. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.b:1 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested soldiers for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Sweden. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.c:1 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested money for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Sweden. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.d:1 "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts to say hello."
 flavor_nor.43.a:1 "[From.GetName] shall receive our help."
 flavor_nor.43.b:1 "We see no gain in supporting [From.GetName]."
 flavor_nor.43.c:1 "How nice of them."
 flavor_nor.44.t:1 "Aid from [From.GetName] has arrived!"
 flavor_nor.44.desc.a:1 "[From.GetName] listened to our plea, and has promised their support of our independence when we start our war against Sweden."
 flavor_nor.44.desc.b:1 "[From.GetName] listened to our plea, and has sent their support for our independence in form of 8000 war ready men to us."
 flavor_nor.44.desc.c:1 "[From.GetName] listened to our plea, and has sent their support for our independence in form of 100 precious Ducats to us."
 flavor_nor.44.desc.d:1 "[From.GetName] sent their best regards to us, replying with a nice "Hello". At first, our court was highly confused, but we later learned that our diplomat did not ask for support at all in [From.GetName]. Instead, he just "wanted to be polite"."
 flavor_nor.44.a:1 "Excellent."
 flavor_nor.44.b:1 "Our diplomat is a dead man. He just doesn't know it yet..."
 flavor_nor.45.t:1 "[From.GetName] refuses to aid us"
 flavor_nor.45.d:1 "Despite our best attempts of diplomacy, the bigheaded [From.Monarch.GetTitle] does not see any benefit from weakening their rival Sweden by supporting us.\nWe pity [From.Monarch.GetHerHis] people as their ruler seem more like a burden than a boon to the [From.GetAdjective] people."
 flavor_nor.45.a:1 "We did not need them anyway."

 ###MODIFIERS FOR NORWAY###
 nor_holder_of_the_kalmar_union:1 "Submission of the Dansk Fristaten"
 desc_nor_holder_of_the_kalmar_union:1 "The Dansk Fristaten have served their purpose, but now it is time, that we take direct charge of the Danish lands. But the Fristaten will not be fully gone. Their spirits lives on with the newly founded Crown of [Root.GetName]-Denmark. Norwegian and Danish Nobles gather in our court to advise our [Root.Monarch.GetTitle]."
 nor_norwegian_independence_war_mod:1 "Fight for Norwegian Liberty"
 desc_nor_norwegian_independence_war_mod:1 "Our people is fed up with the decadent Nordic Union and is ready to fight to the last man for the independence of the great [Root.GovernmentName] of Norway!"

 ###MISSIONS FOR TEUTONIC ORDER###
 teu_strengthen_livonia_title:1 "Bound of the Orders"
 teu_strengthen_livonia_desc:1 "Although both our states are monastic orders, the interests of the Livonian and the Teutonic Orders are rarely the same ever since the Pagan-Polish-Lithuanian alliance so shamefully defeated us. Too much blame has been layed out from both sides. As such the alliance we have with the Livonians is not one of certainty. We should strengthen our position within the Livonian Order by either improving our diplomacy with them - or by subjugating them."
 teu_pru_conquer_poland_title:1 "Conquer Red Ruthenia"
 teu_pru_conquer_poland_desc:1 "We have to push further south in order to neutralize the Polish threat once and for all! Their last remnants try to hide with their former enemies in the heretic lands of Red Ruthenia."
 teu_pru_conquer_poland_at:1 "This modifier gets removed should we ever demote the §YPolish§! culture."
 teu_pru_conquer_poland_bt:1 "This modifier gets removed should we ever demote the §YRuthenian§! culture."
 teu_pru_take_over_moldavia_title:1 "Take over Moldavia"
 teu_pru_take_over_moldavia_desc:1 "The Moldavian lands are a fertile patch of land which is known for its wine production. It is also the access point for the Cumans or Byzantines to Ruthenia. We should annex Moldavia in order to prevent our enemies from expanding into East Europe, and, of course, in order to get access to the wine."
 teu_pru_fortify_the_borders_title:1 "Fortify the Borders"
 teu_pru_fortify_the_borders_desc:1 "Our [Root.GovernmentName] reaches from the Baltic all the way down to the Black Sea. Due to the vastness of our territory we are bordering many potential threats such as the Holy Roman Empire to our west or the Byzantines in the south."
 teu_pru_push_into_ruthenia_title:1 "Push into Ruthenia"
 teu_pru_push_into_ruthenia_desc:1 "Ruthenia is a vast region with farms and grasslands everywhere the eye can see. Lithuania never managed to fully conquered these lands from the hordes, and now it is our turn to succeed where they failed."
 teu_pru_dominate_baltic_trade_title:1 "Protect the Baltic Trade"
 teu_pru_dominate_baltic_trade_desc:1 "The Baltic trade is the main source of our income. We should protect it from the merchants of the Hansa or the Danish Freestates, or otherwise we will lose profit."
 teu_crusader_end_the_schism_title:1 "End the Schism"
 teu_crusader_end_the_schism_desc:1 "For too long, Christendom has been divided over petty differences in faith. The Popes saw little reason to heal it, and the fools of the Byzantine Empire were too busy getting embroiled in dynastic squabbles. It is up to us to heal this schism and end this heresy."
 teu_crusader_end_the_schism_tt:1 "Every §YOrthodox§! country will receive the event '§YThe Teutonic Order ends Schism§!'."
 teu_crusader_conquer_crimea_title:1 "Christianize the Steppes"
 teu_crusader_conquer_crimea_desc:1 "The Pontic Steppes might not be inhabited by Pagans, but are still ruled by them. We must ride into the steppes and bring our crusade to the hordes!"
 teu_crusader_fortify_the_caucasus_title:1 "Fortify the Caucasus"
 teu_crusader_fortify_the_caucasus_desc:1 "The Caucasus is the natural border between Europe and Asia in the south. As this mountain range is also the border between our state and the Miaphysite and Nestorians heretics or even Zoroastrians heathens are always threatening to cross the mountains in a moment notice. We should conquer the northern part of the Caucasus and fortify it."

 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.14.t:1 "[From.GetName] offers Vassalization"
 flavor_teu.14.desc:1 "A squire from the Teutonic Order arrived this morning at our court. He brings a message from his [From.Monarch.GetTitle].\n"The good [From.Monarch.GetTitle] of the [From.GetName] makes you, oh noble [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the Livonian Order, and your brothers an Offer of Vassalization. The Teutonic Order will ensure your protection in exchange for your military service."\nWhile this offer might insulting, it is true that our order does not have the fighting power of the Teutonic Order. And with Novgorod, Lithuania and Sweden-Norway as rivalling neighbours a strong protector might be desirable."
 flavor_teu.19.t:1 "Teutonic Claims of the Burzenland"
 flavor_teu.19.desc:1 "In it's early years, after we were pushed out of North Africa, the Order tried to establish themselves within the Bulgarian empire, to support the push for independence in Catholic Dacia. We managed to carve out a de-facto independent realm, the Burzenland, in eastern Transylvania, which was already in an disputed state due to the constant Cuman incursions into southern Bulgaria.\nFor fourteen years, the Order enjoyed relative autonomy and began to change their North African inspired tactics to fit with eastern Europe's climate, we were betrayed by the Saxon merchant-nobility, who did not wanted to risk their role as tax collectors for the Bulgarians. So we were expelled us from our rightful lands.\n\nAfter over 150 years, the Burzenland is once again under Teutonic control. During our absence, the once wooden fortification of Dietrichstein has been torn down. In its place is now the Bran Castle instead, which architecture caught the attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] advisors. The question has risen of if we should use the resources of Carpathia to expand the Bran Castle and make it into our new capital, or if we should remain in [1841.GetName] and use them for the Marienburg."
 flavor_teu.21.t:1 "Reclamation der alten Heimat"
 flavor_teu.21.desc:1 "The Teutonic Order was formed after the capture of Port de Dieu during the First Crusade. But our victory was of short term as we were expelled from the North Afric by the cursed Occitan Templars, envious of our success, and we had to establish our state in Europe.\n\nThese past setbacks are of little matter to us now as we have reclaimed our North African holdings and the city of Port de Dieu, and those Templar traitors have been vanquished!"
 flavor_teu.21.a:1 "This will make us the foremost Holy Order in the World!"
 flavor_teu.24.t:1 "The Hansa and the Order"
 flavor_teu.24.desc:1 "During the great siege of Port de Dieu during the First Crusade, the Teutonic Order was formed by German merchants from Lübeck and Bremen. Ever since, our Order has grown in numbers while living by the virtues and values of poverty, chastity and obedience. Due to the nature of our core values, the Teutonic Order ran short on available Ducats.\nFortunately for us, the Hansa still remembers our origins and has provided us in the past with ships and monetary support for our conquest of Prussia. In return, we had to provide protection for the merchants of the Hansa, though this eventually turned into an error for our state as said merchants refused to help us against the Poles, for empty promises of a free Danzig.\n\nStill, the Hansa is a valuable asset to our treasury. It might be worth to renew our relations with the [HSA.Monarch.GetTitle] of [HSA.GetName] so we can keep enjoying their financial support."
 flavor_teu.24.a:1 "We should renew these relations indeed."
 flavor_teu.24.b:1 "Our relationship with the Hansa ended, when they betrayed our trust."
 flavor_teu.37.t:1 "The Fate of [295.GetName]"
 flavor_teu.37.desc:1 "Due to the constant decline of the petty Byzantine Empire, the city of [295.GetName] has become somewhat of a religious centre of the Orthodox faith. Some of our knights yearn for the looting of the city as it is after all a bastion of heresy. However, doing so might result only in a vast revolt of the Muscovite Russians against us.\nAnother suggestion was to repurpose the churches instead and convert the people to Catholicism while the Orthodox Patriarchs are getting dispossessed. This will result into a religious revolt, though a smaller one than a sacking.\nFinally, one last suggestion from our knights is to integrate the Muscovite Russians into our state, and help them rebuild their city. Surely, it will get us the goodwill of the Russians, but future conversion attempts in [295.GetName] or in the near area might meet harsh resistance."
 flavor_teu.41.t:1 "Crusaders of the Steppes"
 flavor_teu.41.desc:1 "While other orders focus their efforts in conquering North Africa, our Order took a different path. Inspired by the brutal conqueror Genghis Khan and driven by our holy mission to convert the infidels, our state expanded more and more into the far eastern steppes. By now, a normal administration is almost impossible were it not for the most important tool in our order: the horse.\nWithout even noticing it, we have become what once threatened the Christendom: a horde, stretching from the cold waters of the Baltics all the way to the hot deserts of Central Asia. However, our expansion direction is clear - we go further east as the Lord wishes it from us!"
 flavor_teu.42.t:1 "The Situation of the Teutonic Order"
 flavor_teu.42.desc:1 "The Teutonic Order, an order of noble German knights, was established on the Baltic coast in order to Christianise the local tribes. Although we had a lot of success in their early period, this mission was brought to a hold, when a coalitions of Old Prussian, Latvian and Estonian pagans together with the traitorous Poles and Lithuanians, crushed the Order and it's Livonian allies. In the last 40 years our Order has fought four wars against Poland and its allies. As a result of the recent setbacks resulting from these wars, the southern half of the country is again in pagan hands, while the Polish and Lithuanian alliance continues to amass troops at our western and northeastern borders...\n\nBut not all looks grim for us. The Teutonic Order is at the crossroads of its future. If we manage to crush the pagans, and defeat the Polish threat, our Order will be in a position to choose a new path."

 ###MISSIONS FOR LIVONIAN ORDER###
 liv_handle_teutonic_order_title:1 "The Teutonic Knights"
 liv_handle_teutonic_order_desc:1 "In 1236, the Livonian Brothers of the Sword was defeated by the Samogitians and their Semigallian allies. The remnants were incorporated into the Teutonic Order in 1237, which then eventually led to the creation of the Livonian Order. De jure, the Hochmeister of the Teutonic Order is our overlord, but de facto both our orders are more like autonomous allies than anything.\nThe wars between the Teutonic Order and Poland have shown that the Teutonic Knights are not as military competent as they used to be - as has the continued presence of the Pruthenian heathens. It is time to help our brethren in Prussia through renewing our alliance with them - or by replacing their archaic administration with our own superior reign."
 liv_handle_internal_struggle_title:1 "The Livonian Confederacy"
 liv_handle_internal_struggle_desc:1 "The Livonian Confederacy was a loosely organized confederacy under our rule which was created in 1435. It is a defensive alliance of the five bishoprics and the Livonian Order to protect the German rule over Curonia, Livonia and Estonia against the threat from Novgorod and its Orthodox Church, and the ongoing pagan threat.\nHowever, the different bishoprics within the confederacy are not our subjects but autonomous states, and as such they often have petty rivalries with each other. It is time to dissolve this confederacy, and integrate the lands of the bishoprics into our own."
 liv_end_the_third_rome_title:1 "End the Third Rome"
 liv_end_the_third_rome_desc:1 "The Great Schism has divided Western and Eastern churches for centuries. The head of the Eastern Church had traditionally been the Patriarch of Constantinople, but after the constant power struggles in the Byzantine empire in the last centuries, the spiritual centre of the Slavic Orthodox communities has progressively moved to the Russian lands. We now have the opportunity to bring that flock back to the fold of the one true faith, healing the wound that has divided the Catholic Church for centuries."
 liv_end_the_third_rome_tt:1 " provinces in the §YRussia§! region:\n    Religion in §YProvince§! is §Y[Root.Religion.GetName]§!\n    Province Owner:\n      Is §Y[Root.Religion.GetName]§!\n      Is §Y[Root.GetName]§! or is §Ysubject§! or §Yally§! of §Y[Root.GetName]§!"
 liv_heal_the_schism_title:1 "Heal the Schism"
 liv_heal_the_schism_desc:1 "For too long, the Christendom has been divided over petty differences in faith. The Popes saw little reason to heal it, and the fools of the Byzantine Empire were too busy getting embroiled in dynastic squabbles. It is up to us to heal this schism and end this heresy."

 ###LIVONIAN EVENTS###
 flavor_liv.0.t:1 "The Situation of the Livonian Order"
 flavor_liv.0.desc:1 "The Livonian Order is the successor of the Livonian Brothers of the Sword, an order of knights which was annihilated by the Samogitians in 1236. While technically a vassal of the Teutonic Order, the Livonian Order has remained mostly autonomous.\nHowever, our order has its fair share of challenges. The Nordic Union - the very hungry Lions of the North - seek our subjugation. The Lithuanians, backed by their Polish allies, want to annex the Baltic lands, conspiring with the pagan tribes to do so, and the Novgorodians to our east consider expanding westwards.\nBut that is not all. In 1435, the bishoprics formed the Livonian Confederacy under the rule of Riga, and started steering precious resources away from us for their own gain, and - would you believe it? -  even conspiring with the heathens, flaunting heretical nonsense like 'religious liberty'.\n\nBut not all looks grim for us. Times change, and the Livonian Order is at the crossroads of destiny. If we manage to end this confederacy, and manage to push our enemies back then our state can make a choice of which path we shall follow."
 flavor_liv.3.t:1 "Purchase of a Bishopric"
 flavor_liv.3.desc:1 "The Livonian Confederacy is making it difficult to maintain our rule over the lands of Curonia, Livonia and Estonia, and are trying to achive some kind of 'Ausgleich' nonsense with the heathens. Fortunately, these bishops are not the saints they claim to be, and are willing to sell their land to us."

 ###GOTLANDISH MISSIONS###
 got_monarchy_occupy_koppenhagen_title:1 "Take over [12.GetName]"
 got_monarchy_occupy_koppenhagen_desc:1 "The city of [12.GetName] - the capital of the Sjaelland merchant republic - is the crown jewel of the Dansk Fristaten and the Danish League, the puppets of the Nordic Union with which they seek to control Denmark. If the can occupy [12.GetName], we will show the weakness of the Union, and that they are no longer hold supreme authority in Denmark."
 got_pirate_free_ports_title:1 "Rügen and Gotland Piracy"
 got_pirate_free_ports_desc:1 "It is said that Rügen was once the base of operation of the Likedeeler, German pirates who sailed the Baltic Sea.\nThe merchant council is nothing if not practical, and knows that piracy is an evil better controlled then suffered.\n\nThere is no practical way to get rid of the pirates of the Baltic Sea, so it is in our interest, to have them rather work for us, then against us."
 got_pirate_kronborg_the_pirate_castle_title:1 "Kronborg, the Toll Castle"
 got_pirate_kronborg_the_pirate_castle_desc:1 "The merchant council of the Danish League had a brilliant idea when they still controlled Sjaelland: they established the Sound Toll, which loots the gold bags of merchants with ease. And the Kronborg Castle ensures that this Sound Toll gets paid.\nObviously, the Kronborg Castle is perfect for our purposes as well, so we should make sure, it is well looked after. By us of course. We should take it from the Danes."
 got_pirate_the_lubeck_port_title:1 "Free Port of Lübeck"
 got_pirate_the_lubeck_port_desc:1 "The great importance of Lübeck as a center of trade cannot be emphasized enough. It is directly on the border between the North Sea and the Baltic Sea. Of course this made the city into a state where merchants rule.\nEverybody knows that the best Hanseatic merchant is less trustworthy than the worst pirate. We should do North Europe a favor and turn this vile city into a safe haven for free thinkers and commerce under wise Gnutisch rule!"
 got_pirate_the_danzig_port_title:1 "Free Port of Danzig"
 got_pirate_the_danzig_port_desc:1 "Danzig is one of the great centers of commerce in the Baltic Sea and seat of a powerful though rather arrogant class of merchants. It is also home to one of the great sea ports of the Baltic. This important trade port is completely wasted in the hands of its merchants. It needs to be liberated and be made part of the Gnutisch confederacy."
 got_pirate_the_riga_port_title:1 "Free the Port of Riga"
 got_pirate_the_riga_port_desc:1 "While Lübeck is the port connecting the North Sea with the Baltic Sea, Riga is the city which connects the trade of West Europe with Russia.\nOf course we respectable merchants have a great interest in Riga and would love to see it being part of our Gnutisch confederacy."
 got_pirate_the_koppenhagen_port_title:1 "Free Port of Koppenhagen"
 got_pirate_the_koppenhagen_port_desc:1 "Koppenhagen on the island of Sjaelland is the lynchpin to controlling all trade between the the North Sea with the Baltic Sea. Who controls the city can stop any trade ship they deem undesired. With the Sound Toll, the Danish League has made extensive use of this fact, and now it is our term to tap into the potential of this city.\nWe shall make Koppenhagen another productive member of our great trade league. The Gnutish confederacy shall rule Koppenhagen and with it Denmark itself."

 ###GOTLANDISH EVENTS###
 flavor_got.2.t:1 "A Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc:1 "The Nordic Union is a powerful entity in the North and it takes manpower and resources to defeat it. Fortunately for us, the Union also has its fair share of enemies.\nOne of them is the Holy Roman Empire, as the constituent parts of Denmark are a point of contention between the [Emperor.Monarch.GetTitle] and the [SWE.Monarch.GetTitle]s of the Nordic Union.\n\nThe [Emperor.Monarch.GetTitle] might be interested in financing our war against the Union."
 flavor_got.2.a:1 "Let us hope the [Emperor.Monarch.GetTitle] is feeling generous."
 flavor_got.2.a.tt:1 "We will ask §Y[Emperor.GetName]§! for monetary support."
 flavor_got.2.b:1 "We do not need anybody's help."
 flavor_got.3.t:1 "[From.GetName] requests our Support"
 flavor_got.3.desc:1 "The petty [From.GovernmentName] of [From.GetName] contacted us. They wish for monetary support for their war against the Nordic Union so they can obtain their independence, and return the rightful Danish rule to the throne of Denmark.\nWhile it seems there is little to gain from supporting [From.GetName]'s war with the Union, we should keep in mind that the Denmark is the key to securing the empire's borders in the North. Holstein, Lower Saxony, the Hansa states, Pomerania, and even Frisia and the Low Countries, they are all threatened by the Nordic Union, and only if the Holy Roman Empire were to expand it's reach into Denmark, they can be guarded from northern intrusions. We could make a deal with [From.GetName] and financially support them in exchange for them joining the Empire, should they achieve their independence."
 flavor_got.3.a:1 "[From.GetName] shall receive access to the Imperial coffers for membership in the Empire."
 flavor_got.3.a.tt:1 "Should §Y[From.GetName]§! accept this condition and ever achieve independence, and control, or even restore Denmark, then they will receive an imperial ultimatum to join the Holy Roman Empire.\nIf they do not comply, it will result into a war between §Y[Root.GetName]§! and §Y[From.GetName]§!.\n\nWhen §Y[From.GetName]§! accepts our condition then the following effects will happen:"
 flavor_got.3.b:1 "These [From.GetAdjective] do not seem to be trustworthy..."
 flavor_got.4.t:1 "A Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc:1 "We received a response from the [From.Monarch.GetTitle]: [From.GetName] will give us access to the Imperial Coffers. However, they demand that [Root.GetName] joins the Empire after our war with the Nordic Union..."
 flavor_got.4.a:1 "That's a fair offer."
 flavor_got.4.a.tt:1 "Should §Y[Root.GetName]§! ever achieve independence, and control, or even restore Denmark, then they will receive an imperial ultimatum to join the Holy Roman Empire.\nIf they do not comply, it will result into a war between §Y[From.GetName]§! and §Y[Root.GetName]§!."
 flavor_got.4.b:1 "This condition is unacceptable."
 flavor_got.4.b.tt:1 "We will not owe anything to the Holy Roman Empire, but we will not get a second chance to ask for support."
 flavor_got.5.t:1 "No Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc:1 "We received a response from the [From.Monarch.GetTitle]: [From.GetName] does not trust us to be responsible with the imperial treasury. As such, we will unfortunately not receive any kind of support from the Holy Roman Empire in our war against the Nordic Union."
 flavor_got.5.a:1 "It was worth a try..."
 flavor_got.6.t:1 "[From.GetName] accepts the Deal"
 flavor_got.6.desc:1 "We received a message from [From.GetName]. They are accepting our condition and promise that they will join the Holy Roman Empire."
 flavor_got.6.a:1 "Let us hope they are keeping their promise."
 flavor_got.7.t:1 "[From.GetName] rejects the Deal"
 flavor_got.7.desc:1 "We received a message from [From.GetName]. They are rejecting our condition and do without the monetary support from the Holy Roman Empire."
 flavor_got.7.a:1 "That will be their funeral."
 flavor_got.8.t:1 "The Situation of [Root.GetName]"
 flavor_got.8.desc:1 "We managed to defeat the wretched Nordic Union and gained our independence and full dominion over Denmark. With this we now directly border the Holy Roman Empire, and are in it's sphere of influence.\nOne of our advisors reminded us that the state of [Root.GetName] made a deal with the Empire: in exchange for access to the Imperial Coffers, [Root.GetName] would officially join the Empire. It would be wise to keep this promise or otherwise we risk a devastating war with the [Emperor.Monarch.GetTitle]."
 flavor_got.8.a:1 "[Root.GetName] shall join the Empire."
 flavor_got.8.b:1 "The [Root.GetName] stay independent."
 flavor_got.8.b.tt:1 "[Emperor.GetName] will most likely make an ultimatum for our submission."
 flavor_got.9.t:1 "The Situation of [From.GetName]"
 flavor_got.9.desc:1 "The [From.GovernmentName] of [From.GetName] managed to defeat the Nordic Union and is now taking over the rest Denmark. They achieved their full independence, and now seek to restore the kingdom of Denmark. The [From.Monarch.GetTitle] of [From.GetName] should be reminded that it was the Ducats from the Imperial Coffers which helped them to get where they are now and that they have a promise to keep."
 flavor_got.9.a:1 "Indeed. Prepare an ultimatum for [From.Monarch.GetName] to join the empire."
 flavor_got.9.a.tt:1 "We will send an ultimatum to §Y[From.GetName]§! which forces them to join the Holy Roman Empire.\nAn act of defiance will be seen as an act of aggression against the Holy Roman Empire and will result into an §Yoffensive war§! against §Y[From.GetName]§! to force them into the Empire, which the electors will support."
 flavor_got.9.b:1 "Drop the Denmark situation. We have more important matters to address."
 flavor_got.9.b.tt:1 "We let §Y[From.GetName]§! be independent from the empire."
 flavor_got.10.t:1 "Denmark or War!"
 flavor_got.10.desc:1 "Concerning news have reached our court: the [From.Monarch.GetTitle] of the Holy Roman Empire demands that we join the Empire within the next six months. Otherwise the [From.Monarch.GetTitle] and [From.Monarch.GetHerHis] allies will see our refusal as an act of aggression and will wage war against us!"
 flavor_got.10.a:1 "Obey the demands."
 flavor_got.10.b:1 "We won't yield to anybody's demands. We wont grovel before the [Emperor.Monarch.GetTitle]!"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§!, the electors and their allies will see [Root.GetName] as an aggressor and wage an §Roffensive war§! against §Y[Root.GetName]§! to force them into the Holy Roman Empire."
 flavor_got.11.t:1 "Denmark Situation Resolved"
 flavor_got.11.desc:1 "Today we received a message from the [From.Monarch.GetTitle]: they are giving in to our demands, and will join the Holy Roman Empire."
 flavor_got.11.a:1 "A surprise to be sure, but a welcome one."
 flavor_got.12.t:1 "Denmark Situation Resolved"
 flavor_got.12.desc:1 "The [From.Monarch.GetTitle] of [From.GetName] complied with the ultimatum. Denmark will from now on be part of the Holy Roman Empire."
 flavor_got.12.a:1 "Lovely."
 flavor_got.13.t:1 "Denmark Situation Escalated"
 flavor_got.13.desc:1 "The treacherous imbeciles from [From.GetName] refuse to keep their promise. They have broken their promise, and refuse to submit to the authority of the Holy Roman Empire.\nThis act of aggression can only be answered one way: war!"
 flavor_got.13.a:1 "How unfortunate that it had to come this far."
 flavor_got.34.t:1 "The Occupation of [12.GetName]"
 flavor_got.34.desc:1 "The capital of the Dansk Fristaten has fallen! Although the Nordic Union forces put an admirable defense, in the end they had no chance against [Root.GetName] and its military.\nThe citizens of the Dansk Fristaten are now questioning the ability of the Nordic Union to keep them safe. The voices for an independent Denmark, free from the Nordic Union become louder and louder!"
 flavor_got.34.a:1 "The Nordic Union shall burn!"

