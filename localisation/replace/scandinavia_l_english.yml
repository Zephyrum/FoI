 desc_swe_debt_with_the_clergy:1 "The Clergy have helped us in our goal to achieve a smooth transition into the Nordic Union. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Clergy estate.§!"
