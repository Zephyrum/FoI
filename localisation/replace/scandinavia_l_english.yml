 dan_exploiting_norwegians:1 "Fristaten Nobility Subdued"
 desc_dan_exploiting_norwegians:1 "We have decided to cut down the bloated nobility we inherited from our time under the Nordic Union occupation. As such, we reduce their tax revenues and draw manpower from their estates, and overall reduces privileges from the Nobility."

