 alumas_reforms_desc:0 "Ein starkes Reich, verlangt nach administrativen Reformen. Durch den Aufbau eines Berufungsgerichts von etablierten Gelehrten, dem Vertrauen in loyale und gut gebiltete Sklaven die den Regenten beraten, und der Einladung talentierter Individuen aus dem Ausland, wird unsere Administration wachsen."
 house_of_kanem_desc:0 "Um unsere Pilger dazu zu bringen, ihre heilige Pflicht wahrzunehmen, sollten wir Herbergen in weit entfernten Städten gründen, um ihnen am Ende ihrer Reise sichere Logie zu gewährleisten."
 principate_guard_desc:0 "Die Prinzen des reichen aber kleinen Taurike, haben schon oft die Dienste von Söldnern in ihren Kriegen gegen die Republik Genua in Anspruch genommen. Während der Belagerung von Taurike standen dreihundert moldavische Soldaten mit ihnen gegen den Ansturm der Tartaren bei."
 aristocracy_in_moskovia_desc:0 "Gegen Ende des 14ten Jahrhunderts zog es die Händlerfamilie der Khovrin von Taurike nach Moskau. Bald wurden sie zu einer der reichsten und mächtigsten Familien der Stadt."
 avlita_port_desc:0 "Gegründet im Jahr 1425 am Ufer des Flusses Chernaya, war Avlita der einzige handelshafen von Taurike. Zwar war es nur ein einziger Hafen, doch er führte zu ständigen Konflikten mit den genuesischen und griechischen Händlern über den Zugang zur Küste, und den Handel der durch die Häfen der Krim fließt."
