 #Ethiopian Events
 flavor_eth.11.t:1 "Das Schicksal der ägyptischen Miaphysiten"
 flavor_eth.11.d:1 "Uns erreichte die Nachricht aus Ägypten, dass die Türken die Miaphysiten in seinen Landen verfolgt. Als Partnerkönigreich unter dem Patriarchat von Alexandria ist es unsere Pflicht zu handeln. Die Tatsache, dass der Patriarch selbst unter türkischer Kontrolle steht, verkompliziert die Lage jedoch ein wenig. Ein direkter Angriff könnte das Fundament unserer Kirche gefährden."
 flavor_eth.11.a:1 "Schickt einen scharf formulierten Brief an die Türken."
 flavor_eth.11.b:1 "Vermeidet die Gefahr, die Türken zu verärgern."
 flavor_eth.11.c:1 "Dies ist ein Kriegsgrund!"

 flavor_eth.12.t:1 "Ein Brief aus Äthiopien"
 flavor_eth.12.d:1 "Wir haben heute einen Brief vom äthiopischen Kaiser erhalten. Die Nachricht ist ein detaillierter Bericht über die zahlreichen bekannten Missetaten unseres Königreichs gegen die Miaphysiten, die innerhalb unserer Grenzen leben.\nEs gibt jedoch kaum Grund zur Sorge, da der Patriarch sowohl der ägyptischen als auch der äthiopischen Miaphysiten unsere Geisel ist. Es scheint sehr unwahrscheinlich, dass ein äthiopischer Monarch die Sicherheit seines Kirchenoberhaupts in solch einer Angelegenheit riskieren würde."
 flavor_eth.12.a:1 "Schickt eine sarkastische Antwort."
 flavor_eth.12.b:1 "Formuliert eine Entschuldigung und verbessert die Beziehungen."

 flavor_eth.13.t:1 "Ein Brief aus Äthiopien ist angekommen"
 flavor_eth.13.d:1 "Wir haben die Nachricht erhalten, dass der Kaiser von Äthiopien der Meinung ist, wir würden die miaphysitische Bevölkerung in unseren Landen schlecht behandeln. Dies sieht er eindeutig als Kriegsgrund und es herrschen wilde Spekulationen, dass ein äthiopischer Angriff unmittelbar bevorstehe."
 flavor_eth.13.a:1 "Sie würden es nicht wagen."

 flavor_eth.14.t:1 "Ein Botschafter der Türken"
 flavor_eth.14.d:1 "Heute erreichte ein türkischer Gesandter unseren Hof. Er überbrachte die Antwort des türkischen Königs hinsichtlich unserer Sorgen über die Miaphysiten in seinen Landen.\nDie Antwort jedoch ist weit von der erwarteten Entschuldigung entfernt. Die Türken hat sich entschieden, seine Verachtung gegenüber dem äthiopischen Hof zu zeigen, und zieht jegliche Form von Vergeltung, die wir angehen könnten, ins Lächerliche."
 flavor_eth.14.a:1 "Werft den Botschafter ins Gefängnis."
 flavor_eth.14.b:1 "Dies ist ein Kriegsgrund!"
 flavor_eth.14.c:1 "Lassen wir es gut sein."

 flavor_eth.15.t:1 "Die Türken entschuldigen sich"
 flavor_eth.15.d:1 "Der türkische König lässt ausrichten, er werde sich um die Situation der Miaphysiten in seinen Landen kümmern. Er versichert uns, dass er ausschließlich freundschaftliche Gefühle gegenüber dem äthiopischen Volk und der miaphysitischen Kirche hegt."
 flavor_eth.15.a:1 "Ok."

 flavor_eth.17.t:1 "Tod eines Bischofs"
 flavor_eth.17.d:1 "Der Bischof von Äthiopien ist gestorben und die äthiopische Kirche bat den miaphysitischen Patriarchen in Alexandria um einen Nachfolger.\nObwohl das Kirchenoberhaupt bereits einen Nachfolger ernannte, wäre dies eine gute Gelegenheit, den Äthiopiern zu zeigen, wer das Sagen hat. Der Kaiser von Äthiopien fuhr aktiv eine Politik der Oberherrschaft über den Nil, und hält den Botschafter, den wir ihm das letzte Mal zur Schelte geschickt hatten, noch immer gefangen."
 flavor_eth.17.a:1 "Verhindert die Ernennung eines neuen Bischofs"
 flavor_eth.17.b:1 "Wir dürfen in diesen Angelegenheiten nicht eingreifen"

 flavor_eth.18.t:1 "Bischof vermisst"
 flavor_eth.18.d:1 "Der Tod des letzten Bischofs von Äthiopien ist bereits lange her und es ist viel Zeit vergangen, seitdem wir einen Nachfolger aus Alexandria erbaten. Könnte es sein, dass die Türken sich eingemischt haben?"
 flavor_eth.18.a:1 "Ok."

 flavor_eth.20.t:1 "Unabhängigkeit vom Patriarchat"
 flavor_eth.20.d:1 "Die Abhängigkeit der äthiopischen Kirche vom Patriarchat in Alexandria war für unser Land schon immer eine Last. Vielleicht gab es mal einen praktischen Bedarf an Bischöfen, Klerus und spiritueller Führung aus dem Ausland. Die Expansion der äthiopischen Kirche in den letzten zwei Jahrhunderten führte jedoch dazu, dass unser Königreich inzwischen seine eigenen Geistlichen ausbildet und es eine starke religiöse Infrastruktur in Form von Kirchen und Klöstern im ganzen Land gibt.\nJetzt, da das ägyptische Patriarchat von nestorianischen Eroberern als Geisel gehalten wird, müssen wir oft lange Zeit zwischen dem Tod eines Bischofs und der Ernennung eines Nachfolgers warten. Es wäre viel effizienter, unsere religiöse Führung aus den Reihen unseres eigenen Klerus zu ernennen."
 flavor_eth.20.a:1 "Wir können unseren Patriarchen nicht entehren."
 flavor_eth.20.b:1 "Unsere Kirche soll frei von ausländischem Einfluss sein."
 
 #Taurike Ideas
 FEO_ideas:1 "Gotische Ideen"
 FEO_ideas_start:1 "Gotische Traditionen"
 FEO_ideas_bonus:1 "Gotische Ambitionen"
 komnin_paleolog_gavras:1 "Klare Nachfolgeregelung"
 komnin_paleolog_gavras_desc:1 "So manche Nation ging an den Folgen einer ungeregelten, verwirrenden oder sogar illegalen Thronfolge zugrunde. Wir müssen sicherstellen, dass wir nicht dem selben Pfad folgen wie die Byzantiner, und eine Erbfolgekrise nach der anderen unser Land nicht alle zehn Jahre in einen Bürgerkrieg stürzt."
 cave_monasteries:1 "Höhlenklöster"
 cave_monasteries_desc:1 "Unsere Leute bauen Klöster traditionell in Höhlen. Auch wenn sie dafür oft als primitiv kritisiert wurden, so war es doch eine billige Lösung, und heute sind sie ein einzigartiges Monument unseres Staates, denn nirgends in Europa findet man dergleichen. Für viele symbolisieren sie die Frömmigkeit unserer Bürger, und bevorzugen sie immer noch, ach wenn wir nun die Mittel und das Wissen besitzen um richtige Klöster zu bauen."
 principate_guard:1 "Prinzliche Garde"
 principate_guard_desc:1 "Die Prinzen des reichen aber kleinen Taurike, haben schon oft die Dienste von Söldnern in ihren Kriegen gegen die Republik Genua in Anspruch genommen. Während der Belagerung von Taurike standen dreihundert moldawische Soldaten mit ihnen gegen den Ansturm der Tataren bei."
 avlita_port:1 "Hafen von Avlita"
 avlita_port_desc:1 "Gegründet im Jahr 1425 am Ufer des Flusses Chernaya, war Avlita der einzige Handelshafen von Taurike. Zwar war es nur ein einziger Hafen, doch er führte zu ständigen Konflikten mit den genuesischen und griechischen Händlern über den Zugang zur Küste, und den Handel der durch die Häfen der Krim fließt."
 mangup_kalamita:1 "Mangup und Kalamita-Festung"
 mangup_kalamita_desc:1 "Die Festung in Kalamita wurde errichtet, um den Handelshafen von Avlita gegen Angriffe Genuas zu schützen. Zusammen mit dem taurischen Gebirge bildete die Festung eine hervorragende Verteidigung für die Fürsten von Gothia."
 
 #Sumatra Ideas
 #Fucking Paradox needs to stop existing; here's Sumatra
 porch_of_mecca:1 "Religiöse Toleranz"
 porch_of_mecca_desc:1 "Die sumatischen Städte sind Heimat vieler verschiedener Religionen, von Hindus zu Buddhisten und Christen, ja sogar von ein paar Muslimen. Toleranz ist der Schlüssels unser Königreich zusammen zu halten."
 center_of_scholarship_desc:1 "Für Jahrhunderte, waren die Städte Sumatras ein Hort der Gelehrsamkeit und des Wissens. zu ihnen zieht es bringen die Besten und Klügsten, zuerst der Buddhisten und nun der christlichen Welt, also gibt es keinen der unserem akademischen Wissen gleichkommt!"
 
 #Pashtun Ideas
 AFG_ideas:1 "Pashtun Ideen"
 AFG_ideas_start:1 "Pashtun Traditionen"
 AFG_ideas_bonus:1 "Pashtun Ambitionen"
 afghan_diaspora:1 "Gerissene Diplomaten"
 afghan_diaspora_desc:1 "Durch die Isolation durch die Berge des Hindu Kush und der andern Bergketten, spielt die Diplomatie eine Schlüsselrolle für die Existenz unserer Nation. Pashtunische Boten und Diplomaten sind berühmt für ihre Fähigkeit den Frieden im Chaos der vielen Stammesfürsten Pashtunistans zu bewahren."
 durrani_imperialism:1 "Bergkavallerie"
 durrani_imperialism_desc:1 "Die Berge Pashtunistans sind nicht nur ein defensiver Vorteil, sonder auch ein offensiver. Die steilen Bergpfade und das unwirtlicher Terrain stellt sicher das unsere Kavallerie, oder noch wichtiger ihre Reittiere auf alles vorbereitet sind."
 
 #Kanem Bornu Ideas
 alumas_reforms_desc:1 "Ein starkes Reich, verlangt nach administrativen Reformen. Durch den Aufbau eines Berufungsgerichts von etablierten Gelehrten, dem Vertrauen in loyale und gut gebildete Sklaven die den Regenten beraten, und der Einladung talentierter Individuen aus dem Ausland, wird unsere Administration wachsen."
 house_of_kanem_desc:1 "Um unsere Pilger dazu zu bringen, ihre heilige Pflicht wahrzunehmen, sollten wir Herbergen in weit entfernten Städten gründen, um ihnen am Ende ihrer Reise sichere Logie zu gewährleisten."
 
 #Wallachian ideas 
 cunning_diplomacy:1 "Listige Diplomatie"
 cunning_diplomacy_desc:1 "Als Binnenland, eingezwängt zwischen den Einflusssphären der mächtigen Reiche der byzantinischen Griechen, und der pannonischen Bulgaren, ist die Walachei gefangen zwischen Hammer und Amboss. Angesichts der überlegenen Feinde auf beiden Seiten entwickelten die walachischen Herrscher ein Händchen für das Wechseln von Bündnissen. Einige sicherten sich den Thron mit byzantinischer oder kumanischer Unterstützung und bildeten danach Bündnisse mit den Bulgaren oder dem Heiligen Römischen Kaiser."
 foreign_trade_restrictions:1 "Außenwirtschaftliche Beschränkungen"
 foreign_trade_restrictions_desc:1 "Während der Vasallenherrschaft der Bulgaren war der Auslandshandel auf drei Städte beschränkt, um den walachischen Händlern zu helfen, und die Abhängigkeit von griechischen Waren niedrig zu halten."
 mercenary_guard:1 "Söldnergarde"
 mercenary_guard_desc:1 "Um Abhängigkeit von den anti-Bulgarischen Adeligen zu vermeiden, unterhielt der Prinz der Walachei eine stehende Söldnergarde, die nicht an die örtliche Machtpolitik gebunden war."
 w_foreign_advisors:1 "Ausländische Berater"
 w_foreign_advisors_desc:1 "Um der anti-Bulgarischen Stimmung entgegenzuwirken, die vom Prinz als essentieller Faktor für das Bestehen des Staates gesehen wurde, wurden Stellungen am Hofe oftmals an Ausländer vergeben, die keine Ländereien in der Walachei besaßen. Dies verringerte die Abhängigkeit von der örtlichen Aristokratie."
 legacy_of_the_impaler:1 "Erbe der Danesti"
 legacy_of_the_impaler_desc:1 "Obwohl gehasst vom walachischen Adel, sicherte die Herrschaft der Bulgaren doch für mehrere Jahrhunderte Frieden und Wohlstand. Als wichtigste der Bulgarischen Marken, fiel es oft dem Prinz der Walachei zu, Invasoren aus dem Süden zu vertreiben, und mit der Zeit wurde sich der walachische Herrscher zum de-facto höchsten Kommandanten der Bulgarischen Armee. Seien es Byzantiner, die Kumanen oder der Kaiser in Prag, alle Feinde der Union zittern von Angst, wenn sie die Bulgarischen Armee auf sich zumarschieren sehen, angeführt von einer Vorhut aus walachischen Elitekämpfern."
 
 #Kingozi events
 zan_shirazi_islam:0 "Shirazi-Christentum"
 zan_religious_orthodoxy:0 "Unsere religiösen Ansichten übernommen"
 zan_kilwa_chronicle:0 "Kilwa-Chronik"
 desc_zan_kilwa_chronicle:0 "Die Kilwa-Chronik ist ein Buch, das die Geschichte unserer Dynastie von ihren Ursprüngen vor der Ankunft in Kilwa bis in die heutige Zeit dokumentiert. Sie ist ein Dokument, das unser legitimes Recht, die Häfen an der Kingoziküste zu beherrschen, ohne geringsten Zweifel belegt."

 flavor_zan.1.t:0 "Der Shirazi-Christentum und die Patrizier von Kilwa"
 flavor_zan.1.d:1 "Die meisten Kingozi-Staaten werden bis heute von Dynastien beherrscht, die den Anspruch erheben, von der ersten christlichen Migration in diese Region zu stammen. Der von diesen selbst genannten "Shirazi" praktizierte Christentum ist jedoch keine besonders orthodoxe Form der Religion. Viele ältere örtliche Zeremonien werden täglich an unserem Hof durchgeführt. Dem Shirazi-Geschlecht werden magische Kräfte nachgesagt, die ihm das Recht der Herrschaft über diese Städte verleihen.\nMit dem zunehmenden Wohlstand von Kilwa und den anderen Kingozi-Staaten kommen jedoch zunehmend neue Wellen von Ausländern in großen Zahlen an. Händler aus dem Jemen, Persien, dem Tamil-Königreich und anderen weit entfernten Ländern haben unsere Städte zu ihrer Heimat gemacht und eine aufstrebende Klasse einheimischer Kaufleute ist mit diesen Gruppen Partnerschaften eingegangen. Viele der Neuankömmlinge verabscheuen unsere Traditionen. Sie sagen wir verbinden miaphysitische, nestorianische und zoroastrische Riten mit heidnischer Magie. Wenn wir eine etwas orthodoxere Auslegung des Miaphysitismus übernehmen würden, wäre dies für unsere Beziehungen zu den anderen Staaten des Indischen Ozeans von Vorteil. Es besteht jedoch ein ziemlich reales Risiko, unsere eigene Herrschaft damit zu untergraben und den Beziehungen zu den anderen Kingozi-Staaten zu schaden."
 flavor_zan.1.a:0 "Wir müssen dem Weg unserer Vorfahren folgen."
 flavor_zan.1.b:0 "Lasst uns unser Königreich von heidnischen Glaubensrichtungen und Zeremonien bereinigen."

 flavor_zan.2.t:0 "Die Kilwa-Chronik"
 flavor_zan.2.d:0 "Durch das Eintreffen von immer mehr ausländischen Händlern aus orthodoxen islamischen Staaten an der Kingoziküste geraten unsere alten Shirazi-Traditionen zunehmend unter Beschuss. Wir haben mit Abscheu zugesehen, wie einige der alten Shirazi-Dynastien der Kingoziküste von einer aufstrebenden Klasse einheimischer Händler, die mit den Neuankömmlingen verbündet sind, gestürzt wurden.\nAls eine der ältesten und mächtigsten Shirazi-Dynastien bleiben wir jedoch weiter stark. Um sowohl Ausländer als auch einheimische Unruhestifter angemessen zu beeindrucken, wäre es wohl am besten, wenn wir unsere Schreiber veranlassen würden, eine Chronik über unser berühmtes Geschlecht zu verfassen, sodass niemand unsere Shirazi-Herkunft und die alten islamischen Wurzeln unserer Dynastie in Frage stellen kann."
 flavor_zan.2.a:0 "Lasst uns solch eine Chronik verfassen."
 flavor_zan.2.b:0 "Wir müssen uns um Dringenderes kümmern."

 flavor_zan.3.t:0 "Verwerfung der Shirazi-Traditionen."
 flavor_zan.3.d:0 "Im Zuge der Reformation der religiösen Institution unseres Königreichs sind wir an dem Punkt angelangt, an dem wir entscheiden müssen, welche Tradition wir übernehmen sollen. Unser Königreich ist Heimat sowohl für Mit-Miaphysiten wie Aksum, aber auch Persische Zoroastrier, monophysitische Händler aus dem Jemen, sowie indische und türkische nestorianische Händler. Abgesehen von theologischen Betrachtungen wird die Ausrichtung des Christums, zu der wir uns bekennen werden, wahrscheinlich auf Jahre die Auslandspolitik unseres Königreichs bilden."
 flavor_zan.3.a:0 "Unsere gegenwärtigen Reformen waren genug."
 flavor_zan.3.b:0 "Lasst uns den Nestorianismus annehmen."
 flavor_zan.3.c:0 "Lasst uns mit den Monophysitismus zusammentun."
 flavor_zan.3.od:0 "Wir sollten miaphysitische Gelehrte einladen, um die Reformation unseres Königreichs zu unterstützen."

 flavor_zan.5.t:0 "Der Coup von Yâ'qob und Salômôn Eshete."
 flavor_zan.5.d:0 "Als König Yôhannes 1442 den Thron von Kilwa bestieg, wurde seine Herrschaft von den örtlichen Herrschern in Sansibar, die den Anspruch seines Verwandten Yônas auf das Königtum unterstützten, in Frage gestellt. Yônas Komplott wurde jedoch von dem königlichen Berater Salômôn und dem Herzog Yâ'qob Eshete vereitelt.\nNach dem Ableben Yônas scheint es jedoch, als ob Salômôn und Yâ'qob entschieden hätten, ihre Zeit für die eigene Herrschaft sei gekommen. Schnell haben sie ihren Einfluss eingesetzt, um die Hauptstadt für sich zu sichern, und sich geeinigt, die Macht untereinander aufzuteilen, indem sie abwechselnd auf dem Thron Platz nehmen."
 flavor_zan.5.a:0 "Yâ'qob besteigt den Thron."
 flavor_zan.5.b:0 Salômôn Eshete besteigt den Thron."
 flavor_zan.5.c:0 "$MONARCH$ ist unser rechtmäßiger Herrscher!"

 flavor_zan.7.t:0 "Intriganter Wesir"
 flavor_zan.7.d:0 "Den Thron von Kilwa zu halten, war nie einfach. Im Zuge der zahlreichen Verschwörungen, welche die Monarchenkrönungen in den letzten Jahrzehnten umgeben haben, ist der Posten des Beraters in der königlichen Regierung eher für ehrgeizige Männer attraktiv geworden, die den Thron für sich selbst wollen, statt für loyale Verwalter, die dienstbeflissen die Krone erhalten möchten.\nDie jüngst schwankende Beliebtheit der Monarchie war offenbar alles, was unser gegenwärtiger Berater brauchte, um zu versuchen, den Thron für sich selbst zu sichern."
 flavor_zan.7.a:0 "Ok."
 
 #Fulo events
 ful_marabout_wars:0 "Agwerram-Rebellen"
 desc_ful_marabout_wars:0 "Eine weit verbreitete Bewegung in dieser Gegend hat damit begonnen, die zentrale Autorität einzuschränken, und sie versucht, einen orthodoxen christlichen Staat zu errichten, der von tadmunistischen Gesetzen geregelt wird."

 flavor_ful.1.t:0 "Agwerram-Unruhen in $PROVINCENAME$"
 flavor_ful.1.d:0 "Agwerram-Priester haben inspiriert durch den charismatischen Axil Fourou Idnan damit begonnen, in $PROVINCENAME$ für eine tadmunistische Reformation zu propagieren. Viele ortsansässige Krieger haben sich mit den Agwerram zusammengetan und arbeiten nun außerhalb des Staates daran, hier eine Gesellschaft zu errichten, die der tadmunistische Gesetze in ihrer reinsten Form folgt. Sie lehnen jegliche heidnischen Traditionen oder ausländischen Einflüsse gewalttätig ab."
 flavor_ful.1.a:0 "Ok."

 flavor_ful.2.t:0 "Orthodoxe tadmunistische Revolution"
 flavor_ful.2.d:0 "In unserem Land nahmen die religiösen Spannungen langsam zu, seitdem sich die Agwerrams Mitte des 17. Jahrhunderts erhoben haben. Nun hat die Agwerram-Fraktion in $COUNTRYNAME$ die offene Revolte gegen die alte Aristokratie in $CAPITAL_CITY$ angestiftet. Die versprochene Revolution genoss schnell die Unterstützung vieler Fulbe-Hirten, die in weiten Teilen unseres Staates leben. Es ist klar, dass wir bald mit einer sehr ernsten Revolte konfrontiert werden."
 flavor_ful.2.a:0 "Wir müssen der Revolution beitreten! Tod den Aristokraten!"
 flavor_ful.2.b:0 "Wir müssen unsere Traditionen wahren!"

 flavor_ful.3.t:0 "Ende des Fulbe-Kreuzugs"
 flavor_ful.3.d:0 "Da unser Land die christlichen Ideale, auf denen es errichtet wurde, vollständig aufgegeben hat, hat die Agwerram-Fraktion unser Land verlassen und ist in andere Orte gezogen."
 flavor_ful.3.a:0 "Ok."

 ful_fulani_wars:0 "Unruhen unter den Fulbe- und orthodoxen Christen"
 desc_ful_fulani_wars:0 "Unsere allgemeine Staatspolitik und unsere Handlungen gegen die Anhänger von Awsim dan Fodio führten zu weitläufigen Unruhen in unserem Land. Fulbe-Christen im Ausland verachten uns und unsere eigenen Untertanen lehnen unsere Autorität ab. Das wird sich doch sicher wieder legen."
 
 #Kanem Borno events
 flavor_kbo.6.t:0 "Reformen von $MONARCH$"
 flavor_kbo.6.d:0 "Inspired by what he has seen on a diplomatic mission to Egypt, $MONARCHTITLE$ $MONARCH$ has decided that our kingdom must modernize its army and economy. $MONARCH$ have already begun to take steps to strengthen our cavalry arm, invite Turkish gunners and adopt the administrative techniques he has seen from the impressive state apperatus of Egypt."
 flavor_kbo.6.d:0 "Inspiriert von den Eindrücken während einer diplomatischen Mission nach Ägypten, hat sich unser $MONARCHTITLE$ $MONARCH$ entschieden, dass unser Königreich seine Armee und Wirtschaft modernisieren muss. $MONARCH$ hat bereits Schritte getroffen, um unsere Kavallerie zu stärken, türkische Schützen einzuladen und administrative Techniken zu übernehmen, die er bei dem unglaublichen Staatsapperat von Ägypten gesehen hat."
 flavor_kbo.6.a:0 "Reformiert sowohl die Wirtschaft als auch die Armee."
 flavor_kbo.6.b:0 "Konzentriert euch auf die Armee."
 flavor_kbo.6.c:0 "Konzentriert euch auf die Wirtschaft."