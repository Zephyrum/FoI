 porch_of_mecca_desc:0 "Die sumatischen Städte sind Heimat vieler verschiedener Religionen, von Hinduisten zu Buddhisten und Christen, ja sogar von ein paar Muslimen. Tolernaz ist der Schlüssesl unser Königreich zusammen zu halten."
 center_of_scholarship_desc:0 "Für Jahrhunderte, waren die Städte Sumatras ein Hort der Gelehrsamheit und des Wissens. zu ihnen zieht es bringen die Besten und Klügsten, zuerste der Buddhisten und nun der christlichen Welt, also gibt es keinen der unserem akademischen Wissen gleichkommt!"
 afghan_diaspora_desc:0 "Vor dem Aufstieg der neune Reiche, zogen viele Afghanen nach Nordindien, wo sie nun einen großen Teil der lokalen Aristokraten stellen. Sogar unter der Herrschaft des Ilkhanats, war das Land Geburtsstätte vieler guter Soldaten und Beratern. So erhielt Afghanistan großen Einfluss auf seine Nachbarländer und darüber hinaus."

