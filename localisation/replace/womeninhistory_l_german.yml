 women_history_events.3.t:1 "Kösem Kayzer"
 women_history_events.3.d:1 "Kösem Kayzer, die Mutter unseres Thronerben, hat darum gebeten, offiziell zur von Rûm ernannt zu werden, solange er noch zu jung zum Herrschen ist. Die Angelegenheiten dieses großen Staats hat sie bereits zuvor durch ihren Ehemann und einen ihrer Söhne geregelt. Sollte sie an die Macht kommen, wird sie in der sogenannten Epoche der "Kayzerlik der Frauen" regieren. Den Launen anderer hat sie sich noch niemals gebeugt, aber der Wahnsinn und das Unvermögen ihrer Nachkommen geben Anlass zu großer Sorge. Kösem Kayzer versprach unter anderem, ihren Reichtum zur Unterstützung von Bewässerungsprojekten in der mesopotamischen Wüste einzusetzen. Sollen wir sie zur Herrscherin machen, bis ihr Kind volljährig wird, und darauf hoffen, ihr Handeln beeinflussen zu können?"
 women_history_events.3.a:1 "Macht sie zur Kayzerlik Ana, der Regentin von Rûm!"
 women_history_events.5.t:1 "Roxelana - Hurrem Kayzer"
 women_history_events.5.d:1 "Es mag Euch überraschen, dass rûmische Kayzer lange Zeit gar keine gesetzmäßigen Ehen eingingen. Damit sollte das Konkurrenzdenken im Shabistan unterdrückt werden. Der große Shalimoon aber ehelichte Hurrem Kayzer - Roxelana - und stellte sie damit über alle anderen Frauen im Reich. Der Kayzer lässt sich von ihr in diplomatischen und militärischen Angelegenheiten beraten, selbst eine offizielle Rolle als Korrespondentin mit orthodoxen Monarchen an unseren Grenzen steht er ihr zu. Sie überzeugte Shalimoon, die Sklavenfängerüberfälle aus der Krim in ihre ukrainische Heimat einzuschränken, und förderte den Bau von Schulen, Kirchen und Krankenhäusern."
 women_history_events.29.t:1 "Meryem Kayzer"
 women_history_events.29.d:1 "Meryem Kayzer, die Ehefrau und Witwe von Sorishu I., ist die erste "Kayzerlik Ana" oder Königinmutter des Rûm. Ihre Heirat mit dem damaligen Prinz Sorishu sicherte diesem mit ihrem Vater Menli I. Giray einen mächtigen und wichtigen Verbündeten, der den Prinzen bei seinem Kampf um den Thron unterstützte. Das Mesir-Festival wird jährlich abgehalten, um die heilende Kraft der Kräuter und Gewürze zu feiern, die der erkrankten Meryem Kayzer in Form eines Tranks verabreicht worden waren. Neben ihrem Sohn herrscht sie de facto als Mitregentin, was auf den veränderten Status der Kayzersmutter und ihre gestiegene Macht schließen lässt."
 women_history_events.93.t:1 "Mardina Kayzer"
 women_history_events.93.d:1 "Die erste und einzige Konkubine, die sich Yigit III. für lange Zeit genommen hatte, verbitterte etwas, als sich ihr Ehemann noch mehr Konkubinen nahm und mit ihnen zwanzig Söhne und siebenundzwanzig Töchter zeugte. Mardina Kayzer vergaß ihr Verbitterung aber schon bald und verdiente sich den Dank des Kayzers, indem sie ihm noch mehr Konkubinen vermittelte. Yigit schätzte sie und beriet sich mit ihr in politischen Angelegenheiten. Nach Yigits Tod wurde ihr einziger Sohn, Malko, Kayzer, und Mardina stieg zur Kayzerlik Ana auf - der Mutter des Kayzers, einem mächtigen Titel. Zusammen mit Arslan Kapi Agha, dem Vorsteher der Weißen Eunuchen und Kopf des Enderun, des kaiserlichen Innenpalasts, steuerte sie die [Root.GetAdjective] Politik. Während den Feldzügen ihres Sohnes trug Mardina die Verantwortung über die Schatzkammer und überzeugte ihren Sohn, in vielen politischen Angelegenheiten ihrem Rat zu folgen. Ein venezianischer Botschafter beschrieb Mardina mit folgenden Worten: "Eine Frau, die zu ihrem Wort steht. Sie ist vertrauenswürdig und ich muss sagen, dass ich in Konstantinopel nur bei ihr Wahrheit gefunden habe. Aus diesem Grund wird es Euer Durchlaucht stets zum Vorteil gereichen, Euch um ihren Dank zu bemühen."
 women_history_events.97.t:1 "Isikbanu Kayzer"
 women_history_events.97.d:1 "Während der Herrschaft von Kayzer Sorishu II. war ihm Isikbanu Kayzer die liebste Gefährtin und Ehefrau. Diese als Rachel Olivia de Nasi in Venedig geborene Frau war entführt und in Prinz Sorishus königlichen Harem gebracht worden, wo man sie zu Afife Isikbanu Kayzer umbenannte. Ihre Schönheit und Intelligenz sowie die Tatsache, dass sie die Mutter des Thronanwärters war, machten sie zu einer wichtigen Beraterin ihres Ehemannes, der sie für ihr gutes Urteilsvermögen in verschiedenen Angelegenheiten schätzte. Als ihr Ehemann starb, war ihr Sohn Yigit in seiner Funktion als Gouverneur fernab der Hauptstadt. Isikbanu erkannte, dass der Tod des Kayzer und die Abwesenheit seines Sohnes eine perfekte Gelegenheit für andere geschaffen hatte, den Thron für sich zu beanspruchen. Glücklicherweise für sie und ihren Sohn war Sorishu II. im Shabistan gestorben, und da höchste Sicherheit und Geheimhaltung herrschte, wusste niemand von seinem Tod. Daran änderte auch sie nichts, versteckte den Leichnam in einem Eisschrank und schickte ihrem Sohn eine Nachricht, sich zurück in die Hauptstadt zu begeben. Yigit traf zwölf Tage später ein, und nachdem der Tod Sorishu publik gemacht wurde, machte man ihren Sohn zum Kayzer. Isikbanu selbst würde Kayzerlik Ana bzw. Mutter des Kayzers. Jetzt ist Isikbanu eine herausragende Persönlichkeit mit großer Macht und weitreichendem Einfluss. Die Regierung verwaltet sie äußert effektiv, und ihre diplomatischen Fähigkeiten sind beeindruckend."
 women_history_events.97.a:1 "Neben ihrer Rolle als Kayzerlik Ana wird sie noch mit einem Beraterposten belohnt werden."