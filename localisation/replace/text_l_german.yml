 zoroastrian_religion_desc:1 "Der Zoroastrismus ist der traditionelle Glaube des iranischen Volkes und des alten Perserreichs. Zoroastrier sind Monotheisten und folgen den Lehren des Propheten Zarathustra.\nNach der gescheiterten Eroberung Persiens durch die Araber, begann der Zoroastrianismus seine Blütezeit und breitete sich gemeinsam mit dem Persischen Einfluss nach Indien und Zentralasien aus."
 kingdom_of_jerusalem_title:1 "Richtet das Königreich Jerusalem wieder ein"
 kingdom_of_jerusalem_desc:1 "Frohlockt! Das heilige Jerusalem ist wieder in [Root.Religion.GetName] Hand - unserer [Root.Religion.GetName] Hand. Der Papst hat uns darüber informiert, dass unsere Seelen gerettet sein werden, wenn wir das Königreich Jerusalem wieder einrichten."
