 sikh_amritsar:1 "Sri Harmandir Sahib"
 desc_sikh_amritsar:1 "Der Tempel von Sri Harmandir Sahib, was "Residenz Gottes" bedeutet, ist allen Sikhs heilig. Wegen seiner goldenen Verkleidung, wird der Tempel von den Ausländischen Besuchern und Händlern als der "Goldene Tempel" bezeichnet."
 coptic_alexandria:1 "Sankt Markus Kathedrale"
 desc_coptic_alexandria:1 "Die Kathedrale des heiligen Markus ist der historische Sitz des Papst von Alexandria, Oberhaupt der koptisch-miaphysitischen Kirche."
 buddhist_bodh_gaya:1 "Mahabodhi Mahavihar"
 desc_buddhist_bodh_gaya:1 "Der Tempel des großen Erwachens wurde aus dem Bodh Gaya erbaut, jenem Ort, an dem Gautama Buddha Erleuchtung erreichte. Der große Tempel ist einer der wichtigsten Pilgerorte und allen Buddhisten heilig."
 desc_jerusalem_held:1 "Wir kontrollieren die heilige Stadt Jerusalem, gleichwohl verehrt von Juden, Christen, Manichäern und Muslimen."
 desc_order_of_the_dragon_restored:1 "Der Drachenorden steht erneut als Bollwerk gegen die heidnischen Einfälle nach Europa. Jetzt, wo der Glauben im Kreuzzug erneuert wurde, können wir sicher noch andere davon überzeugen uns beizutreten."
 desc_united_voivodes:1 "Die Woiwoden Dakiens sind unter einem einzigen Fürsten vereint."
 rmn_bulwark:1 "Dakische Befestigungen"
 desc_rmn_bulwark:1 "Unsere Bemühungen, die dakischen Länder zu stärken, haben sich ausgezahlt, und unsere Nation ist nun endlich sicher vor Invasionen."

