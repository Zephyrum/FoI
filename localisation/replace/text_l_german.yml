 sikhism_religion_desc:1 "Der Sikhismus ist ein Ende des 15. Jahrhunderts in Gujarat von Guru Nanak gegründete Glaubensrichtung. Als monotheistische Religion entstand der Sikhismus in einer Region, in der sich Islam und Hinduismus vermischt haben, unterscheidet sich von beiden aber in vielen Aspekten.\nIm Spiel beginnt keine Provinz oder kein Land mit der Sikh-Religion, die aber wahrscheinlich einige Jahrzehnte nach Spielstart auftauchen wird."
 mahayana_religion_desc:1 "Das Mahayana ist die verbreitetste Richtung des Buddhismus. Das Ziel seiner Anhänger besteht darin, die Erleuchtung und gar die Buddhaschaft zu erreichen.\nMit dem Scheitern der Arabischen Eroberung konnten sich die Indischen Reiche eine starke zentrale Autorität bewahren. Als Resultat bleibt der Buddhismus in Nordindien und Teilen Südostasiens weit verbreitet."