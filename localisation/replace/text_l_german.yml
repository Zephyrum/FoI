 zoroastrian_religion_desc:1 "Der Zoroastrismus ist der traditionelle Glaube des iranischen Volkes und des alten Perserreichs. Zoroastrier sind Monotheisten und folgen den Lehren des Propheten Zarathustra.\nNach der gescheiterten Eroberung Persiens durch die Araber, begann der Zoroastrianismus seine Blütezeit und breitete sich gemeinsam mit dem Perischen Einfluss nach Indien und Zentralasien aus."
