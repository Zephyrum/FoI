 #Continents
 string_start_tag_oceania:1 "In many parts of the world [GetYear] is a crucial year. In Europe, the stalemate between the three emperors of §YByzantium§!, §YBulgaria§! and the §YHRE§! seems to be finally coming to an end, which will surely change the political landscape of the continent forever. In Asia, the §YYuan§! emperors are constantly loosing power, and the many States of India are trying to gain an upper hand now that the Shahs face one crisis after the other. In the Americas, the §YAztec§! and §YIncan§! Empires have begun to form.\n\nIn Oceania, however, we know very little about what is going on. It will be up to you to make the region relevant to the rest of the world – most likely you will have to do so with sword in hand."
 string_start_tag_africa:1 "§YAfrica§! is home to far too many natural barriers and latitudinal differences, and as such, it's many regions face very distinct differences in all scopes: religious, ethnic, societal, developmental, and much more. It's a collateral effect of the massive deserts and lush jungles, alongside mountains, rivers and lakes, that dot the continent.\n\nWest Africa is home to a number of rising kingdoms, such as §YSonghai§! or §YBornu§!, as well as waning states, such as the §YMali§! Empire, all trying to make a living out of the gold and salt trade, and the expansion of the Tadmunite religion ever farther south, will surely have unexpected consequences on the region.\n\nThe Barbarie seems to be finally recovering from the aftermath of the crusades against the §YImwehheddens§!, and only time can tell, which nation will rise to dominance in the region, while in Egypt the power struggle between the invading Turks of the §YAq Qoyunlu§! and the §YPharaos§! in Memphis is in full swing.\n\nIn the east, §YAxum§! is still dominating the Horn of Africa, but with waning Egyptian influence and the rise of the §YEthiopians§! maps are about to be redrawn, with the §YSomali§! states remaining as spectators - for now.\n\nEven further South, the eastern jungles of the §YKongo§! serve as home to peoples unspoiled by §YChristianity§! or advanced non-tribal societies, while in the West the maritime §YMiaphysite§! Kingdom of §YKilwa§! is desperately trying to control and convert the lesser Kingozi kingdoms on the coast, and butting heads with the local fetishist monarchs and tribes.\n\nBy the Great Lakes, the lacustrine kingdoms fight over the lands of the mysterious, yet long gone Kitara Empire, while the §YMutapa§! and §YMarawi§! kingdoms try to assert their authority over the Zambezi."
 string_start_tag_asia:1 "Asia is a huge continent, and in [GetYear] it is inhabited by a number of diverse peoples.\n\nIn the west, the §YByzantines§! seem to be finally ready to reclaim dominance over Anatolia, while §YPersia§! faces serious religious turmoil, leaving room to a number of new promising states and would-be empires from Azerbaijan to Central Asia and India.\n\nIn the far East, the §YYuan§!, are wavering and struggle to maintain their hold over the Empire of China and has mostly given up on it's southern Territories, to prevent further loss of control in the north.\n\nThe island of §YJapan§! is rife with conflict, as a number of weakening Shoguns have left the country open to self-made Daimyo, local strong men from smaller clans."
 string_start_tag_europe:1 "Europe in [GetYear] is on the verge of the §YAge of Discovery§!, yet it is dreading the effects, a three-way-war between the §YHRE§!, §YBulgaria§! and §YByzantium§! over the Balkans, could have on the whole continent.\n\nThe Treaty of Tours has left Western Europe with an uneasy truce, one that looks like it could break at any time, due to the ambition of the Kings of §YFrance§!, §YEngland§!, §YToulouse§!, or the Duke of §YBurgundy§!.\n\nIn the north, the §YSwedes! and §YNorwegians§! seek to finally unite their realms into the Nordic Union under current crown prince Erik Lukasson, heir to Bjälboätten dynasty, and both thrones. This make Sweden-Norway into a powerful force, ready, to not only dominate the broken remnants of §YDenmark§! once and for all, but to expand their realm into new lands.\n\nThe §YRussian§! states are barely starting to feel free of the Tatar yoke, as the §YGolden Horde§! continues to fracture, ever since the start of it's succession crisis and civil war.\n\nAs the High Renaissance approaches, §YItaly§! and §YGermany§! remain fraught by the constant friction between the §YEmperor§! and the many autonomous princes.\n\nThe entire continent is on the verge of major changes, and it will be up to you to lead the §Y[Root.GetAdjective]§! [Root.GovernmentName] through this period."

 #Regions
 string_start_tag_middle_east: "The lands of §YMesopotamia§! and the greater §YLevant§! are in turmoil.\n\nEver since the fall of the §YIlkhanate§!, numerous tribes and former Ilkhan vassal-states have established for themselves kingdoms and federations which rule over numerous people groups and even more numerous religious groups. On the coast, the kingdom of §YLebanon§!, which follows the §YMonothelite§! sect of Christianity, rules over the cities of §YDamascus§! and §YTripoli§!. To their south, the tribesmen of the White Sheep, the §YAq Qoyunlu§!, have recently raided the kingdom of §YEgypt§!, and currently control both the ancient city of §YAlexandria§! and the holy city of §YJerusalem§!. Though their control of these cities brings them great prestige, they are still tribal at heart, and their lands are incredibly religiously divided.\n\nRuling over Mesopotamia proper are the §YJalayirids§! and their vassal state of §YBeth Nahrain§!. The controller of the city of §YMahuza§!, which houses the §YNestorian See§!, Beth Nahrain has recently been granted more autonomy by their Mongol-descended overlords - but even this may not be enough to keep them from revolting.\n\nJust outside of the Near East, there are numerous hostile states which would love nothing more than to move into the region and seize the wealth - and prestige - associated with it. In Arabia, Muslim tribes remain, and have been biding their time, waiting for the perfect time to strike. To the northwest, of course, is §YByzantium§!, weakened but ferocious, ready to rise again from the ashes of its former self. And, of course, to the east, the newly-establish §YAfsharid§! dynasty of §YPersia§! looks west, and may very well wish to light the fires in Mahuza - or §YCtesiphon§! - once more."
 string_start_tag_far_east:1 "In [GetYear] conflict is brewing, as the §YYuan§! emperor's grip on power continues to slip, and many expect the mighty §YMing§! will soon make their move. It has to be seen, if §YJin§! will help defend it's overlord, or take a chance themselves. As long §YYekhe Khagan Adai Kublaid§! lives, he will keep them at bay, but many whisper, that he is ill, and his death will be the rallying call of the Han to shake the Mongol yoke. The armies of China will march again.\n\nTo the east, §YKorea§! prospers under the leadership of the now quite old king §YSejong§! and in §YJapan§!, the authority of the Shogunate has slowly begun to erode, in the wake of the assassination of Shogun Ashikaga Yoshinori."
 #string_start_tag_india:1 "In the period between §YTimur§!'s sack of §YDelhi§! in 1398, and the eventual §YMughal§! hegemony in the north, a number of strong and diverse regional kingdoms arose in India.\nSouthern India is locked in conflict between the §YBahmani§! Sultanate, the §YGajapati§! state in §YOrissa§!, and the §YVijayanagara§! Empire. In the north, the last of the Sayyid Sultans of Delhi is desperately trying to cling on to his throne, as a local magnate named §YBahlul Lodi§! marches on the capital. Meanwhile the former Delhian governors in §YJaunpur§!, §YGujarat§!, §YMalwa§!, and §YBengal§! fight each other and other local dynasties over the remains of the Delhian empire."
 string_start_tag_central_asia:1 "With §YPersian§! control over Khwarasan and the southern steppes a distant memory, and even the Ilkhan rule long gone, the princes of Sogdia are in constant squabble, over borders, raids, and especially religion. The Turkmeni tribes of §YKhiva§! are still waiting on their change to avenge the premature death of their great leader Timur, while the monastic lords of §YSamarkand§! and the Shahs of §YBaktria§! struggle to keep their independence from the encroaching remnants of the §YChagatayids§! hell bent to regain their empire.\nTo their north, the §YBlue Horde§! has so far avoided the further splintering of the eastern Golden Horde territories, and will seek to inherit the western §YWhite Horde§!.\n\nAs always Central Asia is a meeting point of ideas, religions and empires, and no one can foresee their future with certainty."
 string_start_tag_east_africa:1 "In the Eastern coast of Africa, widely known as the Kingozi Coast, as that is the lingua franca in the region, the Kingdom of §YKilwa§! is experiencing a Golden Age, as its wealthy capital shows to the foreign merchants that come from all over the Indian Ocean and the inner lands. In the mainland, in stark contrast, the former great power of Zimbabwe has been decaying for decades. New states are consolidating in the region, the most important being that of the Shona kings of §YMutapa§!, that is, ‘the Lords of the Land', that aim to reunite and reconstruct all the lands formerly held by the kings of Zimbabwe, making it Great again."
 string_start_tag_north_west_africa:1 "[GetYear] is a time of transition in North Africa. South of the Tinariwen, the old §YMali§! Empire is long past its prime, and by now most areas except the core of the state has slipped into independence or into the hands of the rising §YSonghai§! and §YMossi§! kingdoms, and the role Tadmunism will play in this region is yet to be seen.\n\nNorth of the Tinariwen, the Barbarie countries are slowly recovering from the aftermath of the crusades, but a clear dominant power has yet to rise. The Crusene crusader states like §YCarthago§!, §YTripolitania§! and §YAgadir§! are powers to be counted with, but in the mountains and deserts, a number of Catholic Berber kingdoms and Tadmunite chiefs wait for a moment of weakness, while in the West, in §YMauretania§!, religious tensions will surely soon boil over, no matter the soft stance past kings have take on the matter of religion."
 string_start_tag_horn_of_africa:1 "§YEthiopia§!, under the §YSolominid§! king §YYohannes§!, is experiencing a golden age of expansion and inner strength, and threatens the dominance of the ancient §YAxumite§! kingdom, which is in many ways still dominating the entire region, but was severely weakened by the loss of §YEthiopia§! and their own ambitions in Arabia.\n\nMeanwhile, the many smaller Pagan, Miaphysite and even Jewish states of the Horn of Africa, all view this struggle between this two great Cushitic kingdoms as an opportunity for their own expansion. Especially the Somalis are perfectly suited to build a great trade empire, if they can dominate the Kingozi lords in the south, and keep the Muslim Omani traders from further intrusions on their soil.\n\nFurther down the Nile, the small Christian Nubian Kingdoms are fighting both amongst themselves, as well as against falling in either the §YEgyptian§!, §YAxumite§! or §YEthiopian§! sphere of influence."
 #string_start_tag_south_india:1 "Separated from Northern India by the Vindhya mountains and the hills and jungles of Gondwana and the Garjats, southern India is in many ways its own separate mega-region, often simply called 'Deccan' or 'the South'. It broke free of the §YDelhi§! Sultanate's clutches long before the §YTimurid§! sack of Delhi in 1398.\n\nIn §YOrissa§! Kapilendra Gajapati, 'Lord of the Elephants', has turned his regional kingdom into a major power. Drawing upon the loyalty of the Garjat jungle kingdoms and the devotees of Jagannath, he has assembled a great army that performs especially well in the jungles and hills of Eastern India. In short succession Kapilendra has won a number of great victories, each seemingly more unlikely than the next. Having defeated Jaunpur, Bengal, the Bahmanis and Vijayanagar in various regional conflicts, he is now greedily eyeing Telingana and the Andhran coastline. With 18 legitimate sons, Kapilendra must act prudently to avoid all his great conquests being lost upon his death.\n\nIn the central Deccani upland the §YBahmani§! Sultanate has been free of Delhi's overlordship for almost 100 years. The Sultans are rich beyond the wildest dreams of the people in their old homelands in Iran, Transoxiana and Arabia, yet they are also the masters of a state far from the entrenched Muslim aristocrats of northern India. Cut off from the north, the state has become dependent on immigration from the Muslim west as well as the acquisition of foreign war horses from overseas. The recent loss of the western coastline is, therefore, a catastrophe for the Sultanate, and steps have been taken to expand to the eastern coast instead, interfering in the internal politics of the Velamas of §YTelingana§! as well as the Reddys of §YAndhra§!.\n\nJust a short distance from the Bahmani capital in §YBidar§! lies §YVijayanagar§!, the 'City of Victory' and the capital of their main adversary. From their base near the Tungabhadra river, the Sangama Rajas have built a military base in the dry Deccani upland that they then used to conquer the entire Tamil country to the south. The Tamil lands are incredibly rich, and could likely fund the growing Viyanagara empire for decades, yet integration has not been easy. The rich Tamil trade guilds retain a lot of power and they are also an excellent base for usurpers.\n\nThe south is also home to a number of smaller states, anxiously watching the titanic struggle between Vijayanagar, the Bahmanis and the surging Orissa Kingdom. They bide their time and ensure that the spice continues to flow. For such trade states like §YKochin§!, §YCalicut§!, §YCannanore§! and §YVenad§! or the Sinhalese kingdoms this has been their livelihood for centuries. Others, like the chiefs of §YMysore§! or the last §YPandyas§! in Tirunelvelli can only hope that their martial abilities will mean that once an opportunity arises they can actually seize it, for nothing is forever, and perhaps even the great cities of old could fall..."
 #string_start_tag_north_india:1 "Northern India reels in the wake of the collapse of the §YDelhi§! Sultanate and the recent §YTimurid§! invasion. Once spanning the entire region, the new §YSayyid§! Sultans of Delhi control an empire that is barely a shadow of its former glory. All founded by former generals under the defeated §YTughluq§! dynasty, the Sultans of §YBengal§! and §YJaunpur§! have declared their independence while the §YLodi§! governors of §YSirhind§! plan to seize the throne of Delhi for themselves. These rising powers will be integral to the unfolding history of the region, though they are not the only nations worthy of note.\n\nThe §YSamma§! dynasty of §YSindh§! have ruled from §YThatta§! for generations, having endured centuries of subjugation by the Delhi Sultanate. To their north, the Baluchi §YLanga§! tribe have seized an opportunity in the chaos of Delhi's collapse to conquer §YMultan§!. These nations enjoy a period of relative peace, though only Allah knows how long it will last.\n\nDynasties across India proudly trace their ancestry to §YRajputana§!, the unconquerable heartland of the §YRajput§!. §YMewar§! is nominally the largest and most powerful of the Rajput kingdoms, though they presently face a crisis as the §YRathore§! dynasty, discontent with the previous power-sharing arrangement, rises up in rebellion seeking to rule an independent §YMarwar§!. These events are watched closely by Mewar's greatest rivals, the §YKhalji§! Sultans of §YMalwa§!. Overlords of several Gondi and Vindhyan kingdoms, the Sultans are ever eager to expand their court with new subjects.\n\nHome to India's most prosperous ports, the mercantile Sultanate §YGujarat§! reaps the economic benefits of being a global center of trade. What it lacks however is a notable military force to deter its jealous Rajput, Bahmani, and Vijayanagari neighbours. To this end, Sultan Muhammad Shah II seeks to conquer the nearby Hindu princes and build a realm capable of resisting any would-be invaders. Capitalizing on trade must also be a high priority for Gujarat, as gold can be as effective as land ownership when raising an army.\n\n§YNepal§! is plagued with disunity, with each generation leading to the creation of new petty kingdoms as the sons of kings inherit or carve out their own realms. The §YMalla§! Kings of Kathmandu, the rising §YGorkha§! Kingdom, and the §YLimbuwan§! tribes all covet control over the Kathmandu Valley. Nepal must also contend with the question of religion as Tibetan monks begin to settle and spread the Buddhist faith. The dream of a unified Nepal lives on, though there is not yet any clear candidate for its fulfilment.\n\nThe §YAhom§! Kingdom is on the rise in §YAssam§!. Founded in the 13th Century as a Shan Mong, it has become a cultural melting pot with a sophisticated method of government utilizing the Paik system of labour and administration.\n\nAs the endless cycle of the rise and fall of empires continues, all that is certain of the future is that war is coming to India."

 #Africa
 string_start_mali:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan city-states, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, with its survival at stake. \n\nHowever, there's a chance for its rulers to recover the lost greatness, if they manage carefully their sparse resources, and re-establish their authority again upon their neighbours. If they succeed, there will even be the opportunity to take advantage of the increasingly open sea lanes in the West, as the Mansa §YKo Mamadi§! tried to do in the past."
 string_start_songhai:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan state-cities, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, with its survival at stake. \n\nThus, an opportunity arises for the mighty §YSonghai§!, a fighting people that is ready to take the preeminence they think to deserve among its neighbors, and in the Tinariwen caravan trade. If they manage to subjugate their neighbors, they will become the new Hegemon in the region, further pointing to the rich coasts at the North and the South."
 string_start_jolof:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan state-cities, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, with its survival at stake. \n\nThe §YJolof§! is a Confederacy of divided kingdoms, most of which have embraced the Tadmunite faith, spreading down the cost, with a suzerain over all of them sitting in the middle of their kingdoms, that have been loosely part of the Empire of §YMali§!. Controlling the lower part of the Senegal river, they may have a great potential, but their main task will be to unify the existing kingdoms, and bridging the religious divide, as a dissolution of the Confederacy would greatly weaken all their members."
 string_start_mossi:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan state-cities, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, and its survival is at stake.\n\nThe §YMossi§!, lords of the horses, have occupied the highlands over the Niger river bend for more than a century, raiding their neighbors, and even sacking such a wealthy city as Timbuktu. However, they remain divided in different kingdoms, with their own interests usually at odds. A ruler that could become suzerain over all of them could greatly improve their strength, however, maybe making them a great power in the region, although they will have to overcome their neighbors of §YMali§! and §YSonghai§!"
 string_start_hausa:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan city-states, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, and its survival is at stake.\n\nTo the East, the 7 Hausan city-states have traditionally been at an equilibrium, holding a competitive cooperation among them. However, their potential is great, as they control the Eastern trade routes between the desert, the steppe and the jungle. Should one of them be able to unify a §YHausa§! state, it will become a great contender in the region."
 string_start_oyo:1 "In §YWest Africa and the Gulf of Guinea§!, the great Empire of §YMali§! once was the Hegemon of the region, stretching from the Atlantic Ocean through the Niger river basin up to the Hausan city-states, its richness well known in the North after the famous travel of the ruler §YMansa Musa§! to Jerusalem. However, internal conflicts have weakened and divided the once mighty Empire, and its survival is at stake.\n\nTo the South, the Yoruba people of §YOyo§! held a position in the forest between the steppe and the jungle, thus becoming middlemen between both regions. That has also allowed them to master the cavalry warfare, which they thoroughly use against their neighbors, allowing them to become a main power to be feared."
 string_start_ethiopia:1 "In the Horn of Africa, the Kingdom of §YEthiopia§!, under the §YSolomonid§! king §YYôhannes II§!, is experiencing a golden age of expansion and inner strength. A rising star on on the Horn, they seek to replace the weakening §YAksumites§! under the fellow §YSolomonid§! king §YZar'a Yâqob§!, they once rose up against. However, §YEthiopia§! faces some challenges that need to be tackled. After their rebellion against the centralized state of the Aksumites, the political system has traditionally been moving around different centers of power all around the Ethiopian highlands, sitting for only one or two reigns in a fixed place, and regional lords held a great share of military and economic power. One of the actions that may be taken by an Ethiopian ruler would be to promote the new §YKawa§! troops, as pacifiers in the realm.\n\nThat would also come at hand in military expansion, as many states view the rising §YEthiopian§! Empire with fear and contempt. They would rather prefer to deal with the old §YAksumites§!, who traditionally left the smaller states to their own devices, as long as the tribute kept flowing, and concerned themselves more with their traditional rivals in §YEgypt§! or §YArabia§!. To the south, the main power in the Somali coast is the Miaphysite Metropolis of §YAjuuraan§!, which aims to reunite all the Somali clans into one estate under the Archbishop, while taking control of the trade routes between the Red Sea and the Indian Ocean. Further down the Nile, the last remnants of the Nubian Kingdoms, after hundreds of years of Egyptian dominance, are finally seeing their chance to throw off the shackles of their northern neighbors and maybe the world will soon see an independent and united Nubia reborn once again."
 string_start_ajuuraan:1 "In the Horn of Africa, the Kingdom of §YEthiopia§!, under the §YSolomonid§! king §YYôhannes II§!, is experiencing a golden age of expansion and inner strength. A rising star on on the Horn, they seek to replace the weakening §YAksumites§! under the fellow §YSolomonid§! king §YZar'a Yâqob§!, they once rose up against. However, many states view the rising §YEthiopian§! Empire with fear and contempt. They would rather prefer to deal with the old §YAksumites§!, who traditionally left the smaller states to their own devices, as long as the tribute kept flowing, and concerned themselves more with their traditional rivals in §YEgypt§! or §YArabia§!. Further down the Nile, the last remnants of the Nubian Kingdoms, after hundreds of years of Egyptian dominance, are finally seeing their chance to throw off the shackles of their northern neighbors and maybe the world will soon see an independent and united Nubia reborn once again.\n\nTo the south, the main power in the Somali coast is the Miaphysite Metropolis of §YAjuuraan§!, which aims to reunite all the Somali clans into one estate under the Archbishop, solidifying its position in the mainland. At the same time, its trade focus makes the Gulf of Aden the natural expansion region for the Somali, and maybe allow them to turn their gazes to the East, to the riches of India, and maybe even further, as Nestorian merchants form the island of Sokotra tell of vast riches in a land called Shiinaha."
 string_start_kilwa:1 "In the Eastern coast of Africa, widely known as the Kingozi Coast, as that is the lingua franca in the region, the Kingdom of §YKilwa§! is experiencing a Golden Age, as its wealthy capital shows to the foreign merchants that come from all over the Indian Ocean and the inner lands. Having flourished since it was first established centuries ago by Miaphysite Farsi merchants, maybe recovering that connection, through the trade lanes of the Gulfs of Aden and Hormuz, would be a productive investment. There is also a wealthy trade connection with India, that may be strengthened, for the profit of Kilwan merchants and its King. And the future is open to further exploration to the East, from where the Spices come from, and also to the South, as maybe an interesting trade route to the West could be open."

 #India
 #string_start_bengal:1 "The §YBengal§! Sultanate won its independence from the §YTughluq§! dynasty of §YDelhi§! in a long struggle of diplomacy, siegecraft, and warfare that lasted from 1354-1359. Bengal has established itself as a unified and powerful Sultanate over the last century.\n\nThe Sultanate's original §YIlyas Shahi§! dynasty been restored by Sultan Nasir-ud-Din Mahmud, a capable administrator and a man committed to upholding peace and stability. He has thus far presided over the development of Bengal's cities and the construction of magnificent new mosques.\n\nThe most pressing foreign threats facing Bengal are the §YGajapati§! Kingdom of §YOrissa§! and the §YSharqi§! dynasty of §YJaunpur§!. The Gajapatis command the loyalty of the Garjat tribes, as they traditionally pledge their loyalty to whichever power controls the major coastal cities. If Bengal can defeat the Orissa kingdom, they might be convinced to extend that same loyalty to the Sultan. Like Bengal itself, the Jaunpur Sultanate broke free from the grip of Delhi, though it has enjoyed its independence only since 1393. Jaunpur controls a vast stretch of the Doab, the great riverine lands of the Ganges. Bengal and Jaunpur came to blows as recently as 1420. Though the conflict came to an abrupt end due to the intervention of Timurid and Ming envoys, many sore issues remain between both nations and further wars may be inevitable.\n\nRelations with the Buddhist Sultans of §YArakan§! have fluctuated wildly; in one year they are the Bengal’s loyal subjects, in another they are ambivalent allies, and in yet another they are a pirate menace. Future relations with Arakan are likely to be guided just as much by circumstance.\n\nBengal is a promising regional hegemon, with great potential for expansion. The Bengal tiger may yet become the sovereign of all India."
 #string_start_delhi:1 "Founded by the Turkic §YMamluk§! dynasty in 1206, the §YDelhi§! Sultanate began as a regional power in the Indo-Gangetic Plain. Under the §YTughlaq§! dynasty it grew into the largest Indian empire the world had seen since the Guptas. The empire spanned from §YSindh§! to §YBengal§!, from §YKashmir§! to the §YCoromandel Coast§!.\n\nThe Tughlaq empire collapsed as quickly as it rose to power. Though it is a Muslim state ruling over many millions of Hindus, its downfall was orchestrated by ambitious Muslim generals rather than popular Hindu resistance. In 1347 the entirety of southern §YIndia§! was lost in the revolt of general Ala-ud-Din Hasan Bahman Shah, who declared himself ruler of the new Sultanate of §YBahmanis§!.\n\nMore recently, the Sultanate suffered a catastrophic blow when the §YSharqi§! governors of §YJaunpur§! broke away in 1394, taking with them a vast stretch of the Indo-Gangetic Plain and reducing the Sultanate's influence to an area barely beyond the city walls. Mahmud Shah, Sultan of Jaunpur, eyes his neighbors hungrily; he has designs not only on the throne of Delhi, but also on the nearby Bengal Sultanate and the §YGajapati§! Kingdom of §YOrissa§!. The Sultan's ambitions threaten to engulf all of northern India.\n\nThe final nail in the Tughlaq's coffin came with the brutal §YTimurid§! invasion in 1398. The fearsome warlord had no intention of beginning a conquest of India, instead setting his armies to loot and burn and massacre all that they laid eyes upon. In the midst of the chaos, the Tughlaq dynasty was finally overthrown by the §YSayyid§! governors of Delhi. The upstart Sayyids have thus far entirely failed to put an end to the catastrophe facing the Sultanate. Only the Rajputs of §YJangladesh§! remain truly loyal to the Sultan in this period of ruin.\n\nJust as the Sayyids rose from governors to Sultans, another powerful governor has risen in §YSirhind§!. Bahlul Lodi, an Afghan noble, is an extremely adept governor and military leader. His control of the §YPunjab§! gives him a dangerous degree of power, which he is likely to leverage in a bid to seize control of Delhi itself. The Sayyid Sultan hides in his palace as Lodi gathers his strength in preparation for a rebellion.\n\nThe Delhi Sultanate is in the midst of collapse. Many covet the throne, but will a new conqueror rise to restore the Sultanate, or shall it be consigned to history as as symbol of doomed ambition?"

 #South East Asia
 string_start_majapahit:1 "The Kingdom of §YMajapahit§! has traditionally been the greatest in the island of Java. The king §YHayam Wuruk§!, who ruled it from 1350 to 1389, left the country at its apogee, having a §YMandala§! of around 90 tributaries all around the Indonesian archipelago, a flourishing court that gets depicted in the great work of the §YNagarakretagama§!, and having promoted great Hindu temples all around its main island.\n\nHowever, following the ruler's death, the power of §YMajapahit§! started to decline. The country lost the grip on its former tributaries, and a civil war ensued. Finally, during the early 15th century, Nestorian Christianity, which had slowly been spreading in the region for centuries, began to enter the courts and highest echelons of many states in the region, and their staunch adherence to Hinduism, effectively undermining the political position of §YMajapahit§!, and this allowed the Christian influence to spread even faster among the former Hindu people.\n\nNow the country is at a crossroads. Shall it be able to overturn the decadence, becoming once again the main power in the archipelago?"
 string_start_palembang:1 "§YPalembang§! was founded on the island of Sumatra as the capital of the Kingdom of §YSrivijaya§!, the main power in Malacca from the 7th to the 12th centuries. Its naval supremacy shaped the region in this period, gaining its power from connecting Indian and Chinese sea lanes, expanding its §YMandala§! through an ample network of tributaries, while promoting Buddhism as the main religion in the Indonesian archipelago. However, it finally fell to the combined power of two of its tributaries, the §YSinghasari§! and §YMajapahit§! Kingdoms from the island of Java.\n\nAfter the fall of §YSrivijaya§! , §YPalembang§! has still been oriented to the sea, although in recent years it became a pirate haven that though nominally a tributary of the §YMajapahit§!, actually defies them at every turn. However, maybe an alliance with the Orang Laut people, along with the development of the Dragonships, may be the way to recover its past preeminent position in the Straits of Malacca."
 string_start_tondo:1 "§YTondo§! is the main Tagalog city-state in the Passig river delta, in the island of Luzon. Along with the neighboring city-state of §YMaynila§!, it has established a monopoly on the trade with China through their contact with the Cantonese kingdom, effectively being middlemen of the Chinese goods with all the Philippines archipelago. Its dominant position makes them wealthy, and they are very well situated to maybe start a unification of Luzon and the neighboring islands for the first time in their history."
 string_start_dai_viet:1 "In the century prior §YDai Viet§! experienced a decline from its former power. After a long conflict with the Southern power of §YChampa§!, the §YTran§! dynasty asked for support to the newly formed §YCantonese Kingdom§!, but it backfired, as the Chinese soon took control of all the country. In the end the kingdom of Dai Viet was officially dissolved, and replaced by a Cantonese vassal-state now called §YAnnam§! meaning 'Pacified South' in Chinese.\n\nDespite this, the §YCantonese§! grip on the country is still very weak, as there is infighting among pro- and anti-Cantonese court and noble factions, as well as growing resistance in the hills and jungles. There's also the §YChampan§! in the South, which must be taken into account, and if powers are shifting in the north, in the §YEmpire of China§!, the §YViet§! people will surely feel the fallout of that struggle."

 #Middle East
 string_start_yemen:1 "'Felicitous Arabia', the Kingdom of §YYemen§!, is torn by civil war. The remnants of the old §YAlid§! caliphate still rule over much of Yemen, but on the southwestern tip of Arabia, the Christian kingdom of §YYemen§! still holds out, with support of §YAksum§!, as they have done for centuries. And if the Solomonid empire across the Red Sea can overcome it's slow decline, reclaiming their lost influence in Yemen and linking up with the Yemeni Christians will surely be their first goal.\n\nIn the overwhelmingly Alawite highlands, the once powerful §YAlids§! are now restricted to this single piece of land in Arabia where their are rule was never disputed by sectarian politics, and maybe they can claw themselves back to power, if only they could settle their own succession struggles.\n\nTo the east, there lies the only free Jewish state in the whole world, with the §YKindah§! tribal federation. This bands of bandits and pirates have long converted the riches of Yemen proper, and especially the ancient city of Marib, they regard as sacred, and may try their luck someday in the future.\n\nBut the true treat, may come from even further east, for there is a new contender for Yemen, with the port city of §YAden§! now acting as an extension of the mighty §YOmani§! trade empire. The Omanis long to dominate all trade in the Red Sea, and will not tolerate any threat to their assets. Once Aden is firmly under their control, the Omanis may well be the ones to settle the Yemenite infighting. They have a special dislike against both the §YAlids§!, which oppressed them in the past, and the §YKindah§!which constantly harass their taderoutes, and aside from Aden, they long to secure the valuable Yemeni ports of Mukha, and Zabid, and for all those reasons would not hesitate to intervene."
 string_start_georgia:1 "In [GetYear] the Kingdom of §YGeorgia§! is virtually non-existant. Ever since the Mongol invasion, the Estern and Southern parts of the kingdom, the principalities of §YKakheti§! and §YSamtskhe§!, were firmly under the control of first the §YIlkanate§!, and later the §YQara Qoyunlu§!, and solely the principality of §YImereti§! managed to hang on until now.\n\nHoping to lessen the blow dealt to his country, Alexander I of Georgia formally abandoned the Eastern parts of his kingdom, and laid down the title of 'King of Georgia' to keep the Qara Qoyunlu happy for now - this bought them some dearly needed breathing room, for §YImereti§! has to invest most of it's troops on it's northern border, to keep Georgias old rivals, the §YCircassians§!, at bay. This way Alexander secured the §YBagrationi§! dynasty's standing, but in practice this means, that he made a Georgian rebirth even more difficult.\n\nAs the §YByzantines§! face another civil war, and the §YQara Qoyunlu§! are threatened by the rising Power of Persia, the §YGeorgians§! face a struggle for their survival, like never before."
 string_start_kharabakh:1 "Following Seljuk, Kurd, Mongol and Turkoman invasions of the Caucasus, the Kingdom of §YArmenia§! was destroyed, and put under foreign occupation. The Atabeyate of §YKharabakh§! and the kingdom of §YMalatya§! are the remaining direct successors of Armenia and maintain an semi-autonomous presence, under the leadership of the §YQara Qoyunlu§! and the kingdom of §YIkonion§! respectively, while the former kingdom of §YVaspurakan§! has fully been absorbed into the Qara Qoyunlu.\n\nAs subjects of lager nations the Armenians may not be independent, however, they are allowed a certain degree of religious and political freedom, even if it is a far cry from the Armenian kingdom of earlier eras."
 string_start_qara_qoyunlu:1 "The origin of the §YQara Qoyunlu§!, or the Black Sheep, is somewhat unclear, though their own tradition has them as descendants of the great Oghuz Khans of the past. For over a century now the Black Sheep have been trying to carve out an Empire for themselves in Azerbaijan and Armenia. Set up as a tributary of the mighty Ilkanate, they still nominally pay tribute to the §YJalayirids§!, which are all that is left of that mighty Mongol Khanate, but this has become a lip service only in the last century, and an ambitious ruler, could become tempted to abuse their weakness for their own gain.\n\nWith the Ilkanate crumbling and many Persian warlords trying to fill the void, the Qara Qoyunlu could rise to their greatest power yet, and under §YJahân Shâh§!, one of the greatest rulers of the age, have taken not only a nearly all of Western Armenia, and successfully suppressed another Armenian uprising, but managed to inherit all the old Mongol vassals in Georgia and Eastern Armenia.\n\nTo the west, they managed to take the abandoned territories of the other Turkic tribal federation of the §YAq Qoyunlu§!, or White Sheep, which had left Anatolia to fight for the Ilkhans against Egypt, and have now successfully invaded the Nile Delta, which makes it unlikely, that they will claim their old homelands again. For now, however, the newly strengthened §YPerian§! Empire, the Turkic §YEretenids§! in Anatolia and §YByzantines§! are it's most dangerous neighbors.\n\nAt end of [GetYear] the Persian Empire is rising threat to the east, but the religious tensions there are threatening to boil over. From east to west the oppressed Nestorian communities are ready to rise up, and engage the Zoroastrian administration in full rebellion. Indeed, the news of their christian brothers being oppressed more and more are worrying for the Qara Qoyunlu, but could also spell and opportunity.\n\nAlso, along the South-Western border, the infighting between the Kurdish domains - heirs to the once mighty Eyubid empire - is growing worse, and their defenses weaker. In their thirst for glory the Eyubid rulers seem oblivious to the threat posed by Jahân Shâh and the Black Sheep..."
 string_start_aq_qoyunlu:1 "Tracing their lineage to Bayandor Khan, the leader of one of the twenty four Oghuz tribes and the grandson of Oghuz Khagan himself, the §YAq Qoyunlu§!, or White Sheep, have a great legacy to uphold. When he §YIlkanate§! gave them the opportunity to seek new glory and riches in far away lands, they did not waver, and left their home in Anatolia to go fight the Egyptians for them, in the Syrian frontier.\n\nFollowing the downfall of the Ilkanate, the tribes stayed in the region, and slowly but surely moved south into Palestine, and finally achieved what the Ilkanate with all it's great armies could not - conquer Egypt! Or at least the Nile delta.\n\nTheir victory was swift and crushing for the Egyptians, but they have to be careful. The Pharao managed against all odds, to relief the siege of Memphis and halted the turkic advance, and, even now, he mustering troops for a counter attack, to take back the coast, and - most importantly - the great city of Alexandria.\n\nIf the Aq Qoyunlu can defeat him, conquer Memphis, and break the Pharaos power once and for all, they could truly take all of Egypt and become a great power. Their opportunities for expansion would know no bounds."

 #Tatars
 string_start_tatars:1 "The §YGolden Horde§! is dead; its §YTatar§! successors fight over its corpse even as their enemies grow strong around them. The once great empire of §YJochi§!, son of §YGenghis Khan§!, has been divided into several Khanates each seeking dominance over the steppe.\n\nThe most direct successors to the Golden Horde are the §YWhite Horde§! in the West, and the §YBlue Horde§! in the East. Still controlling the city of Saratov, as well as Crimea, Khagan Küchük pronounces his hegemony over the steppe to deaf ears, while his enemies plot rebellion around the sea of Azov. The constituent tribes continue to break from his rule and the Khagan has thus far been unable to stop them, while his enemies in the §YBlue Horde§! plot for a push westward.\n\nA Khagan who is not feared even by his neighbors is barely a Khagan at all; once mere tax-collectors, the Grand Principality of §YMuscovy§! has expanded greatly without a strong Khagan to keep them in check. If they are left to grow they will surely seek to throw off the Tatar yoke entirely and conquer the steppes for themselves. Likewise, the §YRuthenians§! have shaken all Tatar control, and set up their own small kingdoms and principalities. Especially the reborn principality of §YKiew§! and the Baltic kingdom of §YLithuania§! will try to unite all of Ruthenia and likely continue to pose a threat to the nomads.\n\nSouth of the Ural, the once mighty Bolghars and the lesser Khanate of the Bashkirs struggle to keep their newly won freedom against the double onslaught of Tatars and Rus, and without a miracle will surely be utterly crushed and once again integrated into a lager empire, forcing it's will on their people. If they could only conquer the city of Kazan, most important trade hub in the region, their Khanate would gain easy access to nearby veins of metals both precious and utilitarian. This would give them a fighting chance against the greedy invaders.\n\nIn 1444, the §YCrimean Khanate§! still part of the White Horde, but only barely. The current climate of instability in the White Horde has finally reached its breaking point with the return of Rafaal Giray, Crimean descendant of Jochi, once exiled by Calaletdin - former Khagan of the White Horde, who's prodigal son was himself exiled to the Blue Horde - and claims to be a worthier heir for the Golden Throne. This could very well sign the beginning of the end White Horde.\n\nThe §YNogai§! and §YBlue Horde§! Khanates, while successful in their bid for independence and controlling vast stretches of the steppe, lack the wealth or strategic importance of the other successor states. Opportunism must be their guiding philosophy if they wish to claim any part of Genghis Khan’s legacy, and by great fortune it seems that their southern neighbors in Persia are ripe for another religious Civil War, and with this ripe for conquest from the Steppes. A worthy Khan might take the chance to seize the cities of §YSamarkand§! or §YTashkent§! and secure one of the most valuable stretches the silk road, before the Persians, Kartids or Eastern Mongols do so."

 #Europe
 #string_start_genoa:1 "The Republic of §YGenoa§! first gained its independence from the Kingdom of §YItaly§! in 1005. As the hostilities between Venetians and the Greeks erupted into the sack of §YConstantinople§!, Genoa capitalized on the situation in a race against its rival §YVenice§! and expanded deep into the Black Sea and §YCrimea§!. \n\nHowever the prosperity did not last; when the Black Death cast its shadow over Europe and Genoa was forced to pay the reaper’s due in blood and suffering. In an effort to recover from the tragedy of the Black Death, Genoa emulated the Venetian model of republican government where the Doge would hold the highest title in the government and claim sovereignty over the entire Republic. \n\nMeanwhile, Genoa would find itself in endless conflict with the Venetians, contesting hold over the Greek archipelago and the Black Sea. As conflicts with Venice began to subside, Genoa launched a crusade alongside §YFrance§! against the Barbary corsairs in §YTunis§!. While the siege of §YMahdia§! was not successful, both sides negotiated a peace treaty that would drastically reduced the piracy issue from the North Africans. \n\nIn 1444, Genoa has already lost several conflicts with France and §YMilan§!, and the island of §YSardinia§! has long since been lost to the Crown of §YAragon§!. Genoa finds itself in a precarious position; to the east, Venice is still a competitor and the leader of the rival trade league, contesting Genoese influence in Anatolia. The Ottomans have made it clear they wish to consolidate Anatolia and the Black Sea, seizing any opportunities they have to wrestle the Genoese out of the region. Meanwhile, other Italian republics and city-states continue to struggle with the dominance in Italy. Milan to the east and France and Aragon to the west pose the greatest threat to the survival of Genoa, and it will take a delicate hand on the pen and the sword to navigate this complex web of alliances and claims and guide Genoa into a prosperous future."
 string_start_byzantium:3 "Even many centuries after the fall of the §YRoman Empire§! in the West, the Eastern half of the empire, the §YByzantines§!, still remain strong. After the destruction of the Caliphate at Yarmouk and the reconquest of Italy by Justinian, the §YByzantines§! seemed to be on the path of restoring the whole Roman Empire, but after the Plague of Justinian arrived and Egypt and Armenia revolted, Byzantium once again entered a path of decline.\n\nStill, though the Empire more than once faced what seemed like certain destruction, it always persevered. Be it the Seljuks, Mongols, Bulgars or Germans, none of the could topple the true successor of Rome.\n\nHowever, it was never outside forces that posed the greatest threat to §YByzantium§!, but rather the backroom dealings and intrigue of the Imperial subjects of Constantinople. In true Roman tradition, the Empire was repeatedly ripped apart by civil conflict and the infighting between the great Greek and Anatolian houses vying for power - often aiming at the throne. The chaos created by these constant power struggles has not only cost the Empire valuable provinces, like Illyria - which is now a battlefield between the Basileus and German kings in Prague - or Cappadocia, which fell in hands of the powerful Doukid dynasty - but also their hold over former vassals like the Turkic §YCumans§! in Moesia, the §YGrikos§! in Southern Italy and even §YArberia§!. Their hold over eastern Anatolia is virtually non-existent, and even the Turks of §YEretna§! dream of reclaiming their old §YRûmi§! legacy.\n\nIn 1444, Byzantium finds itself in an unstable peace between the great Imperial houses of the §YKomnenoi§!, §YPalaiologoi§! and §YAngeloi§!, as no one dares to make a premature move for as long as §YIoannes VIII Komnenos§! or his son §YKonstantinos Andronikos§! are alive, but with Ioannes rapidly approaching fifty, and Konstantinos having suffered from ill health for most of his life, it is only a question of time before Byzantium faces its biggest dynastic crisis yet. Powers in both the East and West believe that the age of §YByzantium§! is long since over, but one thing the houses agree on, is that §YConstantinople§! is to rise once again and reclaim not just §YAnatolia§! or the §YBalkans§!, but the §YRoman Empire§! itself!"
 #string_start_venice:1 "The Republic of §YVenice§! began as a humble village on an island on the edge of a lagoon, but in the Middle Ages it grew to become one of the preeminent powers of the Mediterranean. Long-running trade disputes with the §YByzantine Empire§! culminated in the Fourth Crusade and the Sack of Constantinople in 1204, which crippled the Empire but also greatly expanded Venice's §YStato da Màr§!, its maritime domains such as §YCrete§! and §YNegroponte§!.\n\nVenice cultivates favorable relationships with many countries, using its reputation and its wealth to bedazzle foreign powers, but despite all its efforts it still has powerful enemies arrayed against it. Across the Italian Peninsula, the Republic of §YGenoa§! envies Venice's control of Mediterranean trade, and would enjoy nothing more than to see Venice's vast maritime empire collapse and for it to pick up the pieces. In the eastern Mediterranean, meanwhile, the §YOttomans§! are expanding in every direction. Turkish territories already border Venetian holdings in several regions, and it is surely just a matter of time before the Sultan orders an invasion. To the north, the Habsburgs of §YAustria§!, lords of the §YHoly Roman Empire§!, look at Venice's mainland Italian holdings as an affront to Imperial rule. To the south, the §YPapal State§! yearns to recover territories the Venetians seized from it as recently as 1440 and loathes the autonomy of Venice's clergymen. The Republic must remain vigilant and use all the diplomatic tools at its disposal to prevent its rivals from working together, lest Venice's fate lay in the balance.\n\nVenice's internal security is also carefully watched by the authorities. Although Venice is a §Yrepublic§!, its system of government is a very peculiar one, designed to both shut out the mob and to prevent any one patrician family from seizing control of government, as has happened in some mainland communes. Through an elaborate series of secret ballots and votes held by different circles of electors, the §YVenetian Government§! does much to preserve the republic's unique traditions."
 #string_start_papal_state:1 "The §YPapal State§! is the collection of lands under the rule of Bishop of Rome, the §YPope§! himself. Being a religious man, His Holiness is not able to focus all his energies on secular matters, and some of the Papal State's territories, such as §YPerugia§! and §YUrbino§!, have managed to assert a startling level of autonomy for themselves. If the Papacy does nothing to curb these cities' autonomy, they could slip out of Rome's grasp entirely.\n\nHis Holiness has far greater challenges ahead of him than upstart leaders of Italian communes, however. As the head of the §YCatholic§! faith, the Pope has a unique responsibility to protect the faith and spread the Word of God far beyond the confines of the Papal States' worldly borders. To the east across the Adriatic Sea, the §YOttomans§! threaten the Christian bastions of the Balkans, and left unchecked could march into the heart of the §YHoly Roman Empire§! itself. Far to the north, the venerable monastic states of the §YTeutonic Order§! and §YLivonian Order§!, tasked by the Church with serving as Christendom's bulwarks in the Baltic, are being torn apart by envious princes, and left unsupported could be extinguished entirely. Most worrying of all, dark murmurs are beginning to spread, speaking ill not just of the Pope, but of the entire structure of the Catholic Church! These muttered calls for some sort of §YReformation§!, left unchecked, could spell disaster for the Papacy.\n\nAll the diplomatic skills of the Pope should not be used purely in reaction to events, of course. With all the power and prestige of the Church supporting him, His Holiness could construct a great §YHoly League§! to tackle the Ottoman menace. New crusades can be called, and if they succeed then Christianity can at last be restored in Jerusalem. As explorers chart the unknown corners of the globe, missionaries can follow, spreading the faith to such far-flung regions as §YChina§! and §YJapan§!. With all the prestige and power which canny Popes could possibly acquire, it might be possible to even reunite the Catholic and Orthodox churches and §Yend the schism§!."
 #string_start_provence:1 "In [GetYear], §YProvence§! is ruled by ambitious René d'Anjou, who styles himself not only as Duke of Anjou and Count of Provence, but also as the King of §YAragon§!, §YNaples§!, and §YJerusalem§!. The lords of Christendom pay little heed to these claims, yet Good King René is determined to reclaim his birthright.\n\nProvence controls a divided domain. Anjou is at the heart of the conflict between §YEngland§! and §YFrance§!, desired by both nations and likely to suffer from the coming wars. Provencal land in the Rhineland is split between the directly ruled Duchy of Bar and the subject Duchy of §YLorraine§!. Provence risks the ire of both the Holy Roman Emperor and the powerful Duchy of §YBurgundy§! if it chooses to meddle in affairs of the Rhineland Princes. The Duchy of Provence itself lies on the north coast of the Mediterranean, nested between France, §YSavoy§!, and the §YPapal§! city of Avignon. From here the ambitious René may launch an invasion of Aragon, though Italy may be a more tempting prize as the Empire's hold over the region wanes.\n\nProvence maintains good relations with its largest and most powerful neighbor, France. Provence must balance its own defensive needs and plans for expansion with French expectations of support should the Hundred Years war once again break out into open war.\n\nProvence is a nation with great ambitions, but even staving off annihilation may prove to be a challenge as surrounding nations eye its' lands greedily."
 #string_start_muscovy:1 "At the end of [GetYear] §YRussia§! and §YRuthenian§! are divided in a number of principalities, all of whom have for a long time lived in the shadow of the Tatar §YGolden Horde§!. The Tatars have been ever present in Russian politics, collecting tribute, taxes and acting as kingmakers in the Christian states. While the Grand Principality of Muscovy is not the oldest of these states it has recently grown to be the strongest. Located in the relatively fertile Opolye, Muscovy has a stronger internal economy than many other principalities. More importantly their princes have often acted as collectors for the Khans of the Golden Hordes. Making their princes both relatively safe and able to grow rich.\n\nSince the crumbling of the Golden Horde due to succession issues, their empire has fractured into a number of successor states, mainly the §YWhite Horde§! and §YBlue Horde§!. The Western tribes of the §YWhite Horde§! is still a strong power in its own right, but it too is fraught by internal struggles and has been unable to project much power over the Russians.\n\nMuscovy has made good use of this power vacuum, expanding their control over the other principalities rapidly, through cunning, the use of military resources and strategic marriage politics. Often even by simply buying out the poorer Princes and adding their lands to the Muscovite domain.\n\nMoscow is not the only strong state with interest in the Russian region, however, in the north the Republic of §YNovgorod§! has colonized much of the White Sea coastline, securing the valuable waterways and a source of fur, the soft gold of the north and east.\n\nTo the west the Grand Duchy of §YLithuania§! and the Principality of §YKiew§! are doing what they can to assume the leadership of all Russias, asserting authority over some of the Ruthenian lands as well as a constant factor in the politics of the free Russian states in the north and east. Their interests are directly opposed to the growing power of Moscow, but their claim to the Rus legacy is quite dubious. If they can be overcome there is seemingly no limit to how much the Great Principality could grow.\n\nIf the Tatar Yoke could be crushed once and for all there is also the vast expanse of §YSiberia§!, full of untold riches, and dangers. If the many khanates, natives and the nature itself can be overcome then there is no limit to how rich a united Russian state could grow."
 #string_start_brandenburg:1 "The recent history of the March of §YBrandenburg§! has been a sad state of affairs. With poor soils, swamps and wild forests Brandenburg is not the richest lands of the §YHoly Roman Empire§! and under §YWittelsbach§! and §YLuxemburg§! rule the region has been treated as a source of quick income. With the ascendence of the §YHohenzollern§! Dynasty things have slowly begun to change. Friedrich I spent his entire reign wearing down the influence of the Brandenburg estates and fighting the prevalent lawlessness, sending his armies against the castles of the many robber barons that have for long had a free reign over the region.\n\nIn many ways §YFriedrich II§!, 'the Iron', has proven to be his father's son, resuming the policies intended to crush the power of local potentates and greedy burghers. He has also sent out feelers to the §YTeutonic Order§! for the reclamation of §YNeumark§!, a land originally part of Brandenburg, but pawned by his predecessors.\n\nThe difficulty in asserting state power is amply demonstrated by the Kalmar Union kingdoms of §YDenmark§!, §YSweden§! and §YNorway§!, were a king attempting to achieve similar goals was recently deposed and replaced by a Bavarian Wittelsbach. If Brandenburg is to be made a durable state it must also remain united, avoiding squabbles like those among the §YWettin§! heirs in Electoral §YSaxony§! to the south.\n\nThe nearby kingdoms of §YPoland§! and §YBohemia§! are both without rulers in 1444, one as a direct result of the failed Crusade of Varna against the Ottomans, and the other due to the rejection of the Habsburg heir Ladislaus the Posthumous by the Bohemian nobility. Despite the Bohemian lands still not having recovered from the Hussite wars of the last decades the Heretic Hussites remain a strong factor in Bohemian politics, making the kingdom a cause for concern among all its neighbors, Brandenburg included."
 #string_start_france:2 "The Hundred Years War, which has torn §YFrance§! apart for over a century, is currently halted by a truce following a number of key French victories. With the support of Joan of Arc, since martyred at the hands of the §YEnglish§!, and the support of the rich §YAnjou§! family, §YCharles VII§! has reclaimed Paris and many of the French lands. Charles has also been acknowledged as the rightful King by the Dukes of §YBurgundy§! in the treaty of Arras in 1435.\n\nHowever, the truce with England is tenuous. The English have still not relinquished their claims to the French throne, and one of the main demands of the new treaty, the surrender of §YMaine§! to France, has yet to materialize months later.\n\nWhile the Burgundians now passively support the French cause in the conflict with England, they are still a matter of concern for the French Crown. They have grown their domains far beyond the borders of France, into the Lowlands and the §YHoly Roman Empire§!. It is said that the Duke, who is also one of the richest men in Europe, harbors dreams of a future kingdom based around his collective domains.\n\nIn 1444, the Kingdom of France is in a state of instability and flux, and French sovereignty is subject to the changing whims of their disloyal subjects. To our North are the English who wish to add the French Crown to their collection, and to our East is the rebellious House de Bourgogne who would dare to claim the throne for themselves. Before the French can even begin thinking about expanding their Empire, they must first ensure the loyalty of their subjects and integrate them into a centralized state, and remove the cursed English and Burgundian pretender Kingdoms from their border. France is free to pursue voyages of exploration, an active foreign policy in Germany and the Low Countries or even stage an attack on the rich cities of Northern Italy, where imperial influence has been waning for centuries."
 #string_start_bohemia:1 "Bohemia is one of the foremost nations in the §YHoly Roman Empire§!, its military might and economy wealth second only to the §YHabsburgs§! of §YAustria§! - the current occupants of the Imperial Throne. In recent times, Bohemia itself was ruled from Austria by §YAlbrecht II§!, whose death in 1440 left the throne of Bohemia vacant. The question of his succession has not yet been resolved, and the Austrians are likely to press their claims.\n\nIn addition to uncertainties surrounding the succession, Bohemia comes off the back of several decades of struggle between its rulers and the §YHussites§!, who many in the §YCatholic§! world view as heretics. Although the radical Hussite faction was defeated, the moderate Taborite faction, led by §YJiri Podebrad§!, remain influential and will surely wish to have their say in the question of succession - and in other matters.\n\nFurther threats - but also potential allies - lie to the east, in the mighty nations of §YPoland§! and §YHungary§!. Both have been thrown into chaos by the death of §YWladislaw III Jagiellon§! at the hands of the §YOttoman Empire§! at the §YBattle of Varna§!. This has left them leaderless, with Hungary looking particularly vulnerable, but their strength should not be underestimated. An ambitious Bohemian king could use the situation to his advantage and gain valuable allies - or valuable new land - for the throne.\n\nIn §YGermany§!, many of the §YImperial Princes§! view Bohemia as outsiders - despite its status as an §YElector§! - due to cultural differences and worry about living in its comparatively large shadow. An expansionist king might look for fresh conquests among them, but their support will be necessary for any fresh push towards becoming the §YHoly Roman Emperor§!. Choices abound lie ahead, with many threats and opportunities for the Kingdom of Bohemia to navigate..."
 #string_start_burgundy:1 "The §YBourgogne§! branch of the §YValois§! dynasty not only rules the duchy of §YBurgundy§!, de jure a French possession, but also a significant part of the §YLow Countries§!, §YVermandois§! and the county of §YNevers§!. In short time they have created a realm that straddles some of the richest parts of §YFrance§! and the §YHoly Roman Empire§!. Taken together the dukes of Burgundy can command an enormous wealth. These economic resources have been used by §YPhilippe III§!, the Good, to expand the influence of his family even further, acquiring title after title along the Meuse and Rhine in an attempt to connect his realm.\n\nWhile France has spent the last century being torn asunder in the on-going fued between §YEnglish§! and French claimants to the French throne, Burgundy has grown to be the cultural and economic center of western Europe. Nowhere are the knightly ideals of the late middle ages as alive as in Burgundy, with great tournaments, grand feasts, and of course the Order of the Golden Fleece itself. A knightly order created by the Duke, aspiring to recreate the knighthood of the Arthurian legends or Greek myths. The Burgundian court also dominates fashion and art, with fortunes being spent on silk, paintings and fantastic illuminated manuscripts.\n\nThe Duchy of Burgundy already rival many kingdoms in influence, income and even military might. By playing off the English and French against each other the Dukes have for a long time been practically independent. De jure however the Dukes remain both subjects to France and to the Holy Roman Empire. With the Hundred Years War nearing, what looks like, its conclusion, the future of the Duchy seems uncertain. If it continues its meteoric rise Burgundy could be the embryo of a new kingdom. A strong state in the middle of Western Europe. But the dukes have also gained many enemies in this short time. Should Philippe and his successors play their cards right there may be a crown in their future, but that requires taking risks that might well cost them everything, potentially reducing their glorious domain to a footnote in the annals of history."
 string_start_denmark:1 "In the year of 1261, Queen-Regent Margaret Sambiria of §YDenmark§! died at the battle of Lohheide, leaving her son Eric V without a regent, and plunging Denmark into chaos. This power vacuum left the field wide open for characters like Jakob Erlandsen, archbishop of Lund, Erik of Schleswig, his mother Mechthild of Holstein, Albrecht of §YBrunschwig§! and Hakon IV of §YNorway§! to insert themselves into Danish politics, ending in the eventual destruction and dissolution of Denmark as a whole.\nAlready broken into four regions by the 'Peace of Flensburg' and a united kingdom only in name, Denmark officially ended with the death of Eric V in 1266 and the 'Peace of Lund' one year later. Harkon IV claimed Jutland and Sjaelland for Norway, Albrecht secured Holstein for Brunschwig and soon Lund and Schleswig fell under Swedish control as well. Denmark was no more.\n\nBut the Danish truly gave up on the dream of a reunited Denmark, so rebellion followed rebellion, until, after decades of failed rebellion and shifting control, the 'Treaty of Kolding' of 1316 established the §YDansk Fristaten§!. This arrangement gave back limited power to the Danish states, but separated them in political Systems, playing the Danish against each other. '§YLund§! for the Pope, §YSjælland§! for the merchants coffers, §YJutland§! for the traitors and §YSchleswig§! as a nobles' toy.' is a common saying amongst the Danish peasantry, who long for the day, Denmark is once again united and free from Norwegian and Swedish oppression.\nHowever, the Act of the §YNordic Union§!, the soon to be finalisation of the Union of §YSweden§! and §YNorway§!, will likely ensure, that Denmark will truly be no more. The clock is ticking, and this might be the last real chance to restore Danish independence!"
 string_start_sweden:1 "Sine the late 13th century, the Kingdom of §YSweden§! has been in a de-facto union with the kingdom of §YNorway§!, as both nations were ruled by branches of the §YBjälboätten§! dynasty. The union however was rather loose, and in many ways proved to be a disappointment to the Swedish nobles. Unable or even unwilling to coordinate, the jointly occupied §YDenmark§!, known as the §YDansk Fristaten§!, have become more and more unruly, which dragged our nations in many conflicts with §YLübeck§! and the Hanseatic cities, which have been quite costly. Many of our nobles are weary of their hard-earned money being spent on Danish League adventures in Northern Germany, wars that also disrupt trade and hinder the export of Swedish iron.\n\nTensions reached an all time high during the 'Brotherly War' of 1388, in which the Norwegian branch of the Bjälboätten tried to forcibly take over Sweden. The conflict resulted in a draw, and compromise, that resulted in the current situation, of the king of Sweden, and queen of Norway, ruling their realms jointly, with their son §YErik Lukasson§! designated heir to both nations, to finally make the Nordic Union official.\n\nA new king of a united Sweden-Norway, would be able to finally subdue the Dansk Fristaten, deal with our enemies in Novgorod and the Baltics, and crush the Sami tribes up north.\n\nBut it is not clear, if Sweden would accept a ruler, that may would favour Norway. Time will make it clear if the Nordic Union can prevail, or if Sweden will walk its own way. What is clear is that the control over the Baltic Sea and its many estuaries and ports will be imperative to the Swedish Kingdom. The sea routes are what binds the large Swedish kingdom together, from Kalmar to Viborg, and that is also how the bountiful Swedish iron and copper reach the continent.\n\nFor Sweden to achieve such dominion over the Baltics, a Dominium Maris Baltici, it will have to defeat not only German merchants but also get involved in the politics of the §YHoly Roman Empire§!. Not to mention overcoming the §YTeutonic§! and §YLivonian§! Orders and others who are interested in controlling the Baltic trade. The §YRussian§! Principalities, the §YPolish§! and the §YLithuanians§! are all long term natural rivals in this struggle, not to mention the Norwegian kingdom with which Sweden is currently united..."
 string_start_norway:1 "Sine the late 13th century, the Kingdom of §YNorway§! has been in a de-facto union with the kingdom of §YSweden§!, as both nations were ruled by branches of the §YBjälboätten§! dynasty. Although a Norwegian Council of State of queen Kristina formally governs the country, since the black plague, the influence of Danish nobles from occupied Jutland has been increasing in our nation, making the Danish Nobility increasingly privileged.\n\nBut also Norwegian landed nobles and merchants prospered under this system, as they were effectively the middlemen between the Crown and the commoners, thus the country was ruled by the privileged Nobles instead of the Royal Court. However, this system is maybe not the most favourable for the country, as the conflicts related to the Danish League, fought together with Sweden, has been draining Norwegian resources.\n\nSince the heir to both the throne of Sweden and Norway, §YErik Lukasson§!, has been educated with his mother in Norway, there is a good chance, that a Nordic Union will in future be in fact a Norway-Sweden, rather then the other way around, so opportunities to choose the fate of Norway may arise, and there are some voices claiming to address the §YCall of our Forefathers§!, encouraging the Norwegian §YNatural Seamanship§!."
 string_start_gotland:1 "§YGotland§! is an island in the middle of the Baltic Sea, which grew prosperous thanks to the port of Visby, a commercial center for the region. Its commercial laws set a standard for most of the Baltic ports and ships, and its famous walls protected the city from its enemies.\n\nOriginnally part of the crown of Sweden, during the 'Brotherly War' of 1388, the only real conflict between Norway and Sweden after the 'Danish Wars of Succession', the German Pirates of the Vitalian Brethren in the service of Mecklenburg, then allied to Norway, took over Gotland, ruling it as an unsinkable pirate ship. The Hansa soon saw their chance, and with a simple stroke of a pen, pirates became merchants, and Gotland ally of the Hansa. Since then Sweden was never able to retake Gotland.\n\nVital in helping the Hansa crush the Nordic Union and Danish League navy in Sound War, the merchant council has gathered great influence within the Hansa, so much so, that it has developed serious ambitions, to one day maybe even challenge Lubeck. They certainly seek to extend their reach into the Balic, encroaching on Polish and Teutonic claims, and are ready to pounce, should the Danish League ever be unprotected. But the nations around the Baltic will not sit idly by, and let them prepare. The goal of the council has to be to strengthen their §YNavy§! and refocusing the country back on commercial activities. Only time will tell, if we will see the rise of a §YGnutish§! merchant federation, or it's eventual demise in a world of new great powers."
 string_start_teutonic_order:1 "After been driven from the Barbarie by their Templar rivals, the §YTeutonic Order§! turned their sight north, and conquered the land of the Old Prussians, converting many of them to Christianity while the coastal Prussian lands got Germanized. But due to various setbacks, the §YTeutonic Order§! lost control of many of it's holdings in southern Prussia, giving the Pruthenian tribes to rebuild and replenish, marking the beginning of its decline as an independent political entity. That they were not yet able to wipe out the cursed heathens has been of great shame to the Order.\n\nNew paths may be open for the ruler of the country, but getting out from this situation and reforging the old Crusader spirit will require determination and ability. But other, different opportunities could be seized in the coming decades, who knows..."
 string_start_livonian_order:1 "The Livonian Brotherhood of the Sword was founded in Riga for the purpose of Christianizing Livonia. Despite its early successes, the Brotherhood suffered a heavy defeat against the Lithuanians. The remaining members of the Brotherhood were later incorporated into the §YTeutonic Order§!, which later branched off into the §YLivonian Order§!, retained authority over these lands in a similar way.\n\nHowever, their fate has been tied to that of their brothers in arms, as defeat after defeat against §YPoland§! and §YLithuania§! and their heathen allies has also weakened the §YLivonian Order§!. This has allowed the heathens of Estonia and Livonia to rise up, and drive the representatives of the §YLivonian Order§! and their vassals, out of their lands. The heathens once again rule large parts of Livonia.\n\nThis situation has led the Landmeister of the §YLivonian Order§! to make crucial decisions for the future of the Order and how it will be governed for the decades to come."
 string_start_austria:1 "In 1444 the lands of §YAustria§! are still firmly under the control of the emperor in Prague. After Ottokar II. beat the §YHabsburg§! pretender at the §YBattle of the Marchfeld§! in 1278, both §YStyria§!, including Carinthia and Carniola, and §YAustria proper§! have been under continued §YPremysl§! rule. This has brought prosperity and stability to the region, and even put an end to the continues §YBulgar§! raids into eastern Austria.\n\nNot all is well though. There is significant rivalry between §YVienna§! and §YSteyr§!, and especially the loss of the second most important Styrian city of Graz, after a failed attempt to regain independence by the Styrian nobility, has soured relations between the Green March, it's overlord and their Austrian brothers. This has weakened the position of the Austrian nobility over all, and there are even rumors, that the whole affair was planed by Prague to keep Austria divided.\n\nWhile the East is divided and subdued, the West of Austria - the duchies of §YTirol§! and §YBregenz§! - still enjoy freedom under §YWittelsbach§! and §YMontfort-Bregenz§! rule respectively, and many would rather see them as lords of all Austria, than a Bohemian king, though their power is simply not yet great enough to compete with the emperor.\n\nBut there is still hope for a united Austria. The region is simply too rich and too important, that a skilled leader could not unite the Austrian people, end §YBohemian§! rule, and unleash §YAustrias§! full potential."
 string_start_romania:1 "The Principalities of §YTransylvania§!, §YWallachia§! and §YMoldavia§! are nested between powers much greater than themselves. Thus far they have survived by playing the dangerous game of offering fealty to whichever nation they believe most likely to protect them against the others. A Voivode who wishes to thrive must carefully observe the balance of power.\n\nThe Voivodes had long been members of the Order of the Dragon, a noble and knightly order dedicated to defending Christendom from the encroaching §YTatar Hordes§!, constantly raiding into Europe, and though the §YCumans§!, a Tatar tribal federation just south of Dacia, claim to moved on from their ancestral practices, the Voivodes stay always weary of their neighbors movements.\n\nIn the last few centuries, to keep at least some independence, the principality of §YWallachia§! had to bow to §YBulgar§! rule, and while the current Voivode §Y[WAL.Monarch.GetName]§! is loyal to his Bulgarian overlords, his succession is highly disputed, and the mighty wallachian nobility would prefer an anti-Bulgar candidate to take the throne, restore independence and - their full powers.\n\nIn §YTransylvania§! conflict is brewing between the ruling orthodox Bulgar nobility, and the mostly catholic Dacian peasantry, with the Saxon merchant class and the semi-independent Magyar Szeklers firmly on the side of the §YBulgarians§!. Only through outside interference, it seems, can the Dacian peasantry of Transylvania hope to retain their unique catholic heritage, and many hope for the emperor in Prague to intervene on their behave.\n\nUncertainty grips Moldavia also; the current monarch §YStefan II§! has not only a strong claim to the §YWallachian§! throne, but also dangerous ambitions to elevate the status of his nation to a regional power, filling the void a failing §YBulgarian§! empire could leave behind. His dream of becoming the first king of all of §YDacia§! since Roman times, may tip the careful balance of power in the Balkans, previous Moldavian rulers were so keen on keeping, and could spell both doom or glory of his nation."
 string_start_philippines:1 "In [GetYear] the Philippine islands are home to a number of small seafaring city states. The islands have always been distant enough to preserve their autonomy even in the face of strong hegemons like the former Srivijaya empire or the Nestorian kingdoms of §YBrunei§! and §YSamudera§! or the Buddhist kingdom of §YMalacca§!.\n\nInstead the archipelago has developed into a microcosm of indianized, sinophile and christianized kingdoms, each with their own character and background.\n\nIn the north, on the island of Luzon, the city states of §YPangasinan§! and §YTondo§! thrive on the trade with the §YEmpire of China§!. And though the have lost their status as tributaries following the Yuan defeat of the south, the old ties still allow them to gather Chinese goods for resale to the other islands. To this end the small city state of §YMaynila§!, has entered into close cooperation with Tondo. The latter acts as a port towards the Chinese while the former is the central point for the spreading of Chinese goods to the other islands.\n\nFurther south, in the Visayan archipelago, a number of Hindu settlements are competing to control the trade routes. The island kingdom of §YCebu§! is perhaps the oldest state in the region. The Cebu rulers claim the legacy of a prince of the Indian §YChola§! Empire. Many of the other states have entered into the federation of §YMadyas§!, a loose organization where each member takes turns to assume leadership over the others.\n\nWhile the old Hindu Rajahnate of §YButuan§! has traditionally held the upper hand in the far south it has recently had increasing competition from the Christian oriented states of §YMaguindanao§! and §YSulu§!. Sulu has all but entered the sphere of the Christian kingdom of Brunei while Maguindanao has seen the royal family increasingly embracing christian traditions over their traditional animist religion.\n\nSome would say that the divided nature of this rich archipelago at the turn of [GetYear] makes it vulnerable. Only time will tell if the Philippine microcosm can survive the arrival of new faiths, peoples and weapons."
 string_start_mongolia:1 "The §YMongol Empire§! of §YGenghis Khan§! is nearly gone, and most its successor states reduced to infighting on the fringes of civilization. Solely mighty §YYuan§! dynasty, the domain of §YKublai Khan§!, has managed to hold most of it's power in northern China, even though they had to give up their southern domains. But also in the North, resistance against the Yuan Emperorship is growing, the mighty §YMing§! are ready to seize power in the midst of a mass uprising against Mongol rule.\n\nToday the Mongol Khans cannot even claim to rule the steppe, as in the west, some parts of Mongolia have fallen under the sway of a new Mongol power: the §YOirat Confederation§! led by §YEsen Choros§!. Esen has great ambitions; refusing to pay tribute to the Yuan, he is willing to fight their vast armies in a bid for dominance. If Esen were not such a brilliant military commander the Western Mongols would be unlikely to accept such brash posturing.\n\nThe §YChagatai Khanate§! is the most unstable of the Mongol successor states, and merely a shadow of itself, and is not even referred to by that name anymore, as wars against the Tibetans and Yuan cost them most of their power. Known as §YMogulistan§!, the heirs of Chagatai try to retain control over the land north of the §YTian Shan§! mountains, as well as over what is left of the the §YUyghur Khanate§! of the Tarim Basin.\n\nMany among the Mongols have adopted the §YVajrayana§! faith, the §YTibetan§! sect of Buddhism, or in the case of §YMogulistan§! §YNestorianism§!. For the last several centuries this faiths have coexisted peacefully with traditional Mongol belief in §YTengri§!, and the both faiths even enjoyed preferential treatment for a time under the Yuan. The Mongols must consider carefully their relations with §YTibet§! and §YSmarkand§! - §YNestorian§! center of the East - and decide on how to deal with the matter of religion.\n\nEvery Khan dreams of bringing unity to the Mongols and restoring Genghis Khan’s great Mongol Empire. Thus far all who have tried have had only short-lived success. But there is still time for a new Khan to rise to the challenge..."
 string_start_jurchens:1 "The Han know well the dangers of allowing the §YJurchens§! to unite. In the 12th century the Jurchen warlord §YAguda§! united the Jurchens in rebellion against the §YLiao§!, founding the state of §YJin§! and crowning himself §YEmperor Taizu§!. The §YYuan§! wish to avoid another Jurchen uprising, and takes measures to ensure that they continue to fight among themselves with no faction becoming too powerful. To that end, the Yuan seek to established a loose overlordship over the §YJianzhou§! and §YHaixi§! Jurchens.\n\nOf the Jurchen tribes the Jianzhou are by far the most powerful. Like the Haixi they are a settled people; the institutions and philosophies of Chinese rule are slowly spreading into the region and being embraced by local Khans.\n\nDespite the encroachment of Chinese rule and customs, the settled Jurchens retain most of the same traditions and the warrior-culture of the ‘Wild Jurchens’ to the north. The nomadic tribes of §YYeren§!, §YUdege§!, and §YDonghai§! are far from powerless, and have to contend only with each other and the relatively isolated §YSolon§! and §YNikvh§! peoples.\n\n§YKorea§! often finds itself at odds with the Jurchens, and has only recently annexed the north-eastern provinces of §YYukjin§! and §YGyeongseong§! from a branch of the Jianzhou. Both the Jurchens and Koreans consider §YPaektu Mountain§! to be a sacred place, and each believe that they alone should have access to the holy peak.\n\nThe Jurchens and the §YMongols§! have an ever-changing relationship. Sometimes allies and sometimes bitter rivals, the tribes of both people often intermarry to secure political ties, and dynastic feuding is common. Though the Yuan emperor tries to keep these to a minimum these days.\n\nThe Jurchen Khans remember the days of Jin fondly. If they are able to overcome the divisions between the tribes and keep the Mongols at bay they may yet rise again under a new leader, defeat the Yuan, Ming, or anyone else who comes to rule China and forge for themselves a new identity."
 string_start_korea:2 "The §YJoseon Kingdom of Korea§!, officially the §YKingdom of Great Joseon§!, emerged from the ashes of §YMongol§! and §YYuan§! invasions via a coup d'état by General §YYi Seonggye§! (later known as §YKing Taejo§!) in 1392. From the start, Joseon Korea's connection to §YYuan§! was strong: When settling on a name for the new kingdom, Taejo submitted the options 'Hwaryeong' and 'Joseon' to Yuan and decided on the latter after its endorsement by the Great Khan.\n\nAs followers of §YConfucianism§!, Koreans viewed China as being at the heart of the Korean world, and Joseon Korea came to be in some ways even more sinicized than China itself - a 'little China'. For their part, the Chinese viewed Joseon Korea as the 'country of courteous people in the East'. For as long as Yuan remains the undisputed claimant to the §YMandate of Heaven§!, the maintenance of these strong bonds will remain vital to the survival of the fledgling Korean kingdom.\n\nThe achievements of the first century of §YJoseon§! rule were considerable. In the early 15th century, the border regions of §YGyeongseong§! and §YYukjin§! were taken from the §YJurchens§!, allowing the Koreans to unite the territory which would form modern-day Korea. There was also a flourishing of academia and knowledge. In particular, the hangeul alphabet was introduced in 1446. Unlike the Chinese alphabet, it was designed to be both easy to learn and easy to adapt to the Korean language, making its use far more convenient and allowing a far broader section of society to read scholarly texts. Further notable progress was made in the fields of agriculture, gunpowder and the codification of the law, and major efforts were made to survey and record the geography of the land.\n\nHowever, threats to the Korean kingdom remain from both within and beyond its borders. At home, Korea's peasants remain poor, and both §Ypeasant uprisings§! and insufficient tax receipts are likely to become a problem if nothing is done to rectify the situation. Furthermore, although the upper class of §Yyangban elites§! has for the most part been united, the cracks in this façade are already beginning to show and could erupt into §Yfactional strife§! at any time.\n\nOn the foreign front lie threats aplenty. To the north await the warlike §YJurchens§! - although presently divided, should they come to be unified under a strong leader, an invasion of Korea might follow swiftly. Similarly, across the sea to the east lies §YJapan§!, a nation of warring §Ydaimyos§! and would-be §Yshoguns§!. Korea must be vigilant, lest a united Japan seek to expand its power across the narrow channel of the Korean Sea. Finally, although Korea basks in the shadow of the §YMing Empire§!, woe betide the Joseon prince who wakes the dragon!"
 string_start_great_ming:1 "§YAdai Kublaid§! is closing in on his sixties. He has given the rising §YMing§! a lot of trouble already. Not one too grand at scheming and diplomacy, he mastery of the art of war has been quelling attempts from §YQizhen Zhu§! to rise to prominence by manipulating the §YRed Turbans§!. Regardless, if a spear isn't going to do it, age is certain to eventually defeat the mighty §YKhagan§!. \n\nFrom their base base in §YJiangsu Province§!, the §YZhu§! clan has been chipping away at the invasive §YYuan§! for decades now, growing to a fine state in the center of the world's greatest empire. The §YHan§! people flock to them, seeking to end the §YMongol§! rule once and for all. Coordinated rebellions in the form of the §YRed Turbans§! have been giving them a much necessary time to defeat weaker provincial governor neighbors. And the authorities in §YKhanbaliq§! - or §YBeijing§!, as it was once called and soon might be again - have not been able to stop the creeping §YMing's§! advance. Until §YAdai§!, that is. But his son §YTaisun§! is showing the many signs the §YZhus§! are all too accustomed to abuse from the §YYuan§! - inbreeding in an attempt to keep the "holiness" of their heavenly mandate (and possibly a lot of paranoia and fear of the courtesans growing too influent) being the most noticeable one. \n\nYet this time, the winds flow differently, and there is a sense of urgency in the air. No more skirmishes - the §YMing§! plans for all-out war, claiming the §YMandate of the Heavens§! has clearly abandoned the §YKublaids§!. Deals with the §YZhou§! clan of §YNanjing§! has secured their court standings and granted them two quick-witted generals to lead in the fight for the freedom of the §YHan§! people. Their tax base surpasses that of the §YYuan§!. If they can counter against the mighty horsemen of the steppes, victory might seem inevitable. \n\nAs the dusk of the yellow sky approaches, the red one seems to rise in it's place. And all it takes is a few more years, one disease, one fatality."

