 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nMiaphysitism is in the §YChristian§! Religion Group, and together with the §YOrthodox§!, §YCatholic§! and §YNestorian§! faiths one of the four major branches of Christianity."
 string_blessings_info:1 "\n\n£DLC_rom Miaphysite countries can activate §YBlessings§! through conquering the §YHoly Sites§! of their faith. The number of sites under Miaphysite control determine the number of Blessings for all Miaphysite countries in the world.\n"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nZoroastrianism is a old and powerful religion and can mainly be found in Persia, stretching to India and Central Asia. While ancient and deeply ingrained into Persian politics, it faces growing opposition by the Christian sect of §YNestorianism§!."
 string_start_religion_muslim_sunni:2 "[Root.start_religion_intro]\n\nSunni rulers have a §YPiety§! value that measures what type of piety they promote in their society.\n\nPiety ranges from §YMysticism§! to §YLegalism§! with different bonuses on the different ends. Your society moves towards Legalism through choices in events, declaring war on infidels and heretics as well as converting provinces. You move towards Mysticism by declaring war on fellow Sunnis and through choices in events and other interactions.\n\nOther religions in the §YMuslim§! group are §YShia§!, §YKharijite§! and §YMunharafi§!. The Sunni faith is one of several Muslim denominations fighting over dominance on the Arabian peninsular.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:2 "[Root.start_religion_intro]\n\nShiite rulers have a §YPiety§! value that measures their policies towards Islamic orthodoxy.\n\nPiety ranges from §YMysticism§! to §YLegalism§! with different bonuses on the different ends. Your society moves towards Legalism through choices in events, declaring war on infidels and heretics as well as converting provinces. You move towards Mysticism by declaring war on fellow Shiites and through choices in events and other interactions.\n\nOther religions in the §YMuslim§! group are §YSunni§!, §YKharijite§! and §YMunharafi§!. The Shiite faith is one of several Muslim denominations fighting over dominance on the Arabian peninsular.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:2 "[Root.start_religion_intro]\n\nMunharafi rulers have a §YPiety§! value that measures their policies towards Islamic orthodoxy.\n\nPiety ranges from §YMysticism§! to §YLegalism§! with different bonuses on the different ends. Your society moves towards Legalism through choices in events, declaring war on infidels and heretics as well as converting provinces. You move towards Mysticism by declaring war on fellow Munharafis and through choices in events and other interactions.\n\nOther religions in the §YMuslim§! group are §YShia§!, §YKharijite§! and §YSunni§!. The Munharafi faith is exclusivly found in Oman and it's network of trade cities.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\n\nTotemism describes the various faiths held by the North American tribal nations. As varied they may be, they are never the less connected by their believe in the influence ancestors have on this world even after their death. Totemism is the dominant native faith of §YNorth America§!."
 string_ancestor_info:0 "\n\n£DLC_lev Totemist nations believe that their ancestors keep some of their influence and power over this world in the afterlife. This means, they can call upon the powers of their past chiefs. The §YPersonality Traits§!, that defined them during their reign, become powerful bonuses our nation can use even after their death.\n\nTotemist countries are lead by rulers which have only one §YRuler Personality§!. However, upon death of the ruler the personality becomes available to the country as an §YAncestor§! which can be picked later for a permanent bonus at the cost of diplomatic power. Up to §Y10§! ancestors can be chosen."
 
 

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 