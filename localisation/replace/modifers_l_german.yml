 dan_crown_lands_recovered:0 "Drang nach Dänischer Unabhängigkeit"
 desc_dan_crown_lands_recovered:0 "Wir haben damit begonnen, Geld unter der Nase unserer Lehnsherren in Oslo und Stockholm vorbeizuschmuggeln, um damit unsere geheimen Bestrebungen nach Unabhängigkeit voranzutreiben. Die schwindenden Summen, haben die Garnisonen unserer Lehnsherren, die ihre Abgaben bezahlt bekommen wollen, aufgebracht, und die Situation spitzt sich zu."
 dan_crown_lands_lost:0 "Akzeptanz der Dänischen Abhängigkeit"
 desc_dan_crown_lands_lost:0 "Zur großen Freude von Norwegen-Schweden, haben wir uns mit unserem Schicksal abgefunden, und sind bereit unsere Lehnsherren der Nordischen Union zu akzeptieren. Dies hat jedoch das einfache Volk gegen uns aufgebracht, die die Hoffnungslosigkeit unserer Situation nicht erkennen können, und Ärger anzetteln, wo auch immer sie können."