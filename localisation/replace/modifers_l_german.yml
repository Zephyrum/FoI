l_german:
 public_works_of_cairo:0 "Öffentliche Bauvorhaben in Memphis"
 desc_public_works_of_cairo:0 "Memphis ist riesig geworden und nun schwer in den Griff zu kriegen. Die Sanierungs- und Stadtplanung hat darunter zu lange gelitten. Deshalb haben wir mit einem ehrgeizigen Stadtplanungsprojekt begonnen, um die Stadtentwicklung unter Kontrolle zu bekommen, damit die Stadt möglicherweise noch größer wird."

 dan_crown_lands_recovered:1 "Drang nach Dänischer Unabhängigkeit"
 desc_dan_crown_lands_recovered:1 "Wir haben damit begonnen, Geld unter der Nase unserer Lehnsherren in Oslo und Stockholm vorbeizuschmuggeln, um damit unsere geheimen Bestrebungen nach Unabhängigkeit voranzutreiben. Die schwindenden Summen, haben die Garnisonen unserer Lehnsherren, die ihre Abgaben bezahlt bekommen wollen, aufgebracht, und die Situation spitzt sich zu."
 dan_crown_lands_lost:1 "Akzeptanz der Dänischen Abhängigkeit"
 desc_dan_crown_lands_lost:1 "Zur großen Freude von Norwegen-Schweden, haben wir uns mit unserem Schicksal abgefunden, und sind bereit unsere Lehnsherren der Nordischen Union zu akzeptieren. Dies hat jedoch das einfache Volk gegen uns aufgebracht, die die Hoffnungslosigkeit unserer Situation nicht erkennen können, und Ärger anzetteln, wo auch immer sie können."
 mug_watan_jagirs_rajputs:0 "Rajputen Wuzurgan"
 desc_mug_watan_jagirs_rajputs:0 "Indem wir vielen der alten Rajputen-Dynastien die Ländereien ihrer alten Ahnen als Gyaggirs geben, haben wir ihre Loyalität und ihre Fähigkeiten gewonnen. "

 slovak_national_awakening:1 "Lokaler Separatismus"
 desc_slovak_national_awakening:1 "Die Nitrawier fördern zunehmend ein Gefühl des Nationalismus und haben damit begonnen, für das ihnen ihrer Meinung nach zustehende Recht einzustehen, sich selbst beherrschen zu dürfen."
 slovak_autonomy:1 "Nitrawisches Nationales Erwachen"
 desc_slovak_autonomy:1 "Die wachsende nitrawische nationalistische Bewegung hat dazu geführt, dass wir diesen Provinzen mehr Freiheit und Autonomie verliehen."