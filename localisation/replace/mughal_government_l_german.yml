 mughal_government_caucasian_assimilated:1 "Kaukasische Söldner"
 mughal_government_caucasian_assimilated_desc:1 "Der Kaukasus war lange Zeit die Quelle ausgezeichneter Söldner, und so mancher Glücksritter von dort stieg in der Fremde zu hohen Positionen auf. Wir werden diese Praxis weiterverfolgen und diese Krieger in unsere Armee eingliedern."

 mughal_government_hindusthani_assimilated_desc:1 "Wie die verschiedenen Inkarnationen des Shahtums von Delhi vor uns, werden auch wir ein großes indisches Reich aufbauen. Hindustan ist nur der Anfang!"

 mughal_government_turko_semitic_assimilated:1 "Arabische Kavallerie"

 mughal_government_maghrebi_assimilated:1 "Berberpiraten"
 mughal_government_maghrebi_assimilated_desc:1 "Die Berber besiedeln die Nordküste Afrikas. Sie haben eine lange Tradition der Piraterie des reichen Handels, der von den italienischen Staaten verschifft wird. Wir sollten sie in unsere Flotte integrieren, indem wir sie zu Freibeutern machen."

 mughal_government_mande_assimilated:1 "Die Reichtümer West-Afrikas"
 mughal_government_mande_assimilated_desc:1 "Wir haben die Mandé unter unserem Banner vereint, in deren Land sich gewaltige Mengen an Gold befinden. Dass sie unseren Glauben nicht teilen, soll kein Hinderniss sein, diese Reichtümer abzubauen."

 mughal_government_sahelian_assimilated_desc:1 "Die Agisymbier sind Nomaden der Tinariwen, die weite Strecken über ein Terrain zurücklegen, das normale Menschen nicht können."

 mughal_government_sudanese_assimilated:1 "Nilotische Handelsrouten"
 mughal_government_sudanese_assimilated_desc:1 "Die Nilotischen Völker haben lange Handelswege errichtet, um das gefährliche Terrain des von ihnen besetzen Landes zu schützen. Dank ihres Handels sind die südlichen Teile Afrikas mit dem Reichtum Ägyptens verbunden."

