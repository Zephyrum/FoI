 mughal_government_levantine_assimilated:1 "Orientalische Diplomatie"
 mughal_government_levantine_assimilated_desc:1 "Der fruchtbare Halbmond ist die Wiege der Zivilisation, iund wirde über die Jahrhunderte von vielen Nationen dominiert. Deshalb sprechen seine Einwohner viele Sprachen und sind erfahren darin alle möglichen Abkommen zu schließen. Machen wir uns das zu nutze."