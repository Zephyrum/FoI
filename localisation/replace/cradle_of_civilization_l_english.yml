l_english:
 propagate_religion_events.8.d:0 "A learned man from a faraway land has arrived in [Root.Capital.GetCapitalName]. He claims to have studied under scholars in many famous cities, from the great cities of Hindustan to Makkah, Ctesiphon and Memphis. He is versed in the politics of the greater Middle Eastern world as well as in intricate matters of theology."
 propagate_religion_events.9.t:0 "Converted Chiefs"
 propagate_religion_events.9.d:0 "In the [Root.GetAdjective] hinterlands many chiefs rule their own little domains with little interference from central rule. However, even though they lack the ability to project much power some do have greater ambitions. Some local chiefs in [hinterland_province.GetName] have given name to greater pretensions by starting to style themselves in the fashion of the the rulers of far off lands and trying to claim legitimacy by converting their population to the new religions."