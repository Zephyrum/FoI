 flavor_hsa.8.t:0 "Die hanseatische Stadt Visby"
 flavor_hsa.8.d:0 "Visby liegt auf der Insel Gotland, etwa 100 km östlich des Festlandes in der Ostsee. Die aus der Wikingerzeit stammende Siedlung entstand an einer Küste mit einem natürlichen Hafen, der durch steile Felsen geschützt ist. Gotländische Kaufleute nutzten die Siedlung aufgrund der strategischen Lage für den Ostseehandel. Zum Schutz ihrer Handelsposten schlossen sich diese schließlich zusammen, woraus sich eine Handelsföderation oder Hanse entwickelte. Bis ins 12. Jahrhundert dominierte Visby den Handel, und alle Handelswege der Ostsee wurden durch die Stadt gelenkt.\n\nNach der Gründung Lübecks im Jahr 1143 begannen deutsche Kaufleute, ihre Interessen auf die Ostsee auszudehnen, und ließen sich in Visby nieder, wodurch die Insel zum einzigen Handelsplatz wurde, der das Privileg hatte, mit deutschen Städten Handel zu treiben. Visby wurde damit zum wichtigsten Handelszentrum der Hanse. Im Lauf des 13. Jahrhunderts verwandelte sich Visby allmählich von einem saisonalen Handelsplatz zu einer beeindruckenden Metropole, die von einer starken Verteidigungsmauer umgeben war und sich zunehmend von ihrem ländlichen Hinterland abkoppelte. Die Mauer legte den gotländischen Händlern allerdings neue Beschränkungen auf und führte zu Spannungen, die 1288 in einen Bürgerkrieg mündeten. Deutsche, russische und dänische Händler errichteten vom Hafen aus steinerne Lagerhäuser, die in parallelen Reihen zueinander standen, und die Gemeinde wuchs über Zunfthäuser, Kirchen und Residenzen weiter. Im 14. Jahrhundert, als um 13050 die Pest ausbrach und die steigende Gefahr durch schwedische Ansprüche auf die Insel, begann Visby, seine führende Position in der Hanse zu verlieren. Kriege und Plünderungen im 15. Jahrhundert sowie Handelsrouten, die nicht länger auf Visby angewiesen waren, beeinträchtigten den Handel auf Gotland erheblich. Die Wirtschaft von Visby brach zusammen.\n\nDie jüngste Rückeroberung Gotlands durch die Kaufleute der Hanse wird jedoch mit Sicherheit für frischen Wind auf den Märkten der Insel und darüber hinaus sorgen."
 flavor_hsa.8.a:0 "Wir ernten die Früchte unseres Bundes!"