 estate_nobles_danish_nobility:1 "Dänischer Adel"
 estate_nobles_danish_nobility_desc:1 "Infolge des Schwarzen Todes herrscht nur noch eine Handvoll norwegischen Adels über unser Land. Dieses Machtvakuum zog Adlige von Jutland an, die nun erhebliche - manche sagen sogar gefährliche - Macht über die norwegische Politik ausüben."
 estate_nobles_nobles_instead_of_royal_court_desc:1 "Der Schwarze Tod tötete mehr als die Hälfte der norwegischen Bevölkerung, wodurch ein durchgängig eigener Königshof nicht länger aufrechterhalten werden konnte. Stattdessen wird unsere Nation von einer fragilen Koalition aus alter norwegischer, und neuer dänischer Adliger aus Jutland, die ehemalige norwegische Titel und Ländereien geerbt haben, unterhalten. Solange diese an der Macht sind, wird die Legitimität eines wahren norwegischen Monarchen immer infrage gestellt bleiben."

