 hsa_peace_vordingborg_title:0 "Frieden von Vordingborg"
 hsa_peace_vordingborg_desc:0 "Im Jahr 1435 waren Monarchen von Schweden und Norwegen gezwungen, sein Marktmonopol an die deutschen Kaufleute aus Lübeck abzutreten. Es wäre klug, die Bedingungen dieses Vertrages je nach unseren eigenen Zielen zu bekräftigen."

