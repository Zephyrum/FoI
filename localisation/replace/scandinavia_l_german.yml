l_german:

 ###MISSIONS FOR NORWAY###
 nor_find_allies_title:0 "[Root.GetAdjective]e Verbündete"
 nor_find_allies_desc:0 "Unsere Allianz mit Schweden hat uns jahrhundertelang beschützt, doch unser [Root.GovernmentName] hat weder die Stärke noch die Rekrutenreserven die notwendig wären, um sich gegen eine ernsthafte Bedrohung alleine verteidigen zu können. Und so scheint es also, als wären wir dazu verdammt, schlussendlich ledigliche eine Marionette Schwedens zu werden. Wenn wir unsere immerwährende Unabhängigkeit sichern wollen, müssen wir potenzielle Verbündete finden, die uns mit Geld, Rekruten oder durch ihr eigenes Engagement unterstützen."
 nor_find_allies_ct:0 " Rivalen oder Feinde von §YDänemark§!:\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_find_allies_foi_ct:0 "\n    Verbünderter mit zumindest §G50§! Gesamtentwicklung, der nicht §YSweden§! ist\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_circumnavigate_the_world_desc:0 "Manche glauben, die besten Seefahrer aus Iberien stammten und sie seien der Grund dafür, dass die Neue Welt überhaupt entdeckt wurde.\nDas ist natürlich vollkommener Unsinn! Schließlich war es ein Skandinavier, der die Neue Welt entdeckte, während die Iberer noch mit ihrer Deconquista beschäftigt waren. Wir werden der Welt zeigen, dass die wahren Meister der Navigation im kalten Norden leben!"
 nor_declare_independence_title:0 "Die Nordische Union"
 nor_declare_independence_desc:0 "Die Nordische Union ist der Traum eines vereinten Skandinaviens unter der Bjälboätten Dynastie. Doch welche Nation diese Union dereinst führen wird, liegt noch in den Sternen. Sowohl der norwegische, als auch der Schwedische Hof ringen um die Kontrolle über Erik Lukasson, Erben beider Reiche. Es ist unsere Pflicht, dafür zu sorgen, dass Norwegen schließlich obsiegt! Die Zeit des Aufstiegs von [Root.GetName] ist gekommen!"
 nordic_wedding_happened.tt:0 "Das Ereignis '§YDie Nordische Union§!' ist geschehen."
 nordic_double_player_happened.tt:0 "Das Ereignis '§YDie Nordischen Geschwister§!' ist geschehen."
 nor_get_independent_title:0 "[Root.GetAdjective]e Vormacht"
 nor_get_independent_desc:0 "Um unsere Herrschaft vollständig zu festigen, müssen wir auf die eine oder andere Art die Kontrolle über eine Großteil von Skandinavien erringen. Schweden wird sich uns nicht ohne eine eindringliche Machtdemonstration unterwerfen. Wir müssen überwinden, was auch immer man uns entgegensetzt, wenn wir je den Traum eines vereinten skandinavischen [Root.GovernmentName], unter der Herrschaft von [Root.GetName] verwirklichen wollen!"
 nor_norway_denmark_title:1 "Norwegen-Dänemark"
 nor_norway_denmark_desc:1 "Seit den dänischen Erbfolgekriegen und dem Frieden von Lund im Jahr 1267, war Dänemark zwischen uns und Schweden aufgeteilt. Nach Jahrzehnten der gescheiterten Rebellionen und sich veränderenden Einflussgebieten, erschuf der Vertrag von Kolding die Dansk Fristaten. Dieses Arrangement hat ihnen und uns lange gute Dienste geleistet, doch nun ist es an der Zeit, ihre Unabhängigkeit endlich einzuschränken. Sei es Jutland, Lund oder Sjaelland, sie alle werden sich der [Root.GetAdjective]en Herrschaft ein für alle mal unterwerfen, und dann wird der Moment endlich gekommen sein, in dem wir die Krome von Norwegen-Dänemark gründen."
 nor_norway_denmark_trigger_tt:0 "Jede untergebene Nation des Typs §YDänischer Freistaat§!:\n    Freiheitsstreben beträgt weniger als §G20§!\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_norway_denmark_subjects_tt:1 "§YDänische Freistaaten§! können zu Standard-Vasallen gemacht werden"
 nor_build_troops_title:0 "Erweitert das Militär"
 nor_build_troops_desc:0 "Schweden mag uns verteidigen, solange wir unter dem Schutz der Nordischen Union stehen, doch wir sollten uns nicht für immer auf sie verlassen. Wir brauchen eine eigene Armee, die unsere Grenzen gegen unsere ambitionierten Nachbarn verteidigt."
 nor_restore_norwegian_nobility_title:0 "Vertreibt den dänischen Adel"
 nor_restore_norwegian_nobility_desc:0 "Der Schwarze Tod war eine Tragödie, die in ganz Europa wütete, und auch unser Reich blieb von seiner Grausamkeit nicht verschont. Im Jahr 1349 tötete die Pest ein Drittel unserer Bevölkerung und dezimierte den norwegischen Adel vollständig. Dieses Machtvakuum zog schließlich dänischen Adel aus Jutland an, der im Lauf der Zeit die Herrscherschicht Norwegens ablöste.\n\nUnser Schicksal ist viel zu eng verwoben mit den dänischen Interessen, so lange unsere Adeligen Fremde im eigenen Land sind. Wir müssen den Dänen die Privilegien entziehen und ihr Land beschlagnahmen!"
 nor_powerhouse_of_the_north_title:0 "Norwegische Großmacht"
 nor_powerhouse_of_the_north_desc:0 "Seit der demütigenden Niederlage der Dänischen Liga gegen den Hansebund werden die Königreiche des Nordens kaum noch ernst genommen. Es ist an der Zeit, der Welt zu zeigen, dass Skandinavien keine Region ist, die man unterschätzen sollte. Es ist an der Zeit, der Welt zu zeigen, dass wir eine der Großmächte Europas sind!"

 ###EVENTS FOR NORWAY###
 flavor_nor.42.t:0 "Unterstützer der [Root.GetAdjective]en Unabhängigkeit"
 flavor_nor.42.desc:0 "Die Nordische Union sollte den Willen Norwegens und Schwedens repräsentieren und deren Interessen schützen. In Wirklichkeit diente die Nordische Union den Schweden jedoch nur als weitere Quelle für Reichtum und Rekruten. Ihre Ambitionen wuchsen schon seit geraumer Zeit an, und sie verursachen Unruhe von London bis Pommern und Riga. Die Schweden haben sich viele Feinde gemacht, und die meisten von ihnen wären mehr als glücklich, uns in unserem Streben nach Unabhängigkeit zu unterstützen."
 flavor_nor.42.a:0 "Wir benötigen militärische Hilfe für unsere Unabhängigkeit."
 flavor_nor.42.a.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, unsere Unabhängigkeit zu unterstützen."
 flavor_nor.42.b:0 "Wir brauchen mehr Männer, die für uns kämpfen."
 flavor_nor.42.b.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, uns 8.000 Rekruten für unsere Regimenter zu schicken."
 flavor_nor.42.c:0 "Wir brauchen mehr Geld, um unsere Unabhängigkeit zu finanzieren."
 flavor_nor.42.c.tt:0 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, uns 100 Dukaten zu schicken."
 flavor_nor.42.d:1 "Wir können die Schweden aus eigener Kraft besiegen und brauchen keine Hilfe."
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§! erhält für die Dauer des Unabhängigkeitskrieges gegen §YSchweden§! den Modifikator "§YKampf um die norwegische Unabhängigkeit§!", der folgende Auswirkungen hat:\nMoral (Armee): §G+10,0%§!\nMoral (Flotte): §G+10,0%§!\nRegeneration (Rekrutenreserve): §G+20,0%§!\nKosten (Regimenter): §G-10,0%§!\n\n§YDieser Modifikator ist inaktiv, wenn [Root.GetName] während des Unabhängigkeitskrieges einen Verbündeten hat.§!"
 flavor_nor.42.e:0 "Wir haben durch unsere Unabhängigkeit wenig zu gewinnen. Unser Platz ist innerhalb der Union."
 flavor_nor.43.t:0 "[From.GetName] erbittet Unterstützung"
 flavor_nor.43.desc.a:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung für ihr Streben nach Unabhängigkeit. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.b:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Soldaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.c:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Dukaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.d:0 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof, um einfach nur Hallo zu sagen."
 flavor_nor.43.a:0 "Wir werden [From.GetName] unterstützen."
 flavor_nor.43.b:0 "Wir sehen in der Unterstützung von [From.GetName] keinen Nutzen."
 flavor_nor.43.c:0 "Wie nett von ihnen."
 flavor_nor.44.t:0 "Die Unterstützung aus [From.GetName] ist eingetroffen!"
 flavor_nor.44.desc.a:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung für unsere Unabhängigkeit zugesagt, wenn wir unseren Krieg gegen Schweden beginnen."
 flavor_nor.44.desc.b:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von 8.000 kriegsbereiten Männern für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.c:0 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von wertvollen Dukaten für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.d:0 "[From.GetName] ließ uns grüßen und antwortete mit einem freundlichen Hallo. Diese Antwort verwirrte unseren Hof zunächst, doch später erfuhren wir, dass unser Diplomat in [From.GetName] überhaupt nicht um Unterstützung gebeten hatte, sondern einfach nur "höflich" sein wollte."
 flavor_nor.44.a:0 "Ausgezeichnet."
 flavor_nor.44.b:0 "Unser Diplomat ist ein toter Mann ... Er weiß es nur noch nicht ..."
 flavor_nor.45.t:0 "[From.GetName] weigerte sich, uns zu unterstützen"
 flavor_nor.45.d:0 "Trotz unserer besten diplomatischen Bemühungen sieht [From.GetMderdie] eingebildete [From.Monarch.GetTitle] von [From.GetName] scheinbar keinen Nutzen darin, [From.Monarch.GetHerHis]en Rivalen Schweden zu schwächen, indem [From.Monarch.GetSheHe] uns unterstützt.\n\nWir bemitleiden das [From.GetAdjective]e Volk, da sein Herrscher eher eine Last als ein Segen für es ist."
 flavor_nor.45.a:0 "Wir haben ihre Hilfe ohnehin nicht gebraucht."

 ###MODIFIERS FOR NORWAY###
 nor_holder_of_the_kalmar_union:0 "Unterwerfung der Dansk Fristaten"
 desc_nor_holder_of_the_kalmar_union:0 "Die Dansk Fristaten haben ihren Zweck erfüllt, doch nun ist es an der Zeit, dass wir direkte Kontrolle über die dänischen Lande ausübern. Doch die Fristaten werden nicht völlig verschwinden. Ihr Geist lebt in der neu gegründeten Krone von [Root.GetName]-Dänemark weiter. Der Adel beider Länder hat sich an unserem Hof versammelt, um [Root.GetMunserenunsere] [Root.Monarch.GetTitle] zu beraten."
 nor_norwegian_independence_war_mod:0 "Kampf um die norwegische Unabhängigkeit"
 desc_nor_norwegian_independence_war_mod:0 "Unser Volk hat die Nase voll von der Dekadenz der Nordischen Union und ist bereit, bis zum letzten Mann für die Unabhängigkeit unserer großen Nation Norwegen zu kämpfen!"

 ###MISSIONS FOR TEUTONIC ORDER###
 teu_strengthen_livonia_title:0 "Ordensbündnis"
 teu_strengthen_livonia_desc:0 "Obwohl unserer beider Staaten Mönchsorden sind, sind die Interessen des Livländischen und des Deutschen Ordens seit die Heidnisch-Polnisch-Litauische Allianz uns so schändlich besiegte. Viel zu viele Anschuldigungen wurden von beiden Seiten ausgesprochen. Das Bündnis, das wir mit den Livoniern haben, ist daher auch nicht besonders fest. Wir sollten unsere Position innerhalb des Livländischen Ordens stärken, indem wir entweder unsere Diplomatie mit ihm verbessern - oder ihn unterwerfen."
 teu_pru_conquer_poland_title:0 "Erobert Rotruthenien"
 teu_pru_conquer_poland_desc:0 "Wir müssen weiter nach Süden vordringen, um der Bedrohung durch die Polen ein für alle Mal ein Ende zu bereiten! Ihre letzten Reste verstecken sich bei ihren alten Feinden im Land der Ketzer in Rotruthenien."
 teu_pru_conquer_poland_at:0 "Sollten wir die §Ypolnische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_conquer_poland_bt:0 "Sollten wir die §Yruthenische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_take_over_moldavia_title:0 "Übernehmt Moldawien"
 teu_pru_take_over_moldavia_desc:0 "Moldawien ist ein fruchtbares Land, das für seinen Wein bekannt ist. Es ist auch der Zugang der Kumanen oder Byzantiner zu Ruthenien. Wir müssen Moldawien annektieren, um unsere Feinde an der Expansion nach Osteuropa zu hindern und natürlich um Zugang zum Wein zu bekommen."
 teu_pru_fortify_the_borders_title:0 "Befestigt die Grenzen"
 teu_pru_fortify_the_borders_desc:0 "Unsere Herrschaft reicht von der Ostsee bis hinunter zum Schwarzen Meer. Aufgrund der schier unermesslichen Weite unseres Territoriums grenzen wir jedoch an viele potenzielle Bedrohungen wie das Heilige Römische Reich im Westen oder die Byzantiner im Süden an."
 teu_pru_push_into_ruthenia_title:0 "Vorstoß nach Ruthenien"
 teu_pru_push_into_ruthenia_desc:0 "Ruthenien ist eine riesige Region mit Bauernhöfen und Wiesen, so weit das Auge reicht. Litauen schaffte es nie ganz diese Lande von den Horden zu erobern, und nun liegt es an uns, dert Erfolg zu haben, wo sie versagten."
 teu_pru_dominate_baltic_trade_title:0 "Schutz des Ostseehandels"
 teu_pru_dominate_baltic_trade_desc:0 "Der Ostseehandel bildet unsere Haupteinnahmequelle, und wir müssen ihn deshalb vor den Kaufleuten der Hanse oder der dänischen Freistaaten zu schützen, da wir sonst Verluste erleiden werden."
 teu_crusader_end_the_schism_title:0 "Beendet das Schisma"
 teu_crusader_end_the_schism_desc:0 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Gräben zu überbrücken, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich in dynastischen Zankereien gegenseitig zu massakrieren. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."
 teu_crusader_end_the_schism_tt:0 "Jede §Yorthodoxe§! Nation erhält das Ereignis "§YDer Deutsche Orden beendet das Schisma§!"."
 teu_crusader_conquer_crimea_title:0 "Verchristlicht die Steppe"
 teu_crusader_conquer_crimea_desc:0 "Die pontische Steppe ist zwar nicht von Heiden bewohnt, doch immer noch von ihnen beherrscht. Wir müssen in die Steppe reiten und unseren Kreuzzug zu den Horden tragen!"
 teu_crusader_fortify_the_caucasus_title:0 "Befestigt den Kaukasus"
 teu_crusader_fortify_the_caucasus_desc:0 "Der Kaukasus bildet die natürliche Südgrenze zwischen Europa und Asien. Da dieses Gebirge auch die Grenze zwischen uns und den miaphysitischen und nestorianischen Häretikern oder sogar den zoroastrischen Heiden liegt, besteht ständig die Gefahr, dass es von den Türken überrannt wird. Wir sollten den nördlichen Teil des Kaukasus erobern und ihn befestigen."

 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.14.t:0 "[From.GetName] bietet Vasallisierung an"
 flavor_teu.14.desc:0 "Ein Knappe des Deutschen Ordens ist heute Morgen an unserem Hof eingetroffen und bringt eine Nachricht von s[From.GetMeinemeiner] [From.Monarch.GetTitle].\n"[From.GetMDerDie] ehrenwerte [From.Monarch.GetTitle] des Deutschen Ordens macht Euch, o edle[Root.GetMrMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] des Livländischen Ordens, und Euren Brüdern ein Angebot zur Vasallisierung. Der Deutsche Orden wird Euch im Austausch für Euren Dienst in seinem Militär Schutz gewähren."\nDieses Angebot mag zwar beleidigend wirken, doch es stimmt, dass unser Orden nicht die Kampfkraft des Deutschen Ordens hat. Angesichts unserer Rivalen und Nachbarn Nowgorod, Litauen und Schweden-Norwegen könnte ein starker Beschützer von Vorteil sein."
 flavor_teu.19.t:0 "Teutonische Ansprüche auf das Burzenland"
 flavor_teu.19.desc:1 "In seinen frühen Jahren, nachdem wir aus Nordafrika vertrieben wurden, versuchte sich der Orden im bulgarischen Zarenreich zu etablieren, um die Unabhängigkeitsbestrebungen der katholischen Daker zu unterstützen. Wir schafften es, ein de-fakto unabhängiges Gebiet, das Burzenland, im südlichen Transsylvanien einzurichten, das schon vorher durch die ständigen Einfälle der Kumanen in Südbulgarien umstritten war.\nVierzehn Jahre lang genoss der Orden relative Autonomie, und begann seine nordafrikanisch inspirierten Taktiken an das Klima Osteuropas anzupassen, als wir durch den Sächsischen Handelsadel verraten wurden, der seine Rolle als Steuereintreiber der Bulgaren nicht gefährden wollte. So wurden wir aus unserem rechtmäßigen Land vertrieben.\n\nHeute, 150 Jahre später, steht das Burzenland erneut unter deutscher Herrschaft. Während unserer Abwesenheit wurde die einstige Holzfestung Dietrichstein jedoch abgerissen, und an ihrer Stelle steht nun die Burg Bran, deren Architektur die Aufmerksamkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Moanrch.GetHerHis]en Beratern auf sich gezogen hat. Es stellt sich die Frage, ob wir die Ressourcen der Karpaten nutzen sollten, um das Schloss Bran zu unserer neuen Hauptstadt auszubauen, oder ob wir in [1841.GetName] verweilen und die Ressourcen für die Marienburg nutzen."
 flavor_teu.21.t:0 "Rückerobern der alten Heimat"
 flavor_teu.21.desc:0 "Der Deutsche Orden wurde nach der Eroberung von Port de Dieu während des Ersten Kreuzzuges gegründet. Unser Sieg war jedoch nur von kurzer Dauer: Wir wurden von den verfluchten okzitanischen Templern aus Nordafrika vertrieben und mussten unseren Staat in Europa errichten.\n\nDiese Rückschläge der Vergangenheit sind für uns heute jedoch nur noch von geringer Bedeutung, nun da wir unsere nordafrikanischen Besitzungen und Port de Dieu zurückerobert haben, und diese Templer-Verräter ausgelöscht wurden!"
 flavor_teu.21.a:0 "Dies wird uns zum wichtigsten Heiligen Orden der Welt machen!"
 flavor_teu.24.t:0 "Die Hanse und der Orden"
 flavor_teu.24.desc:0 "Während der großen Belagerung von Port de Dieu während des Ersten Kreuzzuges wurde der Deutsche Orden von deutschen Kaufleuten aus Lübeck und Bremen gegründet. Seither ist unser Orden zahlenmäßig gewachsen, während wir uns den Tugenden und Werten der Armut, der ehelosen Keuschheit und des Gehorsams verpflichtet haben. Aufgrund der Natur dieser Werte hat der Orden jedoch nie genügend verfügbare Dukaten.\nZu unserem Glück erinnert sich die Hanse noch an unsere Ursprünge und hat uns in der Vergangenheit bereits mit Schiffen und auch finanziell bei der Eroberung Preußens unterstützt. Im Gegenzug mussten wir die Kaufleute der Hanse beschützen, was sich jedoch letztlich als Fehler für unseren Staat erwies, da besagte Kaufleute sich weigerten uns für leere Versprechen um eine freies Danzig gegen die Polen zu unterstützen.\n\nDennoch ist die Hanse unerlässlich für unsere Staatskasse. Es könnte sich lohnen, unsere Beziehungen [HSA.GetMzumzur] [HSA.Monarch.GetTitle] von [HSA.GetName] zu erneuern, damit wir weiterhin ihre finanzielle Unterstützung genießen können."
 flavor_teu.24.a:0 "Wir sollten diese Beziehungen erneuern."
 flavor_teu.24.b:0 "Unsere Beziehungen zur Hanse sind dem alten Vertrauensbruch gestorben."
 flavor_teu.37.t:0 "Das Schicksal von [295.GetName]"
 flavor_teu.37.desc:0 "Aufgrund des stetigen Niedergangs des armseligen Byzantinischen Reiches ist die Stadt [295.GetName] zu einer Art religiösem Zentrum für den orthodoxen Glauben geworden. Manche unserer Ritter sehnen sich danach, diese immerhin häretische Stadt zu plündern, etwas, was jedoch wahrscheinlich nur zu einem großen Aufstand der Moskauer Russen gegen uns führen würde.\nEin anderer Vorschlag lautete, die Kirchen neu zu weihen und das Volk zum Katholizismus zu bekehren, während die orthodoxen Patriarchen enteignet werden. Dieses Vorgehen würde zweifelsohne zu einer religiösen Revolte führen, wenn auch zu einer kleineren, als es bei der Plünderung der Fall wäre.\nDer letzte Vorschlag unserer Ritter besteht darin, die Moskauer Russen in unseren Staat einzugliedern und ihnen beim Wiederaufbau ihrer Stadt zu helfen. Dies würde uns gewiss das Wohlwollen der Russen einbringen, aber auch dazu führen, dass künftige Konvertierungsversuche von [295.GetName] oder der näheren Umgebung auf harten Widerstand treffen könnten."
 flavor_teu.41.t:0 "Kreuzritter der Steppe"
 flavor_teu.41.desc:0 "Während sich andere Orden auf die Eroberung Nordafrikas konzentrieren, ging unser Orden einen anderen Weg. Inspiriert von dem brutalen Eroberer Dschingis Khan und angetrieben von unserer heiligen Mission, die Ungläubigen zu konvertieren, dehnte sich unser Staat immer weiter in die fernöstlichen Steppen aus. Eine herkömmliche Verwaltung unseres Staates ist mittlerweile fast unmöglich, wäre da nicht das wichtigste Werkzeug unseres Ordens: das Pferd.\nOhne es zu merken, sind wir zu dem geworden, was einst die Christenheit bedrohte: zu einer Horde, die sich von den kalten Gewässern des Baltikums bis zu den heißen Wüsten Zentralasiens erstreckt. Doch unsere Expansionsrichtung ist klar: Wir gehen weiter nach Osten, ganz so, wie es der Herr von uns wünscht!"
 flavor_teu.42.t:0 "Die Situation des Deutschen Ordens"
 flavor_teu.42.desc:1 "Der Deutsche Orden ist ein Orden adliger deutscher Ritter, der an der baltischen Küste gegründet wurde, um die lokalen Stämme zu christianisieren. Obwohl wir in der Anfangszeit viele Erfolge verbuchen konnten, wurde diese Mission zum Stillstand gebracht, als eine Koalition aus alten Preußischen, Lettischen und Estnischen Heiden, zusammen mit den verräterischen Polen und Litauern den Orden und seine Livonischen Verbündeten vernichtete. In den letzten vierzig Jahren hat unser Orden vier Kriege gegen Polen und dessen Verbündete geführt, und infolge der Rückschläge, die wir in diesen Kriegen erlitten, weshalb wie die südliche Hälfte unseres Landes an die Heiden verloren, während die Polen und Litauer weiterhin Truppen an unseren westlichen und nordöstlichen Grenzen sammeln...\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich, und der Deutsche Orden steht an einem Wendepunkt. Wenn es uns gelingt, die polnische Bedrohung zu besiegen, wird unser Orden in der Lage sein, einen neuen Weg einzuschlagen."

 ###MISSIONS FOR LIVONIAN ORDER###
 liv_handle_teutonic_order_title:0 "Deutscher Orden"
 liv_handle_teutonic_order_desc:0 "Im Jahr 1236 wurde der livländische Schwertbrüderorden von den Samogitern und ihren Semigallischen Verbündeten besiegt. 1237 wurden die Überreste dem Deutschen Orden einverleibt, was schließlich zur Gründung des Livländischen Ordens führte. De jure ist der Hochmeister des Deutschen Ordens unser Lehnsherr, doch de facto sind unsere beiden Orden eher autonome Verbündete.\nDie Kriege zwischen dem Deutschen Orden und Polen - wie auch die andauernde Präsenz der pruthenischen Heiden - haben gezeigt, dass der Deutsche Orden militärisch nicht mehr so kompetent wie früher ist. Es ist an der Zeit, unseren Brüdern in Preußen zu helfen, indem wir unser Bündnis mit ihnen erneuern - oder indem wir ihre archaische Verwaltung durch unsere eigene überlegene Herrschaft ersetzen."
 liv_handle_internal_struggle_title:0 "Livländische Konföderation"
 liv_handle_internal_struggle_desc:0 "Die Livländische Konföderation ist eine lose organisierte Konföderation, die seit 1435 unter unserer Herrschaft steht. Sie ist ein Verteidigungsbündnis der fünf Bistümer und des Livländischen Ordens und hat das Ziel, die deutsche Herrschaft über Kurland, Livland und Estland gegen die Bedrohung durch Nowgorod und dessen orthodoxe Kirche, sowie die anhaltende heidnische Bedrohung zu schützen.\nDie verschiedenen Bistümer innerhalb der Konföderation sind jedoch nicht unsere Untertanen, sondern autonome Staaten und als solche hegen sie oft kleinliche Rivalitäten untereinander. Es ist an der Zeit, die Konföderation aufzulösen und die Bistümer in unser eigenes Land einzugliedern."
 liv_end_the_third_rome_title:0 "Ende des Dritten Roms"
 liv_end_the_third_rome_desc:0 "Das Große Schisma hat die westliche und die östliche Kirche jahrhundertelang gespalten. Das Oberhaupt der östlichen Kirche war traditionell der Patriarch von Konstantinopel, doch durch die ständigen Machtspielchen am byzantinischen Hof, hat sich das geistige Zentrum der slawischen orthodoxen Gemeinschaften mehr und mehr nach Russland verlagert. Wir haben nun die Gelegenheit, diese verloren gegangene Herde in den Schoß des einen wahren Glaubens zurückzuholen und jene Wunde zu heilen, die die katholische Kirche jahrhundertelang gespalten hat."
 liv_end_the_third_rome_tt:0 " Provinzen in der Region §YRussland§!:\n    Religion in der §YProvinz§! ist §Y[Root.Religion.GetName]§!\n    Besitzer der Provinz:\n      Ist §Y[Root.Religion.GetName]§!\n      Ist §Y[Root.GetName]§! oder ein §YUntertan§! oder §YVerbündeter§! von §Y[Root.GetName]§!"
 liv_heal_the_schism_title:0 "Heilt das Schisma"
 liv_heal_the_schism_desc:0 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Differenzen beizulegen, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich in dynastischen Zankereien gegenseitig zu massakrieren. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."

 ###LIVONIAN EVENTS###
 flavor_liv.0.t:0 "Die Situation des Livländischen Ordens"
 flavor_liv.0.desc:1 "Der Livländische Orden ist der Nachfolger des Livonischen Schwertbrüderordens, der 1236 von den Samogitern ausgelöscht wurde. Auch wenn er technisch gesehen ein Vasall des Deutschen Ordens ist, ist der Livländische Orden weitgehend autonom geblieben.\nUnser Orden hat dennoch mit einigen Herausforderungen zu kämpfen: Die Nordische Union - der äußerst hungrige Löwe des Nordens - strebt danach, uns zu unterwerfen. Die Litauer, die von ihren polnischen Verbündeten Unterstützung erfahren, wollen das Baltikum annektieren, und verschwören sich dazu mit den Heiden. Und Nowgorod in unserem Osten zieht eine Expansion nach Westen in Betracht.\nWäre dies alles nicht schon schlimm genug, gründeten die Bistümer im Jahr 1435 unter der Herrschaft von Riga auch noch die Livländische Konföderation, mit der sie wertvolle Ressourcen von uns abzweigen und diese zu ihrem eigenen Vorteil nutzen, und - könnt ihr das glauben? - sich sogar mit den Heiden verschwören, und offen mit ihnen über häretischen Unsinn wie 'religiöse Freiheit' disskutieren.\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich und der Livländische Orden steht an einem Scheideweg des Schicksals. Falls es uns gelingen sollte, diese Konföderation zu zerschlagen und unsere Feinde zurückzudrängen, kann unser Staat entscheiden, welchen Weg wir in Zukunft beschreiten wollen."
 flavor_liv.3.t:0 "Kauf eines Bistums"
 flavor_liv.3.desc:0 "Die Livländische Konföderation macht es uns schwer, unsere Herrschaft über Kurland, Livland und Estland aufrechtzuerhalten, und versuchen so eine Art 'Ausgleich' mit den Heiden durchzusetzen. Glücklicherweise sind diese Bischöfe nicht die Heiligen, für die sie sich ausgeben, und sie sind bereit, ihr Land an uns zu verkaufen."

 #Lubeck 
 hsa_peace_vordingborg_title:0 "Frieden von Vordingborg"
 hsa_peace_vordingborg_desc:0 "Im Jahr 1435 waren Monarchen von Schweden und Norwegen gezwungen, sein Marktmonopol an die deutschen Kaufleute aus Lübeck abzutreten. Es wäre klug, die Bedingungen dieses Vertrages je nach unseren eigenen Zielen zu bekräftigen."

