 ###MISSIONS FOR SWEDEN###
 swe_engelbrekt_rebellion_title:1 "Freunde und Feinde"
 swe_engelbrekt_rebellion_desc:1 "In dieser Zeit des Umbruchs, ist die Stellung von Schweden auf der Weltbühne noch nicht festgelegt. In ganz Europa brauchen sich die Konflikt an, und wir müssen sicherstellen, dass unsere Nation bereit ist für den Sturm der ganz sicher kommen wird. Die Nordische Union wird zumindest in Skandinavien die Sicherheit bewahren, auch wenn die Norweger mit der Zeit in Versuchung kommen könnten, unsere Union zu dominieren, und im Süden und Norden werden wir durch Wasser und Eis beschützt. Die lässt den Osten als unsere größte Schwäche. Wenn es eine Bedrohung für unsere Nation geben sollte, wird sie von dort kommen. Nationen wie Nowgorod, oder das aufkeimende Moskau beäugen gierig Karelien und Finnland, denn sie halten uns für schwach. Gleichzeitig sehen die Polen und Deutschen Orden unsere baltischen Ambitionen als ein Eindringen in ihre Sphäre. Wir werden ihnen allen beweisen, dass Schweden die dominante Macht dieses Zeitalters sein wird!"
 swe_military_advisor_title:1 "Militärische Beratung"
 swe_military_advisor_desc:1 "Für mindestens die letzten drei Jahrhunderte hinkte der Norden dem Rest des Kontinents militärisch immerzu hinterher. Zu wenige wahre Kriege, und zu viele innere Kämpfe haben uns gefällig und schwach werden lassen. Wenn wir ein erst zu nehmender Akteur in europäischen Angelegenheiten werden wollen, müssen wir sicherstellen, dass unsere Armeen zu denen unserer Rivalen aufholen. Wir werden es besser machen und uns militärisch beraten lassen, für jenen Moment an dem unsere Nation auf dem Prüfstand steht."
 swe_conquer_scania_title:1 "Schwedisches Skåneland"
 swe_conquer_scania_desc:1 "Skåneland ist ein dänischer Stützpunkt auf dem skandinavischen Festland. Unter dem Bistum Lund haben sich die Schonen mit der Zeit immer weiter von ihren dänischen Brüdern entfernt. Skåneland war immer in diesem Übergangszustand, nicht wahrlich dänisch oder schwedisch, wurde jedoch immer zu Dänemark gezählt, genau wie sein Volk. Über zwei Jahrhunderte der Unabhängigkeit hat sich die schonische Identität immer klarer herausgebildet, und wurde zu einer eigenständigen Kultur. Es könnte von Vorteil sein, wenn wir diese neue Identität fördern, und damit den dänischen Separatismus fragmentieren. Skåneland wird uns als seine unbestrittenen Herren akzeptieren."
 swe_swedish_allies_title:1 "Schwedische Verbündete"
 swe_swedish_allies_desc:1 "Unsere Allianz mit Norwegen hat uns jahrhundertelang beschützt, doch unser [Root.GovernmentName] hat sich auf so vielen Fronten verstrickt, dass wir uns nicht alleine gegen eine ernsthafte Bedrohung verteidigen zu können. In diesem Fall wären wir dazu verdammt, uns schlussendlich vollständig norwegischer Kontrolle zu unterwerfen, wenn unsere Truppen weit weg in Finnland oder Schleswig sind. Wenn wir unsere immerwährende Unabhängigkeit sichern wollen, müssen wir potenzielle Verbündete finden, die uns mit Geld, Rekruten oder durch ihr eigenes Engagement unterstützen."
 swe_declare_independence_title:1 "Die Nordische Union"
 swe_declare_independence_desc:1 "Die Nordische Union ist der Traum eines vereinten Skandinaviens unter der Bjälboätten Dynastie. Doch welche Nation diese Union dereinst führen wird, liegt noch in den Sternen. Sowohl der norwegische, als auch der Schwedische Hof ringen um die Kontrolle über Erik Lukasson, Erben beider Reiche. Es ist unsere Pflicht, dafür zu sorgen, dass Schweden schließlich obsiegt! Die Zeit des Aufstiegs von [Root.GetName] ist gekommen!"
 swe_declare_independence_ct:1 "Wir erhalten ein Ereignis, das uns permanenten Anspruch auf alle Provinzen gewährt, die wir für die Missionen "§YDeutsche Küste§!", "§YFenster zum Osten§!" und"§YErben der Waräger§!" benötigen."
 swe_claim_norwegian_crown_title:1 "Die Krone von Norwegen"
 swe_claim_norwegian_crown_desc:1 "Um unsere Herrschaft vollständig zu festigen, müssen wir auf die eine oder andere Art die Kontrolle über eine Großteil von Skandinavien erringen. Norwegen wird sich uns nicht ohne eine eindringliche Machtdemonstration unterwerfen. Wir müssen überwinden, was auch immer man uns entgegensetzt, wenn wir je den Traum eines vereinten skandinavischen [Root.GovernmentName], unter der Herrschaft von [Root.GetName] verwirklichen wollen!"
 swe_fall_of_denmark_title:1 "Zentralisiert Dänemarks"
 swe_fall_of_denmark_desc:1 "Seit den dänischen Erbfolgekriegen und dem Frieden von Lund im Jahr 1267, war Dänemark zwischen der dänischen und norwegischen Krone aufgeteilt. Nach Jahrzehnten der gescheiterten Rebellionen und sich verändernden Einflussgebieten, erschuf der Vertrag von Kolding die Dansk Fristaten. Dieses Arrangement hat ihnen und uns lange gute Dienste geleistet, doch nun ist es an der Zeit, ihre Unabhängigkeit endlich einzuschränken. Sei es Jutland, Schleswig oder Sjaelland, sie alle werden sich der [Root.GetAdjective]en Herrschaft ein für alle mal unterwerfen. Dänemark wird nicht länger als von der [Root.GetAdjective]en Krone getrennt behandelt werden."
 swe_gain_support_from_estates_title:1 "Unterstützung der Stände"
 swe_gain_support_from_estates_desc:1 "Während unsere Bauern und die Unterschicht von einer Zukunft in einer starken und vereinten Nordischen Union träumen, folgt die Oberschicht dem Weg der Vernunft nur zögerlich. Immerhin waren wir langen auch ohne Norwegen eine starke Nation, sagen sie. Auch wenn wir den Verdacht haben, dass Norwegen in unsere Nation zu integrieren wohl viel mehr ihre Schatztruhen und Geschäftsinteressen, oder ihren Einfluss zu Hofe gefährdet. Mit der Zeit ist unsere Oberschicht faul und übervorsichtig geworden. Glücklicherweise kennt die Gier der Stände ebenfalls keine Vernunft. Wenn wir ihnen mehr Privilegien gewähren als wir es in der Vergangenheit getan haben, um ihre Loyalität zu garantieren, besteht die Chance, dass sie unsere Bestrebungen für die Nordische Union unterstützen."
 swe_a_new_dynasty_title:1 "Stabilisiert die Regierung"
 swe_a_new_dynasty_desc:1 "Mit der Formalisierung der Nordischen Union, befindet sich unsere Regierung in großem Umbruch. Wir sollten unser Reich stabilisieren, unseren Herrscher legitimieren und die Stände auszahlen, bevor wir auch nur daran denken, weiter zu expandieren."
 swe_the_polish_throne_title:1 "Das Königreich Polen"
 swe_the_polish_throne_desc:1 "Das Königreich Polen in unserem Süden ist das Objekt der Begierde vieler Reiche: Die Ritter des Deutschen Ordens und Böhmen versuchen, ihre Macht auf die polnischen Territorien auszudehnen, die verschiedenen Fürstentümer der Rus sind daran interessiert, die westslawischen Völker zu annektieren, und die Bulgaren im Süden stellen eine ernsthafte Bedrohung für einfach alle in der Region dar.\n\nUm ein echter Hegemon des Nordens zu werden, müssen wir entscheiden, wie wir mit Polen umgehen. Einerseits könnte es sich lohnen, unsere Dynastie auf seinen Thron zu setzen, andererseits könnte das Königreich Polen ein strategischer und zuverlässiger Verbündeter gegen die Russen und das Heilige Römische Reich werden.\nAlternativ könnten wir es auch einfach auf die altmodische Art erobern und einer von vielen anderen sein, die die kostbaren polnischen Ländereien für sich beanspruchen."
 swe_the_scandinavian_empire_title:1 "Stormaktstiden"
 swe_the_scandinavian_empire_desc:1 "Es gab viele Versuche, ein richtiges skandinavisches Reich zu gründen, doch niemandem gelang es auch nur annähernd, die drei Königreiche des Nordens zu vereinen. Der letzte Versuch, die Nordische Union, war nur teilweise erfolgreich.\nEs liegt an uns, Skandinavien zu vereinen und ein richtiges Reich zu gründen, das es mit dem Heiligen Römischen Reich oder dem Zarentum Russland aufnehmen kann."
 swe_the_teutonic_order_title:1 "Land der Preußen"
 swe_the_teutonic_order_desc:1 "Ganz Preußen war einst von den Prussen, einem baltischen Volksstamm, bewohnt, der das Pech hatte, zur Zielscheibe des Deutschen Ordens zu werden. Auch wenn die meisten der alten Preußen Geschichte sind, hat das "neue" Preußen dort reiche Handelsstädte und wunderbare Festungen errichtet. Es wäre von Vorteil, wenn wir Preußen übernehmen und es zum Ruhm unserer Nation annektieren würden."
 swe_bane_of_the_hansa_title:1 "Untergang der Hanse"
 swe_bane_of_the_hansa_desc:1 "Der Hansebund ist einer der wichtigsten Akteure an der Ostsee. Er kontrolliert die Handelsströme aus Norddeutschland und hat den Ostseehandel als solchen fest im Griff. Auch war er die Ursache für viele Kriege zwischen Skandinavien und dem Heiligen Römischen Reich und hat unserem Land indirekt Schaden zugefügt. Es ist an der Zeit, diese Händler daran zu erinnern, wo ihr Platz in der Ostsee wirklich ist."
 swe_reforms_of_vasa_title:1 "Lukasson-Reformen"
 swe_reforms_of_vasa_desc:1 "Traditionell ist unser Land eine Wahlmonarchie, in der der Adel einen Monarchen wählt, der über Schweden regieren soll. Auch wenn dies traditionell immer ein Mitglied der Bjälboätten Familie war, so setzt es unsere Nation unnötiger Gefahr aus. Es ist an der Zeit, die Regierung in eine zentralisierte Monarchie umzuwandeln, die nicht von den Launen des Adels abhängig ist."
 swe_dabble_into_european_diplomacy_title:1 "Europäische Politik"
 swe_dabble_into_european_diplomacy_desc:1 "Fremde Mächte versuchten schon lange, das Schicksal Schwedens zu manipulieren. Die Nordische Union, zwar nützlich so lange sie bestand, ist nur eines dieser Beispiele, das uns noch immer im Gedächtnis geblieben ist.\nDa wir nun nicht länger eingeschränkt von den Bedürfnissen anderer Nation sind, ist es an der Zeit, dass wir die europäische Politik mitbestimmen und ebenfalls an ihrer Macht teilhaben."
 swe_a_swedish_great_power_title:1 "Großmacht des Nordens"
 swe_a_swedish_great_power_desc:1 "Die Nordische Union hatte das Ziel, eine Großmacht im Norden Europas zu werden. In der Wirklichkeit scheiterte sie jedoch an der Komplizierten Natur ihrer Vereinbarungen, und den ständigen Streitigkeiten mit den Dansk Fristaten, die uns in ihre ständigen Kriege mit der Hanse hineinzogen - was schließlich zur Niederlage der Dänischen Liga, und dem demütigenden Frieden den die Hanse uns aufzwang.\nWir sollten das erreichen, was die Nordische Union nie konnte, und zu einer Großmacht des Nordens werden, die das Schicksal Europas maßgeblich mitbestimmt!"
 swe_finnish_swedish_relations_title:1 "Beziehungen zu Finnland"
 swe_finnish_swedish_relations_desc:1 "Finnland gehört seit dem 13.Jahrhundert zu uns, und die Finnen erhielten das Recht, den schwedischen König mit zu wählen. Dennoch könnten die Beziehungen zwischen unseren beiden Völkern noch besser sein, da die Finnen eine wertvolle Bereicherung für unsere Interessen darstellen. Wir sollten die finnischen Ländereien als Zeichen unseres guten Willens entwickeln."
 swe_conquest_of_moscovy_title:1 "Zerschlagt die Rus"
 swe_conquest_of_moscovy_desc:1 "Die Stadt Moskau ist die Heimat der Moskowiten, die irgendwann den Namen Rus annahmen. Im Gegensatz zu Nowgorod wurde Moskau nicht von unseren Vorfahren gegründet, sondern durch die Großfürsten von Wladimir als ein Außenposten ihres Reiches eingerichtet. Im Lauf der Jahrhunderte wandelte sich diese einfache Grenzstadt langsam aber sicher zur Hauptstadt der östlichen Rus, vom Rang her Nowgorod und Kiew ebenbürdig. Im Laufe der Jahrhunderte sind so die Bande zwischen unserem Volk und den Kiewer Rus immer schwächer geworden.\nDie Russen aus Moskau erweisen sich als gewaltige Bedrohung, und daher liegt es in unserem besten Interesse, ihr Machtzentrum zu erobern und Schweden vor ihrem Einfluss zu schützen."

 ###EVENTS FOR SWEDEN###
 flavor_swe.108.t:1 "Unterstützung durch die Stände"
 flavor_swe.108.desc:1 "Wie so oft konnten sich die Stände endlich dazu durchringen, unsere Sache zu unterstützen, nachdem wir ihnen mehrere Privilegien zusprachen. Sie haben uns nun ein besonderes Angebot gemacht, das in unserer geplanten Union mit Norwegen von großem Wert sein wird. Sie weisen jedoch darauf hin, dass ihr Angebot in erster Linie ein Gefallen für die [Root.GetAdjective]e Regierung ist und dass sie nach der Etablierung der [Root.GetAdjective]en vereinten Nordischen Krone ausbezahlt werden wollen."
 flavor_swe.108.a:1 "Nehmt das Angebot des [Root.GetNobilityOrFallbackName]-Standes an."
 flavor_swe.108.b:1 "Nehmt das Angebot des [Root.GetBurghersOrFallbackName]-Standes an."
 flavor_swe.108.c:1 "Nehmt das Angebot des [Root.GetChurchOrFallbackName]-Standes an."
 flavor_swe.108.d:1 "Wir brauchen keine solchen Gefallen. Vielen Dank auch."
 flavor_swe.108.tt:1 "Die Stände werden uns ihren Widerstand während des Gründungsprozesses der Nordischen Union spüren lassen"
 flavor_swe.120.t:1 "Das Schicksal von Skåneland"
 flavor_swe.120.desc:1 "Skåneland ist seit dem 9.Jahrhundert ein Teil von Dänemark und als solches auch die Heimat einer großen Anzahl von Dänen - doch über die letzten zwei Jahrhunderte relativer Freiheit unter dem Bistum von Lund, wurden viele der Schonen genau das: Schonen. Sie sind weder Dänen noch Schweden, sondern etwas dazwischen. Es könnte von Vorteil sein, wenn wir diese neue Kultur fördern, um dadurch Dänemark weiter zu fragmentieren. Kurzfristig könnte dies zwar zu einer Rebellion führen, doch langfristig wird Skåneland damit unbestreitbar zu einem Territorium von [Root.GetName] werden."
 flavor_swe.120.a:1 "Fördert die Schonische Identität."
 flavor_swe.120.b:1 "Mit der Zeit werden sie lernen, uns zu akzeptieren."
 flavor_swe.121.t:1 "Aufstieg eines [Root.GetAdjective]en Königreichs"
 flavor_swe.121.desc:1 "Die letzten Dokumente sind unterzeichnet, und die große Nordische Union ist damit offiziell ausgerufen! Es war ein schwieriger Weg, doch letzten Endes haben wir obsiegt und unseren wohlverdienten Triumph gefeiert: die Vereinigung von Schweden und Norwegen unter einer schwedisch dominierten Regierung!\n\nNun da sich die Nordische Union erhebt, beginnt der Aufstieg einer neuen Weltmacht in Skandinavien!"
 flavor_swe.121.a:1 "Dies ist der Beginn eines neuen Zeitalters."

 ###MODIFIERS FOR SWEDEN###
 swe_debt_with_the_clergy:1 "Schulden beim Klerus"
 desc_swe_debt_with_the_clergy:1 "Der Klerus hat uns bei unserem Ziel unterstützt, den Übergang in die Nordische Union so reibungslos wie möglich zu gestalten. Jetzt verlangt er, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Klerus-Stand nicht mehr existiert.§!"
 swe_debt_with_the_burghers:1 "Schulden bei den Bürgern"
 desc_swe_debt_with_the_burghers:1 "Der Bürgerstand hat uns bei unserem Ziel unterstützt, den Übergang in die Nordische Union so reibungslos wie möglich zu gestalten. Jetzt verlangen sie, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Bürger-Stand nicht mehr existiert.§!"
 swe_debt_with_the_nobles:1 "Schulden beim Adel"
 desc_swe_debt_with_the_nobles:1 "Der Adel hat uns bei unserem Ziel unterstützt, den Übergang in die Nordische Union so reibungslos wie möglich zu gestalten. Jetzt verlangt er, dass wir unsere Schuld begleichen.\n\n§YDieser Modifikator kann nur durch die Rückzahlung der Schulden entfernt werden oder falls der Adel-Stand nicht mehr existiert.§!"

 ###DECISION FOR SWEDEN###
 swe_repay_estate_church_title:1 "Schuld beim [Root.GetChurchOrFallbackName]-Stand begleichen"
 swe_repay_estate_church_desc:1 "Der [Root.GetChurchOrFallbackName]-Stand hat uns in unserem Streben nach einem reibungslosen Übergang zur Nordischen Union unterstützt. Seine Hilfe war jedoch nicht umsonst und er verlangt nun eine Gegenleistung von uns. Wenn wir wollen, dass die Herrschaft von [Root.Monarch.GetName] unangefochten bleibt, müssen wir unsere Schuld bei diesem Stand begleichen."
 swe_repay_estate_burghers_title:1 "Schuld beim [Root.GetBurghersOrFallbackName]-Stand begleichen"
 swe_repay_estate_burghers_desc:1 "Der [Root.GetBurghersOrFallbackName]-Stand hat uns in unserem Streben nach einem reibungslosen Übergang zur Nordischen Union unterstützt. Seine Hilfe war jedoch nicht umsonst und er verlangt nun eine Gegenleistung von uns. Wenn wir wollen, dass die Herrschaft von [Root.Monarch.GetName] unangefochten bleibt, müssen wir unsere Schuld bei diesem Stand begleichen."
 swe_repay_estate_nobles_title:1 "Schuld beim [Root.GetNobilityOrFallbackName]-Stand begleichen"
 swe_repay_estate_nobles_desc:1 "Der [Root.GetNobilityOrFallbackName]-Stand hat uns in unserem Strebennach einem reibungslosen Übergang zur Nordischen Union unterstützt. Seine Hilfe war jedoch nicht umsonst und er verlangt nun eine Gegenleistung von uns. Wenn wir wollen, dass die Herrschaft von [Root.Monarch.GetName] unangefochten bleibt, müssen wir unsere Schuld bei diesem Stand begleichen."

 ###DANISH MISSIONS###
 dan_retake_gotland_title:1 "Erobert Gotland"
 dan_retake_gotland_desc:1 "Wahrend des 'Brüderlichen Krieges' von 1388, dem einzigen richtigen Konflikt zwischen Norwegen und Schweden nach dem 'Dänsichen Erbfolgekrieg', übernahmen die deutschen Piraten der Vitalienbrüder im Dienste von Mecklenburg, das damals mir Norwegen verbündet war, Gotland, und regierten es wie ein unsinkbares Piratenschiff. Die Hanse sah bald ihre Chance, und mit einem einzigen Federstreich, wurden Piraten zu Händlern, und Gotland Verbündeter der Hanse. Seit damals ist es Schweden nie gelungen Gotland zurückzuerobern. Wir werden obsiegen, wo sie scheiterten."
 dan_eliminate_the_hanse_title:1 "Erniedrigt Lübeck"
 dan_eliminate_the_hanse_desc:1 "Im Jahr 1426 führte die Dänische Liga den Sundzoll ein, der seither eine der Haupteinnahmequellen Dänemarks war. Jedes nicht-dänische Schiff, das den Öresund überquerte, musste uns bezahlen.\n\nLeider hatte die Hanse kein Interesse am dänischen Wohlstand und verhängte ein Embargo gegen die gesamte Nordische Union. 1426 führte diese Dreistigkeit schließlich zu einem offenen Krieg zwischen den Dansk Fristaten unter der Dänischen Liga, gemeinsam mit der Nordischen Union, und der Hanse. Zu unserer Demütigung haben diese Taugenichtse den Krieg 1435 gewonnen und eine Befreiung vom Sundzoll erzwungen.Wir sollten der Hanse diese Demütigung zurückzahlen, indem wir entweder die Stadt Lübeck erobern oder den Handel im Umschlagplatz Lübeck dominieren."
 dan_livonian_order_title:1 "Rückeroberung Estlands"
 dan_livonian_order_desc:1 "Der große König Waldemar II. führte die dänische Armee zu großen Siegen über die Heiden in Estland, doch nach dem Tod von Erik V. während des 'Dänischen Erbfolgekrieg', warfen die estnischen Stämme die Ketten der dänischen Herrschaft ab, und konnten im folgenden Durcheinander ihre Unabhängigkeit durchsetzen. Auch wenn es nun schon seit Jahrhunderten christliche Bestrebungen in der Region gibt, besonders von dem Teutonischen und Livländischen Orden, so regieren immer noch die Heiden. Wir müssen in Waldemars Fußstapfen treten und Estland im Namen des Herren zurückerobern."
 dan_integrate_norway_title:1 "Vernichtet Norwegen"
 dan_integrate_norway_desc:1 "Auch wenn es kleinliche Streitereien des dänischen Adels waren, die unsere Nation in die Knie gezwungen hat, so war es Harkon IV., König von Norwegen, der den tödlichen Streich ausführte. Ohne seine Intervention hätte Dänemark immer noch gerettet werden können, aber als er sich mit Albrecht von Braunschweig verbündete, so war das unser Ende. Es ist an der Zeit, dass wir den Spieß umdrehen, und sie ihre eigene Medizin kosten lassen. Sie haben versucht Dänemark zu kontrollieren und zu entzweien, doch nun wird ein vereintes Dänemark sie vernichten!"
 dan_unite_scandinavia_title:1 "Vereint Skandinavien"
 dan_unite_scandinavia_desc:1 "Der Traum von einem vereinten Skandinavien ist so alt wie unsere Königreiche selbst. Knut der Große kam mit seinem Nordseereich einem geeinten Skandinavien am nächsten, doch er war zu sehr auf die englische Krone fixiert, anstatt sich um die schwedische zu kümmern.\nWir werden obsiegen, wo er versagte, und ganz Skandinavien unter unsere Kontrolle bringen. Wir werden obsiegen, wo die Nordische Union versagt hat, und Dänemark, Schweden und Norwegen unter einer Krone vereinen - das Hochkönigreich im Norden, das schon von so vielen herbeigesehnt wurde, soll Wirklichkeit werden!"
 dan_integrate_sweden_title:1 "Zerschmettert Schweden"
 dan_integrate_sweden_desc:1 "Oh wie die Mächtigen fallen können. Wir wissen dies nur zu gut. Wenn uns jemand nur ein paar Jahrzehnte zuvor gefragt hätte, wer die skandinavischen Nationen anführen würde, so hätten wohl die meisten geantwortet: Schweden. Nun haben sie ihre dänischen Besitzungen verloren, ihre so hoch geschätzte Union, und bald, wenn unsere Traum wahr werden sollte, ihre Existenzgrundlage selbst. Wir werden beweisen, dass wir alles worin die Schweden angeblich so gut sind, größer, schneller und besser machen können. Schweden soll fallen, und mit ihm die letzten Reste der Nordischen Union."
 dan_handle_own_nobility_title:1 "Widerruft die Privilegien"
 dan_handle_own_nobility_desc:1 "Während der Zeit der Dansk Fristaten, war es die bewusste Strategie der Norweger und Schweden den [Root.GetAdjective]en Adel zu stärken, um sie zufrieden und bei der Stange zu halten. Sie sind bequem mit ihren Rechten und Privilegien geworden, ihren kleinen Machtspielchen und Streitereien, und wünschen sich keine Vereinigung Skandinaviens. Stattdessen sind ihre Interessen kurzsichtig und gehen auf Kosten unserer eigenen Ressourcen. Wir sollten ihnen ihre Privilegien entziehen und ihr Land beschlagnahmen."

 #new FoI missions for Denmark
 is_supporting_independence_of_tt:1 "Unterstützt die Unabhängigkeit von §Y[Root.GetName]§!"
 dan_prepare_for_independence_title:1 "Vorbereitungen für Unabhängigkeit"
 dan_prepare_for_independence_desc:1 "Geflüster im Untergrund, stille Schmuggler in der Nacht, hastig ausgetauschte Nachrichten in Seitengassen. Das ist alles was übrig ist von den dänischen Unabhängigkeitsbestrebungen. Wir müssen unsere Herzen stählen, Verbündete finden, die uns unterstützen, und uns auf den Tag vorbereiten, an dem wir unsere Ketten abwerfen können."
 dan_gain_independence_title:1 "Erlangt die Unabhängigkeit"
 dan_gain_independence_desc:1 "Im Jahre 1261 verstarb die Königin-Regentin Margarete Sambiria von Dänemark von Denmark bei der Schlacht von Lohheide, womit sie ihren Sohn Erik V. ohne Regent hinterließ, und Dänemark ins Chaos stürzte. Heute ist ein vereintes Dänemark nur noch ein vager Traum. Aber wir haben Verbündete gefunden, die uns helfen werden, wenn die Zeit gekommen ist. Doch wir müssen jetzt handeln. Sollte der Act der Nordischen Union, der baldige Abschluss der Union von Schweden und Norwegen, verabschiedet werden, wird Dänemark wahrlich verloren ein. Die Uhr tickt, und das mag unsere letzte Chance sein, die dänische Unabhängigkeit wiederherzustellen!"
 dan_unite_denmark_title:1 "Vereint Dänemark"
 dan_unite_denmark_desc:1 "Seit der 'Frieden von Flensburg' es in vier separate Teile aufspaltete, war Dänemark nur noch dem Namen nach ein Königreich. Doch die Dänen gaben ihren Traum nach einem wiedervereinten Dänemark nie ganz auf, und so folgte Rebellion um Rebellion, bis nach Jahrzehnten der fehlgeschlagenen Aufstände und sich verschiebender Kontrolle, erschuf der 'Vertrag von Kolding' 1316 die Dansk Fristaten. Dieses Arrangement gab limitierte Machtbefugnisse zurück an die dänischen Staaten, aber unterteilte sie in politischen Systemen, indem die Dänen gegeneinander ausgespielt wurden. Wir müssen die Fristaten vereinen, und das vereintes Dänemark wiedererrichten, wenn wir in dieser Welt bestehen wollen."
 dan_monarchy_emperor_title:1 "Kaiserliche Schatzkammer"
 dan_monarchy_emperor_desc:1 "Die Nordische Union ist einflussreich, und sie besitzt eine maritime, militärische und wirtschaftliche Macht, die weit über das hinausgeht, was wir in [Root.GetName] aufbringen können.\nZu unserem Glück verfolgt der Kaiser des Heiligen Römischen Reiches seine eigene Agenda gegen die Nordische Union, und würde Dänemark nur zu gerne als Teil des Reiches sehen, wenn wie unsere Unabhängigkeit erlangen können. Wir sollten mit dem Kaiser ein Abkommen über Subventionen für unsere Kriegsbemühungen treffen."
 dan_unite_denmark_nor_tt:1 "§Y[Root.GetName]§! erhält eine Kernprovinz auf alle Provinzen die Kernprovinz von §Y[NOR.GetName]§! sind"
 dan_unite_denmark_swe_tt:1 "§Y[Root.GetName]§! erhält eine Kernprovinz auf alle Provinzen die Kernprovinz von §Y[SWE.GetName]§! sind"

 ###DANISH EVENTS###
 flavor_dan.101.t:1 "Das Schicksal des Hanseatischen Rates"
 flavor_dan.101.desc:1 "Seit dem 'Brüderlichen Krieg' hat die Hase über Gotland geherrscht, und den dänischen Handel im Baltikum torpediert. Der Hanseatische Rat war ein gewitzter Gegner, und vielleicht können sie sogar noch zu einem Gewinn für uns werden. Wenn wir sie überzeugen können, dass es die Dänische Liga, und nicht die Hanse ist, die von nun an zum dominanten Handelsblock aufsteigen wird, sind wir sicher, dass sie sich vernünftig zeigen werden, und Visby stattdessen der Liga beitritt. Die Frage ist jedoch: Können wir wirklich irgendetwas glauben, was sie uns versprechen?"
 flavor_dan.101.a:1 "Sie sind nicht vertrauenswürdig. Verbannt sie aus Gotland."
 flavor_dan.101.b:1 "Erlaubt ihnen, über Gotland zu herrschen. Sie werden wertvolle Mitglieder der Liga sein."
 flavor_dan.105.t:1 "Die Vereinigung Skandinaviens"
 flavor_dan.105.desc:1 "Jahrhundertelang war Skandinavien in die drei Königreiche Dänemark, Schweden und Norwegen aufgeteilt. In der Vergangenheit gab es immer wieder Versuche, diese Königreiche in Personalunionen zu vereinen, von denen die Nordische Union nur die jüngste ist.\nDoch dieser offensichtliche Versuch, Dänemark aus dieser Vereinigung herauszuhalten, ist nun endlich zu seinem offensichtlichen Ende gekommen, und es ist tatsächlich Dänemark, das letztlich obsiegt, endlich der Teilung des Nordens endlich ein Ende setzt! Schweden und Norwegen wurden in die [Root.GetAdjective]e Krone integriert und ganz Skandinavien erlebt nun ein neues Goldenes Zeitalter unter der Herrschaft von [Root.GetName]!"
 flavor_dan.105.a:1 "König Waldemar wäre so stolz."
 flavor_dan.109.t:1 "Der Zustand der Dansk Fristaten"
 flavor_dan.109.desc:1 "Im Jahre 1261 verstarb die Königin-Regentin Margarete Sambiria von Dänemark von Denmark bei der Schlacht von Lohheide, womit sie ihren Sohn Erik V. ohne Regent hinterließ, und Dänemark ins Chaos stürzte. Dieses Machtvakuum lies das Feld weit offen für Charaktere wie Jakob Erlandsen, Erzbischof von Lund, Erik von Schleswig, seine Mutter Mechthild von Holstein, Albrecht von Braunschweig und Harkon IV. von Norwegen um sich in die dänische Politik einzumischen, was letztlich zur Vernichtung und Auflösung von Dänemark als eine Einheit führte.\nBereits durch den 'Frieden von Flensburg' in vier Regionen gespalten, und ein vereintes Königreich im Namen allein, endete Dänemark offiziell mit dem Tod von Erik V. im Jahr 1266 und dem 'Friede von Lund' ein Jahr später. Harkon IV. beanspruchte Jutland und Sjaelland für Norwegen, Albrecht sicherte Holstein für Braunschweig, und bald fielen auch Lund und Schleswig unter schwedische Kontrolle. Dänemark war nicht mehr.\n\nAber die Dänen gaben nie ihren Traum von einem wiedervereinten Dänemark aus, und und so folgte Rebellion um Rebellion, bis nach Jahrzehnten der fehlgeschlagenen Aufstände und sich verschiebender Kontrolle, erschuf der 'Vertrag von Kolding' 1316 die Dansk Fristaten. Dieses Arrangement gab limitierte Machtbefugnisse zurück an die dänischen Staaten, aber unterteilte sie in politischen Systemen, indem die Dänen gegeneinander ausgespielt wurden. 'Lund für den Papst, Sjælland für der Händler Kassen, Jutland für die Verräter und Schleswig als eines Adligen Spielzeug' ist ein beliebtes Sprichwort unter der dänischen Bauernschaft, die sich nach dem Tag sehnt, an dem Dänemark erneut vereint, und frei von norwegischer und schwedischer Unterdrückung ist.\nDoch der Act der Nordischen Union, der baldige Abschluss der Union von Schweden und Norwegen, wird wahrscheinlich sicherstellen, dass Dänemark wahrlich verloren sein wird. Die Uhr tickt, und das mag unsere letzte Chance sein, die dänische Unabhängigkeit wiederherzustellen!"
 flavor_dan.109.a:1 "Vor uns liegen schwierige Zeiten..."

 ###DANISH COUNTRY MODIFIERS###
 dan_exploiting_norwegians:1 "Fristaten Adel Überwältigt"
 desc_dan_exploiting_norwegians:1 "Wir haben beschlossen, den aufgeblasenen Adelsapparat, den wir aus unserer Zeit unter der Okkupation der Nordischen Krone geerbt haben, zu beschneiden. Daher reduzieren wir ihre Steuereinnahmen und zeihen Rekruten von ihren Ländereien ab, und beschneiden die insgesamt die Privilegien des Adels."

 #new FoI mission modifiers for Denmark
 foi_dan_drive_for_independence_mod:1 "Streben nach Dänischer Unabhängigkeit"
 desc_foi_dan_drive_for_independence_mod:1 "Schon viel zu lange ist Dänemark geschlagen und zerschlagen. Nicht länger! Wir werden uns erheben, und unsere Unterdrücker zurückschlagen. Dänemark soll wiedergeboren werden!"

 has_unlocked_merc_tyrolean_guard:0 "Hat die Söldnerkompanie "§YTiroler Garde§!" freigeschaltet."

 ###MISSIONS FOR NORWAY###
 nor_find_allies_title:1 "[Root.GetAdjective]e Verbündete"
 nor_find_allies_desc:1 "Unsere Allianz mit Schweden hat uns jahrhundertelang beschützt, doch unser [Root.GovernmentName] hat weder die Stärke noch die Rekrutenreserven die notwendig wären, um sich gegen eine ernsthafte Bedrohung alleine verteidigen zu können. Und so scheint es also, als wären wir dazu verdammt, schlussendlich lediglich eine Marionette Schwedens zu werden. Wenn wir unsere immerwährende Unabhängigkeit sichern wollen, müssen wir potenzielle Verbündete finden, die uns mit Geld, Rekruten oder durch ihr eigenes Engagement unterstützen."
 nor_find_allies_ct:1 " Rivalen oder Feinde von §YDänemark§!:\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_find_allies_foi_ct:1 "\n    Verbünderter mit zumindest §G50§! Gesamtentwicklung, der nicht §YSweden§! ist\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 nor_circumnavigate_the_world_desc:1 "Manche glauben, die besten Seefahrer aus Iberien stammten und sie seien der Grund dafür, dass die Neue Welt überhaupt entdeckt wurde.\nDas ist natürlich vollkommener Unsinn! Schließlich war es ein Skandinavier, der die Neue Welt entdeckte, während die Iberer noch mit ihrer Deconquista beschäftigt waren. Wir werden der Welt zeigen, dass die wahren Meister der Navigation im kalten Norden leben!"
 nor_declare_independence_title:1 "Die Nordische Union"
 nor_declare_independence_desc:1 "Die Nordische Union ist der Traum eines vereinten Skandinaviens unter der Bjälboätten Dynastie. Doch welche Nation diese Union dereinst führen wird, liegt noch in den Sternen. Sowohl der norwegische, als auch der Schwedische Hof ringen um die Kontrolle über Erik Lukasson, Erben beider Reiche. Es ist unsere Pflicht, dafür zu sorgen, dass Norwegen schließlich obsiegt! Die Zeit des Aufstiegs von [Root.GetName] ist gekommen!"
 foi_nor_get_independent.tt:1 "Alle Provinzen mit §Yschwedischer§!, §Yfinnischer§! oder §Ynorwegischer§! Kultur, die nicht im §YNordatlantische Inseln§! Gebit, oder der Region §YGroßbritannien§! liegen, sind im Besitz von §Y[Root.GetName]§! oder seinen nicht tributpflichtigen Untertanen"
 nordic_wedding_happened.tt:1 "Das Ereignis '§YDie Nordische Union§!' ist geschehen."
 nordic_double_player_happened.tt:1 "Das Ereignis '§YDie Nordischen Geschwister§!' ist geschehen."
 nor_get_independent_title:1 "[Root.GetAdjective]e Vormacht"
 nor_get_independent_desc:1 "Um unsere Herrschaft vollständig zu festigen, müssen wir auf die eine oder andere Art die Kontrolle über eine Großteil von Skandinavien erringen. Schweden wird sich uns nicht ohne eine eindringliche Machtdemonstration unterwerfen. Wir müssen überwinden, was auch immer man uns entgegensetzt, wenn wir je den Traum eines vereinten skandinavischen [Root.GovernmentName], unter der Herrschaft von [Root.GetName] verwirklichen wollen!"
 nor_norway_denmark_title:1 "Norwegen-Dänemark"
 nor_norway_denmark_desc:1 "Seit den dänischen Erbfolgekriegen und dem Frieden von Lund im Jahr 1267, war Dänemark zwischen uns und Schweden aufgeteilt. Nach Jahrzehnten der gescheiterten Rebellionen und sich verändernden Einflussgebieten, erschuf der Vertrag von Kolding die Dansk Fristaten. Dieses Arrangement hat ihnen und uns lange gute Dienste geleistet, doch nun ist es an der Zeit, ihre Unabhängigkeit endlich einzuschränken. Sei es Jutland, Lund oder Sjaelland, sie alle werden sich der [Root.GetAdjective]en Herrschaft ein für alle mal unterwerfen, und dann wird der Moment endlich gekommen sein, in dem wir die Krone von Norwegen-Dänemark gründen."
 nor_norway_denmark_trigger_tt:1 "Jede untergebene Nation des Typs §YDänischer Freistaat§!:\n    Freiheitsstreben beträgt weniger als §G20§!\n    Meinung über §Y[Root.GetName]§! beträgt mindestens §Y150§!."
 nor_norway_denmark_subjects_tt:1 "§YDänische Freistaaten§! können zu Standard-Vasallen gemacht werden"
 nor_build_troops_title:1 "Erweitert das Militär"
 nor_build_troops_desc:1 "Schweden mag uns verteidigen, solange wir unter dem Schutz der Nordischen Union stehen, doch wir sollten uns nicht für immer auf sie verlassen. Wir brauchen eine eigene Armee, die unsere Grenzen gegen unsere ambitionierten Nachbarn verteidigt."
 nor_restore_norwegian_nobility_title:1 "Vertreibt den dänischen Adel"
 nor_restore_norwegian_nobility_desc:1 "Der Schwarze Tod war eine Tragödie, die in ganz Europa wütete, und auch unser Reich blieb von seiner Grausamkeit nicht verschont. Im Jahr 1349 tötete die Pest ein Drittel unserer Bevölkerung und dezimierte den norwegischen Adel vollständig. Dieses Machtvakuum zog schließlich dänischen Adel aus Jutland an, der im Lauf der Zeit die Herrscherschicht Norwegens ablöste.\n\nUnser Schicksal ist viel zu eng verwoben mit den dänischen Interessen, so lange unsere Adeligen Fremde im eigenen Land sind. Wir müssen den Dänen die Privilegien entziehen und ihr Land beschlagnahmen!"
 nor_powerhouse_of_the_north_title:1 "Norwegische Großmacht"
 nor_powerhouse_of_the_north_desc:1 "Seit der demütigenden Niederlage der Dänischen Liga gegen den Hansebund werden die Königreiche des Nordens kaum noch ernst genommen. Es ist an der Zeit, der Welt zu zeigen, dass Skandinavien keine Region ist, die man unterschätzen sollte. Es ist an der Zeit, der Welt zu zeigen, dass wir eine der Großmächte Europas sind!"
 nor_sca_rio_grande_and_california_title:1 "Siedelt in Rio Grande"
 nor_sca_rio_grande_and_california_desc:1 "Es gibt Gerüchte über reiche Goldvorkommen und andere wertvolle Metalle in den Regionen Hesperidia und Rio Grande. Wir müssen diese Regionen besiedeln und diesen Gerüchten nachgehen."

 ###EVENTS FOR NORWAY###
 ###EVENTS FOR NORWAY###
 flavor_nor.42.t:1 "Unterstützer der [Root.GetAdjective]en Unabhängigkeit"
 flavor_nor.42.desc:1 "Die Nordische Union sollte den Willen Norwegens und Schwedens repräsentieren und deren Interessen schützen. In Wirklichkeit diente die Nordische Union den Schweden jedoch nur als weitere Quelle für Reichtum und Rekruten. Ihre Ambitionen wuchsen schon seit geraumer Zeit an, und sie verursachen Unruhe von London bis Pommern und Riga. Die Schweden haben sich viele Feinde gemacht, und die meisten von ihnen wären mehr als glücklich, uns in unserem Streben nach Unabhängigkeit zu unterstützen."
 flavor_nor.42.a:1 "Wir benötigen militärische Hilfe für unsere Unabhängigkeit."
 flavor_nor.42.a.tt:1 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, unsere Unabhängigkeit zu unterstützen."
 flavor_nor.42.b:1 "Wir brauchen mehr Männer, die für uns kämpfen."
 flavor_nor.42.b.tt:1 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, uns 8.000 Rekruten für unsere Regimenter zu schicken."
 flavor_nor.42.c:1 "Wir brauchen mehr Geld, um unsere Unabhängigkeit zu finanzieren."
 flavor_nor.42.c.tt:1 "Jede Nation, die eine Meinung von mindestens §Y100§! gegenüber [Root.GetName] hat und entweder ein Rivale oder ein Feind von §Y[SWE.GetName]§! ist, wird gebeten, uns 100 Dukaten zu schicken."
 flavor_nor.42.d:1 "Wir können die Schweden aus eigener Kraft besiegen und brauchen keine Hilfe."
 flavor_nor.42.d.tt:1 "§Y[Root.GetName]§! erhält für die Dauer des Unabhängigkeitskrieges gegen §YSchweden§! den Modifikator "§YKampf um die norwegische Unabhängigkeit§!", der folgende Auswirkungen hat:\nMoral (Armee): §G+10,0%§!\nMoral (Flotte): §G+10,0%§!\nRegeneration (Rekrutenreserve): §G+20,0%§!\nKosten (Regimenter): §G-10,0%§!\n\n§YDieser Modifikator ist inaktiv, wenn [Root.GetName] während des Unabhängigkeitskrieges einen Verbündeten hat.§!"
 flavor_nor.42.e:1 "Wir haben durch unsere Unabhängigkeit wenig zu gewinnen. Unser Platz ist innerhalb der Union."
 flavor_nor.43.t:1 "[From.GetName] erbittet Unterstützung"
 flavor_nor.43.desc.a:1 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung für ihr Streben nach Unabhängigkeit. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.b:1 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Soldaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.c:1 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof und baten uns um Unterstützung in Form von Dukaten für ihren bevorstehenden Unabhängigkeitskrieg. Auch wenn wir nicht viel mit dem [From.GetAdjective]en Volk gemein haben, sind sie doch zumindest Untertanen unseres Rivalen Schweden. Wenn wir sie unterstützen, könnten wir unseren Rivalen schwächen und unseren eigenen Einfluss vergrößern."
 flavor_nor.43.desc.d:1 "Heute Morgen erreichten Gesandte aus [From.GetName] den [Root.GetAdjective]en Hof, um einfach nur Hallo zu sagen."
 flavor_nor.43.a:1 "Wir werden [From.GetName] unterstützen."
 flavor_nor.43.b:1 "Wir sehen in der Unterstützung von [From.GetName] keinen Nutzen."
 flavor_nor.43.c:1 "Wie nett von ihnen."
 flavor_nor.44.t:1 "Die Unterstützung aus [From.GetName] ist eingetroffen!"
 flavor_nor.44.desc.a:1 "[From.GetName] hat unser Flehen erhört und uns Unterstützung für unsere Unabhängigkeit zugesagt, wenn wir unseren Krieg gegen Schweden beginnen."
 flavor_nor.44.desc.b:1 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von 8.000 kriegsbereiten Männern für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.c:1 "[From.GetName] hat unser Flehen erhört und uns Unterstützung in Form von wertvollen Dukaten für unsere Unabhängigkeit zukommen lassen."
 flavor_nor.44.desc.d:1 "[From.GetName] ließ uns grüßen und antwortete mit einem freundlichen Hallo. Diese Antwort verwirrte unseren Hof zunächst, doch später erfuhren wir, dass unser Diplomat in [From.GetName] überhaupt nicht um Unterstützung gebeten hatte, sondern einfach nur "höflich" sein wollte."
 flavor_nor.44.a:1 "Ausgezeichnet."
 flavor_nor.44.b:1 "Unser Diplomat ist ein toter Mann... Er weiß es nur noch nicht..."
 flavor_nor.45.t:1 "[From.GetName] weigerte sich, uns zu unterstützen"
 flavor_nor.45.d:1 "Trotz unserer besten diplomatischen Bemühungen sieht [From.GetMderdie] eingebildete [From.Monarch.GetTitle] von [From.GetName] scheinbar keinen Nutzen darin, [From.Monarch.GetHerHis]en Rivalen Schweden zu schwächen, indem [From.Monarch.GetSheHe] uns unterstützt.\n\nWir bemitleiden das [From.GetAdjective]e Volk, da sein Herrscher eher eine Last als ein Segen für es ist."
 flavor_nor.45.a:1 "Wir haben ihre Hilfe ohnehin nicht gebraucht."

 ###MODIFIERS FOR NORWAY###
 nor_holder_of_the_kalmar_union:1 "Unterwerfung der Dansk Fristaten"
 desc_nor_holder_of_the_kalmar_union:1 "Die Dansk Fristaten haben ihren Zweck erfüllt, doch nun ist es an der Zeit, dass wir direkte Kontrolle über die dänischen Lande ausübern. Doch die Fristaten werden nicht völlig verschwinden. Ihr Geist lebt in der neu gegründeten Krone von [Root.GetName]-Dänemark weiter. Der Adel beider Länder hat sich an unserem Hof versammelt, um [Root.GetMunserenunsere] [Root.Monarch.GetTitle] zu beraten."
 nor_norwegian_independence_war_mod:1 "Kampf um die norwegische Unabhängigkeit"
 desc_nor_norwegian_independence_war_mod:1 "Unser Volk hat die Nase voll von der Dekadenz der Nordischen Union und ist bereit, bis zum letzten Mann für die Unabhängigkeit unserer großen Nation Norwegen zu kämpfen!"

 ###MISSIONS FOR TEUTONIC ORDER###
 teu_strengthen_livonia_title:1 "Ordensbündnis"
 teu_strengthen_livonia_desc:1 "Obwohl unserer beider Staaten Mönchsorden sind, sind die Interessen des Livländischen und des Deutschen Ordens seit die Heidnisch-Polnisch-Litauische Allianz uns so schändlich besiegte. Viel zu viele Anschuldigungen wurden von beiden Seiten ausgesprochen. Das Bündnis, das wir mit den Livoniern haben, ist daher auch nicht besonders fest. Wir sollten unsere Position innerhalb des Livländischen Ordens stärken, indem wir entweder unsere Diplomatie mit ihm verbessern - oder ihn unterwerfen."
 teu_pru_conquer_poland_title:1 "Erobert Rotruthenien"
 teu_pru_conquer_poland_desc:1 "Wir müssen weiter nach Süden vordringen, um der Bedrohung durch die Polen ein für alle Mal ein Ende zu bereiten! Ihre letzten Reste verstecken sich bei ihren alten Feinden im Land der Ketzer in Rotruthenien."
 teu_pru_conquer_poland_at:1 "Sollten wir die §Ypolnische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_conquer_poland_bt:1 "Sollten wir die §Yruthenische§! Kultur jemals zurückstufen, wird dieser Modifikator entfernt."
 teu_pru_take_over_moldavia_title:1 "Übernehmt Moldawien"
 teu_pru_take_over_moldavia_desc:1 "Moldawien ist ein fruchtbares Land, das für seinen Wein bekannt ist. Es ist auch der Zugang der Kumanen oder Byzantiner zu Ruthenien. Wir müssen Moldawien annektieren, um unsere Feinde an der Expansion nach Osteuropa zu hindern und natürlich um Zugang zum Wein zu bekommen."
 teu_pru_fortify_the_borders_title:1 "Befestigt die Grenzen"
 teu_pru_fortify_the_borders_desc:1 "Unsere Herrschaft reicht von der Ostsee bis hinunter zum Schwarzen Meer. Aufgrund der schier unermesslichen Weite unseres Territoriums grenzen wir jedoch an viele potenzielle Bedrohungen wie das Heilige Römische Reich im Westen oder die Byzantiner im Süden an."
 teu_pru_push_into_ruthenia_title:1 "Vorstoß nach Ruthenien"
 teu_pru_push_into_ruthenia_desc:1 "Ruthenien ist eine riesige Region mit Bauernhöfen und Wiesen, so weit das Auge reicht. Litauen schaffte es nie ganz diese Lande von den Horden zu erobern, und nun liegt es an uns, dert Erfolg zu haben, wo sie versagten."
 teu_pru_dominate_baltic_trade_title:1 "Schutz des Ostseehandels"
 teu_pru_dominate_baltic_trade_desc:1 "Der Ostseehandel bildet unsere Haupteinnahmequelle, und wir müssen ihn deshalb vor den Kaufleuten der Hanse oder der dänischen Freistaaten zu schützen, da wir sonst Verluste erleiden werden."
 teu_crusader_end_the_schism_title:1 "Beendet das Schisma"
 teu_crusader_end_the_schism_desc:1 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Gräben zu überbrücken, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich in dynastischen Zankereien gegenseitig zu massakrieren. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."
 teu_crusader_end_the_schism_tt:1 "Jede §Yorthodoxe§! Nation erhält das Ereignis "§YDer Deutsche Orden beendet das Schisma§!"."
 teu_crusader_conquer_crimea_title:1 "Verchristlicht die Steppe"
 teu_crusader_conquer_crimea_desc:1 "Die pontische Steppe ist zwar nicht von Heiden bewohnt, doch immer noch von ihnen beherrscht. Wir müssen in die Steppe reiten und unseren Kreuzzug zu den Horden tragen!"
 teu_crusader_fortify_the_caucasus_title:1 "Befestigt den Kaukasus"
 teu_crusader_fortify_the_caucasus_desc:1 "Der Kaukasus bildet die natürliche Südgrenze zwischen Europa und Asien. Da dieses Gebirge auch die Grenze zwischen uns und den miaphysitischen und nestorianischen Häretikern oder sogar den zoroastrischen Heiden liegt, besteht ständig die Gefahr, dass es von den Türken überrannt wird. Wir sollten den nördlichen Teil des Kaukasus erobern und ihn befestigen."

 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.14.t:1 "[From.GetName] bietet Vasallisierung an"
 flavor_teu.14.desc:1 "Ein Knappe des Deutschen Ordens ist heute Morgen an unserem Hof eingetroffen und bringt eine Nachricht von s[From.GetMeinemeiner] [From.Monarch.GetTitle].\n"[From.GetMDerDie] ehrenwerte [From.Monarch.GetTitle] des Deutschen Ordens macht Euch, o edle[Root.GetMrMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] des Livländischen Ordens, und Euren Brüdern ein Angebot zur Vasallisierung. Der Deutsche Orden wird Euch im Austausch für Euren Dienst in seinem Militär Schutz gewähren."\nDieses Angebot mag zwar beleidigend wirken, doch es stimmt, dass unser Orden nicht die Kampfkraft des Deutschen Ordens hat. Angesichts unserer Rivalen und Nachbarn Nowgorod, Litauen und Schweden-Norwegen könnte ein starker Beschützer von Vorteil sein."
 flavor_teu.19.t:1 "Teutonische Ansprüche auf das Burzenland"
 flavor_teu.19.desc:1 "In seinen frühen Jahren, nachdem wir aus Nordafrika vertrieben wurden, versuchte sich der Orden im bulgarischen Zarenreich zu etablieren, um die Unabhängigkeitsbestrebungen der katholischen Daker zu unterstützen. Wir schafften es, ein de-fakto unabhängiges Gebiet, das Burzenland, im südlichen Transsylvanien einzurichten, das schon vorher durch die ständigen Einfälle der Kumanen in Südbulgarien umstritten war.\nVierzehn Jahre lang genoss der Orden relative Autonomie, und begann seine nordafrikanisch inspirierten Taktiken an das Klima Osteuropas anzupassen, als wir durch den Sächsischen Handelsadel verraten wurden, der seine Rolle als Steuereintreiber der Bulgaren nicht gefährden wollte. So wurden wir aus unserem rechtmäßigen Land vertrieben.\n\nHeute, 150 Jahre später, steht das Burzenland erneut unter deutscher Herrschaft. Während unserer Abwesenheit wurde die einstige Holzfestung Dietrichstein jedoch abgerissen, und an ihrer Stelle steht nun die Burg Bran, deren Architektur die Aufmerksamkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]en Beratern auf sich gezogen hat. Es stellt sich die Frage, ob wir die Ressourcen der Karpaten nutzen sollten, um das Schloss Bran zu unserer neuen Hauptstadt auszubauen, oder ob wir in [1841.GetName] verweilen und die Ressourcen für die Marienburg nutzen."
 flavor_teu.21.t:1 "Rückerobern der alten Heimat"
 flavor_teu.21.desc:1 "Der Deutsche Orden wurde nach der Eroberung von Port de Dieu während des Ersten Kreuzzuges gegründet. Unser Sieg war jedoch nur von kurzer Dauer: Wir wurden von den verfluchten okzitanischen Templern aus Nordafrika vertrieben und mussten unseren Staat in Europa errichten.\n\nDiese Rückschläge der Vergangenheit sind für uns heute jedoch nur noch von geringer Bedeutung, nun da wir unsere nordafrikanischen Besitzungen und Port de Dieu zurückerobert haben, und diese Templer-Verräter ausgelöscht wurden!"
 flavor_teu.21.a:1 "Dies wird uns zum wichtigsten Heiligen Orden der Welt machen!"
 flavor_teu.24.t:1 "Die Hanse und der Orden"
 flavor_teu.24.desc:1 "Während der großen Belagerung von Port de Dieu während des Ersten Kreuzzuges wurde der Deutsche Orden von deutschen Kaufleuten aus Lübeck und Bremen gegründet. Seither ist unser Orden zahlenmäßig gewachsen, während wir uns den Tugenden und Werten der Armut, der ehelosen Keuschheit und des Gehorsams verpflichtet haben. Aufgrund der Natur dieser Werte hat der Orden jedoch nie genügend verfügbare Dukaten.\nZu unserem Glück erinnert sich die Hanse noch an unsere Ursprünge und hat uns in der Vergangenheit bereits mit Schiffen und auch finanziell bei der Eroberung Preußens unterstützt. Im Gegenzug mussten wir die Kaufleute der Hanse beschützen, was sich jedoch letztlich als Fehler für unseren Staat erwies, da besagte Kaufleute sich weigerten uns für leere Versprechen um eine freies Danzig gegen die Polen zu unterstützen.\n\nDennoch ist die Hanse unerlässlich für unsere Staatskasse. Es könnte sich lohnen, unsere Beziehungen [HSA.GetMzumzur] [HSA.Monarch.GetTitle] von [HSA.GetName] zu erneuern, damit wir weiterhin ihre finanzielle Unterstützung genießen können."
 flavor_teu.24.a:1 "Wir sollten diese Beziehungen erneuern."
 flavor_teu.24.b:1 "Unsere Beziehungen zur Hanse sind dem alten Vertrauensbruch gestorben."
 flavor_teu.37.t:1 "Das Schicksal von [295.GetName]"
 flavor_teu.37.desc:1 "Aufgrund des stetigen Niedergangs des armseligen Byzantinischen Reiches ist die Stadt [295.GetName] zu einer Art religiösem Zentrum für den orthodoxen Glauben geworden. Manche unserer Ritter sehnen sich danach, diese immerhin häretische Stadt zu plündern, etwas, was jedoch wahrscheinlich nur zu einem großen Aufstand der Moskauer Russen gegen uns führen würde.\nEin anderer Vorschlag lautete, die Kirchen neu zu weihen und das Volk zum Katholizismus zu bekehren, während die orthodoxen Patriarchen enteignet werden. Dieses Vorgehen würde zweifelsohne zu einer religiösen Revolte führen, wenn auch zu einer kleineren, als es bei der Plünderung der Fall wäre.\nDer letzte Vorschlag unserer Ritter besteht darin, die Moskauer Russen in unseren Staat einzugliedern und ihnen beim Wiederaufbau ihrer Stadt zu helfen. Dies würde uns gewiss das Wohlwollen der Russen einbringen, aber auch dazu führen, dass künftige Konvertierungsversuche von [295.GetName] oder der näheren Umgebung auf harten Widerstand treffen könnten."
 flavor_teu.41.t:1 "Kreuzritter der Steppe"
 flavor_teu.41.desc:1 "Während sich andere Orden auf die Eroberung Nordafrikas konzentrieren, ging unser Orden einen anderen Weg. Inspiriert von dem brutalen Eroberer Dschingis Khan und angetrieben von unserer heiligen Mission, die Ungläubigen zu konvertieren, dehnte sich unser Staat immer weiter in die fernöstlichen Steppen aus. Eine herkömmliche Verwaltung unseres Staates ist mittlerweile fast unmöglich, wäre da nicht das wichtigste Werkzeug unseres Ordens: das Pferd.\nOhne es zu merken, sind wir zu dem geworden, was einst die Christenheit bedrohte: zu einer Horde, die sich von den kalten Gewässern des Baltikums bis zu den heißen Wüsten Zentralasiens erstreckt. Doch unsere Expansionsrichtung ist klar: Wir gehen weiter nach Osten, ganz so, wie es der Herr von uns wünscht!"
 flavor_teu.42.t:1 "Die Situation des Deutschen Ordens"
 flavor_teu.42.desc:1 "Der Deutsche Orden ist ein Orden adliger deutscher Ritter, der an der baltischen Küste gegründet wurde, um die lokalen Stämme zu christianisieren. Obwohl wir in der Anfangszeit viele Erfolge verbuchen konnten, wurde diese Mission zum Stillstand gebracht, als eine Koalition aus alten Preußischen, Lettischen und Estnischen Heiden, zusammen mit den verräterischen Polen und Litauern den Orden und seine Livonischen Verbündeten vernichtete. In den letzten vierzig Jahren hat unser Orden vier Kriege gegen Polen und dessen Verbündete geführt, und infolge der Rückschläge, die wir in diesen Kriegen erlitten, weshalb wie die südliche Hälfte unseres Landes an die Heiden verloren, während die Polen und Litauer weiterhin Truppen an unseren westlichen und nordöstlichen Grenzen sammeln...\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich, und der Deutsche Orden steht an einem Wendepunkt. Wenn es uns gelingt, die polnische Bedrohung zu besiegen, wird unser Orden in der Lage sein, einen neuen Weg einzuschlagen."

 ###MISSIONS FOR LIVONIAN ORDER###
 liv_handle_teutonic_order_title:1 "Deutscher Orden"
 liv_handle_teutonic_order_desc:1 "Im Jahr 1236 wurde der livländische Schwertbrüderorden von den Samogitern und ihren Semigallischen Verbündeten besiegt. 1237 wurden die Überreste dem Deutschen Orden einverleibt, was schließlich zur Gründung des Livländischen Ordens führte. De jure ist der Hochmeister des Deutschen Ordens unser Lehnsherr, doch de facto sind unsere beiden Orden eher autonome Verbündete.\nDie Kriege zwischen dem Deutschen Orden und Polen - wie auch die andauernde Präsenz der pruthenischen Heiden - haben gezeigt, dass der Deutsche Orden militärisch nicht mehr so kompetent wie früher ist. Es ist an der Zeit, unseren Brüdern in Preußen zu helfen, indem wir unser Bündnis mit ihnen erneuern - oder indem wir ihre archaische Verwaltung durch unsere eigene überlegene Herrschaft ersetzen."
 liv_handle_internal_struggle_title:1 "Livländische Konföderation"
 liv_handle_internal_struggle_desc:1 "Die Livländische Konföderation ist eine lose organisierte Konföderation, die seit 1435 unter unserer Herrschaft steht. Sie ist ein Verteidigungsbündnis der fünf Bistümer und des Livländischen Ordens und hat das Ziel, die deutsche Herrschaft über Kurland, Livland und Estland gegen die Bedrohung durch Nowgorod und dessen orthodoxe Kirche, sowie die anhaltende heidnische Bedrohung zu schützen.\nDie verschiedenen Bistümer innerhalb der Konföderation sind jedoch nicht unsere Untertanen, sondern autonome Staaten und als solche hegen sie oft kleinliche Rivalitäten untereinander. Es ist an der Zeit, die Konföderation aufzulösen und die Bistümer in unser eigenes Land einzugliedern."
 liv_end_the_third_rome_title:1 "Ende des Dritten Roms"
 liv_end_the_third_rome_desc:1 "Das Große Schisma hat die westliche und die östliche Kirche jahrhundertelang gespalten. Das Oberhaupt der östlichen Kirche war traditionell der Patriarch von Konstantinopel, doch durch die ständigen Machtspielchen am byzantinischen Hof, hat sich das geistige Zentrum der slawischen orthodoxen Gemeinschaften mehr und mehr nach Russland verlagert. Wir haben nun die Gelegenheit, diese verloren gegangene Herde in den Schoß des einen wahren Glaubens zurückzuholen und jene Wunde zu heilen, die die katholische Kirche jahrhundertelang gespalten hat."
 liv_end_the_third_rome_tt:1 " Provinzen in der Region §YRussland§!:\n    Religion in der §YProvinz§! ist §Y[Root.Religion.GetName]§!\n    Besitzer der Provinz:\n      Ist §Y[Root.Religion.GetName]§!\n      Ist §Y[Root.GetName]§! oder ein §YUntertan§! oder §YVerbündeter§! von §Y[Root.GetName]§!"
 liv_heal_the_schism_title:1 "Heilt das Schisma"
 liv_heal_the_schism_desc:1 "Zu lange war die christliche Welt wegen kleinlicher Glaubensunterschiede gespalten. Die Päpste sahen wenig Grund, diese Differenzen beizulegen, und die Narren des byzantinischen Reiches waren zu sehr damit beschäftigt, sich in dynastischen Zankereien gegenseitig zu massakrieren. Es liegt an uns, dieses Schisma zu heilen und die Ketzerei zu beenden."

 ###LIVONIAN EVENTS###
 flavor_liv.0.t:1 "Die Situation des Livländischen Ordens"
 flavor_liv.0.desc:1 "Der Livländische Orden ist der Nachfolger des Livonischen Schwertbrüderordens, der 1236 von den Samogitern ausgelöscht wurde. Auch wenn er technisch gesehen ein Vasall des Deutschen Ordens ist, ist der Livländische Orden weitgehend autonom geblieben.\nUnser Orden hat dennoch mit einigen Herausforderungen zu kämpfen: Die Nordische Union - der äußerst hungrige Löwe des Nordens - strebt danach, uns zu unterwerfen. Die Litauer, die von ihren polnischen Verbündeten Unterstützung erfahren, wollen das Baltikum annektieren, und verschwören sich dazu mit den Heiden. Und Nowgorod in unserem Osten zieht eine Expansion nach Westen in Betracht.\nWäre dies alles nicht schon schlimm genug, gründeten die Bistümer im Jahr 1435 unter der Herrschaft von Riga auch noch die Livländische Konföderation, mit der sie wertvolle Ressourcen von uns abzweigen und diese zu ihrem eigenen Vorteil nutzen, und - könnt ihr das glauben? - sich sogar mit den Heiden verschwören, und offen mit ihnen über häretischen Unsinn wie 'religiöse Freiheit' disskutieren.\n\nDoch nicht alles sieht düster für uns aus: Die Zeiten ändern sich und der Livländische Orden steht an einem Scheideweg des Schicksals. Falls es uns gelingen sollte, diese Konföderation zu zerschlagen und unsere Feinde zurückzudrängen, kann unser Staat entscheiden, welchen Weg wir in Zukunft beschreiten wollen."
 flavor_liv.3.t:1 "Kauf eines Bistums"
 flavor_liv.3.desc:1 "Die Livländische Konföderation macht es uns schwer, unsere Herrschaft über Kurland, Livland und Estland aufrechtzuerhalten, und versuchen so eine Art 'Ausgleich' mit den Heiden durchzusetzen. Glücklicherweise sind diese Bischöfe nicht die Heiligen, für die sie sich ausgeben, und sie sind bereit, ihr Land an uns zu verkaufen."

 ###GOTLANDISH MISSIONS###
 got_monarchy_occupy_koppenhagen_title:1 "Übernehmt [12.GetName]"
 got_monarchy_occupy_koppenhagen_desc:1 "Die Stadt [12.GetName] - die Hauptstadt der Sjaellander Handelsrepublik - ist das Juwel der Dansk Fristaten und der dänischen Liga, jenen Puppen der Nordischen Union, mit denen sie Dänemark kontrollieren wollen. Wenn wir [12.GetName] besetzen, werden wir die Schwäche der Union zeigen, und dass sie nicht länger die stärkste Macht in Dänemark darstellen."
 got_pirate_free_ports_title:1 "Rügen-Gotland Piraterie"
 got_pirate_free_ports_desc:1 "Man sagt, Rügen war einst der Stützpunkt der Likedeeler, deutscher Seeräuber, die die Ostsee befuhren.\nDer Handelsrat ist nichts, wenn nicht pragmatisch, und weis dass Piraterie ein Unheil ist, dass man besser selbst kontrolliert, als darunter zu leiden.\n\nEs gibt keinen praktikablen Weg, die Piraterie in der Ostsee zu stoppen, also ist es in unserem Interesse, dass sie für uns, statt gegen uns arbeiten."
 got_pirate_kronborg_the_pirate_castle_title:1 "Kronborg, die Zollburg"
 got_pirate_kronborg_the_pirate_castle_desc:1 "Der Handelsrat der Dänischen Liga hatte eine Idee, als er Sjaelland noch kontrollierte: Er führte den Sundzoll ein, um die Goldsäcke der Kaufleute zu plündern. Das Schloss Kronborg sorgt dafür, dass dieser "Sundzoll" auch bezahlt wird.\nDas Schloss ist auch für unsere Zwecke perfekt, und so sollten wir dafür sorgen, dass es bestens verwaltet wird. Von uns natürlich. Wir müssen es den Dänen abnehmen."
 got_pirate_the_lubeck_port_title:1 "Freihafen Lübeck"
 got_pirate_the_lubeck_port_desc:1 "Die Bedeutung Lübecks als Handelszentrum kann gar nicht genug betont werden. Der Hafen liegt direkt an der Grenze zwischen Nord- und Ostsee, was die Stadt zu einem von Kaufleuten regierten Ort gemacht hat.\nJeder weiß, dass der beste Kaufmann weniger vertrauenswürdig ist als der schlimmste Pirat. Wir sollten Nordeuropa einen Gefallen tun und diese Handelsstadt unter Gotländischer Herrschaft in einen sicheren Hafen für Freidenker und Handel gleichermaßen verwandeln!"
 got_pirate_the_danzig_port_title:1 "Freihafen Danzig"
 got_pirate_the_danzig_port_desc:1 "Danzig ist eines der großen Handelszentren der Ostsee und Sitz einer mächtigen, wenn auch etwas arroganten Klasse von Kaufleuten. Es ist zudem die Heimat eines der größten Seehäfen der Ostsee. Dieser wichtige Handelshafen ist in den Händen der Kaufleute völlig verkommen. Er muss befreit und Teil der Gnutische Konföderation werden."
 got_pirate_the_riga_port_title:1 "Befreit den Hafen von Riga"
 got_pirate_the_riga_port_desc:1 "Während Lübeck der Hafen ist, der die Nordsee mit der Ostsee verbindet, ist Riga die Stadt, die den Handel Westeuropas mit Russland verbindet.\nEs ist nur natürlich, dass wir ehrbaren Händler ein großes Interesse an Riga haben und es gern als Teil unserer Gnutische Konföderation sehen würden."
 got_pirate_the_koppenhagen_port_title:1 "Freihafen Koppenhagen"
 got_pirate_the_koppenhagen_port_desc:1 "Koppenhagen auf der Insel Sjaelland ist der entscheidende Kontenpunkt um den gesamten Handel zwischen Nordsee und Ostsee zu kontrollieren. Wer die Stadt in der Hand hat, kann jedes Handelsstadt aufhalten, dass einem unerwünscht ist. Mit dem Sundzoll hat die Dänischen Liga diesen Umstand gründlich ausgenützt, und nun sind wir an der Reihe, das Potential dieser Stadt auszuschöpfen.\nWir werden Koppenhagen zu einem weiteren produktiven Mitglied unserer Handelsliga machen. Die Gnutische Konföderation soll Koppenhagen regieren, und mit ihr ganz Dänemark."

 ###GOTLANDISH EVENTS###
 flavor_got.2.t:1 "Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc:1 "Die Nordische Union ist ein Zusammenschluss mächtiger Reiche im Norden, und wir brauchen viele Rekruten und Ressourcen, um sie zu besiegen. Zu unserem Glück hat die Union allerdings auch eine ganze Reihe von Feinden.\nEiner davon ist das Heilige Römische Reich, da die untergeordneten Teile Dänemarks einen Punkt des Anstoßes zwischen dem [Emperor.Monarch.GetTitle] und dem [SWE.Monarch.GetTitle] der Nordischen Union stellt.\n\n[Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] könnte daran interessiert sein, unseren Krieg gegen Dänemark zu finanzieren."
 flavor_got.2.a:1 "Lasst uns hoffen, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] großzügig ist."
 flavor_got.2.a.tt:1 "Wir bitten §Y[Emperor.GetName]§! um finanzielle Unterstützung."
 flavor_got.2.b:1 "Wir sind nicht auf die Hilfe anderer angewiesen."
 flavor_got.3.t:1 "[From.GetName] bittet um Unterstützung"
 flavor_got.3.desc:1 "Der gemeine [From.GovernmentName] von [From.GetName] hat sich an uns gewandt und um finanzielle Unterstützung für den Krieg gegen die Nordische Union gebeten, damit sie ihre Unabhängigkeit erhalten können, und rechtmäßige dänische Herrschaft über den dänischen Thron wiederherstellen.\nAuch wenn es wenig zu bringen scheint, den Krieg von [From.GetName] gegen die Union zu unterstützen, sollten wir bedenken, dass Dänemark der Schlüssel ist, die Grenzen des Reiches gegen Norden abzusichern. Holstein, Niedersachsen, die Staaten der Hanse, Pommern, und sogar Friesland und die Niederlande, sie alle werden von der Nordischen Union bedroht, und nur wenn das Heilige Römische Reich seinen Einfluss auf Dänemark ausdehnen kann, kann ihre Sicherheit vor nordischen Einfällen geschützt werden. Wir könnten [From.GetName] finanziell unterstützen, wenn man uns verspricht, das Dänemark dem Reich beitreten wird, sollten sie ihre Unabhängigkeit erlangen."
 flavor_got.3.a:1 "Wir gewähren [From.GetName] Zugang zur Schatzkammer des Kaisers für Mitgliedschaft im Reich."
 flavor_got.3.a.tt:1 "Sollte §Y[From.GetName]§! diese Bedingung akzeptieren und jemals die Unabhängigkeit erhalten, und Dänemark kontrollieren, oder sogar restaurieren, erhält es ein kaiserliches Ultimatum, diese dem Heiligen Römischen Reich.\nKommt es diesem nicht nach, führt dies zu einem Krieg zwischen §Y[Root.GetName]§! und §Y[From.GetName]§!.\n\nWenn §Y[From.GetName]§! unsere Bedingungen akzeptiert, geschieht Folgendes:"
 flavor_got.3.b:1 "[From.GetName] ist nicht sehr vertrauenswürdig..."
 flavor_got.4.t:1 "Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc:1 "Wir haben eine Antwort aus [From.GetName] erhalten: [From.GetMDerDie] [From.Monarch.GetTitle] gewährt uns Zugang zur kaiserlichen Schatzkammer, verlangt im Gegenzug aber dass [Root.GetName] nach unserem Krieg mit der Nordischen Union dem Reich beitritt..."
 flavor_got.4.a:1 "Das ist ein faires Angebot."
 flavor_got.4.a.tt:1 "Sollte §Y[From.GetName]§! diese Bedingung akzeptieren und jemals die Unabhängigkeit erhalten, und Dänemark kontrollieren, oder sogar restaurieren, erhalten wir ein kaiserliches Ultimatum, diese dem Heiligen Römischen Reich.\nWenn wir dem nicht nachkommen, führt dies zu einem Krieg zwischen §Y[Root.GetName]§! und §Y[From.GetName]§!."
 flavor_got.4.b:1 "Diese Bedingungen sind inakzeptabel!"
 flavor_got.4.b.tt:1 "Wir werden dem Heiligen Römischen Reich nichts schulden, aber wir werden auch keine zweite Chance bekommen, um Unterstützung zu bitten."
 flavor_got.5.t:1 "Keine Geschäfte mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc:1 "Wir haben eine Antwort aus [From.GetName] erhalten: [From.GetMDerDie] [From.Monarch.GetTitle] traut uns nicht zu, verantwortungsvoll mit dem Gold der kaiserlichen Schatzkammer umzugehen, weshalb wir leider keine Unterstützung vom Heiligen Römischen Reich in unserem Krieg gegen die Nordische Union erhalten werden."
 flavor_got.5.a:1 "Es war einen Versuch wert..."
 flavor_got.6.t:1 "[From.GetName] akzeptiert unsere Bedingungen"
 flavor_got.6.desc:1 "Wir haben eine Nachricht aus [From.GetName] erhalten: Man akzeptiert unsere Bedingungen und verspricht, dem Heiligen Römischen Reich beizutreten."
 flavor_got.6.a:1 "Hoffen wir, dass sie ihr Versprechen halten."
 flavor_got.7.t:1 "[From.GetName] lehnt unsere Bedingungen ab"
 flavor_got.7.desc:1 "Wir haben eine Nachricht aus [From.GetName] erhalten: Man lehnt unsere Bedingungen ab und verzichtet auf die finanzielle Unterstützung durch das Heilige Römische Reich."
 flavor_got.7.a:1 "Das wird ihr Untergang sein."
 flavor_got.8.t:1 "Die Situation von [Root.GetName]"
 flavor_got.8.desc:1 "Es ist uns gelungen, die niederträchtige Nordische Union zu besiegen und unsere Unabhängigkeit und volle Kontrolle über Dänemark wiederherzustellen. Damit grenzen wir nun direkt an das Heilige Römische Reich, und fallen in seine Einflusssphäre.\nEiner unserer Berater hat uns heute daran erinnert, dass [Root.GetName] einst ein Abkommen mit dem Reich geschlossen hatte: Im Austausch für Zugang zur kaiserlichen Schatzkammer versprach [Root.GetName] offiziell, dem Reich beizutreten. Es wäre klug, dieses Versprechen einzuhalten, um nicht in einem verheerenden Krieg mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] zu enden."
 flavor_got.8.a:1 "[Root.GetName] soll dem Reich beitreten."
 flavor_got.8.b:1 "[Root.GetName] bleibt unabhängig."
 flavor_got.8.b.tt:1 "[Emperor.GetName] wird höchstwahrscheinlich ein Ultimatum für unsere Unterwerfung stellen."
 flavor_got.9.t:1 "Die Situation von [Root.GetName]"
 flavor_got.9.desc:1 "[From.GetName] hat es geschafft, die Nordische Union zu besiegen, und ist nun dabei den Rest von Dänemark zu erobern. Sie haben dabei die volle Unabhängigkeit erlangt, und wollen nun das Königreich Dänemark wiederherstellen. [From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] sollte daran erinnert werden, dass es Dukaten aus der kaiserlichen Schatzkammer waren, die [From.Monarch.GetHerHim] dabei halfen, dorthin zu gelangen, wo [From.Monarch.GetSheHe] nun ist, und dass das Versprechen eingehalten werden muss."
 flavor_got.9.a:1 "So ist es. Unterbreitet [From.Monarch.GetName] ein Ultimatum, dem Reich beizutreten."
 flavor_got.9.a.tt:1 "Wir unterbreiten §Y[From.GetName]§! ein Ultimatum, das es dazu zwingt, dem Reich beizutreten.\nSollte es diesem nicht nachkommen, wird dies als Akt der Aggression gegen das Heilige Römische Reich angesehen und zu einem §YAngriffskrieg§! gegen §Y[From.GetName]§! um sie in das Reich zu zwingen führen, welchen die Kurfürsten unterstützen werden."
 flavor_got.9.b:1 "Vergesst die Dänemark Sache. Wir haben wichtigeres zu tun."
 flavor_got.9.b.tt:1 "Wir lassen §Y[From.GetName]§! seine Unabhängigkeit vom Reich."
 flavor_got.10.t:1 "Dänemark oder Krieg!"
 flavor_got.10.desc:1 "Besorgniserregende Nachrichten haben unseren Hof erreicht: [From.GetMDerDie] [From.Monarch.GetTitle] des Heiligen Römischen Reichs fordert, dass wir innerhalb der nächsten sechs Monate dem Reich beitreten. Sollten wir uns weigern, werden [From.GetMderdie] [From.Monarch.GetTitle] und [From.Monarch.GetHerHis]e Verbündeten dies als Aggression ansehen und uns den Krieg erklären!"
 flavor_got.10.a:1 "Wir kommen den Forderungen nach."
 flavor_got.10.b:1 "Wir werden nicht nachgeben. Wir werden uns nicht vor dem [Emperor.Monarch.GetTitle] erniedrigen!"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§!, die Kurfürsten und ihre Verbündeten sehen [Root.GetName] als Aggressor an und erklären §Y[Root.GetName]§! einen §RAngriffskrieg§!, um sie ins Heilige Römische Reich zu zwingen."
 flavor_got.11.t:1 "Dänische Situation geklärt"
 flavor_got.11.desc:1 "Wir haben heute eine Nachricht aus [From.GetName] erhalten: Man erfüllt seine Verpflichtungen, und wird dem Heiligen Römischen Reich beitreten."
 flavor_got.11.a:1 "Wahrlich eine Überraschung, aber eine willkommene!"
 flavor_got.12.t:1 "Dänische Situation geklärt"
 flavor_got.12.desc:1 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] ist unserem Ultimatum nachgekommen. Dänemark wird von nun an Teil des Heiligen Römischen Reiches sein."
 flavor_got.12.a:1 "Entzückend."
 flavor_got.13.t:1 "Die Dänische Situation eskaliert"
 flavor_got.13.desc:1 "Der verräterische Abschaum aus [From.GetName] hat sich geweigert, sein Versprechen zu halten. Sie sind nicht bereit sich der Autorität des Heiligen Römischen Reiches zu unterwerfen.\nDieser Akt der Aggression kann nur auf eine Weise beantwortet werden: mit Krieg!"
 flavor_got.13.a:1 "Wie bedauerlich, dass es so weit kommen musste."
 flavor_got.34.t:1 "Die Besetzung von [12.GetName]"
 flavor_got.34.desc:1 "Die Hauptstadt der Dansk Fristaten ist gefallen! Obwohl die Nordische Union eine bemerkenswerte Verteidigung an den Tag legte, hatten sie am Ende keine Chance gegen das [Root.GetAdjective]e Militär.\nDie Bürger der Dansk Fristaten stellen nun die Fähigkeit der Nordischen Union infrage sie sicher zu halten. Die Stimmen für ein unabhängiges Dänemark, frei von der Nordischen Union werden immer lauter!"
 flavor_got.34.a:1 "Die Nordische Union soll brennen!"

