 # Albanian Missions
 alb_skanderbeg_rebellion_title:1 "Arberische Rebellion"
 alb_skanderbeg_rebellion_desc:1 "Arberia wird die Verletzung seiner Grenzen nicht länger dulden. Die heldenhaften Bemühungen unserer Prinzen haben uns bisher vor weiteren italienischen, slawischen und griechischen Übergriffen bewahrt, aber wir werden mehr Männer brauchen, wenn wir den Aufstand fortsetzen sollen."
 alb_withstand_the_turks_title:1 "Gegen den Sturm"
 alb_withstand_the_turks_desc:1 "Wir müssen unseren Feinden mit allen Mitteln widerstehen, die uns zur Verfügung stehen. Diesen Ansturm zu überleben, wäre ein Kunststück militärischen und diplomatischen Genies, und bedarf starker Verbündeter."
 alb_inspire_resistance_title:1 "Vereint im Geiste"
 alb_inspire_resistance_desc:1 "Unser fortwährendes Überleben inspiriert viele unserer Verbündeten, endlich jene Schlachten zu schlagen, die sie einst für nicht zu gewinnen hielten. Wir müssen ihre Bemühungen unterstützen und tiefere Bande zu ihnen aufbauen."
 alb_lord_of_albania_title:1 "Fürsten von Arberien"
 alb_lord_of_albania_desc:1 "Die Dalmatier waren die ersten, die arberische Lande unrechtmäßig in ihren Besitz brachten. Wir müssen auch die italienischen Handelsfürsten vertreiben, die einen Großteil der Küste erobert haben. Arberien wird nicht frei sein, bis der letzte Morgen Land zurückgekehrt ist!"
 alb_end_turkish_rule_title:1 "Ende der alten Ordnung"
 alb_end_turkish_rule_desc:1 "Es ist Zeit, dass wir den Kampf zu unserem Feind tragen. Unser Aufstand soll der Beginn eines neuen Arberische Reiches werden, in dem die Völker des Balkans unter unserer wohlwollenden Herrschaft vereint werden."
 # Albanian Mission Modifiers
 opinion_pap_albania:1 "Arberische Verteidiger"
 skanderbeg_rebellion:1 "Arberische Rebellion"
 desc_skanderbeg_rebellion:1 "Die Arberische Rebellion gegen Slawen, Italiener und Griechen inspiriert unsere Männer zu Höchstleistungen."
 albanian_diplomacy:1 "Legenden des Trotzes"
 desc_albanian_diplomacy:1 "Wir waren schon immer bekannt dafür, trotz unmöglichen Chancen zu triumphieren. Doch niemand kann ewig allen stehen. Lasst uns unsere Bande zu unseren Verbündeten ausbauen, auf dass wir Unterstützung für unsere Sache in anderen Nationen finden."
 alb_inspire_resistance:1 "Vereint im Geiste"
 desc_alb_inspire_resistance:1 "Arberier sind sowohl treue Freunde, als auch erbarmungslose Gegner. Lasst uns die Feinde unserer Feinde zu unseren Waffenbrüdern machen."
 legacy_of_skanderbeg:1 "Illyrischer Kampfgeist"
 desc_legacy_of_skanderbeg:1 "Das Studium der alten Schriften, und der Feldzüge unserer Ahnen ist für jeden arberischen Fürsten obligatorisch. Wir müssen uns bemühen, ihr militärisches Genie in den kommenden Schlachten nachzueifern."

 #French Missions
 emp_fra_french_claim_to_naples_title:1 "Beansprucht Neapolis"
 emp_fra_french_claim_to_naples_desc:1 "Die neapolitanische Nachfolge ist eine komplexe und umstrittene Angelegenheit. Neapolis selbst strebt nach Unabhängigkeit, aber auch Frankreich und die iberischen Fürsten erheben Anspruch darauf. Diese Angelegenheit muss beigelegt werden."
 #Milan Missions
 emp_mlo_union_with_naples_title:1 "Union mit Neapolis"
 emp_mlo_union_with_naples_desc:1 "Wie andere Großmächte auch haben wir es geschafft, einen Vorwand für unseren Anspruch auf das Königreich Neapolis zu finden. Die Durchsetzung dieses Anspruchs würde es uns ermöglichen, einen Großteil Italiens unter unserer Herrschaft zu vereinen."
 emp_mlo_destroy_austria_title:1 "Vernichtet Bohemia"
 emp_mlo_destroy_austria_desc:1 "Norditalien hat zu lange im Schatten der böhmischen Kaiser gelebt. Wir müssen sicherstellen, dass Italien dauerhaft vor seiner Bedrohung geschützt ist."
 #Neapolitan Missions
 emp_nap_roman_relations_title:1 "Römische Beziehungen"
 emp_nap_roman_relations_desc:1 "Die Nähe zwischen Neapolis und Rom erfordert eine klare Haltung gegenüber dem Heiligen Vater. Wir müssen entweder versuchen, uns mit dem päpstlichen Staat anzufreunden oder wir müssen den gefährlichen Weg gehen, ihn zu überwinden."
 emp_nap_state_of_the_presidi_title:1 "Staat der Festungen"
 emp_nap_state_of_the_presidi_desc:1 "Einige Städte an der toskanischen Küste, bekannt als Staat der Festungen, sind Neapolis und dem [Root.Monarch.GetName] verpflichtet. Diese Gebiete sollten die Grundlage unserer Expansion in die Toskana sein."
 emp_nap_italian_wars_title:1 "Gewinnt den Italien-Krieg"
 emp_nap_italian_wars_desc:1 "In ganz Italien herrscht Krieg über die Herrschaft in der Region. Viele wollen Neapolis regieren, aber [Root.GetName] hat seine eigenen Ambitionen. Wir müssen siegreich in diesen Kriegen hervorgehen und ein größeres Reich in Italien errichten."
 emp_nap_independent_naples_title:1 "Erobert den Süden zurück"
 emp_nap_independent_naples_desc:1 "Im Gegensatz zu Neapolis, nahm der Süden von dem, was einst das kurzlebige Königreich Magna Graecia war, nie die römische Kirche an, sonder blieb dem Patriarch von Konstantinopel gegenüber treu. Es ist Zeit, dass wir die Herzogtümer von Kalavria und Apoulia zurück unter unsere Kontrolle bringen, und ihnen das Licht zeigen. Der Süden muss unter Neapolitanischer Herrschaft vereint werden."
 emp_nap_two_sicilies_title:1 "Vereint die Zwei Sizilien"
 emp_nap_two_sicilies_desc:1 "Die Königreiche von Sizilien und Neapolis waren einst als ein einziges Reich vereint, aber politische Entwicklungen haben dazu geführt, dass sie getrennt auseinander gingen. Heute werden die armen Bürger Sicilias von den gierigen Händlerlords Trinakrias ausgebeutet. Wir sollten diese Situation korrigieren und unsere Herrschaft über Sizilien und Neapolis ausweiten, um das Königreich wieder zu vereinen."
 emp_nap_despot_of_epirus_title:1 "Despotat von Korfu"
 emp_nap_despot_of_epirus_desc:1 "Wie auch unsere Nation, wurden die ionischen Inseln wie Korfu und Kefalonia, gemeinsam mit einigen der angrenzenden Küstengebiete Festland-Griechenlands, über die Jahrhunderte hinweg sowohl vom byzantinischen Staat, sowie auch von ortsansässigen italienischen Adelsfamilien regiert. Sie wurden zum Schmelztiegel von griechischen und italienischen Ideen, und sind uns kurturell näher, als jegliche andere Gebiete in Griechenland oder Italien. Wie während der byzantinischen Krise im 12. Jahrhundert, müssen wir die neapolitanische Kontrolle über die Inseln und die angrenzenden Regionen herstellen, und den Titel des Despoten beanspruchen."
 emp_nap_king_of_jerusalem_title:1 "König von Jerusalem"
 emp_nap_king_of_jerusalem_desc:1 "Jahrhundertelang ging der Besitz des Heiligen Landes zwischen den Heiden und Häretikern hin und her. Besonders seitdem die Aq Qoyunlu in das Heilige Land einfielen, und ihre östlichen häretischen Lehren dem Volk aufzwangen, ist die Situation außer Kontrolle geraten. Es ist Zeit, das Kreuz aufzunehmen und für die Rückeroberung Jerusalems für die wahre Kirche zu kämpfen!"
 emp_nap_crown_of_aragon_title:1 "Die Krone von Toulouse"
 emp_nap_crown_of_aragon_desc:1 "Die Könige von Toulouse sind die Staamväter unserer Herrscherdynastie. Die Verwässerung beider königlicher Linien bedeutet, dass wir heute einen genauso validen Anspruch auf ihren Thron haben, wie sie auf unseren. Es ist Zeit, die beiden Reiche wiederzuvereinigen, und Toulouse zu einer [Root.GetAdjective]en Domäne machen."
 emp_nap_neapolitan_navy_title:1 "Die Flotte von Neapolis" #German Only
 emp_nap_barbary_pirates_title:1 "Besiegt die Kreuzfahrer"
 emp_nap_barbary_pirates_desc:1 "Die ausgedienten Kreuzfahrerstaaten sind eine Plage für unsere Nation, und in ihren Bestrebungen, die Finanzierung ihrer veralteten Kreuzzüge gegen irgendwelche armen Wüstenbewohner aufrecht zu erhalten, nachdem die meisten Nationen Europas schon lange aufgehört haben, ihre Machenschaften noch zu unterstützen. Aufgrund dieses Umstands, leiten sie nun illegal Handelsrouten um, und belästigen unsere Händler. Sie müssen ein für alle Mal besiegt werden."
 emp_nap_renaissance_city_title:1 "Stadt der Renaissance"
 emp_nap_renaissance_city_desc:1 "Italien erlebt einen Wiederaufschwung von Kunst, Kultur und Wissenschaft. Neapolis muss an der Spitze dieser Renaissance stehen, die Kunst fördern und den Bau von kunstvollen neuen Kirchen fördern."
 emp_nap_develop_naples_title:1 "Entwickelt [Root.GetName]"
 emp_nap_develop_naples_desc:1 "Neapolis ist eine großartige Stadt, könnte aber noch größer sein. Viele der abgelegenen Städte unserer Domäne sind zu unterentwickelt. Wir sollten Maßnahmen ergreifen und in den Wohlstand unseres Volkes investieren."
 emp_nap_neapolitan_governance_title:1 "Die Regierung von Neapolis" #German Only
 #Naples mission modifiers
 nap_barbary_pirates:1 "Besiegte die Kreuzfahrerstaaten"
 desc_nap_barbary_pirates:1 "Wir haben die ausgedienten Kreuzfahrerstaaten besiegt. Unsere Schiffe können jetzt ungestört segeln."
 #Savoyard-Piedmontese Missions
 emp_sav_union_with_naples_title:1 "Union mit Neapolis"
 #Savoyard Mission Modifiers
 sav_garibaldis_handshake:1 "Einheit Italiens"
 desc_sav_garibaldis_handshake:1 "Mit unserer Thronbesteigung im Königreich Neapolis haben wir große Teile Italiens unter uns vereint. Inzwischen findet unsere Herrschaft in Italien, sowohl innerhalb als auch außerhalb unserer Grenzen, breite Unterstützung."

 #Revolution
 revolution.41.desc2:1 "Die Revolution ist da! Nach wochenlangen Protesten versammelten sich die Massen in noch nie dagewesener Anzahl in [Root.Capital.GetCapitalName], um größere Freiheiten für die Menschen zu fordern. Obwohl [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]en Truppen befahl, auf die Menge zu schießen, lehnten die Soldaten dies ab, da die Demonstranten sich weigerten, sie durch Gewalt oder Beleidigungen zu provozieren. Angesichts der immer verzweifelteren Befehle, die [Root.Monarch.GetName] erteilte, und der immer härteren Bestrafung aller Andersdenkenden, die [Root.Monarch.GetSheHe] forderte, beschloss die Armee stattdessen, [Root.Monarch.GetName] selbst abzusetzen. [Root.Monarch.GetSheHeCap] wurde kurzerhand ins Exil geschickt und eine neue hindustanische Republik ausgerufen.\n\nDie neuen Herrscher der Republik versprechen, durch die Umverteilung der Ländereien des Adels an die Bauernschaft sowie die Herstellung der vollen Gleichheit vor dem Gesetz den Staat neu zu organisieren. Sie erklärten auch, dass die Zukunft glorreich und freier für alle Völker der Republik sein wird."