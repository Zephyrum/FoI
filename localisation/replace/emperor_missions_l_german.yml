 # Serbian Missions
 emp_ser_hungarian_belgrade_title:1 "Kumanisches Vermächtnis"
 emp_ser_hungarian_belgrade_desc:1 "Ostserbien lag immer schon außerhalb der direkten Kontrolle Belgrads oder Montenegros. Im Jahr 1404 gelang es Vertretern beider serbischer Herzogtümer einen Vertrag mit den Kumaniern auszuhandeln, in dem Ostserbien ein Sonderstatus im kumanischen Recht in zugesichert wurde. Auch war eine Klausel enthalten, die besagte, sollten sich die serbsichen Herzogtümer je vereinen, wäre eine Neuverhaldlung des Vertrages von Nöten. Das sollte dem Herrscher Kumaniens Einfluss auf ein geeintes Serbien verschaffen. Wir sind zuversichtlich, dass dieser Einfluss, und einige andere Zugeständnisse unsererseits, Ostserbien als ganzes wert sein sollten."
 emp_ser_hungarian_belgrade_mission_tooltip:1 "Wenn §YKumanien§! §Y[3000.GetName] oder [4176.GetName]§! besitzt und Serbien gute Beziehungen zu Kumanien hat, tritt das Ereignis §YSerbische Verpflichtungen§! ein"
 emp_ser_pacify_albanian_lands_title:1 "Erobert Arberia"
 emp_ser_pacify_albanian_lands_desc:1 "Der Rückgang byzantinischer Macht am Balkan hinterlies eine Reihe kleiner Herzogtümer und Königreiche, ohne jemanden der sie regieren könnte. Während Regionen wie Serbien oder Kroatien eine starke Adelselite besasen, fand sich in Arberia nur ein Wirrwar von Stämmen, sich selbst verwaltenden Gemeinden und Resten der byzantinischen Verwaltung, die alle um Dominaz rangen. Um dem ewigen Machkampf ein Ende zu bereiten, luden die Fraktion letzlich einen Außenstehenden ein, ihr erster König zu werden. Es ergab sich wie von selst, dass ein serbischer Adeliger für diese Aufgabe gewählt wurde. Auch wenn die ursprüngliche serbische Herrschaftsdynastie in Arberia in direkter Linie schon lange erloschen ist, so kann unsere Königshaus, ihre Abstammung zu einem entfernten Vetter zurückverfolgen. Es ist also nur rechtens, dass wir unsere alten Ansprüche wieder geltend machen und Arberien zurückfordern."
 emp_ser_tame_the_magnates_title:1 "Zähmt die Magnaten"
 emp_ser_tame_the_magnates_desc:1 "Der ewige Kampf unseres Adels hat uns schon oft die Gelegenheit gekostet endlich ein vereintes serbisches Reich zu formen. Das soll uns nicht noch einmal passerien. Um ein stärkeres, stabileres Reich aufzubauen, müssen wir einen Weg finden, die Adligen zu schwächen und ihre geringfügigen Abweichungen nicht mehr relevant für den Staat zu machen."
 emp_ser_retake_macedonia_title:1 "Rückerobert Makedonien"
 emp_ser_retake_macedonia_desc:1 "Serbische Gemeinden fanden sich einst weit im Süden, sogar an der Küste der Ägäis. Jetzt, da unsere Kraft von Tag zu Tag zunimmt, ist es an der Zeit, dieses Land, das uns einmal gehörte, wieder zu erobern!"
 emp_ser_protectors_of_christendom_title:1 "Bewahrer der Orthodoxie"
 emp_ser_protectors_of_christendom_desc:1 "Die Griechen haben sich bemüht, den wahren Glauben auf dem Balkan zu schützen. Diese Pflicht fällt jetzt auf uns und wir müssen tun, was wir können, um das Volk mit dem Schild unserer Autorität zu verteidigen."
 flavor_ser.EVTNAME1:1 "Serbische Verpflichtung"
 flavor_ser.EVTDESC1:1 "Die serbische Regierung ist auf uns zugekommen und hat darum gebeten, dass wir Ostserbien an sie abtreten. Sie erinnern uns daran, dass wir die serbische Freundschaft mit der Aufgabe von Ostserbien ein für alle mal erhalten könnten, und dass dies einfach wieder der etablierten Tradition folgen würde. Natürlich wären sie überglücklich, wenn wir ihre Bitte annehmen würden, und wütend, wenn wir dies ablehnen würden."
 flavor_ser.EVTOPTA1:1 "Gebt Ostserbien an Serbien."
 flavor_ser.EVTOPTB1:1 "Lächerlich! Ostserbien gehören uns und uns allein."
 flavor_ser.EVTNAME2:1 "Kumanien gibt Ostserbien zurück"
 flavor_ser.EVTDESC2:1 "Kumanien hat unsere Bitte angenommen und Ostserbien in einer Geste der Freundschaft an uns abgetreten."
 flavor_ser.EVTOPTA2:1 "Hurra für die Freundschaft!"
 flavor_ser.EVTNAME3:1 "Kumanien lehnt unsere Bitte ab!"
 flavor_ser.EVTDESC3:1 "Kumanien hat unsere Bitte empörend abgelehnt und wird nicht anerkennen, dass unsere gegenseitige Freundschaft gegenseitige diplomatische Gesten erfordert!"
 flavor_ser.EVTOPTA3:1 "Wissen sie nicht, wie Diplomatie funktioniert?"