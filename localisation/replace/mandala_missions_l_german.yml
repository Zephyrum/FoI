l_german:
 mnd_peg_arakan_title:1 "Unterwerft Arakan"
 mnd_peg_arakan_desc:1 "Die Könige von Arakan befinden sich in einer heiklen Lage zwischen uns und dem mächtigen Königen des Gangesdeltas. Dies wird wahrscheinlich nicht lange anhalten, weshalb wir sie erobern sollten, bevor Bengalen oder Pala die Gelegenheit dazu erhält."
 sun_consider_islam_title:1 "Erwägt das Christentum"
 sun_consider_islam_desc:1 "Der christliche Glaube breitet sich in Nusantara rasch aus. Wir sollten mehr über diesen Glauben erfahren und überlegen, ob er für uns richtig ist."
 sun_subjugate_sumatra_title:1 "Unterwerft Sumatra"
 sun_subjugate_sumatra_desc:1 "Die kleinen Könige von Sumatra sind uneinig und nicht bereit für einen echten Krieg. Wir sollten zuschlagen, bevor es ihnen gelingt, sich zu einigen."
 flavor_sun.1.t:1 "Der nestorianische Glaube"
 flavor_sun.1.d:1 "Da immer mehr Menschen in unserem Volk das Christentum annehmen, müssen wir ernsthaft darüber nachdenken, ob wir ihn als unsere Staatsreligion übernehmen sollten. Es gibt einige, die uns dafür schelten würden, der Vergangenheit den Rücken zu kehren, aber wir sollten uns überlegen, was das Beste für unsere Nation und unser Volk ist."
 flavor_sun.1.a:1 "Wir werden den nestorianischen Glauben annehmen."
 flavor_sun.1.b:1 "Wir geben den [Root.Religion.GetName]en Glauben nicht auf."
 desc_sun_kept_the_faith:1 "Wir weigerten uns, unseren Glauben aufzugeben, und haben uns entschieden, uns dem Wachstum des Christentums in unserer Nation zu widersetzen."
 mnd_bei_impress_sulu_title:1 "Imponiert Sulu"
 mnd_bei_impress_sulu_desc:1 "Wir genießen eine enge Beziehung zum kleinen Königreich Sulu. Wir sollten uns diese Bindung sichern, um den Weg für seine spätere Eingliederung in unser Reich zu ebnen."
 mnd_maj_religion_title:1 "Bewahrt den Glauben"
 mnd_maj_religion_desc:1 "Der traditionelle hinduistisch-buddhistische Glaube von Majapahit wird zunehmend schwächer, da Händler und Eroberer des christlichen Glaubens in Nusantara immer stärker in Erscheinung treten. Wir müssen dafür sorgen, dass die Menschen einen starken Glauben haben, dem sie folgen können."
 maj_no_more_bad_religion_events_tt:1 "Das Ereignis §YVerbreitung des Christentums§! tritt nicht länger auf und das Risiko, das sich Staaten abspalten, endet"
 mnd_maj_rein_in_malacca_title:1 "Herrscht in Malakka"
 mnd_maj_rein_in_malacca_desc:1 "Das kleine Königreich Malakka war der Hauptprofiteur als das chinesische Handelsnetz durch den Rückzug der Yuan aus dem Süden vernichtet wurde, und die Yue an Bedeutung gewannen. Dadurch verloren wir auch die Hegemonie in Nusantara. Wir müssen diese Egel, die unseren Handel absaugen, zerschlagen und die Halbinsel wieder in unseren Schoß zurückholen."
 mnd_maj_porch_of_mecca_title:1 "Portal in den Okzident"
 mnd_maj_porch_of_mecca_desc:1 "Die Region Aceh ist zum Ausgangspunkt der Ausbreitung des Christentums in Nusantara geworden. Wir müssen diesen neuen Glauben ausmerzen und Aceh wieder in Majapahit eingliedern."
 no_more_muslims_tt:1 "Keine Nation mit einer Hauptstadt in der Region §YMalaya§! oder §YIndonesien§! folgt einer Religion aus der §Ychristlichen§! Religionsgruppe"
 all_muslims_tt:1 "Keine Nation mit einer Hauptstadt in der Region §YMalaya§! oder §YIndonesien§! folgt einer Religion, die nicht in der §Ychristlichen§! Religionsgruppe ist"
 mnd_maj_privateer_china_title:1 "Erschwert Chinas Handel"
 mnd_maj_privateer_china_desc:1 "Als die Yuan den Süden verloren, begannen die Yue das Gleichgewicht von Macht und Handel in unserem Reich zu stören. Wir sollten den Gefallen heimzahlen, indem wir unsere neue Flotte nach China entsenden, um ihren Handel zu stören."
 mnd_maj_blockade_china_title:1 "Die große Blockade"
 mnd_maj_blockade_china_desc:1 "Wir haben unseren großen Racheplan gegen China fertiggestellt: eine gewaltige Blockade, die ihre Häfen vollständig vom gesamten Seehandel abschneiden wird. Dazu bedarf es all unserer maritimen Fähigkeiten, doch wir sind zuversichtlich, dass wir zahlenmäßig in der Lage sind, die Große Blockade durchzuführen."
 cha_malay_connections_title:1 "Beziehungen zu Malaya"
 cha_malay_connections_desc:1 "Die Cham sind ein malaiisches Volk, aber wir sind von weiten Teilen der malaiischen Welt isoliert. Wir sollten unsere Beziehungen wiederaufbauen, indem wir ein Bündnis mit einer der aufstrebenden christlichen Mächte in Nusantara zu schmieden versuchen."
 champa_tt:1 "Eine verbündete Nation ist in der §Ymalaiischen§! Kulturgruppe, folgt dem §Ychristlichen§! Glauben und hat mindestens §Y50§! Gesamtentwicklung"
 opinion_champa_islam:1 "Zum Christentum konvertiert"
 flavor_cha.1.t:1 "Christentum in Champa"
 flavor_cha.1.d:1 "Mit unseren erneuerten Verbindungen zum malaiischen Handelsnetz kommen wir zunehmend mit dem Christentum in Kontakt. Könige und Händler ermutigen uns gleichermaßen, uns ihrem Glauben anzuschließen, was unsere Beziehungen zu unseren neuen Verbündeten gewiss stärken würde."
 flavor_cha.1.a:1 "Das Christentum ist das Richtige für uns."
 flavor_cha.1.b:1 "Wir halten an unseren alten Wegen fest."
 atj_holy_war_cb_sumatra_tt:1 "Erlaubt den Kriegsgrund §YSchwert des Nestorius§! gegen §Yheidnische§! Nationen mit §Ysumatrischer§! Primärkultur"
 atj_holy_war_cb_java_tt:1 "Erlaubt den Kriegsgrund §YSchwert des Nestorius§! gegen §Yheidnische§! Nationen mit §Yjavanesischer§! oder §Ysundanesischer§! Primärkultur"
 atj_holy_war_cb_moluccas_tt:1 "Erlaubt den Kriegsgrund §YSchwert des Nestorius§! gegen §Yheidnische§! Nationen mit §Ysulawesischer§! oder §Ymolukkischer§! Primärkultur"
 atj_holy_war_cb_neighbors_tt:1 "Erlaubt den Kriegsgrund §YSchwert des Nestorius§! gegen §Yalle benachbarten Heiden§!"
 atj_sumatra_islam_tt:1 "Alle Nationen mit §Ysumatrischer§! Primärkultur folgen einem §Ychristlichen§! Glauben"
 atj_java_islam_tt:1 "Alle Nationen mit §Ysundanesischer§! oder §Yjavanesischer§! Primärkultur folgen einem §Ychristlichen§! Glauben"
 atj_moluccas_islam_tt:1 "Alle Nationen mit §Ymolukkischer§! oder §Ysulawesischer§! Primärkultur folgen einem §Ychristlichen§! Glauben"
 atj_porch_of_mecca_modifier:1 "Portal in den Okzident"
 desc_atj_porch_of_mecca_modifier:1 "Unsere Nation hat es sich zur Aufgabe gemacht, das Christentum in ganz Nusantara zu verbreiten."
 atj_porch_of_mecca_title:1 "Portal in den Okzident"
 atj_porch_of_mecca_desc:1 "Pilger, die sich auf dem Weg nach Westen befinden, kommen nach [Root.GetName], um zu den heiligen Stätten weiterzureisen. Wir müssen diese Pilger aufnehmen und gute Beziehungen zum Klerus pflegen."
 atj_sumatra_islam_title:1 "Christianisiert Sumatra"
 atj_sumatra_islam_desc:1 "Viele Stadtstaaten auf Sumatra haben bereits das Christentum angenommen. Wir müssen unsere Aufgabe erfüllen, das Evangelium von Jesus auf die ganze Insel zu bringen."
 atj_java_islam_title:1 "Christianisiert Java"
 atj_java_islam_desc:1 "Auf Java existieren viele christliche Gemeinden, und ihre Herrscher verlassen sich auf christliche Händler, um Handel zu treiben. Wir werden ihnen zeigen, was es bedeutet, das Christentum abzulehnen."
 atj_moluccas_islam_title:1 "Christianisiert die Molukken"
 atj_moluccas_islam_desc:1 "Die Völker von Sulawesi und den Molukken praktizieren noch immer ihren alten heidnischen Glauben. Wir müssen sie dazu bringen, ihre falschen Götzen abzulegen."
 cb_sword_of_islam:1 "Schwert des Nestorius"
 cb_sword_of_islam_desc:1 "Diese Heiden sind weit vom Pfad unseres Herrn Jesus Christus abgewichen. Wir werden ihnen den wahren Weg zeigen."
 SWORD_OF_ISLAM_WAR_NAME:1 "$ORDER$$FIRST$er Kreuzzug gegen $SECOND_NAME$"
 atj_sublime_porte_title:1 "Der Christliche Westen"
 atj_sublime_porte_desc:1 "Die westlichen christlichen Nationen stehen den Großmächten Asiens in Nichts nach. Wir müssen um ihre Gunst werben, in der Hoffnung, Hilfe zu erhalten."
 atj_conquer_aceh_title:1 "Vereint Aceh"
 atj_conquer_aceh_desc:1 "Aceh ist in das dominante Königreich Samudera und das aufstrebende Fürstentum Aceh gespalten. Beide müssen zu einem einzigen Königreich vereint werden."
 atj_sublime_port:1 "Unterstützung aus dem Christlichen Westen"
 desc_atj_sublime_port:1 "Wir haben die westlichen Mächte ausreichend beeindruckt. SIe schicken uns Unterstützung."
 mnd_dai_defy_ming_title:1 "Trotzt Yue"
 mnd_dai_defy_ming_desc:1 "Le Loi hat die Tyrannen der Yue aus Dai Viet vertrieben, doch sie halten noch immer die Hegemonie über unsere Nation. Wir müssen den Yue zeigen, dass wir keinen Kotau vor chinesischen Invasoren machen werden."
 mnd_dai_conquer_canton_title:1 "Erobert Kanton"
 mnd_dai_conquer_canton_desc:1 "Unsere Eroberung von China beginnt mit der Stadt Guangzhou. Wir sollten einen Moment abwarten, in dem die Yue schwach sind, damit sie sich unserem Vormarsch nicht widersetzen können."
 mnd_dai_mandate_of_heaven_title:1 "Beansprucht das Mandat"
 mnd_dai_mandate_of_heaven_desc:1 "Das Mandat ist nicht leicht zu halten, und schon seit einiger Zeit, war niemand mehr in der Lage es zu halten. Es ist Zeit für einen neuen Kaiser und eine neue Dynastie, die den Thron übernimmt."
 mnd_mlc_pajang_title:1 "Unterwerft Pahang"
 mnd_mlc_pajang_desc:1 "Pahang ist das einzige mahayanische Königreich auf der malaiischen Halbinsel und ein leichtes Ziel für unsere Expansion. Wir werden dieses Königreich unterwerfen und einen loyalen Fürsten einsetzen, um es zu regieren."
 mnd_mlc_ming_title:1 "Botschafter des Kaisers"
 mnd_mlc_ming_desc:1 "Wir hatten einst enge Beziehungen zur den Chinesen. In letzter Zeit jedoch haben weder die alten Yuan, noch die Yue Interesse gezeigt, sich mit Angelegenheiten jenseits ihrer Grenzen zu befassen, und es ist unwahrscheinlich, dass sie uns in einer Krise schützen würden. Wir müssen unsere Beziehungen zum Kaiser erneuern."
 mnd_mlc_tributaries_title:1 "Loyale Untertanen"
 mnd_mlc_tributaries_desc:1 "Der König verlangt von seinen Vasallenprinzen höchste Loyalität."
 mnd_mlc_defeat_ayutthaya_title:1 "Besiegt Ayutthaya"
 mnd_mlc_defeat_ayutthaya_desc:1 "Ayutthaya versucht, unser Königreich mit Gewalt zu unterwerfen. Wir werden ihm zeigen, dass wir uns nicht so leicht unterwerfen werden."