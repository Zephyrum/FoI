 sufi_syncretism_reform:1 "Guru-Syncretismus"
 sufi_syncretism_reform_desc:1 "Die beliebtesten Anhänger des Dharmischen Glaubens in diesem fremden Land waren schon immer die Gurus. Sie integrieren Teile der lokalen Traditionen und nehmen aktiv am täglichen Leben der lokalen Bevölkerung teil. Viele von ihnen haben die Rolle lokaler Anführer übernommen und wenn wir sie unterstützen, können wir ihren Gemeinden beim Wachsen zusehen, während sie Land aus dem Dschungel und Sümpfen zurückerobern, um neue Städte zu bauen."