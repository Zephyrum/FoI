 american_republic:1 "Konföderierte Republic"
 american_republic_desc:1 "Die konföderierte Republik ist eine Konföderation der dreizehn amerikanischen Staaten. Die Mitgliedsstaaten sind unabhängig, mit eigener Regierung. Es gibt einen Präsidenten, der für vier Jahre gewählt wird."
