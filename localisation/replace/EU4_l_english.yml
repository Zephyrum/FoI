 #icons
 desc_icon_michael:1 "Saint Michael, the Archistrategos, is the commander of the heavenly hosts and the Archangel who will defeat Satan in the war in Heaven. Icons of Saint Michaels are common throughout Eastern Christendom and Orthodox cities have a church dedicated to him."
