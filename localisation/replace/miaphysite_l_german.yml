l_german:
 coptic:1 "Miaphysitisch"
 coptic_religion_desc:1 "Die miaphysite Christenheit ist eine Abspaltung des Christentums, dass an Christus mit nur einer Natur glaubt, zugleich menschlich und göttlich. Die Anhänger der miaphysitischen Kirche bestehen aus der Armenisch Apostolischen Kirche, und jenen die dem Patriarchen von Alexandria folgen.\nAuch wenn die armenische Kirche über all die Jahrhunderte stark geblieben ist, und jeglichen Wiedrigkeiten, von kurdischen Reichen bis mongolischen Horden, getrotzt hat, so ist Ostafrika immer noch das Herz der miaphysitischen Gemeinde. Von Ägypten, Heimat des miaphysitischen Papstes, vorbei an den beindruchenden Kirchen Nubiens und Aksums, bis zur weit entfernten Südlichen Kingozi-Küste - der miaphysitische Glaube ist weiter stark, ja, im Ostafrikanischen Grenzland wächst sie sogar noch, und auch Madagaskar wird sicherlich bald folgen."
 HINT_RELIGION_TEXT:1 "Einer der Hauptgründe für Spannungen, abgesehen von kulturellen Differenzen, sind religiöse Unterschiede. Ein katholisches Land, zum Beispiel, wird andere Länder, die protestantisch, reformiert oder orthodox sind, als ketzerisch ansehen, während andere Religionen als Heiden gelten. Alle Provinzen in Eurem Land beeinflussen Eure religiöse Einheit. Ihr könnt Provinzen mit einem Missionar zu Eurem Glauben konvertieren."
 coptic_conquest_of_alexandria_desc:1 "Das Patriarchat von Alexandria und von ganz Afrika ist die größte miaphysitische Kirche der Welt. Ihr antiker Sitz sowie ein Großteil der miaphysitischen Gemeinde schmachten derzeit jedoch unter fremder Herrschaft. Wir müssen Alexandria befreien und die ägyptisch-miaphysitische Gemeinde wieder beleben!"
 coptic_conquest_of_yerevan_title:1 "Befreit die Armenier"
 coptic_conquest_of_yerevan_desc:1 "Das armenische Stammbistum des Heiligen Etschmiadsin bleibt weiterhin stark, doch die armenischen Miaphysiten stöhnen unter dem Joch fremder Herrscher seit dem Untergang ihrer Königreiche 1360 und 1375. Lediglich das kleine Königreich Malatya und das Herzogtum Bergkarabach überlebten, indem sie zu Vasallen der Orthodoxen und Nestorianischen Großmächte der Region wurden. Lasst uns die armenischen Miaphysiten ein für alle mal unter unserem Banner vereinen!"
 coptic_conquest_of_cairo_title:1 "Befreit Memphis"
 coptic_conquest_of_cairo_desc:1 "Memphis ist die größte bestehende miaphysitische Stadt und seit Jahrhunderten Sitz des Papst von Alexandria. Wir können nicht zulassen, dass diese Stadt in den Händen von Ungläubigen bleibt. Wir müssen die miaphysitische Gemeinde von Kairo und die ägyptischen Miaphysiten befreien."
 coptic_conquest_of_qasr_ibrim_title:1 "Erobert Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:1 "Obwohl sie das Hauptzentrum der Andacht für die nubischen Miaphysiten bleibt, ist die Kathedrale von Qasr Ibrim seit dem Untergang der Staaten in der Region ein Schatten ihrer ehemaligen Selbst. Wir müssen Qasr Ibrim erobern und die Ehre der miaphysitischen Gemeinde in Nubien wiederherstellen!"
 the_faithful_liberated_desc:1 "Die treuen Miaphysiten dieser Provinz wurden befreit."
 coptic_flavor.2.d:1 "Die alte Stadt Aksum ruht sicher in miaphysitischen Händen. Einst war es das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palästen baut [From.GetName] die Kirchen dieser mächtigen Nation von einst wieder auf. \n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort wurden die äthiopischen Kaiser gekrönt, die Nachfahren von Menelik I., Sohn des Königs Salomon und der Königin von Saba. Hier brachte er die Bundeslade hin. Jedes Jahr kommen tausende Pilger, um diesen heiligen Ort zu besuchen."
 coptic_flavor.3.d:1 "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter miaphysitischer Herrschaft! Der historische Sitz unserer heiligen Kirche wurde befreit.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf welche die Katechetische Schule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden wir die heiligen Hallen des Wissens restaurieren und einige der besten Theologen ausbilden, die die Welt je gekannt hat."
 coptic_flavor.3.a.tt:1 "Miaphysiten aus der Region §YNil-Delta§! verlassen ihre Verstecke."
 coptic_flavor.4.d:1 "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter miaphysitischer Herrschaft! Der historische Sitz unserer heiligen Kirche wurde von [From.GetName] befreit.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf welche die Katechetische Schule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden ihre heiligen Hallen des Wissens restauriert werden und einige der besten Theologen ausgebildet werden, die die Welt je gekannt hat."
 coptic_flavor.6.d:1 "Jerewan wurde durch unsere miaphysitische Schwesternation [From.GetName] befreit! Im frühen 4. Jahrhundert wurde hier die heilige Kathedrale von Etschmiadsin errichtet. Viele Jahre lang war die Kathedrale das nationale und politische Zentrum des staatenlosen armenischen Volkes. In Jahrhunderten des Krieges und des Verlustes haben wir die Stärke und den Willen aufgebracht und werden weiter in ihrer liebenden Umarmung kämpfen. Jetzt wird sie zu ihrem alten Ruhm restauriert!"
 coptic_flavor.7.d:1 "Die alte Stadt Antiochia ist jetzt Teil unseres heiligen [Root.GovernmentName]! Antiochia war zu Zeiten der Römer das Zentrum des frühen Christentums. Die Juden, die hier mithilfe des Apostels Petrus konvertierten, waren die ersten, die als Christen bezeichnet wurden. In dieser Zeit wurden hier zahlreiche Klöster erbaut. Seitdem hat Antiochia viele Kriege und viele Herrscher erlebt. Im 13. Jahrhundert fiel die Stadt in die Hände der Mongolen und ihre gesamte christliche Bevölkerung fiel dem Schwert zu Opfer. Zu Ehren ihres Opfers werden wir Antiochia und seine Klöster wiederaufbauen und es ruhmreicher als je zuvor machen!"
 coptic_flavor.8.d:1 "Die antike Stadt Antiochia ist jetzt Teil der [From.GetAdjective]en [From.GovernmentName]! Antiochia war während der Zeit der Römer ein Zentrum des frühen Christentums. Die Juden hier, die von Apostel Petrus konvertiert wurden, waren die ersten, die man Christen nannte. Während dieser Zeit wurde eine große Anzahl von Klöstern gegründet. Seitdem hat Antiochia viele Kriege und Lehnsherren gesehen. Im 13. Jahrhundert fiel die Stadt an die Mongolen und ihre gesamte christliche Bevölkerung fiel dem Schwert zu Opfer. Zu Ehren ihres Opfers soll Antiochia und seine Klöster wieder aufgebaut werden, damit es herrlicher als je zuvor erstrahlt!"
 coptic_flavor.9.d:1 "Ehre dem Herren, Qasr Ibrim gehört uns! Viele Jahre lang hielt diese großartige christliche Stadt durch, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen, ist Qasr Ibrim in Unternubien eine Bastion des Christentums geblieben, selbst als die restliche Gegend in die Dunkelheit stürzte. Diese neue Ergänzung unseres [Root.GovernmentName] hat jedoch nicht nur eine religiöse Bedeutung – sie ist auch ein Zentrum für den Handel und die Politik. Mit diesen Ressourcen in unseren Händen wird [Root.GetName] noch stärker werden!"
 coptic_flavor.9.a:1 "Dies ist der Beginn einer glorreichen Ära!"
 coptic_flavor.9.a.tt:1 "Miaphysiten aus der Region §YUnternubien und Tungul§! verlassen ihre Verstecke."
 coptic_flavor.10.d:1 "Ehre dem Herren, Qasr Ibrim gehört uns! Viele Jahre lang hielt diese großartige christliche Stadt durch, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen, ist Qasr Ibrim in Unternubien eine Bastion des Christentums geblieben, selbst als die restliche Gegend in die Dunkelheit stürzte. Diese neue Ergänzung unseres [Root.GovernmentName] hat jedoch nicht nur eine religiöse Bedeutung – sie ist auch ein Zentrum für den Handel und die Politik. Mit diesen Ressourcen in unseren Händen wird [Root.GetName] noch stärker werden!"
 coptic_flavor.11.a.tt:1 "Miaphysiten aus der Region §YHügel des Roten Meeres§! verlassen ihre Verstecke."
 coptic_flavor.15.d:1 "Preiset den Herren an diesem glorreichen Tag! Alle Miaphysiten sollen diesen Tag noch in Jahrhunderten feiern, um unseren großen Sieg zu ehren. Endlich haben wir unseren verehrten Patriarchen, den Papst von Alexandria, aus seinem goldenen Käfig in Memphis befreien können! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, damit neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf unserem Weg, die miaphysitische Kirche zu ihrer früheren Größe und darüber hinaus zu restaurieren."
 coptic_flavor.15.a.tt:1 "Miaphysiten aus der Region §YBahari§! verlassen ihre Verstecke."
 coptic_flavor.16.d:1 "Preiset den Herren an diesem glorreichen Tag! Alle Miaphysiten sollen diesen Tag noch in Jahrhunderten feiern, um den großen Sieg zu ehren. Endlich wurde unser verehrter Patriarch, der Papst von Alexandria, aus seinem goldenen Käfig in Kairo durch die [From.GetAdjective]e [From.GovernmentName] befreit! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, damit neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf dem Weg, die miaphysitische Kirche zu ihrer früheren Größe und darüber hinaus zu restaurieren."
 coptic_flavor.29.d:1 "Als Miaphysiten feiern wir den Palmsonntag, einen der sieben großen Feiertage des Herren. Am siebten Sonntag der Großen Fastenzeit gedenken und erleben wir Jesus' triumphalen Einzug in die heilige Stadt Jerusalem wieder. An diesem Tag vertrieb er die Kaufleute und Geldwechsler aus dem Tempel. Die Menge, die jubelnd den Messias empfing, wedelte mit Palmzweigen über den Köpfen, und so tun wir es auch, wenn wir an diesem glücklichen Tag auf dem Weg in die Kirche sind. Während der Prozession singen wir freudige Lobgesänge. Es ist wahrlich einer unserer Lieblingsmomente im Kirchenjahr."
 coptic_flavor.33.d:1 "Wir sind stolz, Miaphysiten, Anhänger des wahren Glaubens zu sein. Obwohl wir stark in unserer Überzeugung sind und Christus nie verlassen werden, schwächt uns die Isolation vom Rest der christlichen Gemeinschaft. Wir werden an vielen Fronten von religiösen Feinden heimgesucht. Es ist nicht die Frage, ob der drohende Krieg ausbricht, sondern nur wann. Bevor er ausbricht, sollten wir versuchen, mächtige Verbündete zu finden. Weit im Norden gibt es ein mächtiges christliches Reich, doch sein genauer Standort und die Distanz dorthin sind uns unbekannt. Wir können jedoch eine Expedition finanzieren, um es zu finden."
 coptic_flavor.34.d:1 "Eine Gruppe miaphysitischer Diplomaten unseres Nachbarn [From.GetName] hat unser Territorium betreten. Unter ihnen befindet sich eine ungewöhnlich große Anzahl von Priestern. Unsere Berater vermuten, dass sie versuchen, Kontakt zu anderen Christen im Norden herzustellen. Die Diplomaten sind beunruhigend wortkarg, wenn es um ihre Aufgabe geht. Vielleicht ist das einfach nur eine religiöse Angelegenheit, doch was ist, wenn sie vorhaben, Verbündete gegen uns zu finden? Dann würden wir an mehreren Fronten von fanatischen Ungläubigen heimgesucht werden!"
 coptic_flavor.38.d:1 "Nach einer langen und mühsamen Reise sind die Diplomaten, die wir nach Norden entsandt hatten, endlich zurückgekehrt. Sie erreichten am Ende tatsächlich christliche Länder und doch kommen sie mit leeren Händen zurück. Obwohl viele Christen, die sie trafen, ihnen zuhörten, schienen sich nur wenige von ihnen wirklich zu interessieren. Wir sind in unserer Isolation doppelt verflucht – wir sind nicht nur von Feinden umzingelt, die Distanz zur restlichen christlichen Gemeinschaft macht uns dazu zu Ausgestoßenen. Was in [Root.GetName] geschieht, beeinträchtigt sie nicht und vielleicht sind unsere Wege zu fremd für sie, um sich damit zu identifizieren. Wie es scheint, sind die Miaphysiten allein auf dieser Welt."
 coptic_flavor.40.t:1 "Der Papst von [cairo_province.GetName]"
 coptic_flavor.40.d:1 "Die miaphysitische Religion hatte schon lange eine Präsenz in [cairo_province.GetName]. Einige der Anhänger des Patriarchen im Ausland haben sogar behauptet, wir würden Miaphysiten in unserem Land gefangen halten ... Vielleicht brauchen sie eine Erinnerung hinsichtlich der Situation?"
 coptic_flavor.43.t:1 "Die Miaphysiten antworten"
 coptic_flavor.43.da:1 "Die [From.GetAdjective]en Miaphysiten freuen sich über unsere gutherzigen Nachrichten! Vielleicht wird unser Volk noch Jahrhunderte in Harmonie leben."
 coptic_flavor.100.da:1 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die Wüstenhöhlen bieten sich gut für das Leben eines Einsiedlers an und ermöglichen den hingebungsvollsten Miaphysiten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, dieses Selbstwertgefühl noch zu stärken."
 coptic_flavor.100.db:1 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die umgebende Wildnis bietet sich gut für das Leben eines Einsiedlers an und ermöglicht den hingebungsvollsten Miaphysiten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, diesen Enthusiasmus noch zu stärken ..."
 coptic_flavor.150.d:1 "Die Eroberung von Alexandria ist nicht nur für die Miaphysiten von Ägypten ein großer Sieg. Die großen italienischen Städte sind alle in dieser großen Hafenstadt präsent und begierig darauf, mit uns Geschäfte zu machen. Diese Kaufleute wetteifern nun um die Gunst [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], [Root.GetMderdie] vollbrachte, was den Kreuzrittern nicht gelang. Durch [Root.Monarch.GetHerHim] konnten wir mit einer großen Zahl weiterer christlicher Staaten im östlichen Mittelmeer Kontakte knüpfen."
 coptic_flavor.150.a:1 "Befleißigt Euch daher, dass Ihr häufiger zusammenkommt zur Eucharistie Gottes."
 coptic_flavor.150.a.tt:1 "Unsere Karten des östlichen Mittelmeeres sind nun weiter vervollständigt."