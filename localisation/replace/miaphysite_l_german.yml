l_german:
 coptic:0 "Miaphysitisch"
 coptic_religion_desc:1 "Die miaphysite Christenheit ist eine Abspaltung des Christentums, dass an Christus mit nur einer Natur glaubt, zugleich menschlich und göttlich. Die Anhänger der miaphysitischen Kirche bestehen aus der Armenisch Apostolischen Kirche, und jenen die dem Patriachen von Alexandria folgen.\nAuch wenn die miaphysitische besonders durch den Aufstieg des Islams bedroht war, so konnte sie sich den fanatische Ungläubigen erfolgreich wiedersetzten und eine ausdehnung der Muslime nach Ägypten und den das Horn von Afrika verhindern. Sie konnte sich sogar als dominante Religion entlang der Ostküste Afrikas bis ins Königreich Swahili ausdehenen, das seinen Glauben zu den Stämmen der Ungläubigen in Süd- und Zentralafrika tragen will."
 HINT_RELIGION_TEXT:0 "Einer der Hauptgründe für Spannungen, abgesehen von kulturellen Differenzen, sind religiöse Unterschiede. Ein katholisches Land, zum Beispiel, wird andere Länder, die protestantisch, reformiert oder orthodox sind, als ketzerisch ansehen, während andere Religionen als Heiden gelten. Alle Provinzen in Eurem Land beeinflussen Eure religiöse Einheit. Ihr könnt Provinzen mit einem Missionar zu Eurem Glauben konvertieren."
 coptic_conquest_of_alexandria_desc:0 "Das Patriarchat von Alexandria und von ganz Afrika ist die größte miaphysitische Kirche der Welt. Ihr antiker Sitz sowie ein Großteil der miaphysitischen Gemeinde schmachten derzeit jedoch unter fremder Herrschaft. Wir müssen Alexandria befreien und die ägyptische miaphysitische Gemeinde wieder beleben!"
 coptic_conquest_of_yerevan_title:0 "Befreit die Armenier"
 coptic_conquest_of_yerevan_desc:0 "Das armenische Stammbistum des Heiligen Etschmiadsin bleibt weiterhin stark, doch die armenischen Miaphysiten stöhnen unter dem Joch fremder Herrscher seit dem Untergang ihrer Königreicher 1360 und 1375. Lediglich das kleine Königreich Malatya und das Herzugtum Bergkarabach überlebten, indem sie zu Vasallen der Orthodoxen und Nestorianischen Großmächte der Region wurden. Lasst uns die armenischen Miaphysiten ein für alle mal unter unserem Bannfer befreien!"
 the_faithful_liberated_desc:0 "Die treuen Kopten dieser Provinz wurden befreit."
 coptic_flavor.2.d:0 "Die alte Stadt Aksum ruht sicher in miaphysitischen Händen. Einst war es das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palästen baut [From.GetName] die Kirchen dieser mächtigen Nation von einst wieder auf. \n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort wurden die äthiopischen Kaiser gekrönt, die Nachfahren von Menelik I., Sohn des Königs Salomon und der Königin von Saba. Hier brachte er die Bundeslade hin. Jedes Jahr kommen tausende Pilger, um diesen heiligen Ort zu besuchen."
 coptic_flavor.6.d:0 "Jerewan wurde durch unsere miaphysitische Schwesternation [From.GetName] befreit! Im frühen 4. Jahrhundert wurde hier die heilige Kathedrale von Etschmiadsin errichtet. Viele Jahre lang war die Kathedrale das nationale und politische Zentrum des staatenlosen armenischen Volkes. In Jahrhunderten des Krieges und des Verlustes haben wir die Stärke und den Willen aufgebracht und werden weiter in ihrer liebenden Umarmung kämpfen. Jetzt wird sie zu ihrem alten Ruhm restauriert!"
 coptic_flavor.10.d:0 "Ehre dem Herren, Qasr Ibrim gehört uns! Viele Jahre lang hielt diese großartige christliche Stadt durch, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen, ist Qasr Ibrim in Unternubien eine Bastion des Christentums geblieben, selbst als die restliche Gegend in die Dunkelheit stürzte. Diese neue Ergänzung unseres [Root.GovernmentName] hat jedoch nicht nur eine religiöse Bedeutung – sie ist auch ein Zentrum für den Handel und die Politik. Mit diesen Ressourcen in unseren Händen wird [Root.GetName] noch stärker werden!"
 coptic_flavor.29.d:0 "Als Miaphysiten feiern wir den Palmsonntag, einen der sieben großen Feiertage des Herren. Am siebten Sonntag der Großen Fastenzeit gedenken und erleben wir Jesus' triumphalen Einzug in die heilige Stadt Jerusalem wieder. An diesem Tag vertrieb er die Kaufleute und Geldwechsler aus dem Tempel. Die Menge, die jubelnd den Messias empfing, wedelte mit Palmzweigen über den Köpfen, und so tun wir es auch, wenn wir an diesem glücklichen Tag auf dem Weg in die Kirche sind. Während der Prozession singen wir freudige Lobgesänge. Es ist wahrlich einer unserer Lieblingsmomente im Kirchenjahr."
 coptic_flavor.40.d:0 "Die miaphysitische Religion hatte schon lange eine Präsenz in [cairo_province.GetName]. Einige der Anhänger des Patriarchen im Ausland haben sogar behauptet, wir würden Miaphysiten in unserem Land gefangen halten ... Vielleicht brauchen sie eine Erinnerung hinsichtlich der Situation?"
 coptic_flavor.34.d:0 "Eine Gruppe miaphysitischer Diplomaten unseres Nachbarn [From.GetName] hat unser Territorium betreten. Unter ihnen befindet sich eine ungewöhnlich große Anzahl von Priestern. Unsere Berater vermuten, dass sie versuchen, Kontakt zu anderen Christen im Norden herzustellen. Die Diplomaten sind beunruhigend wortkarg, wenn es um ihre Aufgabe geht. Vielleicht ist das einfach nur eine religiöse Angelegenheit, doch was ist, wenn sie vorhaben, Verbündete gegen uns zu finden? Dann würden wir an mehreren Fronten von fanatischen Ungläubigen heimgesucht werden!"
 coptic_flavor.38.d:0 "Nach einer langen und mühsamen Reise sind die Diplomaten, die wir nach Norden entsandt hatten, endlich zurückgekehrt. Sie erreichten am Ende tatsächlich christliche Länder und doch kommen sie mit leeren Händen zurück. Obwohl viele Christen, die sie trafen, ihnen zuhörten, schienen sich nur wenige von ihnen wirklich zu interessieren. Wir sind in unserer Isolation doppelt verflucht – wir sind nicht nur von Feinden umzingelt, die Distanz zur restlichen christlichen Gemeinschaft macht uns dazu zu Ausgestoßenen. Was in [Root.GetName] geschieht, beeinträchtigt sie nicht und vielleicht sind unsere Wege zu fremd für sie, um sich damit zu identifizieren. Wie es scheint, sind die Miaphysiten allein auf dieser Welt."
 coptic_flavor.100.da:0 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die Wüstenhöhlen bieten sich gut für das Leben eines Einsiedlers an und ermöglichen den hingebungsvollsten Miaphysiten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, dieses Selbstwertgefühl noch zu stärken."
 coptic_flavor.100.db:0 "[Root.GetName] hat in letzter Zeit viele verlorene Seelen gesehen, die nach Führung in einem Kloster in der Gegend suchen. Tatsächlich ist die Region für Leute, die nach Buße und Absolution nach Vorbild des Heiligen Antonius suchen, ziemlich beliebt geworden – die umgebende Wildnis bietet sich gut für das Leben eines Einsiedlers an und ermöglicht den hingebungsvollsten Miaphysiten, Jahre in besinnlicher Abgeschiedenheit zu leben. \n\nUnterdessen ist die Bevölkerung von [Root.GetName] stolz auf diese Frömmigkeit. Ein paar wohl dosierte Worte der Ermunterung könnten uns ermöglichen, diesen Enthusiasmus noch zu stärken ..."
 
 