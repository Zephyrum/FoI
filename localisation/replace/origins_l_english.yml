 ###KON MISSIONS###
 kon_convert_west_africa_title:0 "Free the Cults"
 kon_convert_west_africa_desc:1 "Africa has seen the invasions through all kinds of Christians - they are trying to eradicate our traditions and legacy and replacing them with their own ideas completely. This must end! We shall drive these zealots back to their homes and reclaim the continent for our brethren!"
 kon_convert_west_africa_bt:1 "Every settled province in the §YNiger§! and §YGuinea§! region is §YFetishist§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] has decided to §YOppose§! the Europeans."

 ###ZIM MISSIONS###
 zim_develop_gold_title:0 "Legend of Ophir"
 zim_develop_gold_desc:1 "The Miaphysites of the north and travelers from the west claim we are the praised land of Ophir, a place from their holy writings where the cities are made out of gold. We should live up to this legend and increase our gold mining. If not for increasing our prestige then at least for our economy."

 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annex Mogadishu"
 aju_annex_mogadishu_desc:0 "Mogadishu is the pearl of the Horn of Africa. The city is a splendid trade center, attracting merchants from all of the Arab and Indian world. It has been under omani control for far too long. It is time to integrate this beautiful city and use its influence to our benefit."
 aju_maldives_dynasty_title:0 "Retake the Maldives"
 aju_maldives_dynasty_desc:0 "Long ago, the Maldives became our economic protectorate, but with the Tamils and the Omanis joint assault on our developing trade network, we lost control over it. It is time we retake what is ours."
 aju_ally_the_ottomans_title:0 "Byzantine Alliance"
 aju_ally_the_ottomans_desc:0 "The Byzantines have clearly been able to reestablish their presence in Anatolia. We should approach them and offer them an alliance, there's a lot we can gain and learn from than friendship."
 aju_buy_modernization_title:0 "Modernize the Army"
 aju_buy_modernization_desc:1 "The Byzantine army is sure a force to reckon with. We should try to emulate them, we can hire some of their military instructors and buy some of their equipment, so that we can also have a formidable modern army."
 aju_the_mamluk_soldiers_title:0 "Recruit the Mizraims"
 aju_the_mamluk_soldiers_desc:1 "The Mizraims are some of the most formidable warriors there are. We must recruit some of them to increase the power of our own army. That will allow us to conquer our enemies more easily."
 aju_liberate_sheik_hussein_title:0 "Liberate Lalibela"
 aju_liberate_sheik_hussein_desc:0 "Lalibela has been in the hands of the Ethiopian traitors for far too long. It's time we retake it for the glory of our Lord."

 ###ZAN MISSIONS###
 zan_establish_contact_with_persia_title:0 "Reconnect with Persia"
 zan_establish_contact_with_persia_desc:0 "It is known that our ancestor Noham Yorusalem was the son of the Persian Shah of Shiraz. We must reconnect with our ancestral origins."
 zan_conquer_madagascar_title:1 "Invade Madagascar"
 zan_conquer_madagascar_desc:0 "With our army and fleet at the ready, it is time we make our move and cleanse that island of pagans, and take control of it to exploit its riches."

 ###ETHIOPIA MISSION REWARDS###
 eth_coptic_offense:0 "Miaphysite Offense"
 desc_eth_coptic_offense:0 "We are standing at the infidels' doorstep. There is only one way to defend the Miaphysites of this world: we must go into the offense and drive the Pagans back!"
 eth_conversion_focus:0 "Miaphysite Return"
 desc_eth_conversion_focus:0 "Most of the major holy sites have been liberated from the hands of the heathens. Now it is time to return the people of these areas back to the mercy of the Lord."
 eth_united_church:0 "United Church"
 desc_eth_united_church:1 "The Miaphysite church was divided over the issue of Biblical Sabbath, which was about observing the days of rest. Although it is a relatively trivial issue, it was one of importance nonetheless for the Ethiopian churches. Only after Negusa Nagast Zara Yaqob himself dedicated to this problem in 1442, a solution has been found. Ever since the church is more united than ever before."

 ###MALI MISSION MODIFIERS###
 mal_fan_of_the_ulema:0 "Klergy full Support"
 desc_mal_fan_of_the_ulema:1 "Our decision to spread the true faith and convert the heathens inspired the Klergy. They are now supporting us as well as they can."
# mal_fan_of_the_dhimmi:0 "Dhimmi full Support"
# desc_mal_fan_of_the_dhimmi:1 "Our decision to tolerate the heathens and giving them more rights inspired the Dhimmi. They are now supporting us as well as they can."
 great_mosque_djenne_modifier:0 "Great Kathedral of Djenné"
 desc_great_mosque_djenne_modifier:1 "This province is home to the Great Kathedral of Djenné. The Klergy of the province invested a vast amount of time and resources to renovate the mosque and turned it into West Africa's jewel."
 mal_mansas_journey:0 "Mansa's Pilgrimage"
 desc_mal_mansas_journey:0 "Our ruler is currently on a journey to Jerusalem, taking a route through the Christian world. On their way, our ruler is seeing the wonders of Europe."
 mal_advisors_journey:0 "Advisors' Pilgrimage"
 desc_mal_advisors_journey:0 "Our advisors are currently on a journey to Jerusalem, taking a route through the Christian world."
 mal_pilgrimage_desc:0 "until the end of the Pilgrimage"
 mal_the_pilgrim:0 "Pious Rule"
 desc_mal_the_pilgrim:0 "The many pilgrimages to Jerusalem made our realm one of piety and legitimacy."
 ###MALI EVENT MODIFIERS###
# mal_radical_clergy:0 "Radical Klergy"
# desc_mal_radical_clergy:0 "The Klergy have taken a greater portion of the control within Mali, and try to undermine the influence of the Dhimmi and the influence of the heathens in Mali."
# mal_radical_dhimmi:0 "Radical Dhimmi"
# desc_mal_radical_dhimmi:0 "The Dhimmi have taken a greater portion of the control within Mali, and try to undermine the influence of the Ulema and the influence of the Muslims in Mali."

 ###SON MISSION MODIFIERS###
 son_religious_friends:0 "Pious Reputation"
 desc_son_religious_friends:0 "Our efforts to improve the opinions of our brethren of faith gave us a positive reputation amongst the Christian states of the world and for the people of our faith."
 son_beacon_of_islam:0 "Beacon of Tadmunite Faith"
 desc_son_beacon_of_islam:0 "Our dedication to convert all of West Africa made us into the Beacon of the Tadmunite faith of this region. Nobody will question the piety of our rule."

 ###IDEAS###
 ZAN_ideas:0 "Kilwan Ideas"
 ZAN_ideas_start:0 "Kilwan Traditions"
 ZAN_ideas_bonus:0 "Kilwan Ambition"
 zan_kilwa_latitude_staves:0 "Kilwan Latitude Staves"
 zan_kilwa_latitude_staves_desc:0 "Our superior ship technology allows us to sail further and better than any of our competitors, giving us the edge."
 zan_shirazis_legacy:0 "Shirazi's Legacy"
 zan_shirazis_legacy_desc:0 "Our ancestral founder came from Shiraz, son of the Emir of Persia, which gives no option of a doubt of our right to rule."
 zan_the_deal_with_almuli:0 "The Deal with King Almuli"
 zan_the_deal_with_almuli_desc:0 "We got our island from King Almuli, our reputation of fair dealers should be clear to everyone."
 zan_gold_of_sofala:0 "Gold of Sofala"
 zan_gold_of_sofala_desc:0 "The gold of Sofala has always been one of our main sources of wealth, we are used to having an economy around it."
 zan_trade_center_of_zanzibar:0 "Merchants of Zanzibar"
 zan_trade_center_of_zanzibar_desc:0 "Zanzibar has always been a focusing point for merchants, they come from everywhere to trade here."
 zan_center_of_migration:0 "Center of Migration"
 zan_center_of_migration_desc:0 "With increased trade there's also increased flow of people, which means our cities develop even further."
 zan_kilwa_the_melting_pot:0 "Cultural Melting Pot"
 zan_kilwa_the_melting_pot_desc:0 "With the trade flowing through our land there's also increased flow and exchange of ideas. We can learn from all corners of the world."

 ###MODIFIERS###
 hau_the_jiihad:0 "The Holy War"
 desc_hau_the_jiihad:0 "It is our holy duty to oppose any who denies the teachings of Jesus."
 hau_caliphate_of_the_sahel:0 "Holy Kingdom of the Agisymba"
 desc_hau_caliphate_of_the_sahel:0 "We have become the undisputed Holy Kingdom of all Agisymba."
 w_african_tolerance:1 "Unity in Religion"
 desc_w_african_tolerance:1 "We have asserted the true faith in West Africa! The piety and devotion to Jesus Christ shall be unquestioned!"
 w_african_defender_of_sunni_faith:0 "Defenders of Tadmunite faith"
 desc_w_african_defender_of_sunni_faith:0 "We have properly united our people behind our Christian faith."
 zan_great_kilwa:0 "Great Kilwa"
 desc_zan_great_kilwa:0 "The city of Great Kilwa has received major development and restorations. Now it is the pearl of the Kingozi Coast."
 zan_conversion_of_fetishist:0 "Kingozi Overtaking"
 desc_zan_conversion_of_fetishist:0 "This province has been overtaken by the Kingozi, who now attempt to convert the locals in this area."

 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_commercial_treaties_title:0 "Commercial Treaties"
 east_africa_commercial_treaties_desc:1 "Traditionally our main trading partners have been from the Horn or Southern India. If we send out our merchants and create a strong presence in their own home markets, we will be able to negotiate from a more powerful position."

 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_contact_muslims_mission_title:0 "Contact the Christians"
 c_a_contact_muslims_mission_desc:0 "Among our neighbors, there are those who have a completely different view of the world from us. They say they follow the teachings of the Father, the Son and the Holy Spitit, which are completely alien to us. We must keep close relations with them, there might be a lot we can learn."
 c_a_contact_muslims_mission_ct:1 "Have an ally that is in the §YChristian§! religion group with §Y200§! opinion of §Y[Root.GetName]§!."

 ###WEST AFRICA MISSIONS###
 west_africa_strong_leadership_ct:0 "No known country with its capital in §YAgisymba§!, §YNiger§! and §YGuinea§! is an independent country with more development than §Y[Root.GetName]§!."
 west_africa_greater_than_mali_title:0 "Greater than Mali!"
 west_africa_greater_than_mali_desc:0 "After uniting our region, and with the new weapons in the hands of our warriors, we are now ready to conquer all the lands between the Tinariwen Desert and the Gulf of Guinea. We must not waste the opportunity to become the greatest power since the decline of the Mali Empire, even greater!"
 west_africa_embracing_old_traditions_title:0 "Embracing Old Traditions"
 west_africa_embracing_old_traditions_desc:0 "We have been following our ancient traditions for generations. Now new faiths are spreading amongst our people, but we need to stay together and stick to our old rituals to persist."
 west_africa_brothers_in_tradition_fetishist_title:0 "Brothers in Faith"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Our people have a long tradition of conflicts with other neighboring people because of our beliefs and theirs. But now the time has come to ally against the faiths undermining our territories."
 west_africa_sankore_university_fetishist_title:0 "Sankore University"
 west_africa_sankore_university_fetishist_desc:0 "Sankore Monestary in Timbuktu has been the most important center of knowledge south of the Tinariwen for decades. Now it's time to take that city, and use the manuscripts kept there for our benefit."
 west_africa_sincretic_rituals_title:0 "Sincretic Rituals"
 west_africa_sincretic_rituals_desc:1 "A great variety of cults, traditions and beliefs are disseminated across all the Agisymba, Niger and Guinea regions. It's in our best interest to have a melting pot of all of these, to support our growing power in these regions through a better understanding among the people under our rule."
 west_africa_embracing_new_traditions_title:0 "Embracing New Traditions"
 west_africa_embracing_new_traditions_desc:0 "Tadmunism has been long present in our region, but it has not been wholly embraced by our people. Now we've got to assure that, and that we are pious enough to make us respected."
 west_africa_brothers_in_faith_sunni_title:0 "Brothers in Faith"
 west_africa_brothers_in_faith_sunni_desc:1 "Our people have a long tradition of conflicts with other neighboring people because of our beliefs and theirs. But now the time has come to ally against the faiths undermining our territories."
 west_africa_marabouts_title:0 "Agwerrams"
 west_africa_marabouts_desc:0 "Agwerrams have been spreading the Teachings of Tadmun through the region for generations. Now it's time to support their efforts, making their word spread more widely."
 west_africa_sankore_university_sunni_title:0 "Sankore University"
 west_africa_sankore_university_sunni_desc:0 "Sankore Monestary in Timbuktu has been the most important center of knowledge south of the Tinariwen for decades. Now it's time to take that city, and use the manuscripts kept there for our benefit."
 west_africa_the_only_faith_title:0 "The Only Faith"
 west_africa_the_only_faith_desc:0 "Our efforts to spread the Gospel of Jesus Christ and the Teachings of the Prophet Tadmun among the people ruled by us have been intense for decades. But now we have to assert Tadmunism as the only religion, for the glory of our Lord."
 west_africa_salt_cloth_shells_title:0 "Salt, cloth and shells"
 west_africa_salt_cloth_shells_desc:0 "Trade through the Tinariwen corridors and the Gulf of Guinea have been increasing for some time, with new foreigner merchants appearing in our cities, and trading in some new products. Now we have to take control of that lucrative trade for our benefit."
 west_africa_bilad_sudan_trade_title:0 "Agisymba Corridor"
 west_africa_bilad_sudan_trade_desc:0 "Some important centers have developed with the increasing trade of the last decades in the whole region. Timbuktu is the gate to the North, Kanem-Borno controls the trade with the East, while Benin is the main place at the Southern coast. Now it's necessary to take control of those places, and trade flowing through them."

 ###MORE MISSIONS###
 eth_secure_religious_unity_title:0 "Secure Religious Unity"
 eth_secure_religious_unity_desc:0 "Our realm is religiously split between the Miaphysites, the Jews and the Pagans. This leads to a lack of religious unity, which makes any effort to centralize the state and overcome the issues near impossible. We have to secure our religious unity!"
 hau_prepare_the_jihad_tt:0 "§Y[Root.GetName]§! gains permanent claims on every province in the §YAgisymba§!, §YNiger§! or §YGuinea§! region which is not of the §YMuslim§! faith."
 msi_integrate_the_muslims_ct:0 "Improve the opinion of every known §YChristian§! country in §YWest Africa§! by §G50§!."
 msi_integrate_the_muslims_at:0 "Every owned §YChristian§! province gains the province modifier '§YIntegrated Heathens§!' for §Y25 years§!, giving the following effects:\nLocal Religious Unity Contribution: §G-100.0%§!\nLocal Unrest: §G-2.00§!\nLocal Tax Modifier: §G+15.0%§!"
 west_africa_marabouts_ct:0 "Every owned §YChristian§! province gains the province modifier '§YLocal Agwerrams§!' for §Y25 years§!, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Monthly Autonomy Change: §G-0.05§!"


 hau_prepare_the_jihad_title:0 "Prepare the Holy War"
 hau_prepare_the_jihad_desc:0 "It is clear that the teachings of Jesus are the only one true faith. We must be prepared to fight any that dared say otherwise."
 hau_convert_west_africa_title:0 "Convert West Africa"
 hau_convert_west_africa_desc:0 "There are still too many people that don't believe in the the Holy Trinity, this can not stand. We must spread Jesus teachings if we are to become a beacon of civilization."
 hau_finish_the_jihad_title:0 "Finish the Holy War"
 hau_finish_the_jihad_desc:0 "We have successfully spread the teachings of the the Lord, but there are still some people that don't believe in them. We must convince them all to become a true holy nation."


 aju_completely_modernized_army:0 "Modernized Army"
 desc_aju_completely_modernized_army:0 "We have decided to massively invest in our army and modernize it completely based on the Ottoman guidance."
 aju_bought_new_guns:0 "Ottoman Guns"
 desc_aju_bought_new_guns:0 "We have decided to invest in our army and equip them with the firearms of the Ottoman Empire."
 aju_keep_the_ways:0 "Retain Old Ways"
 desc_aju_keep_the_ways:0 "We have decided to renounce the guidance of the Turks. Instead we retain the old ways of war, which are more accessible to a greater number of our people."

 oyo_trade_with_the_muslims_title:0 "Trade with the Christians"
 oyo_trade_with_the_muslims_desc:0 "Trade has always been prominent in our area, especially that led by the Christians through Timbuktu and Gao. We must not fall behind them if we are to profit, we need to also be active participants in the trade flow and be able to control it."
 oyo_found_the_cavalry_regiment_title:0 "Cavalry for [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Thanks to our trade with the Christian Berber nations, we have now access to horses, a resource until now uncommon in our country. We must also form cavalry regiments, in the likes of the ones the Berber countries have."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! gets permanent claims on every province in the §YAgisymba§!, §YNiger§! and §YGuinea§! regions, which are not of §Y[Root.Religion.GetName]§! faith."
 oyo_push_north_title:0 "Push North"
 oyo_push_north_desc:0 "Unlike the dense jungles to the South, the lush plains of the Agisymba to the North are a great source of wealth. Therefore, the only sensible choice we have is to expand northwards."
 oyo_eradicate_the_muslims_title:0 "Eradicate the Christians"
 oyo_eradicate_the_muslims_desc:0 "The Christians around us have ceased to serve their purpose for us and have started to become a nuisance. We must get rid of them completely to make space for our own glorious expansion."
 oyo_eradicate_the_muslims_ct:0 "Is either a subject of §Y[Root.GetName]§! or follows the §Y[Root.Religion.GetName]§! faith."
 msi_integrate_the_muslims_title:0 "Integrate the Christians"
 msi_integrate_the_muslims_desc:0 "The Mossi society is made up of both Christian and Fetishists that usually collide. We need to work with both, so that a common ground is found and we can forget all these interreligious clashes. Only as Mossi first will our nation prospere."

 ###EVENTS###
 flavor_hau.5.t:0 "The Fulani Christian Scholar"
 flavor_hau.5.d:0 "According to rumors the Fulani are in the midst of a religious revolution. While it is difficult to proof these rumors, a Fulani Christian scholar in [Root.Capital.GetName] got the inspiration to organize a reform within our own country. His strong message and his charismatic person has impressed parts of our population, but the lack of evidence for successful jihads in the west limits his success. Still, the scholar's popularity made the Fulani culture within our country very popular - an event which baffles even our brightest advisors."
 flavor_hau.5.a:0 "I don't know if this is good or bad news..."

 flavor_zan.9.t:0 "A [From.GetAdjective] ambassador meets us"
 flavor_zan.9.desc:0 "My lord, an embassy coming from a distant land to the south in the ocean, that some name Kingoz, says that they have come to our country to gather information about the origins of their own, which is called Kilwa, also saying that they may be Farsi people. Should we accept this embassy, establishing a regular diplomatic relationship with them?"
 flavor_zan.9.a:0 "Welcome him!"
 flavor_zan.9.b:0 "We have no need for diplomacy with Kilwa"
 flavor_zan.10.t:0 "Persia welcomes our embassy!"
 flavor_zan.10.desc:0 "Great news, my king! Our ambassador sent to Eran has sent us news about them reaching a country named [From.GetAdjective], which was eager to establish diplomatic relations with our country."
 flavor_zan.10.a:0 "Very kind on their part!"
 flavor_zan.11.t:0 "Persia expelled the ambassador!"
 flavor_zan.11.desc:0 "Bad news, my king! Our embassy reached the distant land of [From.GetAdjective], but their ruler was narrow minded enough to reject our Farsi origin, and expel our people from their country."
 flavor_zan.11.a:0 "Oh, those filthy bastards!"
 flavor_zan.13.t:1 "[From.GetName] lost the [Root.GetAdjective] embassy!"
 flavor_zan.13.desc:0 "My lord, we have lost contact with the embassy sent by the people of Kingoz. We do not fully understand the reasons behind this; some say that they returned to their country, others that they wanted to travel to other distant lands. Probably we will ever know about their fate."
 flavor_zan.13.a:0 "Oh, what a waste of time!"
 flavor_zan.14.t:1 "[From.GetName] lost the [Root.GetAdjective] embassy!"
 flavor_zan.14.desc:1 "My lord, that foreign embassy sent by the people of Kingoz has been recently disbanded. It's strange they refused to stay here, after having traveled for so long and from so far away."
 flavor_zan.14.a:0 "These people were strange ones."
 flavor_zan.16.t:1 "Knowledge Sharing with [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "The trade route established by our merchants with the distant country of [OppositeEmbassyHolderName] has paid off the effort of establishing our embassy there. But apart from trade goods and money, there is something more interesting that has begun to be shared between our two peoples: ideas. Thus, it has been very beneficial for the development of our country in the past few years, my king."
 flavor_zan.16.a:0 "Sharing new ideas is always worth it."
 flavor_zan.17.t:0 "Religious Interactions"
 flavor_zan.17.desc:1 "The embassy established some years ago has also given us some information about the beliefs of the people in [OppositeEmbassyHolderName], which is not so different from our own beliefs. That has also stimulated the work of our religious scholars, benefiting the worship of religion in our country, and the piety of believers, my king."
 flavor_zan.17.a:1 "Religion connects our both realms."