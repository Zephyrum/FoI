 ###ESTATE PRIVILEGES###
 estate_church_yakobs_churches:0 "Biblical Sabbath Reform"
 estate_church_yakobs_churches_desc:1 "Negusa Nagast Zara Yaqob uniting the once divided Miaphysite church by finding a compromise for the different views of the weekend. Thanks to his action, the clergy introduced a reform, which allows teaching Yaqob's lecture more easily amongst other devout followers."

 ###MAL DECISIONS###
 colonize_djado_and_tajarhi_decision_title:0 "Colonize the Corridor"
 colonize_djado_and_tajarhi_decision_desc:1 "[2474.GetName] and [2475.GetName] are vital connections between the Agisymba and Barbarie. By resettling some of our people we can claim this corridor for ourselves."

 ###DECISIONS###
 ethiopia_nation_title:0 "Restore Solomonid's Legacy"
 ethiopia_nation_desc:1 "The empire of Ethiopia is the spiritual successor of the Aksumite Empire, the home of the son of the legendary king Solomon and the queen of Sheba and the defender of the Miaphysite faith. Their fall has been a tragedy for the Ethiopian Miaphysite faith, but the spirit of Ethiopia still lives on - waiting to be revived by a worthy successor like us!"

 ###MISSIONS###
 eth_conquest_of_qasr_ibrim_title:0 "Take over Brim"
 eth_conquest_of_qasr_ibrim_desc:1 "The Miaphysite faith has a strong connection to several Holy Sites in the world. One of these is the ancient city Qasr Ibrim, which served in the 8th century as the center of Christianity. However, its glorious days have found an end with its inhabitants turning towards the heathen beliefs. We should liberate it from its incompetent owner and turn the people there back to the true faith."
 eth_conquest_of_alexandria_title:0 "Liberate Alexandria"
 eth_conquest_of_alexandria_desc:0 "Alexandria is home to the ancient seat of the Miaphysite Patriarchate and the Miaphysite Pope. However, the church and a large part of the Miaphysite community suffer under the declining Egyptian empire. We must free the city from that crumbling state, and help our brothers."
 eth_retake_suakin_title:0 "Conquer Sukib"
 eth_retake_suakin_desc:1 "The port Sukib has proven to be an important port for the trade in the Red Sea. Although it was never stated that the port used to be part of Aksumite Empire, it still has been a home to many [Root.GetAdjective]s until the city fell into the hands of the Beja. As such we have more than enough reasons to take this port for ourselves and liberate the few Christians, who are still hiding there."
 eth_develop_the_ancestors_city_title:0 "The Ancestors' Capital"
 eth_develop_the_ancestors_city_desc:0 "While our nation's greatest history is based on the great King Menelik and Queen of Sheba, we have a history even older than the stories of these two legends. Our great nation was once part of the Aksumite Empire - until we broke away in an rebellion. It's glory days have long been over, thanks to the presser from every direction.\nWithout owning the place of the crowning, our rulers miss legitimacy. Time too has not been kind to the city and left its marks. We should renovate this city to ensure the preservation of our past."
 eth_harbor_city_adulis_title:0 "Restore Massawa"
 eth_harbor_city_adulis_desc:1 "No port is as important for the Aksumite Empire than the port city Massawa. It has been the key point of ancient trade of the Red Sea and was very close to ancient Greece as well as the Byzantine Empire. Thanks to its location, it allowed Aksum to become the major power of the Red Sea.\nWith the inevitable decay of the Aksumite Empire, so the city declined. But not all is lost though! The infrastructure of the city is still intact. If we get this port back we can rebuild Massawa to a greater city than it ever was."
 eth_conquer_adal_title:0 "Topple Axum"
 eth_conquer_adal_desc:1 "The relations between [Root.GetName] and Axum were always grim due to the nature of our parting. But because there always was a general balance of power between our nations, and the threat of a Egyptian invasion, peace was preserved. However, ever since Turkish invasion of the Nile delta, and the Axumite commitment in Arabia overextending their capabilities the balance was broken, and war seems inavitible. Now is the perfect chance to strike, and conquer them before they can recover and become threat again."
 eth_yemens_coasts_title:0 "Foothold in Arabia"
 eth_yemens_coasts_desc:1 "The Arkumsite Empire for long held on to territories in South Arabia. Especially the coastline of areas of Yemen were a direct protectorate. But now with the Axumites crumbling, Yemen is in constant threat of the Muslims. The time to become Yemens new protectors."
 eth_conquer_southern_kingdoms_title:0 "Conquer the South"
 eth_conquer_southern_kingdoms_desc:1 "Potential rivals exist at the southern borders of our great [Root.GovernmentName]. The Kingdom of Kaffa may be a fellow Miaphysite nation, but their kings have no interest in sharing their gold with our rightful [Root.Monarch.GetTitle]. The Kingdom of Ennarea is a sad excuse for a state and might only end up as a reinforcement of the eastern, Fetishist barbarians.\nWe should conquer the southern kingdoms and consolidate the Ethiopian region."
 eth_find_other_christians_title:0 "Contact with Lusitania"
 eth_find_other_christians_desc:0 "Ever since the times of the great Negusa Nagast Dawit the I, our [Root.GovernmentName] had contact with the Europeans. But due to the long distances and the complications caused by the Turkish invasion of Egypt, none of the Europeans could hold the contact with us permanently. This changed when the Lusitania started building their global empire and when they needed allies near to the Indian Ocean.\nWe should initialize the contact with the Lusitania!"
 eth_find_other_christians_ct:0 "The event '§YPêro da Covilhá§!' has occured."
 eth_find_other_christians_tt:0 "[Root.GetName] discovered any province owned by §Y[POR.GetName]§!."
 eth_market_of_the_west_title:0 "Market of the West"
 eth_market_of_the_west_desc:1 "The trade in the Red Sea was once one of the most important trade nodes in the world. It connected the Roman Empire with the riches of India, which allowed the Romans to enjoy Indian goods without having the trouble to deal with the Persians. This changed though when its successor, the Byzantine Empire, fell to the constant onslaugt from the east. Ever since, the Red Sea is no longer as profitable as it once was - and due to the colonialism of the Europeans, it most likely will never be again.\nBut we still have options. Thanks to our new found connection with the Europeans it is possible for us to be present in their much more active trade nodes. All we need to do is reach their rich market one way or another."

 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Choose Direction"
 mal_pick_religious_direction_desc:0 "Our realm - the whole royal family as well as the aristocracy - is made up of devoted Muslims while the peasants and lower burghers are tribal heathens. In such a [Root.GovernmentName] the question of religious direction is more important than ever. We have to make a choice if we want to see inner stability prevail."
 mal_pick_a_religious_direction_tt:0 "Depending on the choice, [Root.GetName] will either unlock a §YReligious Mission§! or a §YTolerance Mission§!."
 mal_pick_a_religious_direction_ct:1 "The event '§YIslamization of the Aristocracy§!' has fired and we have chosen one of the two options."
 mal_create_navy_title:0 "Create a Trade Fleet"
 mal_create_navy_desc:0 "Ever since the days of our golden age, [Root.GetAdjective] merchants relied on caravans and land paths to reach Egypt, Arabia or Europe. However, the decline of our nation after Mansa Musa's death has shown that these trade paths are no longer sufficient.\nWe need to adapt and travel per sea to reach the lucrative markets instead. But to achieve this we need first a trade fleet."
 mal_new_world_ambition_title:0 "Mystery of Ko Mamadi"
 mal_new_world_ambition_desc:0 "The predecessor of Mansa Musa was - according Musa himself that is - the curious Mansa Ko Mamadi, better known in the Arabian language as Muhammad ibu Qu. Ko Mamadi vanished from Mali when he and a fleet of a thousand ships sailed to the west and never returned.\nWhile our good Musa was a pious and generous man, the truthfulness of the story of Ko Mamadi is... questionable to our court. Still, the mystery of Ko Mamadi is one which intrigues our sailors and royalty alike, and it is worth it to consider charting the Western Sea."
 mal_discover_the_new_world_title:0 "Search for the Lost Fleet"
 mal_discover_the_new_world_desc:0 "The quest for the lost fleet still goes on. There must be somewhere a wreck, proving the existence of the fleet and the legend of Ko Mamadi..."
 mal_discover_the_new_world_tt:0 "Discover at least one province of §YSouth America§!."
 mal_abu_bakr_ambition_title:0 "Ko Mamadi's Ambition"
 mal_abu_bakr_ambition_desc:0 "While Mansa Ko Mamadi's and his fleet's existence remains a mystery, the discovery of South America is a result of the fascination his story has caused for us. As a final nod to his legend, we should pursue his ambition and colonize this continent for the glory of [Root.GetName]."
 mal_conquer_jol_title:0 "Subjugate Jolof"
 mal_conquer_jol_desc:1 "Jolof used to be our vassal during their early days, but due to our own internal struggles they managed to declare independence. They had their hundred years of sovereignty, but now it is time for them to return under our care."
 mal_trade_with_maghreb_title:0 "Connection to Maghreb"
 mal_trade_with_maghreb_desc:0 "Our [Root.GovernmentName] has been very isolated from the rest of the Muslim world since the great Mansa Musa's death. We cannot let this continue and need to re-establish connection with our brethren in Faith in Maghreb."
 mal_trade_with_maghreb_tt:0 "Allow the one time purchase of a province in §YEurope§! through a decision."
 mal_trade_with_europeans_title:0 "Reach Europe"
 mal_trade_with_europeans_desc:0 "While the Safi trade is bolstering our income, it can't hold with the potential profit the European market could make for us. Naturally, it is in our best interest to get access to one of their trade nodes."
 mal_econimical_hegemony_title:0 "Prepare the Pilgrimage"
 mal_econimical_hegemony_desc:1 "Pilgrimages to Mecca are a sacred duty for every pious Muslim. It has additional meaning to us as traditionally our Mansas travelled to Mecca with riches in the name of Allah. This time an even greater pilgrimage should be undertaken - one which goes through the wonders of Europe too. But for that we need the economy to finance the [Root.Monarch.GetTitle]'s journey and a competent court which takes over [Root.Monarch.GetHerHis] duties in the meantime."
 mal_riches_of_trade_tt:0 "§Y[Root.GetName]§! has at least §Y50§! Trade Power and is the strongest §YTrade Power§! in any §YEuropean§! trade node."
 mal_fighting_musa_title:0 "Mansa to Arms"
 mal_fighting_musa_desc:0 "The once great time of Mansa Musa is over, yet our realm was never able to recover from it.\nThis must change! The legitimacy of all the Mansas after Musa has been heavily questioned and none of them gained the support of our people. [Root.Monarch.GetName] will see this fate as [Root.Monarch.GetSheHe] will lead our troops to victory personally."
 mal_subjugate_zaf_title:1 "Appease the Bambara"
 mal_subjugate_zaf_desc:1 "The Bambara of Segu in the Massina region expressed great discomfort under our rule. They wish to break away from us. As a result, they are now reaching for our rival Songhai to gain support in their independence movement.\nWe cannot allow that to happen! We should appease the Bambara as fast as possible in order to keep them within our realm."
 mal_reintegrate_son_title:0 "Reintegrate Songhai"
 mal_reintegrate_son_desc:0 "Another state which was former [Root.GetAdjective] territory is [SON.GetName]. Unlike [ZAF.GetName] however, [SON.GetName] intends to grow in power and fill the West African power vacuum caused by our initial decline. If our realm shall survive, we need to banish the [SON.GetAdjective] threat and reintegrate the [SON.GetAdjective] people into our nation."
 mal_restore_the_mali_empire_title:0 "Restore the Empire"
 mal_restore_the_mali_empire_desc:0 "We once were the major power and the cultural heart of West Africa. Through unfortunately bad successions, our empire was declining and could have vanished entirely.\nBut we managed to prevail, and even turned the tide of our fate. Now it is time to expand even beyond our old empire's border and reclaim our old title!"
 mal_control_the_niger_river_title:0 "Control the River"
 mal_control_the_niger_river_desc:0 "The river Niger is the lifeline of West Africa and as such has a high importance in this region. It would be best if this river is in total control."
 mal_control_the_niger_river_ct:0 "Own all core provinces, which are part of the §YNiger§! river."
 mal_control_the_niger_river_tt:0 "Every owned province, which is part of the §YNiger§! river gets '§YCultivated River§!' for §Y25§! years, giving the following effects:\nDevelopment Cost: §G-10.%§!\nLocal Production Efficiency: §G+10.0%§!\nLocal Tax Modifier: §G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Protect West African Trade"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "All of West African trade shall be done under our supervision. We can't allow foreigners and rivals to find a way of exploiting the trade of our home region."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "No §YEuropean§! country has §Y20%§! Trade Power in the Trade Nodes §YIvory Coast§!, §YTimbuktu§! or §YKatsina§!."
 mal_trade_domination:0 "Protected West African Trade"
 mal_retake_the_mosque_title:0 "Conquer Djenné"
 mal_retake_the_mosque_desc:0 "The state Djenné used to be one of our trade partners and was even a vassal of our great empire at one point. With our decline, Djenné managed to gain independence. They are now trading with our rivals and support them. We can not allow them to continue, and have to annex their state into our own."
 mal_conquer_tmb_title:0 "Retake Timbuktu"
 mal_conquer_tmb_desc:0 "The great city of Timbuktu was once an essential part of our empire as it was the trading post, which connects West Africa with Europe. Due to our decline, the city fell out of our grasp and founded its own state. Now it is time to retake this invaluable city and reintegrate it into our [Root.GovernmentName]."
 mal_absolute_authority_title:0 "Restore Mali Authority"
 mal_absolute_authority_desc:0 "Many have speculated that the mighty Mali Empire will never return; that we will fade away in time.\nBut none of that is true! We managed to expand our borders beyond anyone's expectations and dealt with the internal threats. Shall everyone know that the authority of Mali is fully restored!"
 mal_absolute_authority_ct:0 "The §YDecline of Mali§! disaster will end."
 mal_west_african_great_power_title:0 "West African Great Power"
 mal_west_african_great_power_desc:1 "Our empire was on the verge of complete decline, and yet we managed to survive and even grow! But while we are dominating our home region, we are by far not the only great power in this world. The Europeans, too, have formed powerful states on their own and now try to enforce their will upon the people of Africa.\nWe need to grow in power and let every one of these petty Europeans know that their ambitions can not be enforced on us!"
 mal_west_african_great_power_ct:0 "No §YEuropean§! country has more total development than §Y[Root.GetName]§!."
 mal_brace_for_decline_title:0 "Gain Estate Favors"
 mal_brace_for_decline_desc:1 "It is no secret that our realm is going through its darkest time. Many of our population fear the worst while subjects and rivals are looking for opportunities to exploit our weakened state. In times like these we need unity and integrity within our court more than ever. We should build some favors with the estates to ensure that they will not turn on us the second they get the chance to."
 mal_brace_for_decline_tt:0 "The Estates will remain §Yloyal§! to [Root.GetName] during the §YDecline of Mali§! disaster."
 mal_get_competent_court_title:0 "A Competent Court"
 mal_get_competent_court_desc:1 "After Mansa Musa's death in 1337, his son Maghan took over the throne - the first of many terrible rulers we had to endure after our golden age. In the year 1341, Maghan was succeeded by his uncle Suleyman, who reverted the many financial mistakes his nephew made. But after his death, Mali had only Mansa who ruled for a few months, or were absolute tyrants.\n\nIf we want to finally recover from our history we need a competent Mansa on our throne - or at least a Mansa, who knows competent people for the court."
 mal_get_competent_court_tt:0 "§YPretender rebels§! will no longer rise up when a new Mansa gets crowned during the §YDecline of Mali§! disaster."
 mal_handle_the_kaabu_title:0 "Handle the Kaabu People"
 mal_handle_the_kaabu_desc:0 "[1114.GetName] have been part of [Root.GetName] ever since the 13th century. But due to our steady decline for almost hundred years, the people of [1114.GetName] have been feeling neglected and desire a state of their own, completely independent from us - especially after they got into contact with the Europeans and no longer wish to be our middle man.\nWe should show them our empathy and affection so we do not have another part of our country falling out of our grasp."
 mal_handle_the_kaabu_ct:0 "Every province, which is also a core of another country, will remain §Yloyal§! to [Root.GetName] during the §YDecline of Mali§! disaster."
 mal_gold_and_ivory_title:0 "Gold and Ivory"
 mal_gold_and_ivory_desc:1 "Gold has traditionally always been the main export good of [Root.GetName], and many foreigners would do anything for the gold nuggets our great [Root.Monarch.GetTitle] possesses. Meanwhile we also have access to another resource which has seen an increase in popularity too: ivory.\nWe should increase the production of both goods and develop our economy."
 mal_give_gold_away_title:1 "Show Generosity"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Possessing wealth and the riches of the earth is great, but it does not fulfil the vision of the Prophet. Instead of sitting on our riches we should follow the steps of the great Mansa Musa and share our gold with our brethren of faith, most notably those in Anatolia, Egypt and, of course, Mecca."
 mal_give_gold_away_desc_fetishist:1 "This world has gifted us with valuable metals and other riches, and we know how to enjoy it. However, it is not in the spirit of our shamans and our beliefs. Instead we should share our riches with other great tribes of the world!"
 mal_jihad_upon_own_population_title:0 "Convert [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "With the Islamization of our aristocracy we have decided to convince our people to embrace Islam as well. We should get going with it, root the heathen practices of the past out and eliminate the power the [Root.GetDhimmiName] has over us."
 mal_more_tolerance_to_heathens_title:0 "Tolerate Tradition"
 mal_more_tolerance_to_heathens_desc:0 "We have decided to let our rural people keep practicing their traditional religion. However the upper class of our realm is not too keen on it. We need to increase our public tolerance of the old traditions and reduce the power the [Root.GetClergyName] has over our [Root.GovernmentName]."
 ###SON MISSIONS###
 son_west_african_great_power_title:0 "Conquer West Africa"
 son_west_african_great_power_desc:1 "With the fall of Mali our biggest rival has ceased to exist. All of the Niger, Agisymba and Guinea is free for the taking, and the Barbarie can be contested without having to worry about attacks from our home region."
 son_modernize_army_title:0 "Reform the Army"
 son_modernize_army_desc:0 "Although the usage of firearms and guns is sneaking into our military it is still far away from being common for our troops. Most of our soldiers still rely on spears and bows while the Barbarie and the Europeans mastered firearms. If we want to not be overrun by our northern neighbors we need to reform the army and modernize their weapons."
 son_modernize_army_tt:0 "No country of the §YWestern§! technology group has a higher military technology than §Y[Root.GetName]§!."
 son_take_djenne_title:0 "Conquer [1134.GetName]"
 son_take_djenne_desc:1 "[1134.GetName] has been historically a very important center of trade on the Niger ever since its foundation. Atop of that it also houses the Great Mosque of Djenné and was once part of our rival Mali, but now an independent - and with that an easy - target.\nWe should take control over this important city for the glory of [Root.GetName]."
 son_expand_djenne_mosque_title:0 "Renovate the Great Mosque"
 son_expand_djenne_mosque_desc:0 "With our conquest of the city the Great Mosque of Djenné suffered from collateral damage. We must renovate the mosque in Allah's name!"
 son_contact_with_morocco_title:0 "Contact with Barbarie"
 son_contact_with_morocco_desc:1 "During the time of the Ghana Empire the Sahel and Niger regions received many visitors from the Barbarie. This continued during the lifetime of the Mali Empire, but nowadays the travellers and merchants from these regions rarely come to us anymore. We should restore the contact with our brethren in faith - at least with those in the Barbarie as they are the closest to us."
 son_contact_with_morocco_tt:0 "Discover any province in §YMaghreb§!."
 son_invade_maghreb_title:0 "Invade the Barbarie"
 son_invade_maghreb_desc:0 "Although we hoped for a better diplomatic relation with the people of the Barbarie, they are only interested in our gold and salt. Even worse: the Moroccan were even planning an invasion into our territory so they can seize the salt and gold production for themselves! For the sake of our own security we should turn the tables and go into the offense first!"
 son_consolidate_maghreb_title:0 "Consolidate the Barbarie"
 son_consolidate_maghreb_desc:1 "The Barbarie is a large region and has many valuable resources. We should expand our influence in this area and conquer the remaining provinces for our benefit."
 son_convert_the_mossi_title:0 "Convert the Mossi"
 son_convert_the_mossi_desc:0 "The [Root.GetClergyName] have studied the history of the Mossi and their raids against our people, and have suggested a solution: the total conversion of the Mossi to the true faith! These heathens must see the light of Allah!"
 son_convert_the_mossi_tt:0 "Every §YMossi§! province is §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Every §YMossi§! province loses §G100§! Autonomy and gets the modifier '§YDevoted Followers§!' for §Y30§! years, giving following effects:\nLocal Separatism: §G-10.0§!"
 son_invite_foreign_scholars_title:0 "Invite Scholars"
 son_invite_foreign_scholars_desc:0 "We are far away from our brethren in Arabia and so are our scholars. Therefore, our laws have changed independently from theirs. We should invite scholars from the east and hear their newest advancements in the laws of the [Root.Religion.GetName]."
 son_invite_foreign_scholars_ct:0 "Any country, which capital is NOT in the §YSahel§!, §YNiger§! or §YGuinea§! region and is following the §Y[Root.Religion.GetName]§! faith, is allied with §Y[Root.GetName]§!."
 son_invite_foreign_scholars_bt:0 "[Root.GetName] will be able to invite a §YScholar§! without diplomatic requirements.\n"
 son_invite_foreign_scholars_at:0 "The type of Scholar depends on what school has been invited on the moment of completing this mission."
 son_invite_foreign_scholars_tt:0 "Has their capital NOT in the §YSahel§!, §YNiger§! or §YGuinea§! region\n  Is §Y[Root.Religion.GetName]§!\n  Has an opinion of at least §Y150§! of §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:0 "More Power to the [Root.GetClergyName]"
 son_power_to_the_ulema_desc:1 "Our [Root.GovernmentName] is heading in the direction of religious unity and enlightenment. But there are much more things to be done. The [Root.GetClergyName] manage the sacred laws of our country and oversee the conversion of the heathens, but they are limited by our government. We should grant them more freedom and privileges in order for them to advance our progress of law creation."
 son_convert_west_africa_title:0 "Convert West Africa"
 son_convert_west_africa_desc:0 "West Africa has always been unique when it comes to religion. When Islam established its foothold in West Africa, the upper elites converted to the true faith, but did not force it upon their subjects. In rare cases they even granted the heathen peasants rights and tolerated their behavior.\nThe time for tolerance is over though, and now these heathens should be led on the right path too."
 son_convert_west_africa_tt:0 "Every province in the §YSahel§!, §YNiger§! or §YGuinea§! region, which is NOT uncolonized, is §Y[Root.Religion.GetName]§!."
 son_build_workshops_title:0 "Construct Workshops"
 son_build_workshops_desc:0 "The demand for our products is increasing and more merchants want to trade salt and other goods with us. We should construct workshops to increase the production efficiency."
 son_own_develop_clothes_and_salt_title:0 "Develop Salt and Cloth"
 son_own_develop_clothes_and_salt_desc:1 "Gold is seen as an immensely valuable resource in the world. However, in West Africa it is only second to another, much more important resource: salt. While gold is useful for our treasury, it is not edible, and as such salt is of high value here.\nThen there are cloths, which are of great importance to protect the body from the heat of the sun.\n\nWe should develop the production of both goods in order to supply our market and to expand our trade even beyond the Sahel and Niger."
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName] gets '§YSalt and Cloth Main Production§!' for §Y25 years§!, giving the following effects:\nGlobal Trade Power: §G+25.0%§!\nEvery owned province which produces §YSalt§! or §YCloth§!:\nLocal Goods Produced: §G+0.50§!"
 son_gold_of_west_africa_title:0 "Wealth of West Africa"
 son_gold_of_west_africa_desc:0 "Our home region is known for its rich sources of gold. We should develop the gold mining and establish marketplaces in order to distribute the gold to the many corners of the world."
 son_dominate_west_african_trade_title:0 "Protect West African Trade"
 son_dominate_west_african_trade_desc:1 "All of West African trade shall be done under our supervision. We can't allow foreigners and rivals to find a way of exploiting the trade of our home region."
 son_guarantee_the_fetishist_title:0 "Guarantee the Old Traditions"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName], just like any other country in Africa, used to follow the old traditions and faith of the ancestors. While our upper class has embraced the light of Allah, our rural population still follows the pagan traditions. We should pay respect to our roots and guarantee the freedom of religion for our people."
 son_guarantee_the_fetishist_ct:0 "[Root.GetName] has at least §Y1§! Tolerance of Heathens."
 son_fetishist_alliances_title:0 "Pagan Alliances"
 son_fetishist_alliances_desc:0 "To better understand our past and our tradition it is important to learn how the heathens act. We should gather pagan allies or subjects and study their behavior."
 son_fetishist_alliances_ct:0 "Has its capital in §YAfrica§!"
 son_eliminate_other_muslims_title:0 "Protect our Legacy"
 son_eliminate_other_muslims_desc:0 "The Fetishist faith may be heathen to us and to the Islam, but it is an important part of our identity; our people, and as such we must protect this legacy from religious zealots who want to destroy it."
 son_eliminate_other_muslims_tt:0 "No §YFetishist§! province in §YSahel§!, §YNiger§! or §YGuinea§! is owned by a non-Fetishist country other than §Y[Root.GetName]§! and its subjects."
 son_back_to_the_roots_title:0 "Unite the Tribes"
 son_back_to_the_roots_desc:0 "Many countries which are followers of the old ways are splintered into tribes, waging wars against each other and against us, and lose their significance in the process. While the fate of these tribes is little of our concern, the traditions and history they carry with them is worth protecting and preserving. We should do their rural populations a favor and liberate them from these tribes."
 son_back_to_the_roots_ct:0 "[Root.GetName] has at least §Y3§! Tolerance of Heathens."
 son_european_gold_market_title:0 "The Market of Europe"
 son_european_gold_market_desc:1 "The Europeans markets are full of opportunities, and while developing our own trade nodes and gold production helps us financially, there are still more ways to earn more Ducats."
 son_first_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 son_first_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
