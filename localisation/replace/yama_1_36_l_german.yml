 QIZILBASH_DESC:0 "Die Qizilbasch sind nestorianisch Krieger turkmenischer Herkunft aus aserbaidschanisch-sprachigen Stämmen. Sie wurden vom Samania-Ordern gegründet und bilden die Elite-Infanterie und -Kavallerie des Staates. Sie haben an politischer Macht gewonnen und sind ein direkter Rivale des Adels. Da die Qizilbasch eine nestorianisch Streitmacht sind, halten sie sich an die nestorianischen Lehren und lehnen jede anti-nestorianisch Haltung des Staates ab.\nDie Anzahl an rekrutierbaren Qizilbasch hängt von den Privilegien ab, die der §YQizilbash§!-Stand hat. Qizilbasch können in Provinzen rekrutiert werden, die entweder von §Ytürkischer§!, §Yaserbaidschanischer§! oder §Yturkmenischer§! Kultur oder Teil des §YHauptstadtstaates§! sind."
