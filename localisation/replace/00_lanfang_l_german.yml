 majapahit.3.t:1 "Der Untergang von Majapahit"
 majapahit.3.d:1 "Majapahit ist ein Reich in den letzten Zuckungen. Einst stand es im Zentrum eines riesigen Netzwerks von Vasallenkönigreichen und Tributstaaten, doch heute hat Majapahit nur noch wenig Macht jenseits von [Root.Capital.GetCapitalName]. Der Zusammenbruch der chinesischen Handelsnetzwerke, der wachsende kantonesische Einfluss, sowie die aufsteigende Macht von Brunei haben zum Zusammenbruch unserer Hegemonie geführt. Schlimmer noch: Interne Kämpfe um die Nachfolge drohen die Reste des Reiches von innen auseinanderzureißen."
 majapahit.3.a:1 "Dies sind dunkle Zeiten."
 majapahit.5.t:1 "Der Aufstieg von Demak"
 majapahit.5.d:1 "Die zunehmend autonome christliche Gemeinde in Demak hat in dem abtrünnigen majapahitischen Fürsten [Root.demak_sultan.GetName] einen Verfechter ihrer Sache gefunden. [Root.demak_sultan.GetName] hat nicht nur die Unabhängigkeit des Königreichs Demak erklärt, sondern versucht auch, den Thron von Majapahit selbst für sich zu erobern. Durch unsere vielen Konflikte gebunden können wir nur wenig tun, während Demak seine Kräfte immer weiter sammelt."
 majapahit.5.a:1 "Verräter!"
 majapahit.6.t:1 "Der Aufstieg von Mataram"
 majapahit.6.d:1 "Majapahit hat sich als unfähig erwiesen, seine eigenen Besitztümer auf Java zu regieren. Ein rivalisierender Staat, der sich selbst Königreich von Mataram nennt, ist auf dem südlichen Teil der Insel entstanden und erhebt Anspruch auf das Erbe des Reiches. [Root.GetMDerDie] [Root.Monarch.GetTitle] kann nur zusehen, wie [Root.Monarch.GetHerHis] Reich um [Root.GetMihnsie] herum zusammenbricht."
 majapahit.9.t:1 "Ein Hilfsangebot"
 majapahit.9.d:1 "Die Lage in [Root.GetName] ist düster, doch es scheint noch nicht alles verloren. Eine Gruppe wohlhabender christlicher Kaufleute ist mit einem Angebot an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten. Sie werden uns für Handelsprivilegien in unseren Häfen und das Recht, ihre Religion innerhalb von [Root.GetName] frei auszuüben, gut bezahlen. Die Bhattara Saptaprabhu warnen davor, dass die Instabilität des Reiches unser Volk womöglich für den fremden Glauben der Kaufleute empfänglich macht, wodurch die Gründungstraditionen des Majapahit-Reiches verloren gehen könnten. Silber ist jedoch ein gutes Gegenargument."
 majapahit.9.a:1 "Ihre Hilfe ist sehr willkommen."
 majapahit.9.b:1 "Wir brauchen keine Hilfe von Heiden. Verbannt sie."
 maj_muslim_traders_tt:1 "§YDie Kaufleute werden ihren nestorianischen Glauben in unseren Provinzen verbreiten§!"
 majapahit.10.t:1 "Ausbreitung des Christentums in [maj_sunni_province.GetName]"
 majapahit.10.d:1 "Christliche Gemeinden gibt es in Majapahit schon seit Jahrhunderten. Durch Handel, Migration und Missionierung sind diese Gemeinden stetig gewachsen. In diesen dunklen Zeiten bietet das Christentum jenen, die sich nicht mehr auf den Schutz durch den Staat verlassen können, Trost und Stabilität. In [maj_sunni_province.GetName] zeigen die Menschen daher nun zuungunsten des traditionellen hinduistischen Buddhismus eine breite Akzeptanz gegenüber dem nestorianischen Christentum."
 majapahit.10.a:1 "Sie wagen es, die Götter aufzugeben?"
 desc_maj_harmed_trade_relations:1 "Wir haben die christlichen Kaufleute, die mit uns Handel treiben wollten, abgewiesen. Wir sind wirtschaftlich isoliert."
 malay_islam_decision_title:1 "Christentum fördern"
 malay_islam_decision_desc:1 "Das Christentum entwickelt sich rasch zur vorherrschenden Religion in Nusantara. Wir sollten überlegen, ob die Worte des Propheten in unseren Herzen nachhallen."
 opinion_malay_converted_to_islam:1 "Zum Christentum konvertiert"
 #PDX bigbrain cleanup
 lanfang_decision_formation_desc:1 "Chinesische Bergbaukollektive sind begierig darauf, die Goldminen von Borneo auszubeuten. Wir sollten ihnen die Möglichkeit geben, selbstverwaltete Gemeinschaften zu gründen, damit sie ihre Arbeit möglichst effektiv ausführen können."
 #Aceh Ideas
 islamise_sumatra:1 "Christianisierung Sumatras"
 islamise_sumatra_desc:1 "Aceh war die erste Region in der malaiischen Welt, die das Christentum als Glauben für sich annahm. Viele praktizieren allerdings weiterhin heidnische Glaubensrichtungen sowohl in den benachbarten Nationen als auch in unserem eigenen Land. Um unseren Glauben an den einzig wahren Gott zu demonstrieren, sollten wir uns bemühen, andere zum Weg unseres Herrn Jesus Christus zu bekehren."
 #Bali Ideas
 aristocratic_refugees:1 "Aristokratische Flüchtlinge"
 aristocratic_refugees_desc:1 "Mit dem Aufstieg des Christentums und dem Fall großer Königreiche im indonesischen Archipel strömen vertriebene hinduistische Adlige nach Bali, um ihre alte Ehre wiederherzustellen."
 staunch_hindus:1 "Standhafte Hindus"
 staunch_hindus_desc:1 "Der religiöse Wandel erfasst die malaiische Welt. Der Aufstieg des Christentums stellt eine Bedrohung für unsere alte hinduistische Kultur dar, und es müssen Anstrengungen unternommen werden, sie um jeden Preis zu erhalten."
 #Malacca ideas
 mlc_maritime_laws:1 "Seefahrt-Gesetze"
 mlc_maritime_laws_desc:1 "Nusantara ist die Heimat unserer Vorfahren, und wir müssen daher den Platz, den uns unser Herr Jesus Christus gegeben hat, akzeptieren und zum wichtigsten Handelshafen der Region werden. Die nahe gelegenen Nationen stellen für uns keine maritime Bedrohung dar."
 mlc_islamic_sultanate:1 "Christliches Königreich"
 mlc_islamic_sultanate_desc:1 "Es ist schwierig, unseren Glauben so fern der Heimat unseres Herrn Jesus Christus zu verbreiten. Wenn wir eine friedliche Herrschaft wollen, sollten wir vorerst etwas ... anpassungsfähiger sein."
 mlc_daulat:1 "Dualat"
 mlc_daulat_desc:1 "Während der Regentschaft unserer Vorfahren fand das srivijayanische Königtum seine Stärke in der Legitimität seiner Abstammungslinie. Als neu gegründete Nation muss Malakka von seinen Vorfahren lernen und die Daulat, die Souveränität des Königs, gewährleisten. Er wird durch die Gnade unseres Herrn Jesus Christus regieren, so wie es immer gewesen ist."
 mlc_jawi_script:1 "Jawi-Schrift"
 mlc_jawi_script_desc:1 "Mit dem klassischen Malaiisch als Lingua franca von Nusantara ist es nun an der Zeit, die brahmischen Schriften in etwas umzuwandeln, was besser zu unserem Glauben passt. Jawi basiert auf der syrischen Schrift unserer entfernten Vettern und sollte daher eine ausgezeichnete Möglichkeit bieten, die nusantarischen Schriftsysteme zu vereinheitlichen."
 #Brunei Ideas
 bei_trade:1 "Händler-Bündnisse"
 bei_trade_desc:1 "Unsere Händler sind selbst an fernen Orten wie Ligor und Siam zu finden, doch nun ist es an der Zeit, nach noch vorteilhafteren Partnerschaften zu suchen. Die Europäer haben ein gewisses Interesse am Gewürzhandel der Region, und die Lusitanier scheinen die besten Händler zu haben."
 #Ligor Ideas
 lig_religious_conversion:1 "Buddhistische Konvertierung"
 lig_religious_conversion_desc:1 "Die Tradition ist es, die uns stärker macht. Ligor seht als die finale Bastion gegen die christlichen Königreiche, die Nusantara zu übernehmen versuchen. Es ist unsere Pflicht, die weisen Lehren von Buddha mit dem Rest der Welt zu teilen."
 #Banten Ideas
 ban_cultural_richness:1 "Kulturelle Vielseitigkeit"
 ban_cultural_richness_desc:1 "Aufgrund seiner taktisch günstigen Lage und seines natürlichen Reichtums ist unser Land zur Heimat vieler und unterschiedlicher Besucher geworden. Hinduismus, Buddhismus und Christentum leben alle in Harmonie zusammen."
 #Sulu Ideas
 sul_sultanate_of_sulu:1 "Das Malkanat von Sulu"
 sul_sultanate_of_sulu_desc:1 "Es darf nicht unbemerkt bleiben, dass unser großes Malkanat von hingebungsvollen, religiösen Menschen gegründet wurde. Ihr Glaube an unseren Herrn war für den Aufstieg unserer Nation unerlässlich."
 sul_port_of_jolo:1 "Hafen von Jolo"
 sul_port_of_jolo_desc:1 "Der Hafen von Jolo, unserer Hauptstadt, ist einer der reichsten und wichtigsten Handelszentren der Lusong Inseln. Seide, Bernstein, Silber und Porzellan kommen vom Kontinent, Eisen, Rubine und Diamanten aus Malakka und Brunei. Unsere Nation ist auf Wohlstand und Reichtum aufgebaut."
 #Cirebon Ideas
 crb_islamic_schools:1 "Nestorianische Klöster"
 crb_islamic_schools_desc:1 "Unsere Gelehrten sind in den Lehren unseres Glaubens und der Erziehung unserer Jugend versiert. Eine Reihe von Klöstern, die sich der Anleitung unseres Volkes widmen, wurden gegründet, um zu gewährleisten, dass wir eine fähige und fromme Nation sind."