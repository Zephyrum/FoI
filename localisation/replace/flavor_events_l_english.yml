l_english:
 flavor_dlh.EVTNAME8:1 "The Founding of Agra"
 flavor_dlh.EVTDESC8:1 "The city of Agra has been founded on the bank of the Yamuna River thanks to our policy of urban development in the region. Already a major center of population and trade, the prospect of moving the capital to Agra is appealing."
 flavor_dlh.EVTOPTA8:1 "Develop [Root.Capital.GetName] instead."
 flavor_dlh.EVTOPTB8:1 "Move the capital to Agra."