 women_history_events.34.d:0 "Pari Khan Khanum ist eine afsharidische Prinzessin und die Tochter von Schah Tahmasp I. Sie versteht sich vortrefflich aufs Dichten, ist sehr versiert in den traditionellen persischen Wissenschaften und außerdem eine der einflussreichsten Frauen des Landes. Sie verhalf ihrem Bruder [Root.Monarch.GetName] auf den afsharidischen Thron und hat dabei vielversprechende Ansätze gezeigt. Vielleicht ist sie diejenige, die auf dem Thron sitzen sollte? Oder zumindest als Beraterin dahinter?"
 women_history_events.76.d:0 "Khayr al-Nisa Begum, genannt Mahd-i Ulya, die höchstrangige Wiege, ist die Ehefrau von Schah Mahasammate Khodabanda, und eine eigenständige und mächtige politische Person. Sie kam an den Afshariden-Hof, nachdem ihr Cousin, Mir Shah-Mitraske Khan, ihren Vater getötet hatte, und ihr Durst nach Rache wurde erst vor kurzem gestillt. Mirza Khan, der Sohn des Mörders ihres Vaters, wurde auf der Reise in die Hauptstadt von Khayr al-Nisa Begums Unterstützern gefangen genommen. Sie rächte sich am Sohn, da der Vater bereits gestorben war, womit sie ihren Durst nach Rache stillen konnte. Ihr Ehemann, der Schah, war ein willensschwacher und schlechter Herrscher, dessen Schwester Pari Khan Khanum versuchte, ihn zu kontrollieren. Da sie aber den Großwesir Mirza Salmantatirid beleidigt und ihn sich zum Feind gemacht hatte, überzeugte dieser den Schah und die Königin, sie hängen zu lassen. Khayr al-Nisa Begum übernahm die Kontrolle über $COUNTRY$, und indem sie Freunde und Verwandte auf wichtige Posten setzte, baute sie ein Unterstützernetzwerk auf, das sie über alle wichtigen politischen Entwicklungen im Land auf dem Laufenden hält. Sie beabsichtigt, die Karriere ihres ältesten Sohnes, Hamza Mirza, zu fördern, verfügt aber gleichzeitig selbst über genügend Macht, um das Land sicher zu regieren."

