 flavor_dlh.EVTNAME1:1 "Die Marathas"
 flavor_dlh.EVTDESC1:1 "Die Marathas sind Meister der asymetischen Kriegsführung, da sie lange vielen verschiedenen Herren am Dekkan Plateau dienten. Der steigende Einfluss der Marathi-Hauptleute, sowie die neue Popularität der Maratha Schriftsprache, hat in den Reihen der Soldaten gewisse Sympatien für den Seperatismus aufkommen lassen. Sie sind viele, um sie zu ihnorieren. Vielleicht ist ihre Zeit gekommen..."
 flavor_dlh.EVTOPTA1:1 "In unserem Land ist sie das nicht!"
 flavor_dlh.EVTOPTB1:1 "Beugt euch ihren Forderungen."
 
 #Für später vgl englisch Tele Zeug
 flavor_dlh.EVTNAME2:0 "Tiger an der Grenze"
 flavor_dlh.EVTDESC2:0 "Eure Hoheit, Streitkräfte unter der Führung des Timurid Prinz Bâbur sollen angeblich in Thar und das Industal einmarschiert sein. Wenn es sich wirklich um Bâbur handeln sollte und nicht um einen gewöhnlichen Raubzug pashtunischer Stammesmitglieder, könnten wir uns einer waschechten Invasion gegenübersehen. Ich habe kein gutes Gefühl bei der Sache... Vielleicht sollten wir versuchen, zu verhandeln?"
 flavor_dlh.EVTOPTA2:0 "Verhandelt mit Bâbur"
 flavor_dlh.EVTOPTB2:0 "Keine Zugeständnisse!"
 flavor_dlh.EVTNAME3:0 "Die Lodi-Dynastie"
 flavor_dlh.EVTDESC3:0 "Die Lodi-Dynastie hat die Kontrolle über unsere Nation übernommen. Die Dynastie ist recht unbeliebt und sowohl die Bevölkerung dieses Sultanats als auch unsere Nachbarn geben ihrem Unbehagen über diese Vereinnahmung kund. Das Beste, das wir tun können, ist den Sturm auszusitzen, den die Handlungen unserer neuen Monarchen verursacht haben."
 flavor_dlh.EVTOPTA3:0 "Verflucht nochmal!"
 flavor_dlh.EVTNAME4:0 "Die Inkompetenz der Lodi"
 flavor_dlh.EVTDESC4:0 "Die Lodi-Dynastie war ein Desaster für unsere Nation! Ihre manifestierte Unfähigkeit hat den Staat ruiniert und die Bevölkerung an den Rand der Revolte gebracht, und unsere Nachbarn verachten uns und schmieden Intrigen gegen uns. Das Beste, das wir tun können, ist durchzuhalten, trotz der Probleme, die unsere nutzlosen Monarchen verursacht haben."

