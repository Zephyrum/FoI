 flavor_oma.2.t:1 "Die Lusitanier sind gelandet!"
 flavor_oma.2.d:1 "Im späten 15. Jhdt. entdeckten lusitanische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.3.d:1 "Im späten 15. Jhdt. entdeckten lusitanische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.4.d:1 "Sur war mehr als 1000 Jahre lang ein großartiger, sicherer Hafen. Dort befanden sich die Docks für den Bau der berühmten omanischen Dhaus. Mitte des 17. Jhdts, als das Land aufgrund des Handels einen wirtschaftlichen Aufschwung erlebte, nahmen seine Schiffe wieder entscheidende Bedeutung ein."

 # Serbian Mission events
 flavor_ser.EVTNAME1:1 "Serbische Verpflichtung"
 flavor_ser.EVTDESC1:1 "Die serbische Regierung ist auf uns zugekommen und hat darum gebeten, dass wir Ostserbien an sie abtreten. Sie erinnern uns daran, dass wir die serbische Freundschaft mit der Aufgabe von Ostserbien ein für alle mal erhalten könnten, und dass dies einfach wieder der etablierten Tradition folgen würde. Natürlich wären sie überglücklich, wenn wir ihre Bitte annehmen würden, und wütend, wenn wir dies ablehnen würden."
 flavor_ser.EVTOPTA1:1 "Gebt Ostserbien an Serbien."
 flavor_ser.EVTOPTB1:1 "Lächerlich! Ostserbien gehören uns und uns allein."
 flavor_ser.EVTNAME2:1 "Kumanien gibt Ostserbien zurück"
 flavor_ser.EVTDESC2:1 "Kumanien hat unsere Bitte angenommen und Ostserbien in einer Geste der Freundschaft an uns abgetreten."
 flavor_ser.EVTOPTA2:1 "Hurra für die Freundschaft!"
 flavor_ser.EVTNAME3:1 "Kumanien lehnt unsere Bitte ab!"
 flavor_ser.EVTDESC3:1 "Kumanien hat unsere Bitte empörend abgelehnt und wird nicht anerkennen, dass unsere gegenseitige Freundschaft gegenseitige diplomatische Gesten erfordert!"
 flavor_ser.EVTOPTA3:1 "Wissen sie nicht, wie Diplomatie funktioniert?"
 flavor_ser.EVTNAME4:1 "Das Dritte Rom"
 flavor_ser.EVTDESC4:1 "Unsere Soldaten ziehen in die neu getaufte Stadt Carigrad, ehemals Konstantinopel, um die heldenhaften Siege zu feiern, die zu diesem Moment geführt haben. Mit dieser neuen Eroberung wird [Root.GetName] in den Augen der Welt als das wahre Dritte Rom gesehen!\n\nAlles, was bleibt, ist die Entscheidung über die Hauptstadt unserer erneuerten Nation. soll es in der großen Stadt [Root.Capital.GetName] bleiben oder sollen wir den Hof nach Carigrad verlegen?"
 flavor_ser.EVTOPTA4:1 "Carigrad soll unsere Hauptstadt sein!"
 flavor_ser.EVTOPTB4:1 "[Root.Capital.GetName] soll noch ruhmreicher gemacht werden!"
