 flavor_dlh.EVTNAME8:1 "Die Gründung von Agra"
 flavor_dlh.EVTDESC8:1 "Dank unserer Politik der Stadtentwicklung wurde die Stadt Agra am Ufer des Yamuna gegründet. Die Stadt ist bereits ein wichtiges Bevölkerungs- und Handelszentrum und sie Aussicht, die Hauptstadt nach Agra zu verlegen, ist sehr attraktiv."
 flavor_dlh.EVTOPTA8:1 "Entwickelt stattdessen [Root.Capital.GetName]."
 flavor_dlh.EVTOPTB8:1 "Bewegt die Hauptstadt nach Agra."