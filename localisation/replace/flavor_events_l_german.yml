 cultural_event.3.d:1 "Mein Herr, Byzanz ist in die Hände von Häretikern gefallen. Die letzte Bastion des Römischen Reichs, die Stadt von Konstantin, ist nun in türkischen Händen. Während sich das Christentum von diesem Schock erholt, strömen Flüchtlinge aus Byzanz zu den Städten und Höfen Europas und bringen Manuskripte klassischen Wissens von Aristoteles, Platon und Galen und bereichern die Künste und Wissenschaften mit ihren exzellenten Latein- und Griechischkenntnissen. Wenn wir diese Flüchtlinge nach $COUNTRY$ einladen, könnten wir sowohl unsere Kultur als auch unsere Forschung stärken."
 
 
