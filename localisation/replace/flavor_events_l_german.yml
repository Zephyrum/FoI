l_german:
 #Delhi
 flavor_dlh.EVTNAME1:1 "Die Marathas"
 flavor_dlh.EVTDESC1:1 "Die Marathas sind Meister der asymetischen Kriegsführung, da sie lange vielen verschiedenen Herren am Dekkan Plateau dienten. Der steigende Einfluss der Marathi-Hauptleute, sowie die neue Popularität der Maratha Schriftsprache, hat in den Reihen der Soldaten gewisse Sympatien für den Seperatismus aufkommen lassen. Sie sind viele, um sie zu ihnorieren. Vielleicht ist ihre Zeit gekommen..."
 flavor_dlh.EVTOPTA1:1 "In unserem Land ist sie das nicht!"
 flavor_dlh.EVTOPTB1:1 "Beugt euch ihren Forderungen."
 
 flavor_dlh.EVTNAME2:1 "Tiger an der Grenze"
 flavor_dlh.EVTDESC2:1 "Eure Hoheit, Streitkräfte unter der Führung des Timurid [TIM.Monarch.GetName] sollen angeblich in Thar und das Industal einmarschiert sein. Wenn es sich wirklich um [TIM.Monarch.GetName] handeln sollte und nicht um einen gewöhnlichen Raubzug pashtunischer Stammesmitglieder, könnten wir uns einer waschechten Invasion gegenübersehen. Ich habe kein gutes Gefühl bei der Sache... Vielleicht sollten wir versuchen, zu verhandeln?"
 flavor_dlh.EVTOPTA2:1 "Verhandelt mit [TIM.Monarch.GetName] "
 flavor_dlh.EVTOPTB2:1 "Keine Zugeständnisse!"
 flavor_dlh.EVTNAME3:1 "Die Bori-Dynastie"
 flavor_dlh.EVTDESC3:1 "Die Bori-Dynastie hat die Kontrolle über unsere Nation übernommen. Die Dynastie ist recht unbeliebt und sowohl die Bevölkerung dieses Shahtums als auch unsere Nachbarn geben ihrem Unbehagen über diese Vereinnahmung kund. Das Beste, das wir tun können, ist den Sturm auszusitzen, den die Handlungen unserer neuen Monarchen verursacht haben."
 flavor_dlh.EVTOPTA3:1 "Verflucht nochmal!"
 flavor_dlh.EVTNAME4:1 "Die Inkompetenz der Bori"
 flavor_dlh.EVTDESC4:1 "Die Bori-Dynastie war ein Desaster für unsere Nation! Ihre manifestierte Unfähigkeit hat den Staat ruiniert und die Bevölkerung an den Rand der Revolte gebracht, und unsere Nachbarn verachten uns und schmieden Intrigen gegen uns. Das Beste, das wir tun können, ist durchzuhalten, trotz der Probleme, die unsere nutzlosen Monarchen verursacht haben."
 flavor_dlh.5.t:1 "Der Aufstieg von [MUL.Monarch.GetName]"
 flavor_dlh.5.d:1 "Seit der Plünderung der Hauptstadt im späten 14. Jahrhundert befand sich das Shahtum von Delhi in einem ständigen Verfall. Innerhalb kurzer Zeit erklärten die Königreiche von Bengalen, Pala, Malwa und sogar Lucknow ihre Unabhängigkeit vom Shah. Seither versuchen wir vergeblich die Authorität über Nordindien wiederherzustellen. Die Boris von Multan, mit denen wir eine äußerst fragile Allianz pflegen, waren unser letzter großer Unterstützer. Da sie Einfluss auf die meisten pashtunischen Adligen in unserem Königreich hatten, waren sie in der Lage Ordnung in die wenigen Ländereien zu bringen, die noch immer loyal sind. Im Gegenzug dafür haben unsere Vorgänger ihnen Macht und Einfluss gegeben. Mit dem Aufstieg von [MUL.Monarch.GetName] Bori als Familienoberhaupt ist Delhi jedoch erneut gefährdet. Uns hat die Nachricht erreicht, dass [MUL.Monarch.GetName] plant, nach Delhi zu marschieren, um dem Shah seinen Willen aufzuzwingen und möglicherweise der Kayzahed-Dynastie ein Ende zu setzen."
 flavor_dlh.5.a:1 "Wir müssen die Verräter wieder zügeln!"
 flavor_dlh.5.a.tt:1 "§RMultan wird Delhi wahrscheinlich den Krieg erklären.§!"
 flavor_dlh.5.b:1 "Bietet den Boris die volle Unabhängigkeit als Herrscher von Multan an.\n"
 flavor_dlh.5.b.tt:1 "Wenn Sirhind akzeptiert, werden sie unabhängig sein."
 flavor_dlh.6.t:1 "Der Aufstieg von [Root.Monarch.GetName]"
 flavor_dlh.6.d:1 "Als Gouverneur von Multan und einer der letzten verbliebenen Unterstützer der Kayzahed-Shahs von Delhi ist [Root.Monarch.GetName] einer der einflussreichsten Landbesitzer in Nordindien. [Root.Monarch.GetSheHeCap] hat sich auch als inoffizieller Anführer des pashtunischen Adels innerhalb des Shahtums erwiesen und viele betrachten [Root.GetMihnsie] als mächtiger als den Shah selbst.\n\nEs ist daher auch kein Wunder, dass [Root.Monarch.GetName] die Inkompetenz des dehlischen Shahs mit Abscheu beobachtet hat."
 flavor_dlh.6.a:1 "Die Zeit der Kayzahed-Dynastie ist zu Ende!"
 flavor_dlh.6.b:1 "Die Boris bleiben loyale Untertanen."
 flavor_dlh.7.t:1 "Der Aufstieg von [Root.Monarch.GetName]"
 flavor_dlh.7.d:1 "In Anerkennung des Ehrgeizes und der Fähigkeiten unseres Anführers [Root.Monarch.GetName] haben die Shahs von Delhi alle Vorbehalte fallengelassen, unsere Lehnsherren zu sein. Stattdessen haben sie uns ein Zeichen ihrer Wertschätzung geschickt und uns gebeten, in der feindseligen Umgebung Nordindiens als Freunde voranzuschreiten."
 flavor_dlh.7.a:1 "Kann solch eine Freundschaft andauern?"
 opinion_lodi_released:1 "Setze die Boris frei"

 #Gujarat
 new_cambay:1 "Neu-Khambhat"
 guj_walls_of_ahmedabad:1 "Die Mauern von Karnavati"
 desc_guj_walls_of_ahmedabad:1 "Ein System aus Mauern, Toren und über 171 Bastionen schützt die Stadt Karnavati vor Angreifern, während es der Stadt gleichzeitig Raum bietet, in dem sie rasant wachsen kann."
 guj_champaner_project:1 "Errichtung von Champaner"
 desc_guj_champaner_project:1 "Wir geben zurzeit ziemlich viel für die Errichtung einer zweiten Hauptstadt an der hügeligen Grenze der Region Gujarat aus."
 guj_champaner:1 "Champaner"
 desc_guj_champaner:1 "Dies ist der Ort für unsere zweite Hauptstadt, die große befestigte Stadt Champaner."
 guj_merchants_doing_well:1 "Erfolgreiche Händler"
 desc_guj_merchants_doing_well:1 "Unsere Händlergemeinschaft macht sich gerade sehr gut."
 guj_hardline_rel_policy:1 "Kompromisslose religiöse Politik"
 desc_guj_hardline_rel_policy:1 "Nach einer Phase der Laxheit haben wir nun das religiöse Gesetz in unserem Reich durchgesetzt und eine wesentlich kompromisslosere Politik gegenüber religöser Minderheiten übernommen."
 flavor_guj.1.t:1 "Wachstum von Karnavati"
 flavor_guj.1.d:1 "Unsere Hauptstadt Karnavati ist seit ihrer Gründung 1411 rapide gewachsen, und es sieht nicht danach aus, als würde dieses Wachstum in absehbarer Zeit einbrechen. Die Nähe zu Khambhat, einem der größten Häfen Indiens und für manche der geschäftigste Hafen der Welt, sichert einen stetigen Zufluss von Menschen, Gütern und Kapital.\nSo eine schnell wachsende Stadt kann jedoch nur schwerlich effektiv verteidigt werden, vor allem angesichts ihrer Lage im Zentrum der Gujarat-Ebene. Manche sagen, wir sollten eine aktivere Rolle bei der Stadtplanung einnehmen und uns nicht nur mit der Frage beschäftigen, wie man sie schmücken kann. Das von unseren Architekten vorgeschlagene System aus Mauern und Bastionen erscheint erstaunlich, doch die Alternative ist eine Hauptstadt fast ohne Verteidigung."
 flavor_guj.1.a:1 "Errichtet die Mauern."
 flavor_guj.1.b:1 "Die Stadt sollte lieber eine offene Hauptstadt bleiben."
 flavor_guj.2.t:1 "Champaner - Eine zweite Hauptstadt?"
 flavor_guj.2.d:1 "Die Festung Champaner befindet sich an einer strategisch wertvollen Position inmitten der Berge, genau zwischen dem Malwa-Plateau und den Ebenen von Gujarat. Zu ihrer guten Verteidigbarkeit kommt, dass sie ideal gelegen ist, um die Handelsroute zwischen dem Doab und den Ozean-Häfen in unserem Territorium zu kontrollieren.\n$MONARCHTITLE$ $MONARCH$ entwickelte einen sehr ehrgeizigen Plan, um die Festung von Champaner zu einer neuen großen Zweithauptstadt unseres Königreichs zu machen. Als Symbol unserer Dynastie würde die Baustelle von den besten Architekten der indo-iranischen Welt überwacht und kein Aufwand würde gescheut."
 flavor_guj.2.a:1 "Lasst uns mit dem Bau beginnen!"
 flavor_guj.2.b:1 "Wir haben kein Interesse an diesem eitlen Projekt."
 flavor_guj.3.t:1 "Champaner"
 flavor_guj.3.d:1 "Unsere Zweithauptstadt ist nun endlich fast fertiggestellt. Eine majestätische Stadt mit Palästen, Tempeln, einem fortschrittlichen Wasserversorgungssystem und nicht zuletzt wichtigen Befestigungen steht nun auf der Kuppe von Champaner.\nEines der schönsten Gebäude ist die riesige Santinatha Bhagavana Tempel im exquisiten indo-iranischen Stile Gujarats, für das unser Königreich bekannt geworden ist."
 flavor_guj.3.a:1 "Großartig!"
 flavor_guj.4.t:1 "Champaner verloren"
 flavor_guj.4.d:1 "Wir haben die Stadt Champaner verloren, und mit ihr den Traum der perfekten Hauptstadt."
 flavor_guj.4.a:1 "Ok."

 flavor_guj.5.t:1 "Yashovijay Acharya Purnima"
 flavor_guj.5.d:1 "Einer der führenden Acharya, die in unserer Hauptstadt leben, wurde in letzter Zeit immer mehr zum offenen Unterstützer unserer Dynastie. Für viele ist nun klar, dass wir das Königreich in eine gute Richtung lenken, und die Auswirkungen dieser Aussagen auf die öffentliche Stimmung waren äußerst positiv."
 flavor_guj.5.a:1 "Was für ein vorausschauender Mann!"
 flavor_guj.6.t:1 "Die Manichäer- und Hindu-Händlergemeinschaft - Vasanta Vilasa"
 flavor_guj.6.d:1 "Das Wohlbefinden der Händler von Gujarat lag unserer Dynastie schon immer am Herzen, und inzwischen tolerieren wir nicht nur, sondern ermutigen in vielerlei Hinsicht die Manichäer-, Hindu- oder Parsi-Händler darin, in unseren Städten Handel zu treiben.\nDementsprechend sind die Geschäfte für viele Händler aller Religionen in Gujarat in jüngster Zeit sehr gut gelaufen. In einem kürzlich vollendeten Manuskript über die Frühlingsriten und die Gottheit Krishna ergriff ein prominenter hinduistischer Händler aus Karnavati die Gelegenheit, die Stadt und ihre Herrscher zu preisen.\nVielleicht ist dies mehr als alles andere ein Zeichen für den Erfolg unserer Politik."
 flavor_guj.6.a:1 "Großartig."
 flavor_guj.6.b:1 "Wir können diesen Gruppierungen niemals vertrauen! Unsere Gesetze sind eindeutig zu nachlässig geworden."

 flavor_guj.7.t:1 "Eine Gesandtschaft für den ägyptischen Pharaoh"
 flavor_guj.7.d:1 "In einer gefährlichen Welt ist es manchmal gut, Kontakte zu pflegen, die einen schützen können. Mit der Ankunft der Lusitanier im Indischen Ozean ist unklar, ob man auf dem Meer weiterhin sicher sein kann. Uns erreichten wiederholt Berichte von Schiffen, die vor Kurzem von katholischen Schiffen überfallen worden sind. Diese Piraten bedrohen den Handel, von dem unser Königreich abhängig ist, und müssen gestoppt werden.\nWir sind kürzlich darauf aufmerksam geworden, dass das Ägyptische Reich, so fern es auch sein mag, Häfen im Roten Meer erworben hat. Vielleicht wäre es weise, den Pharaoh von Ägypten zu kontaktieren, um ein mögliches Bündnis gegen diese katholischen Piraten einzugehen."
 flavor_guj.7.a:1 "Schickt einen Unterhändler in die ägyptische Hauptstadt."
 flavor_guj.7.b:1 "Wir werden auch gut alleine zurechtkommen."
 flavor_guj.8.t:1 "Zeit, im Indischen Ozean involviert zu werden?"
 flavor_guj.8.d:1 "Ein Gesandter aus dem weit entfernten Königreich Gujarat ist heute am Hofe eingetroffen. Der König von Gujarat lässt mitteilen, dass er von lusitanischen Piraten geplagt werde und dass diese Schiffe den Zufluss orientalischer Waren nach Osten in unsere Lande bedrohen. Die Lusitanier halten weiterhin die indischen Gläubigen davon ab, das heilige Land zu erreichen – eine Reise, die für viele in Gujarat beginnt.\nGujarat mag zwar weit weg sein, doch wir könnten ihnen sicherlich etwas schicken, um sie bei ihrem Kampf zu unterstützen."
 flavor_guj.8.a:1 "Wir müssen standhaft bleiben, gegen die lusitanische Bedrohung!"
 flavor_guj.8.b:1 "Indien? Wir müssen uns um Angelegenheiten kümmern, die wesentlich näher sind."
 flavor_guj.9.t:1 "Ägyptische Hilfe"
 flavor_guj.9.d:1 "Der ägyptische Pharaoh lässt uns mitteilen, dass er unseren Wunsch nachvollziehen kann, frei von der lusitanischen Bedrohung zu sein. Um uns bei der Verteidigung zu helfen, sandte er uns eine Anzahl von Schiffen und ägyptischen Marineoffiziere. Beides kann uns bei einem zukünftigen Kampf gegen die Lusitanier von Nutzen sein."
 flavor_guj.9.a:1 "Ok."
 flavor_guj.10.t:1 "Schlechte Nachrichten"
 flavor_guj.10.d:1 "Leider scheint es, als ob es dem Pharaoh weniger an einer vereinten Front gegen diese katholischen Piraten läge als uns, und er lässt mitteilen, dass er an keinen orientalischen Abenteuern interessiert sei."
 flavor_guj.10.a:1 "Ok."

 flavor_guj.11.t:1 "Tod von Rajsinhji Chudasama"
 flavor_guj.11.d:1 "Rajsinhji Acharya Chudasama, führender Jain Gelehrter und Unterstützer unserer Familie, ist gestorben. Dieser große Mann war für mehr als eine Generation Berater der Raja Gujarats und einst an der Planung der großartigen Stadt Karnavati beteiligt. Dieser Verlust hinterlässt eine große spirituelle Leere in unserem Königreich, und unsere Dynastie wird für immer in seiner Schuld stehen."
 flavor_guj.11.a:1 "Wir müssen ein herrliches Mausoleum für diesen großartigen Mann errichten."
 flavor_guj.11.b:1 "Dies ist ein großer Verlust für das Königreich."
 flavor_guj.12.t:1 "Qissa-i Sanjan - Die Parsengemeinschaft von Gujarat"
 flavor_guj.12.d:1 "Vor vielen Jahrhunderten ließ sich eine Gruppe von zoroastrischen Flüchtlingen aus Persien un Zentralasien in Gujarat nieder und gründete die Parsengemeinschaft von Sanjan. Über die Jahrhunderte hinweg erwies sich diese religiöse Minderheit als widerstandsfähig und nahm eine aktive Rolle bei der Entwicklung dieser dynamischen Region ein.\nJüngst zeichnete ein Parsenpriester die mündlich überlieferte historische Tradition der Parsen auf, von ihrem Exodus aus Persien im 10. Jahrhundert bis heute. Das daraus resultierende Gedicht "Qissa-i Sanjan" ist gewiss ein klassisches Beispiel für die erstklassige persische Dichtung, vor allem ist es jedoch eine Geschichte, die von den zukünftigen Parsen geschätzt werden wird."
 flavor_guj.12.a:1 "Ok."
 flavor_guj.13.t:1 "Bhuyikadevino Varaso"
 flavor_guj.13.d:1 "Das Königreich von Gujarat hat eine lange Tradition an Geschichtsschreibung und in diesem Jahr erhielten viele Historiker am Hofe die Unterstützung unserer Dynastie. Das kürzlich von Hemchandra Acharya Somayaji fertiggestellte Buch "Bhuyikadevino Varaso" dient nicht nur als ausgezeichnetes Beispiel dafür, es versucht auch alle vorherigen Schriften zu seinem Thema miteinzubeziehen. Das Ergebnis ist eine detaillierte Chronik der Geschichte des Königreichs von Gujarat, von seiner Gründung bis heute."
 flavor_guj.13.a:1 "Ok."
 
 #Bengal
 bng_sufi_mystic_settlers:1 "Guru-Siedler"
 desc_bng_sufi_mystic_settlers:1 "Charismatische Hindu-Gurus besiedeln die Grenzregion des Bengaldelta. Wir sollten von ihrer Präsenz profitieren, indem wir Schreine bauen und Reismärkte errichten."
 clear_delta_tooltip:1 "Hat §YTempel§!, §YTempelstadt§!, §YMarktplatz§!, §YHandelsdepot§! oder §YBörse§!"
 
 #Lucknow
 jnp_jaunpur_qila:1 "Die Shahi Qila in Lucknow"
 desc_jnp_jaunpur_qila:1 "Die Shahi Qila in Lucknow ist die am stärksten befestigte Zitadelle unseres Landes und der Stolz unserer Dynastie."
 jnp_kabir:1 "Kabir Das"
 desc_jnp_kabir:1 "Sant Kabir mag ein Problem mit geistlicher Autorität haben, doch alles in allem hilft die Präsenz dieses heiligen Mannes unserem Königreich dabei, die Menschen zusammenzubringen."
 jnp_rajput_recruitment:1 "Rekrutierung von Rajput"
 desc_jnp_rajput_recruitment:1 "Wir haben ein Rekrutierungsprogramm initiiert, das auf die Rajputen-Dörfer in der Doab- und Ganges-Ebene abzielt. Für die zweitgeborenen Söhne der Familien in diesen Gemeinschaften wird der Eintritt in die Armee zur neuen Tradition."
 jnp_decline_of_delhi:1 "Niedergang von Delhi"
 desc_jnp_decline_of_delhi:1 "Für unsere alten Lehnsherren im Shahtum von Delhi hat die letzte Stunde geschlagen. Inzwischen verlassen alle talentierten Männer das Shahtum, um im Ausland nach Arbeit zu suchen."
 jnp_pilgrim_tax:1 "Pilgersteuer"
 desc_jnp_pilgrim_tax:1 "Wir haben generell eine Steuer auf die vielen Pilger in Nordindien erlassen. Auch wenn diese Politik bei unseren nicht-manichäischen Untertanen extrem unbeliebt unbeliebt ist, so sichert sie dem Finanzministerium dauerhafte Einnahmen."
 jnp_sadak_e_azam:1 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:1 "Der alte nordindische Handel über die Sadak-e-Azam wird von einem Netzwerk von Karawansereien unterstützt, die den Handel fördern und unseren Staat bereichern."
 flavor_jnp.1.t:1 "Der Niedergang von Delhi"
 flavor_jnp.1.d:1 "Obwohl für viele eine Tragödie, so war die Plünderung Delhis durch die Kartiden im späten 14. Jahrhundert eines der wichtigsten Ereignisse in der Geschichte unseres Shahtums. Hierdurch wurden unsere Ahnen von bloßen Gouverneuren des Ostens zu Shahs mit eigenen Rechten. Seit jenem Tag schauten wir mit größtem Interesse dabei zu, wie das delhische Shahtum durch innere Kämpfe und Beanspruchungen allmählich auseinandergerissen wurde und nutzten jede Gelegenheit, ihnen langsam die Kontrolle über den Norden Indiens abzunehmen.\nNun ist Delhis Lage so schlimm wie niemals zuvor und während ein weiterer machthungriger, lokaler Diktator auf die Hauptstadt zumarschiert, strömt eine zunehmende Anzahl delhischer Adliger und Beamten auf der Suche nach Arbeit über unsere Grenzen und bieten uns ihre Hilfe zur Absicherung dessen an, was von den delhischen Landen noch übrig ist."
 flavor_jnp.1.a:1 "Ok."
 flavor_jnp.2.t:1 "Die Rajputs der Doab"
 flavor_jnp.2.d:1 "Militärisch verließen sich die manichäischen Mächte dieser Region traditionell auf die pashtunische und persische Kavallerie. Wenn wir gewillt sind, den hinduistischen Einfluss in unseren Armeen auszuweiten, wären die Rajputen-Bauerngemeinschaften, die über die Doab- und Ganges-Region verteilt sind, eine ideale Bezugsquelle für die Infanterie. Dort gibt es nicht nur viele zweitgeborene Söhne, die nur allzu gerne Soldaten werden würden, viele dieser Gemeinschaften sind auch dafür bekannt, dass sie mit den Feuerwaffen bereits besser umgehen können als viele unserer regulären Soldaten."
 flavor_jnp.2.a:1 "Lasst uns sie in unsere Streitkräfte integrieren."
 flavor_jnp.2.b:1 "Nein, sich auf diese Hindus zu verlassen, ist zu gefährlich."
 flavor_jnp.3.t:1 "Kabir Das"
 flavor_jnp.3.d:1 "Manche sagen, er sei als Manichäer geboren, und manche, als Hindu. Für den Mann selbst ist das nur von geringer Bedeutung. Die Beliebtheit eines Sant, der aus einer armen Weberkaste in Varanasi stammt, erreicht ein bis dahin beispielloses Ausmaß. Kabirs Gedichte sind ein Angriff auf nutzlose Dogmen, das Kastensystem und den hinduistischen und manichäischen Klerus. Für Kabir ist das Göttliche formlos, und überregulierte religiöse Bräuche entfernen uns nur davon."
 flavor_jnp.3.a:1 "Ok."
 flavor_jnp.4.t:1 "Die Lucknow Qila"
 flavor_jnp.4.d:1 "Lange bevor der manichäische Glaube in diesen Landen Einzug hielt, wurde der Standort von Lucknow am nördlichen Flussufer der Gomti von einem Fort aus beherrscht. Zu ihrer Zeit befestigten die delhischen Shahs den Ort mit Baustoffen von den vielen Gebäuden der vernichteten Rashtrakutas aus Kannauj.\nMit dem Aufstieg unseres unabhängigen Shahtums im späten 14. Jahrhundert wurde das Fort weiter verstärkt und als königliche Residenz genutzt. Da wir nun aber ein selbstständiger Staat geworden sind, wird es höchste Zeit, dass wir einen neuen Blick auf den Zustand der Lucknow Qila werfen."
 flavor_jnp.4.a:1 "Lasst uns einen gewaltigen Umbau vornehmen."
 flavor_jnp.4.b:1 "Lasst uns die Schwachstellen verstärken."
 flavor_jnp.5.t:1 "M'ebed Asemana Bezregu"
 flavor_jnp.5.d:1 "Das erste der großartigen Werke des Shahtums von Lucknow nach seiner Unabhängigkeit war der imposante M'ebed Asemana Bezregu, eine Hochzeit lokaler und manichäischer Architektur, die mit nichts in Indien zu vergleichen ist. Die beeindruckende Fassade des Tempels ist ziemlich einzigartig und sorgte sowohl beim Adel als auch beim niederen Stand für Staunen.\nMit zunehmender Größe unseres Shahtums wuchs auch der Ruhm des M'ebed Asemana Bezregu, und da wir nun bereit sind, weitere Bauwerke in Angriff zu nehmen, sollten wir diesen einzigartigen architektonischen Stil weiterentwickeln und ihn enger mit unserem Shahtum verknüpfen."
 flavor_jnp.5.a:1 "Wir brauchen einen neuen Tempel in diesem Stil!"
 flavor_jnp.5.b:1 "Lasst uns zum konservativeren Stil der delhischen Shahs zurückkehren."
 flavor_jnp.6.t:1 "Die Varanasi-Pilger"
 flavor_jnp.6.d:1 "Als eine der ältesten Städte der Welt und die heiligste Stadt des Hinduismus liegt Varanasi unweit von Lucknow. Jeden Tag durchqueren indische Pilger unsere Lande, nicht nur mit Varanasi als Ziel, sondern auch viele der anderen heiligen Stätten des Hinduismus, Buddhismus und Jainismus in der von uns besetzten Region.\nDiese Wanderer werden von ihrer religiösen Überzeugung gezwungen, diese Reise zu unternehmen, und werden versuchen, ihr Ziel zu erreichen, ungeachtet der Hindernisse, die wir ihnen in den Weg stellen. Unser Berater schlug daher vor, wie auch die delhischen Shahs vor uns, alle Pilger, die die heiligen Stätten in unseren Landen besuchen, mit einer besonderen Steuer zu belegen. Eine solche Steuer würde uns zweifelsohne ein beständiges Einkommen generieren. Dies wäre bei unseren nicht-manichäischen Untertanen jedoch keine sehr beliebte Politik."
 flavor_jnp.6.a:1 "Wir brauchen die Pilgersteuer."
 flavor_jnp.6.b:1 "Lasst uns den Pilgern freie Durchreise gewähren."
 flavor_jnp.7.t:1 "Die Sadak-e-Azam"
 flavor_jnp.7.d:1 "Mitten durch unsere Lande, den gesamten Weg von Bengalen nach Kabul, zieht sich eine der ältesten Handelsrouten der Welt. Die Sadak-e-Azam ist die kommerzielle Ader Nordindiens, über die die meisten Güter und Kaufleute unsere Landen erreichen oder verlassen. Das Reisen auf dieser Straße sicher und schneller zu machen, sollte höchste Priorität für unser Shahtum und jede andere Nation genießen, durch die die Strecke verläuft. Wir könnten die Reise für viele erheblich erleichtern, indem wir die vorhandene Straße befestigen und die bestehenden Rastplätze entlang der Strecke über ein eigenes Netzwerk von Sereien versorgen."
 flavor_jnp.7.a:1 "Investiert in die Sadak-e-Azam."
 flavor_jnp.7.b:1 "Die Händler sollten für ihre eigenen Ausgaben aufkommen."
 flavor_jnp.8.t:1 "Der Gouverneur von Kalpi"
 flavor_jnp.8.d:1 "Genau zwischen der Malwa-Hochebene und den Ebenen des Shahtums von Lucknow liegt der kleine Staat Kalpi. Dies ist ein Gebiet, das seit vielen Jahren von uns und den Shahen von Malwa beansprucht wurde, bevor es 1433 schließlich in ihre Hände fiel. Gerüchte über das schlechte Verhalten des Malwaer Gouverneurs gegenüber den manichäischen Mädchen an seinem Hof brachte jüngst unsere manichäische Bevölkerung gegen ihn auf. Dies könnte die Gelegenheit sein, auf die wir gewartet haben ..."
 flavor_jnp.8.a:1 "Bittet um das Recht, Kalpi zu bestrafen."
 flavor_jnp.8.b:1 "Lasst die Angelegenheit auf sich beruhen."
 flavor_jnp.9.t:1 "Das Schicksal Kalpis"
 flavor_jnp.9.d:1 "Emissäre der Shahs von Lucknow behaupten, dass der Raj von Kalpi, unser Vasall, ein schlechtes Benehmen gegenüber den manichäischen Frauen an den Tag lege und bestraft werden müsse. Die Lucknowi würden die Angelegenheit gerne in die eigene Hand nehmen und wünschen, eine Strafexpedition gegen Kalpi zu führen.\nObwohl uns ebenfalls Gerüchte über diese Angelegenheit in Kalpi erreichten, so ist dies doch eine Entscheidung, die es sorgsam abzuwägen gilt. Kalpi ist eine alte, umstrittene Zone zwischen Lucknow und Malwa, und es scheint nicht unwahrscheinlich, dass die Lucknowi größere Pläne verfolgen, als sie sich anmerken ließen."
 flavor_jnp.9.a:1 "Erlaubt den Lucknow die Bestrafung Kalpis"
 flavor_jnp.9.b:1 "Wir müssen unseren Vasallen unterstützen"
 flavor_jnp.10.t:1 "Kalpi - Erlaubnis erteilt"
 flavor_jnp.10.d:1 "Malwa willigte im Interesse einer besseren Beziehung zwischen unseren beiden Staaten in unsere Bitte ein, den Raj von Kalpi zu bestrafen."
 flavor_jnp.10.a:1 "Großartig!"
 flavor_jnp.11.t:1 "Der Shah von Malwa lehnt ab"
 flavor_jnp.11.d:1 "Malwa machte deutlich, dass wir uns sie zum Feinde machten, sollten wir jegliche Art von Strafexpedition gegen Kalpi unternehmen."
 flavor_jnp.11.a:1 "Ok."

 #Bengal
 bng_nabibangsha:1 "Das Paigambaron"
 desc_bng_nabibangsha:1 "Das Paigambaron und andere Manifestationen des hindu-manichäischen Synkretismus stellen sicher, dass der Alltag in unserem religiös gespaltenen Staat eher friedlich verläuft."
 bng_mosque_city_of_bagerhat:1 "Tempelstadt von Dharmapura"
 desc_bng_mosque_city_of_bagerhat:1 "Dies ist die Tempelstadt von Dharmapura, Standort eines der größten Tempel Indiens."
 bng_delta_reclaimed:1 "Urbarmachung des Deltas"
 desc_bng_delta_reclaimed:1 "Durch die harte Arbeit unserer Untertanen wurden weitläufige neue Gegenden zur Besiedlung und Kultivierung in dieser Region eröffnet. Dies fördert sowohl das Provinzeinkommen als auch das lokale Interesse am hindu Glauben."
 bng_delhian_refugees:1 "Delhische Flüchtlinge"
 desc_bng_delhian_refugees:1 "Wir begrüßen den fliehenden Adel des alten Shahtums Delhi mit offenen Armen. Diese verarmten Adeligen sind bestrebt, in unserem Dienst neue Reichtümer für sich zu erwirtschaften."
 bng_port_of_calcutta:1 "Hafen von Kalkutta"
 desc_bng_port_of_calcutta:1 "Kalkutta, einst nur ein paar kleine Dörfer, ist nun ein blühender Hafen, der größtenteils von europäischen Händlern beherrscht wird."
 flavor_bng.1.t:1 "Der Kaulakarana Orden und die Rajas von Bengalen"
 flavor_bng.1.d:1 "Der Kaulakarana Orden pflegte stets eine besondere Beziehung zu unserer königlichen Dynastie. Der Orden konnte sich auf unser Patronat verlassen, während wir uns im Gegenzug auf seine Unterstützung verließen. Vor weniger als einer Generation sicherte Bhanudeva Das Keshari, Anführer der Kaulakarana in Bengalen, unsere Rückkehr an die Macht, während das Königreich durch einen Ursupator bedroht wurde.\nDa uns nun die schlechte Nachricht über das Ableben von Bhanudeva Das Keshari erreicht, ist die Zeit gekommen, diese Allianz zwischen weltlicher und geistlicher Macht zu bekräftigen. Andererseits könnte dies auch eine gute Gelegenheit sein, den Thron außer Reichweite des KaulakaranaOrdens zu bringen, einer Organisation, die für unseren Geschmack etwas zu mächtig geworden ist."
 flavor_bng.1.a:1 "Setzt das Patronat für den Orden fort."
 flavor_bng.1.b:1 "Lasst uns getrennte Wege gehen."
 flavor_bng.2.t:1 "Das Paigambaron"
 flavor_bng.2.d:1 "Im Laufe der Zeit führte die manichäische-Präsenz in Lucknow zu einem gewissen religiösen Synkretismus. Im Rahmen dieses allgemeinen Trends schuf der Avadhi Autor und Dichter  Tarkhun Shah kürzlich etwas ziemlich Einzigartiges. Ein Buch in Avadhi über die Abstammung der Propheten des Manichäismus. Eines der ungewöhnlichen Merkmale dieses Buchs ist, dass Tarkhun Shah auch die Hindu-Gottheit Krishna zu den klassischen Propheten vor Mani Hayya zählte."
 flavor_bng.2.a:1 "Dies ist ein großartiges Werk Avadhi Literatur."
 flavor_bng.2.b:1 "Wir können eine derartige Blasphemie nicht zulassen."
 flavor_bng.3.t:1 "Die Tempelstadt Dharmapura"
 flavor_bng.3.d:1 "In einem jüngst gerodeten Teil der tiefen Mangrovenwälder der Sundarbans liegt die Stadt Dharmapura. Der örtliche Herrscher Raj Vigrahapala Ganesha, der sich nicht damit zufriedengab, das Gebiet in den 1430er Jahren gerodet zu haben, verbrachte sein ganzes Leben damit, die Stadt mit Tempeln und großartigen Gebäuden zu bestücken. Zu den vielen Tempeln von Dharmapura gehört die riesige "Shait Gambuj Temple" mit über 80 Kuppeln, der höchstwahrscheinlich größte Tempel in Indien."
 flavor_bng.3.a:1 "OK."
 flavor_bng.4.t:1 "Urbarmachung des Deltas"
 flavor_bng.4.d:1 "Bengalen ist berühmt für seine fruchtbaren Böden und seine reichen Ernten. Das große Ganges-Delta ist jedoch mit dichten Dschungeln und Sümpfen bedeckt. Die Landrodung zur Schaffung von Lebensraum für unsere stetig wachsende Bevölkerung ist ein langsamer doch sicherer Prozess, der schon länger läuft, als jemand zurückzudenken vermag.\nSeit neuestem widmen sich viele Hindu Mönche dieser Aufgabe. Diese heiligen Männer mobilisierten die Herzen unseres Volkes und plötzlich scheint der Prozess zur Landgewinnung glatter zu laufen als jemals zuvor. Wie zur Bestätigung, dass sich die Dinge nun richtig entwickeln, veränderte sich der Lauf des großen Ganges auf eine Weise, die diesen Prozess weiter förderte."
 flavor_bng.4.a:1 "OK."

 flavor_bng.5.t:1 "Aristokraten auf der Flucht"
 flavor_bng.5.d:1 "Nach dem Fall des Shahtums von Delhi kamen große Teile seines ehemaligen Adels über unsere Grenzen. Die Adeligen sind entschlossen, sich ein neues Leben aufzubauen und eines Tages zurückzufordern, was ihre Familien verloren hatten.\nHierbei handelt es sich um eine heterogene Gruppe von Pashtunen, Sogdanier, Persern und Turkmenen, die alle einst viel Macht besaßen. Unser Staat kann sicherlich von ihren Kontakten und ihrer Erfahrung profitieren. Gleichzeitig führt ihre Ankunft zu sozialen Spannungen und Unruhen in unseren Landen."
 flavor_bng.5.a:1 "Wir müssen diese edlen Menschen dazu ermutigen, uns zu dienen!"
 flavor_bng.5.b:1 "Versucht, sie von einem Aufenthalt in unseren Landen abzuschrecken."
 flavor_bng.6.t:1 "Aufstieg des Tigers"
 flavor_bng.6.d:1 "Ein Mann namens Sher Schah Suri oder Sher Khan ist zum unangefochtenen Anführer der Adeligen Delhis aufgestiegen, die sich in gewissen Teilen unserer Landen niederließen. Mit Versprechen von Wohlstand und Vergeltung hat dieser charismatische Anführer eine Armee zusammengestellt und ist bereit, gegen jeden zu marschieren, der sich ihm entgegenstellt.\nWährend man als langfristiges Ziel dieser Armee die Rückforderung des Shahs von Delhi erwarten würde, erreichte uns heute ein Ultimatum aus dem Lager von Sher Schah. Entweder räumen wir den Thron und überlassen ihm die Herrschaft über unser Königreich oder er nimmt ihn sich mit dem Schwert."
 flavor_bng.6.a:1 "Wenn Ihr meinen Thron wollt, dann müsst Ihr schon darum kämpfen."
 flavor_bng.6.b:1 "Ergebt Euch."
 flavor_bng.6.b.tt:1 "(Sher Schah startet mit geringer Legitimität)"
 
 flavor_bng.7.t:1 "Der Raja von Bhurshut"
 flavor_bng.7.d:1 "Uns erreichte jüngst die Nachricht, dass der Buddhist-Besitzer einer der größten Ländereien in unserem Königreich einen Komplott mit unseren Feinden in Pala schmiedet. Der Grundbesitz ist eine sehr alte Einheit, die als Königreich von Bhurshut bekannt ist und auf die Glanzzeit der Pala in Indien zurückgeht."
 flavor_bng.7.a:1 "Konfisziert die Ländereien."

 flavor_bng.8.t:1 "Das Zugeständnis von Kalkutta"
 flavor_bng.8.d:1 "Ein Botschafter, der die Interessen der Englischen Ostindien-Kompanie vertritt, trat heute an unseren Hof und bat um die Erlaubnis zu einer dauerhaften Ansiedlung im Ganges-Delta, um die Handelsverbindungen zwischen uns und dem Westen zu erleichtern.\nWie von einem Händler zu erwarten, ist er bereit, für dieses Privileg zu bezahlen."
 flavor_bng.8.a:1 "Erlaubt ihm den Bau einiger Siedlungen im Delta."
 flavor_bng.8.b:1 "Weist den Gesandten zurück."
 flavor_bng.9.t:1 "Wachstum von Kalkutta"
 flavor_bng.9.d:1 "Die Dörfer, die wir einst den westlichen Händlern zugestanden haben, sind zu einem wichtigen Handelshafen herangewachsen, der als Kalkutta bekannt ist. Obwohl die Wirtschaft der Stadt blüht und die gesamte Region dadurch gedeiht, gibt es dennoch Grund zur Sorge.\nAufgrund des großen wirtschaftlichen Einflusses der europäischen Händler werden sie immer häufiger als wahre Autorität in der gesamten Region angesehen, und nicht nur in der Stadt selbst. Der örtliche Kommandant hat mit dem Bau einer Anzahl neuer Festungen zum Schutz der Stadt begonnen, ohne dafür unsere Erlaubnis eingeholt zu haben, und unsere Forderung zur Einstellung der Bauarbeiten wurde stillschweigend ignoriert."
 flavor_bng.9.a:1 "Reißt diese Festungen nieder!"
 flavor_bng.9.b:1 "Lasst die Festungen in Ruhe."
 flavor_bng.10.t:1 "Das Schwarze Loch von Kalkutta"
 flavor_bng.10.d:1 "Die nach Kalkutta entsandten Soldaten schleiften umgehend die neuen Festungen und nahmen alle abendländischen Menschen gefangen, die sie darin vorfanden. Doch obwohl die Gefangenen in ihre entsprechenden Heimatländer zurückgeschickt wurden, scheint dieser Vorfall aus den Fugen zu geraten. Unter den Freigelassenen kursiert die Geschichte von einem schrecklichen Verlies, das als das Schwarze Loch von Kalkutta bekannt ist. Laut dieser Geschichte starb der Großteil der Gefangenen aufgrund der fürchterlichen Bedingungen, unter denen sie dort zu leiden hatten. Unser Kommandant vor Ort versichert uns, dass dies jeglicher Wahrheit entbehre, was jedoch unerheblich ist. Die englischen Ostindien-Händler unternehmen alles, um ihr Heimatland davon zu überzeugen, in unserem Königreich die "Ordnung wiederherzustellen"."
 flavor_bng.10.a:1 "OK."
 flavor_bng.11.t:1 "Das Schwarze Loch von Kalkutta"
 flavor_bng.11.d:1 "Uns erreichten Berichte über schreckliche Taten aus der weit entfernten Stadt Kalkutta. Offenbar wurde dort eine englische Siedlung vom lokalen Fürsten angegriffen. Die Händler und Soldaten in Kalkutta sollen anschließend das schreckliche Schicksal erlitten haben, in ein berüchtigtes Verlies geworfen worden zu sein, das als "Schwarzes Loch von Kalkutta" bekannt ist.\nSeitdem uns diese Nachrichten erreichten, werden wir von indischen Händlern belagert, die uns drängen, umgehend zu handeln und die Ordnung in diesem barbarischen Teil der Welt wiederherzustellen."
 flavor_bng.11.a:1 "OK."
 flavor_bng.12.t:1 "Der Elephant triumphiert"
 flavor_bng.12.d:1 "Bengalen reicht vom Punjab bis zur chinesischen Grenze. In der Geschichte gab es nur wenige mächtige Reiche und niemand herrschte besser. Unser Sieg wird im ganzen Reich gefeiert, aber nirgends mehr als in [Root.Capital.GetName], wo Bürger, Kaufleute, Gelehrte und Adlige sich gleichermaßen dem Ruhm von [Root.Monarch.GetName] hingeben.\n\nDer Bengalische Elephant hat triumphiert!"
 flavor_bng.12.a:1 "Wir waren siegreich!"
 
 #Timurids
 flavor_tim.EVTNAME2:1 "Halditas Auferweckung von Persien"
 flavor_tim.EVTDESC2:1 "Haldita trat mit 14 Jahren hervor, um die Position seines Vaters als Kopf der Kizilbasch (ein zoroastisch-turkmenischer Stamm). Er baute schnell eine Machtbasis im nordwestlichen Persien auf und 1501 übernahm er die Stadt Täbris und ernannte sich zum Schah des Irans. In einer Abfolge rascher Eroberungen zerquetschte er alle Opposition und ließ die iranische Nation unter seiner Tegusdai-Dynastie auferstehen."
 flavor_tim.EVTOPTA2:1 "Zerquetscht die zoroastrischen Rebellen"
 flavor_tim.EVTNAME3:1 "[Root.Monarch.GetName]'s Sternwarte"
 flavor_tim.EVTDESC3:1 "Unser erhabener Monarch, [Root.Monarch.GetName], hat seinem Wunsch Ausdruck verliehen, dass er eine große Sternenwarte bauen möchte, sodass Samarkand Zentrum für die ganze Welt zum Zentrum der Astronomie-Lehre wird. Seine Vorstellungen werden mit folgenden Worten zusammengefasst, die er in die Mauern gemeißelt haben möchte: "Religion steigt und fällt, Reiche zerfallen zu Staub, doch die Werke der Wissenschaft halten ewig".\nAber egal wie nobel seine Beweggründe sind, solche Projekte sind kostspielig..."
 flavor_tim.EVTOPTA3:1 "Baut es!"
 flavor_tim.EVTOPTB3:1 "Wir haben weder Zeit noch Geld für solche Torheiten!"

 #Orissa
 flavor_ori.2.t:1 "Die Kriege des Kapilendra"
 flavor_ori.2.d:1 "Als Kapilendra Deva im frühen 14. Jahrhundert den letzten der östlichen Ganga-Könige stürzte, befand sich Orissa in einem traurigen Zustand. Manichäische Einfälle aus dem Norden und Westen sowie die Rivalität mit anderen Nachbarn im Süden hatten das Königreich stark verkleinert. Seitdem konnte Raja Kapilendra das Blatt rasch wenden. In aufeinanderfolgenden Kriegen mit Bengalen, den Kakatiyas aus Andhra, dem Karnata Königreich und den Pala Reich wuchs Orissa unter seiner Führung sowohl an Größe als auch an Stärke.\nDiese ständigen Kriege forderten jedoch ihren Tribut von der Bevölkerung unseres Königreichs. Eine ungewöhnlich schlechte Erntesaison führte nun zu steigenden Unruhen in der Bevölkerung. Um die Stimmung der Bevölkerung zu verbessern, wurde vorgeschlagen, vorübergehend die traditionelle Salzsteuer aufzuheben und uns ansonsten etwas mehr dem Allgemeinwohl zu widmen."
 flavor_ori.2.a:1 "Wir brauchen die Salzsteuer nicht."
 flavor_ori.2.b:1 "Wir können uns nicht dem öffentlichen Druck beugen."

 flavor_ori.4.t:1 "Erbfolgekrise in Orissa"
 flavor_ori.4.d:1 "Uns erreichte die Nachricht, dass Kapilendra, der Kriegerkönig aus Orissa, gestorben sei und dass seine Söhne offenbar um seinen Thron kämpfen. Dadurch ist das Königreich geschwächt und gefährdet."
 flavor_ori.4.a:1 "Ok."
 flavor_ori.5.t:1 "Hamviras Angebot"
 flavor_ori.5.d:1 "Ein Bote von Hamvira, einem Anwärter auf den Thron von Orissa, traf heute ein. Wenn wir ihn bei seinem Kampf um die Sicherung des Thrones von Orissa unterstützen, wird Hamvira uns eine Reihe wichtiger Festungen im Osten zugestehen."
 flavor_ori.5.a:1 "Schickt Truppen und Geld."
 flavor_ori.5.b:1 "Vermeidet eine Einmischung."
 flavor_ori.6.t:1 "Karnata unterstützt Hamvira."
 flavor_ori.6.d:1 "Das Königreich Karnata, ein alter Feind unseres Königreichs, hat sich entschieden, Hamvira zu unterstützen. Wir wissen nicht mit Sicherheit, was ihm versprochen wurde. Wenn jedoch den Gerüchten Glauben geschenkt werden kann, war Hamvira verzweifelt genug, um Karnata einen großen Teil unseres Landes zu versprechen."
 flavor_ori.6.a:1 "Es ist also am besten, sicherzustellen, dass er nicht gewinnt."
 flavor_ori.7.t:1 "Hamvira siegreich"
 flavor_ori.7.d:1 "Während die Armeen des Thronanwärters Hamvira die Kontrolle über die Hauptstadt übernehmen, scheint sich der Bürgerkrieg dem Ende zuzuneigen. Karnata im Süden haben schnell gehandelt, indem sie die neuen Festungen, die ihnen versprochen worden waren, mit Garnisonen bestückten."
 flavor_ori.7.a:1 "Das ist nicht gut."
 flavor_ori.8.t:1 "Hamvira begleicht seine Schulden."
 flavor_ori.8.d:1 "Da sich der Bürgerkrieg in Orissa sich dem Ende zuneigt, ist es uns nun gelungen, die Kontrolle über die uns von Hamvira versprochenen Gebiete zu übernehmen."
 flavor_ori.8.a:1 "Großartig!"
 
 #Mmmmughalssss
 flavor_mug.EVTNAME2:1 "[Root.Monarch.GetName]s Reformen"
 flavor_mug.EVTDESC2:1 "Der Kaiser hat umfassende Reformen angeregt, um unseren Staat zu modernisieren und umzustrukturieren. Diese beinhalten auch wirtschaftliche Reformen, ein besseres System zur Steuereintreibung, eine gestraffte Bürokratie und militärische Umstrukturierung. Allerdings sind solche Pläne kostspielig und werden einigen Unmut in der Bevölkerung, dem Beamtentum und dem Militär mit sich bringen. Sollen wir die Reformen einführen?"
 flavor_mug.EVTNAME3:1 "Die Sikh-Aufstände"
 flavor_mug.EVTDESC3:1 "Der Guru der Sikhs ist in der Stadt, um die heterodoxen Lehren seiner Sekte zu erklären. Sikhismus ist eine Mischung aus dem Hindu- und dem islamischen Glauben und der [Root.Monarch.GetTitle] ist der Meinung, dass solche Lehren Ketzerei des Islam sind. Jegliche Maßnahmen, die wir gegen ihn ergreifen, würden Auswirkungen in unseren Sikh-Provinzen haben, in denen der Guru als heiliger Mann angesehen wird. Was sollen wir mit diesem angeklagten Ketzer tun?"
 flavor_mug.EVTNAME4:1 "Die Pashtun-Aufstände"
 flavor_mug.EVTDESC4:1 "Die Pashtunen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"

 #Karnata 
 flavor_bah.1.t:1 "Bidar, eine wahre Hauptstadt für die Karnatani"
 flavor_bah.1.d:1 "Der ständigen Intrigen und der giftigen Atmosphäre in Gulbarga überdrüssig, war eine der ersten Entscheidungen des noch jungen $MONARCH$, die Hauptstadt des Karnata-Königreichs nach Bidar zu verlegen. Auf dem Gelände einer alten Festung direkt in der Mitte des Dekkan-Plateaus wurde eine vollkommen neue Hauptstadt errichtet, eine herrliche Stadt, die mit den großen Städten Nordindiens und Persiens vergleichbar ist. Mit seinen 37 Bastionen und sieben Toren ist Bidar ebenfalls eine eindrucksvolle Festung und die vorderste Verteidigungsstellung unserer Dynastie.\nEs ist nicht weniger ehrfurchtgebietend, dass sie gebaut wurde, um den Königshof selbst zu beeindrucken. Die Audienzhalle mit dem Türkisthron unserer Dynastie ist das vielleicht bekannteste Symbol unserer Familie.\nAll das hat natürlich auch seinen Preis. Unser Raja kontaktiere uns heute wegen einer Liste von Dingen, die dringend unserer Aufmerksamkeit benötigen, und einer weiteren Liste von Gebieten, die wir idealerweise ausbauen sollten."
 flavor_bah.3.t:1 "Achamenes Chosroid"
 flavor_bah.3.d:1 "Heute traf ein persischer Händler namens Achamenes Chosroid in $CAPITAL$ ein. Er erbittet eine Audienz. Nachdem er sich vorstellen durfte, erklärt er, dass er genau die Person sei, die unser Königreich braucht. Abgesehen von seinen persönlichen Qualitäten als Händler und Verwalter gibt er vor, Kontakte in der gesamten nestorianischen Welt zu haben, von denen wir profitieren könnten.\nAchamenes Chosroid verspricht, dass wenn wir ihm die Möglichkeit geben, er unsere Wirtschaft erblühen lassen und unser Königreich so berühmt machen werde, und dass jeder an unsere Küsten strömen wird, um uns zu dienen."
 flavor_bah.4.t:1 "Loyale Habschis"
 flavor_bah.4.d:1 "Sklaven sind eine der ältesten Waren des Handelsnetzwerks des Indischen Ozeans. Junge Äthiopier werden gefangen genommen, und zu Elitesoldaten, Verwaltern und Seeleuten ausgebildet, ehe sie an Herrscher aus Indien, Indonesien und Persien verkauft werden.\nDa unser Königreich einen deutlichen Mangel an Männern hat, die sowohl fähig als auch loyal sind, könnten sich diese "Habschi" für unsere Dynastie als wertvolles Gut erweisen. Lasst uns diese Sklaven nutzen, um unsere Festungen, Schreibtische und Schiffe zu besetzen, statt den sich zankenden Fraktionen am Hofe zu vertrauen."
 flavor_bah.6.t:1 "Bidriware"
 flavor_bah.6.d:1 "Ein neues Metallhandwerk wurde in den Werkstätten Bidars entwickelt. Dieser neue Stil hat sich schnell unter den Marathi Handwerkern der Stadt ausgebreitet und ist zu einem berühmten Exportgut unserer Hauptstadt geworden."
 flavor_bah.6.a:1 "Großartig!"

 #Karnata 2
 flavor_vij.EVTNAME2:1 "Kanaka Dasa"
 flavor_vij.EVTDESC2:1 "Der Dichter, Philosoph, Musiker und Komponist Kanaka Dasa wurde Thimmappa Nayaka genannt, bis er als junger Mann einen Goldschatz fand und als Kanaka Nayaka bekannt wurde - Kanaka bedeutet in Kannada Gold. Das Gold verwendete er niemals für sich selbst. Seinen vollständigen Namen, Kanaka Dasa, erhielt er vom Gelehrten Vyasaraja, dessen Anhänger er war. Geboren in einer Krieger-Gesellschaft gab Kanaka seinen Krieger-Beruf auf, nachdem er im Krieg schwer verwundet wurde und wie durch ein Wunder überlebte. Er verschrieb sich der Komposition von Musik und Literatur und erklärte Philosophie in verständlicher Sprache. Seine wichtigsten Arbeiten waren Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre und Mohanatarangini."
 flavor_vij.EVTNAME3:1 "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3:1 "Kempe Gowda, ein einheimischer Herrscher im Karnata Reich baut einen Nandi-Tempel im Karnata-Architekturstil. Ein riesiger Nandi-Monolith aus Granit wird im Tempelschrein (Garbhagriha) auf einem Sockel platziert und wir nur aus dem Schrein bestehen, dem ein Vorbau vorgesetzt ist. Er wird auch eine der größten Nandi- Murthi der Welt beherbergen. Die Höhe der Murthi beträgt ca. 4,6m. Der heilige Bulle, auch als Nandi bekannt, der enge Verehrer und Diner von Shiva wird in diesem Tempel angebetet. Der bescheidene Kempe Gowda bietet um eine kleine Spende, die bei der Finanzierung des Nandi-Tempels helfen würde."
 flavor_vij.EVTNAME4:1 "Veerabhadra-Tempel"
 flavor_vij.EVTDESC4:1 "Der Veerabhadra-Tempel wird ein wunderschönes Beispiel für den Karnata-Architekturstil und -Kunst darstellen. Der Vishwakarma-Brahmane Stapathi hat bereits zugestimmt, den der Gottheit Veerabhadra geweihten Tempel zu bauen. Das Innere des Schreins wird exquisit sein, mit einem Reichtum an prachtvollen Skulpturen in komplizierten Mandapams. Ein Mandapam wird Säulen aus lebensgroßen Tänzern, Musikern und anderen Skulpturen haben, die von Künstlern des ganzen Reiches erschaffen werden. Der riesige Nandi-Bulle aus Granit soll von Vishwakarma-Brahmane Stapathi aus einem einzelnen Stein gemeißelt werden und die Decken werden aus atemberaubend schönen Wandbildern bestehen. Das einzige Problem ist Geld..."
 flavor_vij.EVTNAME5:1 "Vellore Festung"
 flavor_vij.EVTDESC5:1 "1566 v. Chr. wurde Festung Vellore von Chinna Bommi Nayak und Thimma Reddy Nayak, Stammesfürsten im Karnata-Reich, erbaut. Ihre großen Wälle, tiefen Gräben und widerstandsfähigen Mauern haben für ihre Berühmtheit gesorgt. Sie wurde aus dem Granit der in der Nähe befindlichen Granitbrüche im Arcot- und Chittor-Bezirk gebaut. Im Inneren der Festung befindet sich ein Tempel, der Jalagandeeswar gewidmet und für seine Skulpturen bekannt ist."
 flavor_vij.EVTNAME6:1 "Krishnadevaraya"
 flavor_vij.EVTDESC6:1 "Der große Karnata-Kaiser Krishna Deva Raya hat sich die Titel Andhra Bhoja, Mooru Rayara Ganda - "König der drei Könige" - und Kannada Rajya Rama Ramana - "Herr des Kannada-Reichs" verdient. Durch den Sieg über die Könige von Bijapur, Rayalaseema und den Raja von Odisha Krishna Deva Raya wurde er der mächtigste Herrscher der südlichen Halbinsel Indiens. Der König war nicht nur ein fähiger Verwalter, sondern auch ein exzellenter General, der in Kämpfen vorne mitkämpfte und sich sogar um die Verwundeten kümmerte. Zusammen mit seinem Ministerpräsidenten Timmarusu verwaltete der König sein Königreich gut und ihm gelang es, den Frieden in seinem Land beizubehalten und den Wohlstand der Bevölkerung zu erhöhen."
 flavor_vij.EVTNAME7:1 "Molla"
 flavor_vij.EVTDESC7:1 "Die Dichterin Molla wurde in eine Töpferfamilie in Kadapa geboren und übersetzte die Sanskrit Ramayana auf Telugu. Sie betrachtete Gott Shiva als ihren Guru und fand Inspiration im Dichter Potana, der Bhagavata Purana auf Telugu schrieb. Auch wenn sie die Geschichte Ramas niederschrieb, weigerte sie sich, ihren Ramayan irgendeinem König zu widmen, wie es üblich war. Krishnadevaraya lud sie an seinen Hof, wo sie vor ihm und anderen Dichtern das Ramayana rezitierte. Molla verwendete hauptsächlich einfaches Telugu und verwendete sanskritische Worte nur selten. Auch ihr als Molla Ramayana bekanntes Werk ist in Telugu verfasst. Das Eröffnungsgedicht des Molla Ramayanas besagt - "Das Ramayana wurde häufig geschrieben. Hört jemand auf zu essen, wenn man täglich gegessen hat? Dies ist also die Geschichte von Rama, die man unzählige Male schreiben, lesen und lieben kann.""
 flavor_vij.EVTNAME9:1 "Astadiggajas"
 flavor_vij.EVTDESC9:1 "Kaiser Sri Krishna Deva Raya, der das Karnata-Reich von 1509 bis zu seinem Tod regierte, förderte in dieser Zeit acht Telugu-Dichter, die Astadiggajas genannt wurden. Die acht Dichter Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu und Tenali Ramakrishnudu wurden als die acht Säulen seiner Literaturversammlung bezeichnet. Das Prabandha-Zeitalter, auch Zeit der Astadiggajsa genannt, dauerte von 1540 v. Chr. bis 1600 an. Der Hof der Dichter wurde auch Bhuvana Vijayam oder auch Eroberung der Welt genannt."
 flavor_vij.EVTNAME10:1 "Vyasatirtha"
 flavor_vij.EVTDESC10:1 "Der Gelehrte Vyasatirtha wird als eines der drei spirituellen Lichter oder Munitrayam der Dvaita Vedanta gefeiert. Sogar seine Gegner bewunderten sein klares Verständnis und seine Auslegung der ihm gegenüberstehenden Denkrichtungen. Als Meister der Debatten und des Dialogs in Logik und Philosophie hatte Vyasatirtha großen Einfluss auf das Karnata-Reich unter der Herrschaft von Shri Krishnadevaraya.Der König zeigte größten Respekt für Vyasatirtha. Shri Krishnadevaraya betrachtete den Gelehrten als seinen Kuladevata und Guru. Vyasatirthas berühmte Werke umfassen Nyayamritam - Der Nektar der Logik, Tarkatandava - Der Tanz der Logik, Tatparya Chandrika - Die Mondstrahlen der Äußerung, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana und Sattarkavilasa."
 flavor_vij.11.t:1 "Die Tamilischen Handelsgilden"
 flavor_vij.11.d:1 "Das Königreich Karnata mit seinem militärischen Stützpunkt im trockenen Hochland der kannada- und telugu-sprachigen Gebiete des Dekkan-Plateaus hatte schon immer damit zu kämpfen, die geschäftigen Städte im südlichen Tamil-Land im Griff zu halten.\nEine Vertretung der wichtigsten Tamil-Händlergilden erreichte gerade unsere Hauptstadt und bittet darum, dass ihre uralten Traditionen und Rechte respektiert werden.\nSie bitten nicht um kleine Konzessionen, sondern erwarten vielmehr, dass wir sie sich selbst überlassen."
 flavor_vij.12.t:1 "Volkswanderung der Vanduga"
 flavor_vij.12.d:1 "Seit der Gründung unseres Reichs floss ein stetiger Strom von Telugu-Siedlern von Telingana im Norden südwärts in unsere Lande. Wir haben ihnen bisher gnädigerweise Land zur Verfügung gestellt, um die spärlich besiedelten Teile unseres Reichs zu entwickeln, und Wassertanks für den Ausbau ihrer Siedlungen gebaut. Auf diese Weise haben wir eine gesunde und loyale Quelle für Rekruten für unsere Armeen erhalten. Jüngst begannen diese Siedler (unter den Tamilen bekannt als Vaduga) jedoch damit, sich noch weiter nach Süden in die tamil-sprachigen Gegenden auszubreiten. Die Forderung tamilischer Bauerngemeinschaften werden lauter, ihnen die Erlaubnis zu erteilen, die Telugu-Siedler davon abzuhalten, in ihre Lande einzudringen."
 flavor_vij.13.t:1 "Aufstieg von Chellappa Narasimha"
 flavor_vij.13.d:1 "Die autonome Natur unserer tamilischen Besitzungen war die perfekte Umgebung für einen lokalen Diktator zum Aufbau einer Machtbasis.\nDer betreffende Mann, auch bekannt als Chellappa, bat darum, als General dienen zu dürfen, und scheint damit zufrieden zu sein, innerhalb der internen Struktur unseres Reichs zu agieren. Es wird jedoch allgemein angenommen, dass ein derart ehrgeiziger Mann viel größere Ziele verfolgen muss, als nur eine Stellung in der Armee. Obwohl wir ihm einfach die von ihm ersuchte Ehre verwehren und versuchen können, ihn politisch zu isolieren, so laufen wir doch Gefahr, uns von jemandem zu distanzieren, der einen Großteil unseres wirtschaftlichen Kernlandes kontrolliert.\nAndererseits wäre es möglicherweise vernünftiger, ihn jetzt anzugreifen, statt einen Konflikt hinauszuzögern, der für viele unausweichlich scheint."
 flavor_vij.17.t:1 "Pulicat"
 flavor_vij.17.d:1 "Die nördliche Koromandelküste und die Stadt Pulicat sind lebenswichtig für unser Kaiserreich. Über diesen Küstenstreifen werden die 500 000 anspruchsvollen Seelen in unserer Reichshauptstadt mit all den Gütern aus dem Osten versorgt.\nWährend das Gebiet sich von der Besetzung durch Orissa erholt und die Hauptstadt selbst weiterhin wächst, scheint für den Hafen nun ein goldenes Zeitalter des wirtschaftlichen Wachstums und Wohlstands angebrochen zu sein."
 flavor_vij.19.t:1 "Khudayar Subegene, Botschafter am Hof der Timuriden"
 flavor_vij.19.d:1 "Ein Botschafter von [TIM.Monarch.GetName] im weit entfernten Samarkand erreichte heute unsere Hauptstadt. Obwohl der Timurid auf seinem Weg zu unserer großartigen Stadt weit gereist ist und viele großartige Dinge gesehen hat, so schien er doch sehr von dem beeindruckt zu sein, was er hier vorfand. Sein Wissen über die Welt außerhalb von Indien sowie die Beobachtungen, die er in Bezug auf die Lande unserer direkten Nachbarn mit uns teilen könnte, werden für uns von großem Nutzen sein."
 
