 flavor_per.EVTNAME1:1 "Die Reformen von [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] war nicht nur ein großer Eroberer, sondern auch ein großartiger Fertiger und Reformator. Seine kompetente Herrschaft legte den Grundstock für den wiederaufstehenden, persischen Staat. Die Bevölkerung, die wie Tiere unter den Mongolen und Turkmenen gelitten hatte, betrachtete ihren Schah als Heiligen und erfüllte ihre Aufgaben mit großem Enthusiasmus."
 flavor_per.EVTNAME2:1 "Die Reformen von [Root.Monarch.GetName] dem Großem"
 flavor_per.EVTDESC2:1 "Die Herrschaft von Schah [Root.Monarch.GetName] dem Großen kennzeichnete den Gipfel der Afshariden. Er entwickelte ein diszipliniertes stehendes Heer, zerquetschte die Turkmenen und rächte sich an den Byzantinern. Im späten 16. Jahrhundert ernannte er Spahan zur neuen Hauptstadt. Als Unterstützer der Künste, insbesondere der Architektur, schmückte er Spahan mit einigen der schönsten Monumente der Welt. Er baute eine Reihe von Templen, Schulen, Brücken und einen großen Basar. Während seiner Herrschaft übertrafen sich persische Handwerker und Künstler darin, die feinste Seide, Kleidung, Kaligraphie, Metallarbeit, das feinste Porzellan und die feinsten Miniaturen und Teppiche herzustellen."
 flavor_per.EVTNAME3:1 "Die Berater von [Root.Monarch.GetName] dem Großen"
 flavor_per.EVTDESC3:1 "Shah [Root.Monarch.GetName] bewunderte besonders die militärischen Fähigkeiten der Westeuropäer und nahm bereitwillig christliche Missionare in seinem Reich auf, tat sogar so, als neige er zu einer Konvertierung. Der Schah sicherte sich schlussendlich die Hilfe zweier Engländer - Anthony und Robert Sherley -, um die persische Armee und Flotte zu reformieren. Die Ergebnisse ließen nicht lange auf sich warten. [Root.Monarch.GetName] nahm Bahrein von den Lusitaniern und brandschatzte ihre Basis in Hormuz. Seine europäischen Berater waren jedoch nicht überall beliebt..."
 flavor_per.EVTNAME4:1 "Politischer Tumult"
 flavor_per.EVTDESC4:1 "Die afsharidische Macht basierte auf den Kizilbasch-Stammesangehörigen (zoroastrische Turkmenen) aus Kleinasien, die ursprünglich die Jalayiriden besiegten. Leider waren die Klans widerspenstig, bekämpften sich ständig und wetteiferten um den Einfluss auf den Schah. Unter Dareios II wurden sie an einer kurzen Leine gehalten, doch mit seinem Dahinscheiden war Persien wieder durch ihre internen Machtkämpfe gebeutelt. Schlussendlich schwand ihre Macht, doch nur, um im 18. Jahrhundert durch die rebellischen Kriegsherren aus Pashtunistan und Baluchistan ersetzt zu werden."
 flavor_per.EVTNAME5:1 "Politische Aufteilung"
 flavor_per.EVTDESC5:1 "Der Tod des alten Shahs sandte Persien auf eine lange und schmerzvolle Talfahrt ins Chaos. Der Niedergang war das Ergebnis schwacher Herrscher, der Einmischung der Haremsfrauen in die Politik, des Wiederauftauchens von Kizilbasch-Rivalen, Misswirtschaft der Staatsländereien, übertriebene Steuern, Handelsrückgang und der Schwächung der afsharidischen Militärorganisation."
 flavor_per.EVTNAME6:1 "Die Pashtun-Aufstände"
 flavor_per.EVTDESC6:1 "Die Pashtunen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"
 flavor_per.EVTOPTA6:1 "Verflucht!"

 flavor_per.7.t:1 "Persische Miniaturmalerei"
 flavor_per.7.d:1 "Das Ende der religiösen Unruhen im persischen Reich, hat es den Künstlern und Malern erlaubt, ihre Arbeit wiederaufzunehmen. Mit der Wiedergeburt des Persischen Reiches und der Rückkehr der Künstler blüht die Miniaturmalerei nun auf, die während der Zeit des Ilkhanats besonders beliebt war. Die Wiederkehr des Friedens erlaubt es dem persische Adel Bilderhandschriften in Auftrag, die herrliche und sehr teure Miniaturmalereien umfassen. Die Werke der Meister der Schule von $CAPITAL$ ziehen nicht nur einheimische Käufer an, sie werden nun auch in die ganze islamische Welt exportiert."
 flavor_per.9.t:1 "Sarvestan"
 flavor_per.9.d:1 "Wir sind glücklich, Hüter von Sarvestan zu sein, einer der wichtigsten Städte des zoroastrischen Glaubens, und Stätte des Großen Feuers von Adue Farnbag (Ruhmgegeben). Während der Kämpfe mit den Jalayiriden, den Kartiden und den Qara Qoyunlu, sind die Stadt und die Schreine in letzter Zeit etwas vernachlässigt worden. Es ist unsere Pflicht, diese Situation zu beheben."

 flavor_per.10.d:1 "Eine millenaristische Sekte, die sich um den babylonischen Theologen Yohannan bar Qayyoma versammelt, gewinnt im südlichen Mesopotamien unter den arabischen und den persischen Stammesangehörigen schnell neue Anhänger. Während die Sekte Anhänger gewinnt und ein Vermögen ansammelt, bleibt weiterhin unklar, ob Qayyoma oder einer seiner Nachfolger zu einem bedeutenden Faktor in der persischen Politik werden wird."
 flavor_per.11.d:1 "Im nordwestlichen Persien beginnt die reiche monastische Safawiyya Sekte damit, sich von einer größtenteils asketischen Sekte zu einem militärischen Orden zu wandeln. Die Ideen der Sekte finden bei den Stammesangehörigen der Turkmenen großen Anklang und die Anführer der Sekte werden mehr und mehr als halbgöttliche Wesen angesehen. Es bleibt abzuwarten, wie sich dies auf die persische Politik auswirken wird."

 flavor_per.13.t:0 "Indischer Islam"
 flavor_per.13.d:0 "Viel zu lange war Al-Hind gespalten, als ausländische Invasoren in unser Land einfielen. Auch wenn [Root.Monarch.GetName] ein immens beliebter [Root.Monarch.GetTitle] ist, so sollte ein dauerhafter Staat nicht alleine auf persönliche Loyalitäten aufgebaut werden. Wir müssen unser Volk durch eine gemeinsame religiöse Identität vereinen, die sich von der unserer Nachbarn unterscheidet.\nAuch wenn viel unserer Untertanen noch nicht dem Munharafischen Glauben folgen, so gibt es bereits viele munharafische Bräuche, wie die Verehrung der Imame, die von den al-hindischen Muslimen praktiziert wird. Wenn wir sicherstellen, dass unser gesamtes Volk dem Munharafismus folgt, können wir eine Indo-Islamische Identität erschaffen, die die Zeit überdauern wird."
 flavor_per.14.t:0 "Der Glaube der sunnitischen Ulema"
 flavor_per.14.d:0 "Obwohl der völkische Islam in Al-Hind für den Munharafismus empfänglich ist, wurden die Ulema schon immer von Sunniten dominiert. Für manche dieser Kleriker ist der Wandel nahezu verdächtigt reibungslos verlaufen, während andere sich der Anpassung der neuen Methoden durch unseren Staat widersetzen."

 flavor_per.15.t:1 "Nestorianische Abwanderung hochqualifizierter Arbeitskräfte"
 flavor_per.15.d:1 "Es ist nun schon Jahrhunderte her, dass es in Persien oder Zentralasien einen starken nestorianischen Staat gegeben hat. Mit der Geburt unseres Königreichs strömten immer mehr nestorianische Theologen, Kleriker und alle möglichen nestorianischen Intellektuellen aus der ganzen christlichen Welt an unsere Grenzen.\nDies ist erfreulich, da in unserem Land ein Mangel an nestorianischen Anwälten, Klerikern und Beamten herrscht. Doch aufgrund dieser Entwicklung fühlen sich viele nestorianische Monarchen von unserem Staat ziemlich bedroht."
 flavor_per.16.t:1 "Spahan"
 flavor_per.16.d:1 "Wenn wir eine wahrhaft persische Nation aufbauen wollen, dann müssen wir eine würdige und wahrhaft persische Hauptstadt gründen. Spahan ist eine alte Stadt im Herzen der Lande Persiens und wäre unseren Ambitionen angemessen.\nTalentierte Architekten aus dem ganzen Land stehen bereit, aus dieser alten Stadt ein angemessenes Symbol unserer Macht zu machen. Dieser Prozess wird allerdings teuer und zeitaufwendig sein."
 flavor_per.17.t:1 "Spahan nisf-i Jahan"
 flavor_per.17.d:1 "Der Bau des neuen königlichen Zentrums in Spahan ist endlich abgeschlossen und vor uns liegt nun eine der großartigsten Städte der Welt. An der Chahar-Bagh-Allee beginnend und mit am großartigen Maidan-Platz endend haben wir nun alle staatlichen Einrichtungen unseres Reichs an einem Ort versammelt.\nDer Maidan von Spahan selbst ist ein Mikrokosmos unseres Reichs, ein riesiger Platz, gefüllt mit Verkaufsständen von Händlern aus aller Welt, dominiert von der monumentalen M'ebed-i Shah Tempel, dem Königlichen Basar und dem Ali Qapu Palast unseres $MONARCHTITLE$. Während der Fertigstellung des Umbaus unserer Stadt sind viele neue Bautechniken aus der Not heraus geboren worden und eine Generation von Handwerkern und Architekten entwickelte ihr Gewerbe weiter, als es bisher für möglich gehalten wurde."

