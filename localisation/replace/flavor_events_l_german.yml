 flavor_per.EVTNAME3560:1 "Kizilbasch-Aufstand in Anatolien"
 flavor_per.EVTDESC3560:1 "Seit der konvertierung des persischen Reiches zum christlichen Glauben unter Shah Dareios II, wurden mit Beginn des 16. Jahrhunderts die Kizilbasch, ein Turkmenischer Stamm, der erst vor kurzem nach Ost-Anatolien migrierte, und unter der spirituellen Führung von Dareios selbst zum Christentum übertrat, zu einem wichtigem Machtfaktor in der Region. Gegen Ende der Herrschaft des letzen Oströmischen Kaisers, erhoben sich die Kizilbasch in einer Revolte gegen die Expansionsbestrebungen des byzantinischen Regimes. Mit der Unterstützung von Schah [Root.Monarch.GetName] und durch den Erbfolgestreit der Söhne des verstorbenen Kaisers drohten die Rebellen dem Lauf der byzantinischen Geschichte eine entscheidende Wende zu geben..."
