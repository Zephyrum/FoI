 tengri_events.9.t:1 "Parmanag"
 tengri_events.9.d:1 "Die Gemeinschaft der Manichäer aus [Root.Owner.Capital.GetCapitalName] ist die Heimat vieler Religionsgelehrter – gebildete Männer, die die heiligen Texte und die Möglichkeiten interpretieren, wie sie in juristischen Angelegenheiten zur angemessenen und gerechten Herrschaft genutzt werden können. Aufgrund des großen Einflusses der Manichäer in unserer Gesellschaft verbreiten sich die Werke dieser Gelehrten zunehmend in unserem Land und haben dabei eine tiefgründige Wirkung auf die Sicht von Herrschaft und Rechtschaffenheit."
 tengri_ibadi_scholars:1 "Parmanag"
 desc_tengri_ibadi_scholars:1 "Durch unsere Unterstützung der Gemeinschaft der Manichäer-Gelehrten und den Versuch, nach ihren Ideen von Führung und Rechtschaffenheit zu streben, ist es uns gelungen, die Unterstützung für unseren Herrscher zu steigern."
 tengri_events.10.t:1 "Reisende Mystiker"
 tengri_events.10.d:1 "Die Öffnung unseres Landes für den Einfluss des Christentums hat zunehmend Menschen der großen christlichen Welt angezogen. christliche Kaufleute stoßen nun tiefer in das Land vor und reisende Mystiker werden in unseren Siedlungen immer häufiger angetroffen. Manchmal ist es möglich, die Wege dieser heiligen Männer anhand der Konvertiten, die sie hinter sich lassen, während sie von einer Gegend zur nächsten reisen, zurückzuverfolgen. Einige dieser Männer sind bereits berühmt, wenn sie unser Land betreten, und in der Lage, das Herz und den Willen von Menschen dazu zu bewegen, einem Herrscher zu folgen, den sie als gerecht erachten.\nEin bestimmter berühmter Mystiker-Lehrer ist vor Kurzem in unserem Land eingetroffen."
 tengri_events.10.a:1 "Ermutigt ihn, sich in unserer Hauptstadt niederzulassen."
 tengri_events.10.b:1 "Ermutigt ihn, sich woanders einen Gönner zu suchen niederzulassen."
 tengri_sufi_teacher:1 "Mystik-Meister"
 desc_tengri_sufi_teacher:1 "Ein charismatischer christlicher Lehrer hat sich in unserer Hauptstadt niedergelassen. Er bereichert unseren Glauben und macht unser Land zu einem spirituellen Angelpunkt."
 tengri_devout_muslim:1 "Frommer Christ"
 desc_tengri_devout_muslim:1 "Die besorgten Christen unseres Landes sind nach der Übernahme von wesentlich strengeren christlicher Regeln für das Leben bei Hofe zunehmend bereit, unserem Herrscher zu trauen. Das Bestehen auf christlichen Rituale und Tradition hat jedoch bei vielen unserer traditionelleren Untertanen Zweifel an unserem Recht, über sie zu herrschen, aufkommen lassen."

 tengri_events.11.t:1 "Ankunft eines gebildeten Richters"
 tengri_events.11.d:1 "Ein Mann mit umfangreicher Erfahrung als Richter in anderen christlichern Ländern ist in unserem Land eingetroffen. Er sagt, er sei bereit, sich eine Zeit lang in unserem Land niederzulassen, um seinen alten Beruf auszuüben, gemäß des Kanons Recht zu sprechen, und sicherzustellen, dass in unseren Ländern Recht und Ordnung herrscht. Dies würde ohne Zweifel vor allem von der christlichen Gemeinschaft in unserem Land begrüßt. Seine Erfahrung in anderen Ländern könnte uns auch dabei helfen, unser Reich zu zentralisieren."
 tengri_events.11.a:1 "Erlaubt ihm, zu bleiben."
 tengri_qadi:1 "Gebildeter Richter"
 desc_tengri_qadi:0 "Ein gebildeter Richter hat sich in unserer Hauptstadt niedergelassen und agiert in vielen Angelegenheiten des Rechts und als Vermittler, wodurch er das Wachstum der zentralen Autorität in unserem Staat erleichtert hat. Die Traditionalisten sehen seine Anwesenheit jedoch als Affront gegen unsere alten Werte und gegen die Gesetzeskodizes unserer Vorfahren an."
 tengri_events.12.t:1 "[Root.Monarch.GetTitle] vom Klerus in Frage gestellt"
 tengri_events.12.d:1 "Unsere Übernahme des Christentums ist nicht reibungslos verlaufen. Während die christliche Gemeinschaft in unseren Landen durch seinen Status als bevorzugte Religion anwachsen konnte, bleiben viele beunruhigt bei ihrem Gott. [Root.Monarch.GetName] hegt selbst großes Interesse an der fremden Religion, doch praktiziert er noch immer die Rituale unserer Vorfahren. Vielleicht hat dieses Interesse dazu geführt, dass die christliche Gemeinschaft selbst zunehmend das Leben und die Handlungen des [Root.Monarch.GetTitle]s hinterfragt. Die Anführer der christlichen Gemeinschaft fragen sich, ob seine Entscheidungen wirklich im besten Interesse für sie und ihren Gott getroffen werden."
 tengri_events.12.a:1 "Schwört, ein frommeres Leben zu führen."
 tengri_events.12.b:1 "Unsere Traditionen des [Root.Religion.GetName] müssen an erster Stelle stehen."
 tengri_events.12.b.tt:1 "Jede Provinz, die unserem §Ysynkretistischen§! Glauben folgt, erleidet §Y10§! Jahre lang §R5§! Unruhen."
 tengri_events.13.t:1 "Vorfall am Hofe"
 tengri_events.13.d:1 "Bei einem unglücklichen Ausrutscher hat unser [Root.Monarch.GetTitle] die christliche Gemeinschaft von [Root.Capital.GetCapitalName] verärgert, indem er ihre Anführer in einer [Root.Religion.GetName]-Zeremonie miteinbezog. Obwohl diese Handlung vollkommen als Ehrerbietung beabsichtigt war, führte sie zu gekränkten Gemütern unter den Christen in unserer Hauptstadt und anderswo."
 tengri_events.13.a:1 "In Ordnung."
 support_of_the_khojas:1 "Unterstützung des Khwoja"
 desc_support_of_the_khojas:1 "Unser Herrscher genießt die Unterstützung des gegenwärtigen Nachkommens einer Linie mächtiger Mystiker, den Khwojas, die in unserem Land großen Einfluss ausüben."
 tengri_expel_the_khojas_title:1 "Vertreibt die Khwojas"
 tengri_expel_the_khojas_desc:1 "Mit der Zeit hat der Einfluss des Khwojas und seiner Nachkommen in unserem Land gefährlich zugenommen. Nun, da sie nicht mehr das Gehör unseres Herrschers haben, können wir sie mit Gewalt aus unserem Land vertreiben, um zukünftige Konflikte zu vermeiden."
 tengri_events.14.t:1 "Krieger des Glaubens"
 tengri_events.14.d:1 "Unser Land befindet sich gewissermaßen an der Grenze der manichäischen Welt und zieht dabei meist die Aufmerksamkeit reisender Mönche oder Kaufleute auf sich. Wie es jedoch scheint, ist es einem leidenschaftlichen Prediger gelungen, eine große Gruppe Krieger davon zu überzeugen, sich diesem fremden Gott zu unterwerfen. Diese Männer beteiligen sich nun mit neu entdeckter Inbrunst an unseren gegenwärtigen Kriegen gegen ihre religiösen Feinde."
 tengri_events.14.a:1 "Großartig!"
 tengri_jihad:1 "Religiöse Krieger"
 desc_tengri_jihad:1 "Die Ausbreitung des Manichäismus unter unseren Kriegern hat für neuen Eifer in ihrem Kampf gegen unsere religiösen Feinde gesorgt."
 tengri_events.15.t:1 "Der Konflikt zwischen Städten und Nomaden"
 tengri_events.15.d:1 "Mit dem wachsenden Einfluss des Christentums vor allem in unseren Städten werden die älteren Gesetzeswerke, wie das Jassa, zunehmend zugunsten des Kanons die von unseren christlichen Stadtbewohnern bevorzugt wird, aufgegeben.\nDiese Entwicklung führt seit einiger Zeit zu einer hitzigen Debatte in [Root.GetName], wo ein bedeutender Krieger eines lokalen Clans auf sein traditionelles Recht besteht, wohingegen die urbane Führungsschicht darauf besteht, sich an den Kanon zu halten. Welche Seite auch immer den Streit gewinnen wird – die Situation wird sich nicht einfach beruhigen lassen, doch die Siegerseite wird sicherlich dankbar sein."
 tengri_events.15.a:1 "Betraut einen christlichen Richter mit dem Fall."
 tengri_events.15.b:1 "Ernennt jemanden, der entsprechend unserer Tradition richtet."
 tengri_growing_cities:1 "Wachsende Städte"
 desc_tengri_growing_cities:1 "Da wir in ihrem Interesse herrschen, haben wir die urbane Gemeinschaft in dieser Region gestärkt. Infolgedessen erfährt sie ein starkes Wachstum. Ihre Dankbarkeit sorgt auch dafür, dass sie bei ihren Steuerzahlungen wesentlich entgegenkommender sind."
 tengri_events.16.t:1 "Bekannter Mystik-Lehrer"
 tengri_events.16.d:1 "Ein Lehrer, der von berühmten Mystikern abstammt, hat in unserem Land an Popularität gewonnen. Seine Lehren sind nicht nur bei unseren christlichen Gemeinden auf offene Ohren gestoßen, sie haben auch die traditionellen Kriegereliten stark beeindruckt. Viele, die ihm zuhören, werden die Tengri-Schamanen zwar nicht aufgeben, doch die charismatische Persönlichkeit des Lehrers garantiert, dass jedes Wort dieses "Khwoja" wertgeschätzt wird. Ein örtlicher Adliger, der mit dem Khwoja in einen Konflikt geraten war, musste seine Ländereien aufgeben.\nBisher hat der Khwoja unseren [Root.Monarch.GetTitle] eher zurückhaltend unterstützt, doch wenn wir ihm Land und einen offiziellen Titel an unserem Hofe anbieten würden, könnten wir ihn vielleicht davon überzeugen, den Thron etwas offener zu befürworten."
 tengri_events.16.a.tt:1 "Jedem zukünftigen Herrscher wird dieser Modifikator angeboten, doch der Khwoja oder seine Nachkommen können letzten Endes versuchen, selbst die Macht zu erlangen."
 tengri_events.16.b.tt:1 "Der Khwoja und seine Nachkommenschaft werden uns nicht weiter belästigen."
 tengri_events.17.t:1 "Die Khojas"
 tengri_events.17.d:1 "Die Macht, die die Linie der Khojas über die Herzen und Seelen unserer Untertanen ausübt, ist für manch einen beinahe zu groß. Auch wenn sich die Khojas andauernd in Rechtsfälle, in die religiöse Politik und in alltägliche Geschäfte unseres Landes einmischen, so sind sie dennoch tapfere Unterstützer des Throns. Wenn [Root.Monarch.GetName] zum ersten Mal den Thron besteigt, wird man von ihm erwarten, dass er die Verbindung zum Khwoja bestätigt und seine Privilegien vielleicht sogar noch etwas ausweitet."
 tengri_events.17.a.tt:1 "Dies wird den Khwoja stärken und die Wahrscheinlichkeit erhöhen, dass er oder einer seiner Nachkommen irgendwann versuchen wird, an die Macht zu gelangen."
 tengri_events.17.b:1 "Versucht, den Einfluss der Khojas einzuschränken."
 tengri_events.17.b.tt:1 "Dies wird sowohl den Einfluss der Khojas als auch ihre Chancen schwächen, in Zukunft an die Macht zu gelangen."
 tengri_events.18.t:1 "Der Khwoja kommt an die Macht"
 tengri_events.18.d:1 "Da er nicht weiter damit einverstanden war, als die hinter dem Thron treibende Kraft zu dienen, hat der derzeitige Anführer der Khwoja-Linie erklärt, dass er für den Thron geeigneter sei als jeder [Root.Monarch.GetTitle]. Seine Anhänger versammeln sich in den Randgebieten unserer Hauptstadt wie auch auf dem Lande. Sie versuchen, einen Staat zu errichten, der auf den Lehren des charismatischen Mystik-Lehrers basiert."
 tengri_events.19.t:1 "Manichäische Diaspora"
 tengri_events.19.d:1 "Während reichlich Zweifel an der Ehrlichkeit unserer Überzeugung herrscht, hat sich die Nachricht über unsere Konvertierung unter den manichäischen Gemeinschaften weltweit verbreitet. Immer mehr Manichäer erreichen [Root.Capital.GetCapitalName] in kleinen Gruppen und wollen dabei helfen, einen Staat für jene aufzubauen und zu schützen, die die Prophten ehren.\nIhre Dienste könnten sich als nützlich erweisen, doch unsere Schamanen sind besorgt darüber, dass man "ausländischen Fanatikern" erlaubt, sich unter unserem Volk niederzulassen."
 tengri_events.19.a:1 "Siedelt sie in der Nähe unserer Hauptstadt an."
 tengri_events.19.b:1 "Siedelt sie auf dem Lande an."
 tengri_events.19.c:1 "Weist sie ab."
 tengri_shiite_settled_in_capital:1 "Manichäische Einwanderung"
 desc_tengri_shiite_settled_in_capital:1 "Wir haben manichäische Minderheiten, die bei uns eingewandert sind, um hier ein neues Leben anzufangen, erlaubt, sich hier in der Hauptstadt und in der Peripherie niederzulassen. Aus diesem Grund wächst unsere Hauptstadt, doch Tengri-Schamanen und Traditionalisten befürchten ihren Einfluss auf unsere Politik."
 tengri_shiite_immigration:1 "Manichäische Einwanderung"
 desc_tengri_shiite_immigration:1 "Ein Strom von Anhängern des manichäischen Glaubens hat unser Land in der Hoffnung erreicht, ihren Traum von einem Staat nach ihren Idealen Wirklichkeit werden zu lassen. Ihre Bereitschaft, ihre neue Heimat zu verteidigen, verschaffte uns eine gute Rekrutierungsbasis für unsere Armee."
 tengri_events.23.d:1 "Seit einiger Zeit haben [Root.SecondaryReligion.GetName] Mönche immer mehr Anhänger in der Provinz von [Root.GetName] gefunden. Auch wenn ihr Einfluss immer noch begrenzt ist, so sind sie bei ihren missionarischen Aktivitäten offensichtlich einen Schritt weitergegangen. [Root.Capital.GetCapitalName] erreichen Berichte über die Zerstörung und die Verbrennung von Schreinen unserer Ahnen. Die Mönche scheinen die allgemeine Meinung von [Root.GetName] falsch interpretiert zu haben. Die Einheimischen haben nun zu den Waffen gegriffen, um sich gegen die Mönche und die zentrale Autorität, die die Mönche unterstützt, zu wehren."
 tengri_events.38.t:1 "Wachstum der Klöster"
 tengri_events.38.d:1 "Da es die miaphysitischen Klosterorden gewohnt sind, weit weg vom Patriarchen ihrer Kirche zu agieren, haben sie sich in unserem Land schnell eingelebt. Ihre Anzahl als auch ihr Einfluss steigen vor allem in den von uns kontrollierten Grenzregionen. Unter idealen Voraussetzungen sind die Orden bereit, in eine neu eroberte Region zu ziehen, und dort neue Klöster und eine neue Infrastruktur zu errichten, um die Region schnell zu stabilisieren und sie zu ihrem Glauben zu konvertieren. Unsere Schamanen sind aufgrund dieser Praxis beunruhigt, da sie glauben, dass sie es sein sollten, und nicht diese ausländischen Mönche, die unsere neuen Untertanen willkommen heißen."
 tengri_events.38.a:1 "Hervorragend!"
 tengri_events.38.b:1 "Wir müssen unsere Tengri-Schamanen unterstützen!"
 tengri_events.39.t:1 "Päpstliche Gesandtschaft"
 tengri_events.39.d:1 "Eine offizielle päpstliche Gesandtschaft ist in [Root.Capital.GetCapitalName] eingetroffen und ersucht um Audienz bei [Root.Monarch.GetName]. Die Gesandten sollen die Aufrichtigkeit unseres [Root.Monarch.GetTitle]en bewerten, inwiefern er den Papst als kirchliches Oberhaupt akzeptiert und [Root.Monarch.GetName] in die katholische Gemeinschaft integrieren will.\nUm dies zu erreichen, haben die Gesandten eine Anzahl von Büchern, Karten und Gelehrten mitgebracht. Sicherlich sind diese Männer auch Spione, die begierig darauf warten, unsere Geheimnisse zu erfahren. Es steht ebenfalls fest, dass unsere Schamanen jeglicher Politik der Unterwerfung vor einem ausländischen Kirchenoberhaupt nicht zustimmen werden. Deshalb würde sie die Ablehnung einer Audienz erfreuen. Aber vielleicht kann das Wissen dieser Katholiken diese verpasste Gelegenheit kompensieren."
 tengri_events.39.a:1 "Schickt diese Spione wieder nach Hause!"
 tengri_events.39.b:1 "Wir sind loyale Anhänger der römischen Kirche."
 tengri_events.47.t:1 "Synkretismus"
 tengri_events.47.d:1 "Die Koexistenz von Hinduismus und des [Root.Religion.GetName] ist in vielerlei Hinsicht einfacher, als wir anfangs befürchtet hatten. Es gibt bereits viele Beispiele, bei denen die Gottheiten der Tengri zu den vielen Göttern der Hindus mit aufgenommen und Bräuche in das Leben der Tengri-Verehrer integriert wurden. In gewissem Maße scheint es so, als passiere dasselbe bei den vielen Religionen in den entferntesten Winkeln unseres Kaiserreichs, bei denen viele kleinere und größere Götter in das gemeinsame Hindu-Tengri-Pantheon aufgenommen werden."
 tengri_events.50.t:1 "Wachsende zoroastrische Händlergemeinschaft"
 tengri_events.50.d:1 "Auch wenn ihnen die Feuertempel von [Root.GetName] etwas unorthodox erscheinen mögen, so zieht unsere Gesellschaft immer noch jede Menge Zoroastrier aus der ganzen Iranischen Welt an. Seit dem Erstarken des Christentums im persischen Herzland vor fast einem Jahrtausend, haben sie sich daran gewöhnt, die Minderheit zu sein, und sie scheinen damit einverstanden zu sein, sich in großen Teilen mit unserer Gesellschaft zu vermischen. Einige sind jedoch gekommen und haben um ein eigenes Gebiet gebeten, wo sie ihr Leben und ihren Kult auf die traditionelle Art und Weise ausleben können."
 tengri_events.57.t:1 "Neue Übersetzung der Bibel"
 tengri_events.57.d:1 "Bestrebt, es all unseren Untertanen zu ermöglichen, das Wort Gottes eigenständig zu lesen und zu interpretieren, ersuchen die [Root.SecondaryReligion.GetName] Priester unseres Landes unsere Unterstützung bei der Ausarbeitung einer neuen Übersetzung der Bibel. Sie behaupten, die neue Übersetzung würde unser Volk so stark zusammenbringen wie niemals zuvor und es einem Gott näherbringen, den sie anbeten."
 tengri_events.57.a:1 "Großartig!"
 tengri_events.59.t:1 "Kloster gegründet"
 tengri_events.59.d:1 "Vor einiger Zeit hat eine Reihe unserer frömmsten orthodoxen Mönche die von uns kontrollierten Gebiete verlassen, um ein befestigtes Kloster in einer der wilderen Gegenden des Landes zu errichten, an welches wir angrenzen. Ihre Erfolgsgeschichte hat einige Gläubige angezogen, die sich ihnen anschließen wollen. Ihre Siedlung wächst und wird schon bald beachtenswert sein. Vielleicht wäre jetzt ein guter Zeitpunkt, das Land für uns selbst zu beanspruchen, damit diese Siedler nicht vergessen, woher sie kommen."
 tengri_events.60.t:1 "Ankunft eines reichen Händlers"
 tengri_events.60.d:1 "Begierig darauf, mit den verschiedenen Waren, die es in unserem Land gibt, guten Profit zu erzielen, besuchen Händler aus der ganzen manichäischen Welt unseren [Root.Monarch.GetTitle]. Einer davon behauptet nun, wir würden nicht genug unternehmen, um die von uns kontrollierten Ressourcen entsprechend zu vermarkten. Gegen eine geringe Gebühr bietet er sich als Agent an, der sich allgemein um ausländische Händler und speziell um Finanzgruppen, wie zum Beispiel die Abakhshayidani, kümmert."
 tengri_events.60.a:1 "Interessant"
 tengri_events.61.d:1 "Eine seltsame Krankheit hat [Root.Heir.GetName] befallen: ein Fieber und ein Husten, das bzw. den unsere Schamanen nicht stoppen oder zumindest mildern konnten. Ein reisender [Root.SecondaryReligion.GetName] Arzt behauptet, dass er den Zustand erkennen und ihn heilen könne. Da sich das Scheitern unserer Schamanen herumgesprochen hat, würden sie sich wahrscheinlich angegriffen fühlen, wenn wir einen Außenstehenden hinzuziehen würden, doch wenn wir nichts unternehmen, scheint sich das Leben unseres Thronfolgers seinem Ende zuzuneigen."
 tengri_events.62.t:1 "Schutz der Pilger"
 tengri_events.62.d:1 "Die regelmäßigen Kriege unseres Landes haben dazu geführt, dass sich die gläubigen Manichäer unseres Landes davor sträuben, Pilgerfahrten zu den heiligen Städten zu unternehmen. Auch wenn der Glaube oftmals die Angst überwinden mag, so trifft es dennoch zu, dass Pilger, die unser Land durchqueren, oftmals angegriffen werden und ihre Reise eine gefährliche Prüfung darstellt."
 tengri_events.62.a:1 "Wir müssen ihre Sicherheit garantieren."
 tengri_events.62.b:1 "Ihr Glaube wird sie beschützen."
 tengri_events.63.t:1 "Einfluss der Khwojas"
 tengri_events.63.d:1 "Obwohl [Root.Monarch.GetName] den Einfluss der Khwojas im Vergleich zu [Root.Monarch.GetHerHis]en Vorgängern beschränkt hat, bleiben sie eine mächtige Kraft in unserem Land und viele unserer Untertanen schauen zum Khwoja und [Root.Monarch.GetHerHis]er Familie auf. Diese mächtige Fraktion in unserem Land hat uns noch nie offen konfrontiert, doch ihr permanenter Einfluss untergräbt langsam unsere Autorität."
 tengri_events.63.a:1 "Dagegen kann man zurzeit nichts unternehmen."
 tengri_events.63.b:1 "Versucht, den Einfluss der Khwojas einzuschränken."