 ###ETH FLAVOR EVENTS###
 flavor_eth.37.t:0 "Christentum in Suakin wiederhergestellt"
 flavor_eth.37.desc:0 "Obwohl sich die Stadt 1317 den Mamelucken unterwarf, glauben noch immer viele, die Stadt wäre nach wie vor ein Zentrum des Christentums. Dies änderte sich, als sich immer mehr muslimische Einwanderer in Suakin niederließen. Im Lauf der Zeit verschwanden die letzten verbliebenen Christen - unsere Brüder und Schwestern im Glauben. Doch diese Zeiten sind nun vorbei. Suakin ist endlich wieder Teil einer wahrhaft christlichen Nation und viele verborgene Kopten konnten ins Licht der Welt zurückkehren!"
 flavor_eth.37.a:0 "Gesegnet seien diese Seelen!"
 flavor_eth.38.t:0 "Adulis, der große Hafen von Aksum"
 flavor_eth.38.desc:1 "Mauern aus Sandstein und leere, zerfurchte Straßen zieren die Ruinen einer Stadt, die einst das Juwel eines alten Reichs war. Für unsere Ahnen wäre dies ein trauriger Anblick gewesen - bis sie gesehen hätten, was die stolzen und fleißigen Arbeiter von [Root.GetName] geleistet haben! In erstaunlich kurzer Zeit haben unsere Architekten und Bauarbeiter der Hafenstadt ihren früheren Glanz zurückgegeben, und viele lassen sich bereits wieder in der Stadt nieder!"
 flavor_eth.38.a:0 "Und dieses Mal wird Adulis dem Zahn der Zeit trotzen!"
 flavor_eth.39.t:0 "Überschreitung der aksumitischen Grenzen"
 flavor_eth.39.desc:1 "Ursprünglich gehörten nur die nubischen und nordäthiopischen Regionen sowie die südliche Küste Arabiens dem Aksumitischen Reich an - Grenzen, die an unsere nicht heranreichen! [Root.Monarch.GetName] führte unsere Nation in viele erfolgreiche Schlachten und Kriegszüge, und wir stehen nun an einem Punkt, an dem wir die Grenzen dieses alten Reichs, das vor über 400 Jahren untergegangen ist, nicht nur wiederhergestellt, sondern sie sogar ausgeweitet haben!\n\nNach diesen massiven Eroberungsfeldzügen fordern viele unserer Adligen, dass wir offiziell zum Namen "Aksumitisches Reich" zurückkehren, um der Welt unsere Stärke zu zeigen. Die Berater von [Root.Monarch.GetName] empfehlen allerdings, in die Zukunft zu blicken und einen neuen Weg zu gehen. Wie wird sich unser[Root.GetMeFemale] geliebte[Root.GetMrMale] [Root.Monarch.GetTitle] entscheiden?"
 flavor_eth.39.a:0 "Wir sollten uns den Mantel des Aksumitischen Reichs überstreifen!"
 flavor_eth.39.b:0 "Unsere Berater haben recht: Wir müssen unsere eigenen Spuren in dieser Welt hinterlassen!"
 flavor_eth.40.t:0 "Das Königreich Semien"
 flavor_eth.40.desc:2 "Als das Aksumitische Reich über diese Länder herrschte, gab es eine Gruppe von Juden, die sich weigerte, dem wahren Glauben zu folgen. Sie widersetzte sich Ezanas religiöser Lehre und zettelte Aufstände gegen den rechtmäßigen Kaiser an. Jahrhunderte später stellte die jüdische Königin Gudit eine Armee auf und vernichtete das Aksumitische Reich für immer.\n\nDas alles ist längst Vergangenheit, doch die Beta-Israeli existieren noch immer und sie sind eine äußerst lästige Gruppe - sogar für [Root.GetName]. Wir könnten versuchen, sie zum [Root.Religion.GetName]en Glauben zu konvertieren, doch werden dann wahrscheinlich auch auf heftigen Widerstand der Beta-Israeli stoßen."
 flavor_eth.40.a:1 "Zeigt ihnen den Weg des [Root.Religion.GetName]en Glaubens."
 flavor_eth.40.b:1 "Wir sollten die Kluft zwischen unseren Völkern nicht noch vergrößern."
 flavor_eth.41.t:1 "Die Reise über den Nil"
 flavor_eth.41.desc:1 "Üblicherweise reisen die meisten unserer Botschafter zu Fuß nach Ägypten und nehmen dann das nächstbeste Schiff, um Europa zu erreichen. Doch manchmal werden Menschen kühn und suchen sich andere Wege, um an ein Ziel zu gelangen. Unser derzeitiger Botschafter ist einer von ihnen: Er nahm einige Galeeren unserer mächtigen Flotte und reiste mit ihnen über den Nil. Zum Glück schützte ihn der Herr vor den Gefahren des großen Flusses und den Ungläubigen im Norden und führte ihn zum Mittelmeer."
 flavor_eth.41.a:0 "Ich hätte nicht gedacht, dass er so weit kommen würde."
 flavor_eth.42.t:0 "Kontakt mit Christen!"
 flavor_eth.42.desc:1 "Nach weiteren 50 Reisetagen hat der Botschafter sein Ziel erreicht und Kontakt zu den Christen Europas aufgenommen! Obwohl ihre Ansichten verglichen mit den unsrigen recht ketzerisch erscheinen, sind unsere Diplomaten einfach nur froh, wieder mit der Außenwelt in Kontakt zu stehen. Zudem teilen diese "Katholiken" unsere Ambitionen für einen Kreuzzug gegen die muslimische Bedrohung, was sie zu potenziellen Verbündeten macht."
 flavor_eth.42.a:0 "Gott segne diesen Botschafter und unsere neu gewonnenen Verbündeten!"
 flavor_eth.43.t:0 "Ein merkwürdiger Botschafter"
 flavor_eth.43.desc:1 "Unsere Wachen entdeckten heute Morgen eine seltsame Gruppe, die in drei Galeeren geradewegs auf Rom zusteuerte. Nachdem die Männer auf den Galeeren bestätigt hatten, dass sie in Frieden kommen, ließ sie unsere Abfangflotte passieren. Offensichtlich sind diese Leute gleichgesinnte Christen, die einen merkwürdigen Botschafter bewachen, der behauptet, den langen Weg von Äthiopien über den mächtigen Nil gesegelt zu sein.\n\nDer Botschafter ist hier, um den Kontakt zwischen [From.GetName] und dem Römischen Reich wiederherzustellen!"
 flavor_eth.43.a:1 "Äthiopien? Moment ... Dienen sie nicht Priesterkönig Johannes?!"
 flavor_eth.43.a.tt:0 "Ihr entdeckt alle Provinzen von §Y[From.GetName]§!."
 flavor_eth.44.t:0 "Bündnis mit den Portugiesen?"
 flavor_eth.44.desc:1 "[Root.GetName] hatte schon früher Kontakt zu den Portugiesen, doch wir haben nie ein Bündnis mit ihnen angestrebt. Aufgrund der Tatsache, dass uns die Heiden im Nacken sitzen und der katholische Papst unfähig ist, uns zu helfen, hielten unsere Diplomaten es jedoch für eine gute Idee, sich mit den Portugiesen zu verbünden. Unser Botschafter wartet nur auf den Befehl von [Root.Monarch.GetName]!"
 flavor_eth.44.a:0 "Segelt, mein Sohn, und überbringt ihnen unser Bündnisangebot!"
 flavor_eth.44.b:0 "Wenn ich es mir recht überlege ... [Root.GetName] steht besser ohne sie da."
 flavor_eth.45.t:0 "Bündnisangebot aus [From.GetName]"
 flavor_eth.45.desc:1 "Ein junger Diplomat aus einem fremden Land hat heute den Hof von [Root.Monarch.GetTitle] [Root.Monarch.GetName] erreicht und bittet um Audienz! Offenbar kommt der Mann aus dem uralten Land [From.GetName]. Er wurde geschickt, um uns als christlichen Glaubensbrüdern ein Bündnis anzubieten.\n\nAuch wenn [From.GetName] zu weit entfernt liegt, um uns innerhalb Europas eine brauchbare Hilfe zu sein, so könnte es dennoch einen nützlichen Verbündeten für unsere Ambitionen im Indischen Ozean abgeben."
 flavor_eth.45.a:0 "Wir sollten das Angebot annehmen."
 flavor_eth.45.a.at:0 "§Y[From.GetName]§! erhält Zugang zur Söldnerkompanie §YPortugiesische Musketiere§!, wenn es sich im Krieg mit [ADA.GetName] befindet und [ADA.GetName] ebenfalls Hilfe erhält."
 flavor_eth.45.b:0 "[From.GetName] könnte nützlich sein, gewiss, doch es gibt bessere Verbündete."
 flavor_eth.46.t:0 "[From.GetName] akzeptiert das Bündnis"
 flavor_eth.46.desc:0 "Unser Diplomat ist zurückgekehrt und berichtet mit strahlenden Augen, dass die Portugiesen das Angebot angenommen haben und sich mit uns verbünden wollen!"
 flavor_eth.46.a:1 "Das sind wunderbare Neuigkeiten!"
 flavor_eth.46.a.at:0 "§Y[From.GetName]§! wird uns in unserem Krieg mit [ADA.GetName] unterstützen, sollte [ADA.GetName] selbst Hilfe erhalten."
 flavor_eth.47.t:0 "[From.GetName] lehnt ein Bündnis ab"
 flavor_eth.47.desc:1 "Unser Diplomat ist zurückgekehrt! Der Blick des jungen Mannes strahlt jedoch Enttäuschung aus. Er berichtet, dass die Portugiesen kein Interesse an einem Bündnis mit [Root.GetName] zeigten und ihn weggeschickt haben!"
 flavor_eth.47.a:1 "Keine Sorge. Ihr habt Euer Bestes gegeben. Es ist ihr Verlust, nicht unserer."
 flavor_eth.48.t:0 "Modernisierung einer Armee"
 flavor_eth.48.desc:0 "Dank der Bemühungen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] konnten unsere Armeen vollständig modernisiert werden und unsere Truppen haben den Einfluss des Westens voll und ganz angenommen!\nSie lernten die Strategien der französischen Grande Armée.\nSie ertrugen die preußische Ausbildung.\nSie erhielten Schweizer Gewehre.\nUnd nun sind sie bereit, für den Ruhm von [Root.GetName] zu kämpfen!"
 flavor_eth.48.a:0 "Lang lebe [Root.GetName]!"
 flavor_eth.49.t:0 "Unterstützung des Osmanischen Reichs"
 flavor_eth.49.desc:0 "Im großen Äthiopisch-Adalischen Krieg von 1529 verbündeten sich die Osmanen mit dem Sultanat Adal, um das Äthiopische Reich zu besiegen und die letzte christliche Bastion am Horn von Afrika auszulöschen. Obwohl es sich für die Osmanen nicht um einen ausgewachsenen Krieg handelte, unterstützten sie Adal mit mehreren Kompanien türkischer Soldaten."
 flavor_eth.49.ada.desc:0 "Der Krieg zwischen [Root.GetName] und [ETH.GetName] tobt weiter. Keine der beiden Seiten scheint sich als klarer Sieger herauszukristallisieren, auch wenn an einigen Fronten die [Root.GetAdjective]en Truppen sogar zurückgedrängt werden. Zum Glück haben wir uns auf diesen Tag vorbereitet: Türkische Elitesoldaten aus Anatolien sind heute in [Root.GetName] eingetroffen, um sich dem Kampf gegen die christliche Bedrohung anzuschließen!"
 flavor_eth.49.a:0 "Gesegnet sei das Osmanische Reich für seine Hilfe!"
 flavor_eth.49.a.tt:0 "Aktiviert die Söldnerkompanie §YOsmanische Janitscharen§!."
 flavor_eth.50.t:0 "Unterstützung der Portugiesen"
 flavor_eth.50.desc:1 "Der Äthiopisch-Adalische Krieg war eine Katastrophe für Äthiopien. Viele Städte wurden zerstört, die Hauptstadt wurde von der vereinten Macht von Adal und dem Osmanischen Reich belagert und die verbliebene äthiopische Armee musste sich in die Berge zurückziehen. Die Muslime gingen davon aus, es wäre nur noch eine Frage der Zeit, bis Äthiopien fiel.\n\nDann jedoch kamen die Portugiesen. Im Jahr 1541 schickten sie ihren Kommandanten Cristóvão da Gama mit einer Kompanie portugiesischer Truppen, um Äthiopien zu unterstützen und gegen das Osmanische Reich zu kämpfen. Diese Truppen ermöglichten es Äthiopien, den Spieß umzudrehen und die weitaus größere muslimische Armee zu besiegen, was 1543 in einem Weißen Frieden gipfelte."
 flavor_eth.50.a:0 "Gott sei Dank sind die Portugiesen gekommen!"
 flavor_eth.50.a.tt:0 "Aktiviert die Söldnerkompanie §YPortugiesische Musketiere§!."
 flavor_eth.51.t:0 "Ende der Portugiesisch-Osmanischen Konflikte"
 flavor_eth.51.desc:1 "Die Portugiesen und die Osmanen haben eine lange Geschichte der Rivalität, die damit begann, dass das Osmanische Reich den Handel von der Seidenstraße aus nach Europa blockierte. Der eigentliche Kampf begann jedoch erst im Jahr 1538, als die Osmanen den Sultan von Gujarat bei der Belagerung von Diu unterstützten. Seitdem führten diese beiden Großmächte mehrmals Krieg gegeneinander, wobei der Äthiopisch-Adalische Krieg der bekannteste von ihnen war.\n\nNach dem kleinen Triumph in Äthiopien setzten die Portugiesen ihre Siegesserie gegen die Osmanen fort. Im Jahr 1559 musste Suleiman I. erkennen, dass entscheidende Siege gegen die Portugiesen ein aussichtsloses Unterfangen waren, und dies stellte auch den Grund dar, warum die militärischen Aktivitäten dieser beiden Mächte am Horn von Afrika stark reduziert wurden."
 flavor_eth.51.a:0 "So sei es."
 flavor_eth.51.a.tt:0 "Die Söldnerkompanien der §YOsmanischen Janitscharen§! und der §YPortugiesischen Musketiere§! sind nicht länger verfügbar."
 flavor_eth.52.t:0 "Jesuitenaktivitäten in [Root.GetName]"
 flavor_eth.52.desc:1 "In den Jahren 1555 und 1557 kamen die ersten portugiesischen Jesuiten nach Äthiopien. Zunächst wollten sie nur die kleine portugiesische Gemeinde unterstützen, die seit 1543 in Äthiopien gedieh, doch ihr Einfluss am äthiopischen Hof wuchs so stark an, dass die katholische Kirche zu einer echten Bedrohung für die Autorität der koptischen Kirche wurde. Nun versucht man sogar schon, [Root.Monarch.GetName] dazu zu bewegen, zum Katholizismus zu konvertieren! Wie sollen wir mit diesen fremdländischen Missionaren umgehen?"
 flavor_eth.52.a:0 "Wir werden diese Parasiten aus unserem Land vertreiben!"
 flavor_eth.52.b:0 "Wir werden ihnen eine Warnung schicken!"
 flavor_eth.52.c:1 "Vielleicht haben sie recht und wir sollten zum Katholizismus konvertieren."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:1 "Der Thron von [ASH.GetName] sieht eigentlich bequemer aus als unserer ..."
 flavor_mal.2.b:0 "He, wartet! Nehmt mich mit!"
 flavor_mal.6.a.tt:0 "Diese Option schaltet die §YReligionsmission§! für [Root.GetName] frei."
 flavor_mal.6.b.tt:0 "Diese Option schaltet die §YToleranzmission§! für [Root.GetName] frei."
 flavor_mal.9.t:0 "Der Niedergang von [Root.GetName]"
 flavor_mal.9.d:1 "Nach dem Tod von Mansa Suleyman Keita, dem Bruder des mächtigen Mansa Musa, hat das Reich von [Root.GetName] immer mehr an Macht, Einfluss und Reichtum eingebüßt. Bürgerkriege, Streitigkeiten um den Thron und eine Reihe unfähiger Mansa untergruben die Stabilität von [Root.GetName] so weit, dass selbst Untertanen wie Songhai oder Timbuktu ihre Unabhängigkeit vom Reich erklärten, und auch jetzt verliert das Reich immer weiter an Bedeutung."
 flavor_mal.9.a:0 "Dies sind dunkle Zeiten."
 flavor_mal.10.t:0 "[Root.GetName] und die Rückkehr zum alten Ruhm"
 flavor_mal.10.d:1 "Wie durch ein Wunder überlebte [Root.GetName] die inneren Machtkämpfe zwischen den Fraktionen, überzeugte die Untertanen davon, Mansa Musa treu zu bleiben, und einte sogar den königlichen Hof. Besser noch: Es konnten die alten Grenzen von [Root.GetName] wiederhergestellt werden und damit auch der Einfluss, den das Reich einst in Westafrika hatte.\n\nNun liegt es an [Root.Monarch.GetTitle] [Root.Monarch.GetName], die Macht und den Einfluss von [Root.GetName] über jene Errungenschaften hinaus auszuweiten, die einst dem mächtigen Mansa Musa gelungen waren!"
 flavor_mal.10.a:0 "Ein neuer Morgen bricht für [Root.GetName] an!"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName] fordert [Root.Monarch.GetName] heraus!"
 flavor_mal.11.d:0 "Streitigkeiten um den Thron sind in [Root.GetName] seit Suleymans Tod an der Tagesordnung, und so überrascht es auch niemanden, dass der ehrgeizige General [Root.mal_pretender.GetName] versucht, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu stürzen. Der General hat eine Armee zusammengestellt und belagert nun [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "Ihr wagt es, mich herauszufordern?"
 flavor_mal.12.t:0 "Revolte des [Root.GetNobilityOrFallbackName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.12.d:0 "Nach unserem Niedergang ist der [Root.GetNobilityOrFallbackName]-Stand ehrgeizig geworden und versucht nun, die Kontrolle über [mal_disaster_estate_province.GetName] zu übernehmen, um seine eigenen Bedürfnisse zu befriedigen."
 flavor_mal.12.a:0 "Wir werden sie vernichten!"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] ist der Mühe nicht wert."
 flavor_mal.13.t:0 "Revolte des [Root.GetClergyName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.13.d:1 "Der [Root.GetClergyName]-Stand hat seine Unzufriedenheit mit der langsamen Konvertierung der ländlichen Fetischisten und dem Mangel an Frömmigkeit am Hof zum Ausdruck gebracht. Heute hat er zu einem Aufstand in [mal_disaster_estate_province.GetName] aufgerufen, in der Hoffnung, die Kontrolle über [Root.GetName] übernehmen zu können."
 flavor_mal.13.a:0 "Wir werden sie vernichten!"
 flavor_mal.13.b:0 "Wir sollten sie vielleicht anhören."
 flavor_mal.14.t:0 "Revolte des [Root.GetDhimmiName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.14.d:1 "Der [Root.GetDhimmiName]-Stand hat seine Unzufriedenheit mit der muslimischen Hierarchie zum Ausdruck gebracht und verlangt, dass die ländlichen Fetischisten mehr Rechte erhalten. Heute hat er zu einem Aufstand in [mal_disaster_estate_province.GetName] aufgerufen, in der Hoffnung, die Kontrolle über [Root.GetName] übernehmen zu können."
 flavor_mal.14.a:0 "Wir werden sie vernichten!"
 flavor_mal.14.b:0 "Wir sollten sie vielleicht anhören."
 flavor_mal.15.t:0 "Revolte des [Root.GetBurghersOrFallbackName]-Stands in [mal_disaster_estate_province.GetName]!"
 flavor_mal.15.d:0 "Nach unserem Niedergang ist der [Root.GetBurghersOrFallbackName]-Stand ehrgeizig geworden und versucht nun, die Kontrolle über [mal_disaster_estate_province.GetName] zu übernehmen, um seine eigenen Bedürfnisse zu befriedigen."
 flavor_mal.15.a:0 "Wir werden sie vernichten!"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] ist der Mühe nicht wert."
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName] fordert die Unabhängigkeit!"
 flavor_mal.16.d:1 "Die Provinz [mal_disaster_independent_province.GetName] widersetzt sich öffentlich der Autorität von [Root.Monarch.GetName] und fordert die Rückgabe an [mal_original_owner.GetName]!"
 flavor_mal.16.a:0 "Nur über meine Leiche!"
 flavor_mal.16.b:0 "Ja, sicher. Geht mir aus den Augen!"
 flavor_mal.17.t:0 "Kaabu fordert die Unabhängigkeit!"
 flavor_mal.17.d:0 "Das Volk von Kaabu fühlt sich durch [Root.GetMdendie] [Root.Monarch.GetTitle] vernachlässigt und wünscht sich einen eigenen Staat. Heute ist ein Diplomat am Hof von [Root.Monarch.GetName] eingetroffen, der ein Ultimatum stellt: Entweder wir entlassen Kaabu in die Unabhängigkeit oder es wird um seine Freiheit kämpfen."
 flavor_mal.17.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.17.b:0 "Wir brauchten Kaabu sowieso nicht."
 flavor_mal.18.t:0 "Jolof fordert die Unabhängigkeit!"
 flavor_mal.18.d:0 "Die Eroberung von Jolof war keine leichte Aufgabe für ein Reich im Niedergang. Noch schwieriger ist es jedoch, das Volk von Jolof in Schach zu halten. Angesichts unseres rapiden Zerfalls haben sich die Nationalisten in Jolof bewaffnet und fordern ihre sofortige Entlassung in die Unabhängigkeit!"
 flavor_mal.18.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.18.b:0 "Wir brauchten Jolof sowieso nicht."
 flavor_mal.19.t:0 "Jenné fordert die Unabhängigkeit!"
 flavor_mal.19.d:1 "Die Stadt Jenné war einst ein Vasall von [Root.GetName], doch unser Niedergang führte zu ihrer Unabhängigkeit und die Bürger der Handelsstadt haben sich an diesen Zustand gewöhnt. Natürlich wurde die gerechtfertigte Rückeroberung der Stadt durch uns von den Bewohnern nicht einfach geduldet. Sie haben sich bis an die Zähne bewaffnet, um ihre Unabhängigkeit zurückzufordern!"
 flavor_mal.19.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.19.b:0 "Wir benötigen diese Stadt sowieso nicht."
 flavor_mal.20.t:0 "Kong fordert die Unabhängigkeit!"
 flavor_mal.20.d:0 "Die Eroberung von Kong war keine leichte Aufgabe für ein Reich im Niedergang. Noch schwieriger ist es jedoch, das Volk von Kong in Schach zu halten. Angesichts unseres rapiden Zerfalls haben sich die Nationalisten in Kong bewaffnet und fordern ihre sofortige Entlassung in die Unabhängigkeit!"
 flavor_mal.20.a:1 "Dann sollt Ihr für Eure Unabhängigkeit sterben!"
 flavor_mal.20.b:0 "Wir brauchten Kong sowieso nicht."
 flavor_mal.21.t:0 "Untertanen lehnen [Root.Monarch.GetTitle] ab!"
 flavor_mal.21.d:0 "Unser stetiger Niedergang hat jegliches Vertrauen unserer Untertanen in unsere Beständigkeit zerstört. Nun wenden sie sich gegen [Root.GetMdendie] [Root.Monarch.GetTitle] und warten auf ihren Moment zum Zuschlagen ..."
 flavor_mal.21.a:0 "Verräter!"
 flavor_mal.22.t:0 "[Root.GetAdjective]e Bauern erheben sich in [mal_disaster_peasant_province.GetName]!"
 flavor_mal.22.d:1 "Die Bauern von [mal_disaster_peasant_province.GetName] haben genug von diesen unsicheren Zeiten und haben [Root.GetMdemder] [Root.Monarch.GetTitle] den Krieg erklärt!"
 flavor_mal.22.a:0 "Narren! Ihr seid Teil des Problems!"
 flavor_mal.22.b:0 "Macht ihnen einfach ein paar Zugeständnisse. Das wird sie glücklich machen."
 flavor_mal.23.t:0 "Skandal in [Root.GetName]"
 flavor_mal.23.d:1 "Ein Skandal bei Hofe hat in unserer Oberschicht für Empörung gesorgt: Die Stabilität von [Root.GetName] ist bedroht!"
 flavor_mal.23.a:0 "Zumindest wird es hier nie langweilig ..."
 flavor_mal.24.t:0 "Die Suche nach der verlorenen Flotte"
 flavor_mal.24.desc:1 "Obwohl die Legende von Ko Mamadi nur eine von Mansa Musa erfundene Geschichte ist, hat sie dennoch das Interesse vieler junger und abenteuerlustiger Seeleute in unserem Reich geweckt. Einer hat sich sogar bereit erklärt, eine gefährliche Expedition nach Westen anzuführen, in der Hoffnung, die Überreste von Ko Mamadis Flotte zu finden und das angebliche Schicksal von Ko Mamadi selbst zu klären."
 flavor_mal.24.a:0 "Nun, ich werde Euch nicht davon abhalten, in den Tod zu segeln."
 flavor_mal.25.t:0 "LAND ENTDECKT!"
 flavor_mal.25.desc:1 "Eine unglaubliche Nachricht erreichte heute [Root.GetMdendie] [Root.Monarch.GetTitle]! Die Erkundungsflotte war erfolgreich und fand tatsächlich etwas, doch es übertrifft alles, was man sich hätte vorstellen können: Die Flotte fand unerforschtes Land jenseits des Westafrikanischen Meers! Nach weiteren Untersuchungen stellte sich heraus, dass es sich nicht nur um eine Insel, sondern um einen riesigen Kontinent handelt.\n\nDie Seefahrer ließen sich an einer Küste nieder, die sie "[755.GetName]" nennen, und sie sind bereit, in diesem neuen Land nach Spuren von Ko Mamadi zu suchen."
 flavor_mal.25.a:0 "Wir haben nach morschem Holz gesucht und Diamanten gefunden!"
 flavor_mal.26.t:0 "Hochwertiges Elfenbein aus [Root.GetName]"
 flavor_mal.26.desc:1 "[Root.GetName] war schon immer für seinen Reichtum an Gold bekannt, doch nun haben wir uns auch einen Namen im Elfenbeinhandel und in der Elfenbeinproduktion gemacht! Wir exportieren das feinste Elfenbein an die europäischen und asiatischen Märkte!"
 flavor_mal.26.a:0 "Wunderbar!"
 flavor_mal.27.t:0 "Hochwertiges Elfenbein aus [From.GetName]"
 flavor_mal.27.desc:0 "[From.GetName] war schon immer für seinen Reichtum an Gold bekannt, doch nun hat es sich auch einen Namen im Elfenbeinhandel und in der Elfenbeinproduktion gemacht! Sein feinstes Elfenbein wird jetzt überall an den europäischen und asiatischen Märkte zum Kauf angeboten!"
 flavor_mal.27.a:0 "Ok."
 flavor_mal.28.t:0 "Das Schicksal von Timbuktu"
 flavor_mal.28.desc:1 "Die Stadt Timbuktu spielte schon immer eine wichtige Rolle für die westafrikanische Region und war einst der Hauptknotenpunkt zwischen Europa und der Sahelzone. Da wir nun die Kontrolle über die Stadt wiedererlangt haben, wird diskutiert, ob wir unsere Hauptstadt in diese wichtige Handelsstadt verlegen sollten ..."
 flavor_mal.28.a:1 "Macht Timbuktu zu unserer Hauptstadt."
 flavor_mal.28.b:0 "Wir sollten stattdessen unsere derzeitige Hauptstadt entwickeln."
 can_colonize_the_strait_tt:0 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[1127.GetName]§! zu kolonisieren."
 can_colonize_djado_and_tajarhi_tt:0 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[2474.GetName]§! und §Y[2475.GetName]§! zu kolonisieren."
 flavor_mal.29.t:0 "Die Große Moschee von Djenné"
 flavor_mal.29.desc:1 "Die Große Moschee von Djenné ist ein regionales Wunder, und selbst aus den höheren Gesellschaftsschichten pilgern viele zu diesem heiligen Gebäude, um zu beten. Über die Jahre ist die Moschee jedoch stark verfallen, und es ist nur unserem [Root.GetClergyName]-Stand zu verdanken, der viele Ressourcen in die Modernisierung der Moschee und die Konvertierung der Einwohner investiert hat, dass sie zu ihrem alten Glanz zurückkehren konnte."
 flavor_mal.29.a:0 "Gesegnet sei der [Root.GetClergyName]-Stand."
 flavor_mal.30.t:0 "[Root.GetName] und Songhai"
 flavor_mal.30.desc:1 "Vor 1430 war Songhai unser Untertan. 1430 kam es jedoch zu Spannungen, wodurch [Root.GetName] die Kontrolle über die reiche Stadt Gao verlor und diese sowie ihr Umland abtrünnig wurden. Zu diesem Zeitpunkt wurde das Land von der Sonni-Dynastie übernommen und zu einem eigenen Reich erklärt, das in starker Konkurrenz zu unserer Macht stand.\n\nAll dies ist jedoch Vergangenheit. Gao ist wieder unter unserer Kontrolle, und die meisten, die sich als "Songhai" bezeichnen, sind wieder unsere Untertanen."
 flavor_mal.30.a:0 "Alles, wie es sein sollte."
 flavor_mal.30.a.tt:0 "Jede im Besitz befindliche Provinz mit §Ysonghaischer§! Kultur verliert §G30§! Jahre Nationalismus."
 flavor_mal.31.t:0 "[Root.GetName] und Maghreb"
 flavor_mal.31.desc:1 "Der Maghreb ist die Heimat eines sehr alten Handelspartners von [Root.GetName]. Dies könnte sich allerdings bald ändern, da die Lage aufgrund der iberischen Bedrohung sehr prekär ist. Unsere Glaubensbrüder scheinen die wunderbaren Geschichten von Mansa Musa gehört zu haben und bitten uns nun um Unterstützung in Form von Gold oder Elfenbein. Natürlich ist eine solche Unterstützung recht kostspielig, doch die Chance auf ein Bündnis mit dem Norden könnte es wert sein."
 flavor_mal.31.a:1 "Schickt ihnen Unterstützung in Form von Gold."
 flavor_mal.31.b:0 "Subventioniert sie mit Elfenbein."
 flavor_mal.31.c:0 "Wir behalten sowohl Gold als auch Elfenbein für uns selbst."
 flavor_mal.32.t:0 "Europäische Handelsaußenposten und die vielen Möglichkeiten, die sie bieten"
 flavor_mal.32.desc:1 "Europa ist ein sehr großer Kontinent, und es gäbe dort viele Möglichkeiten, ein Handelshaus zu chartern, doch auf Anraten des Ministers von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde die Liste der möglichen Provinzen auf diese fünf beschränkt."
