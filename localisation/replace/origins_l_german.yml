 son_tolerance_triggers_tt:0 "\nWenn §Y[Root.GetName]§! den §YFetischistischen Weg§! wählt, sind folgende Dinge nötig, um die Mission abzuschließen:"
 son_religious_effects_tt:0 "\nWenn §Y[Root.GetName]§! den §YTadmunitischen Weg§! wählt, hat das folgende Auswirkungen:"
