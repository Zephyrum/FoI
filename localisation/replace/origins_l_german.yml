 ###KON MISSIONS###
 kon_convert_west_africa_title:1 "Befreit die Kulte"
 kon_convert_west_africa_desc:1 "Afrika hat Invasionen durch alle möglichen Arten von Christen erlebt - beide in dem Versuch, unsere Traditionen und unser Erbe auszurotten und durch ihre eigenen Ideen zu ersetzen. Das muss ein Ende haben! Wir werden diese Fanatiker in ihre Heimat zurücktreiben und den Kontinent für unsere Brüder zurückerobern!"
 kon_convert_west_africa_bt:1 "Jede besiedelte Provinz in den Regionen §YNiger§! und §YGuinea§! ist §Yfetischistisch§!."
 kon_convert_west_africa_ct:1 "[Root.GetName] hat beschlossen, sich den Europäern zu §Ywidersetzen§!."

 ###ZIM MISSIONS###
 zim_develop_gold_title:1 "Die Legende von Ophir"
 zim_develop_gold_desc:1 "Die Miaphysiten im Nordens und die Reisenden aus dem Westen behaupten, wir seien das gepriesene Land Ophir, ein Ort aus ihren heiligen Schriften, an dem die Städte aus Gold sind. Wir sollten dieser Legende gerecht werden und unseren Goldabbau ausweiten - wenn schon nicht zur Steigerung unseres Ansehens, so doch wenigstens für unsere Wirtschaft."

 ###AJU MISSIONS###
 aju_annex_mogadishu_title:1 "Annektiert Mogadischu"
 aju_annex_mogadishu_desc:1 "Mogadischu ist eine Perle am Horn von Afrika. Die Stadt ist ein prächtiges Handelszentrum, das Händler aus der gesamten arabischen und indischen Welt anzieht. Sie ist schon viel zu lange unter omanischer Kontrolle. Es ist an der Zeit, diese schöne Stadt einzugliedern und ihren Einfluss zu unserem Vorteil zu nutzen."
 aju_maldives_dynasty_title:1 "Rückerobert die Malediven"
 aju_maldives_dynasty_desc:1 "Vor langer Zeit waren die Malediven unser wirtschaftliches Protektorat, aber mit dem Vereinten Angriff der Tamilen und Omanis auf den Ausbau unserer Handelsnetzwerke, verloren die Kontrolle über die Inseln. Es ist an der Zeit, dass wir uns zurückholen, was uns gehört."
 aju_ally_the_ottomans_title:1 "Byzantinisches Bündnis"
 aju_ally_the_ottomans_desc:1 "Die Byzantiner haben es geschafft, sich in Anatolien zu etablieren. Wir sollten auf sie zugehen und ihnen ein Bündnis anbieten, denn es gibt viel, was wir durch diese Freundschaft gewinnen und lernen könnten."
 aju_buy_modernization_title:1 "Modernisiert die Armee"
 aju_buy_modernization_desc:1 "Die byzantinische Armee ist eine ernst zu nehmende Macht. Wir sollten versuchen, ihr nachzueifern, indem wir einige ihrer militärischen Ausbilder anheuern und ihre Ausrüstung verwenden, damit auch wir eine beeindruckende moderne Streitmacht haben."
 aju_the_mamluk_soldiers_title:1 "Rekrutiert Mizraims"
 aju_the_mamluk_soldiers_desc:1 "Die Mizraims gehören zu den am meisten gefürchteten Kriegern überhaupt. Wir sollten einige von ihnen rekrutieren, um die Stärke unserer eigenen Armee zu erhöhen und so unsere Feinde leichter besiegen zu können."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] hat die Söldnerkompanie §YMizraimische Soldaten§! angeheuert."
 aju_liberate_sheik_hussein_title:1 "Befreit Lalibela"
 aju_liberate_sheik_hussein_desc:1 "Lalibela ist schon viel zu lange in den Händen der ethiopischen Verräter. Zum Ruhm des Herrn ist es an der Zeit, es zurückzuerobern."

 ###ZAN MISSIONS###
 zan_establish_contact_with_persia_title:1 "Verbindung zu Persien"
 zan_establish_contact_with_persia_desc:1 "Es ist bekannt, dass unser Vorfahr Noham Yorusalem der Sohn des persischen Shahs von Schiras war. Wir müssen uns erneut auf unseren Ursprung berufen und uns das zurückholen, was uns gehört."
 zan_conquer_madagascar_title:1 "Invasion Madagaskars"
 zan_conquer_madagascar_desc:1 "Unsere Armee und unsere Flotte sind bereit, und es ist an der Zeit, die Insel von Heiden zu säubern und die Kontrolle über sie zu übernehmen, um ihre Reichtümer auszubeuten."

 ###ETHIOPIA MISSION REWARDS###
 eth_coptic_offense:1 "Miaphysitische Offensive"
 desc_eth_coptic_offense:1 "Wir stehen vor den Toren der Ungläubigen. Es gibt nur einen Weg, die Miaphysiten dieser Welt zu verteidigen: Wir müssen in die Offensive gehen und die Heiden zurückdrängen!"
 eth_conversion_focus:1 "Rückkehr der Miaphysiten"
 desc_eth_conversion_focus:1 "Viele der heiligen Stätten wurden aus den Händen der Heiden befreit. Es ist an der Zeit, die Menschen in diesen Regionen wieder der Barmherzigkeit des Herrn zu übergeben."
 eth_united_church:1 "Vereinte Kirche"
 desc_eth_united_church:1 "Die miaphysitische Kirche war bezüglich des biblischen Sabbats und die Einhaltung der Ruhetage gespalten. Obwohl es sich um eine recht triviale Frage handelt, war sie für die äthiopischen Kirchen dennoch von entscheidender Bedeutung. Erst nachdem sich Negusa Nagast Zara Yaqob 1442 diesem Problem gewidmet hatte, fand man eine Lösung. Seitdem ist die Kirche so geeint wie nie zuvor."

 ###MALI MISSION MODIFIERS###
 mal_fan_of_the_ulema:1 "Volle Unterstützung des Klerus"
 desc_mal_fan_of_the_ulema:1 "Unser Beschluss, den wahren Glauben zu verbreiten und die Heiden zu bekehren, hat den Klerus inspiriert. Sie unterstützen uns nun so gut, wie sie nur können."
 mal_fan_of_the_dhimmi:1 "Politik der Toleranz"
 desc_mal_fan_of_the_dhimmi:1 "Unser Beschluss, die Heiden zu tolerieren und ihnen mehr Rechte einzuräumen, hat die Nation stärker und stabiler gemacht, als sie je waren. Sie unterstützen uns nun so gut, wie sie nur können."
 great_mosque_djenne_modifier:1 "Kleine Kathedrale von Djenné"
 desc_great_mosque_djenne_modifier:1 "In dieser Provinz befindet sich die Kleine Kathedrale von Djenné - eine Kirche die nur klein ist, wenn man sie mit ihrem groößerem Bruder in Timbuktu vergleicht. Der Klerus der Provinz hat sie mit großem Aufwand instand gesetzt und sie in eine Perle Westafrikas verwandelt wurde."
 mal_mansas_journey:1 "Mansas Pilgerreise"
 desc_mal_mansas_journey:1 "Unser Herrscher befindet sich derzeit auf einer Reise nach Jerusalem und nimmt dabei eine Route durch den Rest der christlichen Welt. Auf dem Weg sieht unser Herrscher die Wunder von Europa."
 mal_advisors_journey:1 "Pilgerreise der Berater"
 desc_mal_advisors_journey:1 "Unsere Berater befinden sich derzeit auf einer Reise nach Jerusalem und nehmen dabei eine Route durch den Rest der christlichen Welt."
 mal_pilgrimage_desc:1 "bis zum Ende der Pilgerreise"
 mal_the_pilgrim:1 "Fromme Herrschaft"
 desc_mal_the_pilgrim:1 "Die vielen Pilgerreisen nach Jerusalem haben unser Reich zu einem Ort der Frömmigkeit und der Legitimität gemacht."

 ###MALI EVENT MODIFIERS###
 mal_radical_clergy:1 "Radikaler Klerus"
 desc_mal_radical_clergy:1 "Der Klerus haben die Kontrolle in Mali übernommen und versuchen, den Einfluss der Dhimmi und Heiden in Mali zu untergraben."

 ###SON MISSION MODIFIERS###
 son_religious_friends:1 "Frommer Ruf"
 desc_son_religious_friends:1 "Unsere Bemühungen, die Meinung unserer Glaubensbrüder über uns zu verbessern, haben uns einen positiven Ruf bei den vielen christlichen Staaten der Welt und bei den Anhängern unseres Glaubens gesichert."
 son_beacon_of_islam:1 "Leuchtfeuer des tadmunitischen Glaubens"
 desc_son_beacon_of_islam:1 "Unsere Bemühungen zur Konvertierung ganz Westafrikas haben uns zum Leuchtfeuer des tadmunitischen Glaubens in dieser Region gemacht. Niemand wird die Frömmigkeit unserer Herrschaft je infrage stellen."

 ###IDEAS###
 ZAN_ideas:1 "Kilwanische Ideen"
 ZAN_ideas_start:1 "Kilwanische Traditionen"
 ZAN_ideas_bonus:1 "Kilwanische Ambitionen"
 zan_kilwa_latitude_staves:1 "Kilwanische Sonnenuhren"
 zan_kilwa_latitude_staves_desc:1 "Unsere überlegene Schiffstechnologie ermöglicht es uns, weiter und schneller als unsere Konkurrenten zu segeln, was uns einen Vorteil verschafft."
 zan_shirazis_legacy:1 "Schirazis Erben"
 zan_shirazis_legacy_desc:1 "Unser Stammvater stammt aus Schiraz und war der Sohn des Emirs von Persien, was keinen Zweifel an unserem Recht auf Herrschaft zulässt."
 zan_the_deal_with_almuli:1 "Abkommen mit König Almuli"
 zan_the_deal_with_almuli_desc:1 "Wir haben unsere Insel von König Almuli erhalten. Es sollte jedem klar sein, dass wir faire Händler sind."
 zan_gold_of_sofala:1 "Gold von Sofala"
 zan_gold_of_sofala_desc:1 "Das Gold von Sofala ist seit jeher eine unserer wichtigsten Quellen für Reichtum, und wir sind daran gewöhnt, dass sich unsere Wirtschaft durch dieses Gold entwickelt."
 zan_trade_center_of_zanzibar:1 "Händler aus Sansibar"
 zan_trade_center_of_zanzibar_desc:1 "Sansibar hat schon immer Händler von überall angezogen, die hier Handel treiben."
 zan_center_of_migration:1 "Migrationszentrum"
 zan_center_of_migration_desc:1 "Mit dem Wachstum des Handels wächst auch der Zustrom von Menschen, was bedeutet, dass sich unsere Städte noch schneller entwickeln."
 zan_kilwa_the_melting_pot:1 "Kultureller Schmelztiegel"
 zan_kilwa_the_melting_pot_desc:1 "Mit dem Handel, der durch unser Land fließt, gibt es auch einen verstärkten Austausch von Ideen. Wir können von allen Ecken der Welt lernen."

 ###MODIFIERS###
 hau_the_jiihad:1 "Der Heilige Krieg"
 desc_hau_the_jiihad:1 "Es ist unsere heilige Pflicht, uns jedem entgegenzustellen, der die Lehren von Jesus Christus leugnet."
 hau_caliphate_of_the_sahel:1 "Heiliges Königreich der Agisymba"
 desc_hau_caliphate_of_the_sahel:1 "Wir sind das unangefochtene Heilige Königreich der gesamten Agisymba."
 w_african_tolerance:1 "Vereinte Religion"
 desc_w_african_tolerance:1 "Wir haben den wahren Glauben in Westafrika verbreitet! Die Frömmigkeit und Hingabe zu Jesus Christ ist unbestreitbar!"
 w_african_defender_of_sunni_faith:1 "Verteidiger des tadmunitischen Glaubens"
 desc_w_african_defender_of_sunni_faith:1 "Wir haben unser Volk hinter dem tadmunitischen Glauben vereint."
 zan_great_kilwa:1 "Groß-Kilwa"
 desc_zan_great_kilwa:1 "Die Stadt Groß-Kilwa ist durch umfangreiche Entwicklungs- und Restaurierungsarbeiten zur Perle der kingozischen Küste geworden."
 zan_conversion_of_fetishist:1 "Kingozische Übernahme"
 desc_zan_conversion_of_fetishist:1 "Diese Provinz wurde von Kingozi übernommen, die nun versuchen, die Einheimischen der Region zu konvertieren."

 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_commercial_treaties_title:1 "Kommerzielle Verträge"
 east_africa_commercial_treaties_desc:1 "Traditionell kommen unsere wichtigsten Handelspartner am Horn oder dem Südlichen Indien. Wenn wir unsere eigenen Händler aussenden und auf ihren Heimatmärkten eine starke Präsenz aufbauen, können wir aus einer stärkeren Position heraus verhandeln."

 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_contact_muslims_mission_title:1 "Kontakt zu den Christen"
 c_a_contact_muslims_mission_desc:1 "Unter unseren Nachbarn gibt es auch jene, die ein völlig anderes Weltbild als wir haben. Sie sagen, sie folgen den Lehren des Vaters, des Sohnes und des Heiligen Geistes, die uns völlig fremd sind. Wir sollten engere Beziehungen zu ihnen pflegen. Vielleicht können wir viel von ihnen lernen."
 c_a_contact_muslims_mission_ct:1 "§Y[Root.GetName]§! besitzt einen Verbündeten aus der §Ychristlichen§! Religionsgruppe, der §Y200§! Meinung gegenüber §Y[Root.GetName]§! hat."

 ###WEST AFRICA MISSIONS###
 west_africa_strong_leadership_ct:1 "Es existiert keine unabhängige Nation mit einer Hauptstadt in der Region §YAgisymba§!, §YNiger§! und §YGuinea§!, die mehr Entwicklung als §Y[Root.GetName]§! hat."
 west_africa_greater_than_mali_title:1 "Größer als Mali!"
 west_africa_greater_than_mali_desc:1 "Nachdem wir unsere Heimatregion vereint und unsere Krieger mit neuen Waffen ausgerüstet haben, sind wir nun bereit, alle Länder zwischen der Tinariwen und dem Golf von Guinea zu erobern. Wir dürfen die Gelegenheit nicht verpassen, die größte Macht seit dem Untergang des Malireichs zu werden - und sogar noch viel größer!"
 west_africa_embracing_old_traditions_title:1 "Fördert alte Traditionen"
 west_africa_embracing_old_traditions_desc:1 "Seit Generationen halten wir an unseren alten Traditionen fest, doch nun verbreiten sich neue Glaubensrichtungen unter unserem Volk. Wir müssen zusammenhalten und bei unseren alten Ritualen bleiben, um zu überleben."
 west_africa_brothers_in_tradition_fetishist_title:1 "Brüder im Glauben"
 west_africa_brothers_in_tradition_fetishist_desc:1 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_sankore_university_fetishist_title:1 "Universität von Sankore"
 west_africa_sankore_university_fetishist_desc:1 "Die Klöster von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Tinariwen. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_sincretic_rituals_title:1 "Synkretistische Rituale"
 west_africa_sincretic_rituals_desc:1 "In den Regionen Agisymba, Niger und Guinea gibt es eine große Vielfalt an Kulten, Traditionen und Glaubensrichtungen, und es liegt in unserem Interesse, ein Schmelztiegel all dessen zu sein. Nur wenn wir die Menschen verstehen, die unter unserer Herrschaft stehen, können sie uns dabei helfen, unsere Macht zu festigen."
 west_africa_embracing_new_traditions_title:1 "Fördert neue Traditionen"
 west_africa_embracing_new_traditions_desc:1 "Der Tadmunismus ist in unserer Region seit Langem präsent, wurde aber von unserer Bevölkerung nicht vollständig angenommen. Es liegt an uns, dafür zu sorgen, dass wir fromm genug sind, um uns Respekt zu verschaffen."
 west_africa_brothers_in_faith_sunni_title:1 "Brüder im Glauben"
 west_africa_brothers_in_faith_sunni_desc:1 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_marabouts_title:1 "Agwerrams"
 west_africa_marabouts_desc:1 "Seit Generationen verbreiten die Agwerrams die Lehren Tadmuns in der Region. Nun ist es an der Zeit, ihre Bemühungen zu unterstützen, damit ihr Wort noch weiter verbreitet werden kann."
 west_africa_sankore_university_sunni_title:1 "Universität von Sankore"
 west_africa_sankore_university_sunni_desc:1 "Die Klöster von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Tinariwen. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_the_only_faith_title:1 "Ein einziger Glaube"
 west_africa_the_only_faith_desc:1 "Unsere Bemühungen das Wort von Jesus Christus und die Lehren des Propheten Tadmun unter den von uns beherrschten Völkern zu verbreiten, schreiten voran. Nun jedoch müssen wir das tadmunitische Christenum als einzige Religion durchsetzen, denn es gibt keinen Herrn außer Jesus Christus."
 west_africa_salt_cloth_shells_title:1 "Salz, Tuch und Muscheln"
 west_africa_salt_cloth_shells_desc:1 "Der Handel, der durch den Tinariwen-Korridor und den Golf von Guinea fließt, hat seit einiger Zeit zugenommen und es sind neue fremdländische Händler in unseren Städten aufgetaucht, die mit uns unbekannten Produkten handeln. Wir müssen diesen lukrativen Handel zu unseren Gunsten kontrollieren."
 west_africa_bilad_sudan_trade_title:1 "Agisymba Korridor"
 west_africa_bilad_sudan_trade_desc:1 "In den letzten Jahrzehnten wuchs der Handel so stark, dass sich in der gesamten Region wichtige Handelszentren herausbildeten. Timbuktu ist das Tor zum Norden, Kanem-Borno kontrolliert den Handel mit dem Osten und Benin ist der wichtigste Umschlagplatz an der Südküste. Nun gilt es, diese Orte und den durch sie fließenden Handel zu kontrollieren."

 ###MORE MISSIONS###
 eth_reform_the_negusa_government_desc:2 "Die alte Monarchie von Äthiopien hat sich als antiquiertes System erwiesen. Das Prinzip der wandernden Hauptstadt hat zwar gezeigt, dass es effektiv ist, um ein Gebiet unter Kontrolle zu halten, aber auch, wie dezentralisiert und machtlos der Staat tatsächlich ist. Wir müssen die Regierung reformieren und die Macht zentralisieren, wenn unser Reich überleben soll."
 eth_secure_religious_unity_title:1 "Religiöse Einheit"
 eth_secure_religious_unity_desc:1 "Unser Reich ist zwischen den Miaphysiten, den Juden und den Heiden im Glauben gespalten. Diese Spaltung führt zu einem Mangel an religiöser Einheit, die jede unserer Bemühungen, den Staat zu zentralisieren und die Probleme zu überwinden, fast unmöglich macht. Wir müssen unsere religiöse Einheit verbessern!"
 hau_prepare_the_jihad_tt:1 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf jede §Ynicht christliche§! Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§!."
 msi_integrate_the_muslims_ct:1 "Verbessert die Meinung jeder bekannten §Ymuslimischen§! Nation in §YWestafrika§! um §G50§!."
 msi_integrate_the_muslims_at:1 "Jede im Besitz befindliche §Ychristlichen§! Provinz erhält §Y25 Jahre§! lang den Modifikator "§YIntegrierte Heiden§!", der folgende Auswirkungen hat:\nBeitrag zur lokalen religiösen Einheit: §G-100.0 %§!\nUnruhe (Lokal): §G-2.00§!\nSteuereinnahmen (Lokal): §G+15.0 %§!"
 west_africa_marabouts_ct:1 "Jede im Besitz befindliche §Ychristliche§! Provinz erhält §Y25 Jahre§! lang den Modifikator "§YLokal Agwerrams§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §G-2.00§!\nAutonomie (Monatlich): §G-0.05§!"


 hau_prepare_the_jihad_title:1 "Bereitet den Heiligen Krieg vor"
 hau_prepare_the_jihad_desc:1 "Es sollte allen klar sein, dass die Lehren von Jesus der einzig wahre Weg sind. Wir müssen bereit sein, jeden zu bekämpfen, der es wagt, etwas anderes zu behaupten."
 hau_convert_west_africa_title:1 "Konvertiert Westafrika"
 hau_convert_west_africa_desc:1 "Es gibt noch immer zu viele Menschen, die nicht an die Dreifaltigkeit glauben. Das können wir nicht dulden. Wir müssen die Lehren von Jesus verbreiten, wenn wir zu einem Leuchtfeuer der Zivilisation werden wollen."
 hau_finish_the_jihad_title:1 "Beendet den Heiligen Krieg"
 hau_finish_the_jihad_desc:1 "Wir haben die Lehren des Herrn erfolgreich verbreitet, doch es gibt noch immer Menschen, die nicht an sie glauben. Wir müssen sie alle überzeugen, um eine wahre heilige Nation zu werden."


 aju_completely_modernized_army:1 "Modernisierte Armee"
 desc_aju_completely_modernized_army:1 "Wir haben beschlossen, massiv in unsere Armee zu investieren und sie nach dem Vorbild der Byzantiner vollständig zu modernisieren."
 aju_bought_new_guns:1 "Osmanische Feuerwaffen"
 desc_aju_bought_new_guns:1 "Wir haben uns dazu entschieden, in unsere Armee zu investieren und sie mit den Feuerwaffen des Byzantinischen Reichs auszurüsten."
 aju_keep_the_ways:1 "Beibehaltung alter Methoden"
 desc_aju_keep_the_ways:1 "Wir haben uns dazu entschieden, auf die Führung der Griechen zu verzichten und stattdessen die alten Kriegsmethoden beizubehalten, die für eine größere Zahl unseres Volkes leichter zugänglich sind."


 oyo_trade_with_the_muslims_title:1 "Handelt mit den Christen"
 oyo_trade_with_the_muslims_desc:1 "Der Handel hat in unserer Region schon immer eine große Rolle gespielt, vor allem wegen der Christen in Timbuktu und Gao. Wollen wir ebenfalls vom Handel profitieren, dürfen wir uns nicht von ihnen abhängen lassen, sondern müssen uns aktiv an den Handelsströmen beteiligen und sie kontrollieren."
 oyo_found_the_cavalry_regiment_title:1 "Kavallerie für [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Dank unseres Handelsabkommens mit den Christen haben wir nun Zugang zu Pferden, einer Ressource, die in unserem Land bisher unbekannt war. Mit diesen Pferden müssen wir Kavallerie-Regimenter ausheben, so wie es auch die muslimischen Nationen getan haben."
 oyo_push_north_tt:1 "§Y[Root.GetName]§! erhält Ansprüche auf jede Provinz in der Region §YAgisymba§!, §YNiger§! und §YGuinea§!, die nicht dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 oyo_push_north_title:1 "Dringt nach Norden vor"
 oyo_push_north_desc:1 "Im Gegensatz zu den dichten Dschungeln im Süden sind die üppigen Ebenen der Agisymba im Norden eine große Quelle des Reichtums. Die Expansion nach Norden ist daher auch die einzig sinnvolle Entscheidung, die wir treffen können."
 oyo_eradicate_the_muslims_title:1 "Vernichtet die Christen"
 oyo_eradicate_the_muslims_desc:1 "Die Christen um uns herum haben aufgehört, unseren Zwecken dienlich zu sein, und sind zu einem Ärgernis geworden. Wir müssen sie vollständig vernichten, um Platz für unsere eigene glorreiche Expansion zu schaffen."
 oyo_eradicate_the_muslims_ct:1 "Ist entweder ein Untertan von §Y[Root.GetName]§! oder folgt dem §Y[Root.Religion.GetName]en§! Glauben."
 msi_integrate_the_muslims_title:1 "Integriert die Christen"
 msi_integrate_the_muslims_desc:1 "Wir Mossi bestehen sowohl aus Christen als auch aus Fetischisten, zwei Glaubensrichtungen, die für gewöhnlich hart aufeinanderprallen. Wir müssen mit beiden zusammenarbeiten und eine gemeinsame Grundlage finden, damit wir all diese interreligiösen Auseinandersetzungen vergessen können. Nur wenn wir uns alle als ein Volk der Mossi sehen, wird unsere Nation gedeihen können."

 ###EVENTS###
 flavor_hau.5.t:1 "Der christliche Fulani-Gelehrte"
 flavor_hau.5.d:1 "Gerüchten zufolge befinden sich die Fulani inmitten einer religiösen Revolution. Obwohl es äußerst schwierig ist, diese Gerüchte zu beweisen, haben sie dennoch einen christlichen Fulani-Gelehrten in [Root.Capital.GetName] dazu inspiriert, eine Reform in unserem eigenen Land zu organisieren. Seine starke Botschaft und seine charismatische Persönlichkeit haben Teile unserer Bevölkerung beeindruckt, doch der Mangel an Beweisen für erfolgreiche Heiligen Krieg im Westen schränkt seinen Erfolg ein. Der Gelehrte hat es trotzdem geschafft, die fulbische Kultur in unserem Land populär zu machen - ein Ereignis, das selbst unsere klügsten Berater vor ein Rätsel stellt."
 flavor_hau.5.a:1 "Ich weiß nicht, ob das eine gute oder eine schlechte Nachricht ist ..."

 flavor_zan.8.t:1 "Schickt eine Gesandtschaft nach Persien?"
 flavor_zan.8.desc:1 "Einige Geschichten und Legenden erzählen von der Herkunft der Shirazi, die heute unser Land bewohnen. Angeblich stammen sie aus dem fernen Land Eran, weit weg von Kilwa. Heute haben unsere Händler Kontakt mit den Menschen auf der anderen Seite einer Meerenge namens Hormus aufgenommen, und diese sprechen eine Sprache, die sich Farsi nennt. Sie könnten uns zu dieser sagenumwobenen Region führen.\n\nSollen wir einen Diplomaten in dieses weit entfernte Land in Übersee schicken, um herauszufinden, ob diese Geschichten wahr sind? Oder könnte es sich als Risiko herausstellen und wir sollten uns mit unseren laufenden Handelsaktivitäten auf den bekannten Meeren zufriedengeben?"
 flavor_zan.8.a:1 "Schickt einen Diplomaten nach Persien."
 flavor_zan.8.a.tt:1 "Wir bitten §Y[2218.Owner.GetName]§! im Austausch für eine [2218.Owner.GetAdjective]e Botschaft in §Y[Root.Capital.GetName]§! darum, eine [Root.GetAdjective]e Botschaft in §Y[2218.GetName]§! zu errichten.\n[2218.Owner.GetName] könnte sich weigern, wenn die Primärkultur NICHT §Ypersisch§! ist."
 flavor_zan.8.b:1 "Das ist es nicht wert."
 flavor_zan.9.t:1 "Ein [From.GetAdjective]er Diplomat ist eingetroffen"
 flavor_zan.9.desc:1 "Heute ist ein Diplomat aus einem fernen Land im Süden des Ozeans eingetroffen, das manche Kingoz nennen. Er behauptet, in unser Land gekommen zu sein, um Wissen über die Herkunft seines eigenen Landes, das Kilwa genannt wird, zu sammeln, und er sagt auch, dass sie möglicherweise selbst ein Farsi-Volk sind. Sollten wir diesem Diplomaten Glauben schenken und reguläre diplomatische Beziehungen zu ihnen aufnehmen?"
 flavor_zan.9.a:1 "Heißen wir ihn willkommen!"
 flavor_zan.9.b:1 "Wir haben keine Verwendung für Diplomatie mit Kilwa."
 flavor_zan.10.t:1 "Persien heißt unseren Diplomaten willkommen!"
 flavor_zan.10.desc:1 "Unser nach Eran entsandter Botschafter hat uns berichtet, dass er ein Land namens [From.GetName] erreicht hat, das diplomatische Beziehungen aufnehmen möchte."
 flavor_zan.10.a:1 "Das ist sehr freundlich von ihnen!"
 flavor_zan.11.t:1 "Persien wies den Diplomaten aus!"
 flavor_zan.11.desc:1 "Schlechte Neuigkeiten: Unser Diplomat hat zwar das ferne Land [From.GetName] erreichen können, doch der dortige Herrscher war engstirnig genug, um unsere farsische Herkunft zu leugnen, und hat unseren Diplomaten aus dem Land vertrieben."
 flavor_zan.11.a:1 "Diese dreckigen Bastarde!"
 flavor_zan.13.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.13.desc:1 "Wir haben den Kontakt zu der Kingozische Botschaft verloren. Die Gründe dafür sind uns noch nicht ganz klar. Einige sagen, dass die Abgesandten in ihr Land zurückgekehrt sind, andere, dass sie in andere, weit entfernte Länder reisen wollten. Wahrscheinlich werden wir nie etwas über ihr Schicksal erfahren."
 flavor_zan.13.a:1 "Oh, was für eine Zeitverschwendung!"
 flavor_zan.14.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.14.desc:1 "Die Botschaft vom Volk der Kingoz wurde vor Kurzem aufgelöst. Es ist seltsam, dass die Abgesandten abgereist sind, nachdem sie so lange und von so weit her angereist sind."
 flavor_zan.14.a:1 "Dieses Volk ist schon etwas merkwürdig ..."
 flavor_zan.16.t:1 "Wissensteilung mit [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "Die Handelsroute, die unsere Händler zum fernen Land [OppositeEmbassyHolderName] aufgebaut haben, sorgt dafür, dass sich die Errichtung unserer Botschaft bezahlt macht. Abgesehen von den Handelsgütern und dem Geld gibt es aber auch noch etwas Interessanteres, was zwischen unseren beiden Völkern getauscht werden kann und was in den letzten Jahren sehr förderlich für die Entwicklung unserer eigenen Nation war: Ideen."
 flavor_zan.16.a:1 "Der Austausch neuer Ideen ist immer lohnenswert."
 flavor_zan.17.t:1 "Religiöser Austausch"
 flavor_zan.17.desc:1 "Die Botschaft, die wir vor einigen Jahren eingerichtet haben, hat uns auch den Glauben des Volkes von [OppositeEmbassyHolderName] nähergebracht, der sich nicht so sehr von unserem eigenen Glauben unterscheidet. Dies wiederum hat die Arbeit unserer Religionsgelehrten angeregt, was der Verehrung der Religion in unserem Land und der Frömmigkeit der Gläubigen zugutekommt."
 flavor_zan.17.a:1 "Die Religion verbindet unsere beiden Reiche."

