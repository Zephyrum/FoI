 desc_judaism_rosh_hashanah_aspect:1 "£adm£ §YAspekt§!\n§YFest abhalten§! gibt uns §G+1§! Stabilität.\n\nObwohl unser Volk viele Jahre von den Pharaonen unterdrückt wurde, hat es nie sein Selbstwertgefühl oder den Glauben an den Herrn verloren und konnte sich nach dem Auszug aus Ägypten rasch wieder als Nation etablieren."

 ###GOVERNMENT REFORMS###
 negusa_nagast:1 "Dezentralisierte Äthiopische Monarchie"
 negusa_nagast_legacy:1 "Dezentralisierte Äthiopische Monarchie"
 negusa_nagast_legacy_desc:1 "Obwohl Äthiopien ein Reich ist, verfügt es nicht über die Mittel, um die Autorität des Negusa Nagast - des Herrschers von Äthiopien - durchzusetzen. Die Dezentralisierte Äthiopische Monarchie ist die Vorstufe jenes Reichs, zu dem sich Äthiopien entwickeln wird, und daher ist diese Reform von religiöser Uneinigkeit, einem Mangel an zentraler Macht und einer wandernden Hauptstadt geprägt, was mehr Ärger als Nutzen mit sich bringt."
 negusa_nagast_desc:1 "Obwohl Äthiopien ein Reich ist, verfügt es nicht über die Mittel, um die Autorität des Negusa Nagast - des Herrschers von Äthiopien - durchzusetzen. Die Dezentralisierte Äthiopische Monarchie ist die Vorstufe jenes Reiches, zu dem sich Äthiopien entwickeln wird, und als solche ist diese Reform von religiöser Uneinigkeit, einem Mangel an zentraler Macht und einer Wanderhauptstadt geprägt, was mehr Ärger als Nutzen mit sich bringt."