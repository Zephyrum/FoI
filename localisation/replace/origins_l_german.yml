 flavor_mal.32.a.tt:0 "Wir bieten §Y[226.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[226.GetName]§!."
 flavor_mal.32.b:0 "Unterbreitet [1247.Owner.GetName] ein Angebot für [1247.GetName]."
 flavor_mal.32.b.tt:0 "Wir bieten §Y[1247.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[1247.GetName]§!."
 flavor_mal.32.c:0 "Unterbreitet [126.Owner.GetName] ein Angebot für [126.GetName]."
 flavor_mal.32.c.tt:0 "Wir bieten §Y[126.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[126.GetName]§!."
 flavor_mal.32.d:0 "Unterbreitet [4559.Owner.GetName] ein Angebot für [4559.GetName]."
 flavor_mal.32.d.tt:0 "Wir bieten §Y[4559.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[4559.GetName]§!."
 flavor_mal.32.e:0 "Unterbreitet [102.Owner.GetName] ein Angebot für [102.GetName]."
 flavor_mal.32.e.tt:0 "Wir bieten §Y[102.Owner.GetName]§! die stolze Summe von §Y2000§! Dukaten für die Provinz §Y[102.GetName]§!."
 flavor_mal.32.f:0 "Wir sollten auf einen besseren Zeitpunkt für einen Kauf warten."
 flavor_mal.32.f.tt:1 "Niemand erhält ein Angebot. Wir können zu einem späteren Zeitpunkt erneut versuchen, eine europäische Handelskolonie zu erwerben."
 flavor_mal.32.g:0 "Kaufen? Aber wir besitzen doch schon alle!"
 mal_will_accept_offer:0 "§Y[This.GetName]§! §Gwird§! das Angebot §Gakzeptieren§!."
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§! §Gkönnte§! das Angebot §Gakzeptieren§!."
 mal_could_accept_offer:0 "§Y[This.GetName]§! §Ykönnte§! das Angebot §Yakzeptieren§! oder §Yablehnen§!."
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§! §Rkönnte§! das Angebot §Rablehnen§!."
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§! §Rwird§! das Angebot §Rablehnen§!."
 mal_offer_outcome_unkonwn:0 "Wir können nicht vorhersagen, ob §Y[This.GetName]§! das Angebot annehmen wird oder nicht."
 flavor_mal.33.t:0 "Goldangebot aus [From.GetName]"
 flavor_mal.33.desc:0 "Heute hat ein Botschafter den Hof von [Root.Monarch.GetName] erreicht, der seiner Kleidung nach zu urteilen aus [From.GetName] stammt! Das für sich genommen ist schon ein seltenes Ereignis, doch dann zeigt der Botschafter [Root.GetMunseremunserer] [Root.Monarch.GetTitle] auch noch eine Truhe voller Gold! Er bietet uns einen Handel an, bei dem wir diese immense Menge Gold im Austausch für die Provinz [mal_colony_to_buy.GetName] erhalten. Der Botschafter erwähnt auch, dass [From.Monarch.GetName] "leicht verärgert" sein könnte, falls wir das Gold nicht annehmen ..."
 flavor_mal.33.a:0 "Nun, ich nehme das Gold gern. Vielen Dank."
 flavor_mal.33.b:0 "Dann soll er doch verärgert sein, denn [mal_colony_to_buy.GetName] bleibt in unserer Hand!"
 flavor_mal.34.t:0 "[From.GetName] nimmt das Angebot an!"
 flavor_mal.34.desc:1 "Es gibt gute Neuigkeiten, mein [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] hat unser großzügiges Angebot angenommen und [mal_colony_to_buy.GetName] an uns abgetreten!"
 flavor_mal.34.a:0 "Entzückend."
 flavor_mal.35.t:0 "[From.GetName] lehnt das Angebot ab!"
 flavor_mal.35.desc:0 "Es gibt schlechte Neuigkeiten, mein [Root.Monarch.GetTitle]: [From.Monarch.GetTitle] [From.Monarch.GetName] hat unser großzügiges Angebot abgelehnt. [mal_colony_to_buy.GetName] bleibt damit unter [From.GetAdjective]er Kontrolle."
 flavor_mal.35.a:0 "Nun, es gibt noch andere Möglichkeiten, an eine Kolonie zu kommen, als nur Gold ..."
 flavor_mal.36.t:0 "Zustrom von [Root.GetAdjective]em Gold"
 flavor_mal.36.desc:0 "Mit dem wachsenden Einfluss von [Root.GetName] in Europa und auf den dortigen Handel hat eine schwindelerregende Menge an Gold den europäischen Markt erreicht. Viele Goldminen werden bereits geschlossen, da ihr Abbau nicht mehr rentabel ist, und die Menge sich im Umlauf befindlicher Dukaten auf dem europäischen Markt hat einen neuen Höchststand erreicht."
 flavor_mal.36.a:0 "Bitte nehmt mein Gold! Ich bestehe darauf!"
 flavor_mal.36.a.tt:0 "Alle Goldprovinzen, die von einer §Yeuropäischen§! Nation oder deren Untertanen kontrolliert werden, erhalten §Y15§! Jahre lang den Modifikator "§YGeschlossene Mine§!", was die folgenden Auswirkungen hat:\nProduktionseffizienz: §R-1000%§!"
 flavor_mal.36.a.at:0 "Jede europäische Nation erhält eine Inflation von §R+1,5§! pro Prozent des Handelseinkommens im Verhältnis zum Gesamteinkommen."
 flavor_mal.36.a.bt:0 "Von Spielern geführte Nationen und deren Untertanen erhalten stattdessen nur §R+0,15§! Inflation pro Prozent des Handelseinkommens im Verhältnis zum Gesamteinkommen."
 flavor_mal.37.t:0 "Die großzügige Pilgerreise von [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in die große Stadt [385.GetName] gereist, und so wie es einst der große Mansa Musa tat, brachte auch [Root.GetMderdie] jetzige [Root.Monarch.GetTitle] Reichtümer aus [Root.GetName] mit in die Stadt - wenn auch dieses Mal viel weniger Gold, denn schließlich möchte [Root.Monarch.GetSheHe] unseren Glaubensbrüdern keinen Schaden zufügen.\n\nAls [Root.Monarch.GetName] in der Stadt ankam, empfahl der [Root.GetClergyName]-Stand, das Gold dem Bau einer großen Moschee zu widmen, die die große Kaaba ergänzen soll. Einige der barmherzigeren Berater schlugen auf der anderen Seite vor, in ein Zahlhaus in [385.GetName] zu investieren, damit die Armen sich selbst helfen und ihre schlechte Lage mit der Hilfe Allahs überwinden können."
 flavor_mal.37.a:0 "[385.GetName] soll eine große Moschee haben!"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] investiert das Gold in den Bau einer §YGroßen Moschee§! in [385.GetName]."
 flavor_mal.37.b:0 "Die Armen brauchen mehr Hilfe als der [Root.GetClergyName]-Stand!"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] investiert das Gold in den Bau eines §YZahlhauses§! in [385.GetName]."
 flavor_mal.38.t:0 "[From.Monarch.GetName] spendet Gold für eine Große Moschee!"
 flavor_mal.38.desc:1 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [385.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau einer neuen großen Moschee gespendet, die die heilige Kaaba vervollständigen soll!"
 flavor_mal.38.a:0 "Gesegnet sei [From.Monarch.GetHerHis]e Weisheit!"
 flavor_mal.39.t:0 "[From.Monarch.GetName] spendet Gold für ein Zahlhaus!"
 flavor_mal.39.desc:0 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [385.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau eines neuen Zahlhauses gespendet, das den Armen Arbeit und Unterstützung bringen soll."
 flavor_mal.39.a:0 "Gesegnet sei [From.Monarch.GetHerHis] Herz!"
 flavor_mal.40.t:0 "Eine neue Pilgerroute"
 flavor_mal.40.desc:1 "Viele unserer Mansa sind in der Vergangenheit nach Mekka gereist. Jedes Mal nahmen sie den klassischen Weg durch Ägypten und verbrachten ihre Zeit in der arabischen Welt. Das ist zwar der sicherste und schnellste Weg, aber kein besonders aufregender. Es ist einfach wie jede andere Pilgerreise.\n\nNun gibt es jedoch eine neue Idee: eine große Reise nach Mekka durch die christliche Welt, um die Wunder Europas zu sehen."
 flavor_mal.40.a:0 "Ich freue mich darauf, Europa zu sehen!"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] wird auf [Root.Monarch.GetHerHis]er Pilgerreise nach Mekka eine Route durch Europa nehmen.\n§YDie Pilgerreise endet vorzeitig, falls [Root.Monarch.GetName] während der Reise stirbt.§!"
 flavor_mal.40.b:0 "Eine Pilgerreise dieser Größenordnung sollte besser von meinen Beratern durchgeführt werden."
 flavor_mal.40.b.tt:0 "Die Berater von [Root.Monarch.GetName] werden die Route durch Europa nehmen."
 flavor_mal.40.c:0 "Ich bevorzuge allerdings die klassische Route."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] wird die traditionelle Route nach Mekka nehmen."
 GREAT_PILGRIMAGE:0 "Die große Pilgerreise"
 GREAT_TOUR:0 "Die große Reise"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nDie Gruppe besuchte schließlich die wunderbare Stadt [selected_biggest_country_of_region.Capital.GetName], die Hauptstadt von [selected_biggest_country_of_region.GetName]. Die [selected_biggest_country_of_region.Culture.GetName]e Kultur erregte die Aufmerksamkeit der Reisegruppe, und ihre Gastfreundschaft beeindruckte selbst die engsten Vertrauten von [Root.Monarch.GetName] so sehr, dass sie vorschlugen, [selected_biggest_country_of_region.GetMdemder] [selected_biggest_country_of_region.Monarch.GetTitle] von [selected_biggest_country_of_region.GetName] etwas von unserem prächtigen Gold zu spenden."
 flavor_mal.41.mansa.maghreb:0 "Nach einer langen Reise durch die heiße Sahara kamen [Root.GetMunserunsere] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Begleiter in der bergigen Region des Maghreb an. [Root.Monarch.GetName] verbrachte den Großteil [Root.Monarch.GetHerHis]er Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnate zu besuchen, wobei [Root.Monarch.GetSheHe] die großen maghrebinischen Kulturen kennenlernte und mehrere Lektüren kaufte - die wichtigste davon war die Schrift von Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Die Pilgerreise ging weiter und die Reisegesellschaft von [Root.Monarch.GetName] erreichte schon bald die Halbinsel Iberien, die Heimat des gefallenen Sultanats von Andalusien. Die Reisenden bestaunten die Schönheit der Alhambra, und obwohl die Christen in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als [Root.Monarch.GetTitle] ihnen [Root.Monarch.GetHerHis]e Lage erklärte. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Begleiter kamen nach Frankreich, die Heimat vieler Kreuzritter, die versuchten, Kriege gegen die muslimische Welt zu führen. Heute jedoch wird kein Schwert geschwungen, da [Root.GetMderdie] reisende [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e friedlichen Absichten verkündete und dem Volk von [Root.Monarch.GetHerHis]er Pilgerreise erzählte. Die Franzosen hießen [Root.GetMdendie] weise[Root.GetMnMale] [Root.Monarch.GetTitle] willkommen und gestatteten es [Root.Monarch.GetHerHim] als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] kam schließlich in Italien an. [Root.Monarch.GetSheHeCap] und [Root.Monarch.GetHerHis]e Untertanen bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des christlichen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit [Root.Monarch.GetName] zu treffen. Zumindest verschaffte [Root.Monarch.GetHerHim] der Aufenthalt in Italien einen guten Einblick in den christlichen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es der Reisegruppe von [Root.Monarch.GetName], die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte [Root.GetMdendie] [Root.Monarch.GetTitle] an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. [Root.Monarch.GetName] fühlt mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendete [Root.Monarch.GetHerHis]e besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Griechen und schließlich die osmanischen Türken - alle in einer Region versammelt. Schließlich stand [Root.Monarch.GetName] vor der großen Hagia Sophia in [151.GetName] und bestaunte dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Die Heimat der osmanischen Türken, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region ist die Reisegruppe von [Root.Monarch.GetName] in die muslimische Welt zurückgekehrt und die Pilgerreise nähert sich ihrem Ende.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Nach der Durchquerung von Anatolien fand sich [Root.GetMderdie] [Root.Monarch.GetTitle] in den Wüsten des Maschrek wieder. Auf dem Weg nach Ägypten erreichten [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Anhänger schließlich die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden, Christen und Muslime gleichermaßen. Sie verbrachten hier Stunden mit Gebeten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es war daher auch nur natürlich, dass auch [Root.Monarch.GetName] die Pyramide besuchte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "Nach so vielen Jahren der Reise erreichten [Root.GetMderdie] große und weise [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Anhänger endlich die heiligste aller Städte: [385.GetName]! Die Bewohner der Stadt erinnern sich noch an die letzten [Root.GetAdjective]en Pilger und empfingen [Root.Monarch.GetName] daher mit offenen Armen.\n\nDie nächsten beiden Wochen verbrachte [Root.Monarch.GetName] in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei [Root.Monarch.GetHerHis]er Abreise beschloss [Root.Monarch.GetSheHe], den Menschen von [385.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor [Root.Monarch.GetSheHe] nach Hause zurückkehrte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschloss [Root.Monarch.GetName], eine andere Route zu nehmen, und beim Befahren der Meerenge von [1330.GetName] fanden [Root.Monarch.GetSheHe] und [Root.Monarch.GetHerHis]e Gefährten schließlich die Heimat desjenigen, den man "Priesterkönig Johannes" nennt.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Vor über fünf Jahren begann [Root.GetMderdie] große [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Pilgerreise nach [385.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es [Root.GetMdemder] [Root.Monarch.GetTitle] zu ermöglichen, Dinge zu sehen und zu erleben, die [Root.Monarch.GetSheHe] sonst niemals gesehen hätte.\n\nNach so langer Zeit ist [Root.Monarch.GetName] endlich nach [Root.Capital.GetName] zurückgekehrt!"
 flavor_mal.41.advisor.maghreb:0 "Nach ihrer langen Reise durch die heiße Sahara kamen die drei Berater in der bergigen Region des Maghreb an. Sie verbrachten den Großteil ihrer Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnate zu besuchen, wobei sie die großen maghrebinischen Kulturen kennenlernten und mehrere Lektüren kauften - die wichtigste davon war die Schrift von Ibn Sa'id al-Maghribi.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Die Pilgerreise ging weiter und die Berater erreichten kurze Zeit später die Halbinsel Iberien, Heimat des gefallenen Sultanats von Andalusien. Die Reisenden bestaunten die Schönheit der Alhambra, und obwohl die Christen in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als die drei Pilger ihnen ihre Lage erklärten. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "Unsere Berater kamen nach Frankreich, die Heimat vieler Kreuzritter, die versuchten, Kriege gegen die muslimische Welt zu führen. Heute jedoch wird kein Schwert geschwungen, da die Reisenden dem Volk von ihren friedlichen Absichten einer Pilgerreise erzählten. Die Franzosen hießen die drei Gelehrten willkommen und gestatteten es ihnen als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "Unsere drei Berater erreichten schließlich Italien. Sie bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des christlichen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit ihnen zu treffen. Zumindest verschaffte ihnen der Aufenthalt in Italien einen guten Einblick in den christlichen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es unseren drei Beratern, die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte sie an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. Sie fühlten mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendeten ihre besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Griechen und schließlich die osmanischen Türken - alle in einer Region versammelt. Schließlich standen die drei Gelehrten vor der großen Hagia Sophia in [151.GetName] und bestaunten dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Die Heimat der osmanischen Türken, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region ist die Reisegruppe in die muslimische Welt zurückgekehrt und die Pilgerreise nähert sich ihrem Ende.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "Nach der Durchquerung von Anatolien fanden sich unsere drei Pilger in den Wüsten des Maschrek wieder. Auf dem Weg nach Ägypten erreichten sie schließlich die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden, Christen und Muslime gleichermaßen. Sie verbrachten hier Stunden mit Gebeten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es ist daher auch nur natürlich, dass auch die drei Abenteurer die Pyramide besuchten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "Nach so vielen Jahren der Reise erreichten unsere drei Weisen endlich die heiligste aller Städte: [385.GetName]! Die Bewohner der Stadt erinnern sich noch an die letzten [Root.GetAdjective]en Pilger und empfingen unsere Berater daher mit offenen Armen.\nDie nächsten beiden Wochen verbrachten sie in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei ihrer Abreise beschlossen sie, den Menschen von [385.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor sie nach Hause zurückkehrten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschlossen unsere drei Berater, eine andere Route zu nehmen, und beim Befahren der Meerenge von [1330.GetName] fanden sie schließlich die Heimat desjenigen, den man "Priesterkönig Johannes" nennt.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Vor über fünf Jahren begann die lange Pilgerreise unserer drei großen Berater nach [385.GetName]. So war es der Wunsch [Root.GetMunseresunserer] großen [Root.Monarch.GetTitle][Root.GetMsMale] [Root.Monarch.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es ihnen zu ermöglichen, Dinge zu sehen und zu erleben, die sie sonst niemals gesehen hätten.\nNach so langer Zeit sind sie endlich nach [Root.Capital.GetName] zurückgekehrt, und obwohl sie aufgrund der Pilgerreise nicht in der Lage waren, ihre Aufgabe als Berater zu erfüllen, so wird ihre Weisheit zumindest für die Zukunft eine große Hilfe für [Root.Monarch.GetName] sein!"
 flavor_mal.41.a:0 "Das Volk von [selected_biggest_country_of_region.GetName] hat eine große Spende verdient!"
 flavor_mal.41.a.tt:1 "[Root.GetName] spendet [selected_biggest_country_of_region.GetName] Gold.\nDie Spende enthält §R[Root.mal_money_to_give_tt.GetValue]§! Dukaten für [selected_biggest_country_of_region.GetName]. Bei Annahme erhält [selected_biggest_country_of_region.GetName] §R[Root.trade_income_variable_tt.GetValue]§! Inflation, aber die Kosten für Gebäude, Großprojekte, Armeen und Flotten werden §Y5 Jahre§! lang um §G25%§! reduziert.\n\nDank des Zustroms an [Root.GetAdjective]em Gold erhält jede Nation mit einer Hauptstadt in der Region [selected_biggest_country_of_region.Capital.GetRegionName] §Y5 Jahre§! lang den Modifikator "§YGold aus Mali§!", was folgende Auswirkung hat:\nInflationsreduktion (Jährlich): §R-1.00§!"
 flavor_mal.41.b:0 "Ein kleines bisschen Gold für die Menschen in der Region sollte genügen."
 flavor_mal.41.b.tt:1 "Dank des Zustroms an [Root.GetAdjective]em Gold erhält jede Nation mit einer Hauptstadt in der Region [selected_biggest_country_of_region.Capital.GetRegionName] §Y5 Jahre§! lang den Modifikator "§YGold aus Mali§!", was folgende Auswirkung hat:\nInflationsreduktion (Jährlich): §R-1.00§!"
 flavor_mal.41.c:0 "Wir können uns keine Spenden leisten."
 flavor_mal.41.c.tt:1 "Es wird kein [Root.GetAdjective]es Gold seinen Weg in die Wirtschaft von [selected_biggest_country_of_region.Capital.GetRegionName] finden."
 flavor_mal.41.d:0 "Nirgendwo ist es schöner als zu Hause."
 flavor_mal.41.e:0 "Was für eine schöne Region!"
 flavor_mal.41.f:0 "Was für ein schöner Ort!"
 mal_invest_in_region_tt:0 "[Root.GetName] investiert einen Teil des Goldes in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Jede Provinz in §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! erhält den Modifikator "§YGoldinvestition§!", der folgende Auswirkungen hat:\nBaukosten (Lokal): §G-15.0%§!\nBauzeit (Lokal): §G-15.0%§!"
 flavor_mal.43.t:0 "[From.GetName] besucht [Root.GetName]!"
 flavor_mal.43.desc.a:0 "[From.GetMDerDie] weise [From.Monarch.GetTitle] von [From.GetName] ist in [Root.Capital.GetName] eingetroffen. [From.Monarch.GetSheHeCap] befindet sich auf einer Pilgerreise nach [385.GetName] und hat unsere Dörfer und Städte besucht. Offensichtlich war [From.Monarch.GetSheHe] so von unserer Gastfreundschaft beeindruckt, dass [From.Monarch.GetSheHe] uns nun eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbietet. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.desc.b:0 "Die drei Berater aus [From.GetName] sind in [Root.Capital.GetName] eingetroffen. Sie befinden sich auf einer Pilgerreise nach [385.GetName] und haben unsere Dörfer und Städte besucht. Offensichtlich waren sie so von unserer Gastfreundschaft beeindruckt, dass sie uns jetzt eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbieten. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.a:0 "Nehmt das Gold!"
 flavor_mal.43.a.tt:0 "[Root.GetName] erhält §G[Root.mal_money_to_give_tt.GetValue]§! Dukaten."
 add_025_inflation:0 "[Root.GetName] erhält §R[Root.trade_income_variable_tt.GetValue]§! Inflation."
 flavor_mal.43.b:0 "Unsere Wirtschaft kann das Gold nicht verkraften."
 flavor_mal.43.b.tt:0 "Auch wenn wir die Spende von [From.GetName] ablehnen, werden die Pilger weiterhin Gold in unserem Land ausgeben."
 flavor_mal.44.t:0 "[From.GetName] akzeptiert das großzügige Geschenk!"
 flavor_mal.44.desc.a:0 "Nach einer Audienz bei [From.Monarch.GetName] nimmt [From.GetMderdie] große [From.Monarch.GetTitle] von [From.GetName] das Geschenk von [Root.Monarch.GetName] dankend an und wünscht [Root.GetMihmihr] eine gute Reise."
 flavor_mal.44.desc.b:0 "Nach einer Audienz bei [From.Monarch.GetName] nimmt [From.GetMderdie] große [From.Monarch.GetTitle] von [From.GetName] das Geschenk der drei Pilger dankend an und wünscht ihnen eine gute Reise."
 flavor_mal.44.a:0 "Möge das [From.Culture.GetName]e Volk das Beste aus dem Gold machen."
 flavor_mal.44.a.tt:0 "Ihr übertragt §R[Root.mal_money_to_give.GetValue]§! Dukaten an §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetName] lehnt das Geschenk ab"
 flavor_mal.45.desc.a:0 "Obwohl [Root.Monarch.GetName] beabsichtigte, eine große Summe Gold zu spenden, weigerte sich [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName], das Gold anzunehmen. [From.Monarch.GetName] behauptet, das Gold würde mehr Schaden als Nutzen bringen."
 flavor_mal.45.desc.b:0 "Obwohl unsere drei Berater beabsichtigten, eine große Summe Gold zu spenden, weigerte sich [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName], das Gold anzunehmen. [From.Monarch.GetName] behauptet, das Gold würde mehr Schaden als Nutzen bringen."
 flavor_mal.45.a:0 "So sei es."
 flavor_mal.45.b:0 "Vielleicht möchte [mal_next_gold_target.GetMderdie] [mal_next_gold_target.Monarch.GetTitle] von [mal_next_gold_target.GetName] stattdessen das Geschenk."
 flavor_mal.46.t:0 "Goldzufluss aus [From.GetName]!"
 flavor_mal.46.desc:0 "Wichtige Pilger aus [From.GetName] sind in unserer Hauptstadt eingetroffen und haben schwindelerregende Mengen an Gold mitgebracht! Unsere Münzmeister geben ihr Bestes, um die sich daraus ergebenden Schwierigkeiten abzufedern, doch die Inflation wird in den nächsten fünf Jahren steigen."
 flavor_mal.46.a:0 "Das werden ein paar harte Jahre werden ..."
 flavor_mal.47.t:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist gestorben!"
 flavor_mal.47.desc:0 "Die Pilgerreise nach [385.GetName] ist nicht unbedingt sicher - nicht einmal für [Root.GetMeineneine] [Root.Monarch.GetTitle]. Der Tod unseres Herrschers trifft das [Root.GetAdjective]e Volk zwar hart, doch das Vermächtnis der Pilgerreise wird uns auf ewig erhalten bleiben."
 flavor_mal.47.a:0 "Wir beten für [Root.Monarch.GetHerHis]e Seele."
 flavor_mal.47.a.tt:0 "§YDie Pilgerreise hat ein vorzeitiges Ende gefunden.§!"
 flavor_mal.48.t:0 "Besuch aus [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] ist eine heilige Stätte des muslimischen Glaubens, und es ist daher auch wenig verwunderlich, dass Pilger aus [From.GetName] unsere große Stadt [385.GetName] besuchen. Dieses Mal bringen sie große Goldgeschenke für unseren [Root.GetClergyName]-Stand mit, damit die Kaaba jenes prächtige Monument werden kann, zu dem sie schon immer auserkoren war."
 flavor_mal.48.a:0 "Gesegnet sei [From.GetName]!"

 ###SON FLAVOR EVENTS###
 flavor_son.3.t:0 "Chronica Tinariwen"
 flavor_son.3.d:0 "Die Chronica Tinariwen, wie sie in Europa bekannt ist, ist die wichtigste Chronik des Songhaireichs, wurde ungefähr im Jahr 1655 in Timbuktu geschrieben. Darin finden sich kurze Abrisse der frühen Geschichte von Mali, Songhai und der Tuareg, der Hauptteil der Chronik aber beschreibt die Geschichte des Songhaireichs im 15. und 16. Jahrhundert. Außerdem enthält die Chronik Biografien von Gelehrten und Heiligen von Djenné und Timbuktu."
 flavor_son.3.a:0 "Gute Nachrichten!"
 flavor_son.4.t:0 "Aksil Aufstieg zur Macht"
 flavor_son.4.d:0 "Aksil Ture stammt aus Soninke und begann seine politische Laufbahn in Songhai als oberster Minister von Koy Kimi Zuwa. Nach dem Tod von Koy Kimi und der Nachfolge durch seinen Sohn Ko Mamadi Dao forderte der Minister Aksil 1493 die Autorität von Ko heraus und stürzte ihn nach der siegreichen Schlacht von Anfao. Er nahm den Thron von Songhai für sich in Anspruch und gründete die Askia-Dynastie, wobei er den Namen Aksil Askia I. annahm.\n\nAskias Herrschaft ist von großen militärischen Erfolgen und politischen Reformen geprägt, die dem Volk von Songhai Bildung und Gelehrsamkeit sicherten."
 flavor_son.4.a:0 "Lang lebe Aksil Askia!"
 flavor_son.4.b:0 "Die [Root.Monarch.Dynasty.GetName]-Dynastie wird sich solchen Heuchlern nicht beugen!"
 flavor_son.5.t:0 "Eine Frage des Glaubens"
 flavor_son.5.d:0 "Mit der Eroberung der Tuaregs von Air, steht [Root.GetName] an einem religiösen und sozialen Scheideweg: Der [Root.GetClergyName]-Stand fordert die Ausrottung der neuen Religion die aus dem Norden von jenseits der Tinariwen stammt, und die neuen Untertanen dazu zu bringen den traditionellen Bräuchen zu folgen. Der neue [Root.GetNobilityOrFallbackName]-Stand den wir von Air geerbt haben, und dieser neuen Religion names Christentum folgt, hingegen betont die Vorteile, die [Root.GetName] genießen würde, wenn man diesen neunen Weg, und ihren Gott und Propheten annimmt. [Root.Monarch.GetTitle] ist faziniert was er über diese neue Religion höhrt, doch soll er wirklich die alten Wege ablegen?\n\nLetztlich liegt es an [Root.Monarch.GetTitle] [Root.Monarch.GetName], über das Schicksal dieser Menschen und über die religiöse Ausrichtung von [Root.GetName] zu entscheiden."
 flavor_son.5.a:0 "Wir werden zu dem neuen Glauben konvertieren!"
 flavor_son.5.b:0 "Der alte Weg, ist der einzige Weg."
 flavor_son.5.a.tt:1 "Schaltet §YTadmunitenmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.5.b.tt:1 "Schaltet §YFetischistenmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.6.t:0 "Koy Kimi, der große Eroberer"
 flavor_son.6.d:1 "Koy Kimi Zuwa war der 15. Herrscher der wiederhergestellten Zuwa-Dynastie und derjenige, der als erster richtiger König von Songhai in die Geschichte eingehen sollte. Während seiner Herrschaft fielen viele große Städte wie Djenné oder Timbuktu an die Armeen von Songhai und das Königreich entwickelte sich zu jenem Staat, der Mali als Hegemon Westafrikas ablösen sollte. Obwohl er Tadmunitische Tutoren und Berater hatte, blieb er den alten Wegen treu, war berühtigt für seine repressive Politik gegenüber den Gelehrten von Timbuktu und seine Preferenz den traditionellen Religionen gegenüber."
 flavor_son.6.a:0 "Koy Kimi wird uns zum Sieg führen!"
 flavor_son.6.b:0 "In der Tat ein großer Eroberer."
 flavor_son.11.t:0 "Die große Kathedrale von Djenné"
 flavor_son.11.d:1 "Die Kathedrale von [1132.GetName], erbaut von dem berühmten mauritanischen Architekten Axil Isaffen, einem Neffen eines der Imwehhdenkönige, hat während der Belagerung viele Kollateralschäden erlitten und musste daher instand gesetzt werden. Dank der Bemühungen der [Root.GetAdjective]en Arbeiter war es möglich, die Kathedrale wiederaufzubauen und ihr ihre frühere Pracht zurückzugeben, mit Ausnahme eines Details: Der ursprüngliche Aufbau der Kathedrale enthielt viel teures Zierwerk im mauretanischen Stil, doch diese Dekorationen wurden während des Krieges zerstört.\n\nDer [Root.GetClergyName]-Stand ist der Auffassung, dass diese Dekorationen notwendig sind, um unsere Hingabe an Gott zu zeigen. Der [Root.GetBurghersOrFallbackName]-Stand betont hingegen, dass die Tempel anderer Religionen auch keine Dekorationen enthielten und die Große Kathedrale daher gleich behandelt werden sollte."
 flavor_son.11.a:0 "Stellt euch auf die Seite des [Root.GetClergyName]-Standes."
 flavor_son.11.b:0 "Stellt euch auf die Seite des [Root.GetBurghersOrFallbackName]-Standes."
 flavor_son.12.t:0 "Die Wurzeln von [Root.GetName]"
 flavor_son.12.d:0 "Die Ankunft des Christentums hat die politische Landschaft Westafrikas auf den Kopf gestellt, und Songhai ist schin lange eine Nation der vielen Religionen. Man hielt es eigentlich für unmöglich, dass unsere herrschende Klasse Raum für alle Religionen schaffen können, aber sie sind bestrebt genau dies zu tun. Es muss in unserer Nation Raum sein für Anhänger der alten Bräuchen und des Christentums. [Root.Monarch.GetName] muss entscheiden wie er dieses anmbitionierte Ziel zum Ruhme von [Root.GetName] am besten erreichen kann..."
 flavor_son.12.a:0 "Wir sollten versichen die religiöse Freiheit im Gesetz zu verankern. So setellen wir sicher, das seine Religion frei ausüben kann."
 flavor_son.12.b:0 "Wir sollten versuchen das Christentum als Kult in die alten Religionen zu integrieren. So können die Religionen koexistieren."
 flavor_son.12.b.tt:0 "Die Religion jeder im Besitz befindlichen §Ytadmunitischen§! Provinz ändert sich zu §Yfetischistisch§!."

 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.7.t:0 "Karten von Sofala"
 flavor_zim.7.d:0 "Mit der Eroberung von Sofala erhielten wir Zugang zu den Karten dieser reichen Handelsstadt, die viele wichtige Küstenstädte des westlichen Indischen Ozeans sowie andere für den christlichen Glauben bedeutsame Städte zeigen."
 flavor_zim.7.a:0 "Diese Karten werden sehr nützlich sein."
 flavor_zim.7.a.tt:0 "Ihr entdeckt das §YHorn von Afrika§!, §YÄgypten§!, §YArabien§!, den §YMaschrek§! und den §Ywestlichen Indischen Ozean§!."

 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.14.t:0 "Modernisierung der Armee"
 flavor_aju.14.d:0 "Unter der Führung der Byzantiner könnten wir eine moderne und imposante Armee aufbauen. Wir könnten einige ihrer Ausbilder anheuern, um unsere Armeen radikal zu verändern. Das wird gewiss nicht billig, wäre aber effektiv. Wahlweise hätten wir auch die Möglichkeit, einige ihrer Waffen zu kaufen. Das würde unsere Armee besser ausrüsten, aber ihr nicht das nötige Fachwissen geben, um diese Waffen zu benutzen. Das müssten wir uns selbst verschaffen."
 flavor_aju.14.a:0 "Wir werden sie um Rat fragen."
 flavor_aju.14.b:0 "Wir werden neue Ausrüstung kaufen."
 flavor_aju.14.c:0 "Das lohnt sich nicht wirklich."


