 ###ETH FLAVOR EVENTS###
 flavor_eth.37.t:1 "Restauration von Sukib"
 flavor_eth.37.desc:1 "Obwohl sich die Stadt schon vor langer Zeit unter die ägyptische Einflüsssphäre fiel, so ist sie immer noch ein wichtiges Handelszentrum und viele Äthiopier haben über die Jahre ihren Weg in die Stadt gefunden. Mit der Zeit wurde die Stadt eine äthiopische Enklave in allem außer dem Namen. Es ist an der Zeit, dass unsere Herrschaft über Sukib formalisiert wird, so dass unsere Brüder Teil unserer großen Nation werden!"
 flavor_eth.37.a:1 "Gesegnet seien diese Seelen!"

 flavor_eth.39.t:1 "Überschreitung der aksumitischen Grenzen"
 flavor_eth.39.desc:1 "Ursprünglich gehörten nur die nubischen und nordäthiopischen Regionen sowie die südliche Küste Arabiens dem Aksumitischen Reich an - Grenzen, die an unsere nicht heranreichen! [Root.Monarch.GetName] führte unsere Nation in viele erfolgreiche Schlachten und Kriegszüge, und wir stehen nun an einem Punkt, an dem wir die Grenzen dieses alten Reichs nicht nur wiederhergestellt, sondern sie sogar ausgeweitet haben!\n\nNach diesen massiven Eroberungsfeldzügen fordern viele unserer Adligen, dass wir offiziell zum Namen "Aksumitisches Reich" zurückkehren, um der Welt unsere Stärke zu zeigen. Die Berater von [Root.Monarch.GetName] empfehlen allerdings, in die Zukunft zu blicken und einen neuen Weg zu gehen. Wie wird sich unser[Root.GetMeFemale] geliebte[Root.GetMrMale] [Root.Monarch.GetTitle] entscheiden?"
 flavor_eth.39.a:1 "Wir sollten uns den Mantel des Aksumitischen Reichs überstreifen!"
 flavor_eth.39.b:1 "Unsere Berater haben recht: Wir müssen unsere eigenen Spuren in dieser Welt hinterlassen!"

 flavor_eth.40.t:1 "Das Königreich Semien"
 flavor_eth.40.desc:2 "Als das Aksumitische Reich über diese Länder herrschte, gab es eine Gruppe von Juden, die sich weigerte, dem wahren Glauben zu folgen. Sie widersetzte sich Ezanas religiöser Lehre und zettelte Aufstände gegen den rechtmäßigen Kaiser an. Jahrhunderte später stellte die jüdische Königin Gudit eine Armee auf und vernichtete beinahe das Aksumitische Reich für immer.\n\nDas alles ist längst Vergangenheit, doch die Beta-Israeli existieren noch immer und sie sind eine äußerst lästige Gruppe - sogar für [Root.GetName]. Wir könnten versuchen, sie zum [Root.Religion.GetName]en Glauben zu konvertieren, doch werden dann wahrscheinlich auch auf heftigen Widerstand der Beta-Israeli stoßen."
 flavor_eth.40.a:1 "Zeigt ihnen den Weg des [Root.Religion.GetName]en Glaubens."
 flavor_eth.40.b:1 "Wir sollten die Kluft zwischen unseren Völkern nicht noch vergrößern."

 flavor_eth.42.t:1 "Kontakt mit Europa!"
 flavor_eth.42.desc:1 "Nach weiteren 50 Reisetagen hat der Botschafter sein Ziel erreicht und Kontakt zu den Mächten Europas aufgenommen! Obwohl ihre Ansichten verglichen mit den unsrigen recht ketzerisch erscheinen, sind unsere Diplomaten einfach nur froh, wieder mit der Außenwelt in Kontakt zu stehen. Zudem teilen diese "Katholiken" unsere Ambitionen für die Kräfte des oberen Nils zu brechen, was sie zu potenziellen Verbündeten macht."
 flavor_eth.42.a:1 "Gott segne diesen Botschafter und unsere neu gewonnenen Verbündeten!"

 flavor_eth.43.t:1 "Ein merkwürdiger Botschafter"
 flavor_eth.43.desc:1 "Unsere Wachen entdeckten heute Morgen eine seltsame Gruppe, die in drei Galeeren geradewegs auf Rom zusteuerte. Nachdem die Männer auf den Galeeren bestätigt hatten, dass sie in Frieden kommen, ließ sie unsere Abfangflotte passieren. Offensichtlich sind diese Leute gleichgesinnte Christen, die einen merkwürdigen Botschafter bewachen, der behauptet, den langen Weg von Äthiopien über den mächtigen Nil gesegelt zu sein.\n\nDer Botschafter ist hier, um den Kontakt zwischen [From.GetName] und dem Römischen Reich wiederherzustellen!"
 flavor_eth.43.a:1 "Äthiopien? Moment ... von denen haben wir seit Jahrhunderten nichts gehört?!"
 flavor_eth.43.a.tt:1 "Ihr entdeckt alle Provinzen von §Y[From.GetName]§!."

 flavor_eth.44.t:1 "Bündnis mit den Lusitaniern?"
 flavor_eth.44.desc:1 "[Root.GetName] hatte schon früher Kontakt zu den Lusitaniern, doch wir haben nie ein Bündnis mit ihnen angestrebt. Aufgrund der Tatsache, dass uns die Herätiker im Nacken sitzen und der katholische Papst unfähig ist, uns zu helfen, hielten unsere Diplomaten es jedoch für eine gute Idee, sich mit den Lusitaniern zu verbünden. Unser Botschafter wartet nur auf den Befehl von [Root.Monarch.GetName]!"
 flavor_eth.44.a:1 "Segelt, mein Sohn, und überbringt ihnen unser Bündnisangebot!"
 flavor_eth.44.b:1 "Wenn ich es mir recht überlege ... [Root.GetName] steht besser ohne sie da."

 flavor_eth.45.t:1 "Bündnisangebot aus [From.GetName]"
 flavor_eth.45.desc:1 "Ein junger Diplomat aus einem fremden Land hat heute den Hof von [Root.Monarch.GetTitle] [Root.Monarch.GetName] erreicht und bittet um Audienz! Offenbar kommt der Mann aus dem uralten Land [From.GetName]. Er wurde geschickt, um uns als christlichen Glaubensbrüdern ein Bündnis anzubieten.\n\nAuch wenn [From.GetName] zu weit entfernt liegt, um uns innerhalb Europas eine brauchbare Hilfe zu sein, so könnte es dennoch einen nützlichen Verbündeten für unsere Ambitionen im Indischen Ozean abgeben."
 flavor_eth.45.a:1 "Wir sollten das Angebot annehmen."
 #flavor_eth.45.a.at:1 "§Y[From.GetName]§! erhält Zugang zur Söldnerkompanie §YPortugiesische Musketiere§!, wenn es sich im Krieg mit [ADA.GetName] befindet und [ADA.GetName] ebenfalls Hilfe erhält."
 flavor_eth.45.b:1 "[From.GetName] könnte nützlich sein, gewiss, doch es gibt bessere Verbündete."

 flavor_eth.46.t:1 "[From.GetName] akzeptiert das Bündnis"
 flavor_eth.46.desc:1 "Unser Diplomat ist zurückgekehrt und berichtet mit strahlenden Augen, dass die Lusitaniern das Angebot angenommen haben und sich mit uns verbünden wollen!"
 flavor_eth.46.a:1 "Das sind wunderbare Neuigkeiten!"
 #flavor_eth.46.a.at:1 "§Y[From.GetName]§! wird uns in unserem Krieg mit [ADA.GetName] unterstützen, sollte [ADA.GetName] selbst Hilfe erhalten."

 flavor_eth.47.t:1 "[From.GetName] lehnt ein Bündnis ab"
 flavor_eth.47.desc:1 "Unser Diplomat ist zurückgekehrt! Der Blick des jungen Mannes strahlt jedoch Enttäuschung aus. Er berichtet, dass die Lusitaniern kein Interesse an einem Bündnis mit [Root.GetName] zeigten und ihn weggeschickt haben!"
 flavor_eth.47.a:1 "Keine Sorge. Ihr habt Euer Bestes gegeben. Es ist ihr Verlust, nicht unserer."

 flavor_eth.52.t:1 "Jesuitenaktivitäten in [Root.GetName]"
 flavor_eth.52.desc:1 "In den Jahren 1555 und 1557 kamen die ersten lusitanischen Jesuiten nach Äthiopien. Zunächst wollten sie nur die kleine lusitanische Gemeinde unterstützen, die seit 1543 in Äthiopien gedieh, doch ihr Einfluss am äthiopischen Hof wuchs so stark an, dass die katholische Kirche zu einer echten Bedrohung für die Autorität der miaphysitischen Kirche wurde. Nun versucht man sogar schon, [Root.Monarch.GetName] dazu zu bewegen, zum Katholizismus zu konvertieren! Wie sollen wir mit diesen fremdländischen Missionaren umgehen?"
 flavor_eth.52.a:1 "Wir werden diese Parasiten aus unserem Land vertreiben!"
 flavor_eth.52.b:1 "Wir werden ihnen eine Warnung schicken!"
 flavor_eth.52.c:1 "Vielleicht haben sie recht und wir sollten zum Katholizismus konvertieren."

 ###MAL FLAVOR EVENTS###
 flavor_mal.4.t:1 "Die Wangara und die Lusitanier"
 flavor_mal.4.d:1 "Die lusitanischen Händler, die sich für eine weniger gewaltsame Vorgehensweise entschieden, werden immer häufiger entlang unserer Westküste gesichtet. Dies ist in vielerlei Hinsicht ein Segen für unseren Staat, da wir nun viel leichter an Pferde für unsere Armeen kommen und wertvolle Waren von vielen exotischen Häfen beziehen können, die von lusitanischen Händlern angefahren werden. Es gibt nicht viel, was uns die Lusitanier nicht für Gold und Sklaven verkaufen würden, und unsere Händlerkaste, die Wangara, gedeiht unter dieser neuen Partnerschaft.\nIn einigen Lagern macht jedoch eine gewisse Sorge über diese Entwicklung die Runde. Die Anzahl von Sklaven für ein Pferd scheint jeden Tag zu steigen, und obwohl unsere eigenen transozeanischen Abenteuer nicht so gut verliefen, wäre es wohl weniger vernünftig, sich vollkommen auf diese fremden Händler zu verlassen, da sie sicherlich nicht nach unseren besten Interessen handeln."
 flavor_mal.4.a:1 "OK."

 flavor_mal.5.t:1 "Einmischung Lusitaniens"
 flavor_mal.5.d:1 "Die lusitanischen Händler an unserer Westküste wurden in letzter Zeit zu einem ziemlichen Ärgernis. Obwohl die Pferde, die sie für unsere Armeen liefern, und die exotischen Güter, die sie aus weit entfernten Ländern importieren, uns von großem Nutzen sind, können sie wohl nicht davon ablassen, sich in die lokale Politik einzumischen. Mehrere Häuptlinge, die in Kontakt zu den Lusitaniern stehen, wurden dazu ermutigt, ihre persönliche Autorität zu erweitern und langsam zu versuchen, die Bande zu unserer zentralen Verwaltung zu zerschneiden.\nWir könnten diesbezüglich entweder die Häuptlinge selbst angreifen oder versuchen, den Einfluss der Lusitanier zu beschneiden."
 flavor_mal.5.a:1 "Entschlossen handeln, um den portugiesischen Einfluss zu beschränken."
 flavor_mal.5.b:1 "Das Problem liegt bei den untreuen Häuptlingen."

 flavor_mal.6.t:1 "Christanisierung der Aristokratie"
 flavor_mal.6.d:1 "Obwohl unsere Herrscher schon seit einiger Zeit Tadmuniten sind, so ist die alte Religion unserer Vorväter noch immer eine sehr starke Macht, mit der zu rechnen ist. Das Christentum hat unter den Aristokraten in letzter Zeit jedoch an Bedeutung gewonnen, während die umherziehenden Agwerrams selbst in den äußersten Ecken unserer Landen häufiger gesichtet wurden.\nIn der Vergangenheit haben es unsere Vorfahren vermieden, ihre Untertanen gewaltsam zum Konvertieren zu zwingen. Wenn wir wollten, könnten wir diese jüngsten Entwicklungen nutzen, um die Verbreitung des wahren Glaubens zu fördern."
 flavor_mal.6.a:1 "Lasst uns unser Volk konvertieren!"
 flavor_mal.6.b:1 "Lasst uns nicht für Unruhe sorgen."
 flavor_mal.6.a.tt:1 "Diese Option schaltet die §YTadmunitenmission§! für [Root.GetName] frei."
 flavor_mal.6.b.tt:1 "Diese Option schaltet die §YToleranzmission§! für [Root.GetName] frei."

 flavor_mal.9.t:1 "Der Niedergang von [Root.GetName]"
 flavor_mal.9.d:1 "Nach dem Tod von Mansa Askel Keita, dem Bruder des mächtigen Mansa Musa, hat das Reich von [Root.GetName] immer mehr an Macht, Einfluss und Reichtum eingebüßt. Bürgerkriege, Streitigkeiten um den Thron und eine Reihe unfähiger Mansa untergruben die Stabilität von [Root.GetName] so weit, dass selbst Untertanen wie Songhai oder Timbuktu ihre Unabhängigkeit vom Reich erklärten, und auch jetzt verliert das Reich immer weiter an Bedeutung."
 flavor_mal.9.a:1 "Dies sind dunkle Zeiten."

 flavor_mal.11.t:1 "[Root.mal_pretender.GetName] fordert [Root.Monarch.GetName] heraus!"
 flavor_mal.11.d:1 "Streitigkeiten um den Thron sind in [Root.GetName] seit Askels Tod an der Tagesordnung, und so überrascht es auch niemanden, dass der ehrgeizige General [Root.mal_pretender.GetName] versucht, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu stürzen. Der General hat eine Armee zusammengestellt und belagert nun [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "Ihr wagt es, mich herauszufordern?"

 flavor_mal.28.t:1 "Das Schicksal von Timbuktu"
 flavor_mal.28.desc:1 "Die Stadt Timbuktu spielte schon immer eine wichtige Rolle für die westafrikanische Region, da durch sie, die Welt südlich der Tinariwen mit den Lehren des Propheten Tadmun in Berührung kam, und bis vor kurzem war sie der Hauptknotenpunkt zwischen Europa und der Agisymba. Da wir nun die Kontrolle über die Stadt wiedererlangt haben, wird diskutiert, ob wir unsere Hauptstadt in diese wichtige Handelsstadt verlegen sollten ..."
 flavor_mal.28.a:1 "Macht Timbuktu zu unserer Hauptstadt."
 flavor_mal.28.b:1 "Wir sollten stattdessen unsere derzeitige Hauptstadt entwickeln."
 can_colonize_the_strait_tt:1 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[1127.GetName]§! zu kolonisieren."
 can_colonize_djado_and_tajarhi_tt:1 "Schaltet eine Entscheidung frei, die es uns ermöglicht, §Y[2474.GetName]§! und §Y[2475.GetName]§! zu kolonisieren."

 flavor_mal.29.t:1 "Die Kleine Kathedrale von Djenné"
 flavor_mal.29.desc:1 "Die Kathedrale der ersten Könige in Djenné ist ein regionales Wunder, und selbst aus den höheren Gesellschaftsschichten pilgern viele zu diesem heiligen Gebäude, um zu beten. Die Kirche erhielt ihren außergewöhnlichen Spitznamen - die Kleine Kathedrale von Djenné - dadruch, dass sie minimal kleiner als ihr Gegenstück in Timbuktu ist.\nÜber die Jahre ist die Kathedrale jedoch stark verfallen, und es ist nur unserem [Root.GetClergyName]-Stand zu verdanken, der viele Ressourcen in die Modernisierung der Moschee und die Konvertierung der Einwohner investiert hat, dass sie zu ihrem alten Glanz zurückkehren konnte."
 flavor_mal.29.a:1 "Gesegnet sei der [Root.GetClergyName]-Stand."

 flavor_mal.30.t:1 "[Root.GetName] und Songhai"
 flavor_mal.30.desc:1 "Vor 1430 war Songhai unser Untertan. 1430 kam es jedoch zu Spannungen, wodurch [Root.GetName] die Kontrolle über die reiche Stadt Gao verlor und diese sowie ihr Umland abtrünnig wurden. Zu diesem Zeitpunkt wurde das Land von der wiederauferstandenen Zuwa-Dynastie übernommen und zu einem eigenen Reich erklärt, das in starker Konkurrenz zu unserer Macht stand.\n\nAll dies ist jedoch Vergangenheit. Gao ist wieder unter unserer Kontrolle, und die meisten, die sich als "Songhai" bezeichnen, sind wieder unsere Untertanen."
 flavor_mal.30.a:1 "Alles, wie es sein sollte."
 flavor_mal.30.a.tt:1 "Jede im Besitz befindliche Provinz mit §Ysonghaischer§! Kultur verliert §G30§! Jahre Nationalismus."

 flavor_mal.31.t:1 "[Root.GetName] und die Barbarie"
 flavor_mal.31.desc:1 "Die Barbarie ist die Heimat eines sehr alten Handelspartners von [Root.GetName]. Dies könnte sich allerdings bald ändern, da die Lage aufgrund der europäischen Bedrohung sehr prekär ist. Unsere afrikanischen Brüder scheinen die wunderbaren Geschichten von Mansa Musa gehört zu haben und bitten uns nun um Unterstützung in Form von Gold oder Elfenbein. Natürlich ist eine solche Unterstützung recht kostspielig, doch die Chance auf ein Bündnis mit dem Norden könnte es wert sein."
 flavor_mal.31.a:1 "Schickt ihnen Unterstützung in Form von Gold."
 flavor_mal.31.b:1 "Subventioniert sie mit Elfenbein."
 flavor_mal.31.c:1 "Wir behalten sowohl Gold als auch Elfenbein für uns selbst."

 flavor_mal.37.t:1 "Die großzügige Pilgerreise von [Root.Monarch.GetName]"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist in die große Stadt [2469.GetName] gereist, und so wie es einst der große Mansa Musa tat, brachte auch [Root.GetMderdie] jetzige [Root.Monarch.GetTitle] Reichtümer aus [Root.GetName] mit in die Stadt - wenn auch dieses Mal viel weniger Gold, denn schließlich möchte [Root.Monarch.GetSheHe] unseren Glaubensbrüdern keinen Schaden zufügen.\n\nAls [Root.Monarch.GetName] in der Stadt ankam, empfahl der [Root.GetClergyName]-Stand, das Gold dem Bau einer großen Kathedrale zu widmen, die das Grabmal des Propheten ergänzen soll. Einige der barmherzigeren Berater schlugen auf der anderen Seite vor, in ein Zahlhaus in [2469.GetName] zu investieren, damit die Armen sich selbst helfen und ihre schlechte Lage mit der Hilfe Gottes überwinden können."
 flavor_mal.37.a:1 "[2469.GetName] soll eine große Kathedrale haben!"
 flavor_mal.37.a.tt:1 "[Root.Monarch.GetName] investiert das Gold in den Bau einer §YKathedrale§! in [2469.GetName]."
 flavor_mal.37.b:1 "Die Armen brauchen mehr Hilfe als der [Root.GetClergyName]-Stand!"
 flavor_mal.37.b.tt:1 "[Root.Monarch.GetName] investiert das Gold in den Bau eines §YZahlhauses§! in [2469.GetName]."

 flavor_mal.38.t:1 "[From.Monarch.GetName] spendet Gold für eine Große Kathedrale!"
 flavor_mal.38.desc:1 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [2469.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau einer neuen großen Kathedrale gespendet, die das Grabmal des Propheten vervollständigen soll!"
 flavor_mal.38.a:1 "Gesegnet sei [From.Monarch.GetHerHis]e Weisheit!"

 flavor_mal.39.t:1 "[From.Monarch.GetName] spendet Gold für ein Zahlhaus!"
 flavor_mal.39.desc:1 "[From.GetMDerDie] großzügige [From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] hat eine Pilgerreise in unsere heilige Stadt [2469.GetName] unternommen und unvorstellbare Mengen an Gold für den Bau eines neuen Zahlhauses gespendet, das den Armen Arbeit und Unterstützung bringen soll."
 flavor_mal.39.a:1 "Gesegnet sei [From.Monarch.GetHerHis] Herz!"

 flavor_mal.40.t:1 "Eine neue Pilgerroute"
 flavor_mal.40.desc:1 "Viele unserer Mansa sind in der Vergangenheit nach Jerusalem gereist. Jedes Mal nahmen sie den klassischen Weg durch Ägypten und und dann die Küste entlang. Das ist zwar der sicherste und schnellste Weg, aber kein besonders aufregender. Es ist einfach wie jede andere Pilgerreise.\n\nNun gibt es jedoch eine neue Idee: eine große Reise nach Jerusalem durch die christliche Welt, um die Wunder Europas zu sehen, und zurück durch Reiche der heidnischen Muslime, das Rote Meer aus den Legenden hinunter, schließlich heim durch die mystischen Lande von Aksum."
 flavor_mal.40.a:1 "Ich freue mich darauf, Europa zu sehen!"
 flavor_mal.40.a.tt:1 "[Root.Monarch.GetName] wird auf [Root.Monarch.GetHerHis]er Pilgerreise nach Jerusalem eine Route durch Europa nehmen.\n§YDie Pilgerreise endet vorzeitig, falls [Root.Monarch.GetName] während der Reise stirbt.§!"
 flavor_mal.40.b:1 "Eine Pilgerreise dieser Größenordnung sollte besser von meinen Beratern durchgeführt werden."
 flavor_mal.40.b.tt:1 "Die Berater von [Root.Monarch.GetName] werden die Route durch Europa nehmen."
 flavor_mal.40.c:1 "Ich bevorzuge allerdings die klassische Route."
 flavor_mal.40.c.tt:1 "[Root.Monarch.GetName] wird die traditionelle Route nach Jerusalem nehmen."
 GREAT_PILGRIMAGE:1 "Die große Pilgerreise"
 GREAT_TOUR:1 "Die große Reise"

 flavor_mal.41.mansa.maghreb:1 "Nach einer langen Reise durch die heiße Tinariwen kamen [Root.GetMunserunsere] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Begleiter in der bergigen Region der Barbarie an. [Root.Monarch.GetName] verbrachte den Großteil [Root.Monarch.GetHerHis]er Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnat zu besuchen, wobei [Root.Monarch.GetSheHe] die großen barbarienischen Kulturen kennenlernte und mehrere Lektüren kaufte - die wichtigste davon war ein originles Exemplar der Schriften des Propheten Tadmun.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "Die Pilgerreise ging weiter und die Reisegesellschaft von [Root.Monarch.GetName] erreichte schon bald die Halbinsel Iberien, die Heimat der möchtigen iberischen Reiche die an unseren Küsten landeten. Die Reisenden bestaunten die Schönheit von El Escorial, und obwohl die Katholiken in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als [Root.Monarch.GetTitle] ihnen [Root.Monarch.GetHerHis]e Lage erklärte. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Begleiter kamen nach Frankreich, die Heimat vieler Kreuzritter, die in der Vergangenheit blutige Kriege gegen die tadmunitische Welt zu führten. Heute jedoch wird kein Schwert geschwungen, da [Root.GetMderdie] reisende [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e friedlichen Absichten verkündete und dem Volk von [Root.Monarch.GetHerHis]er Pilgerreise erzählte. Die Franzosen hießen [Root.GetMdendie] weise[Root.GetMnMale] [Root.Monarch.GetTitle] willkommen und gestatteten es [Root.Monarch.GetHerHim] als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:1 "[Root.GetMDerDie] [Root.Monarch.GetTitle] kam schließlich in Italien an. [Root.Monarch.GetSheHeCap] und [Root.Monarch.GetHerHis]e Untertanen bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des katholischen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit [Root.Monarch.GetName] zu treffen. Zumindest verschaffte [Root.Monarch.GetHerHim] der Aufenthalt in Italien einen guten Einblick in den katholischen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es der Reisegruppe von [Root.Monarch.GetName], die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte [Root.GetMdendie] [Root.Monarch.GetTitle] an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. [Root.Monarch.GetName] fühlt mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendete [Root.Monarch.GetHerHis]e besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:1 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Bulgarien, kumansichen Türken und schließlich die byzantinischen Griechen - alle in einer Region versammelt. Schließlich stand [Root.Monarch.GetName] vor der großen Hagia Sophia in [151.GetName] und bestaunte dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:1 "Die Heimat der byzantinischen Griechen, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region hat die Reisegruppe von [Root.Monarch.GetName] das wahre Europa verlassen, und die Pilgerreise nähert sich ihrem Ziel.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:1 "Nach der Durchquerung von Anatolien fand sich [Root.GetMderdie] [Root.Monarch.GetTitle] in den Wüsten Syriens wieder. Nach vielen Jahren der Reise, haben [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Anhänger endlich ihr Ziel erreicht - die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden und Christen gleichermaßen.\n\nDie nächsten beiden Wochen verbrachte [Root.Monarch.GetName] in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei [Root.Monarch.GetHerHis]er Abreise beschloss [Root.Monarch.GetSheHe], den Menschen von [2469.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor [Root.Monarch.GetSheHe] nach Hause zurückkehrte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:1 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es war daher auch nur natürlich, dass auch [Root.Monarch.GetName] die Pyramide besuchte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:1 "Nach so vielen Jahren der Reise erreichten [Root.GetMderdie] große und weise [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e engsten Anhänger ein seltsames und befremdliches Land, das von den heidnischen Muslimem bewohnt wird, die wir bisher nur aus Geschichten kennen. Als [Root.Monarch.GetName] in ihrer heiligen Stadt [385.GetName] ankamen, empfingen die Bewohner der Stadt die seltsamen Besucher mit offenen Armen.\nAuch wenn sie in vielen Dingen befremdlich erscheinen, erkannte [Root.Monarch.GetName] ihre Gebräuche doch als die einer verwandten Religion des Buches wieder, und so dokumentierte [Root.Monarch.GetName] seine Funde, so dass die Gelehrten daheim sie studieren mögen.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschloss [Root.Monarch.GetName], eine andere Route zu nehmen. Indem sie durch das Rote Meer das in der Bibel beschrieben wurde bis zur Meerenge von [1330.GetName] fanden [Root.Monarch.GetSheHe] und [Root.Monarch.GetHerHis]e Gefährten schließlich in dem mythischem Landen von Aksum wieder.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:1 "Vor über fünf Jahren begann [Root.GetMderdie] große [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Pilgerreise nach [379.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es [Root.GetMdemder] [Root.Monarch.GetTitle] zu ermöglichen, Dinge zu sehen und zu erleben, die [Root.Monarch.GetSheHe] sonst niemals gesehen hätte.\n\nNach so langer Zeit ist [Root.Monarch.GetName] endlich nach [Root.Capital.GetName] zurückgekehrt!"

 flavor_mal.41.advisor.maghreb:1 "Nach ihrer langen Reise durch die heiße Tinariwen kamen die drei Berater in der bergigen Region der Barbarie an. Sie verbrachten den Großteil ihrer Zeit damit, die große befestigte Stadt Aït-Ben-Haddou in Demnat zu besuchen, wobei sie die großen barbarienischen Kulturen kennenlernten und mehrere Lektüren kauften - die wichtigste davon war ein originles Exemplar der Schriften des Propheten Tadmun.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "Die Pilgerreise ging weiter und die Berater erreichten kurze Zeit später die Halbinsel Iberien, die Heimat der möchtigen iberischen Reiche die an unseren Küsten landeten. Die Reisenden bestaunten die Schönheit von El Escorial, und obwohl die Katholiken in Iberien sehr religiös sind und unsereins nicht trauen, tolerierten sie dennoch unsere Anwesenheit, als die drei Pilger ihnen ihre Lage erklärten. Natürlich half auch das Gold, das wir mitgebracht hatten ...[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:1 "Unsere Berater kamen nach Frankreich, die Heimat vieler Kreuzritter, die in der Vergangenheit blutige Kriege gegen die tadmunitische Welt zu führten. Heute jedoch wird kein Schwert geschwungen, da die Reisenden dem Volk von ihren friedlichen Absichten einer Pilgerreise erzählten. Die Franzosen hießen die drei Gelehrten willkommen und gestatteten es ihnen als Zeichen der Gastfreundschaft sogar, ihre beeindruckende Kathedrale Notre-Dame zu betreten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:1 "Unsere drei Berater erreichten schließlich Italien. Sie bemühten sich um eine Audienz beim großen Papst, dem Oberhaupt des katholischen Glaubens, doch selbst [Root.GetAdjective]es Gold konnte den heiligen Mann nicht davon überzeugen, sich mit ihnen zu treffen. Zumindest verschaffte ihnen der Aufenthalt in Italien einen guten Einblick in den katholischen Glauben.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "Trotz der extremen Höhenlage und der rauen Wetterbedingungen gelang es unseren drei Beratern, die Alpen zu überqueren und sich in den Ländern des berüchtigten Heiligen Römischen Reichs wiederzufinden. Der Zustand dieses Reichs erinnerte sie an jenen, den unsere große Nation in der Vergangenheit durchleiden musste. Sie fühlten mit [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] mit und entsendeten ihre besten Wünsche für die Überwindung der inneren Kämpfe dieses Reichs im Niedergang.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:1 "Die Reise durch den Balkan war von kultureller Vielfalt geprägt: Südslawen, Italiener, Bulgarien, kumansichen Türken und schließlich die byzantinischen Griechen - alle in einer Region versammelt. Schließlich standen die drei Gelehrten vor der großen Hagia Sophia in [151.GetName] und bestaunten dieses so prachtvolle Bauwerk.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "Die Heimat der byzantinischen Griechen, die schönen Länder Anatoliens. Mit der Ankunft in dieser Region hat die Reisegruppe das wahre Europa, und die Pilgerreise nähert sich ihrem Ziel.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:1 "Nach der Durchquerung von Anatolien fanden sich unsere drei Pilger in den Wüsten Syriens wieder. Nach vielen Jahren der Reise, haben die Berater endlich ihr Ziel erreicht - die Heilige Stadt Jerusalem, ein Zentrum von großer religiöser Bedeutung für Juden und Christen gleichermaßen.\n\nDie nächsten beiden Wochen verbrachten die ehemaligen Berater in der Stadt, betend und die Erfahrungen während der Pilgerreise dokumentierend. Bei ihrer Abreise beschlossen, den Menschen von [2469.GetName] noch ein Abschiedsgeschenk zu hinterlassen, bevor sie nach Hause zurückkehrte.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:1 "Ägypten ist für [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] keine fremde Region. Viele unserer Vorfahren haben bereits die große Cheops-Pyramide bestaunt. Es ist daher auch nur natürlich, dass auch die drei Abenteurer die Pyramide besuchten.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:1 "Nach so vielen Jahren der Reise erreichten unsere drei Weisen ein seltsames und befremdliches Land, das von den heidnischen Muslimem bewohnt wird, die wir bisher nur aus Geschichten kennen. Als sie in ihrer heiligen Stadt [385.GetName] ankamen, empfingen die Bewohner der Stadt die seltsamen Besucher mit offenen Armen.\nAuch wenn sie in vielen Dingen befremdlich erscheinen, erkannten sie ihre Gebräuche doch als die einer verwandten Religion des Buches wieder, und so dokumentierten sie ihre Funde, so dass die Gelehrten daheim sie studieren mögen.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Obwohl der Weg zurück nach Hause sehr gut bekannt ist, beschlossen unsere drei Berater, eine andere Route zu nehmen. Indem sie durch das Rote Meer das in der Bibel beschrieben wurde bis zur Meerenge von [1330.GetName] fanden sie schließlich in dem mythischem Landen von Aksum wieder.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:1 "Vor über fünf Jahren begann die lange Pilgerreise unserer drei großen Berater nach [379.GetName]. So war es der Wunsch [Root.GetMunseresunserer] großen [Root.Monarch.GetTitle][Root.GetMsMale] [Root.Monarch.GetName]. Es wurde jedoch die kühne Entscheidung getroffen, dass die Route durch Europa führen sollte, anstatt den schnellsten Weg zu nehmen, um es ihnen zu ermöglichen, Dinge zu sehen und zu erleben, die sie sonst niemals gesehen hätten.\nNach so langer Zeit sind sie endlich nach [Root.Capital.GetName] zurückgekehrt, und obwohl sie aufgrund der Pilgerreise nicht in der Lage waren, ihre Aufgabe als Berater zu erfüllen, so wird ihre Weisheit zumindest für die Zukunft eine große Hilfe für [Root.Monarch.GetName] sein!"

 flavor_mal.43.t:1 "[From.GetName] besucht [Root.GetName]!"
 flavor_mal.43.desc.a:1 "[From.GetMDerDie] weise [From.Monarch.GetTitle] von [From.GetName] ist in [Root.Capital.GetName] eingetroffen. [From.Monarch.GetSheHeCap] befindet sich auf einer Pilgerreise nach [379.GetName] und hat unsere Dörfer und Städte besucht. Offensichtlich war [From.Monarch.GetSheHe] so von unserer Gastfreundschaft beeindruckt, dass [From.Monarch.GetSheHe] uns nun eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbietet. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.desc.b:1 "Die drei Berater aus [From.GetName] sind in [Root.Capital.GetName] eingetroffen. Sie befinden sich auf einer Pilgerreise nach [379.GetName] und haben unsere Dörfer und Städte besucht. Offensichtlich waren sie so von unserer Gastfreundschaft beeindruckt, dass sie uns jetzt eine Spende in Höhe von [Root.mal_money_to_give_tt.GetValue] Dukaten anbieten. Die Menge an reinem Gold ist viel mehr, als wir je gesehen haben, und das Annehmen dieser Spende könnte unserer Wirtschaft schaden, doch sie würde es uns auch ermöglichen, unsere Infrastruktur erheblich zu verbessern."
 flavor_mal.43.a:1 "Nehmt das Gold!"
 flavor_mal.43.a.tt:1 "[Root.GetName] erhält §G[Root.mal_money_to_give_tt.GetValue]§! Dukaten."
 add_025_inflation:1 "[Root.GetName] erhält §R[Root.trade_income_variable_tt.GetValue]§! Inflation."
 flavor_mal.43.b:1 "Unsere Wirtschaft kann das Gold nicht verkraften."
 flavor_mal.43.b.tt:1 "Auch wenn wir die Spende von [From.GetName] ablehnen, werden die Pilger weiterhin Gold in unserem Land ausgeben."

 flavor_mal.47.t:1 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist gestorben!"
 flavor_mal.47.desc:1 "Die Pilgerreise nach [379.GetName] ist nicht unbedingt sicher - nicht einmal für [Root.GetMeineneine] [Root.Monarch.GetTitle]. Der Tod unseres Herrschers trifft das [Root.GetAdjective]e Volk zwar hart, doch das Vermächtnis der Pilgerreise wird uns auf ewig erhalten bleiben."
 flavor_mal.47.a:1 "Wir beten für [Root.Monarch.GetHerHis]e Seele."
 flavor_mal.47.a.tt:1 "§YDie Pilgerreise hat ein vorzeitiges Ende gefunden.§!"

 flavor_mal.48.t:1 "Besuch aus [From.GetName]"
 flavor_mal.48.desc:1 "[379.GetName] ist eine heilige Stätte des christlichen Glaubens, und es ist daher auch wenig verwunderlich, dass Pilger aus [From.GetName] unsere große Stadt [379.GetName] besuchen. Dieses Mal bringen sie große Goldgeschenke für unseren [Root.GetClergyName]-Stand mit, damit die Heilige Stadt von Jerusalem jenes prächtige Monument werden kann, zu dem sie schon immer auserkoren war."
 flavor_mal.48.a:1 "Gesegnet sei [From.GetName]!"

 ###SON FLAVOR EVENTS###
 flavor_son.3.t:1 "Chronica Tinariwen"
 flavor_son.3.d:1 "Die Chronica Tinariwen, wie sie in Europa bekannt ist, ist die wichtigste Chronik des Songhaireichs, wurde ungefähr im Jahr 1655 in Timbuktu geschrieben. Darin finden sich kurze Abrisse der frühen Geschichte von Mali, Songhai und der Tuareg, der Hauptteil der Chronik aber beschreibt die Geschichte des Songhaireichs im 15. und 16. Jahrhundert. Außerdem enthält die Chronik Biografien von Gelehrten und Heiligen von Djenné und Timbuktu."
 flavor_son.3.a:1 "Gute Nachrichten!"
 flavor_son.4.t:1 "Aksil Aufstieg zur Macht"
 flavor_son.4.d:1 "Aksil Ture stammt aus Soninke und begann seine politische Laufbahn in Songhai als oberster Minister von Koy Kimi Zuwa. Nach dem Tod von Koy Kimi und der Nachfolge durch seinen Sohn Ko Mamadi Dao forderte der Minister Aksil 1493 die Autorität von Ko heraus und stürzte ihn nach der siegreichen Schlacht von Anfao. Er nahm den Thron von Songhai für sich in Anspruch und gründete die Askia-Dynastie, wobei er den Namen Aksil Askia I. annahm.\n\nAskias Herrschaft ist von großen militärischen Erfolgen und politischen Reformen geprägt, die dem Volk von Songhai Bildung und Gelehrsamkeit sicherten."
 flavor_son.4.a:1 "Lang lebe Aksil Askia!"
 flavor_son.4.b:1 "Die [Root.Monarch.Dynasty.GetName]-Dynastie wird sich solchen Heuchlern nicht beugen!"
 flavor_son.5.t:1 "Eine Frage des Glaubens"
 flavor_son.5.d:1 "Mit der Eroberung der Tuaregs von Air, steht [Root.GetName] an einem religiösen und sozialen Scheideweg: Der [Root.GetClergyName]-Stand fordert die Ausrottung der neuen Religion die aus dem Norden von jenseits der Tinariwen stammt, und die neuen Untertanen dazu zu bringen den traditionellen Bräuchen zu folgen. Der neue [Root.GetNobilityOrFallbackName]-Stand den wir von Air geerbt haben, und dieser neuen Religion names Christentum folgt, hingegen betont die Vorteile, die [Root.GetName] genießen würde, wenn man diesen neunen Weg, und ihren Gott und Propheten annimmt. [Root.Monarch.GetTitle] ist faziniert was er über diese neue Religion höhrt, doch soll er wirklich die alten Wege ablegen?\n\nLetztlich liegt es an [Root.Monarch.GetTitle] [Root.Monarch.GetName], über das Schicksal dieser Menschen und über die religiöse Ausrichtung von [Root.GetName] zu entscheiden."
 flavor_son.5.a:1 "Wir werden zu dem neuen Glauben konvertieren!"
 flavor_son.5.b:1 "Der alte Weg, ist der einzige Weg."
 flavor_son.5.a.tt:1 "Schaltet §YTadmunitenmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.5.b.tt:1 "Schaltet §YFetischistenmissionen§! frei.\n§YDie Wahl kann nicht rückgängig gemacht werden.§!"
 flavor_son.6.t:1 "Koy Kimi, der große Eroberer"
 flavor_son.6.d:1 "Koy Kimi Zuwa war der 15. Herrscher der wiederhergestellten Zuwa-Dynastie und derjenige, der als erster richtiger König von Songhai in die Geschichte eingehen sollte. Während seiner Herrschaft fielen viele große Städte wie Djenné oder Timbuktu an die Armeen von Songhai und das Königreich entwickelte sich zu jenem Staat, der Mali als Hegemon Westafrikas ablösen sollte. Obwohl er Tadmunitische Tutoren und Berater hatte, blieb er den alten Wegen treu, war berühtigt für seine repressive Politik gegenüber den Gelehrten von Timbuktu und seine Preferenz den traditionellen Religionen gegenüber."
 flavor_son.6.a:1 "Koy Kimi wird uns zum Sieg führen!"
 flavor_son.6.b:1 "In der Tat ein großer Eroberer."
 flavor_son.11.t:1 "Die große Kathedrale von Djenné"
 flavor_son.11.d:1 "Die Kathedrale von [1132.GetName], erbaut von dem berühmten mauritanischen Architekten Axil Isaffen, einem Neffen eines der Imwehhdenkönige, hat während der Belagerung viele Kollateralschäden erlitten und musste daher instand gesetzt werden. Dank der Bemühungen der [Root.GetAdjective]en Arbeiter war es möglich, die Kathedrale wiederaufzubauen und ihr ihre frühere Pracht zurückzugeben, mit Ausnahme eines Details: Der ursprüngliche Aufbau der Kathedrale enthielt viel teures Zierwerk im mauretanischen Stil, doch diese Dekorationen wurden während des Krieges zerstört.\n\nDer [Root.GetClergyName]-Stand ist der Auffassung, dass diese Dekorationen notwendig sind, um unsere Hingabe an Gott zu zeigen. Der [Root.GetBurghersOrFallbackName]-Stand betont hingegen, dass die Tempel anderer Religionen auch keine Dekorationen enthielten und die Große Kathedrale daher gleich behandelt werden sollte."
 flavor_son.11.a:1 "Stellt euch auf die Seite des [Root.GetClergyName]-Standes."
 flavor_son.11.b:1 "Stellt euch auf die Seite des [Root.GetBurghersOrFallbackName]-Standes."
 flavor_son.12.t:1 "Die Wurzeln von [Root.GetName]"
 flavor_son.12.d:1 "Die Ankunft des Christentums hat die politische Landschaft Westafrikas auf den Kopf gestellt, und Songhai ist schin lange eine Nation der vielen Religionen. Man hielt es eigentlich für unmöglich, dass unsere herrschende Klasse Raum für alle Religionen schaffen können, aber sie sind bestrebt genau dies zu tun. Es muss in unserer Nation Raum sein für Anhänger der alten Bräuchen und des Christentums. [Root.Monarch.GetName] muss entscheiden wie er dieses anmbitionierte Ziel zum Ruhme von [Root.GetName] am besten erreichen kann..."
 flavor_son.12.a:1 "Wir sollten versichen die religiöse Freiheit im Gesetz zu verankern. So setellen wir sicher, das seine Religion frei ausüben kann."
 flavor_son.12.b:1 "Wir sollten versuchen das Christentum als Kult in die alten Religionen zu integrieren. So können die Religionen koexistieren."
 flavor_son.12.b.tt:1 "Die Religion jeder im Besitz befindlichen §Ytadmunitischen§! Provinz ändert sich zu §Yfetischistisch§!."

 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.7.t:1 "Karten von Sofala"
 flavor_zim.7.d:1 "Mit der Eroberung von Sofala erhielten wir Zugang zu den Karten dieser reichen Handelsstadt, die viele wichtige Küstenstädte des westlichen Indischen Ozeans sowie andere für den christlichen Glauben bedeutsame Städte zeigen."
 flavor_zim.7.a:1 "Diese Karten werden sehr nützlich sein."
 flavor_zim.7.a.tt:1 "Ihr entdeckt das §YHorn von Afrika§!, §YÄgypten§!, §YArabien§!, den §YMaschrek§! und den §Ywestlichen Indischen Ozean§!."

 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.14.t:1 "Modernisierung der Armee"
 flavor_aju.14.d:1 "Unter der Führung der Byzantiner könnten wir eine moderne und imposante Armee aufbauen. Wir könnten einige ihrer Ausbilder anheuern, um unsere Armeen radikal zu verändern. Das wird gewiss nicht billig, wäre aber effektiv. Wahlweise hätten wir auch die Möglichkeit, einige ihrer Waffen zu kaufen. Das würde unsere Armee besser ausrüsten, aber ihr nicht das nötige Fachwissen geben, um diese Waffen zu benutzen. Das müssten wir uns selbst verschaffen."
 flavor_aju.14.a:1 "Wir werden sie um Rat fragen."
 flavor_aju.14.b:1 "Wir werden neue Ausrüstung kaufen."
 flavor_aju.14.c:1 "Das lohnt sich nicht wirklich."


