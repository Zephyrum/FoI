 estate_church_yakobs_churches:0 "Biblische Sabbatreform"
 estate_church_yakobs_churches_desc:1 "Negusa Nagast Zara Yaqob einte die einst gespaltene miaphysitische Kirche, indem er einen Kompromiss für die unterschiedlichen Ansichten fand, an welchem Tag der Sabbat befolgt werden sollte. Dank dieser Tat führte der Klerus auch eine Reform ein, die es ermöglicht, Yaqobs Lehren leichter unter anderen Gläubigen zu verbreiten."

 ###MAL DECISIONS###
 colonize_djado_and_tajarhi_decision_title:0 "Kolonisiert den Korridor"
 colonize_djado_and_tajarhi_decision_desc:1 "[2474.GetName] und [2475.GetName] sind wichtige Verbindungen zwischen der Tinariwen und der Barbarie. Indem wir einige unserer Siedler umsiedeln, können wir diesen Korridor für uns beanspruchen."

 ###DECISIONS###
 ethiopia_nation_title:0 "Vermächtnis der Solomoniden"
 ethiopia_nation_desc:1 "Das Reich Äthiopien ist der geistige Nachfolger des Aksumitischen Reichs, der Heimat des Sohnes des legendären Königs Salomo und der Königin von Saba sowie Verteidiger des miaphysitischen Glaubens. Sein Niedergang war eine Tragödie war eine Tragödie für den äthiopisch-miaphysitischen Glauben, doch der Geist Äthiopiens lebt in uns weiter - und wartet darauf, von einem würdigen Nachfolger wie uns neu belebt zu werden!"

 ###MISSIONS###
 eth_conquest_of_qasr_ibrim_title:0 "Übernehmt Brim"
 eth_conquest_of_qasr_ibrim_desc:1 "Der miaphysitische Glaube ist mit mehreren heiligen Stätten auf der Welt eng verbunden. Eine davon ist die uralte Stadt Brim, die im 8. Jahrhundert als Zentrum des Christentums diente. Ihre glorreichen Tage sind jedoch zu Ende, da sich ihre Bewohner heidnischen Glauben zugewandt haben. Wir sollten sie von ihren unfähigen Herrschern befreien und die Bevölkerung zum wahren Glauben zurückführen."
 eth_conquest_of_alexandria_title:0 "Befreit Alexandria"
 eth_conquest_of_alexandria_desc:0 "Alexandria ist der alte Sitz des miaphysitischen Patriarchats und des miaphysitischen Papstes. Doch die Kirche und ein großer Teil der miaphysitischen Gemeinschaft leiden unter dem stetigen Niedergang des ägyptischen Reiches. Wir müssen die Stadt von diesem brockeldem Staat befreien, und unseren Brüdern helfen."
 eth_retake_suakin_title:0 "Erobert Suakin"
 eth_retake_suakin_desc:1 "Suakin hat sich als wichtiger Hafen für den Handel am Roten Meer erwiesen. Obwohl der Hafen nie offiziell zum Aksumitischen Reich gehörte, war er doch Heimat vieler [Root.GetAdjective]er Bürger, bis die Stadt in die Hände der Beja fiel. Wir haben daher mehr als genug Gründe, diesen Hafen zu erobern, denn die Interessen der Beja liegen woanders, und wenn wir nicht jetzt zuschlagen, könnten wir mit ganz anderen Mächten von weit weg konforntiert werden."
 eth_develop_the_ancestors_city_title:0 "Hauptstadt der Ahnen"
 eth_develop_the_ancestors_city_desc:0 "Auch wenn die größten Geschichten unserer Nation auf dem großen König Menelik und der Königin von Saba beruhen, reichen unsere eigentlichen Wurzeln noch viel tiefer. Unsere große Nation war einst Teil des Aksumitischen Reichs - dem Reich unserer Ahnen. Obwohl seine Tage dank der muslimischen Invasoren und der Kriegerkönigin Gudit längst gezählt sind, existiert die ehemalige Hauptstadt Aksum noch immer.\n\nHeute dient Aksum als Ort der Krönung unserer Herrscher, doch die Zeit hat der Stadt zu schaffen gemacht und ihre Spuren hinterlassen. Wir sollten Aksum instand setzen, um sicherzustellen, dass unsere Vergangenheit bewahrt wird."
 eth_harbor_city_adulis_title:0 "Wiederaufbau von Adulis"
 eth_harbor_city_adulis_desc:1 "Kein Hafen war für das alte Aksumitische Reich so wichtig wie die Hafenstadt Adulis. Sie war ein Hauptumschlagplatz für den Handel am Roten Meer und lag in unmittelbarer Nähe zum antiken Griechenland sowie zum Byzantinischen Reich. Dank seiner Lage konnte Aksum zur Großmacht am Roten Meer werden.\n\nLeider wurde die Stadt im Jahr 702 von den Muslimen erobert, was zur Isolation und schließlich zum unausweichlichen Untergang des Aksumitischen Reichs führte. Doch es ist noch nicht alles verloren! Die Infrastruktur der Stadt ist noch intakt, und wenn wir diesen Hafen zurückerobern, könnten wir Adulis zu einer größeren Stadt machen, als es das je war."
 eth_conquer_adal_title:0 "Erobert Adal"
 eth_conquer_adal_desc:1 "Die Beziehungen zwischen [Root.GetName] und Adal waren aufgrund von Differenzen in Sachen Religion und Macht schon immer düster. Dieses Machtgefälle versetzte uns jedoch zugleich in die Lage, unseren rechtmäßigen Tribut vom Sultan von Adal einzufordern. Seit die Osmanen an den Sultan herangetreten sind, ist das Volk von Adal allerdings zunehmend halsstarriger geworden, was seine Zahlungen angeht, und strebt mit Hilfe der Türken nun sogar unsere Vernichtung an. Wir sollten präventiv handeln und Adal erobern, ehe es zu einer echten Bedrohung für [Root.GetName] wird."
 eth_yemens_coasts_title:0 "Basis in Arabien"
 eth_yemens_coasts_desc:1 "Das Aksumitische Reich kontrollierte im 3. Jahrhundert Teile von Südarabien, vor allem jene Küste, die heute zu Jemen gehört. Wie jede große Errungenschaft dieses alten Reichs so fiel auch unsere kleine Bastion in Arabien an die Muslime. Es ist an der Zeit, sie ihnen wieder abzunehmen."
 eth_conquer_southern_kingdoms_title:0 "Erobert den Süden"
 eth_conquer_southern_kingdoms_desc:1 "An unseren südlichen Grenzen gibt es potenzielle Rivalen. Das Königreich Kaffa ist zwar eine miaphysitische Nation, doch seine Könige haben kein Interesse daran, ihr Gold mit [Root.GetMunseremunserer] rechtmäßigen [Root.Monarch.GetTitle] zu teilen. Das Königreich Ennarea ist eine traurige Ausrede von einem Staat und könnte nur als Verstärkung der fetischistischen Barbaren im Osten enden.\n\nWir sollten die südlichen Königreiche erobern und die äthiopische Region vereinen."
 eth_find_other_christians_title:0 "Kontakt zu Portugal"
 eth_find_other_christians_desc:0 "Seit der Zeit des großen Negusa Nagast Dawit I. hatte unsere Nation Kontakt zu den Europäern. Aufgrund der großen Entfernungen und der durch die Mamelucken verursachten Komplikationen konnte jedoch kein Europäer eine dauerhafte Verbindung zu uns unterhalten. Dies änderte sich, als die Portugiesen begannen, ihr globales Reich aufzubauen, und Verbündete in der Nähe des Indischen Ozeans suchten.\nWir sollten Kontakt mit den Portugiesen aufnehmen!"
 eth_find_other_christians_ct:0 "Das Ereignis "§YPêro da Covilhá§!" ist eingetreten."
 eth_find_other_christians_tt:0 "[Root.GetName] hat eine beliebige Provinz von §Y[POR.GetName]§! entdeckt."
 eth_market_of_the_west_title:0 "Markt des Westens"
 eth_market_of_the_west_desc:1 "Der Handelsknoten am Roten Meer war einst einer der wichtigsten Umschlagplätze der Welt. Er verband das Römische Reich mit den Reichtümern Indiens und ermöglichte es den Römern so, indische Waren zu genießen, ohne sich mit den Persern herumschlagen zu müssen. Dies änderte sich jedoch, als sein Nachfolger, das Byzantinische Reich, an die osmanischen Türken fiel. Seither ist das Rote Meer nicht mehr so profitabel, wie es einst war - und das wird es aufgrund des Kolonialismus der Europäer wahrscheinlich auch nie wieder sein.\n\nWir haben jedoch noch immer unsere Möglichkeiten, und dank unserer neu gefundenen Verbindung zu den Europäern ist es uns möglich, an ihren viel aktiveren Handelsknoten präsent zu sein. Alles, was wir tun müssen, ist, auf die eine oder andere Weise ihren reichen Markt zu erreichen."

 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Richtung wählen"
 mal_pick_religious_direction_desc:0 "Unser Reich - die gesamte königliche Familie wie auch die Aristokratie - besteht aus gläubigen Muslimen, während die Bauern und niederen Bürger Stammesheiden sind. In einer solchen Nation ist die Frage der religiösen Ausrichtung wichtiger denn je. Wir müssen eine Entscheidung treffen, wenn wir die innere Stabilität bewahren wollen."
 mal_pick_a_religious_direction_tt:0 "Je nach Wahl schaltet [Root.GetName] entweder eine §YReligionsmission§! oder eine §YToleranzmission§! frei."
 mal_pick_a_religious_direction_ct:1 "Das Ereignis "§YIslamisierung der Aristokratie§!" ist eingetreten und wir haben uns für eine der beiden Optionen entschieden."
 mal_create_navy_title:0 "Errichtet eine Handelsflotte"
 mal_create_navy_desc:0 "Seit den Tagen unseres Goldenen Zeitalters haben sich die [Root.GetAdjective]en Händler auf Karawanen und Landwege verlassen, um Ägypten, Arabien oder Europa zu erreichen. Der Niedergang unserer Nation nach dem Tod von Mansa Musa hat jedoch gezeigt, dass diese Handelswege nicht mehr ausreichen.\n\nWir müssen uns anpassen und auf dem Seeweg reisen, um die lukrativeren Märkte zu erreichen, doch dazu brauchen wir zunächst eine Handelsflotte."
 mal_new_world_ambition_title:0 "Ko Mamadis Geheimnis"
 mal_new_world_ambition_desc:0 "Der Vorgänger von Mansa Musa war - laut Musa selbst - der sonderbare Mansa Ko Mamadi, in der arabischen Sprache besser bekannt als Muhammad ibu Qu. Ko Mamadi verschwand aus Mali, als er mit einer Flotte von tausend Schiffen nach Westen segelte und nie zurückkehrte.\n\nAuch wenn unser guter Musa ein frommer und großzügiger Mann war, ist der Wahrheitsgehalt der Geschichte von Ko Mamadi eher ... fragwürdig. Dennoch ist das Geheimnis von Ko Mamadi eines, das unsere Seefahrer und Könige gleichermaßen fasziniert, und wir sollten in Betracht ziehen, das westliche Meer zu kartieren."
 mal_discover_the_new_world_title:0 "Verlorene Flotte"
 mal_discover_the_new_world_desc:0 "Die Suche nach der verschollenen Flotte geht weiter. Irgendwo muss es ein Wrack geben, das die Existenz der Flotte und den Wahrheitsgehalt der Legende von Ko Mamadi beweist ..."
 mal_discover_the_new_world_tt:0 "Entdeckt mindestens eine Provinz in §YSüdamerika§!."
 mal_abu_bakr_ambition_title:0 "Ko Mamadis Ambitionen"
 mal_abu_bakr_ambition_desc:0 "Auch wenn die Frage nach der Existenz von Mansa Ko Mamadi und seiner Flotte weiterhin ein Rätsel bleibt, so ist die Entdeckung Südamerikas ein Ergebnis der Faszination, die seine Geschichte bei uns ausgelöst hat. Als Erinnerung an seine Legende sollten wir seinen ehrgeizigen Absichten folgen und diesen Kontinent zum Ruhm von [Root.GetName] kolonisieren."
 mal_conquer_jol_title:0 "Unterwerft Jolof"
 mal_conquer_jol_desc:1 "Einst war Jolof unser Vasall, doch aufgrund unserer eigenen inneren Spannungen haben sie es geschafft, ihre Unabhängigkeit zu erklären. Sie hatten ihre hundert Jahre Souveränität, aber nun ist es an der Zeit, dass sie wieder unter unsere Obhut kommen."
 mal_trade_with_maghreb_title:0 "Weg zum Maghreb"
 mal_trade_with_maghreb_desc:0 "Unsere Nation ist seit dem Tod des großen Mansa Musa vom Rest der muslimischen Welt isoliert. Dieser Zustand muss sich ändern! Wir müssen die Verbindung zu unseren Glaubensbrüdern im Maghreb wiederherstellen."
 mal_trade_with_maghreb_tt:0 "Erlaubt den einmaligen Kauf einer Provinz in §YEuropa§! durch eine Entscheidung."
 mal_trade_with_europeans_title:0 "Erreicht Europa"
 mal_trade_with_europeans_desc:0 "Obwohl der Safi-Handel unser Einkommen steigert, kann er nicht mit dem potenziellen Gewinn mithalten, den uns der europäische Markt bieten könnte. Natürlich ist es in unserem besten Interesse, Zugang zu einem ihrer Umschlagplätze zu erhalten."
 mal_econimical_hegemony_title:0 "Pilgerreise"
 mal_econimical_hegemony_desc:1 "Die Pilgerreise nach Mekka ist die heilige Pflicht eines jeden frommen Muslim. Sie hat für uns eine zusätzliche Bedeutung, da unsere Mansas traditionell im Namen Allahs mit Reichtümern nach Mekka aufbrachen. Diesmal soll eine noch größere Pilgerreise unternommen werden - eine, die uns auch die Wunder Europas näherbringt. Um die Reise [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] finanzieren zu können, brauchen wir jedoch eine starke Wirtschaft und einen kompetenten Hof, der in der Zwischenzeit regiert."
 mal_riches_of_trade_tt:0 "§Y[Root.GetName]§! hat mindestens §Y50§! Handelsmacht und ist die stärkste §YHandelsmacht§! an einem beliebigen §Yeuropäischen§! Umschlagplatz."
 mal_fighting_musa_title:0 "Mansa und General"
 mal_fighting_musa_desc:0 "Die glorreiche Zeit von Mansa Musa ist vorüber, doch unser Reich konnte sich nie davon erholen.\n\nDas muss sich ändern! Die Legitimität aller Mansas nach Musa wurde stark infrage gestellt, und keiner von ihnen gewann je die Unterstützung unseres Volkes. [Root.Monarch.GetName] jedoch wird es anders ergehen, denn [Root.Monarch.GetSheHe] wird unsere Truppen persönlich zum Sieg führen."
 mal_subjugate_zaf_title:1 "Beschwichtigt die Bambara"
 mal_subjugate_zaf_desc:1 "Die Bambara von Segu in der Massina-Region fühlen sich unter unserer Herrschaft sehr unwohl und wollen sich von uns abspalten, weshalb sie sich jetzt an unseren Rivalen Songhai gewandt haben, um Unterstützung für ihre Unabhängigkeitsbewegung zu erhalten.\n\nWir können das nicht zulassen! Wir sollten die Bambara so schnell wie möglich besänftigen, um sie in unserem Reich zu halten."
 mal_reintegrate_son_title:0 "Integriert Songhai"
 mal_reintegrate_son_desc:0 "Ein weiterer Staat, der früher Teil von [Root.GetName] war, ist [SON.GetName]. Im Gegensatz zu [ZAF.GetName] beabsichtigt [SON.GetName] jedoch, an Macht zu gewinnen und das westafrikanische Machtvakuum zu füllen, das durch unseren anfänglichen Niedergang entstanden ist. Wenn unser Reich überleben soll, müssen wir der [SON.GetAdjective]en Bedrohung ein Ende setzen und das [SON.GetAdjective]e Volk erneut in unsere Nation integrieren."
 mal_restore_the_mali_empire_title:0 "Wiederaufbau des Reichs"
 mal_restore_the_mali_empire_desc:0 "Einst waren wir eine Großmacht und das kulturelle Herz Westafrikas. Eine schlechte Thronfolge hat uns jedoch dem Niedergang geweiht und beinahe dazu geführt, dass unser Reich vollständig verschwindet.\n\nDoch wir haben es geschafft, uns zu behaupten und sogar das Blatt zu wenden. Nun ist es an der Zeit, über die Grenzen unseres alten Reichs hinaus zu expandieren und unseren alten Titel zurückzuerobern!"
 mal_control_the_niger_river_title:0 "Kontrolliert den Fluss"
 mal_control_the_niger_river_desc:0 "Der Niger ist die Lebensader Westafrikas und daher von großer Bedeutung für diese Region. Es wäre das Beste, wenn dieser Fluss vollständig unter unserer Kontrolle stünde."
 mal_control_the_niger_river_ct:0 "Besitzt alle Kernprovinzen, die an den Fluss §YNiger§! angrenzen."
 mal_control_the_niger_river_tt:0 "Jede im Besitz befindliche Provinz, die an den Fluss §YNiger§! angrenzt, erhält §Y25§! Jahre lang "§YFlussanbaugebiet§!", was folgende Auswirkungen hat:\nEntwicklungskosten: §G-10.%§!\nProduktionseffizienz (Lokal): §G+10.0%§!\nSteuereinnahmen (Lokal): §G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Schützt den Handel"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "Der gesamte westafrikanische Handel muss unter unserer Aufsicht stattfinden. Wir können nicht zulassen, dass unsere Rivalen oder andere Fremde einen Weg finden, den Handel in unserer Heimatregion auszubeuten."
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "Es existiert keine §Yeuropäische§! Nation, die mehr als §Y20%§! Handelsmacht an den Umschlagplätzen §YElfenbeinküste§!, §YTimbuktu§! oder §YKatsina§! hält."
 mal_trade_domination:0 "Schützte den westafrikanischen Handel"
 mal_retake_the_mosque_title:0 "Erobert Djenné"
 mal_retake_the_mosque_desc:0 "Der Staat Djenné war früher einer unserer Handelspartner und sogar einmal ein Vasall unseres großen Reichs. Mit unserem Niedergang gelang es Djenné jedoch, unabhängig zu werden. Nun handelt es mit unseren Rivalen und unterstützt sie. Wir können nicht zulassen, dass das so weitergeht! Wir müssen diesen Staat in unsere Nation integrieren."
 mal_conquer_tmb_title:0 "Rückeroberung Timbuktus"
 mal_conquer_tmb_desc:0 "Die große Stadt Timbuktu war einst ein wesentlicher Bestandteil unseres Reichs und diente als Handelsposten, der Westafrika mit Europa verband. Nach unserem Niedergang konnte die Stadt aus unserem Einflussbereich entweichen und ihren eigenen Staat gründen. Nun ist es an der Zeit, diese unschätzbar wertvolle Stadt zurückzuerobern und sie wieder in unsere Nation zu integrieren."
 mal_absolute_authority_title:0 "Malische Autorität"
 mal_absolute_authority_desc:0 "Viele haben darauf spekuliert, dass das mächtige Malireich nie mehr zurückkehren wird und wir mit der Zeit dahinschwinden.\n\nDoch nichts davon ist wahr! Wir haben es geschafft, unsere Grenzen über alle Erwartungen hinaus zu erweitern und unsere inneren Zwiste beizulegen. Jeder soll wissen, dass die Autorität von Mali vollständig wiederhergestellt ist!"
 mal_absolute_authority_ct:0 "Die Katastrophe "§YNiedergang von Mali§!" endet."
 mal_west_african_great_power_title:0 "Großmacht Westafrikas"
 mal_west_african_great_power_desc:1 "Unser Reich stand einst am Rand des völligen Niedergangs, und dennoch haben wir es geschafft, zu überleben und sogar zu wachsen! Doch auch wenn wir unsere Heimatregion dominieren, sind wir bei Weitem nicht die einzige Großmacht auf dieser Welt. Auch die Europäer haben mächtige Staaten gebildet und versuchen, den Menschen in Afrika ihren Willen aufzuzwingen.\n\nWir müssen an Macht gewinnen und jedem dieser kleinlichen Europäer zeigen, dass sie uns nicht ihre Ziele oktroyieren können!"
 mal_west_african_great_power_ct:0 "Es existiert keine §Yeuropäische§! Nation, die mehr Gesamtentwicklung als §Y[Root.GetName]§! hat."
 mal_brace_for_decline_title:0 "Erlangt die Gunst der Stände"
 mal_brace_for_decline_desc:1 "Es ist kein Geheimnis, dass unser Reich seine dunkelsten Tage erlebt. Viele unserer Bewohner befürchten das Schlimmste, während Untertanen und Rivalen nach Möglichkeiten suchen, unseren geschwächten Zustand auszunutzen. In Zeiten wie diesen brauchen wir mehr denn je Einigkeit und Geschlossenheit innerhalb unseres Hofes. Wir sollten bei den Ständen Gefallen erwerben, um sicherzustellen, dass sie sich nicht sofort gegen uns wenden, sobald sie die Gelegenheit dazu erhalten."
 mal_brace_for_decline_tt:0 "Während der Katastrophe "§YNiedergang von Mali§!" bleiben die Stände §Yloyal§!."
 mal_get_competent_court_title:0 "Kompetenter Hof"
 mal_get_competent_court_desc:1 "Nach dem Tod von Mansa Musa im Jahr 1337 übernahm sein Sohn Maghan den Thron - der erste von vielen schrecklichen Herrschern, die wir nach unserem Goldenen Zeitalter ertragen mussten. 1341 wurde Maghan von seinem Onkel Suleyman abgelöst, der die vielen finanziellen Fehler seines Neffen rückgängig machte. Nach seinem Tod hatte Mali nur noch Mansa, die für ein paar Monate regierten oder absolute Tyrannen waren.\n\nWenn wir uns endlich von unserer Geschichte erholen wollen, brauchen wir einen fähigen Mansa auf unserem Thron - oder zumindest einen, der kompetente Berater für den Hof kennt."
 mal_get_competent_court_tt:0 "Während der Katastrophe "§YNiedergang von Mali§!" erheben sich keine §YThronanwärter-Rebellen§!, wenn ein neuer Mansa gekrönt wird."
 mal_handle_the_kaabu_title:0 "Umgang mit Kaabu"
 mal_handle_the_kaabu_desc:0 "[1114.GetName] ist seit dem 13. Jahrhundert ein Teil von [Root.GetName], doch aufgrund unseres stetigen Niedergangs seit fast hundert Jahren fühlen sich die Bewohner von [1114.GetName] mehr und mehr vernachlässigt und wünschen sich einen eigenen Staat, der völlig unabhängig von uns ist - vor allem, seit sie mit den Europäern in Kontakt gekommen sind und nicht länger unser Mittelsmann sein wollen.\n\nWir sollten ihnen unsere Empathie und Zuneigung zeigen, damit nicht noch ein weiterer Teil unserer Nation unserer Kontrolle entweicht."
 mal_handle_the_kaabu_ct:0 "Während der Katastrophe "§YNiedergangs von Mali§!" wird jede Provinz, in der eine andere Nation einen Kern hat, §Yloyal§! bleiben."
 mal_gold_and_ivory_title:0 "Gold und Elfenbein"
 mal_gold_and_ivory_desc:1 "Gold war schon immer das Hauptexportgut von [Root.GetName], und viele Nationen würden alles tun, um an die Goldnuggets zu gelangen, die [Root.GetMunserunsere] große[Root.GetMrMale] [Root.Monarch.GetTitle] besitzt. Inzwischen haben wir auch Zugang zu einer anderen Ressource, die sich ebenfalls wachsender Beliebtheit erfreut: Elfenbein.\n\nWir sollten die Produktion beider Güter steigern und unsere Wirtschaft ausbauen."
 mal_give_gold_away_title:1 "Zeigt Großzügigkeit"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Es ist großartig, Reichtum zu besitzen, doch es erfüllt nicht die Vision des Propheten. Statt auf unseren Reichtümern zu sitzen, sollten wir den Taten des großen Mansa Musa folgen und unser Gold mit unseren Glaubensbrüdern teilen, vor allem mit denen in Anatolien, Ägypten und natürlich in Mekka."
 mal_give_gold_away_desc_fetishist:1 "Die Welt hat uns mit wertvollen Metallen und anderen Reichtümern beschenkt und wir wissen, wie wir sie genießen können. Das ist jedoch nicht im Sinne unserer Schamanen und unseres Glaubens, weshalb wir sie stattdessen mit anderen Stämmen der Welt teilen sollten!"
 mal_jihad_upon_own_population_title:0 "Konvertiert [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "Mit der Islamisierung unserer Aristokratie haben wir beschlossen, auch unser Volk davon zu überzeugen, den Islam anzunehmen. Wir sollten damit beginnen, die heidnischen Praktiken der Vergangenheit auszurotten und die Macht zu beseitigen, die der [Root.GetDhimmiName]-Stand über uns hat."
 mal_more_tolerance_to_heathens_title:0 "Toleriert die Traditionen"
 mal_more_tolerance_to_heathens_desc:0 "Wir haben beschlossen, der ländlichen Bevölkerung zu erlauben, ihre traditionelle Religion weiter auszuüben, doch die Oberschicht unseres Reichs ist davon nicht sehr begeistert. Wir müssen die öffentliche Toleranz gegenüber den alten Traditionen erhöhen und die Macht des [Root.GetClergyName]-Standes innerhalb unserer Nation verringern."

 ###SON MISSIONS###
 son_west_african_great_power_title:0 "Erobert Westafrika"
 son_west_african_great_power_desc:1 "Mit dem Niedergang von Mali hat unser größter Rivale zu existieren aufgehört. Der gesamte Niger, die Agisymba und Guinea sind frei, und wir können den Barbarie ohne Angst vor Angriffen aus unserer Heimatregion erobern."
 son_modernize_army_title:0 "Reformiert die Armee"
 son_modernize_army_desc:0 "Obwohl Feuerwaffen und Gewehre in unserem Militär immer häufiger Verwendung finden, sind sie noch weit davon entfernt, allgegenwärtig zu sein. Die meisten unserer Soldaten verlassen sich nach wie vor auf ihre Speere und Bogen, während die Barbarier und die Europäer die Feuerwaffen bereits vollends beherrschen. Wenn wir nicht von unseren nördlichen Nachbarn überrannt werden wollen, müssen wir die Armee reformieren und ihre Waffen modernisieren."
 son_modernize_army_tt:0 "Es existiert keine Nation innerhalb der §Ywestlichen§! Technologiegruppe, die eine höhere Militärtechnologie als §Y[Root.GetName]§! hat."
 son_take_djenne_title:0 "Erobert [1132.GetName]"
 son_take_djenne_desc:1 "[1132.GetName] wurde zum größten Zentrum der Gelehrsamkeit und Kultur die die Welt südlich der Tinariwena jemals gesehen hat. Als das Imwehhdenreich von den Männer mit der hellen Haut von weit aus dem Norden zerstört wurde, entkam Welle um Welle von Flüchtlingen aus den tadmunitischen Städten aus dem Norden nach [1132.GetName]. Die besten und hellsten Köpfe des tadmunitischen Glaubens kamen nach [1132.GetName] und brachten mit sich das Wissen weißer Männer und Kulturen, von denen wir noch nicht einmal gehört haben. Dort gründeten sie die Sankore Klöster, den größten Ort der Gelehrsamkeit in der Region. Und noch weiter, die Stadt beherbergt auch die Große Kathedrale von Timbuktu, und war einst Teil des Reiches unseres Rivalen Mali. Doch nun, da seine Verbündeten im Norden untergehen, wird die Stadt zum leichten Ziel.\n\nWir sollten die Kontrolle über diese wichtige Stadt übernehmen. Zum Ruhm von [Root.GetName]!"
 son_expand_djenne_mosque_title:0 "Renoviert die Große Kathedrale"
 son_expand_djenne_mosque_desc:0 "Bei der Eroberung der Stadt hat die Große Kathedrale von Djenné einige Kollateralschäden erlitten. Wir müssen die Kathedrale im Namen des Herrn instand setzen!"
 son_contact_with_morocco_title:0 "Kontakt zum Barbarie"
 son_contact_with_morocco_desc:1 "Als das Reich von Ghana existierte, empfingen die Regionen Agisymba und Niger viele Besucher aus Arabien und dem Barbarie. Dies setzte sich auch während der Zeit des Malireichs fort und speziell nach dem Fall der Imwehhden. Heutzutage jedoch kommen die Reisenden und Händler aus diesen Regionen nur noch selten zu uns. Wir sollten den Kontakt zu unseren nördlichen Nachbarn - zumindest zu jenen in der Barbarie, da sie uns am nächsten sind."
 son_contact_with_morocco_tt:0 "Entdeckt eine beliebige Provinz im §YBarbarie§!."
 son_invade_maghreb_title:0 "Invasion des Barbarie"
 son_invade_maghreb_desc:0 "Obwohl wir auf bessere diplomatische Beziehungen zu den Barbariern gehofft hatten, sind sie nur an unserem Gold und Salz interessiert. Schlimmer noch ist allerdings, dass die Mauretanier sogar eine Invasion planen, um sich unsere Salz- und Goldproduktion anzueignen! Um unserer eigenen Sicherheit willen sollten wir den Spieß umdrehen und in die Offensive gehen!"
 son_consolidate_maghreb_title:0 "Vereint den Barbarie"
 son_consolidate_maghreb_desc:1 "Der Barbarie ist eine große Region mit vielen wertvollen Ressourcen. Wir sollten unseren Einfluss auf diese Region ausweiten und die übrigen Provinzen zu unserem Vorteil erobern."
 son_convert_the_mossi_title:0 "Konvertiert die Mossi"
 son_convert_the_mossi_desc:0 "Unser Übertritt zum wahren Glauben wurde von den unteren Klassen noch nicht vollständig akzeptiert. Sie mögen zwar zu Gott beten, doch nur wie sie es mit den alten falschen Götzen tun. Wir müssen mehr Missionare aussenden um unsere Leute wahrlich zum wahren Glauben zu konvertieren. Sie müssen das Licht der Heiligen Dreieinigkeit sehen, und die Wahrheit der Worte des Propheten Tadmun!"
 son_convert_the_mossi_tt:0 "Jede Provinz mit §Ysonghaischer§! Kultur ist §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Jede Provinz mit §Ysonghaischer§! Kultur verliert §G100§! Autonomie und erhält §Y30§! Jahre lang den Modifikator "§YErgebene Anhänger§!", was folgende Auswirkungen hat:\nLokaler Separatismus: §G-10.0§!"
 son_invite_foreign_scholars_title:0 "Ladet Gelehrte ein"
 son_invite_foreign_scholars_desc:0 "Wir sind weit weg von unseren Brüdern in der Barbarie und unsere Gelehrten sind es auch, weshalb sich unsere Gesetze unabhängig von ihnen entwickelt haben. Wir sollten Gelehrte aus dem Norden einladen und ihre neuesten Fortschritte bei der Gesetzgebung der [Root.Religion.GetName]en Religion hören."
 son_invite_foreign_scholars_ct:0 "Jede Nation, deren Hauptstadt NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! liegt und dem §Y[Root.Religion.GetName]en§! Glauben folgt, ist mit §Y[Root.GetName]§! verbündet."
 son_invite_foreign_scholars_tt:0 "Hat eine Hauptstadt, die NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! ist.\n  Ist §Y[Root.Religion.GetName]§!\n  Hat eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:0 "Macht für den [Root.GetClergyName]-Stand"
 son_power_to_the_ulema_desc:1 "Unsere Nation ist auf dem Weg zu religiöser Einheit und Aufklärung, doch es gibt noch so viel mehr zu tun. Der [Root.GetClergyName]-Stand verwaltet die heiligen Gesetze unseres Landes und beaufsichtigt die Konvertierung der Heiden, doch er ist durch unsere Regierung eingeschränkt. Wir sollten ihm mehr Freiheiten und Privilegien gewähren, damit er unseren Fortschritt bei der Schaffung von Gesetzen voranbringen kann."
 son_convert_west_africa_title:0 "Konvertiert Westafrika"
 son_convert_west_africa_desc:0 "Westafrika war schon immer einzigartig. Als das Christentum in Westafrika Fuß fasste, konvertierten die oberen Eliten zum wahren Glauben, zwangen ihn ihren Untertanen jedoch nicht auf. In seltenen Fällen gewährten sie den heidnischen Bauern sogar Rechte und tolerierten ihr Verhalten.\n\nDie Zeit der Toleranz ist nun jedoch vorbei und wir sollten auch diesen Heiden den rechten Weg weisen."
 son_convert_west_africa_tt:0 "Jede Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§!, die NICHT unkolonisiert ist, ist §Y[Root.Religion.GetName]§!."
 son_guarantee_the_fetishist_title:0 "Garantiert die alten Traditionen"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName], wie jede andere Nation in Afrika, folgen wir den alten Traditionen und dem Glauben der Ahnen. Obwohl einige in unsere Oberschicht das Christentum angenommen hat, das mit den neu eroberten Gebieten im Norden in unser Land kam, so folgt die herrschende Familie und unsere ländliche Bevölkerung noch immer den alten Traditionen. Wir sollten unseren Wurzeln und unseren neuen Untertanen Respekt zollen, indem wir die Freiheit für alle neunen Religionen garantieren, die unser Volk suchen werden würde."
 son_guarantee_the_fetishist_ct:0 "[Root.GetName] hat mindestens §Y+1§! Toleranz (Ungläubige)."
 son_fetishist_alliances_title:0 "Neue Allianzen"
 son_fetishist_alliances_desc:0 "Um unsere Vergangenheit und unsere Tradition besser verstehen zu können, ist es wichtig, zu lernen, wie die alten Traditionen in anderen Nationen Afrikas praktiziert werden. Wir sollten fetischistische Verbündete oder Untertanen sammeln und ihr Verhalten studieren."
 son_fetishist_alliances_ct:0 "Hat eine Hauptstadt in §YAfrika§!"
 son_eliminate_other_muslims_title:0 "Schützt unser Erbe"
 son_eliminate_other_muslims_desc:0 "Der fetischistische Glaube kommt in vielen Facetten, und sind ein wichtiger Teil unserer Identität. Die vielen neuen Religion die uns von den Küsten und durch die Wüsten her erreichen und uns vernichten wollen. Ews ist unsere Plicht, dass wir unser Volk und unser Erbe vor religiösen Eiferern schützen, die es vernichten wollen."
 son_eliminate_other_muslims_tt:0 "Keine §Yfetischistische§! Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§! ist im Besitz einer nicht fetischistischen Nation (ausgenommen §Y[Root.GetName]§! und seine Untertanen)."
 son_back_to_the_roots_title:0 "Vereint die Stämme"
 son_back_to_the_roots_desc:0 "Viele Nationen, die den alten und neunen Wegen folgen, sind in Stämme zersplittert, führen Kriege gegeneinander und gegen uns und verlieren dabei ihre Bedeutung. Das Schicksal dieser Stämme geht uns wenig an, doch die Traditionen und die Geschichte, die sie mit sich tragen, sind es wert, dass man sie schützt und bewahrt. Wir sollten der ländlichen Bevölkerung einen Gefallen tun und einen Weg finden, wie die Religionen in Frieden nebeneinander existieren können."
 son_back_to_the_roots_bt:0 "Folgt dem Fetischistischen Glauben"
 son_back_to_the_roots_ct:0 "[Root.GetName] hat mindestens §Y+3§! Toleranz (Ungläubige)."
