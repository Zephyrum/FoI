 ###KON MISSIONS###
 kon_convert_west_africa_title:0 "Befreit die Kulte"
 kon_convert_west_africa_desc:1 "Afrika hat Invasionen durch alle möglichen Arten von Christen erlebt - beide in dem Versuch, unsere Traditionen und unser Erbe auszurotten und durch ihre eigenen Ideen zu ersetzen. Das muss ein Ende haben! Wir werden diese Fanatiker in ihre Heimat zurücktreiben und den Kontinent für unsere Brüder zurückerobern!"
 kon_convert_west_africa_bt:1 "Jede besiedelte Provinz in den Regionen §YNiger§! und §YGuinea§! ist §Yfetischistisch§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] hat beschlossen, sich den Europäern zu §Ywidersetzen§!."

 ###ZIM MISSIONS###
 zim_develop_gold_title:0 "Die Legende von Ophir"
 zim_develop_gold_desc:1 "Die Miaphysiten im Nordens und die Reisenden aus dem Westen behaupten, wir seien das gepriesene Land Ophir, ein Ort aus ihren heiligen Schriften, an dem die Städte aus Gold sind. Wir sollten dieser Legende gerecht werden und unseren Goldabbau ausweiten - wenn schon nicht zur Steigerung unseres Ansehens, so doch wenigstens für unsere Wirtschaft."

 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Annektiert Mogadischu"
 aju_annex_mogadishu_desc:0 "Mogadischu ist eine Perle am Horn von Afrika. Die Stadt ist ein prächtiges Handelszentrum, das Händler aus der gesamten arabischen und indischen Welt anzieht. Sie ist schon viel zu lange unter omanischer Kontrolle. Es ist an der Zeit, diese schöne Stadt einzugliedern und ihren Einfluss zu unserem Vorteil zu nutzen."
 aju_maldives_dynasty_title:0 "Rückerobert die Malediven"
 aju_maldives_dynasty_desc:0 "Vor langer Zeit waren die Malediven unser wirtschaftliches Protektorat, aber mit dem Vereinten Angriff der Tamilen und Omanis auf den Ausbau unserer Handelsnetzwerke, verloren die Kontrolle über die Inseln. Es ist an der Zeit, dass wir uns zurückholen, was uns gehört."
 aju_ally_the_ottomans_title:0 "Byzantinisches Bündnis"
 aju_ally_the_ottomans_desc:0 "Die Byzantiner haben es geschafft, sich in Anatolien zu etablieren. Wir sollten auf sie zugehen und ihnen ein Bündnis anbieten, denn es gibt viel, was wir durch diese Freundschaft gewinnen und lernen könnten."
 aju_buy_modernization_title:0 "Modernisiert die Armee"
 aju_buy_modernization_desc:1 "Die byzantinische Armee ist eine ernst zu nehmende Macht. Wir sollten versuchen, ihr nachzueifern, indem wir einige ihrer militärischen Ausbilder anheuern und ihre Ausrüstung verwenden, damit auch wir eine beeindruckende moderne Streitmacht haben."
 aju_the_mamluk_soldiers_title:0 "Rekrutiert Mizraims"
 aju_the_mamluk_soldiers_desc:1 "Die Mizraims gehören zu den am meisten gefürchteten Kriegern überhaupt. Wir sollten einige von ihnen rekrutieren, um die Stärke unserer eigenen Armee zu erhöhen und so unsere Feinde leichter besiegen zu können."
 aju_liberate_sheik_hussein_title:0 "Befreit Lalibela"
 aju_liberate_sheik_hussein_desc:0 "Lalibela ist schon viel zu lange in den Händen der ethiopischen Verräter. Zum Ruhm des Herrn ist es an der Zeit, es zurückzuerobern."

 ###ZAN MISSIONS###
 zan_establish_contact_with_persia_title:0 "Verbindung zu Persien"
 zan_establish_contact_with_persia_desc:0 "Es ist bekannt, dass unser Vorfahr Noham Yorusalem der Sohn des persischen Shahs von Schiras war. Wir müssen uns erneut auf unseren Ursprung berufen und uns das zurückholen, was uns gehört."
 zan_conquer_madagascar_title:1 "Invasion Madagaskars"
 zan_conquer_madagascar_desc:0 "Unsere Armee und unsere Flotte sind bereit, und es ist an der Zeit, die Insel von Heiden zu säubern und die Kontrolle über sie zu übernehmen, um ihre Reichtümer auszubeuten."

 ###ETHIOPIA MISSION REWARDS###
 eth_coptic_offense:0 "Miaphysitische Offensive"
 desc_eth_coptic_offense:0 "Wir stehen vor den Toren der Ungläubigen. Es gibt nur einen Weg, die Miaphysiten dieser Welt zu verteidigen: Wir müssen in die Offensive gehen und die Heiden zurückdrängen!"
 eth_conversion_focus:0 "Rückkehr der Miaphysiten"
 desc_eth_conversion_focus:0 "Viele der heiligen Stätten wurden aus den Händen der Heiden befreit. Es ist an der Zeit, die Menschen in diesen Regionen wieder der Barmherzigkeit des Herrn zu übergeben."
 eth_united_church:0 "Vereinte Kirche"
 desc_eth_united_church:1 "Die miaphysitische Kirche war bezüglich des biblischen Sabbats und die Einhaltung der Ruhetage gespalten. Obwohl es sich um eine recht triviale Frage handelt, war sie für die äthiopischen Kirchen dennoch von entscheidender Bedeutung. Erst nachdem sich Negusa Nagast Zara Yaqob 1442 diesem Problem gewidmet hatte, fand man eine Lösung. Seitdem ist die Kirche so geeint wie nie zuvor."

 ###MALI MISSION MODIFIERS###
 mal_fan_of_the_ulema:0 "Volle Unterstützung des Klerus"
 desc_mal_fan_of_the_ulema:1 "Unser Beschluss, den wahren Glauben zu verbreiten und die Heiden zu bekehren, hat den Klerus inspiriert. Sie unterstützen uns nun so gut, wie sie nur können."
# mal_fan_of_the_dhimmi:0 "Volle Unterstützung der Dhimmi"
# desc_mal_fan_of_the_dhimmi:1 "Unser Beschluss, die Heiden zu tolerieren und ihnen mehr Rechte einzuräumen, hat die Dhimmi inspiriert. Sie unterstützen uns nun so gut, wie sie nur können."
 great_mosque_djenne_modifier:0 "Große Kathedrale von Djenné"
 desc_great_mosque_djenne_modifier:1 "In dieser Provinz befindet sich die Große Moschee von Djenné, die von den Klerus der Provinz mit großem Aufwand instand gesetzt und in eine Perle Westafrikas verwandelt wurde."
 mal_mansas_journey:0 "Mansas Pilgerreise"
 desc_mal_mansas_journey:0 "Unser Herrscher befindet sich derzeit auf einer Reise nach Jerusalem und nimmt dabei eine Route durch die christliche Welt. Auf dem Weg sieht unser Herrscher die Wunder von Europa."
 mal_advisors_journey:0 "Pilgerreise der Berater"
 desc_mal_advisors_journey:0 "Unsere Berater befinden sich derzeit auf einer Reise nach Jerusalem und nehmen dabei eine Route durch die christliche Welt."
 mal_pilgrimage_desc:0 "bis zum Ende der Pilgerreise"
 mal_the_pilgrim:0 "Fromme Herrschaft"
 desc_mal_the_pilgrim:0 "Die vielen Pilgerreisen nach Jerusalem haben unser Reich zu einem Ort der Frömmigkeit und der Legitimität gemacht."
 ###MALI EVENT MODIFIERS###
# mal_radical_clergy:0 "Radikale Ulema"
# desc_mal_radical_clergy:0 "Die Ulema haben die Kontrolle in Mali übernommen und versuchen, den Einfluss der Dhimmi und Heiden in Mali zu untergraben."
# mal_radical_dhimmi:0 "Radikale Dhimmi"
# desc_mal_radical_dhimmi:0 "Die Dhimmi haben die Kontrolle in Mali übernommen und versuchen, den Einfluss der Ulema und Muslime in Mali zu untergraben."

 ###SON MISSION MODIFIERS###
 son_religious_friends:0 "Frommer Ruf"
 desc_son_religious_friends:0 "Unsere Bemühungen, die Meinung unserer Glaubensbrüder über uns zu verbessern, haben uns einen positiven Ruf bei den vielen christlichen Staaten der Welt und bei den Anhängern unseres Glaubens gesichert."
 son_beacon_of_islam:0 "Leuchtfeuer des tadmunitischen Glaubens"
 desc_son_beacon_of_islam:0 "Unsere Bemühungen zur Konvertierung ganz Westafrikas haben uns zum Leuchtfeuer des tadmunitischen Glaubens in dieser Region gemacht. Niemand wird die Frömmigkeit unserer Herrschaft je infrage stellen."

 ###IDEAS###
 ZAN_ideas:0 "Kilwanische Ideen"
 ZAN_ideas_start:0 "Kilwanische Traditionen"
 ZAN_ideas_bonus:0 "Kilwanische Ambitionen"
 zan_kilwa_latitude_staves:0 "Kilwanische Sonnenuhren"
 zan_kilwa_latitude_staves_desc:0 "Unsere überlegene Schiffstechnologie ermöglicht es uns, weiter und schneller als unsere Konkurrenten zu segeln, was uns einen Vorteil verschafft."
 zan_shirazis_legacy:0 "Schirazis Erben"
 zan_shirazis_legacy_desc:0 "Unser Stammvater stammt aus Schiraz und war der Sohn des Emirs von Persien, was keinen Zweifel an unserem Recht auf Herrschaft zulässt."
 zan_the_deal_with_almuli:0 "Abkommen mit König Almuli"
 zan_the_deal_with_almuli_desc:0 "Wir haben unsere Insel von König Almuli erhalten. Es sollte jedem klar sein, dass wir faire Händler sind."
 zan_gold_of_sofala:0 "Gold von Sofala"
 zan_gold_of_sofala_desc:0 "Das Gold von Sofala ist seit jeher eine unserer wichtigsten Quellen für Reichtum, und wir sind daran gewöhnt, dass sich unsere Wirtschaft durch dieses Gold entwickelt."
 zan_trade_center_of_zanzibar:0 "Händler aus Sansibar"
 zan_trade_center_of_zanzibar_desc:0 "Sansibar hat schon immer Händler von überall angezogen, die hier Handel treiben."
 zan_center_of_migration:0 "Migrationszentrum"
 zan_center_of_migration_desc:0 "Mit dem Wachstum des Handels wächst auch der Zustrom von Menschen, was bedeutet, dass sich unsere Städte noch schneller entwickeln."
 zan_kilwa_the_melting_pot:0 "Kultureller Schmelztiegel"
 zan_kilwa_the_melting_pot_desc:0 "Mit dem Handel, der durch unser Land fließt, gibt es auch einen verstärkten Austausch von Ideen. Wir können von allen Ecken der Welt lernen."

 ###MODIFIERS###
 hau_the_jiihad:0 "Der Heilige Krieg"
 desc_hau_the_jiihad:0 "Es ist unsere heilige Pflicht, uns jedem entgegenzustellen, der die Lehren von Jesus Christus leugnet."
 hau_caliphate_of_the_sahel:0 "Heiliges Königreich der Agisymba"
 desc_hau_caliphate_of_the_sahel:0 "Wir sind das unangefochtene Heilige Königreich der gesamten Agisymba."
 w_african_tolerance:1 "Vereinte Religion"
 desc_w_african_tolerance:1 "Wir haben den wahren Glauben in Westafrika verbreitet! Die Frömmigkeit und Hingabe zu Jesus Christ ist unbestreitbar!"
 w_african_defender_of_sunni_faith:0 "Verteidiger des tadmunitischen Glaubens"
 desc_w_african_defender_of_sunni_faith:0 "Wir haben unser Volk hinter dem tadmunitischen Glauben vereint."
 zan_great_kilwa:0 "Groß-Kilwa"
 desc_zan_great_kilwa:0 "Die Stadt Groß-Kilwa ist durch umfangreiche Entwicklungs- und Restaurierungsarbeiten zur Perle der kingozischen Küste geworden."
 zan_conversion_of_fetishist:0 "Kingozische Übernahme"
 desc_zan_conversion_of_fetishist:0 "Diese Provinz wurde von Kingozi übernommen, die nun versuchen, die Einheimischen der Region zu konvertieren."

 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_commercial_treaties_title:0 "Kommerzielle Verträge"
 east_africa_commercial_treaties_desc:1 "Traditionell kommen unsere wichtigsten Handelspartner am Horn oder dem Südlichen Indien. Wenn wir unsere eigenen Händler aussenden und auf ihren Heimatmärkten eine starke Präsenz aufbauen, können wir aus einer stärkeren Position heraus verhandeln."

 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_contact_muslims_mission_title:0 "Kontakt zu den Christen"
 c_a_contact_muslims_mission_desc:0 "Unter unseren Nachbarn gibt es auch jene, die ein völlig anderes Weltbild als wir haben. Sie sagen, sie folgen den Lehren des Vaters, des Sohnes und des Heiligen Geistes, die uns völlig fremd sind. Wir sollten engere Beziehungen zu ihnen pflegen. Vielleicht können wir viel von ihnen lernen."
 c_a_contact_muslims_mission_ct:1 "§Y[Root.GetName]§! besitzt einen Verbündeten aus der §Ychristlichen§! Religionsgruppe, der §Y200§! Meinung gegenüber §Y[Root.GetName]§! hat."

 ###WEST AFRICA MISSIONS###
 west_africa_strong_leadership_ct:0 "Es existiert keine unabhängige Nation mit einer Hauptstadt in der Region §YAgisymba§!, §YNiger§! und §YGuinea§!, die mehr Entwicklung als §Y[Root.GetName]§! hat."
 west_africa_greater_than_mali_title:0 "Größer als Mali!"
 west_africa_greater_than_mali_desc:0 "Nachdem wir unsere Heimatregion vereint und unsere Krieger mit neuen Waffen ausgerüstet haben, sind wir nun bereit, alle Länder zwischen der Tinariwen und dem Golf von Guinea zu erobern. Wir dürfen die Gelegenheit nicht verpassen, die größte Macht seit dem Untergang des Malireichs zu werden - und sogar noch viel größer!"
 west_africa_embracing_old_traditions_title:0 "Fördert alte Traditionen"
 west_africa_embracing_old_traditions_desc:0 "Seit Generationen halten wir an unseren alten Traditionen fest, doch nun verbreiten sich neue Glaubensrichtungen unter unserem Volk. Wir müssen zusammenhalten und bei unseren alten Ritualen bleiben, um zu überleben."
 west_africa_brothers_in_tradition_fetishist_title:0 "Brüder im Glauben"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_sankore_university_fetishist_title:0 "Universität von Sankore"
 west_africa_sankore_university_fetishist_desc:0 "Die Klöster von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Tinariwen. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_sincretic_rituals_title:0 "Synkretistische Rituale"
 west_africa_sincretic_rituals_desc:1 "In den Regionen Agisymba, Niger und Guinea gibt es eine große Vielfalt an Kulten, Traditionen und Glaubensrichtungen, und es liegt in unserem Interesse, ein Schmelztiegel all dessen zu sein. Nur wenn wir die Menschen verstehen, die unter unserer Herrschaft stehen, können sie uns dabei helfen, unsere Macht zu festigen."
 west_africa_embracing_new_traditions_title:0 "Fördert neue Traditionen"
 west_africa_embracing_new_traditions_desc:0 "Der Tadmunismus ist in unserer Region seit Langem präsent, wurde aber von unserer Bevölkerung nicht vollständig angenommen. Es liegt an uns, dafür zu sorgen, dass wir fromm genug sind, um uns Respekt zu verschaffen."
 west_africa_brothers_in_faith_sunni_title:0 "Brüder im Glauben"
 west_africa_brothers_in_faith_sunni_desc:1 "Unser Volk lag schon immer wegen Glaubensfragen im Zwist mit unseren Nachbarn, doch nun ist die Zeit gekommen, sich gegen die Ungläubigen zu verbünden, die unsere Territorien zu untergraben versuchen."
 west_africa_marabouts_title:0 "Agwerrams"
 west_africa_marabouts_desc:0 "Seit Generationen verbreiten die Agwerrams die Lehren Tadmuns in der Region. Nun ist es an der Zeit, ihre Bemühungen zu unterstützen, damit ihr Wort noch weiter verbreitet werden kann."
 west_africa_sankore_university_sunni_title:0 "Universität von Sankore"
 west_africa_sankore_university_sunni_desc:0 "Die Klöster von Sankore in Timbuktu war jahrzehntelang das wichtigste Wissenszentrum südlich der Tinariwen. Nun ist es an der Zeit, diese Stadt einzunehmen und die dort aufbewahrten Manuskripte für uns zu nutzen."
 west_africa_the_only_faith_title:0 "Ein einziger Glaube"
 west_africa_the_only_faith_desc:0 "Unsere Bemühungen das Wort von Jesus Christus und die Lehren des Propheten Tadmun unter den von uns beherrschten Völkern zu verbreiten, schreiten voran. Nun jedoch müssen wir das tadmunitische Christenum als einzige Religion durchsetzen, denn es gibt keinen Herrn außer Jesus Christus."
 west_africa_salt_cloth_shells_title:0 "Salz, Tuch und Muscheln"
 west_africa_salt_cloth_shells_desc:0 "Der Handel, der durch den Tinariwen-Korridor und den Golf von Guinea fließt, hat seit einiger Zeit zugenommen und es sind neue fremdländische Händler in unseren Städten aufgetaucht, die mit uns unbekannten Produkten handeln. Wir müssen diesen lukrativen Handel zu unseren Gunsten kontrollieren."
 west_africa_bilad_sudan_trade_title:0 "Agisymba Korridor"
 west_africa_bilad_sudan_trade_desc:0 "In den letzten Jahrzehnten wuchs der Handel so stark, dass sich in der gesamten Region wichtige Handelszentren herausbildeten. Timbuktu ist das Tor zum Norden, Kanem-Borno kontrolliert den Handel mit dem Osten und Benin ist der wichtigste Umschlagplatz an der Südküste. Nun gilt es, diese Orte und den durch sie fließenden Handel zu kontrollieren."

 ###MORE MISSIONS###
 eth_secure_religious_unity_title:0 "Religiöse Einheit"
 eth_secure_religious_unity_desc:0 "Unser Reich ist zwischen den Miaphysiten, den Juden und den Heiden im Glauben gespalten. Diese Spaltung führt zu einem Mangel an religiöser Einheit, die jede unserer Bemühungen, den Staat zu zentralisieren und die Probleme zu überwinden, fast unmöglich macht. Wir müssen unsere religiöse Einheit verbessern!"
 hau_prepare_the_jihad_tt:0 "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf jede §Ynicht christliche§! Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§!."
 msi_integrate_the_muslims_ct:0 "Verbessert die Meinung jeder bekannten §Ymuslimischen§! Nation in §YWestafrika§! um §G50§!."
 msi_integrate_the_muslims_at:0 "Jede im Besitz befindliche §Ychristlichen§! Provinz erhält §Y25 Jahre§! lang den Modifikator "§YIntegrierte Heiden§!", der folgende Auswirkungen hat:\nBeitrag zur lokalen religiösen Einheit: §G-100.0 %§!\nUnruhe (Lokal): §G-2.00§!\nSteuereinnahmen (Lokal): §G+15.0 %§!"
 west_africa_marabouts_ct:0 "Jede im Besitz befindliche §Ychristliche§! Provinz erhält §Y25 Jahre§! lang den Modifikator "§YLokal Agwerrams§!", der folgende Auswirkungen hat:\nUnruhe (Lokal): §G-2.00§!\nAutonomie (Monatlich): §G-0.05§!"


 hau_prepare_the_jihad_title:0 "Bereitet den Heiligen Krieg vor"
 hau_prepare_the_jihad_desc:0 "Es sollte allen klar sein, dass die Lehren von Jesus der einzig wahre Weg sind. Wir müssen bereit sein, jeden zu bekämpfen, der es wagt, etwas anderes zu behaupten."
 hau_convert_west_africa_title:0 "Konvertiert Westafrika"
 hau_convert_west_africa_desc:0 "Es gibt noch immer zu viele Menschen, die nicht an die Dreifaltigkeit glauben. Das können wir nicht dulden. Wir müssen die Lehren von Jesus verbreiten, wenn wir zu einem Leuchtfeuer der Zivilisation werden wollen."
 hau_finish_the_jihad_title:0 "Beendet den Heiligen Krieg"
 hau_finish_the_jihad_desc:0 "Wir haben die Lehren des Herrn erfolgreich verbreitet, doch es gibt noch immer Menschen, die nicht an sie glauben. Wir müssen sie alle überzeugen, um eine wahre heilige Nation zu werden."


 aju_completely_modernized_army:0 "Modernisierte Armee"
 desc_aju_completely_modernized_army:0 "Wir haben beschlossen, massiv in unsere Armee zu investieren und sie nach dem Vorbild der Byzantiner vollständig zu modernisieren."
 aju_bought_new_guns:0 "Osmanische Feuerwaffen"
 desc_aju_bought_new_guns:0 "Wir haben uns dazu entschieden, in unsere Armee zu investieren und sie mit den Feuerwaffen des Byzantinischen Reichs auszurüsten."
 aju_keep_the_ways:0 "Beibehaltung alter Methoden"
 desc_aju_keep_the_ways:0 "Wir haben uns dazu entschieden, auf die Führung der Griechen zu verzichten und stattdessen die alten Kriegsmethoden beizubehalten, die für eine größere Zahl unseres Volkes leichter zugänglich sind."


 oyo_trade_with_the_muslims_title:0 "Handelt mit den Christen"
 oyo_trade_with_the_muslims_desc:0 "Der Handel hat in unserer Region schon immer eine große Rolle gespielt, vor allem wegen der Christen in Timbuktu und Gao. Wollen wir ebenfalls vom Handel profitieren, dürfen wir uns nicht von ihnen abhängen lassen, sondern müssen uns aktiv an den Handelsströmen beteiligen und sie kontrollieren."
 oyo_found_the_cavalry_regiment_title:0 "Kavallerie für [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Dank unseres Handelsabkommens mit den Christen haben wir nun Zugang zu Pferden, einer Ressource, die in unserem Land bisher unbekannt war. Mit diesen Pferden müssen wir Kavallerie-Regimenter ausheben, so wie es auch die muslimischen Nationen getan haben."
 oyo_push_north_tt:0 "§Y[Root.GetName]§! erhält Ansprüche auf jede Provinz in der Region §YAgisymba§!, §YNiger§! und §YGuinea§!, die nicht dem §Y[Root.Religion.GetName]en§! Glauben folgen."
 oyo_push_north_title:0 "Dringt nach Norden vor"
 oyo_push_north_desc:0 "Im Gegensatz zu den dichten Dschungeln im Süden sind die üppigen Ebenen der Agisymba im Norden eine große Quelle des Reichtums. Die Expansion nach Norden ist daher auch die einzig sinnvolle Entscheidung, die wir treffen können."
 oyo_eradicate_the_muslims_title:0 "Vernichtet die Christen"
 oyo_eradicate_the_muslims_desc:0 "Die Christen um uns herum haben aufgehört, unseren Zwecken dienlich zu sein, und sind zu einem Ärgernis geworden. Wir müssen sie vollständig vernichten, um Platz für unsere eigene glorreiche Expansion zu schaffen."
 oyo_eradicate_the_muslims_ct:1 "Ist entweder ein Untertan von §Y[Root.GetName]§! oder folgt dem §Y[Root.Religion.GetName]en§! Glauben."
 msi_integrate_the_muslims_title:0 "Integriert die Christen"
 msi_integrate_the_muslims_desc:0 "Wir Mossi bestehen sowohl aus Christen als auch aus Fetischisten, zwei Glaubensrichtungen, die für gewöhnlich hart aufeinanderprallen. Wir müssen mit beiden zusammenarbeiten und eine gemeinsame Grundlage finden, damit wir all diese interreligiösen Auseinandersetzungen vergessen können. Nur wenn wir uns alle als ein Volk der Mossi sehen, wird unsere Nation gedeihen können."

