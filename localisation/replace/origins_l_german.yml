 estate_church_yakobs_churches:1 "Biblische Sabbatreform"
 estate_church_yakobs_churches_desc:1 "Negusa Nagast Zara Yaqob einte die einst gespaltene miaphysitische Kirche, indem er einen Kompromiss für die unterschiedlichen Ansichten fand, an welchem Tag der Sabbat befolgt werden sollte. Dank dieser Tat führte der Klerus auch eine Reform ein, die es ermöglicht, Yaqobs Lehren leichter unter anderen Gläubigen zu verbreiten."

 ###MAL DECISIONS###
 colonize_djado_and_tajarhi_decision_title:1 "Kolonisiert den Korridor"
 colonize_djado_and_tajarhi_decision_desc:1 "[2474.GetName] und [2475.GetName] sind wichtige Verbindungen zwischen der Tinariwen und der Barbarie. Indem wir einige unserer Siedler umsiedeln, können wir diesen Korridor für uns beanspruchen."

 ###DECISIONS###
 ethiopia_nation_title:1 "Vermächtnis der Solomoniden"
 ethiopia_nation_desc:1 "Das Reich Äthiopien ist der geistige Nachfolger des Aksumitischen Reichs, der Heimat des Sohnes des legendären Königs Salomo und der Königin von Saba sowie Verteidiger des miaphysitischen Glaubens. Sein Niedergang war eine Tragödie war eine Tragödie für den äthiopisch-miaphysitischen Glauben, doch der Geist Äthiopiens lebt in uns weiter - und wartet darauf, von einem würdigen Nachfolger wie uns neu belebt zu werden!"

 ###MISSIONS###
 eth_conquest_of_qasr_ibrim_title:1 "Übernehmt Brim"
 eth_conquest_of_qasr_ibrim_desc:1 "Der miaphysitische Glaube ist mit mehreren heiligen Stätten auf der Welt eng verbunden. Eine davon ist die uralte Stadt Brim, die im 8. Jahrhundert als Zentrum des Christentums diente. Ihre glorreichen Tage sind jedoch zu Ende, da sich ihre Bewohner heidnischen Glauben zugewandt haben. Wir sollten sie von ihren unfähigen Herrschern befreien und die Bevölkerung zum wahren Glauben zurückführen."
 eth_conquest_of_alexandria_title:1 "Befreit Alexandria"
 eth_conquest_of_alexandria_desc:1 "Alexandria ist der alte Sitz des miaphysitischen Patriarchats und des miaphysitischen Papstes. Doch die Kirche und ein großer Teil der miaphysitischen Gemeinschaft leiden unter dem stetigen Niedergang des ägyptischen Reiches. Wir müssen die Stadt von diesem brockeldem Staat befreien, und unseren Brüdern helfen."
 eth_conquest_of_antioch_title:1 "Erobert Antiochia"
 eth_conquest_of_antioch_desc:1 "Die alte Stadt Antiochia war einst die Wiege des Christentums und eines seiner wichtigsten Glaubenszentren. Durch die ständigen Einmischungen der Byzantiner, die Vermischung der christlichen Sekten, und letztlich die mongolische Invasion, ist die Stadt nur noch ein Schatten ihres früheren Selbst. Obwohl der miaphysitische Klerus in Antiochia schon lange nichts mehr zu sagen hat, ist es immer noch eine wichtige heilige Stätte für unseren Glauben. Wir müssen die Stadt zurückerobern und die miaphysitische Autorität im Nahen Osten wiederherstellen."
 eth_please_the_vassals_title:1 "Das Schicksal von Damot"
 eth_please_the_vassals_desc:1 "Unser Vasall Damot war einst ein Staat, der unsere westliche Grenze bedrohte, da sie den Axumiten gegenüber loyal blieben, und mit ihnen konspirierten um uns zurück unter Kontrolle zu zwingen.\n\nAuch wenn ihre Macht einst groß war, so sind sie nichts weiter als Vasallen für uns, seit Zara Amda Seyon I. sich der Sache annahm, Damot unterwarf, und alle Loyalisten hinrichten ließ. Nun ist die Zeit gekommen, in der sich diese Nation unserem großen Reich anschließt! Doch davon müssen ihre Herrscher wohl erst einmal überzeugt werden ..."
 eth_unify_the_kingdoms_title:1 "Vereint die Stämme"
 eth_unify_the_kingdoms_desc:1 "Unser Land hörte einst auf den Namen Aksumitisches Reich, das sich von den Wüsten von Tungul bis zur Küste von Mukha im Jemen erstreckte. Dies änderte sich jedoch, als Königin Gudit und ihre Krieger Aksum plünderten und beinahe die ganze aksumitische Dynastie ausrotteten. Kurz darauf zerfiel der nördliche Teil des Reiches in mehrere Stämme.\n\nNun jedoch haben wir eine neue Dynastie auf dem Thron, und forden die untergehenden Narren in Zeile um den Titel "König aller Könige" heraus, und daher werden wir die Grenzen unseres gefallenen Reichs zurückerobern - angefangen mit der Vereinigung der Stämme!"
 eth_retake_suakin_title:1 "Erobert Suakin"
 eth_retake_suakin_desc:1 "Suakin hat sich als wichtiger Hafen für den Handel am Roten Meer erwiesen. Obwohl der Hafen nie offiziell zum Aksumitischen Reich gehörte, war er doch Heimat vieler [Root.GetAdjective]er Bürger, bis die Stadt in die Hände der Beja fiel. Wir haben daher mehr als genug Gründe, diesen Hafen zu erobern, denn die Interessen der Beja liegen woanders, und wenn wir nicht jetzt zuschlagen, könnten wir mit ganz anderen Mächten von weit weg konforntiert werden."
 eth_develop_the_ancestors_city_title:1 "Hauptstadt der Ahnen"
 eth_develop_the_ancestors_city_desc:1 "Auch wenn die größten Geschichten unserer Nation auf dem großen König Menelik und der Königin von Saba beruhen, reichen unsere eigentlichen Wurzeln noch viel tiefer. Unsere große Nation war einst Teil des Aksumitischen Reichs - bis wir uns in einer Rebellion befreiten. Die Tage seines Ruhms längst gezählt sind, dank des Drucks aus allen Richtungen.\n\nOhne den Ort der Krönung zu besitzen, fehlt es unseren Herrschern an Legitimität. Die Zeit hat der Stadt zu schaffen gemacht und ihre Spuren hinterlassen. Wir sollten Aksum instand setzen, um sicherzustellen, dass unsere Vergangenheit bewahrt wird."
 eth_harbor_city_adulis_title:1 "Wiederaufbau von Massawa"
 eth_harbor_city_adulis_desc:1 "Kein Hafen war für das alte Aksumitische Reich so wichtig wie die Hafenstadt Massawa. Sie war ein Hauptumschlagplatz für den Handel am Roten Meer und lag in unmittelbarer Nähe zum antiken Griechenland sowie zum Byzantinischen Reich. Dank seiner Lage konnte Aksum zur Großmacht am Roten Meer werden.\n\nMit dem unausweichlichen Untergang des Aksumitischen Reichs, kam auch der Niedergang der Stadt. Doch es ist noch nicht alles verloren! Die Infrastruktur der Stadt ist noch intakt, und wenn wir diesen Hafen zurückerobern, könnten wir Massawa zu einer größeren Stadt machen, als es das je war."
 eth_conquer_adal_title:1 "Stürzt Axum"
 eth_conquer_adal_desc:1 "Die Beziehungen zwischen [Root.GetName] und Aksum waren aufgrund von der Art wie wir uns von ihnen trennten schon immer düster. Doch Aufgrund einer ungefähren Balanz der Macht zwischen unseren Nationen, und der Bedrohung durch eine ägyptische Invasion, blie der Frieden erhalten. Dies änderte sich jedoch mit der türkischen Invasion des Nil Deltas, und die Aksumitischen Verpflichtungen in Arabien, mit denen sie ihre Möglichkeiten überschritten, war die Balanz gebrochen, und Krieg scheint unausweichlich. Nun ist die perfekte Chance zuzuschlagen, und sie zu erobern, bevor sie sich erholen, und erneut zur Bedrohung werden."
 eth_yemens_coasts_title:1 "Basis in Arabien"
 eth_yemens_coasts_desc:1 "Das Aksumitische Reich hielt lange seine Territorien im südlichen Arabien. Vor allem jene Küste, die heute zu Jemen gehört, waren ein direktes Protektorat. Doch nun, da Aksum untergeht, ist der Jemen unter konstanter Bedrohung durch die Muslime. Es ist an der Zeit, dass wir die neuen Beschützer des Jemens werden."
 eth_conquer_southern_kingdoms_title:1 "Erobert den Süden"
 eth_conquer_southern_kingdoms_desc:1 "An unseren südlichen Grenzen gibt es potenzielle Rivalen. Das Königreich Kaffa ist zwar eine miaphysitische Nation, doch seine Könige haben kein Interesse daran, ihr Gold mit [Root.GetMunseremunserer] rechtmäßigen [Root.Monarch.GetTitle] zu teilen. Das Königreich Ennarea ist eine traurige Ausrede von einem Staat und könnte nur als Verstärkung der fetischistischen Barbaren im Osten enden.\n\nWir sollten die südlichen Königreiche erobern und die äthiopische Region vereinen."
 eth_gain_sea_access_title:1 "Zugang zum Roten Meer"
 eth_gain_sea_access_desc:1 "Seit unserer Revolte vom Aksumitischen Reich, haben wir keinen Zugang mehr zum Meer, das uns mit dem Rest der Welt verbindet. Wir müssen diesen Zustand ändern, indem wir einen Hafen erobern und ihn mit einer richtigen Werft ausstatten! Schließlich können sich weder unsere Truppen noch unsere Diplomaten in Boote verwandeln, wenn sie das Wasser berühren."
 eth_gain_sea_access_tt:1 "Ihr erhaltet eine §YSchiffswerft§! in einem zufällig ausgewählten Hafen."
 eth_create_a_navy_title:1 "[Root.GetAdjective]e Flotte"
 eth_create_a_navy_desc:1 "Da unser Reich nun über die Mittel verfügt, um Schiffe zu bauen, ist es nur natürlich, dass wir genau das tun. Um in ständigem Austausch mit unseren alten und neuen Alliierten stehen zu können, ist es von entscheidender Bedeutung, dass wir eine einsatzbereite Flotte haben."
 eth_create_a_navy_tt:1 "Eine kleine Flotte von Schiffen wird den großen Nil hinunterfahren, um das Mittelmeer zu erreichen."
 eth_find_other_christians_title:1 "Kontakt zu Portugal"
 eth_find_other_christians_desc:1 "Seit der Zeit des großen Negusa Nagast Dawit I. hatte unsere Nation Kontakt zu den Europäern. Aufgrund der großen Entfernungen und der Komplikationen, verursacht durch zuerst die ägyptische Opposition und dann die türkische Invasion von Ägypten, konnte jedoch kein Europäer eine dauerhafte Verbindung zu uns unterhalten. Dies änderte sich, als die Lusitanier begannen, ihr globales Reich aufzubauen, und Verbündete in der Nähe des Indischen Ozeans suchten.\nWir sollten Kontakt mit den Lusitaniern aufnehmen!"
 eth_find_other_christians_ct:1 "Das Ereignis "§YPêro da Covilhá§!" ist eingetreten."
 eth_find_other_christians_tt:1 "[Root.GetName] hat eine beliebige Provinz von §Y[LUS.GetName]§! entdeckt."
 eth_market_of_the_west_title:1 "Markt des Westens"
 eth_market_of_the_west_desc:1 "Der Handelsknoten am Roten Meer war einst einer der wichtigsten Umschlagplätze der Welt. Er verband das Römische Reich mit den Reichtümern Indiens und ermöglichte es den Römern so, indische Waren zu genießen, ohne sich mit den Persern herumschlagen zu müssen. Dies änderte sich jedoch, als sein Nachfolger, das Byzantinische Reich, durch die ständigen Angriffe von Osten den Niedergang einherviel, und eine Großteil seiner orientalischen Besitztümer aufgeben musste. Seither ist das Rote Meer nicht mehr so profitabel, wie es einst war - und das wird es aufgrund des Kolonialismus der Europäer wahrscheinlich auch nie wieder sein.\n\nWir haben jedoch noch immer unsere Möglichkeiten, und dank unserer neu gefundenen Verbindung zu den Europäern ist es uns möglich, an ihren viel aktiveren Handelsknoten präsent zu sein. Alles, was wir tun müssen, ist, auf die eine oder andere Weise ihren reichen Markt zu erreichen."
 eth_westernize_the_army_title:1 "Modernisiert die Armee"
 eth_westernize_the_army_desc:1 "Unsere Nation konnte sich in der Vergangenheit von der Effizienz und Brutalität der europäischen Armeen überzeugen. Vor allem während der Konflikte mit den kleine Nationen im äthiopischen Hinterland, wurde [Root.GetName] Zeuge der technologischen Errungenschaften in der Kriegsführung durch lusitanische Söldner. Wir sollten unsere Armee modernisieren und uns die westliche Technologie zu eigen machen, um zu verhindern, dass unsere Nation an kompetente europäische Invasoren fällt."
 eth_blessed_empire_title:1 "Ein gesegnetes Reich"
 eth_blessed_empire_desc:1 "Unsere Nation hat viele Herausforderungen bestanden und gemeistert. Sie hat den Kontakt zu den Mächten Europas wiederhergestellt und ihre Technologie und ihre Gesellschaft modernisiert! Sie hat die Grenzen eines alten Reichs wiederauferstehen lassen und diese sogar übertroffen! Sie hat sogar das heilige Licht des Herrn selbst empfangen! Wir sind wahrlich ein gesegnetes Reich, das über allen anderen Reichen steht!"

 ###MAL MISSIONS###
 mal_pick_religious_direction_title:1 "Richtung wählen"
 mal_pick_religious_direction_desc:1 "Unser Reich - die gesamte königliche Familie wie auch die Aristokratie - besteht aus gläubigen Tadmuniten, während die Bauern und niederen Bürger Stammesheiden sind. In einer solchen Nation ist die Frage der religiösen Ausrichtung wichtiger denn je. Wir müssen eine Entscheidung treffen, wenn wir die innere Stabilität bewahren wollen."
 mal_pick_a_religious_direction_tt:1 "Je nach Wahl schaltet [Root.GetName] entweder eine §YTadmunitenmission§! oder eine §YFetischistenmission§! frei."
 mal_pick_a_religious_direction_ct:1 "Das Ereignis "§YChristanisierung der Aristokratie§!" ist eingetreten und wir haben uns für eine der beiden Optionen entschieden."
 mal_create_navy_title:1 "Errichtet eine Handelsflotte"
 mal_create_navy_desc:1 "Seit den Tagen unseres Goldenen Zeitalters haben sich die [Root.GetAdjective]en Händler auf Karawanen und Landwege verlassen, um Ägypten, Asien oder Europa zu erreichen. Der Niedergang unserer Nation nach dem Tod von Mansa Musa hat jedoch gezeigt, dass diese Handelswege nicht mehr ausreichen.\n\nWir müssen uns anpassen und auf dem Seeweg reisen, um die lukrativeren Märkte zu erreichen, doch dazu brauchen wir zunächst eine Handelsflotte."
 mal_new_world_ambition_title:1 "Ko Mamadis Geheimnis"
 mal_new_world_ambition_desc:1 "Der Vorgänger von Mansa Musa war - laut Musa selbst - der sonderbare Mansa Ko Mamadi. Ko Mamadi verschwand aus Mali, als er mit einer Flotte von tausend Schiffen nach Westen segelte und nie zurückkehrte.\n\nAuch wenn unser guter Musa ein frommer und großzügiger Mann war, ist der Wahrheitsgehalt der Geschichte von Ko Mamadi eher ... fragwürdig. Dennoch ist das Geheimnis von Ko Mamadi eines, das unsere Seefahrer und Könige gleichermaßen fasziniert, und wir sollten in Betracht ziehen, das westliche Meer zu kartieren."
 mal_trade_with_maghreb_title:1 "Weg zur Barbarie"
 mal_trade_with_maghreb_desc:1 "Unsere Nation ist seit dem Tod des großen Mansa Musa vom Rest der tadmunitischen Welt isoliert. Dieser Zustand muss sich ändern! Wir müssen die Verbindung zu unseren Glaubensbrüdern in der Barbarie wiederherstellen."
 mal_trade_with_maghreb_tt:1 "Erlaubt den einmaligen Kauf einer Provinz in §YEuropa§! durch eine Entscheidung."
 mal_trade_with_europeans_title:1 "Erreicht Europa"
 mal_trade_with_europeans_desc:1 "Obwohl der Mauretanien-Handel unser Einkommen steigert, kann er nicht mit dem potenziellen Gewinn mithalten, den uns der europäische Markt bieten könnte. Natürlich ist es in unserem besten Interesse, Zugang zu einem ihrer Umschlagplätze zu erhalten."
 mal_econimical_hegemony_title:1 "Pilgerreise"
 mal_econimical_hegemony_desc:1 "Die Pilgerreise nach Jerusalem ist die heilige Pflicht eines jeden frommen Christen. Sie hat für uns eine zusätzliche Bedeutung, da unsere Mansas traditionell im Namen von Jesus mit Reichtümern nach Jerusalem aufbrachen. Diesmal soll eine noch größere Pilgerreise unternommen werden - eine, die uns auch die Wunder Europas näherbringt. Um die Reise [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] finanzieren zu können, brauchen wir jedoch eine starke Wirtschaft und einen kompetenten Hof, der in der Zwischenzeit regiert."
 mal_get_competent_court_title:1 "Kompetenter Hof"
 mal_get_competent_court_desc:1 "Nach dem Tod von Mansa Musa im Jahr 1337 übernahm sein Sohn Maghan den Thron - der erste von vielen schrecklichen Herrschern, die wir nach unserem Goldenen Zeitalter ertragen mussten. 1341 wurde Maghan von seinem Onkel Askel abgelöst, der die vielen finanziellen Fehler seines Neffen rückgängig machte. Nach seinem Tod hatte Mali nur noch Mansa, die für ein paar Monate regierten oder absolute Tyrannen waren.\n\nWenn wir uns endlich von unserer Geschichte erholen wollen, brauchen wir einen fähigen Mansa auf unserem Thron - oder zumindest einen, der kompetente Berater für den Hof kennt."
 mal_get_competent_court_tt:1 "Während der Katastrophe "§YNiedergang von Mali§!" erheben sich keine §YThronanwärter-Rebellen§!, wenn ein neuer Mansa gekrönt wird."
 mal_give_gold_away_title:1 "Zeigt Großzügigkeit"
 mal_give_gold_away_desc:1 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "Es ist großartig, Reichtum zu besitzen, doch es erfüllt nicht die Vision des Propheten Tadmun. Statt auf unseren Reichtümern zu sitzen, sollten wir den Taten des großen Mansa Musa folgen und unser Gold mit unseren Glaubensbrüdern in der Barbarie zu teilen."
 mal_give_gold_away_desc_fetishist:1 "Die Welt hat uns mit wertvollen Metallen und anderen Reichtümern beschenkt und wir wissen, wie wir sie genießen können. Das ist jedoch nicht im Sinne unserer Schamanen und unseres Glaubens, weshalb wir sie stattdessen mit anderen Stämmen der Welt teilen sollten!"
 mal_jihad_upon_own_population_title:1 "Konvertiert [Root.GetName]"
 mal_jihad_upon_own_population_desc:1 "Mit der Christanisierung unserer Aristokratie haben wir beschlossen, auch unser Volk davon zu überzeugen, den Tadmunismus anzunehmen. Wir sollten damit beginnen, die heidnischen Praktiken der Vergangenheit auszurotten und die Macht zu beseitigen, die der [Root.GetClergyName]-Stand über uns hat."

 ###SON MISSIONS###
 son_west_african_great_power_title:1 "Erobert Westafrika"
 son_west_african_great_power_desc:1 "Mit dem Niedergang von Mali hat unser größter Rivale zu existieren aufgehört. Der gesamte Niger, die Agisymba und Guinea sind frei, und wir können den Barbarie ohne Angst vor Angriffen aus unserer Heimatregion erobern."
 son_modernize_army_title:1 "Reformiert die Armee"
 son_modernize_army_desc:1 "Obwohl Feuerwaffen und Gewehre in unserem Militär immer häufiger Verwendung finden, sind sie noch weit davon entfernt, allgegenwärtig zu sein. Die meisten unserer Soldaten verlassen sich nach wie vor auf ihre Speere und Bogen, während die Barbarier und die Europäer die Feuerwaffen bereits vollends beherrschen. Wenn wir nicht von unseren nördlichen Nachbarn überrannt werden wollen, müssen wir die Armee reformieren und ihre Waffen modernisieren."
 son_modernize_army_tt:1 "Es existiert keine Nation innerhalb der §Ywestlichen§! Technologiegruppe, die eine höhere Militärtechnologie als §Y[Root.GetName]§! hat."
 son_take_djenne_title:1 "Erobert [1132.GetName]"
 son_take_djenne_desc:1 "[1132.GetName] wurde zum größten Zentrum der Gelehrsamkeit und Kultur die die Welt südlich der Tinariwena jemals gesehen hat. Als das Imwehhdenreich von den Männer mit der hellen Haut von weit aus dem Norden zerstört wurde, entkam Welle um Welle von Flüchtlingen aus den tadmunitischen Städten aus dem Norden nach [1132.GetName]. Die besten und hellsten Köpfe des tadmunitischen Glaubens kamen nach [1132.GetName] und brachten mit sich das Wissen weißer Männer und Kulturen, von denen wir noch nicht einmal gehört haben. Dort gründeten sie die Sankore Klöster, den größten Ort der Gelehrsamkeit in der Region. Und noch weiter, die Stadt beherbergt auch die Große Kathedrale von Timbuktu, und war einst Teil des Reiches unseres Rivalen Mali. Doch nun, da seine Verbündeten im Norden untergehen, wird die Stadt zum leichten Ziel.\n\nWir sollten die Kontrolle über diese wichtige Stadt übernehmen. Zum Ruhm von [Root.GetName]!"
 son_expand_djenne_mosque_title:1 "Renoviert die Große Kathedrale"
 son_expand_djenne_mosque_desc:1 "Bei der Eroberung der Stadt hat die Große Kathedrale von [1132.GetName] einige Kollateralschäden erlitten. Wir müssen die Kathedrale im Namen des Herrn instand setzen!"
 son_contact_with_morocco_title:1 "Kontakt zum Barbarie"
 son_contact_with_morocco_desc:1 "Als das Reich von Ghana existierte, empfingen die Regionen Agisymba und Niger viele Besucher aus Arabien und dem Barbarie. Dies setzte sich auch während der Zeit des Malireichs fort und speziell nach dem Fall der Imwehhden. Heutzutage jedoch kommen die Reisenden und Händler aus diesen Regionen nur noch selten zu uns. Wir sollten den Kontakt zu unseren nördlichen Nachbarn - zumindest zu jenen in der Barbarie, da sie uns am nächsten sind."
 son_contact_with_morocco_tt:1 "Entdeckt eine beliebige Provinz im §YBarbarie§!."
 son_invade_maghreb_title:1 "Invasion des Barbarie"
 son_invade_maghreb_desc:1 "Obwohl wir auf bessere diplomatische Beziehungen zu den Barbariern gehofft hatten, sind sie nur an unserem Gold und Salz interessiert. Schlimmer noch ist allerdings, dass die Mauretanier sogar eine Invasion planen, um sich unsere Salz- und Goldproduktion anzueignen! Um unserer eigenen Sicherheit willen sollten wir den Spieß umdrehen und in die Offensive gehen!"
 son_consolidate_maghreb_title:1 "Vereint den Barbarie"
 son_consolidate_maghreb_desc:1 "Der Barbarie ist eine große Region mit vielen wertvollen Ressourcen. Wir sollten unseren Einfluss auf diese Region ausweiten und die übrigen Provinzen zu unserem Vorteil erobern."
 son_convert_the_mossi_title:1 "Konvertiert die Mossi"
 son_convert_the_mossi_desc:1 "Unser Übertritt zum wahren Glauben wurde von den unteren Klassen noch nicht vollständig akzeptiert. Sie mögen zwar zu Gott beten, doch nur wie sie es mit den alten falschen Götzen tun. Wir müssen mehr Missionare aussenden um unsere Leute wahrlich zum wahren Glauben zu konvertieren. Sie müssen das Licht der Heiligen Dreieinigkeit sehen, und die Wahrheit der Worte des Propheten Tadmun!"
 son_convert_the_mossi_tt:1 "Jede Provinz mit §Ysonghaischer§! Kultur ist §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:1 "Jede Provinz mit §Ysonghaischer§! Kultur verliert §G100§! Autonomie und erhält §Y30§! Jahre lang den Modifikator "§YErgebene Anhänger§!", was folgende Auswirkungen hat:\nLokaler Separatismus: §G-10.0§!"
 son_invite_foreign_scholars_title:1 "Ladet Gelehrte ein"
 son_invite_foreign_scholars_desc:1 "Wir sind weit weg von unseren Brüdern in der Barbarie und unsere Gelehrten sind es auch, weshalb sich unsere Gesetze unabhängig von ihnen entwickelt haben. Wir sollten Gelehrte aus dem Norden einladen und ihre neuesten Fortschritte bei der Gesetzgebung der [Root.Religion.GetName]en Religion hören."
 son_invite_foreign_scholars_ct:1 "Jede Nation, deren Hauptstadt NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! liegt und dem §Y[Root.Religion.GetName]en§! Glauben folgt, ist mit §Y[Root.GetName]§! verbündet."
 son_invite_foreign_scholars_tt:1 "Hat eine Hauptstadt, die NICHT in der Region §YSahel§!, §YNiger§! oder §YGuinea§! ist.\n  Ist §Y[Root.Religion.GetName]§!\n  Hat eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§!"
 son_power_to_the_ulema_title:1 "Macht für den [Root.GetClergyName]-Stand"
 son_power_to_the_ulema_desc:1 "Unsere Nation ist auf dem Weg zu religiöser Einheit und Aufklärung, doch es gibt noch so viel mehr zu tun. Der [Root.GetClergyName]-Stand verwaltet die heiligen Gesetze unseres Landes und beaufsichtigt die Konvertierung der Heiden, doch er ist durch unsere Regierung eingeschränkt. Wir sollten ihm mehr Freiheiten und Privilegien gewähren, damit er unseren Fortschritt bei der Schaffung von Gesetzen voranbringen kann."
 son_convert_west_africa_title:1 "Konvertiert Westafrika"
 son_convert_west_africa_desc:1 "Westafrika war schon immer einzigartig. Als das Christentum in Westafrika Fuß fasste, konvertierten die oberen Eliten zum wahren Glauben, zwangen ihn ihren Untertanen jedoch nicht auf. In seltenen Fällen gewährten sie den heidnischen Bauern sogar Rechte und tolerierten ihr Verhalten.\n\nDie Zeit der Toleranz ist nun jedoch vorbei und wir sollten auch diesen Heiden den rechten Weg weisen."
 son_convert_west_africa_tt:1 "Jede Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§!, die NICHT unkolonisiert ist, ist §Y[Root.Religion.GetName]§!."
 son_guarantee_the_fetishist_title:1 "Garantiert die alten Traditionen"
 son_guarantee_the_fetishist_desc:1 "[Root.GetName], wie jede andere Nation in Afrika, folgen wir den alten Traditionen und dem Glauben der Ahnen. Obwohl einige in unsere Oberschicht das Christentum angenommen hat, das mit den neu eroberten Gebieten im Norden in unser Land kam, so folgt die herrschende Familie und unsere ländliche Bevölkerung noch immer den alten Traditionen. Wir sollten unseren Wurzeln und unseren neuen Untertanen Respekt zollen, indem wir die Freiheit für alle neunen Religionen garantieren, die unser Volk suchen werden würde."
 son_guarantee_the_fetishist_ct:1 "[Root.GetName] hat mindestens §Y+1§! Toleranz (Ungläubige)."
 son_fetishist_alliances_title:1 "Neue Allianzen"
 son_fetishist_alliances_desc:1 "Um unsere Vergangenheit und unsere Tradition besser verstehen zu können, ist es wichtig, zu lernen, wie die alten Traditionen in anderen Nationen Afrikas praktiziert werden. Wir sollten fetischistische Verbündete oder Untertanen sammeln und ihr Verhalten studieren."
 son_fetishist_alliances_ct:1 "Hat eine Hauptstadt in §YAfrika§!"
 son_eliminate_other_muslims_title:1 "Schützt unser Erbe"
 son_eliminate_other_muslims_desc:1 "Der fetischistische Glaube kommt in vielen Facetten, und sind ein wichtiger Teil unserer Identität. Die vielen neuen Religion die uns von den Küsten und durch die Wüsten her erreichen und uns vernichten wollen. Ews ist unsere Plicht, dass wir unser Volk und unser Erbe vor religiösen Eiferern schützen, die es vernichten wollen."
 son_eliminate_other_muslims_tt:1 "Keine §Yfetischistische§! Provinz in der Region §YAgisymba§!, §YNiger§! oder §YGuinea§! ist im Besitz einer nicht fetischistischen Nation (ausgenommen §Y[Root.GetName]§! und seine Untertanen)."
 son_back_to_the_roots_title:1 "Vereint die Stämme"
 son_back_to_the_roots_desc:1 "Viele Nationen, die den alten und neunen Wegen folgen, sind in Stämme zersplittert, führen Kriege gegeneinander und gegen uns und verlieren dabei ihre Bedeutung. Das Schicksal dieser Stämme geht uns wenig an, doch die Traditionen und die Geschichte, die sie mit sich tragen, sind es wert, dass man sie schützt und bewahrt. Wir sollten der ländlichen Bevölkerung einen Gefallen tun und einen Weg finden, wie die Religionen in Frieden nebeneinander existieren können."
 son_back_to_the_roots_bt:1 "Folgt dem Fetischistischen Glauben"
 son_back_to_the_roots_ct:1 "[Root.GetName] hat mindestens §Y+3§! Toleranz (Ungläubige)."
