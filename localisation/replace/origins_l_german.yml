 flavor_hau.5.t:0 "Der christliche Fulani-Gelehrte"
 flavor_hau.5.d:0 "Gerüchten zufolge befinden sich die Fulani inmitten einer religiösen Revolution. Obwohl es äußerst schwierig ist, diese Gerüchte zu beweisen, haben sie dennoch einen christlichen Fulani-Gelehrten in [Root.Capital.GetName] dazu inspiriert, eine Reform in unserem eigenen Land zu organisieren. Seine starke Botschaft und seine charismatische Persönlichkeit haben Teile unserer Bevölkerung beeindruckt, doch der Mangel an Beweisen für erfolgreiche Heiligen Krieg im Westen schränkt seinen Erfolg ein. Der Gelehrte hat es trotzdem geschafft, die fulbische Kultur in unserem Land populär zu machen - ein Ereignis, das selbst unsere klügsten Berater vor ein Rätsel stellt."
 flavor_hau.5.a:0 "Ich weiß nicht, ob das eine gute oder eine schlechte Nachricht ist ..."

 flavor_zan.9.t:0 "Ein [From.GetAdjective]er Diplomat ist eingetroffen"
 flavor_zan.9.desc:0 "Heute ist ein Diplomat aus einem fernen Land im Süden des Ozeans eingetroffen, das manche Kingoz nennen. Er behauptet, in unser Land gekommen zu sein, um Wissen über die Herkunft seines eigenen Landes, das Kilwa genannt wird, zu sammeln, und er sagt auch, dass sie möglicherweise selbst ein Farsi-Volk sind. Sollten wir diesem Diplomaten Glauben schenken und reguläre diplomatische Beziehungen zu ihnen aufnehmen?"
 flavor_zan.9.a:0 "Heißen wir ihn willkommen!"
 flavor_zan.9.b:0 "Wir haben keine Verwendung für Diplomatie mit Kilwa."
 flavor_zan.10.t:0 "Persien heißt unseren Diplomaten willkommen!"
 flavor_zan.10.desc:0 "Unser nach Eran entsandter Botschafter hat uns berichtet, dass er ein Land namens [From.GetName] erreicht hat, das diplomatische Beziehungen aufnehmen möchte."
 flavor_zan.10.a:0 "Das ist sehr freundlich von ihnen!"
 flavor_zan.11.t:0 "Persien wies den Diplomaten aus!"
 flavor_zan.11.desc:0 "Schlechte Neuigkeiten: Unser Diplomat hat zwar das ferne Land [From.GetName] erreichen können, doch der dortige Herrscher war engstirnig genug, um unsere farsische Herkunft zu leugnen, und hat unseren Diplomaten aus dem Land vertrieben."
 flavor_zan.11.a:0 "Diese dreckigen Bastarde!"
 flavor_zan.13.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.13.desc:0 "Wir haben den Kontakt zu der Kingozische Botschaft verloren. Die Gründe dafür sind uns noch nicht ganz klar. Einige sagen, dass die Abgesandten in ihr Land zurückgekehrt sind, andere, dass sie in andere, weit entfernte Länder reisen wollten. Wahrscheinlich werden wir nie etwas über ihr Schicksal erfahren."
 flavor_zan.13.a:0 "Oh, was für eine Zeitverschwendung!"
 flavor_zan.14.t:1 "[From.GetName] hat die [Root.GetAdjective]e Botschaft verloren!"
 flavor_zan.14.desc:1 "Die Botschaft vom Volk der Kingoz wurde vor Kurzem aufgelöst. Es ist seltsam, dass die Abgesandten abgereist sind, nachdem sie so lange und von so weit her angereist sind."
 flavor_zan.14.a:0 "Dieses Volk ist schon etwas merkwürdig ..."
 flavor_zan.16.t:1 "Wissensteilung mit [OppositeEmbassyHolderName]"
 flavor_zan.16.desc:1 "Die Handelsroute, die unsere Händler zum fernen Land [OppositeEmbassyHolderName] aufgebaut haben, sorgt dafür, dass sich die Errichtung unserer Botschaft bezahlt macht. Abgesehen von den Handelsgütern und dem Geld gibt es aber auch noch etwas Interessanteres, was zwischen unseren beiden Völkern getauscht werden kann und was in den letzten Jahren sehr förderlich für die Entwicklung unserer eigenen Nation war: Ideen."
 flavor_zan.16.a:0 "Der Austausch neuer Ideen ist immer lohnenswert."
 flavor_zan.17.t:0 "Religiöser Austausch"
 flavor_zan.17.desc:1 "Die Botschaft, die wir vor einigen Jahren eingerichtet haben, hat uns auch den Glauben des Volkes von [OppositeEmbassyHolderName] nähergebracht, der sich nicht so sehr von unserem eigenen Glauben unterscheidet. Dies wiederum hat die Arbeit unserer Religionsgelehrten angeregt, was der Verehrung der Religion in unserem Land und der Frömmigkeit der Gläubigen zugutekommt."
 flavor_zan.17.a:1 "Die Religion verbindet unsere beiden Reiche."