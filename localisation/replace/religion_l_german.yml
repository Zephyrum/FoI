 odin:0 "Odin"
 odin_desc:0 "Odin ist der Hauptgott der nordischen Ruhmeshalle und wird allgemein mit Krieg, Sieg und Tod assoziiert."
 freya:0 "Freya"
 freya_desc:0 "Freya ist die allgemein für ihre Liebe, Schönheit, Fruchtbarkeit und ihre Versprechen des Wohlstands verehrte Göttin."
 tor:0 "Thor"
 tor_desc:0 "Thor ist der Sohn von Odin und der Gott, der die Menschheit vor den Schrecken beschützt, die versuchen, in Midgard einzufallen."
 tyr:0 "Tyr"
 tyr_desc:0 "Tyr ist der einhändige Gott der Gerechtigkeit und einer der mutigsten Götter."
 snotra:0 "Snotra"
 snotra_desc:0 "Snotra ist die Göttin der Klugheit. Ein weiser Mann oder eine weise Frau kann ihr zu Ehren als snotr bezeichnet werden."
 njord:0 "Njörd"
 njord_desc:0 "Der Vater von Freya, Gott des Meeres und des Wohlstands, deckt den Tisch seiner Verehrer mit Nahrung ein."
