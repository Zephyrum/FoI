 spreading_of_norse_rituals_desc:1 "Die Konvertierung zur nordischen Religion erfordert nichts. Jedermann ist in der Lage, seine eigenen religiösen Rituale auszuüben. Solange man die Asen ehrt - Odin, Thor, Freja und Snotra – ist man ein Anhänger der Asatru. Lasst uns mehr und mehr von unseren Untertanen ermutigen, von unseren Göttern zu lernen, damit jene anfangen können, sie anzubeten."
 restrict_government_offices_title:1 "Fördert die Konvertierung zum Judentum"
