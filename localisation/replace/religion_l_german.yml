 ganesha_desc:1 "Ganesha ist der Gott des Wissens und der Anfänge, der Herr der Hindernisse."
 surya_desc:1 "Surya ist der Gott der Sonne, des Mutes und des Willens."
 ganga_desc:1 "Ganga ist die Göttin des heiligen Flusses Ganges, die reinigt und klärt."
 shakti_desc:1 "Shakti ist die Göttin der Macht und dynamischen Energie."
 vishnu_desc:1 "Vishnu ist der allmächtige Gott, der die Welt trägt."
