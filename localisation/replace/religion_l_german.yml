 HOLY_SITE_441_DESC:1 "Das grüne Tal von Khwarezmia ist die Ort wo viele Gelehrte die Geburtsstätte von Zaratushtra vermuten. Auch wenn das Tal nicht so fruchtbar ist wie es in der Avesta heißt - die Zeit war dieser Region nicht gütig gestimmt - brachten diese weiten Ebenen unseren  Propheten hervor, und sind von unglaublicher Wichtigkeit für unseren Glauben."
 shiite:1 "Alawitisch"
 shiite_religion_desc:1 "Alawitische Muslime glauben, der legitime Nachfolger des Propheten Mohammed als Kalif und Imam sei sein Cousin und Schwiegersohn Ali, und somit alle seine Nachfahren. Der Tod des Kalifen Hasan löste ein Bürgerkrieg im Alidenkalifat aus, worauf das Kalifat Madinah und Nadschd verlor. Schließlich, im 9. Jahrhundert, verstarb der 12. Kalif Al Qa'im und sein Sohn stellte sich als fürchterlicher Herrscher heraus, unter dem das Kalifat weiter zerbrach. Die einzige Sekte mit signifikantem Alawitischen Einfluss sind die Munharafis, während der Alawitische Islam praktisch ausschließlich im Jemen praktiziert wird."
 sunni:1 "Sunnitisch"
 sunni_religion_desc:1 "Der sunnitische Islam ist eine Sekte des Islams, die besagt, dass die legitimen Nachfolger des Propheten Mohammed die Rashidun Kalifen waren, also Abu Bakr, Umar, Uthman, Ali und Hasan. Die Sunni entstanden als reaktionäre Bewegung gegen die Aliden, und sind die einzige Sekte des Islams, die den Koran und die Hadithen wortwörtlich interpretiert. Die Sekte der Sunnis wird vor allem im Hedschasch praktiziert, sowie von einer Minderheit in Mahra."
 ibadi:1 "Munharafisch"
 ibadi_religion_desc:1 "Munharafische Muslime sind kein vereinter Zweig des Islams, sondern eine Ansammlung von Glaubenssystemen, Sekten und Bewegungen, die ihren Anfang im toleranten, alidischen Islam, der sich langsam fraktionierte, und besonders im Oman Fuß fassen konnte, der am besten mit der restlichen Welt verbundenen Region Arabiens, wo verschiedene Glaubenssysteme aufeinander trafen, besonders Hinduismus, Nestorianismus und Manichäismus. All diese verschieden Einflüsse veränderten die lokale Gesellschaft in verschiedenem Maße, auch als die Aliden später versuchten, die fremde Einflussnahme aufzuhalten, und den Rest von Arabien vor ihr zu schützen. Die Region wurde bald zu einem Schmelztiegel esoterischer und mystischer Bewegungen, unterstützt durch die adelige Handelselite. Als die Fitnas das Kalifat zerbrachen, hielten sich viele der vor-Munharafischen Gläubigen an die Charidschiten, mit denen sie viele Ansichten teilten, wie die Fehlbarkeit des Kalifen, und lösten sich von den Aliden. Bald brachen sie jedoch mit den Charidschiten, als in den darauffolgenden Jahrhunderten, ohne die Kontrolle der Aliden, ausländische Einfluss sogar noch mehr an Bedeutung gewannen."
 HOLY_SITE_358_DESC:1 "Alexandria ist der historische Sitz der miaphysitischen Kirche, obwohl ihr Patriarch, der Papst von Alexandria, seit dem 11. Jahrhundert in Memphis residiert. Als der Papst in Alexandria residierte, war die Sankt-Markus-Kathedrale sein Sitz. Sie wurde zu Ehren des Evangelisten Markus, des Gründers der miaphysitischen Kirche, erbaut. Alexandria ist seit Jahrtausenden ein Zentrum der Bildung. Die erste katechetische Schule der Welt wurde hier gegründet."
 #HOLY_SITE_358_DESC:0 "Alexandria und Ägypten waren für den weit verbreiteten Zuspruch zur monophysitischen Doktrine bekannt, durch jenen 100 Jahre dauernden Konflikt hindurch, an dessen Ende die monophysitische Position eindeutig durch die chalcedonistische Kirche abgelehnt wurde. Viele der Bewohner Alexandrias selbst, waren jedoch immer noch gläubige Monophysiten."
 HOLY_SITE_419_DESC:1 "Die Kathedrale von Etschmiadsin in Wagharschapat soll von Gregor dem Erleuchter und Trdat dem Großen errichtet worden sein, und trotz Jahrhunderte unter ausländischer Besatzung bleibt sie eine der wichtigsten heiligen Stätten der Armenischen Apostolischen Kirche."
 HOLY_SITE_2313_DESC:1 "Antioch, die Wiege des Christentums, war des Zentrum der Christenheit zu römischer Zeit. Es wurde zum Sitz eines der Ursprünglichen Patriarchen, gemeinsam mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war eine emsige Metropole mit über einer halben Million Einwohnern, jedoch nahm ihre Bedeutung stetig ab, nachdem eine Reihe von Erdbeben die Stadt verwüsteten, und das nahe gelegene Antep wurde zur ersten unter den syrischen Städten, trotz aller imperialer Bemühungen ihren alten Glanz wiederherzustellen." 
 #HOLY_SITE_2313_DESC:0 "Antioch, der Wiege des Christentums, war des Zentrum der Christenheit zu römischer Zeit. Es wurde zum Sitz eines der Ursprünglichen Patriarchen, gemeinsam mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war eine emsige Metropole mit über einer halben Million Einwohnern, jedoch nahm ihre Bedeutung stetig ab, nachdem eine Reihe von Erdbeben die Stadt verwüsteten, und das nahe gelegene Antep wurde zur ersten unter den syrischen Städten, trotz aller imperialer Bemühungen ihren alten Glanz wiederherzustellen." 
 HOLY_SITE_1234_DESC:1 "Die antike Stast Qasr Ibrim wurde im 8. Jahrhundert zu einem Zentrum des Christentums, und erreichte seine Blütezeit unter den Eparchen von Nobatia. Oben auf einer Klippe, den Nil überblickend, erlangte Qasr Ibrim große wirtschaftliche, politische und wirtschaftliche Bedeutung."
 jafari_school:1 "Akhbari"
 jafari_school_desc:1 "Die akhbarische Madhhab der Fiqh beruft sich in ihren Rechtsauslegung ausschließlich auf den Koran und die Hadiths."
 jafari_scholar_modifier:1 "Akhbarische Gelehrte"
 desc_jafari_scholar_modifier:1 "Wir unterhalten momentan akhbarische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 zaidi_school:1 "Alidi"
 zaidi_school_desc:1 "Die alidische Madhhab bestätigt die Legitimität der Imame nach Al-Qa'im. Nur das Alidische Kalifat bestätigt die Legitimität dieser späteren Imame."
 zaidi_scholar_modifier:1 "Alidische Gelehrte"
 desc_zaidi_scholar_modifier:1 "Wir unterhalten momentan alidische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 ismaili_school:1 "Usuli"
 ismaili_school_desc:1 "Die usulische Madhhab der Fiqh bedient sich Spekulation und Logik neben dem Koran und den Hadithen für ihre Rechtsauslegung."
 ismaili_scholar_modifier:1 "Usulische Gelehrte"
 desc_ismaili_scholar_modifier:1 "Wir unterhalten momentan usulische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 shafii_school:1 "Abbasi"
 shafii_school_desc:1 "Die abbasidische Madhhab ist die re-kodifizierte Version einer prä-Aliden-Kollaps Madhhab aus Makkah. Der Name des Gründers der Schule ging durch die Verbrennung der entsprechenden Dokumente verloren, aber man geht davon aus, dass er in Madinah unter Imam Musa al-Kazim lernte. Die Abbasiden förderten die erneute Kodifizierung der Schule, und wurde zur zentralen Madhhab im Machtbereich der Abbasiden."
 hanbali_school:1 "Hanifi"
 hanbali_school_desc:1 "Diese Madhhab ist benannt nach ihrem Gründern, zwei Brüdern der Banu Hanifa. Die beiden Brüder waren ursprünglich militärische Anführer, ließen sich später in Madinah nieder und studierten dort. Nach Abschluss ihrer Studien gingen sie nach Nadschd zurück, und gründeten die Basis des Rechtssystems des Kalifats."
 hanafi_school:1 "Musawi"
 hanafi_school_desc:1 "Die musawische Madhhab wurde von einen Schüler von Imam Ali ar-Rida namens Abu Musa benannt, einem Nadschd der zum Imamischen Shiismus konvertierte. Die Schule gilt auch als 'proto-Usuli' Schule. Der einzige Unterschied seiner Lehre und der Methodik der Usuli besteht darin, dass er die Hadithen nicht kategorisierte. Abu Musa verließ letztlich Mahdinah um im Oman den Imami Shiismus zu predigen, wo man wegen seiner Predigten von einem Mob ermordet wurde. Auch wenn die Schule ursprünglich Imami war, so wurde sie letztlich vom Munharafischen Klerus adoptiert, und wird nun am engsten mit ihnen identifiziert."
 maliki_school_desc:1 "Die malikitische Madhhab ist nach Malik Ibn Anas benannt, der unter Imam Jafar as-Sadiq in Madinah studierte. Die Malikische Schule wurde von seinen Schülern kodifiziert, und ist heute im Grunde erloschen. Doch könnte sie aufgrund der Fülle an Schriften Malikischer Gelehrter jederzeit wieder auferstehen."
 muslim_school_events.20.f:1 "Spekulation hat keinen Platz im Islam. Lasst uns der Akhbarischen Schule folgen."
 muslim_school_events.20.g:1 "Wir werden den Mujtahids der Usuli Schule folgen."
 muslim_school_events.20.h:1 "Al-Qa'im ist der Mahdi und letzte Imam."
 muslim_school_events.20.b:1 "Abu Musa hat uns den einzigen wahren Weg zur Rechtsauslegung gezeigt."
 muslim_school_events.20.c:1 "Die Hanifi Brüder haben uns geführt."
 muslim_school_events.20.e:1 "Nehmen wir das Rechtssystem der Abbasiden an."

 jewish_flavor.1.t:1 "Pessach"
 jewish_flavor.1.d:1 "Es ist zwar schon lange her, dass Mose unser Volk vom Pharao befreite, doch wir müssen dennoch in Erinnerung behalten, wie der Herr den ägyptischen Herrscher strafte. Auf das Geheiß des Herrn markierten wir unsere Türstürze und -pfosten mit dem Blut eines Lammes, damit der Todesengel an ihnen vorbeigehen und unsere Erstgeborenen nicht töten würde. Seither leben wir frei von den Fesseln des Pharaos, und wir haben dem Herrn dafür zu danken.\n\nDaher feiern wir Pessach, eines der drei Wallfahrtsfeste - Shalosh Regalim. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben. Das Opferlamm ist darzubringen und sämtlicher Sauerteig muss weggeworfen und verbrannt werden. Auf diese Weise wird sich unser Volk erinnern."
 jewish_flavor.1.a:1 "Feiern wir."
 jewish_flavor.2.t:1 "Schawuot"
 jewish_flavor.2.d:1 "Nachdem unser Volk das Land des Pharaos verlassen hatte, wanderte es vierzig Jahre lang durch die Wüste, bis es das Gelobte Land erreichte. In dieser Zeit empfing Mose auf dem Berg Sinai die Zehn Gebote. Das Schawuot-Fest, eines der drei Wallfahrtsfeste - Shalosh Regalim - soll diesem Tag gedenken. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben.\n\nDas Schawuot erinnert auch an die Weizenernte nach der Omer-Zählung, die mit dem Pessach-Fest beginnt. Das Schawuot steht also für die Erwartung und den Wunsch, die Zehn Gebote zu empfangen, und in diesem Wissen feiern wir. Wir müssen uns dem Studium der Tora widmen, um eine geeinte Nation zu werden, die dem Herrn dient. Nur dann wird der Herr für uns sorgen."
 jewish_flavor.2.a:1 "Feiern wir."
 jewish_flavor.3.t:1 "Sukkoth"
 jewish_flavor.3.d:1 "Nachdem unser Volk das Land des Pharaos verlassen hatte, wanderte es vierzig Jahre lang durch die Wüste, bis es das Gelobte Land erreichte. Während dieser ganzen Zeit musste unser Volk in behelfsmäßigen Behausungen leben, die man mitten in der Wüste errichtete.\n\nDaran erinnern wir uns, wenn wir Sukkoth, eines der drei Wallfahrtsfeste - Shalosh Regalim - feiern. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben.\n\nWährend des Sukkoth-Fests errichten wir einfache Unterkünfte, in denen wir dann zeitweilig leben, um jene Strapazen nachzuempfinden, die unser Volk in der Vergangenheit erdulden musste. Indem wir dieses Leid teilen, wird unserem Volk bewusst, dass wir mehr Gemeinsamkeiten als Unterschiede haben."
 jewish_flavor.3.a:1 "Feiern wir."
 jewish_flavor.5.t:1 "Der Dritte Tempel"
 jewish_flavor.5.d:1 "Jerusalem gehört wieder unserem Volk und die Mehrheit seiner Einwohner betet den Herrn an. Es ist eine gute Gelegenheit, jenen Traum zu erfüllen, den Millionen von Juden seit der Zerstörung des Zweiten Tempels während der römischen Belagerung Jerusalems hegten. Der neue Tempel wird sogar noch größer als der vorherige.\nEs gibt jedoch eine Schwierigkeit: Der Tempelberg, auf dem die Tempel errichtet wurden, beherbergt inzwischen verschiede Kathedralen und Moscheen, die den Christen, Muslimen und Manichäern heimisch sind. Sollten wir den Tempel an seinem ursprünglichen Standort errichten wollen, müssten wir diese heiligen Orte abreißen und würden damit diese Gemeinschaften verärgern. Wir könnten die Materialien jedoch wiederverwenden, was unser Vorhaben viel billiger machen würde. Sollten wir den Tempel an einem anderen Ort errichten, würden die Rabbiner sehr verärgert sein, weil wir einen Ort gewählt haben, der nicht heilig ist, und noch dazu ein tausendjähriger Glaube missachtet würde.\n\nWas sollen wir tun?"
 jewish_flavor.5.a:1 "Der Herr ist mächtiger als die Häretiker. Wir werden den Tempel dort bauen, wo er hingehört."
 jewish_flavor.5.b:1 "Vielleicht ist ein Mittelweg besser? Man muss sich nicht die halbe Welt zum Feind machen."
 jewish_flavor.5.c:1 "Vielleicht ist jetzt doch nicht der richtige Augenblick dafür."
