 odin:1 "Odin"
 odin_desc:1 "Odin ist der Hauptgott der nordischen Ruhmeshalle und wird allgemein mit Krieg, Sieg und Tod assoziiert."
 freya:1 "Freya"
 freya_desc:1 "Freya ist die allgemein für ihre Liebe, Schönheit, Fruchtbarkeit und ihre Versprechen des Wohlstands verehrte Göttin."
 tor:1 "Thor"
 tor_desc:1 "Thor ist der Sohn von Odin und der Gott, der die Menschheit vor den Schrecken beschützt, die versuchen, in Midgard einzufallen."
 tyr:1 "Tyr"
 tyr_desc:1 "Tyr ist der einhändige Gott der Gerechtigkeit und einer der mutigsten Götter."
 snotra:1 "Snotra"
 snotra_desc:1 "Snotra ist die Göttin der Klugheit. Ein weiser Mann oder eine weise Frau kann ihr zu Ehren als snotr bezeichnet werden."
 njord:1 "Njörd"
 njord_desc:1 "Der Vater von Freya, Gott des Meeres und des Wohlstands, deckt den Tisch seiner Verehrer mit Nahrung ein."
