 shiite_religion_desc: "Schiitische Muslime glauben, der legitime Nachfolger des Propheten Mohammed als Kalif und Imam sei sein Cousin und Schwiegersohn Ali, und somit alle seine Nachfahren. Der Tod von Umar 636 in Mesopotamien, warf Ali und seine Unterstützer an die Spitze des Kaliphats, als es grade der Gefahr einer Persisch-Byzantinischen Gegenoffesive ausgesetzt war, deren Ohnmacht, das Kaliphat vollständig zu zerschlagen, die Macht der Aliden festigte, und eine königliche Tradition in der Stammesgesellschaft bestätigte. Die darauffolgende Dominanz der Schiiten in der islamischen Welt - beschränk auf Arabien - bis ins späte IX Jahrhundert, führte zur Einheit in Praxis und Theologie des Islams, bestimmt durch das alidische Kaliphat. Die erste und zweite Finta schwächten jedoch die Macht der Aliden und dadurch den ersten und wichtigsten Pfeiler der schiitischen Doktrine, was die Aliden und ihre Gefolgläute zum Rückzug in den Jemen zwang."
 sunni_religion_desc: "Der sunnitische Islam besagt, dass der erste legitime Nachfolger des Propheten Mohammed sein Schwiegervater Abu Bakr gewesen sei, der Kaliph Umar der zweite. Unrsprünglich unterstützt durch die Quarysh, dem Stamm des Propheten, die eine konservativere Haltung einnahmen, und eine traditionellere Führung des Kaliphats forderten, sowie die Beibehaltung der Macht und Privilegien der arabischen Stämme. Sie verloren ihr Macht mit dem Tod Umars 636 und der folgenden Dominanz der Aliden, während deren Herrschaft sie eine Einschränkung der Stammesrechte zugute einer gewissen zentralen Authorität anerkannten. Und auch wenn die immer noch ein Monopol auf Wiederstand gegen die Alidische Herrschaft über Arabien hatten, gab es nur wenig Wiederstand gegen von ihnen erlassenen religiösen Reformen, was sich auch bis zum späten IX Jahrhundert und der Zerschalgung der arabischen Einheit nicht änderen sollte, als zum ersten Mak echte religiöse Zersplitterung auftrat. Im Spiel ist der Sunnismus die dominante islamische Denomination im Einflussgebiet der Quraych, hauptsächlich die Region Hedjaz."
 ibadi: "Munharafisch"
 ibadi_religion_desc: "Munharafische Muslime sind kein vereinter Zweig des Islams, sondern eine Ansammlung von Glaubenssystemen, Sekten und Bewegungen, die ihren Anfang im toleranten, alidischen Islam, der sich langsam fraktionierte, und besonders im Oman Fuß fassen konnte, der am besten mit der restlichen Welt verbundenen Region Arabiens, wo verschiedene Glaubenssyteme aufeinander trafen, besonders Hinduismus, Nestorianismus und Manicheismus. All diese verschieden Einflüsse veränderten die lokale Gesellschaft in verschiedemem Maße, auch als die Aliden später versuchten, die fremde Einflussnahme aufzuhalten, und den Rest von Arabien vor ihr zu schützen. Die Region wurde bald zu einem Schmelztegel esotherischer und mystischer Bewegungen, unterstützt durch die aldelige Handelselite. Als die Fitnas das Kaliphat zerbrachen, hielten sich viele der vor-Munharafischen Gläubigen an die Charidschiten, mit denen sie viele Ansichten teilten, wie die fehlbarkeit des Kalphen, und lößten sich von den Aliden. Bald brachen sie jedoch mit den Charidschiten, als in den darauffolgenen Jahrhunderten, ohne die Kontrolle der Aliden, ausländische Einflusse sogar noch mehr an Bedeutung gewannen."
 HOLY_SITE_358_DESC:0 "Alexandria ist der historische Sitz der miaphysitischen Kirche, obwohl ihr Patriarch, der Papst von Alexandria, seit dem 11. Jahrhundert in Memphis residiert. Als der Papst in Alexandria residierte, war die Sankt-Markus-Kathedrale sein Sitz. Sie wurde zu Ehren des Evangelisten Markus, des Gründers der miaphysitischen Kirche, erbaut. Alexandria ist seit Jahrtausenden ein Zentrum der Bildung. Die erste katechetische Schule der Welt wurde hier gegründet."
 HOLY_SITE_419_DESC:0 "Die Kathedrale von Etschmiadsin in Wagharschapat soll von Gregor dem Erleuchter und Trdat dem Großen errichtet worden sein, und trotz Jahrhunderte unter ausländischer Besatzung bleibt sie eine der wichtigsten heiligen Stätten der Armenischen Apostolischen Kirche."
 HOLY_SITE_2313_DESC:0 "Antioch, der Wiege des Christentums, war des Zentrum der Christenheit zu römischer Zeit. Es wurde zum Sitz eines der Urspünglichen Patriachaten, gemeinsam mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war eine emsige Metropole mit über einer halben Million Einwohnern, jedoch nahm ihre Bedeutung stetig ab, nachdem eine Reihe von Erdbeben die Stadt verwüsteten, und das nahe gelegene Antep wurde zur ersten unter den syrischen Städten, trotz aller imperialer Bemühungen ihren alten Glanz wiederherzustellen." 
 HOLY_SITE_1234_DESC:0 "Die antike Stast Qasr Ibrim wurde im 8. Jahrhundert zu einem Zentrum des Christentums, und erreichte seine Blütezeit unter den Eparchen von Nobatia. Oben auf einer Klippe, den Nil überblickend, erlangte Qasr Ibrim große wirtschaftliche, politische und wirtschaftliche Bedeutung."
