l_german:
 purple_phoenix.2.t:0 "Kyrene wurde zurückerobert!"
 purple_phoenix.2.d:0 "Über ein Jahrtausend lang war Kyrene ein Zentrum der griechischen Kultur, bis es an die Ägypter verloren wurde. Später wurde Kyrene die Hauptstadt eines unabhängigen Herzogtums, das von verschiedenen kyreanischen Familien regiert wurde. Doch diese Zeiten sind vergangen, und zum ersten Mal seit vielen Jahrhunderten ist Kyrene wieder ein Teil des Byzantinischen Kaiserreichs."
 purple_phoenix.2.a:0 "Und bis in alle Ewigkeit!"
 purple_phoenix.3.t:0 "Karthago zurückerobert!"
 purple_phoenix.3.d:0 "Karthago war eine byzantinische Stadt mit Schlüsselbedeutung für Nordafrika, bevor sie letztlich im Zuge der Tadmunitischen Rebellion verloren wurde. Ihre Rückgewinnung verschafft uns eine ideale Ausgangsposition für die Rückkehr nach Nordafrika."
 purple_phoenix.3.a:0 "So sei es!"
 purple_phoenix.4.t:0 "Antiochia zurückerobert!"
 purple_phoenix.4.d:0 "Antiochia, die "Wiege des Christentums", war im zwölften Jahrhundert an die Mongolen gefallen. Auch wenn die Stadt nicht mehr die Metropole vergangener Zeiten ist, kommt ihr noch immer große Bedeutung zu."
 purple_phoenix.4.a:0 "Deus Vult!"
 purple_phoenix.5.t:0 "Jerusalem zurückerobert!"
 purple_phoenix.5.d:0 "Jerusalem war einst ein wichtiges Zentrum des christlichen Glaubens im Imperium. Seither hat die Stadt viele Male den Besitzer gewechselt, und oftmals viel sie in die Hände von Häretikern. Ihre Wiedereroberung wird den Angehörigen allen wahren Christen neuen Mut geben."
 purple_phoenix.5.a:0 "Deus Vult!"
 purple_phoenix.10.t:0 "Die Türken wurden aus Anatolien vertrieben!"
 purple_phoenix.10.d:0 "Die letzten Reste der türkischen Plage wurden aus Anatolien vertrieben, ihrer alten Machtbasis. Nun da Anatolien gesichert ist, ist der Wohlstand unseres Reiches gesichert!"
 purple_phoenix.10.a:0 "Der Phönix erhebt sich!"
