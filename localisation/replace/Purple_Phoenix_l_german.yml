 triumph_greece_title:1 "Triumph in Ägypten"
 triumph_greece_desc:1 "Die Soldaten und Generäle, die uns Ägypten gesichert haben, verdienen die höchsten Ehren!"
 triumph_asia_title:1 "Triumph an der Barbarieküste"
 triumph_asia_desc:1 "Nun da die Barbarieküste sicher ist, ist die Provinzhauptstadt Karthago endlich wieder vor Bedrohungen durch die nomadische Berberstämme geschützt. Die Armee hat sich einen triumphalen Marsch durch die Hauptstadt verdient und die Generäle müssen geehrt werden."
 triumph_anatolia_title:1 "Triumph for Anatolia"
 triumph_anatolia_desc:1 "Nach der Rückeroberung Anatoliens können wir die siegreichen Soldaten und Generäle durch einen Triumphmarsch durch die Hauptstadt ehren und so an eine alte römische Tradition anknüpfen. Nun, da wir wie ein Phönix aus der Asche auferstanden sind, können wir diesen Brauch endlich wiederaufleben lassen."