 purple_phoenix.2.t:1 "Kyrene wurde zurückerobert!"
 purple_phoenix.2.d:1 "Über ein Jahrtausend lang war Kyrene ein Zentrum der griechischen Kultur, bis es an die Ägypter verloren wurde. Später wurde Kyrene die Hauptstadt eines unabhängigen Herzogtums, das von verschiedenen kyreanischen Familien regiert wurde. Doch diese Zeiten sind vergangen, und zum ersten Mal seit vielen Jahrhunderten ist Kyrene wieder ein Teil des Byzantinischen Kaiserreichs."
 purple_phoenix.2.a:1 "Und bis in alle Ewigkeit!"
 purple_phoenix.3.t:1 "Karthago zurückerobert!"
 purple_phoenix.3.d:1 "Karthago war eine byzantinische Stadt mit Schlüsselbedeutung für Nordafrika, bevor sie letztlich im Zuge der Tadmunitischen Rebellion an die Berber verloren wurde. Nach ihrem Fall, wurde Karthago zur Hauptstadt eines der latinischen Kreuzfahrerstaaten. Ihre Rückeroberung verschafft uns eine ideale Ausgangsposition für die Sicherung und Rückeroberung der nordafrikanischen Provinzen."
 purple_phoenix.3.a:1 "So sei es!"
 purple_phoenix.4.t:1 "Antiochia zurückerobert!"
 purple_phoenix.4.d:1 "Antiochia, die "Wiege des Christentums", war in der späteren Hälfte des dreizehnten Jahrhundert an die verabscheuungswürdigen Mongolen gefallen. Auch wenn die Stadt nicht mehr die Metropole vergangener Zeiten ist, ist sie immer noch eine wichtige heilige Stadt."
 purple_phoenix.4.a:1 "Gepriesen sei Gott!"
 purple_phoenix.5.t:1 "Jerusalem zurückerobert!"
 purple_phoenix.5.d:1 "Jerusalem war einst die wichtigste christliche Pilgerstätte im Imperium. Seither hat die Stadt viele Male den Besitzer gewechselt, und oftmals viel sie in die Hände von Häretikern. Die Wiederherstellung der imperialen Herrschaft über Jerusalem wird allen wahren Christen neuen Mut geben."
 purple_phoenix.5.a:1 "Gepriesen sei Gott!"
 purple_phoenix.6.t:1 "Rom zurückerobert!"
 purple_phoenix.6.d:1 "Auch wenn sie nicht immer direkt durch das Imperium kontrolliert wurde, ging die Stadt Rom nach der verheerenden Pentapolis Krise endlich doch vollständig verloren. Im folgenden Chaos würde Papst Leo III Karl den Großen widerrechtlich zum Kaiser des Römischen Reiches krönen. Nun da die Stadt aber wieder in unserer Hand ist, und auch wenn sie im Laufe der Zeit viel gelitten hat, ist es immer noch von großer Bedeutung für uns, dass wir diese wichtige Stadt kontrollieren."
 purple_phoenix.8.t:1 "Neapolis zurückerobert"
 purple_phoenix.8.d:1 "Eine der letzten Bastionen des Katepanats in Italien, fiel Neapolis letztlich im Kampf gegen die normannische Invasion Süditaliens. Dabei schändeten diese Barbaren eine der wichtigsten Städte des römischen Italiens. Doch endlich haben wir dieses Unglück ungeschehen gemacht!"
 purple_phoenix.8.a:1 "Die Träume des heiligen Justinians rücken in greifbare Nähe!"
 purple_phoenix.9.t:1 "Ravenna zurückerobert!"
 purple_phoenix.9.d:1 "Als sich die Finsternis des Barbarensturms über die große Stadt Rom legte, verlegte die westliche römische Regierung ihren Sitz in die nahe gelegene Stadt Ravenna. Damit wuchs eine eher mittelmäßig große italienische Stadt schnell zu einer gewaltigen Metropole voll mit bemerkenswerten Kunstwerken und Mosaiken. Sie mag seitdem ihre prestigeträchtige Stellung verloren haben, aber nicht seine Schönheit. Mit ihrer Wiedereroberung, wird sie bald wieder Beides haben."
 purple_phoenix.9.a:1 "Der Phönix erhebt sich!"
 purple_phoenix.10.t:1 "Die Türken wurden aus Anatolien vertrieben!"
 purple_phoenix.10.d:1 "Die letzten Reste der türkischen Plage wurden aus Anatolien vertrieben, das einst das Herzland ihrer Machtbasis war. Nun da Anatolien gesichert ist, ist der Wohlstand unseres Reiches gesichert!"
 purple_phoenix.10.a:1 "Der Phönix erhebt sich!"
