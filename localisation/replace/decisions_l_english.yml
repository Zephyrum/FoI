timurid_nation_desc:0 "We are the descendants of Timur Lenk, the great conqueror of Central Asia and, who had bold plans to conquer the divided lands of Persia. This would dream would never come to pass for Timur was betrayed by the traitorous Manichaeans who assassinated him. This Betrayal has been avenged with the subjugation of Khwarezmia and the final destruction of the Kartids we can, at last, proclaim ourselves the true successor of Timur's legacy, and be the leaders of all of the Ghurkani princes."
