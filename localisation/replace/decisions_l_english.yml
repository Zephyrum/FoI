 timurid_nation_desc:1 "We are the descendants of Timur Lenk, the great conqueror of Central Asia and the man who had a bold plan to conquer the divided lands of Greater Persia. However, this dream would never come to pass, for Timur was betrayed by the traitorous Manichaeans who assassinated him. This betrayal has been now avenged with the subjugation of Khwarezmia and the final destruction of the Kartids. With these conquests, we can, at last, proclaim ourselves the true successor of Timur's legacy, and be the leaders of all of the Ghurkani princes."
 rajput_nation_desc:1 "The lands of Rajputana have been shattered and weakened ever since the Manichaean invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of Rajputana!"
 maratha_nation_desc:1 "The Maratha warriors all over Deccan will gather to our banners if we show clear leadership and acquire all the great forts of the Desh. Let us unite the clans and go forth to rule India!"
 sultan_of_delhi_title:1 "Restore the Shahdom of Delhi"
 sultan_of_delhi_desc:1 "Delhi was once the capital of the great Delhian Shahdom which at its height ruled from the Khyber Pass in the west to the Bay of Bengal in the east and, from Kashmir in the north to Gulf of Khambhat in the South. While the influence of the Shahdom has diminished over the decades its legacy still lives on and, with the reconquest of the old imperial cities of Doab, we can now, at last, reclaim our heritage as the Shahs of Delhi."
 romanian_nation_title:1 "Restore the Dacian nation"
 romanian_nation_desc:1 "The lands of Dacia are rich in resources, culture, and civilization eyed jealously by our greedy neighbors. These ancient lands belong in the hands of our people who have been residents since the dawn of time. We shall restore the kingdom of forefathers by uniting all of Dacia under one banner!"
 turkish_nation_title:1 "Restore the Kayzerlik of Rûm"
 turkish_nation_desc:1 "Once, the Kayzerlik of Rûm united all the Turkish Khanates and Beyliks of Anatolia, but it was brought down by jealous and deceitful enemies from afar. By tearing down the empires that defile the memory of the Seljuk dynasty we can restore the Kayzerlik that once was. Let us unite the Beys under our banner and bring destruction upon those that would dream themselves our overlords!"
 punjab_nation_title:1 "Form the Kingdom of Sarkar-i"
 punjab_nation_desc:1 "We must unite the people of the Sikh faith if we shall ever be able to withstand invasions from foreign foes. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 yemen_nation_title:1 "Restore the Yemeni Kingdom"
 yemen_nation_desc:1 "The Kingdom of Yemen was once a prosperous realm that protected faithful against the marauding Bedouin. However, over the decades the kingdom has declined and now the realm is divided amongst foreign nations. We must reunite the kingdom so that the faithful can once again prosper under a Christian realm."
 california_nation_title:1 "Form Hesperidian Nation"
 california_nation_desc:1 "We have made a home in this rugged land. It is time for us to muster our strength and cast off the oppression of our colonial overlords, so that we may build a paradise in the West."
 hindustan_nation_western_aryan_title:1 "Form the Great Sultanate of Al-Hind"
 hindustan_nation_western_aryan_desc:1 "Form the mighty Sultanate of Al-Hind and bring all the lands of the Indian subcontinent under your rule."
 persian_nation_desc:1 "The days of Cyrus and Darius are long gone, but the Persian people still remember the great empires built by these former Shahs. The time has come to throw off the shackles of our foreign oppressors, and unite the people of Persia once again!"
 croatian_nation_title:1 "Form Croatia"
 croatian_nation_desc:1 "Centuries ago the lands of Croatia were united. Our kingdom stood proud and mighty until the chaos of the balkan shattered our nation in pieces. Now that we have the Croatian homeland firmly in our hands the time has come to end this age of dividedness for our people and create a new united kingdom."
 deccan_nation_title:1 "Form the Deccani Shahdom"
