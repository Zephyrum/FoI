 alumas_reforms_desc:0 "A strong realm demand administrative reforms. By instituting a Court of Appeal made of renowned scholars, relying on loyal and well-educated slaves to advise the ruler, and attracting talented individuals from foreign realm, our administration can grow."
 house_of_kanem_desc:0 "To inspire pilgrims from our land to carry out their religious duty we should fund hostels in far-away cities, where they would find lodging at the end of their journeys."
 principate_guard_desc:0 "The Authentes of rich and small Taurike, often made use of mercenaries in their wars with the republic of Genoa. During the siege of Taurike three hundred Moldavian soldiers were fighting on the side of Taurike against the Turks."
 aristocracy_in_moskovia_desc:0 "Towards the end of the 14th century, the merchant family of Khovrins from Taurike arrived to Moscow. They quickly became one of the most powerful and successful noble families of Moscow."
 avlita_port_desc:0 "Founded in the year 1425 on the Chernaya River, Avlita was the only trade port of Taurike. While it was the only port, it caused constant strife with the Genoese colonies to the south over access to the coasts and the trade that went through the Crimean harbors."

 #Wallachian ideas
 cunning_diplomacy:1 "Cunning Diplomacy"
 cunning_diplomacy_desc:1 "As a landlocked state, wedged between spheres of influence of the migthy empires of the Byzantine Greeks and the pannonian Bulgars, Wallachia is caught between the hammer and anvil. With superior enemies on all sides, Wallachian rulers developed a knack for shifting alliances when prudent. Several secured their throne with Byzantine or Cuman support and then went on to form alliances with the Bulgars or the Holy Roman Emperor."
 foreign_trade_restrictions:1 "Foreign Trade Restrictions"
 foreign_trade_restrictions_desc:1 "During the Wallachian vassalage under the Bulgars, foreign trade was restricted to three towns in order to help Wallachian merchants and keep dependency on Greeks goods low."
 mercenary_guard:1 "Mercenary Guard"
 mercenary_guard_desc:1 "In order to avoid dependency on the anti-Bulgarian nobility, the prince of Wallachia keeps a standing mercenary guard untied to local power politics."
 w_foreign_advisors:1 "Foreign Advisors"
 w_foreign_advisors_desc:1 "As a way to counterbalance anti-Bulgarian sentiment, seen by the prince vital to the survival of the state, court positions was often given to foreigners with no land in Wallachia. This reduced dependency on the local aristocracy."
 legacy_of_the_impaler:1 "Legacy of the Danesti"
 legacy_of_the_impaler_desc:1 "Though hatet by the Wallachian nobility, the vassalage under the Bulgars ensured peace and prosperity for many centuries. As the most prominent of the Bulgarian marches, it was often the duty of the prince of Wallachia, to drive away invaders from the south, and over time, the Wallachian ruler was basically the most senior commander of the Bulgarian army. Be it the Byzantines, the Cumans or the emperor in Prag, all enemies of the union tremble when they see the Bulgarian armies approach, led by a spearhead of elite Wallachian fighters."