l_german:
 portuguese_marines:1 "Lusitanische Marineinfanteristen"
 portuguese_marines_desc:1 "Um ein wahrlich weltumspannendes Reich zu werden, müssen wir in der Lage sein, gezielte Angriffe auf die gegnerischen Küstenbastionen von See aus führen können."
 portuguese_navigators:1 "Lusitanische Navigatoren"
 portuguese_navigators_desc:1 "Ein lusitanischer Navigator wird euch nicht nur an die entferntesten unentdeckten Küsten bringen, sondern auch, wenn die Winde günstig stehen, wieder zurück."
 portuguese_bombardier:1 "Lusitanische Artilleristen"
 portuguese_bombardier_desc:1 "Küstenbombardements sind eine wahre Kunstform, und niemand beherrscht diese besser als unsere Artilleristen."
 portuguese_trade_route_map:1 "Lusitanische Handelskarten"
 portuguese_trade_route_map_desc:1 "Die kürzeste Distanz zwischen zwei Punkten auf einer Karte ist eine gerade Linie, aber eine lusitanische Handelsrouten sind fast genau so schnell."
 portuguese_corps_of_fusiliers:1 "Lusitanische Füsiliere"
 portuguese_corps_of_fusiliers_desc:1 "Unsere Füsiliere müssen bereit sein, ein Schiff so anzugreifen, als stünde es an Land, denn die lusitanische Flotte ist eine Erweiterung des Landes selbst."
 spanish_grand_armada:1 "[Root.GetAdjective] Große Armada"
 spanish_grand_armada_desc:1 "Unsere Schiffe wurden gebaut, um den Weltmeeren standzuhalten, und diejenigen, die mit unseren Flaggschiffen segeln, umso mehr."
 spanish_treasure_fleet:1 "[Root.GetAdjective] Schatzkonvoi"
 spanish_treasure_fleet_desc:1 "Wenn unser Reichtum auf Schiffen schwimmt, sind Piraten eines der Hauptprobleme. Das Hauptproblem der Piraten sollten demnach wir sein."
 spanish_mass_load_cannons:1 "[Root.GetAdjective] Kanonenarsenal"
 spanish_mass_load_cannons_desc:1 "Wie viele Kanonen der Feind auch auf sein Flaggschiff setzt, wir müssen doppelt so viele haben. Kein Schiff ist jemals von zu vielen Kanonen gesunken."
 naval_tactica:1 "Taktika"
 naval_tactica_desc:1 "Die Taktika ist ein militärische Handbuch, in dem die Erfahrungen der Militär- und Seekriegsführung des Römischen Reichs gesammelt wurden. Viele Seetaktiken sind auch nach dem Mittelalter noch auf die Seekriegsführung anwendbar."
 maghrebi_corsairs:1 "Krusenische Korsaren"
 maghrebi_corsairs_desc:1 "Mit dem Untergang des Imwehhden Reiches haben sich viele unserer Ritter ein Dasein als Piraten und Korsaren im Mittelmeer aufgebaut. Die krusenischen Korsaren plündern und brandschatzen die Küsten jener Herätiker und Heiden, die unsere Schiffe nicht erwarten, und sie sind eine große Einnahmequelle für unser Land."
