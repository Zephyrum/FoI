l_german:
 portuguese_marines:0 "Lusitanische Marineinfanteristen"
 portuguese_marines_desc:0 "Um ein wahrlich weltumspannendes Reich zu werden, müssen wir in der Lage sein, gezielte Angriffe auf die gegnerischen Küstenbastionen von See aus führen können."
 portuguese_navigators:0 "Lusitanische Navigatoren"
 portuguese_navigators_desc:0 "Ein lusitanischer Navigator wird euch nicht nur an die entferntesten unentdeckten Küsten bringen, sondern auch, wenn die Winde günstig stehen, wieder zurück."
 portuguese_bombardier:0 "Lusitanische Artilleristen"
 portuguese_bombardier_desc:0 "Küstenbombardements sind eine wahre Kunstform, und niemand beherrscht diese besser als unsere Artilleristen."
 portuguese_trade_route_map:0 "Lusitanische Handelskarten"
 portuguese_trade_route_map_desc:0 "Die kürzeste Distanz zwischen zwei Punkten auf einer Karte ist eine gerade Linie, aber eine lusitanische Handelsrouten sind fast genau so schnell."
 portuguese_corps_of_fusiliers:0 "Lusitanische Füsiliere"
 portuguese_corps_of_fusiliers_desc:0 "Unsere Füsiliere müssen bereit sein, ein Schiff so anzugreifen, als stünde es an Land, denn die lusitanische Flotte ist eine Erweiterung des Landes selbst."
 spanish_grand_armada:0 "[Root.GetAdjective] Große Armada"
 spanish_grand_armada_desc:0 "Unsere Schiffe wurden gebaut, um den Weltmeeren standzuhalten, und diejenigen, die mit unseren Flaggschiffen segeln, umso mehr."
 spanish_treasure_fleet:0 "[Root.GetAdjective] Schatzkonvoi"
 spanish_treasure_fleet_desc:0 "Wenn unser Reichtum auf Schiffen schwimmt, sind Piraten eines der Hauptprobleme. Das Hauptproblem der Piraten sollten demnach wir sein."
 spanish_mass_load_cannons:0 "[Root.GetAdjective] Kanonenarsenal"
 spanish_mass_load_cannons_desc:0 "Wie viele Kanonen der Feind auch auf sein Flaggschiff setzt, wir müssen doppelt so viele haben. Kein Schiff ist jemals von zu vielen Kanonen gesunken."
