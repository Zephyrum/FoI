l_english:

 revolution.31.name:1 "The Iberian Revolution"
 revolution.31.desc:1 "The Revolution has arrived! The mob has stormed the Palacio Real in [Root.Capital.GetCapitalName], capturing [Root.Monarch.GetTitle] [Root.Monarch.GetName], who was promptly executed, along with other members of the royal family who were unable to escape.\n\nA Republic has been declared under by the new Supreme Central and Governing Junta, which is composed of two representatives from each of the divisions of the Iberian state and headed by the renowned philosopher and lawyer Gaspar Melchor de Jovellanos. It promises to abolish serfdom, establish equality under the law and redistribute the nobility's land between the state and the peasantry, leading Iberia and the rest of Europe to a brighter future free from oppression."
 revolution.31.A:1 "Viva la revolución!"
 revolution.34.name:1 "The Fall of the [Root.GovernmentName]"
 revolution.34.desc:1 "The Revolution has arrived! Longstanding dissatisfaction at the lack of meaningful reforms by the government of the [Root.GovernmentName] boiled over as revolutionaries stormed the Topkapi Palace in [Root.Capital.GetCapitalName], capturing [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s Shabistan (Harem) and the Royal Treasury. The [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] attempted to flee but was unable to evade capture for long. [Root.Monarch.GetSheHeCap] was swiftly put to death for crimes against the people and the faith.\n\nThe Imperial Divan has been purged of all reactionaries and reorganized into the ruling council of the new Republic, which is now headed by self-styled Ulubasbakan [Root.new_supreme_vizier.GetName]. The new regime promises to abolish serfdom, establish equality under the law and redistribute the nobility's land between the state and the peasantry, so that all [Root.Religion.GetGroupName]s may be as brothers, free from oppression."
 revolution.34.desc.heir:1 "The Revolution has arrived! Longstanding dissatisfaction at the lack of meaningful reforms by the government of the [Root.GovernmentName] boiled over as revolutionaries stormed the Topkapi Palace in [Root.Capital.GetCapitalName], capturing [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s Shabistan (Harem) and the Royal Treasury. The [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] attempted to flee but was unable to evade capture for long. [Root.Monarch.GetSheHeCap] was swiftly put to death for crimes against the people and the faith.\n\nThe Imperial Divan has been purged of all reactionaries and reorganized into the ruling council of the new Republic, which is now headed by self-styled Ulubasbakan [Root.new_supreme_vizier.GetName]. The new regime promises to abolish serfdom, establish equality under the law and redistribute the nobility's land between the state and the peasantry, so that all [Root.Religion.GetGroupName]s may be as brothers, free from oppression.\n\nHowever, [Root.Heir.GetTitle] [Root.Heir.GetName] remains at large in the provinces and has gathered an army of [Root.Monarch.Dynasty.GetName] loyalists who vow to bring back the [Root.GovernmentName]..."
 revolution.34.A:1 "Freedom is the People's absolute right!"