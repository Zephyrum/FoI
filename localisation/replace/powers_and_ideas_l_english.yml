 #Israeli Ideas
 jewish_ideas:0 "Israeli Ideas"
 jewish_ideas_start:0 "Israeli Traditions"
 jewish_ideas_bonus:0 "Israeli Ambition"
 end_of_diaspora:0 "End of Diaspora"
 end_of_diaspora_desc:0 "For a long time the people of Israel has lived scattered across Europe and Middle east, but now with our own nation that has finally an end!"
 national_myths_restored:0 "National Myths Restored"
 national_myths_restored_desc:0 "Now united we can once again look back at the myths that define our culture, especially reviving our warrior king David and using it to sharpen our military!"
 return_home:0 "Return Home"
 return_home_desc:0 "With something the Jewish people can now call home, a lot of them are migrating back to Jerusalem and our economy and production boom with the increase of population."
 jewish_trade_tradition:0 "Jewish Trade Tradition"
 jewish_trade_tradition_desc:0 "We have a long tradition of trading all over the world, from Shanghai to Reykjavík. The Radhanite's are a prime example of this proud tradition."
 jewish_banking:0 "Jewish Banking"
 jewish_banking_desc:0 "The Jews have been moneylenders in Europe for a long time, no purpose to end this now. We should enact a proper bank in our realm."
 people_of_exile:0 "People of Exile"
 people_of_exile_desc:0 "Being more accustomed to travel because of our history, our people have it quite easy to settle new land."
 the_chosen_people:0 "The Chosen People"
 the_chosen_people_desc:0 "The Jews are the chosen people of God, with his divine will we shall never again loose Israel to our old enemies again."

