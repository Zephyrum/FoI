 ###ITALY###
 ###########

 #Montferrat Ideas
 MFA_savoyard_loyalty:1 "Savoyard Loyalty"
 MFA_savoyard_loyalty_desc:1 "We are rich and prestigious for a nation of our size, but we understand our place in this world and it is by the side of our fellow Piedmontese countrymen. We've been subject to German Emperors, French Kings, and even the Greeks, but ultimately we find ourselves coming back to the Savoyard. Perhaps if we perform the correct political maneuvers, we may even one day be the senior partner in our perpetual union with Savoy."
 MFA_byzantine_claimants:1 "Last True Heirs of Byzantium"
 MFA_byzantine_claimants_desc:1 "There were several marriages between the Komnenoi of the Eastern Roman Empire and the Aleramicis of Montferrat, including that of the marriage of Irene di Montferrat and Andronikos II Komnenos. Irene's marriage is what brought the Italian branch of the Byzantine royal family to Montferrat and created some sense of unity between the Holy Roman and the Eastern Roman Empires. With the passing of the last legitimate heir of the Imperial branch of the Komnenoi dynasty, the Byzantine Empire has once again fallen into a bloody civil war that has brought the realm to its knees. As the last legitimate members of the main Komnenoi branch, it has become the responsibility of Montferrat to restore the order within the Eastern Roman Empire and continue to assert the dignity and prestige of our ancient bloodline!"

