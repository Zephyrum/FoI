 dan_kalmar_union:0 "Legacy of the Fristaten"
 dan_kalmar_union_desc:0 "The times of the Fristaten, when Denmark was broken and subjugated under Sweden and Norway has left a lasting impact on the Danish people. They know oppression, so when the reunifyed Denmark gained the Duchies of Coburg-Nassau, Mecklenburg and Bremen after the War of the Second Coalition as a freehold, they set out to treat their new subjects with dignity and respect. In fact Danish law required the govenment to make them an equal part of Denmark, under the same laws and freedoms."