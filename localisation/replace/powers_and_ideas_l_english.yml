 #Albania Ideas
 ALB_ideas:1 "Arberian Ideas"
 ALB_ideas_start:1 "Arberian Traditions"
 ALB_ideas_bonus:1 "Arberian Ambition"
 all_lands_under_skanderbeg:1 "All Lands United"
 all_lands_under_skanderbeg_desc:1 "If we're to see any success in the world stage and evolve as a nation, we must assure that all Arberian tribes must work together against any and all foes. Unity before feuds."
 land_of_ambushers:1 "Land of Ambushers"
 land_of_ambushers_desc:1 "Such is the geography of Arberia, filled with fertile lowlands and hills, surrounded by imposing mountains and rocky terrain. For centuries the Arberian people would hide in those rocky hills when their enemies came. But this must change; no longer would our people run away and hide, no longer would we allow them to destroy our homes and salt our farms. We will lay our traps, place our men, and wait for the enemy to come to us. Unfriendly armies will boldly march into the valleys and gorges of our home, only to be turned away, retreating to their homes with their tails tucked between their legs."
 albanian_tolerance:1 "Arberian Tolerance"
 albanian_tolerance_desc:1 "Due to Turbulence in the region, the lands, and peoples of Arberia have found themselves ruled by many different overlords. Because of these many overlords, the Arberians have grown to become very accepting and tolerant of Foreigners. Arberia is one of the very few places where different followers of Christianity, both Orthodox, and Catholic, manage to live side by side in complete peace."
 kingdom_of_albania:1 "Kingdom of Arberia"
 kingdom_of_albania_desc:1 "For ages our lands have been divided and ruled by the foreigners. Our people never had the desire or opportunity to create their own state, ruled by Arberians. But the tide of history is changing. As the mighty empires around us fall, and their influence over us dwindles we have the opportunity to throw off the chains that bind us down and forge our own destiny."
 hit_and_run:1 "Hit and Run"
 hit_and_run_desc:1 "Arberia is not a particularly large or powerful country. That doesn't mean that we won't fight when foreign invaders come to steal our lands. We have centuries of experience fighting off invaders and a fantastic understanding of how to best use our lands terrain to our advantage when fighting off these invaders. We don't follow traditional military tactics and march our men into valleys to have them face the enemy head-on we take to the hills, confuse the enemy, use our infantry to lure them, while our hidden cavalry flanks their exposed rear. Before they realize what had hit them, we vanish into thin air, waiting for the next time they march into our home."
 land_of_eagles:1 "Land of the Eagles"
 land_of_eagles_desc:1 "The day when the Kastrioti first raised our flag, emblazoned with the double-headed eagle, the myth, and our nation, was born. The Black Eagle still flies, and will continue to do so as long as Arberia exists."
 break_the_princes:1 "Break The Power Of Princes"
 break_the_princes_desc:1 "Our Land was divided and ruled by local princes, who were preoccupied with their own advancement. If we want to create a modern state, we must rid ourselves of these princes and impose a single central will and rule to help guide our people towards a brighter future."

 #Bosnian Ideas
 empower_bosnian_nobility:1 "Empower Bosnian Nobility"
 empower_bosnian_nobility_desc:1 "History of medieval Bosnia has been one of everlasting balance between its rulers and their nobles. Pressured from the outside by both Rome and Bulgaria eager to conquer Bosnian lands, in the past rulers of Bosnia have had to proclaim themselves nominally both Catholic and Orthodox, in order to prevent crusades against their domains. But at the same time virtually all of their nobility remained loyal to the indigenous and to both Rome and Serbian Orthodox Church - heretical Bosnian Church. This meant that ruling Bosnia was a perpetual game of balance, one that only masters of this game could play and live to tell. In this game of thrones, you either win or you die."

 #Bulgar Ideas
 bul_idea_1:1 "Empower the Tsar"
 bul_idea_1_desc:1 "As was the norm for Slavic people in Eastern Europe, the institution of Boyar aristocracy was common among Bulgarians in virtually all iterations of their state. However, over the centuries, these Boyars have grown far too powerful and corrupt. We must curtail the power of the aristocracy and empower the Tsar once more."
 bul_idea_2:1 "Reformed Coinage"
 bul_idea_2_desc:1 "To pay for our new professional army, we will need a steady stream of revenue. Reforming the coinage to standardize the weights will make this much easier because we know how much people will have to pay."
 bul_idea_3:1 "Curtail the Freedom of the Peasantry"
 bul_idea_3_desc:1 "The Tsardom of Bulgaria has not been blessed with natural frontiers on which she can base her defense. The wild plain that first brought our ancestors here was perfect for launching raids into the West, not for defense. If the Tsardom is to be defended we will need more resources. If we agree to allow our boyars to tie the peasantry more closely to the land, they will ensure they work harder."
 bul_idea_4:1 "Reform The Bulgarian Army"
 bul_idea_4_desc:1 "The Medieval age has passed, and we now find ourselves in a brave new world dominated by gunpowder, light cavalry raiders from the east, and siege engines that can render even the tallest walls into piles of rubble. We must adapt to these changes and make sure our armies are competent and numerous enough to face all challenges, no matter where they come from."
 bul_idea_5:1 "Reform The Bulgarian Church"
 bul_idea_5_desc:1 "The Bulgarian Orthodox Church is the first Orthodox Slavic autocephalous Church. Once the source of great pride and power, it has degraded over the centuries from the countless nomadic raids and many devastating wars with the Germanic Kingdoms. However, with our recent victories over our neighboring kingdoms, the Bulgarian Tsardom has been on the path of recovery. With ample supplies from the Tsar, the Bulgarian Church shall become the chief pillar of their society once again. As it once was, so shall it be again."
 bul_idea_6:1 "Military Flexibility"
 bul_idea_6_desc:1 "Bridging the Steppe world, the Hellenistic world, and Western Europe; Bulgaria faces military challenges like few other countries in Europe. Not only does it have to remain competitive against numerous would-be conquerors, but it also has to retain its expertise in fighting in virtually every terrain type - from steppes to plains and lowlands to forests, hills and mountains. Our ancestors never feared these challenges, they rose to face their enemies with legendary success and grace. We shall embrace their legacy and destroy all those who oppose Bulgaria."
 bul_idea_7:1 "Lessons from Rome"
 bul_idea_7_desc:1 "The golden age of the Roman Empire is over. Just as the once mighty empire has fallen, its pretenders seem to be moving in the same direction. We must learn from their mistakes and build upon our strategic position at the heart of one of the continent's most important trade routes, as well as our dynastic connections to the royal houses of Europe. Let other kingdoms fear the reemergence of the Bulgarian Tsardom once more, risen from ashes like a phoenix."

 SLO_ideas:0 "Nitravian Ideas"
 SLO_ideas_start:0 "Nitravian Traditions"
 SLO_ideas_bonus:0 "Nitravian Ambition"
 slo_rudohorie:0 "Rudohorie"
 slo_rudohorie_desc:1 "From Wallonia in the west to Moldavia in the east able miners and metalworkers are drawn to the Nitravian Ore Mountains. We must welcome this foreign talent as the development of the mining industry is the very backbone of our economy."
 slo_universitas_istropolitana:1 "Universitas Pressburgensis"
 slo_universitas_istropolitana_desc:1 "The Pannonian region is sorely lacking in institutions of higher learning. Let us create a great Danubian university, as a sign of our newfound confidence and to avoid relying on foreign scholars, jurists and bureaucrats. Learned men will flock to our borders, not to serve us but to train a new generation of administrators for our great country."
 slo_literary_language:1 "Nitravian Literary Language"
 slo_literary_language_desc:1 "In their eagerness to spread the word of reformation in our lands, Protestants have begun to translate the catechism, the Bible, hymns, and various pamphlets into the Nitravian language. Eager to fight back, Catholic communities have also started to propagate a Nitravian written language of their own. While this religious schism looks like it will split our society for some time, their determination will ensure that the Nitravian language will soon be as literary as any other Slavic tongue. We must do what we can to strengthen this development for the benefit of the Nitravian people."
 slo_slovak_national_awakening:1 "Nitravian National Awakening"
 slo_slovak_national_awakening_desc:1 "The Spirit of Enlightenment is sweeping across Europe. Eager to spread the light of knowledge to the Nitravian people some of our greater minds are founding academies and attempting to codify the Nitravian language. Having long been resigned to serve foreign masters the Nitravian people is now awakening to take their place as the foremost among the Slavs of Central Europe. The time has come for a new Greater Nitravian Empire!"


 #Cilli Ideas
 cli_political_manoevring:1 "Political Maneuvering"
 cli_political_manoevring_desc:1 "Our House is no stranger to political intrigues. From the earliest rise of the Counts of Cilli to the influence Ulrich enjoyed over the powerful nations of Austria and Bulgaria, we have been able to punch above our weight on the regional scene via smart political and diplomatic maneuvering."
 cli_border_wars:1 "Border Wars"
 cli_border_wars_desc:1 "At the intersection between Austria, Bulgaria, Venice and the Byzantines, our lands are often a battlefield for competing great powers. In order to protect ourselves from the calamities of war, we have been forced to take extra measures for the defense of our people."

 #Dalmatian Ideas
 DAL_kingdom_of_dalmatia:1 "Kingdom of Dalmatia"
 DAL_kingdom_of_dalmatia_desc:1 "When the Byzantines failed to protect the Principalities, the cities of Dalmatia agreed that we must seek the protection of either the Venetians or the Bulgars. Under Venice, we maintained our royal titles. The independent principalities were governed by our own people, but the Kingdom of Dalmatia existed under union with the Republic of Venice. Whether under a King of our own, or a foreigner, the stability granted by our dual-government system shall keep the people pacified and productive."

 #Herzegovina Ideas
 HRZ_saint_sava:1 "Saint Sava"
 HRZ_saint_sava_desc:1 "The official title of our nation is the Duchy of Saint Sava. We adopted this title to distance ourselves from the Bogomilist Kingdom of Bosnia, and to venerate the great Saint Sava who had been a unifying icon for many of the different peoples of the Balkans. Saint Sava was a count of Hum who abandoned his royal titles to become a monk on Mount Athos, which he would then transform into an important religious center for the Orthodox church with the establishment of the Monastery of Hilandar. Saint Sava represents to us our dedication to the Orthodox church and is the icon that separates us from the Bosnian Kingdom."
 HRZ_ottoman_accommodation:1 "Accommodation with the Cuman Turks"
 HRZ_ottoman_accommodation_desc:1 "While many other nations resist the growing power of the Cuman Turks, many nobles in Herzegovina flock to the Turks for support in overthrowing the tyrannical regime in Bosnia. Perhaps by embracing the rise of the Cumans, we may be able to manipulate their nobility and armies into fighting for our cause and advancing our interests in the Balkans."
 HRZ_shifting_allegiances:1 "Shifting Allegiances"
 HRZ_shifting_allegiances_desc:1 "Our Herceg has bent the knee to Italians, Cumans, Bosnians, and Serbians. We understand that the winds of change and fortune favor those with a silver tongue and flexible foreign policy. We have never been a great empire or kingdom, but we have continued to protect our interests both as an independent nation and subject of foreign powers through our flexible diplomacy and fierce negotiation tactics. By keeping our ears open to new diplomatic opportunities, we shall continue to protect our interests in the inconstant landscape of Mediterranean politics."

 #Moldavian Ideas
 moldavia_metropoly:1 "Metropolis of Moldavia"
 moldavia_metropoly_desc:1 "Moldavian Orthodoxy proved resistant to foreign influences, it survived through the Mongol invasion and rejected Transylvanian and Polish Catholic missionaries. The Metropolis of Moldavia, the autonomous Orthodox church of the realm, doesn't just work tirelessly to preserve the Orthodox faith, its churches and monasteries are also centers of learning, art and culture."

 #Ragusan Ideas
 patronage:1 "Patronage"
 patronage_desc:1 "Our maritime affairs and land trading has significant success under the patronage of Constantinople. By paying them a symbolic tribute we can maintain our independence and receive trading benefits. Historically, in 1481 Ragusa passed into Byzantine protection by paying an increased tribute of 12.500 ducats. For all other purposes, Ragusa was virtually independent."

 #Romania into Dacia Ideas
 RMN_ideas:1 "Dacian Ideas"
 RMN_ideas_start:1 "Dacian Traditions"
 RMN_ideas_bonus:1 "Dacian Ambition"
 flexible_recruiting:1 "Flexible Recruiting"
 flexible_recruiting_desc:1 "The Dacian lands have been invaded many times. The Dacian peasants have learned that nothing good comes from the foreigners and will defend their land to the last man."
 skilled_commanders:1 "Skilled Commanders"
 skilled_commanders_desc:1 "The Dacian captains have long learned that their strongest ally is the land they are fighting for. Either in forests, swamps or narrow valleys and mountains, many enemies have been vanquished by surprise attacks in unexpected places."
 scorch_the_land_and_poison_the_wells:1 "Scorch the Lands and Poison the Wells"
 scorch_the_land_and_poison_the_wells_desc:1 "In the wooded Dacian plains only the natives know how to live off the land. No enemy will harvest a Dacian crop or drink water from a Dacian well and live to fight another day!"
 latin_island:1 "Latin Island"
 latin_island_desc:1 "It's been a long time since we were cut off from our Latin brothers. None of our neighbors speaks our language and few honor our traditions, but we still cherish our Latin heritage."
 rom_peasant_soldiers:1 "Peasant Soldiers"
 rom_peasant_soldiers_desc:1 "Dacian soldiers need very little when defending their homeland. They are not mercenaries, but rather peasants defending their homes - as long as they have food and weapons, salaries are of little importance."
 phanariote_traders:1 "Phanariote Traders"
 phanariote_traders_desc:1 "The Phanariotes have brought many ills to the Danubian Principalities, but no one can deny their abilities as traders. Their trade connections with Constantinople serve us well."
 phanariote_taxes:1 "Phanariote Taxes"
 phanariote_taxes_desc:1 "The Greek Phanariotes have brought with them from Constantinople a new system for collecting taxes. Our tax revenue has increased dramatically."

 #Serbian Ideas
 code_of_laws:1 "Code of Laws"
 code_of_laws_desc:1 "A compendium of translations of Greek Byzantine books of law and great works of ancient philosophy to the Serbian language was issued by Stephen Dusan on 21st of May 1349 in Belgrade. It served as an inspiration for Serbia's very first Code of Laws."
 bastion_of_orthodoxy:1 "Bastion of Orthodoxy"
 bastion_of_orthodoxy_desc:1 "As the northern Balkan without resistance bowed to the apostate church in Rome, or the heretical teachings of Bogomil, Serbia shall serve as the last Balkanite bastion of Orthodoxy, the continuation of the Eastern Christian civilization."
 balkan_hajduks:1 "Balkan Hajduks"
 balkan_hajduks_desc:1 "Unlike their northern counterparts in Bulgaria, Hajduks in Serbia and neighboring Balkan lands have earned a more infamous reputation. These men lived the hard life of brigands, always in danger, always on the move: preying on poorly defended roads, ambushing Cuman tax collectors and merchants. However, during wars, these experienced, tough men often filled the ranks of Serbian armies, providing excellent - if a bit undisciplined - infantry."

 #Transylvanian Ideas
 unio_trium_nationum:1 "Szekler Cavarly"
 unio_trium_nationum_desc:1 "The Magyars were once a nomadic people that traversed the wide open plains of the pontic steppe. However, with the conclusion of the 9th century, these nomadic Magyar tribes would be forced to flee west from the ensuing armies of the Pecheneg Horde. Many of these tribes would find a new homeland within the Carpathian mountains, where over the centuries, they have become proficient frontier guards of the Bulgarian Tsardom."
 transylvanian_saxons:1 "Transylvanian Saxons"
 transylvanian_saxons_desc:1 "In the 12th century, the Bulgarian Tsar Petar II invited Germans to settle and defend the relatively sparsely populated Transylvanian region. These 'Transylvanian Saxons' developed their areas quickly, and made the soil arable by using improved agricultural methods, and exploited areas containing precious metals and salt deposits."
 decree_of_torda:1 "Decree of Torda"
 decree_of_torda_desc:1 "To ensure Bulgaro-Orthodox supremacy in Transylvania, a decree was issued at the request of local nobles of Bulgar origin, granting only those Transylvanian nobles following the Orthodox faith extra privileges by allowing them to tie the mostly Catholic Dacian peasantry to their lands."
 anti_habsburg_policies:1 "Anti-Bulgar Policies"
 anti_habsburg_policies_desc:1 "In the early 17th century, George I Rákóczi, Voivode of Transylvania, tried to strengthen his position against the opposing claimants to the Transylvanian throne by entering into an alliance with Bulgaria's old rival the Holy Roman Emperor. Through the ensuing conflicts, George I would successfully occupy the lands of Upper Bulgaria and take siege to the Capital of Solnograd when an opposing army of Cumans and Ruthenians forced the Voivode to cease his hostilities, or they would intervene."

 #############
 ###Britain###
 #############

 #Irish Ideas
 innefectual_overlords:1 "Ineffectual Overlords"
 innefectual_overlords_desc:1 "The English government in Dublin and their Irish Parliament puppets have been weakened as a result of England's many conflicts in the Anglo-French Wars and War of the Lilies. Their influence no longer holds any sway over the true lords of Ireland, and now is the time to strike out for our independence."
 foreign_nationals:1 "Foreign Nationals"
 foreign_nationals_desc:1 "In 1487, the Irish lord John de la Pole, Earl of Lincoln, invited a host from Burgundy to Dublin to support Irish independence during the deadly War of the Lilies. Ireland now makes for a fine base of resistance against the English heartland and forever keeps the would-be occupiers at bay. We may also one day gain powerful supporters, such as the Kingdom of Toledo."

 #Munster Ideas
 mcm_basque_fishermen:1 "North Sea Fishermen"
 mcm_basque_fishermen_desc:1 "Basque, Asturian, and Lusitanian fishermen come to take advantage of the extensive fishing grounds off our coasts. When they arrive in our ports, they bring with them iron, wine, and other commodities, and when the fishing is poor, they fill their holds with hides and wool from our markets."
 mcm_spanish_ties:1 "Iberian Ties"
 mcm_spanish_ties_desc:1 "The southern Irish have long shared close ties, both economic and political, with the people of Iberia. As their mutual struggles against the English increase, these ties grow stronger. Many young Munster men serve in Iberian armies, learning the arts of war."

 #############
 ###GERMANY###
 #############

 #Austrian Ideas
 imperial_ambitions:1 "Imperial Ambition"
 imperial_ambitions_desc:1 "The fall of the House of Hohenstauffen in 1250 led to chaos in the Empire and the Golden Bull of 1356 legalized anarchy by calling a constitution. However, since the time of Ottokar II the Imperial title was firmly in the hands of the Bohemian crown, a feat only possible with his power base in Austrian crownlands. This gives the Austrian nobility a unique position in the empire. Austria must use it's influence on the emperor to reform the Empire to make it Holy, Roman and an Empire once more."
 habsburg_dominance:1 "Austrian Marriage Politics"

 ############
 ###GREECE###
 ############

 #Corfu Ideas
 cep_frankokratia:1 "Frankokratia"
 cep_frankokratia_desc:1 "Following the chaos of the early twelth century, some parts of formerly Byzantine possessions fell into the hands of Latin Franks and Italians. Ever since the Ionian Islands have been ruled by Neapolitan and Venetian families, even after the Byzantine reconquest of the islands. Over time Italian customs and language has become more and more ingrained with our native ones and under foreign rule we have managed to become one of the few bridges between east and west."
 cep_angelokastroi:1 "Castles of the Angels"
 cep_angelokastroi_desc:1 "In constructing the Angelokastro, or Castle of the Angels, the Byzantines realized the importance of fortifying these islands. The Frank and Italians who came after them have continued to construct a great number of castles and forts here and with so many greedy eyes resting on our possessions we would do well to continue that tradition. Let us build a strong system of forts and fortified ports so that we can use the environment of these beautiful yet rugged islands to our advantage. Italian, Arberian or Greek, anyone wishing to conquer what is ours should know that there is a high price to be paid."
 cep_entrepot_of_eastern_med:1 "Entrepôt of the Eastern Mediterranean"
 cep_entrepot_of_eastern_med_desc:1 "Ionian sailors have always frequented ports from the Black Sea to Egypt and we have long profited from our position between east and west. With the development of our navy and the growth of our economy, however, local merchants have increasingly come to organize themselves in joint companies to invest in these trading ventures. Some families now control hundreds of small ships that regularly call the ports of Macedonia and Anatolia, Crete, Cyprus, Syria, Egypt and the many trading ports of the Italian Peninsula. We must do what we can to further encourage these entrepreneurs by abolishing hindering rules, regulations and tariffs and accommodating their trade."

 #Cypriote Ideas
 king_of_jerusalem:1 "Accidental Independence"
 king_of_jerusalem_desc:1 "In 1412, the turkic Aq Qoyunlu - called the White Sheep - took advantage of the ongoing Egyptian civil war and stormed into the Delta, taking the region in mere months, and eventually even Alexandria. Only the unlikely victory of Dauäid III in Memphis prevented the downfall of the whole nation. Nevertheless, this conflict split off our island from the rest of Egypt, and we soon found ourselves isolated from our old masters, leaving us in a state of accidental independence. Despite, everything we have never forgotten our oath of allegiance to the Pharao, and should he ever call upon us, we are ready to answer."
 frankish_crusaders:1 "Last Egyptian Bastion"
 frankish_crusaders_desc:1 "It's not a coincidence that the Aq Qoyunlu stay determent on conquering our island, despite not having anything even closely resembling a navy. They know, that our island will be critical for any Egyptian attempt on retaking the Delta. The spirit of Egyptian rule is still strong in us, and the last officially appointed governor has made an oath, that we shall seize at least some of the Egyptian coastline for our old masters. Let's prove we still have that fire in us."
 commandaria_wine:1 "Commandaria Wine"
 commandaria_wine_desc:1 "In the aftermath of the Mongol Invasion, the Byzantine emperor held a contest to determine the greatest wine in the world. Does it shock anyone that our Commandaria proved the Apostle of Wines in this greatest of competitions? Commandaria is ancient and just as tasty as it was hundreds of years ago. Even the Muslims of Arabia have developed a taste for it, despite supposedly refraining from alcohol."
 lusignan_diplomacy:1 "Island of Diplomacy"
 lusignan_diplomacy_desc:1 "During the time of Egypto-Byzantine coordination, our island became an important meeting point for diplomats, monarchs, and generals to plan their next step in shaking off the Mongol yoke. Even today, with Egypt nearly destroyed, our island is one of the few places where meetings between the formerly foremost powers of the east still can take place."
 cypriot_fortifications:1 "Cypriot Fortifications"
 cypriot_fortifications_desc:1 "Many, many powers have threatened Cyprus over the centuries, and neither the Greeks nor the Egyptians had plans to make it easy for them. Everywhere you look, this island is fortified with the finest examples of Medieval castles and fortifications, proof that we are here to stay, to the dismay of anyone, be it the Turks, the Cappadocians, or overly enthusiastic Greek nationalist."
 repel_the_corsairs:1 "The Stranded Fleet"
 repel_the_corsairs_desc:1 "After the Aq Qoyunlu managed by trickery and shameless treachery to occupy the Delta, and the rest of the Egyptian coast, nearly the whole Egyptian fleet set sail, for the last remaining free port - Cyprus. Now, despite our small size, our navy is one of the strongest in the whole Mediterranean, and we plan to put it to good use."
 raid_turkish_commerce:1 "Raid Turkish Commerce"
 raid_turkish_commerce_desc:1 "To support the whole Egyptian fleet on our own has proven to be unmanageable for our small country, but we found a way out of this predicament and stumbled upon a valuable strategy. We can utilize our critical position in the Eastern Mediterranean to launch unrestricted raiding on Aq Qoyunlu vessels and trading posts and reap the economic rewards of their stolen wealth. Pirates may be the enemies of all nations, but privateers are merely contracted businessmen, right?"

 #Epirus Ideas
 epi_chronicle_of_the_toco:1 "Chronicles of Epirus"
 epi_chronicle_of_the_toco_desc:1 "The Chronicles of Epirus details the history of our region, our rulers, our ties to the Empire, and our conquests of the surrounding lands. We should have it published in a simple form of Greek so all people can read and appreciate it."
 epi_serbs_and_albanians:1 "Arberian and Serbian Tribes"
 epi_serbs_and_albanians_desc:1 "While the core Epirote state has been reunified, the many Serbian and Arberian tribes who once carved out their own petty kingdoms in its territories remain. Instead of ostracizing them, we should employ these tribes to help bolster our forces."
 epi_unity_in_strength:1 "Unity in Strength"
 epi_unity_in_strength_desc:1 "Our Greek fighting heritage is our strength. Taking what we have learned over the years from the Greeks, Romans and Byzantines, we have some of the best drilled armies in Europa."

 #Misc Greek Ideas (only used in other foi idea-sets)
 greek_strengthen_control_over_the_trade_routes:1 "Control the Mediterranean Trade"
 greek_strengthen_control_over_the_trade_routes_desc:1 "From Rome to Venice and later the Seljuk Turks and Mongols many have sought to control the trade between East and West by conquering Greece and the Greek islands of the Eastern Mediterranean. A feat non of them - with the exception of Rome - every accomplished. As an independent Greek state it is our duty and our heritage to strengthen our control over this trade rather than ever allow others to grow rich from our strategic position."
 greek_enlightenment:1 "Greek Enlightenment"
 greek_enlightenment_desc:1 "Our ancestors were great thinkers, statesmen and philosophers and their ideas remain strong foundations of stringent tought to this day. Let us combine our strong intellectual heritage with the new ideals of the Enlightenment that have enveloped the courts of Europe. This will allow us to develop new concepts of governance and to reform the Greek language to fit the modern era."

 #Naxos Ideas
 maritime_state:1 "Maritime State"
 maritime_state_desc:1 "Since ancient time, our forefathers lived with and off the the sea and from the sea our power comes even today. The duchy of Naxos - spread over most of the Cyclades, has always been a country looking at seas and their unyielding waves. If we are to remain strong and united the sea is where our future lies."
 legacy_of_crusaders:1 "Legacy Of The Antiquity"
 legacy_of_crusaders_desc:1 "Even though today many think, the Peloponnese or Macedonia were the cradle of the Greek civilization, they are all wrong. The islands of the Aegean always have been the true center of the hellenistic world. The blood of our forefathers still runs in our veins, a legacy that both us and our mainland cousins still remember."
 archipelago_feudalism:1 "Archipelago Feudalism"
 archipelago_feudalism_desc:1 "Over the centuries many western merchants and their families came to the islands and there was a rather unique meeting of civilizations: the Byzantine pronoia system of administration met head-on with Western European concept of feudalism. Something strange and beautiful happened at that point: it all mixed and matched together, creating a unique blend of Eastern and Western traditions, a system that works perfectly for both Greeks and Latins."
 latin_roots:1 "Western Connections"
 latin_roots_desc:1 "In the rest of Greece it seems like time has come to a standstill, while Italy goes through the Renaissance with technological progress like never before, many of these new and sometimes dangerous, yet often brilliant, ideas reach us. Solely us, with our unique connections to the west, have managed to adopt these innovations."
 naxian_ambitions:1 "Naxian Ambition"
 naxian_ambitions_desc:1 "Even though the Byzantine Empire - our old overlords - still exists, it seems like it has lost all of its glory and splendor, but its proud legacy still lives on through us. Though small our bastion of roman-hellenistic culture stands firm. We are a small land but our ambitions of restoring an Empire long gone are great."
 
 #Unused?
 #dont think they are used anymore...
 greek_klephtic_irregulars:1 "Klephtic Recruitment"
 greek_klephtic_irregulars_desc:1 "Hellenic people have for centuries been the inventors of new military tactics and strategies. The phalanx, the chariot, cataphracts; all were Greek inventions. It is important to not forget the military prowess implied in Greek warfare."
 greek_phanariotes:1 "Greek Diaspora"
 greek_phanariotes_desc:1 "Educated and resourceful men are always in demand and as a result many of our countrymen have during the centuries moved abroad to take service in the courts of countries all over Europe. It may be prudent to implement some sort of incentive for scholars to stay in our lands."

 ############
 ###IBERIA###
 ############

 #Asturias Ideas
 ASU_ideas:1 "Asturian Ideas"
 ASU_ideas_start:1 "Asturian Traditions"
 ASU_ideas_bonus:1 "Asturian Ambition"
 asu_reconquista:1 "Quadruple Crown"
 asu_reconquista_desc:1 "The Asturian Kingdom is an amalgamation of four entities, each with different institutions, culture and languages, forming more a confederation of principalities rather than a single entity. While some foreigners appearently see us as a decadent byproduct of arbitrary divisions, it ultimately does well at keeping our subjects united."
 asu_camino_de_santiago:1 "Leonese School"
 asu_camino_de_santiago_desc:1 "The duchy of Leon, founded after the final disintegration of the Visigothic kingdom is mainly known for it's prestigious university. If we put all the students from the four realms on an equal footing, we can at least expect to create a new common generation of scholars who will greatly benefit our intellectual development."
 asu_aristocracy:1 "Vardulian Example"
 asu_aristocracy_desc:1 "The duchy of Vardulias, also founded after the ultimate demise of Visigothic kingdom, was placed in a crossroads position, leaving it vulnerable from all sides. It didn't take long to see a vigorous martial culture emerging; they were soon well known for their bravery on the battlefield."
 asu_colonialism:1 "Aragonese Administration"
 asu_colonialism_desc:1 "All of our lands, it seems, are more or less plagued by a lack of centralization; however the county of Aragon has established a well balanced administration. If we align our 3 other administrations to that model, we can expect great result in the long term."
 asu_millenarian_revival:1 "Iberian Singularism"
 asu_millenarian_revival_desc:1 "Our country is made of many different peoples, all with different tongues and customs. We've shown the world our capacity to treat our subjects well, it's time we continue to integrate any other peoples we might come to rule."
 asu_unify_the_provinces:1 "Tarragonese Gift"
 asu_unify_the_provinces_desc:1 "The last integration in the realm was not made by succesion games, but by steel and pain. To secure our position, a military expedition was decided against the independant duchy of Tarragona, the region was quickly subdued and integrated. But soon came an unsuspected surprise: a popular local written work, made by the Tarragonese people, named "The Consulate of the Sea" was discovered. Our nation has alway lacked the experience of a strong naval force, but know we can hope to catch up in this domain."
 asu_early_industrialism:1 "Open up the Bureau of Diplomacy"
 asu_early_industrialism_desc:1 "The lack of appropriate measures of foreign policy has alienated our position in Iberia over time, due to a mix of arrogance and just flat-out incompetence. We must ensure this never happens again."

 #Tarragonese Ideas
 CAT_ideas:1 "Tarragonese Ideas"
 CAT_ideas_start:1 "Tarragonese Traditions"
 CAT_ideas_bonus:1 "Tarragonese Ambition"
 cat_consell_de_cent:1 "Consell de Cent"
 cat_consell_de_cent_desc:1 "Since 1265, The Council of One Hundred was the fundamental structure of the municipal government of Tarragona. The municipal authority rests on three counselors elected by a Council of one hundred individuals."
 cat_catalan_constitutions:1 "Constitution of Tarragona"
 cat_catalan_constitutions_desc:1 "While our country is young, its institutions rest on centuries of legal and administrative habits. Building upon the old traditions of Roman, Visiogthic, and Asturian law, the Constitutions of Tarragona have been promulgated by the Tarragonese Courts since 1283."
 cat_fortifying_catalonia:1 "Fortifying Tarragona"
 cat_fortifying_catalonia_desc:1 "Tarragona has many potential threats and enemies. From the sea, the coastline of our realm often comes under threat from the Barbarie pirates. Meanwhile, from across the Pyrenees, land invasions have often been staged deep into the core of the Tarragonense region. If we were to utilize the local geography and resources to the fullest, we would ensure the safety and security of our young state."
 cat_miquelets:1 "Miquelets"
 cat_miquelets_desc:1 "In times of war, it is customary for groups of Tarragonese to take up arms. These groups, known as Miquelets, are maintained at the parish level rather than by the central or provincial governments. As they are called to duty by the sound of the village bell (Someten), they are also frequently called 'Somatenes' and, while some would regard them as mere bandits, they are always ready to defend Tarragonese lands from foreigners, from Frenchmen and Greeks to the Cartagenese who would presumptuously call themselves 'Iberian'."
 cat_lliures_morts:1 "'Lliures o Morts'"
 cat_lliures_morts_desc:1 "'Viurem lliures o morirem' (We live free or die) is the motto of the Tarragonese army and is printed on the black flags it carries. Guided by these words, our men will endure, even when outnumbered and without allies for the freedom of their people."
 cat_catalan_forges:1 "Forges of Tarragona"
 cat_catalan_forges_desc:1 "Once our ancestors pioneered new techniques of iron-smelting in the Pyrenees. We must once again strive to be at the forefront of metallurgical advancement by encouraging new techniques and the establishment of Iron Mills throughout our lands."

 #Galician Ideas
 gal_santiago_y_cierra:1 "Santa Orde de Santiago"
 gal_santiago_y_cierra_desc:1 "Established during the first Imwehhden invasion of Iberia, the Holy Order of Saint James would play a pivotal role in defending the Iberian Peninsula from Heretical Berber raiders. As defenders of the true Christian faith, they would take part in the 3rd and 4th crusade and aid in the defense of the Peninsula once again during the second Imwehhden invasion of Iberia. Renowned as holy warriors of the cross, the Order would be invited into the lands Galacia by King Alfonso IV in order to protect defenseless pilgrims, who visit the chruch of the orders patron, from marauding bandits. Over the following decades, the Holy Order would become a critical component in the defense in the Kingdom from not just internal but external threats. If we continue to support the Holy Order of Saint James, they shall continue to play a crucial role in the defense of the kingdom for centuries to come."
 
 #Navarran Ideas
 navarrese_company:1 "Navarrese Company"
 navarrese_company_desc:1 "Kings of Navarra have a tradition of recruiting mercenary companies to do their bidding. The most famous of such companies, the so called Navarrese Company, was a group of mercenaries recruited from the Gascogne and Navarran lands and is known for its successes in fighting and securing lands on the Barbarie Coast."
 crosspyrenean_trade:1 "Cross-Pyrenean Trade"
 crosspyrenean_trade_desc:1 "In addition to Navarra's trade flowing towards Vardulias and Aragon, we should also look to open the routes across the Pyrenees. This will allow us not only to profit from the flow of trade goods in both directions, but will also bring into Navarra modern bourgeoise ideas of contemporary France."
 end_of_fueros:1 "End of the Forus"
 end_of_fueros_desc:1 "We cannot allow the old laws of the land to fragment and disorder our state any longer. Modern and forward-thinking Navarra must centralize all the power with the government, rid of the remnants of the old laws and autonomies."

 ###########
 ###ITALY###
 ###########

 #Corsica
 COR_unblinded_moor:1 "The Unblinded Mauri"
 COR_unblinded_moor_desc:1 "The Genoese bestowed upon us a flag of a blinded Mauri, to symbolize our subjugation and the usefulness of our island in repelling the Barbary pirates of North Africa. However, now that we are free, the Mauri has come to symbolize Corsica itself, and the blindfold symbolizes the tyranny of foreign subjugation. While the Mauri remains unblindfolded, Corsica remains free, and he shall serve as an icon to liberate our people, should we ever fall subject to a foreign power."

 #Montferrat Ideas
 MFA_savoyard_loyalty:1 "Savoyard Loyalty"
 MFA_savoyard_loyalty_desc:1 "We are rich and prestigious for a nation of our size, but we understand our place in this world and it is by the side of our fellow Piedmontese countrymen. We've been subject to German Emperors, French Kings, and even the Greeks, but ultimately we find ourselves coming back to the Savoyard. Perhaps if we perform the correct political maneuvers, we may even one day be the senior partner in our perpetual union with Savoy."
 MFA_byzantine_claimants:1 "Last True Heirs of Byzantium"
 MFA_byzantine_claimants_desc:1 "There were several marriages between the Komnenoi of the Eastern Roman Empire and the Aleramicis of Montferrat, including that of the marriage of Irene di Montferrat and Andronikos II Komnenos. Irene's marriage is what brought the Italian branch of the Byzantine royal family to Montferrat and created some sense of unity between the Holy Roman and the Eastern Roman Empires. With the passing of the last legitimate heir of the Imperial branch of the Komnenoi dynasty, the Byzantine Empire has once again fallen into a bloody civil war that has brought the realm to its knees. As the last legitimate members of the main Komnenoi branch, it has become the responsibility of Montferrat to restore the order within the Eastern Roman Empire and continue to assert the dignity and prestige of our ancient bloodline!"

 #Sardinia
 SAR_judicate:1 "Sardinian Resilience"
 SAR_judicate_desc:1 "When Sardinia was subjugated by the Kingdom of Toulouse, it was the Judicate of Arborea alone that stood against the tyranny of the Toulousians. Under the wise rulership of Judge Marianus IV de Serra-Bas, and with support from the Republic of Genoa, the entirety of Sardinia was recovered and returned to its rightful self-rule under Judge Marianus. In spite of our liege's eventual betrayal by the Genoese, we must never forget the bravery demonstrated by our good king who built his kingdom on the ashes of Toulouse."
 SAR_viceroyalty:1 "The Sardinian Viceroyalty"
 SAR_viceroyalty_desc:1 "Though we spent many years holding the Toulousian Crown like Atlas holds the Globe, we did not do so without a struggle. The Judicates were always resistant to a foreign ruler, and the only way Toulouse could maintain its flimsy grasp on the island was to establish a Sardinian Viceroy to govern the Kingdom in their name. The necessity of the Viceroyalty is evidence of the Sardinian spirit, and by keeping a man of our culture eternally on the throne, we shall ensure the loyalty of our people."
 SAR_and_COR:1 "The Crown of Sardinia and Corsica"
 SAR_and_COR_desc:1 "Centuries ago, His Holiness the Pope established the Kingdom of Sardinia and Corsica and bestowed this holy title upon the King of Toulouse. Now, Toulousian influence over the islands is a thing of the past, and the mere existence of our nation as an independent entity makes it obvious that we are the true successors to this ancient title and all the claims, power, and prestige that comes with it."
 SAR_cathedrals:1 "Island of Cathedrals"
 SAR_cathedrals_desc:1 "In spite of being cut off from the rest of Italy by the vastness of the Mediterranean Sea, Renaissance culture not only finds its way to Sardinia, but it also thrives here. The unique flavor of Sardinian art and architecture is demonstrated nowhere greater than in our chapels and cathedrals scattered throughout our island. Sardinia is home to a unique blend of Romanesque architecture and magnificent new innovative styles that other nations cannot even attempt to replicate, and all this finery is created for the glory of God."
 #Sardinia-Piedmont
 spi_defensive_prowess:1 "Defensive Prowess"
 spi_defensive_prowess_desc:1 "From the Toulousians in Sardinia and Savoy to the Germans in Piedmont, our lands have long been tempting targets for our neighbors' expansionist ideals. In protecting our sovereignty through the years, we have honed our fortification techniques and mastered the art of defending a fortress."

 ####################
 ###PONTIC STEPPES###
 ####################

 #Zaporozhie Ideas
 zaz_classy_diplomacy:1 "Brutal Diplomacy"
 zaz_classy_diplomacy_desc:1 "Our people may be a little rough, or rather somewhat lacking in refinement, but nobody should doubt their ability to express themselves painfully clearly."

