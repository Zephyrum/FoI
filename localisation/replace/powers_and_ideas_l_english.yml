 ###IBERIA###
 ############

 #Asturias Ideas
 ASU_ideas:1 "Asturian Ideas"
 ASU_ideas_start:1 "Asturian Traditions"
 ASU_ideas_bonus:1 "Asturian Ambition"
 asu_reconquista:1 "Quadruple Crown"
 asu_reconquista_desc:1 "The Asturian Kingdom is an amalgamation of four entities, each with different institutions, culture and languages, forming more a confederation of principalities rather than a single entity. While some foreigners appearently see us as a decadent byproduct of arbitrary divisions, it ultimately does well at keeping our subjects united."
 asu_camino_de_santiago:1 "Leonese School"
 asu_camino_de_santiago_desc:1 "The duchy of Leon, founded after the final disintegration of the Visigothic kingdom is mainly known for it's prestigious university. If we put all the students from the four realms on an equal footing, we can at least expect to create a new common generation of scholars who will greatly benefit our intellectual development."
 asu_aristocracy:1 "Vardulian Example"
 asu_aristocracy_desc:1 "The duchy of Vardulias, also founded after the ultimate demise of Visigothic kingdom, was placed in a crossroads position, leaving it vulnerable from all sides. It didn't take long to see a vigorous martial culture emerging; they were soon well known for their bravery on the battlefield."
 asu_colonialism:1 "Aragonese Administration"
 asu_colonialism_desc:1 "All of our lands, it seems, are more or less plagued by a lack of centralization; however the county of Aragon has established a well balanced administration. If we align our 3 other administrations to that model, we can expect great result in the long term."
 asu_millenarian_revival:1 "Iberian Singularism"
 asu_millenarian_revival_desc:1 "Our country is made of many different peoples, all with different tongues and customs. We've shown the world our capacity to treat our subjects well, it's time we continue to integrate any other peoples we might come to rule."
 asu_unify_the_provinces:1 "Tarraconese Gift"
 asu_unify_the_provinces_desc:1 "The last integration in the realm was not made by succesion games, but by steel and pain. To secure our position, a military expedition was decided against the independant duchy of Tarraco, the region was quickly subdued and integrated. But soon came an unsuspected surprise: a popular local written work, made by the catalonian people, named "The Consulate of the Sea" was discovered. Our nation has alway lacked the experience of a strong naval force, but know we can hope to catch up in this domain."
 asu_early_industrialism:1 "Open up the Bureau of Diplomacy"
 asu_early_industrialism_desc:1 "The lack of appropriate measures of foreign policy has alienated our position in Iberia over time, due to a mix of arrogance and just flat-out incompetence. We must ensure this never happens again."
 
 #Galician Ideas
 gal_santiago_y_cierra:1 "Santa Orde de Santiago"
 gal_santiago_y_cierra_desc:1 "Established during the first Imwehhden invasion of Iberia, the Holy Order of Saint James would play a pivotal role in defending the Iberian Peninsula from Heretical Berber raiders. As defenders of the true Christian faith, they would take part in the 3rd and 4th crusade and aid in the defense of the Peninsula once again during the second Imwehhden invasion of Iberia. Renowned as holy warriors of the cross, the Order would be invited into the lands Galacia by King Alfonso IV in order to protect defenseless pilgrims, who visit the chruch of the orders patron, from marauding bandits. Over the following decades, the Holy Order would become a critical component in the defense in the Kingdom from not just internal but external threats. If we continue to support the Holy Order of Saint James, they shall continue to play a crucial role in the defense of the kingdom for centuries to come."
 
 #Navarran Ideas
 navarrese_company:1 "Navarrese Company"
 navarrese_company_desc:1 "Kings of Navarra have a tradition of recruiting mercenary companies to do their bidding. The most famous of such companies, the so called Navarrese Company, was a group of mercenaries recruited from the Gascogne and Navarran lands and is known for its successes in fighting and securing lands on the Barbarie Coast."
 crosspyrenean_trade:1 "Cross-Pyrenean Trade"
 crosspyrenean_trade_desc:1 "In addition to Navarra's trade flowing towards Vardulias and Aragon, we should also look to open the routes across the Pyrenees. This will allow us not only to profit from the flow of trade goods in both directions, but will also bring into Navarra modern bourgeoise ideas of contemporary France."
 end_of_fueros:1 "End of the Forus"
 end_of_fueros_desc:1 "We cannot allow the old laws of the land to fragment and disorder our state any longer. Modern and forward-thinking Navarra must centralize all the power with the government, rid of the remnants of the old laws and autonomies."

