 ###############
 ###NEW WORLD###
 ###############

 # "The biggest idiots of whole wide world, AMERICANS!" - Bogdan
 #Colonial Ideas
 continental_trade_desc:1 "While the colonies had to import a lot of manufactored products, they also became a major supplier of raw materials for the metropolises' market."
 new_frontiers_desc:1 "The movement to push the colonial frontier further and further inland, by establishing everything from small trade stations to full settlements with large areas of cultivated land."
 #Mexico
 grito_de_delores:1 "Grito de Dolores"
 grito_de_delores_desc:1 "My children, will you free yourselves? Will you recover the lands stolen three hundred years ago from your forefathers by the despised Iberians? We must act at once... Will you defend your religion and your rights as true patriots? Long live Our Lady of Guadalupe! Death to bad government! Death to the gachupines!"

 ###########################
 #####AFRICAN CONTINENT#####
 ###########################

 #################
 ###East Africa###
 #################

 #Ajuuraan Ideas
 aju_maritime_enterprise:1 "Maritime Enterprise"
 aju_maritime_enterprise_desc:1 "Since ancient times our ancestors were an important link in the Horn of Africa connecting the commerce of the region with the rest of the world. Our sailors and merchants were the main suppliers of spices and various luxury goods. We should keep supporting this profitable trade network and maintain maritime contacts with Arabia, Egypt, Persia, Tamilakam, and as far away as China."
 istunka_tournament:1 "Istunka Tournament"
 istunka_tournament_desc:1 "Historically the Istunka was an annually held tournament developed in the Ajuuraan State, and was centralized in the 19th century under the Kingdom of Geledi. The event consists of several teams engaging each other in mock combat."
 gareen_imams:1 "Gareen Archbishops"
 gareen_imams_desc:1 "While the House of Gareen was the ruling hereditary dynasty of the Ajuuraan State, they claimed supremacy and religious legitimacy over other groups in the Horn of Africa."
 aju_muslim_migrations:1 "Christian Migrations"
 aju_muslim_migrations_desc:1 "Christians from Arabia, Egypt, Persia and Tamilakam come and settle in our coastal cities. Some seek refugee because of the instability in their regions, others come to conduct business or for religious reasons. Due to their strong tradition in learning, they will enrich our lands and we will employ them as advisers and commanders."
 aju_expelling_the_infidel:1 "Expelling the Heretics"
 aju_expelling_the_infidel_desc:1 "We have received news that the cities of our Kingozi brethren to the South were sacked and plundered by the Lusitanians heretics. These pesky westerners won't stop until they subjugate the rest of East Africa. We should prepare ourselves and show fierce resistance!"
 aju_received_assistance:1 "Egyptian Assistance"
 aju_received_assistance_desc:1 "Our traditional weapons such as the sword, spear, and bow are not sufficient any more in our struggle against the Lusitanians. By keeping good relations with our Egyptian brethren we could receive assistance in the form of firearms and cannons which will be much more effective in dealing with these heretics."

 #Ethiopia Ideas
 diplomatic_demeanor_desc:1 "Due to our geographical position at the crossroads of India and Europe, we are often at the center of Western and Eastern political intrigues. Therefore, we are willing to compromise to see a more pleasant outcome for our kingdom."

 #Mogadischu Ideas
 city_of_mogadishu_desc:1 "Mogadishu itself is a city the likes of which cannot be found anywhere else in East Africa. With houses of four or five stories high and big palaces in its center, the city of Mogadishu attracts new residents spectacularly quickly."

 #Nubian Ideas
 nubian_long_distance_trade_desc:1 "Some would call our country isolated, yet traders from far-away countries have always sought and found our cities. From the Romans of ancient times to the Italians, Arabs and Egyptians of today, for centuries foreign traders have come to Nubian marketplaces to trade in our goods. Let us encourage long-distance trade in all directions."
 nubian_religious_struggles_desc:1 "Though the Miaphysites are the clear majority, Nubia has always been home to many religions, from Orthodox Christians to Animists and even other traditional religions. Unlike in some parts of the world, these faiths have gotten along well. Nubia prides itself on religious tolerance, and in Nubian cities and towns, one may find people of many faiths. We must embrace this fact if we are to rise to greatness."

 #Somali Ideas
 somali_offensive_warfare_desc:1 "Somali warriors, though few and far between, have been sought after by many nations, near and far, to serve as mercenaries in their armies. By enacting laws that forbid serving in foreign militaries, we can ensure that our own armies, and not those of other nations or our enemies, reflect the fighting spirit of the Somali people."
 somali_perso_arab_influx_desc:1 "Some have come to regard our lands as a refuge when their homelands descend into increasingly chaotic conditions. Let us emphasize this trend and try to attract the valuable talents of nations near and far to our borders where they can be put to good use."
 somali_maritime_heritage_desc:1 "Since time immemorial Somali ships have traveled to faraway markets, from the Arab Peninsula, the Kingozi Coast and Egypt to India, Persia or even further. Along the coasts of Africa a great number of Somali seafaring cities have thrived and still thrive today continuing this heritage."

 #Swahili Ideas
 swahili_ideas:1 "Kingozi Ideas"
 swahili_ideas_start:1 "Kingozi Traditions"
 swahili_ideas_bonus:1 "Kingozi Ambition"
 swa_indian_ocean_trade_desc:1 "In our city-states on the Kingozi coast we can trade with people from Arabia, India, Persia and even distant China, and then sell their exotic wares deep inland into the heart of Africa, placing us in a very lucrative position."
 great_mosque_of_kilwa:1 "Kingozi Culture"
 great_mosque_of_kilwa_desc:1 "The Kingozi culture is a mélange of Arab, Persian, Christian, and Bantu traditions. The languages, values, and religions traditions of these cultures all can be found in Kingozi culture. By embracing many religions, our people see what makes Kingozi culture truly something special."
 indian_ocean_melting_pot_desc:1 "Kingozi city states are always exciting affairs. You never know if you'll find an Omani seaman, a Gujarati captain, a Malay spice trader, or even a brave merchant from the mysterious Island of the Moon, Madagascar. Some sailors come with tales of exciting new ideas put into effect in their lands, and we can try their experiments for ourselves."
 recruit_the_unbelievers_desc:1 "Sadly, the people of the interior have not yet heard the word of God, but even unbelievers have faith in the power of the gold coin. The riches of our land may attract them to serve under our banner... perhaps someday it will even inspire them to live righteously."
 familiar_presence_abroad_desc:1 "Is there a port in the Indian Ocean where you can't hear Kingozi spoken somewhere in the shipyards? It's doubtful: our merchants have sailed every corner of the ocean. As a result, people expect to see Kingozi in their societies and our ambassadors have an easier time establishing themselves."

 ###########
 ###Egypt###
 ###########

 #Aq Qoyunlu Ideas
 akk_turko_iranian_bureaucracy:1 "Turkic Bureaucracy"
 akk_turko_iranian_bureaucracy_desc:1 "For us, it is easy to conquer and keep conquered peoples under control. However, if we are to extract any form of revenue from our new subjects we will need to rely not only on our military elites. There is no reason that the old administrative families of our newly-conquered lands should not continue to carry out their work, as long as they are aware who is really in control."
 akk_expansive_diplomacy:1 "Expansive Diplomacy"
 akk_expansive_diplomacy_desc:1 "Our realm lies at a crossroad between the empires of the Mediterranean and those of Greater Iran. In many ways this region is one of few friends and many enemies. If we are to find allies we will have to look far abroad, perhaps even among the realms of the far west."
 akk_religious_pragmatism:1 "Religious Pragmatism"
 akk_religious_pragmatism_desc:1 "These are dangerous times and many look to millenarian sects for answers. We must do what we can to curb religious extremism in our lands, while also working together with the more organized extremist sects that many of the Turkomen warriors belong to. By carefully choosing who to ally and who to fight we can build a stronger state, one that will have the allegiance of both the tribes and the extremist clergymen without the chaos that religious extremism can bring."
 akk_qanun_nama_ye_hasan:1 "Kanun-nama-ye Cihangir"
 akk_qanun_nama_ye_hasan_desc:1 "The source of a land’s wealth is its population. The lands under our control have, however, suffered from centuries of warfare. We must protect our urban and rural subjects alike from wanton raids and coercion. Instead we must build and enforce a set of laws to make living and raising wealth in our realm safe and worthwhile. We will grow rich as our subjects prosper."

 ##################
 ###North Africa###
 ##################

 #Berber Ideas
 ber_barbary_pirates:1 "Caravaneers"
 ber_barbary_pirates_desc:1 "The Berbers are the greatest of caravaneers on the Tinariwin Sea, uncomparably good logisticians."
 trans_saharan_trade:1 "Trans-Tinariwin Trade"
 trans_saharan_trade_desc:1 "The caravans of the great Tinariwin routes traded salt from North Africa for slaves and gold from the Sub-Tinariwin Kingdoms."
 corsairs:1 "Mastery of Animal Husbandry"
 corsairs_desc:1 "In order to traverse the Sand Sea, the Berbers have mastered horse and camel to maximize their moving speed - else they die in the dry heat of the desert."
 dual_diplomacy_desc:1 "For centuries, North Africa was the playground of Europeans and the Byzantines alike. Over time, we learned how to play the two groups off each other to maintain our own independence."
 brothers_barbarossa:1 "Berber Militarism"
 brothers_barbarossa_desc:1 "Our lands have been the battlegrounds of powers great and small alike for long enough to leave a lasting scar on us and a reminder to never rest."

 #Kablyia Ideas
 tun_catalan_guard:1 "Tarraconese Guard"
 tun_catalan_guard_desc:1 "We have hired a large contingent of Tarraconese mercenaries to protect the Monarch. As experienced soldiers with no stake in Kablyian politics, they can be relied upon to serve us loyally so long as we continue to pay them well."
 tun_export_monopolies:1 "Export Monopolies"
 tun_export_monopolies_desc:1 "As the rural interior of our nation better integrates with the urban coast, more goods find their way into Kablyian ports. We must monopolize exports of these goods so that the profits benefit the state."
 tun_board_of_captains:1 "Organize the Kablyian Navy"
 tun_board_of_captains_desc:1 "The corsairs must no longer conduct their business in an unorganized and decentralized fashion. It is time to establish a state-led Board of Captains to organize and regulate the naval activities on our coast."

 #Mauritania Ideas
 mor_pirate_republics:1 "Protect Pirate Republics"
 mor_pirate_republics_desc:1 "Made up of refugees and opportunists, a multitude of pirate settlements have sprung up along the Mauritanian coast. We should take these pirates under our wing so that they may defend our coastlines and harass our vile enemies on the open seas."
 mor_curb_power_of_the_tribes:1 "Curb Tribal Power"
 mor_curb_power_of_the_tribes_desc:1 "The nomadic tribes that travel across our lands are our nominal subjects, but also a regular source of discord and dissent. We must rein in the power of these unloyal tribes and finally bring them in line with our state's policies."

 #################
 ###West Africa###
 #################

 #Air Ideas
 ineslemen_teachings_desc:1 "A caste among our people have dedicated themselves to instructing our people in the ways of better adherence to our native traditions. Their growing influence has helped strengthen the faith of our people."

 #Mali Ideas
 reclamation_of_land_desc:1 "The Tinariwin doesn't stay in one place...it can wax and wane depending on rainfall, and the habitable belt known as the Agisymba we reside in can grow or shrink accordingly. A major drought could render much of our kingdom useless desert, an addition to the Tinariwin where no one reigns but death. However, in good years, we might reclaim some of the marginal land from the Tinariwin and make it productive again."
 mandinka_warrior_spirit_desc:1 "Whether pagan or Muslim, Mandinka men have been the greatest fighters the Agisymba has ever seen. The courage of our troops is admirable, as is their pride. When the Mansa raises an army, not only is it the largest in all the Agisymba, its the best."

 #Mossi Ideas
 mossi_cavalry_raids_desc:1 "From the time of our ancestors, horsemen have been the tool of our conquests. Their thunder hooves across the grasslands of the Agisymba spread fear in our enemies, and has allowed us many victories."

 #Songhai Ideas
 independence_from_mali:1 "Independence from Mali"
 independence_from_mali_desc:1 "For many years we were a subject of the Mali Empire. As Mali's power has weakened, ours has grown, and we can now claim to be fully independent of Malian overlordship. Let us take steps to make sure we remain so."
 jihad_against_the_pagans:1 "War against the Book-Men"
 jihad_against_the_pagans_desc:1 "Many men have tried and failed to spread the blasphemous word of their God to our lands. They speak of one God, and his son who died for the ill-doings of the people. Nonsense! From now on, if we see a Christ-follower, we kill them!"
 sankore_madrassah:1 "Songhai Contacts"
 sankore_madrassah_desc:1 "Songhai's cities sit at the crossroads of Guinean and East African trade routes. Lulama, on the Niger River, is a great city in its own right, but the ideas spread in the marketplaces and communal halls are truly innovative."
 the_hajj:1 "Songhai Pride"
 the_hajj_desc:1 "Our people know, rightly, that to live in Songhai is to live in the greatest nation in West Africa - nay - in ALL of Africa!"
 sharia:1 "Reforming our Faith"
 sharia_desc:1 "Through the establishment of more rigid theological rites and canon, we can solidify our faith's supremacy in our lands, and pacify those who have not seen the Light of the One True Faith."

 #West African Ideas
 west_african_idea_4:1 "Ancestors and Cross"
 
 #Africa Gen
 #Butua Ideas
 rzw_vashambadzi_desc:1 "The growing intracontinental trade, with goods flowing back and forth from the central parts of the Kongo river basin to the trade cities of Eastern Africa, the Great Lakes and the Zimbabwe highlands has greatly enriched the Vashambadzi, our native merchant community. Let us support this group over all others by baring Kingozi traders as well as European fortune seekers from trading within our borders."
 #Malagasy Ideas
 malagasy_fortify_coastline_desc:1 "Kingozi and Arab traders are eager to sell us gold and to trade for cloth, slaves and cattle but not everyone that seek our harbors have good intentions. We must always keep the fortifications of our port cities up to date so that they are able to withstand oversea raids as well as invasions from the center of the island."
 #Maravi Ideas
 mra_ivory_trade_desc:1 "Traditionally all traders of ivory converge at the southern end of Lake Malawi. From there their goods are sent south along the Shire and Zambezi river systems before they are taken over by the distribution system of the Kingozi trade states. We have an excellent position to control this trade and develop the Lake Malawi trade region."
 #Tumbuka
 tbk_welcome_the_swahili_merchants:1 "Welcome Kingozi Merchants"
 tbk_welcome_the_swahili_merchants_desc:1 "A growing number of Kingozi Merchants have begun to settle in our lands as a result of the growing overland trade between our lands and the coastal cities. The Kingozi have much longer experience of being part of the Indian Ocean Trade network and we could well stand to benefit from their experience. We should both allow and encourage this trend as a way to develop our trade network, regardless of any ill will from our own merchant community."

 #########################
 #####ASIAN CONTINENT#####
 #########################

 ##############
 ###Anatolia###
 ##############

 #Anatolian Beylik Ideas
 anatolian_beyliks_ideas:1 "Anatolian Ideas"
 anatolian_beyliks_ideas_start:1 "Anatolian Traditions"
 anatolian_beyliks_ideas_bonus:1 "Anatolian Ambition"
 travelling_ozan:1 "Traveling Ozan"
 travelling_ozan_desc:1 "Ozans sing and play the saz, they continue the traditions of Yunus Emre, Kaygusuz Abdal, and Pir Shah Abdal. Thanks to these traveling bards many interesting stories and epics have thrived throughout the years. We should support them as they are a part of our culture."
 seljuq_marches:1 "Seljuq Marches"
 seljuq_marches_desc:1 "Many independent Turkmen beyliks existed already under the Khanate of Seljuq as well, especially in border areas, in order to ensure safety against the Byzantine empire."
 akinci_cavalry:1 "Akîncî Cavalry"
 akinci_cavalry_desc:1 "Our light cavalry would often go raiding the neighboring heretic lands and would sometimes even settle them. Historically, they were one of the first divisions to face the opposing military, would attack trading routes to cut the enemy's supply and transportation. Known for their courage in battle, unpaid they lived and operated as raiders on the frontiers."
 caravanserais:1 "Caravanserais"
 caravanserais_desc:1 "Our caravanserais are supporting the flow of commerce, information, and people from China to Europe across our lands. By building more of them along our part of the Silk Road will ensure that we gain more of it."
 anatolian_architecture:1 "Anatolian Architecture"
 anatolian_architecture_desc:1 "Our architecture flourishes as numerous libraries, caravanserais, hammams, universities, monasteries and other buildings are being built in increasingly different styles resulting in innovative and original works."
 legacy_seljuqs_empire:1 "Legacy of the Great Seljuq Empire"
 legacy_seljuqs_empire_desc:1 "From their homelands near the Aral Sea, the Seljuq Turks advanced in the tenth century first into Khwarasan and then into mainland Persia before eventually conquering Anatolia. They established an empire later called the Great Seljuk Khanate and had profound effects on the Near East. We have grown strong enough to proclaim our state as the successor to this great khanate of our forefathers. Rejoice!"
 millets:1 "Kanunnames"
 millets_desc:1 "By establishing unique codes of law in each of our khanates' provinces, we can ensure that our rule will be viewed as equitable and just. These law books, known as Kanunname, will take into consideration the local circumstances and traditions of each of our diverse and far-flung provinces."

 #Pontic Ideas
 TRE_ideas:1 "Pontic Ideas"
 TRE_ideas_start:1 "Pontic Traditions"
 TRE_ideas_bonus:1 "Pontic Ambition"
 komnenoi_in_exile:1 "Komnenoi in Exile"
 komnenoi_in_exile_desc:1 "As the 'War of the Three Eagles' ravaged both Greece and Micrasia, the Pontic provinces, afraid of the violence spilling over, and tired of fighting the wars of Constantinople, seceded under Theodosios Komnenos, an imperial prince, sympathetic to our cause. Should the Byzantine Civil War take an unexpected turn, it could soon be that only Pontus will be controlled by the great line of Komnenoi Byzantine emperors that saved Rome for the great Seljuk invasion."
 pontic_mountains:1 "Pontic Mountains"
 pontic_mountains_desc:1 "Much as the Alps separate the French and Italians, the Pontic Mountains separate the Greek coast from the Turks who have seized the inner parts of Estern Anatolia. Pontus has always been more Greek than rest of Eastern Anatolia...perhaps the legacy of the great Mithridates of old will inspire our warriors and strike as much fear into the Turks as he did the Romans?"
 legacy_of_the_alexiad:1 "Persian Refugees"
 legacy_of_the_alexiad_desc:1 "As the persecution of Persian Christians intensified under the Afsharids, many of their foremost scholars have fled their home and settled all over Anatolia. Especially the Pontic coast has proven a safe harbor for them, and the Persian quarter in Trebizond has developed into one of the most prosperous parts of the city. We should involve them more in our government, so the whole nation can benefit form their knowledge."
 komnenoi_princesses:1 "Komnenoi Princesses"
 komnenoi_princesses_desc:1 "The Komnenoi women have always been exceptionally talented. Rulers across Europe want the legitimacy of Komnenoi bloodline in their own families and our princesses have become one of our top exports. Even Turkish rulers marry our daughters, and so we have gained eyes and ears in every court that matters."
 the_lessons_of_the_fourth_crusade:1 "The Lessons of the 'Three Eagles War'"
 the_lessons_of_the_fourth_crusade_desc:1 "The Komnenoi, the Angeloi and the Palaiologoi have fought over the throne in Constantinople for centuries, a fight that crippled the nation for a long time, and reached it's peak in the 'War of the Three Eagles'. Our great founder Theodosios Komnenos fled this madness, determined to found a new and better Greek nation on the Pontic shores. We will never again bow to a nation led by self-serving idiots."
 terminus_of_the_silk_road:1 "Terminus of the Silk Road"
 terminus_of_the_silk_road_desc:1 "Even when this city was called Trapezus in the mists of Antiquity the ancient Greeks could see how useful a location it was, the point where the land route across Asia encounters the sea route that leads to the Mediterranean. In the days of the Khans, we grew famous as the terminal point for the great Silk Road, as the wealth of China and India passed through Trebizond on its way to Europe. There's no reason not to try to keep some of the wealth passing through."
 greek_scholars_abroad:1 "Greek Scholars Abroad"
 greek_scholars_abroad_desc:1 "In the ancient world, every educated man worthy of respect was educated by a Greek tutor, and this is still true today. With the Greek population rising, more and more scholars leave their homeland, and are entering their ancestors' line of work abroad. Many of these eminent men have sympathies with the Komnenoi cause and could be persuaded to give us accurate reports of goings-on abroad."

 #Rum Ideas
 rum_abul_fath:1 "Warriors of the Cross"
 rum_abul_fath_desc:1 "We have enemies in all directions, making a strong army a necessity for a state such as ours. Fortunately, we are not a weak people. From the irregular conscripts and the Akinci raiders to the Sipahis of the Turkish Beyliks, the world has come to know the military might of the Turkish people. Let us build an army for an Empire, taking inspiration from wherever military competence can be found while also drawing from the strengths and experiences of those that came before us."
 rum_king_of_the_east_and_west:1 "Dogu ve Bati Imparatoru"
 rum_king_of_the_east_and_west_desc:1 "Since the fall of Rûm the Turkish people have been divided, serving minor Beys from the Bosphorus to the mountains of Kurdistan. It was our duty to restore the legacy of the Seljuk Khans of Rûm and unite the Anatolian Turks. Our ambition however must be much higher than that. The Seljuk Turks once ruled one of the greatest empires known to man, it is evident to anyone who sees our empire that the restoration of this state is now our destiny, as is the reclamation of the Roman lands that were once ruled from what is now our heartland."
 rum_shahanshah:1 "Shahanshah"
 rum_shahanshah_desc:1 "The Empire of Rûm was not only an Anatolian state but also one that strongly honored the Persian traditions of kingship. Especially as the lands of Persia itself fell to the hands of Mongol conquerors. Under the Padishahs before us, Persianate culture blossomed, and Persian poets and scholars found patronage. Men such as Khurshid Ardehi, Qanaya Tahmasp, Ammanuel Vardanid, and Rumi himself made their homes under Rûm’s protection and the Padishahs themselves were versed in Persian literature and poetry.\nWe must cherish our Persian legacy as well as our Turkish and aspire to make our homeland a paragon of Persianate culture, the foremost of Christian nations."
 rum_sultan_of_rum:1 "Padishah of Rûm"
 rum_sultan_of_rum_desc:1 "The Padishahs of Rûm have ruled over the diverse populations of Anatolia, which includes both Nestorian and Heretical sects of Christianity. It was during their reign that Nestorianism would become the dominant faith of the Anatolian Turks, but their policies accepted all forms of Christianity. Often inviting even Heretics from the nearby lands to seek out the domain of Rûm. We would do well to learn from their example."
 rum_sulan_al_bahrayn:1 "Akdeniz'in Imparatoru" 
 rum_sulan_al_bahrayn_desc:1 "Unlike the Padishahs of the past we must establish a strong and durable navy that can withstand both pirates and the fleets of other Christians. The ability to control and expand over the Mediterranean and protect our coastlines is going to be one of the main challenges of our Empire."
 rum_sultan_al_muazzam:1 "Olaganüstü Büyük Padishah"
 rum_sultan_al_muazzam_desc:1 "The greatest of the Padishahs requires grand monuments and buildings. Let us make the lands of Rûm the envy of the Christian world, with Cathedrals, monasteries, caravanserai, gardens, canals, and palaces unlike any other. Through architectural patronage, we can create an enduring and unique legacy for our dynasty."
 rum_protector_of_dar_al_islam:1 "Defenders of the Gospel"
 rum_protector_of_dar_al_islam_desc:1 "Our predecessors were always ready to defend the righteous and to combat the spread of Demonic influences. So too must we do our utmost to promote and defend the holy scriptures and limit the influence of heathen rulers who would otherwise try to seduce and mislead the faithful."

 ############
 ###Arabia###
 ############

 #Arabian Ideas
 arab_indian_ocean_trade_desc:1 "Our sailors have been to the Kingozi coasts and as far as Hindustan and even the Malay lands. We can play a critical role in the flow of goods between these wealthy regions."

 #Haasa Ideas
 alh_desert_warfare:1 "Desert Warfare"
 alh_desert_warfare_desc:1 "Our people came from the desert, fleeing from the murderous heathens of the early Caliphates. We took refuge at the shores of the sea, built a new home in the lands around the Catara peninsula, and tried to compete with the muslim traders of Hormuz and Oman. Even with the Caliphate long gone, the Muslim desert tribes, such as the Tamimids and Dawasir, now desire what is ours. While it is important that we embrace the maritime nature of our state we must never forget our Bedouin past, or other desert tribes could displace us from our refuge."
 alh_lord_of_the_eastern_bedouin:1 "Lord of the Bedouin of the East"
 alh_lord_of_the_eastern_bedouin_desc:1 "We have come a long way since we took control of Catara, Al-Haasa and Hofuf. We must however never forget that we would have lost our home to the muslims long ago, if it weren't for the powers that protected us. The great Horselords of the East, the Seljuk Khans came to our aide, in our darkest hour, drove back the Muslim forces, and ensured, that Al-Haasa would become the bastion of Nestorian Christendom that it is today."
 alh_fortify_the_coastline:1 "Fortify the coastline"
 alh_fortify_the_coastline_desc:1 "The trade cities of Eastern Arabia are where we earn our livelihood. The cities themselves however are vulnerable. Foreign ships might easily descend on the coastline and hold our traders hostage. This is how the Hormuzi constantly threaten us, and this is how the emerging trade powers of the West will likely do so in the future.\nWe would do well to build strong stone fortifications in our principal ports, so that we can protect the wealth of our merchants."
 alh_a_modern_navy:1 "A Modern Navy"
 alh_a_modern_navy_desc:1 "An increasing number of Western ships have been seen in the Persian gulf lately, and though they are fellow Christians, we can not be sure of their intentions. Should they turn out to be hostile to us, in order to battle this new enemy however we will need to build a new and modern navy. Let us hire seasoned shipbuilders from our Nestorian brothers in South of India, and also invite sailors from to settle in our country, that have already encountered the modern western vassals."
 alh_legacy_of_rahmah_ibn_jabir:1 "Legacy of Catara Treaty"
 alh_legacy_of_rahmah_ibn_jabir_desc:1 "Once the Seljuks saved us from loosing our independence, and forced conversion. For that we swore our unending loyalty to them, a promise that was made official in the Catara treaty. This treaty should have also been the first step on reuniting Arabia in the Name of Christ, but then the Seljuks were betrayed, and their empire fell. We still desire to reclaim Arabia and free it from the Muslim plight, even if we have to do it alone."

 #Mahra Ideas
 mhr_book_of_navigation_desc:1 "The skill and experience of our navigators is known from Menuthias to Timor, but we cannot risk trade secrets dying with a single man. We should have our best navigators compile a new handbook for navigation. Up to date and with no secrets kept, for the benefit of future generations of seamen."
 mhr_pilots_of_the_arabian_sea_desc:1 "We have sailed the waters of the Erythraean Sea for hundreds of years and few captains know the waters as well as we do. There are Mahri communities from the Kingozi cities of East Africa to the bustling suburbs of Cairo or Basra. Our maritime heritage has made our sailors highly sought after not only to man ships, but also as valuable pilots to guide ships of all nations through treacherous or unknown waters."

 ##############
 ###CAUCASIA###
 ##############

 #Armenian Ideas
 melikdom_organization:1 "T’agavorut’yun Organization"
 melikdom_organization_desc:1 "As one of the few bastions of an independent Armenian state, Armenia was governed by feudal suzerains called tagavors, as the old nakharar system collapsed. The relationship between tagavors and their subordinates was that of a military commanding officer and junior officer, and not of feudal lord and a serf. Peasants were often allowed to own land, were free and owned property."
 sygnakhs:1 "Sygnakhs"
 sygnakhs_desc:1 "Sygnakhs are military structures in Armenia for recruiting organizations, fortification systems, signal beacons and logistical support. Usually each tagavor would have his own sygnakh, but larger sygnakhs are shared by different tagavors. Establishing such sygnakhs allows us to rally our troops more effectively."

 #Circassian Ideas
 merchants_of_genoa:1 "Merchants Of Crimea"
 merchants_of_genoa_desc:1 "Centuries ago the many Greeks arrived at our shores, coming from their home land to establish colonies and trade hubs. While the Tartar hordes broke the Greek hold over the region, the people mostly stayed, and integrated into our society. This opened up an entirely new market for our products."
 circassian_grain:1 "Circassian Grain Trade"
 circassian_grain_desc:1 "As our coastal settlements have shaken most of the Tartar influence the flow of people coming and going from the seas to our lands has increased. Slowly fishing villages has grown into booming trading towns and cities. This is an excellent market for all the grain we can produce."
 franciscan_missionaries:1 "Franciscan Missionaries"
 franciscan_missionaries_desc:1 "The many merchants arriving in our lands, have not only brought trade with them. Soon Catholic missionaries of the Franciscan Order from far away Italy came to our lands and a deal was struck with the Circassian nobility allowing the Catholic church to spread its religious influence over all Circassian lands."
 adyghe_beauty:1 "Adyghe Beauty"
 adyghe_beauty_desc:1 "The beauty of our women is well known, and their reputation has spread even to faraway lands. Many rulers of both the Christian and Eastern worlds would find their spouses among them."

 #Georgia Ideas
 geo_legacy_of_saint_nino_desc:1 "Georgia has one of the oldest Christian churches in the world, tracing its roots back to the Christianization of the region by Saint Nino, over a Millennium ago. Through the centuries the Georgian church has served as an increasingly unifying force in all Georgian states up to the unification of the country under the Bagrationi dynasty. From then on the Church has served as a central element in Georgian culture, in the face of Byzantine as well as Mongol or Persian influence. With the splintered loyalties within Georgia today the Church still has an important role to play as a unifying force against outsiders."

 #Qara Qoyunlu Ideas
 qar_black_sheep:1 "The Black Sheep"
 qar_black_sheep_desc:1 "We are the confederation of the Black Sheep. Our lineage goes back to the great Oghuz Khans and our warriors have made the world tremble. Once we bowed our heads to the Mongols and Ilkhans but we now stand independent and stronger than ever, ready to take on the leadership of all the Turkic clans of Iran, Anatolia and the Caucasus."
 qar_governor_of_azerbaijan:1 "Governor of Azerbaijan"
 qar_governor_of_azerbaijan_desc:1 "While many of our military campaigns against our Mongols overlords have given us valuable experience perhaps the most important gain was the title of Mongol-governor, given by the Jalayirids to Jahan Shah in order to help him pacify our people. What they did not realize is that this allows us to claim the legitimacy of the Mongols, who once defeated and conquered all states in the Caucasus. This newfound honor gives us a platform to build a lasting hold over the Caucasus, Azerbaijan and perhaps one day even Persia."
 qar_dynamic_warfare:1 "Dynamic Warfare"
 qar_dynamic_warfare_desc:1 "Our region has proven perilous for many invaders. The mountains, deserts, plains and forests of the Caucasus and Iran require quick adaptation to local circumstances and a keen eye for strategic and tactical advantages. Our prolonged warfare against other Turkoman federations and the Jalayirids have allowed us to perfect a dynamic form of warfare, mixing raids, grand maneuver warfare and pitched battles."
 qar_patron_of_iranian_culture:1 "Patron of Iranian Culture"
 qar_patron_of_iranian_culture_desc:1 "As conquerors of Northern Iran and Armenia we have inherited the cities and palaces of the great empires before us. If we are to survive and thrive in this region we must add our own monuments and architecture to theirs and patronize the Persianate scholars of our subject peoples."

 #Samtskhe Ideas
 sme_atabegs_of_samtskhe:1 "Atabeys of Samtskhe"
 sme_atabegs_of_samtskhe_desc:1 "Samtskhe is in many ways a cultural and religious borderland, right where Orthodoxy and Eastern Christianity meet in the Caucasus, and where the Turks, Armenians, Mongols, Greek and Turkomans mix and live side by side. This has been the source of many conflicts in our past but it has also made our state different than other parts of Georgia. The fact that our rulers use the Turkic title Atabey, is but one sign of how different we are to the other parts of Georgia."
 sme_proactive_diplomacy:1 "Proactive Diplomacy"
 sme_proactive_diplomacy_desc:1 "While a part of Georgia Samtskhe has been largely independent for centuries. This has required a constant awareness of politics in Georgia as well as very active diplomacy with the larger empires that we have bordered. From the Mongols and Ilkhans to the Qara Qoyunlu, our rulers have always made sure that we have a direct channel with those that have the most power. Likewise, when we have played an active necessary part in the internal politics of the kingdom of Georgia, both meddling in succession struggles, and allying with the royal dynasty when it suits us. We would do well to uphold this tradition for the future of our small state depends upon it. Let it never be said that we have done too little or acted without sufficient intelligence."
 sme_fortresses_of_samtskhe:1 "Fortresses of Samtskhe"
 sme_fortresses_of_samtskhe_desc:1 "Our country is a mountainous borderland that has acted as a frontier against foreign invaders of Georgia many times. For this reason, we have learned to build strong fortresses and be ready for drawn-out defensive warfare. This legacy is one we must strive at all costs to uphold, the fortresses of Samtskhe must be well maintained, manned, and supplied for foreign invaders are not a possibility but a certainty."
 sme_independent_ambitions:1 "Independent Ambitions"
 sme_independent_ambitions_desc:1 "Be they Zoroastrian or Christian, Georgian, Turkic or Iranian, Samtskhe has often had to bow to foreign kings and shahs. In order to create an enduring state and economy, we need to build our own institutions, that last regardless of who desires our lands at the moment. Let us issue our own coinage and laws as well as patronize our own theologians and writers."
 sme_protect_trade_routes:1 "Protect the Trade Routes"
 sme_protect_trade_routes_desc:1 "Our position at the crossroads of Georgia, Anatolia, Armenia, and Azerbaijan also mean that a great number of traders seek to cross our lands. However, the constant raids of nomadic tribesmen on these routes means that many now doubt the safety of our roads. We must properly defend all roads and merchant inns in our lands, ensuring that the trade can safely flow into our state unhindered."

 ##################
 ###CENTRAL ASIA###
 ##################

 #Khiva Ideas
 great_powers_diplomacy:1 "Great Power Diplomacy"
 great_powers_diplomacy_desc:1 "Our desert homeland yields us little defensive advantage, especially against those who share the Qyzylqum Desert with us. Because of this, we have for generations turned to the power of the pen over the sword."
 djuma_mosque_desc:1 "The 'Friday Mosque' of Khiva has no equivalent in Central Asia with its flat ceiling and more than two hundred columns. Built by devout Muslims fleeing prosecution after the defeat of the Caliphate at the hands of the Persians, its columns are decorated with both traditional Islamic and Khwarezmian patterns. It serves as a symbol of Khivan tolerance and acceptance."
 ichan_qala_desc:1 "Also known as the internal fortress of Khiva, the Ichan Qal'a was the last resting-place of caravans before crossing the desert to Persia. It has been built according to our ancient traditions of town building, a sublime example of traditional Khwarezmian architecture."

 #Timurids Ideas
 TIM_ideas:1 "Timurid Ideas"
 TIM_ideas_start:1 "Timurid Traditions"
 TIM_ideas_bonus:1 "Timurid Ambition"
 timurid_architecture:1 "Timurid Architecture"
 timurid_architecture_desc:1 "The great monuments of our forefathers stand testament to our greatness. We must encourage this style of architecture among our neighbors so people remember who their true masters should be."
 the_mantle_of_the_great_khan:1 "The Mantle of the Great Khan"
 the_mantle_of_the_great_khan_desc:1 "The death of the Eponymous founder of our dynasty created a power vacuum that lead to people who should have known better aiming for power. However through marriages we have consolidated our claim to descent from the Great Khan himself, and the Steppe warrior knows whom to follow."
 unleash_the_tiger:1 "Unleash the Tiger"
 unleash_the_tiger_desc:1 "Timur made the world tremble with his conquests, we will do the same. Our enemies will be the authors of their own calamity!"
 chagatai_literature:1 "Chagatai Literature"
 chagatai_literature_desc:1 "The Chagatai language of the eastern steppes is far more worthy to be the carrier of the thoughts and ideas of our great lineage than Persian or Sogdian ever could be. We must promote the use of our ancestral language and create a new Timurid literary tradition."
 riches_of_the_silk_road:1 "Control of the Silk Road"
 riches_of_the_silk_road_desc:1 "As long as we control the lands of Transoxiana and Samarkand the trade of the silk road shall flow unhindered and the wealth of our dynasty will continue to grow."
 timurid_renaissance:1 "Timurid Renaissance"
 timurid_renaissance_desc:1 "Ever since the time of the Timurid expansion our lands have attracted the greatest artisans and wise men of the age. Through continued patronization of art, science and literature we have made our capitals at Herat and Samarkand the brightest jewels in the Christian world."
 reform_the_diwan:1 "Reform the Bureaucracy"
 reform_the_diwan_desc:1 "We are fortunate to be served by loyal and well educated administrators that have perfected the art of governance for generations. Sadly, however, a hereditary office is one that over time might stagnate and lack for innovation.\nBy reducing the number of inherited offices with each generation we can make sure that we reward not only loyalty, but also ability. Able administrators must rise to high positions regardless of which family they come from."

 #Yarkand Ideas
 KAS_ideas:1 "Uyghur Ideas"
 KAS_ideas_start:1 "Uyghur Traditions"
 KAS_ideas_bonus:1 "Uyghur Ambition"
 kas_tarikh_i_rashidi:1 "Peashanh-i-Muqaddasin"
 kas_empower_the_khojas:1 "The Path of Propagation"
 kas_empower_the_khojas_desc:1 "Our nation stands right in the middle of the path of the propagation of many different faiths. We must assure that this will never function as a dividing factor for our unity."
 
 #Kazan
 kaz_idea_5:1 "Steppe Warfare"
 kaz_idea_5_desc:1 "Since the dawn of time, when our forefathers knew nothing of the one true God and his Gospel, steppe warfare revolved around one thing: the unity of a horse and a man. In the steppe, they become one, a single life, and a single fighting force. No army has ever managed to beat the steppe hit and run tactics even the mighty Eskandar fell before us."

 ###########
 ###INDIA###
 ###########

 #Arakan
 ark_muslim_advisers:1 "Manichaean Advisors"
 ark_muslim_advisers_desc:1 "The Maharaja takes advice from Manichaeans who have had experience in the courts of India. Looking abroad for outstanding courtiers can only bring good things."
 ark_buddhist_sultans:1 "Buddhist Shahs"
 ark_buddhist_sultans_desc:1 "Arakan has never been a Manichaean nation, yet many within the nobility have styled themselves Shahs. Making sure that we act as a part of the greater Indo-Persian world and keeping track of the court culture of our Manichaean neighbors can be quite beneficial."
 ark_rohingya_immigrants:1 "Rohingya Immigrants"
 ark_rohingya_immigrants_desc:1 "The Bengali Rajahnate is an influential neighbor, both culturally economically and as a military force in our region. As a neighboring kingdom we would be wise to integrate any Bengali immigrants into our society and open our minds to their ideas and their faith."

 #Bahamanis Ideas
 karimis_desc:1 "For centuries the Indo-Egyptian trade has been handled by Egyptian based groups of traders and captains known as the Karimis. Instrumental in the day-to-day business of the Indian Ocean trade this merchant organization is now both wealthy and powerful. From the Tamil coasts and the ports of the Kingozi trading cities to the Egyptian port cities past the Gulf of Aden, Sultans, nobles and commoners alike come to buy exotic goods or borrow money for their projects from the Karimis.\nThis organization has lately come to take a very active interest in our state and we only stand to gain from cultivating our relationship with it further."

 #Bengal Ideas
 BNG_ideas:1 "Bengali Ideas"
 BNG_ideas_start:1 "Bengali Traditions"
 BNG_ideas_bonus:1 "Bengali Ambition"
 hindu_sufi_syncretism:1 "Bengali Hindu-Manichee Syncretism"
 hindu_sufi_syncretism_desc:1 "Beyond the eastern frontiers of the Manichaean world, came Manichee mystics to settle land grants or to commune with nature in Bengal, intermingling with the Hindu population. Cooperation led to extensive land reclamations in forested and marshy areas and helped to introduce new syncretic forms of music, painting, dancing and sculpture reflected in the temples and shrines constructed during this period."
 bng_attract_sufis:1 "Attract Foreign Scholars"
 bng_attract_sufis_desc:1 "Foreign scholars have long been bringers of innovative thought as well as wise councilors. If we wish to be a leading voice in the future of the world, we must patronize foreign scholars and convince the wisest among their order to settle in our domain."
 bng_habshi_generals:1 "Promote Habshi Generals"
 bng_habshi_generals_desc:1 "Abyssinian slave-soldiers purchased from Arab markets play a significant role as elite infantry soldiers. Those that excel as leaders shall be given greater levels of command, while those who demonstrate exceptional loyalty shall make up the palace guard."
 bng_conquest_of_the_gangetic_plain:1 "Conquest of the Gangetic Plain"
 bng_conquest_of_the_gangetic_plain_desc:1 "To our west are the fertile and populated lands of the Indo-Gangetic Plain. The Maharajas of Bengal have long coveted its great cities and vast wealth, but only now as a new and ambitious crop of generals rise to power is our ambition likely to become a reality. We must do all we can to ready our forces for the coming conquest."

 #Bengali Cultural Group Ideas
 bengali_ideas:1 "Lower Gangetic Ideas"
 bengali_ideas_Start:1 "Lower Gangetic Traditions"
 bengali_ideas_bonus:1 "Lower Gangetic Ambition"

 #Bharat aka India Ideas
 bha_sanskrit_golden_age:1 "Golden Age of Sanskrit Literature"
 bha_sanskrit_golden_age_desc:1 "Sanskrit literature has been on the decline since the Manichaean conquests of centuries prior. It is time to revive our most ancient textual traditions, introducing them to new generations of scholars and promoting a literate society across our nation."

 #Delhi Ideas
 DLH_ideas:1 "Delhian Ideas"
 DLH_ideas_start:1 "Delhian Traditions"
 DLH_ideas_bonus:1 "Delhian Ambition"
 dlh_afghan_nobility:1 "Pashtun Nobility"
 dlh_afghan_nobility_desc:1 "Converts to the Manichaean faith the Pashtuns have been a crucial part of the Shahdom's nobility since its formation in the early 13th century. These nobles have contributed to the Shahdom's successful military campaigns against the Vagehla of Gujarat and Deva of Bengal. Yet they have also been a hindrance due to their aid of pretender shahs which have resulted in civil wars. Even though at times they have been a political hindrance, their martial skills are beyond question."
 dlh_suppress_rebellion:1 "Elevate the casteless"
 dlh_suppress_rebellion_desc:1 "The Prophet Gautama Buddha has condemned the caste system for which he considered as an unjust system. He pointed to the innate truth that there exists cruel and wicked people as well as kind and virtuous people in every caste. This innate truth can be seen as well in merit and skill. By elevating the castless based on merit and giving them a place in our kingdom we can gain their loyalty while further decreasing the power of the nobility."
 dlh_expansionism:1 "Yamagnatic Administration"
 dlh_expansionism_desc:1 "Residing in our Realm the Yamag has played a crucial role in the administration of the Shahdom. As the successor of the final Prophet Mani Hayya, the Yamag is the head of the Manichaean Church. At times this relationship between the Shah and the Yamag has been tense and has resulted in internal conflict. Even with these periods of internal conflict his importance can not be underestimated. If we can further integrate his role in our administration it will elevate the legitimacy of our realm above the other Shahs."
 dlh_textile_innovation:1 "Promote Innovation in Textile Production"
 dlh_textile_innovation_desc:1 "The thriving textile industry in Delhi makes our nation a center of technological innovation for the industry. As early adopters of the cotton gin and worm gear roller, we know the importance of staying ahead of the curve in these matters. We must now ensure that the spinning wheel is adopted as widely as possible by heavily investing in its production and use."
 dlh_reconquest:1 "Re-integrate Former Provinces"
 dlh_reconquest_desc:1 "When our ancestors first arrived in Doab the region was divided amongst various Rajputs. This division allowed the early Shahs of Delhi to unite the Indo-Gangetic plains. The following century would see the Shahdom reach its height uniting all of Northern India. However, this unity would not last as the following decades would see multiple civil wars, raids from Kartids and an invasion from the Tibetan Kingdom. The Manichaean realms are now divided and have become vulnerable from outside threats. Let us restore this past glory of the shah by bringing these territories back under the authority of Delhi."
 dlh_grand_trunk:1 "Protect the Grand Trunk Road"
 dlh_grand_trunk_desc:1 "The Grand Trunk Road runs from Kabul in the Kartid Shahdom to the coast of Bengal. Many of the most important trading cities along its route are part of our Empire, and so it falls to us to ensure that the road is well maintained and free of banditry."
 dlh_throne_of_india:1 "The Throne of India"
 dlh_throne_of_india_desc:1 "For centuries every great Indian shahdom has been ruled from Delhi. It is the seat of conquerors, and our birthright. All must know that Delhi is once again home to the rightful ruler of all India!"

 #Deccan Plateau Ideas
 deccani_muslim_ideas:1 "Deccan Plateau Ideas"
 deccani_muslim_ideas_start:1 "Deccan Plateau Traditions"
 deccani_muslim_ideas_bonus:1 "Deccan Plateau Ambition"
 dec_legacy_of_bahmanis:1 "Conquest of the Yadava Rajahnate"
 dec_legacy_of_bahmanis_desc:1 "During the mid 13th century the Shahdom of Delhi began to expand south of the Indo-Gangetic Plains. These campaigns resulted in the introduction of new military tactics and technology into the Malwa Plateau. Our ancestors would take advantage of these ideas and would result in the conquest of the Yadava Rajahnate. From them, we have inherited many of their institutions of the state, our courtly culture, and our religious traditions. We must demonstrate that we are their true successors by honoring these traditions."
 dec_deccani_identity:1 "Promote Deccani Regional Identity"
 dec_deccani_identity_desc:1 "A cultural revolution is underway in our nation. Distancing ourselves from the Persianate Shahdoms of the north, we are enthusiastically embracing and promoting the local cultures of the Deccan. We have even gone so far as to adopt Deccani languages for use in official state accounts."

 #Dravidian Hindu Ideas
 dravidian_ideas:1 "Dravidian Hindu Ideas"
 dravidian_ideas_start:1 "Dravidian Hindu Traditions"
 dravidian_ideas_bonus:1 "Dravidian Hindu Ambition"
 merchants_of_southern_india:1 "Merchants of Southern India"
 merchants_of_southern_india_desc:1 "From the coast of Malabar to that of Coromandel the history of South India is closely tied to overseas trade. These lands attract all manners of merchants from west and east alike to compete and cooperate with our own merchant groups such as the itinerant Nanadesis or the Chetti merchants who travel abroad to establish their trading firms in faraway ports. We must not take these traders for granted, however. By establishing ports and villages that are free of taxes and tolls we may persuade domestic and foreign traders alike to keep their bases of operation in our lands rather than that of our neighbors. Let us create such sanctuaries and watch the merchants flock to our cities."
 water_tanks_and_canals:1 "Water Tanks and Canals"
 water_tanks_and_canals_desc:1 "Southern India is home to many fertile regions such as those along the Krishna and Kaveri basin. However many areas are not so fortunate. Recent times have also seen increasing migration into our lands from the north, many of these new subjects tend to settle in the drier regions where they won't have to compete with existing settlements. In many cases, these regions might also be quite productive given that adequate investments into canals and water tanks could be made. By ensuring that those who invest in these things are guaranteed a share in the increased income of the area we might quickly and cheaply encourage such a development in our lands."
 south_indian_mercenaries:1 "South Indian Mercenaries"
 south_indian_mercenaries_desc:1 "The cosmopolitan and militarized political situation in South India attracts all kinds of mercenaries. Apart from the indigenous Telugu, Kannada and Tamil groups Maratha horsemen, Persian or Turani Horsemen, Turkoman gunners, Mavales and Berads are all competing to serve in our armies. Among other things this competition means that hiring these groups is cheaper than it might otherwise have been."
 polygar_system:1 "Polygar System"
 polygar_system_desc:1 "The political landscape of Southern India is full of ancient and well rooted petty chiefdoms and dependencies over which central authorities have limited control. While taking control over all these areas would be an arduous and lengthy process we might instead attempt to insert people loyal to us in the local hierarchies. With a royal mandate to create, improve and defend fortified settlements these new leaders would rely on authority bestowed on them by the state rather than ancient traditions. These new power holders will allow us to exert a much greater deal of control over our hinterlands and will prove a much more reliable source of troops than the old chiefdoms ever did."
 patronage_of_temples:1 "Patronage of Great Temples"
 patronage_of_temples_desc:1 "If the mettle of a true king is his patronage of the temples and religious communities in his lands then there have been many great rulers in Southern India. Grand temple cities such as Marakkanam or Tanjore bear witness of extensive royal patronage. Indeed in recent times, these temple complexes have been growing even more grand and monumental, with South Indian temple complexes in many ways dwarfing those that can be found in northern India. In order to live up to the expectations placed upon us as rulers, we should patronage the temple communities in our lands and make sure that they adequately communicate the greatness of our dynasty."
 south_indian_literature:1 "South Indian Literature"
 south_indian_literature_desc:1 "Let us gather the great poets and writers of this age at our court. The great works produced under our patronage shall be remembered for centuries to come!"
 merchant_capitalists:1 "Merchant Capitalists"
 merchant_capitalists_desc:1 "With the ties between west, east and the farther east growing stronger a new class of successful merchants have begun to emerge. These rich individuals exercise control over production, shipping and financing around the Indian Ocean. Merchant capitalists like these are now the main driving force behind the development of the trade in our lands and while their growing influence may seem alarming (as does their willingness to invest in foreign trading companies) their activities are also very beneficial to our country."

 #Former Indian Muslim Ideas
 indian_muslim_ideas:1 "Hindustani Ideas"
 indian_muslim_ideas_start:1 "Hindustani Traditions"
 indian_muslim_ideas_bonus:1 "Hindustani Ambition" 
 tolerate_idol_worshippers_i:1 "Religious Pluralism"
 tolerate_idol_worshippers_i_desc:1 "The land of Hindustan has always been a safe haven for new religions and philosophies. With the Manichaeans of Greater Persia sitting just across the Solomon Range, is would be prudent to continue this trend."
 sultanate_bureaucracy:1 "Rajahnate Bureaucracy"
 sultanate_bureaucracy_desc:1 "The Government Bureaucracy is an institution unto itself and it makes enforcing our will unnecessarily complicated. We must reform the bureaucracy to ensure that it is responsive to our will."

 #Gujarat Ideas
 GUJ_ideas:1 "Gujarati Ideas"
 GUJ_ideas_start:1 "Gujarati Traditions"
 GUJ_ideas_bonus:1 "Gujarati Ambition"
 garba:1 "Garba!"
 garba_desc:1 "Originating out of the worship of the Hindu Goddess Ambaji by women through dance, our people have refined a new and very graceful form of dance called the Garba. The basics of the dance are singing and clapping rhythmically in a circular formation. Today, our men and women gather together to use this dance to celebrate any occasion with great fervor, coming together as a community and wearing exquisitely embroidered outfits. All of us together, young and old, peasant and prince, Jain and Hindu, dancing in an ever-growing circle."
 jain_routes:1 "Jain Connections"
 jain_routes_desc:1 "Jainism is an ancient way of life, put into its current form by Mahavira in the sixth century BCE. For a thousand years, Gujarat has been the stronghold of the Jain community and faith, with many holy sites and temples. Royal dynasties have patronized the religion, forming a common community with Hindus. Manichean invasions from the east, by Juganavids in the eleventh century and Wišnaspids in the twelth century, oppressed the Jaina community, vandalizing temples or converting them into Manichaean, as well as having burned Jaina libraries. However, we have survived, adapted and prospered, using our connections with Jain communities across the world to serve as a hub for both faith and commerce."
 western_factors:1 "Foreign Merchants set up Factories"
 western_factors_desc:1 "Following Arabs and the Lusitanians in the early 17th century, the British East India Company established a factory in Gujarati land in 1614. Many foreigners from the west are coming to our lands to purchase our goods wholesale in ever greater quantities... this can only have a good outcome! Right?"

 #India Muslim Formable Ideas
 HIN_ideas:1 "Al-Hindi Ideas"
 HIN_ideas_start:1 "Al-Hindi Traditions"
 HIN_ideas_bonus:1 "Al-Hindi Ambition"

 #Ladakh Ideas
 ldk_fortified_mountain_cities_desc:1 "Our country has seen enemies come and go. From the Great Tibetan Empire to the great Karkota Kingdom of Kashmir under Lalitaditya to the Christian and Zoroastrian raiders that now haunt us. The mountains that are our home, however, are also our castles. Let us further fortify the natural defenses that we have and never fear an invader or raider again."
 ldk_great_monasteries_desc:1 "Our religious ties with Tibet has made our society stronger than our Hindu and Manichaean neighbors who would control our lands to tax our trade and steal our wool. Let us further fortify the faith by constructing great monuments, Gompas and monasteries in these high mountains and by supporting the Monastic orders whenever we can."

 #Lucknow Ideas
 JNP_ideas:1 "Lucknow Ideas"
 JNP_ideas_start:1 "Lucknow Traditions"
 JNP_ideas_bonus:1 "Lucknow Ambition"
 jnp_sants_and_sufis:1 "Gangetic Melting Pot"
 jnp_sants_and_sufis_desc:1 "Northern India has always been a magnet for religious teachers. In addition to more traditional Gurus, myriad mystics have made their way down the Ganges and have called our lands home. These mystics provide an outlet for most religious convictions and in this diversity our region has found a certain stability."
 shiraz_e_hind_desc:1 "Ever since the days of our first independent Shah our rulers have done their utmost to encourage scholars, holy men, poets and artists to come and settle in our fair city. Situated at the crossroad of the northern Indian trade routes, and with holy cities such as Varanasi and Prayag close by, this has not been a difficult task and as a result Lucknow is now a blossoming intellectual environment."
 jaunpuri_architecture:1 "Lucknow Architecture"
 jaunpuri_architecture_desc:1 "A prioritized task for the Shahs of the newly born Shahdom of Lucknow was to create an architectural style of their own, something to mark their break from the Delhi Shahdom and from earlier dynasties. In an area as rich in both resources and existing architectural styles as our kingdom this has proven easier than anyone would have imagined."

 #Malabari Ideas
 malabari_ideas:1 "Malabari Ideas"
 malabari_ideas_start:1 "Malabari Traditions"
 malabari_ideas_bonus:1 "Malabari Ambition"
 malabari_cultural_melting_pot:1 "Cultural Melting Pot"
 malabari_cultural_melting_pot_desc:1 "For thousands of years this region has been one of the oldest trade centers in the world. Spices have been exported to ancient Egypt, and Persia, the Empires of China, Imperial Rome and many other places. As a result, this region is also home to a wide variety of peoples, faiths, and cultures. Christians, Jews, Zoroastrians, Buddhists, and many others have co-existed here for hundreds, if not thousands of years."
 malabari_kerala_school:1 "Patronize the Kerala School"
 malabari_kerala_school_desc:1 "We must ensure that the bright minds of our people are given the proper means and patronage to flourish. Over the last years, a whole new generation of Mathematicians and Astronomers have begun to explore and describe the world. Their treatises will benefit future generations long after they are gone."
 malabari_trade_factors:1 "Trade Factors"
 malabari_trade_factors_desc:1 "Foreign merchants have been a constant part of our society but with the advent of an overseas route between India and Europe there are now a number of western trade companies are now looking to set up factories in our lands.\nLet us embrace these newcomers and encourage the direct trade between our ports and the great European market!"
 malabari_mapilla_sailors:1 "Mapilla Sailors"
 malabari_mapilla_sailors_desc:1 "The Muslim community in our lands goes back many centuries and the arrival of traders and sailors from Arabia and Persia to our shores and while they are now an integral part of our society many remain very well versed sailors and fighters. We must make good use of this community and employ them in our navy and our merchant marine alike. We may not have the numbers to match some of the great naval powers but through skillful maneuvering and good use of the coastal geography we can still inflict heavy losses on any of our adversaries."
 malabari_control_inland:1 "Control the Inland"
 malabari_control_inland_desc:1 "Our nation is one historically very dependent on overseas trade and so that is where our control is the greatest. The inland, however, is governed by a number of more or less loyal chiefs, often given great freedom in exchange for their service in times of need. We must tighten up this arrangement, formalize their obligations and assert direct control over the more important areas."
 malabari_land_of_elephants:1 "Land of Elephants"
 malabari_land_of_elephants_desc:1 "Kerala elephants have long been thought especially noble and here, more than in any other part of India, they have a special place in society, kingship, and religion. We must care for these giant benefactors as we care for our human subjects. Let it not be said that we mistreat those that we depend on."

 #Mysore Ideas
 MYS_ideas:1 "Mysorean Ideas"
 MYS_ideas_start:1 "Mysorean Traditions"
 MYS_ideas_bonus:1 "Mysorean Ambition"
 mys_unification_of_mysore:1 "Unification of Mysore"
 mys_unification_of_mysore_desc:1 "The Mysore plateau, once known as Gangavadi after an ancient dynasty, have been home to strong kingdoms for as long as anyone can remember. Today it is home to both Uddiyars and Ummaturs as well as many other groups. We must unite all of these groups and aim to expand together into the Deccani upland."
 mys_patronize_kannada_literature:1 "Patronize Kannada Literature"
 mys_patronize_kannada_literature_desc:1 "As the major Kannada court we have come to attract many great poets and authors of the beautiful Kannada language. We must patronize and spread Kannada literature and plays, acting as the primary benefactor for the culture of the people of Karnataka."
 mys_religious_tolerance:1 "Religious Tolerance"
 mys_religious_tolerance_desc:1 "We must not let ourselves be caught up in religious strife. Anyone who can serve the state of Mysore must have a place in our country. If we can win the loyalty of all our subjects, and not just those of the true faith, then we will have a solid base to stand on as an expansionist power. Let us donate lavishly to holy places of all religions within our borders and encourage giving out offices regardless of which faith the holder would have."
 mys_reform_silk_industry:1 "Reform the Silk Industry"
 mys_reform_silk_industry_desc:1 "While the Mysorean economy is strong in many ways we envy the silk industries of Bengal and Gujarat. The best way to improve and support our domestic production might be to send forth agents to study how others have fared and then implement reforms to mimic these things in our own way. Together with the excellent craftsmanship of our own artisans this should allow our economy to flourish."
 mys_rockets:1 "Rockets!"
 mys_rockets_desc:1 "The use of Rockets is nothing new in India but recent advances in metallurgy and chemistry has allowed us to pioneer the use of rockets in close combat. By equipping our troops with this new weapon, and by making sure we regularly practice their use, we will have an edge on any battlefield, siege or ambush."
 mys_reform_mysorean_army:1 "Reform the Mysorean Army"
 mys_reform_mysorean_army_desc:1 "None can question the courage or weaponry of the Mysorean soldier, and yet there are areas we might improve for our armed forces. Let us send forth officers to study in foreign countries so that they might observe what innovations others are employing on the battlefield. Drill, discipline and coordination are all areas in which we might adopt the ways of foreign powers, while adapting them to the realities of an Indian battlefield."
 mys_dynamic_diplomacy:1 "Dynamic Diplomacy"
 mys_dynamic_diplomacy_desc:1 "No country can exist in isolation, and a kingdom such as ours can attract many greedy rivals. It is time we look for allies overseas, as it seems few of our neighbors would like to contribute further to our rise to power."

 #Sikh Ideas
 PUN_ideas:1 "Sikh Ideas"
 PUN_ideas_start:1 "Sikh Traditions"
 PUN_ideas_bonus:1 "Sikh Ambition"
 breadbasket_of_india:1 "The Bay of Khambat"
 breadbasket_of_india_desc:1 "The Bay of Khambat is an important port on the northern Indian ocean trade route. From the horn of Africa to the bay of Bengal traders have bought and sold goods in our port cities of Bharuch, Amritsar and, Surat. This trade from outside our realm and from within has resulted in many cities to grow and encourages all sorts of specialized production. We must do our utmost to encourage the growth of trade and to defend our ports from the bandits and brigands of the adjoining areas."
 encourage_indo_persian_trade:1 "Encourage Indo-Persian Trade"
 encourage_indo_persian_trade_desc:1 "Situated at India's south-westernmost border the region of Gujarat has always been at the crossroads of economic and cultural exchange between India and Persia. These ancient sea lanes of the Indian Ocean, have connected the great ports of India to the Persian world. With the Bay of Khambat is the last major port before heading into the Persian Gulf. These waters are, however, plagued by pirate and raiders. We should encourage the traffic along this ancient and vibrant sea routes and do everything in our power to look after the wellbeing of these traders by constructing a strong navy and policing these waters."
 punjabi_textile_industry:1 "Gujarati Textile Industry"
 punjabi_textile_industry_desc:1 "The Textile Industry has proved to be an economic success amongst our adversaries to the north. This has led our governors to promote the production of textiles so that we may be able to out-compete and become a major center of its production. Cloth from our weavers shall be specially made for markets all over Asia and Europe and our weavers will become the most productive in India."
 foundation_of_the_khalsa:1 "The Khalsa"
 foundation_of_the_khalsa_desc:1 "Sikhism, is a religion native to the Gujarat region and is growing rapidly in our realm. Members of this faith come from all castes and backgrounds and will defend their state regardless of their former professions."
 gurmukhi_script:1 "Adopt Standardized Gurmukhi Script"
 gurmukhi_script_desc:1 "We should adopt a standardized script instead of the many different ones currently in use in our lands."
 strength_of_the_misls:1 "Strength of the Misls"
 strength_of_the_misls_desc:1 "The administrative system of the Misl states of Gujarat allows them to field impressive cavalry forces. In times of need, we may call upon these forces to fight a common enemy."
 reforming_the_punjabi_army:1 "Reforming the Army of Sarkar-i"
 reforming_the_punjabi_army_desc:1 "The ways of our forefathers were sound and have served us well over the years. In order for our armies to continue to triumph on the battlefields we must, however, aim to create a more professional force. By studying the way far away countries organize their armies and making adapting their methods when prudent we may create a more efficient Sikh army while still retaining the unique qualities of our current military system."

 #Sindh Ideas
 snd_enduring_dynasty:1 "Enduring Samma Dynasty"
 snd_enduring_dynasty_desc:1 "Sindh's Samma dynasty has stood the test of time. Tracing their descent to legendary Rajput warriors, they have endured the rule of the Shahdom of Delhi for many decades. Now that Shahdom's influence has greatly diminished, the ambitions of the Samma dynasty can finally be realized."
 snd_bab_ul_islam:1 "Purge The Heretics"
 snd_bab_ul_islam_desc:1 "Sindh has seen its fair share of religions pass through. At times, we worshipped the holy flame; other times, we sought the wisdom of Vishnu. No matter our beliefs, we will show the non-believers the light!"
 snd_makli_necropolis:1 "Expand the Makli Necropolis"
 snd_makli_necropolis_desc:1 "The Makli Necropolis is home to the tombs of centuries of royalty, scholars, and renowned holy men of many faiths. The Necropolis is a cultural artifact that encapsulates the idea of syncretism and pluralism in our society. We must preserve those who lie there, and expand the site further."

 #Telugu Ideas
 yor_diamond_mines_of_kollur:1 "Diamond Mines of Kollur"
 yor_diamond_mines_of_kollur_desc:1 "Andhra is home to some of the greatest diamond mines in the world. Over the centuries these great mines have been the source of both the majority of the world's known diamonds but also great stones such as the Koh-i-Noor. It is time, however, that we modernize our great mines and take care to develop them to their full potential."
 yor_patronize_telugu_literature:1 "Patronize Telugu Literature"
 yor_patronize_telugu_literature_desc:1 "Since the early Kakatiya rulers kingship and literature have been intertwined among our people. Our rulers are expected to be scholars and authors in their own right and to patronize the great poets and authors of our age."
 yor_great_forts_of_the_east:1 "Great Forts of the East"
 yor_great_forts_of_the_east_desc:1 "A number of great fortresses were created in the Eastern Ghats to guard our territories against invasions from the western powers. We must keep these strongholds well maintained and up to date or risk squandering the backbone of our defenses."
 yor_encourage_coromandel_trade:1 "Encourage Coromandel Trade"
 yor_encourage_coromandel_trade_desc:1 "The Coromandel Coast has always been a great source of wealth due to the major bustling ports with their many traders and merchants from far-away countries. One of the previous Kakatiya rulers of Andhra wisely kept regulations on the Coromandel trade to a minimum which resulted in the stimulated growth of their ports greatly. Let us enact similar policies which will reduce trading regulations and allow traders a freer rein."
 yor_legend_of_prataparudra:1 "Legend of Ganapati II"
 yor_legend_of_prataparudra_desc:1 "The last ruler of a united Kakatiya realm Ganapati II made a decree that the realm would be divided amongst his four sons each being giving a share of this realm. However, in his dying breath, he changed his mind and made our forefather the sole heir to the Kakatiyan kingdom. Let us promote this legend and have it written down so that generations to come can learn of the legacy of our great state. So that we may one day unite this divided realm back together again."
 yor_kakatiya_legacy:1 "Kakatiya Legacy"
 yor_kakatiya_legacy_desc:1 "Not long ago the once united Kakatiya empire ruled these lands, with it's Telugu aristocracy and disregard for the strict Caste hierarchies of some of our neighbors it is still a role-model for our state to aspire to. There are many valuable lessons to be learned from past mistakes our forefathers made and we must bring these lessons with us while shaping our policies in the present."
 yor_telugu_warrior_aristocrats:1 "Telugu Warrior Aristocrats"
 yor_telugu_warrior_aristocrats_desc:1 "Our state rests on the traditions of generations of Telugu warriors before us. Men who have fought in the service of many of the great Indian empires like the once united Kakatiya Empire. They have also most recently fought in the Conquest Of Raichur. This ensures a steady supply of able warriors and captains for our armies regardless of what the future may have in store for us."

 #Tripura Ideas
 tpr_adaptive_administration_desc:1 "Our kingdom lies on the border of Hindu, Tribal, and Buddhist kingdoms, and these states all have something to offer in terms of administrative strength. We must strive to adapt our practices to what is best suited for the disparate parts of our kingdom. In the plains we will appoint governors directly as the Buddhists do, but in the tribal hills we will rely on the traditional feudal chiefs that hold the land."
 tpr_religious_syncretism_desc:1 "While our Kingdom has worshipped Shiva and other Hindu Gods for centuries, many of our subjects also practice Tribal and even Manichaean customs, as well. We have learned that, if we are to thrive, we must be flexible and not let matters of worship get in the way of true kingship."

 #Vijaynagari Ideas
 carnatic_music_desc:1 "The musical traditions of our lands have been too influenced by foreigners. Various Buddhist and Christian musical stylings have made their way into the Vijayanagari schools of music. These blasphemous melodies and harmonies must be purged!"
 adroit_diplomacy_desc:1 "The numerous invaders of our people have displayed time and time again the same weakness, the tendency to fight amongst themselves. We must be ready at all times to exploit this to our own ends."

 #Vindhyan ideas
 bundelkhandi_rajput_connections:1 "Rajput Connections"
 bundelkhandi_rajput_connections_desc:1 "Before the Manichaean conquest of northern India, these lands were once dominated by huge Rajput kingdoms and federations and, while few such kingdoms of note now remain outside of the Rajputana today, the Rajputs are still a force to be reckoned with among the northern Indian nobility. The ruling class in our kingdom is no exception to this rule and, while few would consider Bundelkhand or Baghelkhand a part of the Rajputana, our Rajput heritage is still cherished and, the links to other Rajput dynasties in India are still strong."
 bundelkhandi_sacred_land:1 "A Sacred Land"
 bundelkhandi_sacred_land_desc:1 "While neglected since the Manichaean conquest, the temple complex of Khajuraho with its over 80 temples or the bears testimony of the piousness of the rulers that came before us. We must strive to emulate our predecessors and construct great temples in our lands. Let the pilgrims that seek our lands find the impressive temples that they deserve at their destinations rather than neglected sanctuaries."

 ###############
 ###INDONESIA###
 ###############

 #Cebu Ideas
 ceb_befriend_the_europeans_desc:1 "European ships have begun to arrive in our archipelago and these kingdoms seem to have a maritime and martial tradition equal to our own. We should seek to befriend these foreign rulers and cooperate with their warriors to put down our local rivals."

 #Kutai Ideas
 kut_muslim_trading_communities:1 "Nestorian Communities"
 kut_muslim_trading_communities_desc:1 "Nestorians have been growing more and more common in our lands, nay, all of Borneo. It's time we start accepting their communities as well as we accept our own, in order to avoid our downfall."

 #Luzon Ideas
 luzon_tagalog_syncretism_desc:1 "While we have never stopped worshiping the gods of our ancestors we have also never seen a reason to reject foreign faiths. Among our people we honor the Gods of the Brahmanic faiths, side by side with the god of the Christians and Buddhists."
 luzon_sino_philippine_trade:1 "Sino-Lusong Trade"
 luzon_sino_philippine_trade_desc:1 "Luzon and especially our position in the Pasig river delta, has allowed us to develop thriving ports for the import of Chinese goods into the entire archipelago. Chinese goods arrive regularly in Tondo where they can then be redistributed to the many ports and islands of the Lusong archipelago."

 #Malaya Ideas
 malayan_ideas:1 "Malayan Ideas"
 malayan_ideas_start:1 "Malayan Traditions"
 malayan_ideas_bonus:1 "Malayan Ambition"
 indian_ocean_trade_desc:1 "The lucrative trade takes our merchants as far as China, Hindustan, Arabia, and even Kingozi coasts. The riches to be had attract more and more of our children to the mercantile life."
 sufi_legacy:1 "Spread of Nestorianism"
 sufi_legacy_desc:1 "In our lands, Nestorianism spread peacefully; there has been no major conflict or bloodshed between those who adopted the new faith or remained with the old."
 classical_malay:1 "Classical Malay"
 classical_malay_desc:1 "We have created a rich literary and cultural tradition in a sophisticated language featuring loan words and phrases from languages from Persian to Chinese that is rapidly becoming the lingua franca of the region, allowing easier communication of foreign ideas to our land."
 trading_fleets:1 "Trading Fleets"
 trading_fleets_desc:1 "Our merchants' vessels pay for themselves on their extensive trading missions, meaning that it's cheaper when we have to convert them to warships in wartime."
 heirs_of_pasai:1 "Preservation of History"
 heirs_of_pasai_desc:1 "Though texts describing our culture's history are scarce, our history is still carried on through oral tradition. We must encourage the passing down of our history from generation to generation."
 settle_the_islands:1 "Settle the Islands"
 settle_the_islands_desc:1 "The other islands of this archipelago need to feel the benefit of our enlightened rule as well. By settling them, we get access to their rich goods."

 #Mindanao
 mindanao_an_islamicized_barangay:1 "Christianized Barangay"
 mindanao_an_islamicized_barangay_desc:1 "Christian traders, missionaries, and seamen have grown ever more common in the waters of Nusantara over the course of the last hundred years. We should integrate these newcomers into our realm and join the society of maritime Christian malkanates. By paying homage both to this new god and the old gods of our ancestors, we can be sure to have the support of the heavens as well as our people at all times."

 #Pagaruyungi Ideas
 pgr_tantric_legacy_desc:1 "The founder of Pagarruyung Kingdom was Adityawarman, cousin of the king of Majapahit Empire. From the many inscriptions he left behind our people have inherited his devotion for esoteric Buddhism. We have to ensure his great legacy will endure as the influence of Christian Kingdoms spreads among these islands."

 #Pattani Ideas
 pat_china_sea_desc:1 "Chinese trade restrictions hamper sea trade throughout South-East Asia. The merchants of Pattani have become skilled in bypassing these restrictions, bringing the wealth of China to our ports."

 ############
 ###PERSIA###
 ############

 #Ayyubid Ideas
 HSN_ideas:1 "Eyûbîd Ideas"
 HSN_ideas_start:1 "Eyûbîd Traditions"
 HSN_ideas_bonus:1 "Eyûbîd Ambition"
 hsn_citadels_and_fortesses:1 "Citadels and Fortresses"
 hsn_citadels_and_fortesses_desc:1 "Far from a bustling metropolis the Rock Castle of Ciphas is an ancient stronghold in the Kurdish mountains. Rock fortresses such as this have served the Kurdish tribesmen for generations and we would do well to learn from their experiences. The value of well maintained castle cannot be overstated, this is as true on the banks of the Tigris as it was in the Grand city of Cairo, or the hills of Palestine."
 hsn_ayyubid_heritage:1 "Ancestral Heritage"
 hsn_ayyubid_heritage_desc:1 "Our ancestors once ruled a great empire, spanning the entirety of Syria, Upper Mesopotamia, Egypt and Armenia. While not much remain of this empire our name still commands respect among the Kurdish tribes we now rule. If we can rally these warriors to our cause, we might yet strive to rebuild that which was taken from us during the Mongol invasion."
 hsn_righteousness_of_the_faith:1 "Righteousness of the Faith"
 hsn_righteousness_of_the_faith_desc:1 "Our great ancestor, Selahedînê, elevated our family to greatness through his utter unwillingness to compromise with the righteousness of his faith. He overthrew down Mesopotamians, our old overlord to the north - the Armenian kingdom, their Egyptian allies, and the Greek holdings in the Middle East.\nOur time is once again one of religious turmoil with Nestorianism on the rise in Persia. We must take up the mantle of the great conqueror and be a force for the righteous in the Middle East."
 hsn_elite_warriors:1 "Elite Warriors"
 hsn_elite_warriors_desc:1 "Turkic Cavalry armies dominate the middle eastern battlefields, be they Aq Qoyunlu raiders, the Qizilbash or the Sipahi cavalry of the Anatolian Turks. Let us also recruit from the masses of nomadic warriors that roam these lands, and meet our enemies on equal terms."
 hsn_rise_of_the_eagle:1 "Rise of the Eagle"
 hsn_rise_of_the_eagle_desc:1 "The time has come to reclaim what was once lost by our ancestors. Let us act now to reclaim the empire that once was, and to create a again a strong independent Kurdish state in the the middle east."
 hsn_strenghten_central_authority:1 "Strengthen Central Authority"
 hsn_strenghten_central_authority_desc:1 "It was once the way of our family to divide the spoils of our success among our kin. However this policy also weakened the shahdom in many ways, planting seeds of discord among our midst. This time we will instead take after other imperial administrations of this region, and create a strong central authority to oversee all land grants."

 #Caspian Ideas
 caspian_riches_of_tabarestan:0 "The Riches of Tapuristan"
 caspian_riches_of_tabarestan_desc:0 "Surrounded by mountains on all sides Tapuristan follow the entire Caspian coastline. It is a mild and wet area, ideal for rice cultivation, with some of the oldest cities in the Iranian region. In times of war and upheaval Tabarestan is also often left at peace due to its protected position, and therefore boasts a large population compared to its size. This relative peace and old settlements has also made all the countries of Tabarestan important stops on the Silk Road, allowing us to benefit from the wealthy Trans-Asiatic Trade networks."
 caspian_time_of_turmoil:1 "A Time of Turmoil"
 caspian_time_of_turmoil_desc:1 "All around us great kingdoms are collapsing. We have seen the Persian rumps fight over the destroyed remnants of their ancestral legacy. If we to survive in such a time of turmoil we must form a strong army of our own, manned by the local soldiers that for generations have seen foreign conquerors come and go. It is time we look not only to defend ourselves but to strike at those who will surely otherwise devour us."
 caspian_safe_haven:1 "A Safe Haven"
 caspian_safe_haven_desc:1 "This region has often been a safe haven for people of different cultures and religions. Priests, warlords or merchants can all find a place here. Perhaps it is because of this that the Caspian has acquired such a heterogenous population. Living among the small states of the Tapuristani coast there’s everything from Manichaeans and Zoroastrians to Nestorians, Miaphysites and Orthodox Christians. This is in many ways thanks to the protection of the mountains that surround us.\nThe best way to work for peace however, is to prepare for war. We must build strong fortresses to guard the passes that lead through the mountains that protect us, and keep strong garrisons at hand to protect the freedom we enjoy."
 caspian_unite_minor_states:0 "Unite the states of Tapuristan"

 #Ilkhanid Ideas
 ilk_favor_sufism:1 "Mongol Tolerance"
 ilk_favor_sufism_desc:1 "The Mongol Khanates had religious tolerance - so long as the faith doesn't promote dissidents - as one of their benchmarks. We will be no different."
 ilk_persian_language_at_court:1 "Persian Language at Court"
 ilk_persian_language_at_court_desc:1 "Promoting a single language for use at court and within the state bureaucracy has clear advantages. Many of our elites have already adopted Persian as a second language, recognizing it as a prestigious and generally understood tongue throughout the Iranian region."

 #Khorasan Ideas
 KHO_ideas:1 "Khwarasani Ideas"
 KHO_ideas_start:1 "Khwarasani Traditions"
 KHO_ideas_bonus:1 "Khwarasani Ambition"
 kho_land_of_the_rising_sun:1 "Land of the Rising Sun"
 kho_land_of_the_rising_sun_desc:1 "With large deserts, high mountains and large tribal communities, Khwarasan might seem like an inhospitable place. Yet it is here, at the crossroads of Central Asia, Iran and India that many empires have chosen to base their capitals. Under Shah Rukh the region has prospered in relative stability, and from the markets of Herat to the shrines of Mashhad we have built a reputation as the home of both great scholars, and thriving cities."
 kho_rein_in_the_turko_mongol_emirs:1 "Rein in the Turko-Mongol Emirs"
 kho_rein_in_the_turko_mongol_emirs_desc:1 "The majority of our armies are still made up of the tribesmen that Timur brought with him to this region. By organizing these troops in a more centralized manner than his predecessor, Timur strengthened his military power but he also made these Turko-Mongol emirs very powerful men in their own right. Where he was able to command their loyalty through personal gratitude and marriages we need to win their support in more long term ways."
 kho_princely_appanages:1 "Princely Appanages"
 kho_princely_appanages_desc:1 "A realm as diverse and geographically divided as Khwarasan can be hard to hold together. Often provincial governors will have to act quickly and with little chance to ask the center for instruction. It is essential that we have governors that we can trust both in terms of loyalty and ability.\nThe Timurid and Genghisid practice of putting the princes of the dynasty in such positions would likely serve us well. Every governor will be motivated to do the most of his position if he has hope to inherit the throne himself."
 kho_irrigation_network:1 "Irrigation Canals"
 kho_irrigation_network_desc:1 "Agriculture comes at great cost in Khwarasan, the land is dry and there are no major rivers to speak of. Our Persian administrators are suggesting that if our cities are to reach their full potential we will have to invest in a great number of irrigation works and canals. With enough water even the rarest fruits can be grown from Herat to Mashhad and we can build gardens to the envy of all of Asia."
 kho_dynastic_chronicles:1 "Dynastic Chronicles"
 kho_dynastic_chronicles_desc:1 "Khwarasan has a long history as a center of scholarly learning, and our hold over this land is new and untested. Let us fund the great scribes of the age, allowing them to compose the greatest chronicles of our age, firmly establishing our house as the leading dynasty of Eastern Persia."
 kho_great_sheiks_of_khorasan:1 "Religious Overlap"
 kho_great_sheiks_of_khorasan_desc:1 "There is a massive overlap of religions in our vicinity, oftentimes not geographically separate enough. If anything, this has thought us how to live in such overlap."
 kho_protect_the_caravan_routes:1 "Protect the Caravan Routes"
 kho_protect_the_caravan_routes_desc:1 "Between the Oxus, India and Iran, Khwarasan is a region of great importance for long range commerce. The Silk Road passes through, connecting Samarkand with Iran and the Mediterranean, and is joined in Herat by the Grand Trunk Road from India.\nThis long journey is a perilous and arduous one for many merchants however. By vowing to protect all merchants passing through our lands, and constructing regular caravanserais along the trade routes, we can greatly limit the risks and likely attract even more wealth to our great cities"

 #Kurdish Ideas
 legacy_of_the_kurdish_dynasties:1 "Legacy of the Kurdish Dynasties"
 legacy_of_the_kurdish_dynasties_desc:1 "Over the centuries there have been many Kurdish states and dynasties in this region. Let us cultivate our ties to these forefathers and create a court culture based on their traditions rather than trying to emulate our Mongol and Persian neighbors."
 li_gora_gawiri_kurd_misilman:1 "Li Gora Gawirî Kurd Xiristiyan e"
 li_gora_gawiri_kurd_misilman_desc:1 "'Compared to the unbeliever, the Kurd is a Christian'. Due to living in a very religiously mixed area with strong Nestorian and Miaphysite movements as well as a thriving Yazidi community, Kurdish rulers have a tradition of pragmatism in matters of state religion and as a result of keeping up with this legacy our state has fewer problems with religious tensions."

 #Pars / Fars Ideas
 FRS_ideas:1 "Parsi Ideas"
 FRS_ideas_start:1 "Parsi Traditions"
 FRS_ideas_bonus:1 "Parsi Ambition"
 frs_land_of_the_persians:1 "Land of the Persians"
 frs_land_of_the_persians_desc:1 "In many countries Persia and Persians, derived from Pars and Parsis, are the names used to refer to all of Iran. So important has our impact on the culture and economy of this region been. From the foothills of the Zagros mountains to the coasts of the Persian Gulf, the lands of Pars harbors some of the oldest and most famous cities of Iranians and Iranian culture."
 frs_center_of_religion_and_philosophy:1 "Center of Religion and Philosophy"
 frs_center_of_religion_and_philosophy_desc:1 "For centuries Pars and Shiraz has been a vibrant center of philosophy, theology and culture, attracting the great thinkers of its age from all over the Persianate and Zoroastrian world. We must not squander this heritage, let us continue to patronize the arts, literature and theology so that we can continue to shine as the brightest jewel in Persia."
 frs_diplomatic_prudence:1 "Diplomatic Prudence"
 frs_diplomatic_prudence_desc:1 "Where other regions have been quick to support new rising conquerors, or quick to surrender with armies outside of their walls, Pars has often favored a more careful and balanced approach. The key to survival in a dangerous world is not to surrender as soon as we are threatened, but it is also not to go looking for a fight that we don’t yet know who will win. As new claimants to supremacy in Persia come and go we will carefully consider our options. Our people will be here long after any newcomers are gone, regardless of if they win or lose their petty conflicts."
 frs_shirazi_wine:1 "Expand the Wine Production"
 frs_shirazi_wine_desc:1 "Legend has it that it was in Persia wine was once discovered. A girl, having lost the favor of king Jamshid, drank the fermented grape juice in order to end her life. Instead she found the secret of wine and in little time it spread from the royal court.\nWine has been produced and consumed in Persia for millennia, but none can compete with those made from the excellent grapes cultivated on the terraced slopes of the Zagros mountains in Pars. The reputation of Shirazi wine has spread far beyond the borders and is greatly in demand even in India and Europe.\nWe must expand our irrigation system and do what we can to increase our wine production, while marketing our highly sought after goods on foreign markets."
 frs_shirazi_school:1 "Shirazi School"
 frs_shirazi_school_desc:1 "As a center of learning it is perhaps no wonder that the workshops of Pars have risen to fame for the great output of books and miniature paintings. Famous master painters and bookmakers have always settled in our cities and enjoyed our protection.\nThe Shirazi school can only blossom with lavish support to create more books, however, and that is something we must provide if we are not to be overshadowed by Indian or Azerbaijani bookbinders and painters."
 frs_integrate_the_qashqai:1 "Integrate the Qashqai"
 frs_integrate_the_qashqai_desc:1 "While Pars is home to many sedentary Persians, and great cities and industries, it is also populated by large groups of nomadic tribesmen. The Qashqai and other groups have often been at odds with the city dwellers, leading to expensive conflicts between the two that does not benefit the realm.\nWe must integrate the Qashqai and give them place in our cities while guaranteeing their rights to use land for grazing. In return we ask that our ruler will be consulted for the appointment of new Ilkhans, their traditional leaders."
 frs_capital_for_an_empire:1 "A Capital for an Empire"
 frs_capital_for_an_empire_desc:1 "With its close proximity to the gulf trade routes, its great importance to Persian culture and its relative safety from the enemies of our people, Pars is an ideal place from which to rule a Persian state. Let us take inspiration from the great Empires before us and create a capital worthy to this name. We must expand and renovate every part of the capital, building new canals for irrigation, public baths, bazaars, city walls, squares, palaces, temples, universities and gardens.\nAll who wish should be allowed space to settle here for this will be the greatest capital man has ever seen!"

 #Persian Ideas
 the_ghulams:1 "Abolish State Banditry"
 the_ghulams_desc:1 "Many wish to forget that the first Afsharid to rule all of Persia, Narsieh I, was nothing more than the chief of a group of bandits; bandits who were still more like bandits than soldiers when Narsieh established the Afsharid dynasty from the ashes of the Ilkhanate. Now, after more than a century of Afsharid rule and the unification of Persia, the introduction of stricter training regimens and the instillment of a more professional attitude in our soldiers would be prudent in order to remove the last vestiges of banditry from our armed corps."
 the_qizilbash_desc:1 "The Qizilbash, or Red Heads, are a Zoroastrian military movement ready to fight and die for their religious convictions. They are ready to support our state and could form the nucleolus of our army."
 improved_silk_road_desc:1 "A system of upgrades to roads and bridges, a system of guards to protect the roads (for a small tax) and a chain of Caravanserai to provide rest stops; all help the merchants as they traverse the Silk Road and also provide increased revenue for the state."

 #Shirvan
 srv_khalwati_order:0 "The Tanihayi Order"
 srv_khalwati_order_desc:0 "The leader of the Nestorian Tanihayi lodge in Baku, Malko Yuhanon Bakuvi, is by far the most influential master of the order. This charismatic leader has grown the order from a small movement to have thousands of members. The influence of Yuhanon Bakuvi and his followers is great upon our state and their faith is tied to ours."
 srv_fortresses_of_shirvan:1 "Fortresses of Shirvan"
 srv_fortresses_of_shirvan_desc:1 "Shirvan has maintained its existence for centuries through rigorous use of fortifications, walls, and castles. Emperors come and go yet the castles and forts of our mountains keep us safe in victory as well as in defeat."
 srv_tribesmen_of_the_caucasus:1 "Tribesmen of the Caucasus"
 srv_tribesmen_of_the_caucasus_desc:1 "Our people have a long and proud martial tradition, having fought Mongols, Khazars, Qizilbash and Tatars. Through learning from these experiences and absorbing their best qualities our armies have grown even stronger. In order to further our own ambitions in a time of turmoil, we must strive to be even stronger than those states that would come to subdue us."
 srv_persianate_patronage:1 "Persianate Patronage"
 srv_persianate_patronage_desc:1 "The Shirvan Shah’s were for centuries famous for their patronage of high Persian culture, arts, and poetry. The Iranian region has since been entirely transformed by emperors such as Narsieh or Jahan Shah, yet the Persian language and culture remain what binds this region together. Let us invite poets, scholars, and writers from all over the Persian world to our capital, and establish the fame of the Shirvan court once again."
 srv_caspian_trade:1 "Caspian Trade"
 srv_caspian_trade_desc:1 "Expensive goods from Italy, as well as Bengal, easily find their way to our Caspian ports as the Caspian Sea is a major transit point for long range trade through Baku, Astrakhan, and the cities of Tapuristan. We must see that these traders have all that they need, both in terms of safety and comforts and to support our own merchant community so that we may continue to draw upon the wealth of the world."
 srv_shirvani_architecture:1 "Shirvani Architecture"
 srv_shirvani_architecture_desc:1 "Since the reign of Abrohom the first our rulers have embarked on putting our wealth to use by constructing great works of architecture. The churches, mausoleums, palaces, bathhouses, pavilions, and monuments of our dynasty will show the world the greatness of the Shirvan Shahs."
 srv_merchants_of_baku:1 "Merchants of Baku"
 srv_merchants_of_baku_desc:1 "Cosmopolitan Baku, at the shores of the Caspian Sea, has always drawn merchants from afar. As is common in the Caucasus and Eran many of these merchants are Armenian but there is also a large group of Indians who come, to trade, and to visit the fire temple at Ateshgah, where seven fires burn out of the ground without end. In order to make these foreign merchants settle in our lands, we should encourage them to patronize and extend this temple and its petroleum wells."

 #Sakastan Ideas
 SIS_ideas:1 "Sakastani Ideas"
 SIS_ideas_start:1 "Sakastani Traditions"
 SIS_ideas_bonus:1 "Sakastani Ambition"
 sis_loyal_service:1 "Loyal Service"
 sis_loyal_service_desc:1 "Sakastan’s time as a great empire may have been short but for centuries we have provided armies and leaders for the wars of Ilkhans, Karts, and even Timur. We should proudly preserve this tradition of service in our ranks as we make good use of the experience earned in the war of foreign powers."
 sis_saffarid_legacy:1 "Sakastani Resilience"
 sis_saffarid_legacy_desc:1 "Through our continued survival in the rough political climate of Persia, we demonstrated the strength that the people of Sakastan can possess. We should strive to emulate our Saffarid ancestors and remember that what looks like a distant province is actually the seeds of empire."
 sis_subjugation_of_tribes:1 "Subjugation of the Tribes"
 sis_subjugation_of_tribes_desc:1 "We control the forts and cities of Sakastan but in the mountains, hills and deserts that surround our state there are many tribes that lead a life almost entirely independent of our rule. We must subdue the tribes of these areas both in order to safeguard the peace in the lowlands and to extend our control over the highlands."
 sis_chronicles_of_sistan:1 "Chronicles of Sakastan"
 sis_chronicles_of_sistan_desc:1 "Through the centuries the dynasties of Sakastan have often found it wise to chronicle their own history as rulers of the province. This is a wise tradition that we should follow. Unlike them however we would do well to first compile all old histories of Sakastan so that we might create a new great work over the history of this kingdom from ancient times until today."
 sis_scholars_of_sistan:1 "Scholars of Sakastan"
 sis_scholars_of_sistan_desc:1 "Sakastan was once a center of culture, religion and scholarship. We should once again aspire to these qualities. By inviting scholars, founding schools, churches and charities we can restore the reputation of what once was, to the general benefit of our people and government."
 sis_overland_trade_routes:1 "Overland Trade Routes"
 sis_overland_trade_routes_desc:1 "We control important points on the overland routes between Afghanistan, Khwarasan and Iran. Lands that have historically often been considered unsafe by traders, with some daring to cross them despite the dangers that they pose. We should create a network of well guarded stopping points for caravans and do our utmost to protect any traders in our realm. In this way we can encourage the transit trade to grow and attract more wealth to our realm."

 #Transoxania Ideas
 trs_threshold_of_paradise_desc:1 "While he was far from the first conqueror to come to Transoxiana, Timur made the region the center of his Empire and he brought treasures, artists, builders and artisans from the entire world to his great capital in Samarkand. We must strive to uphold this legacy, and continue to embellish this foremost jewel among cities. From the courts in Carthage to the palaces in Beijing everyone shall covet the gilded city on the Silk Road."

