l_english:
 mughal_government_caucasian_assimilated:0 "Caucasian Mercenaries"
 mughal_government_caucasian_assimilated_desc:0 "The Caucasus has long been the source of excellent Mercenaries and many a soldier of fortune from that region achieved great standing in far away lands. We shall continue this practice and integrate these warriors into our armies."

 mughal_government_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sahdom have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"

 mughal_government_turko_semitic_assimilated:0 "Arabian Cavalry"

 mughal_government_maghrebi_assimilated:0 "The Berber Pirates"
 mughal_government_maghrebi_assimilated_desc:0 "The Berber cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."

 mughal_government_mande_assimilated:0 "The Western Reaches of Islam"
 mughal_government_mande_assimilated_desc:0 "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."

 mughal_government_sahelian_assimilated_desc:0 "The Agisymbian people are nomads of the Tinariwen, being able to travel vast distances over a terrain that normal men can not."

 mughal_government_sudanese_assimilated:0 "The Nilotic Trade Routes"
 mughal_government_sudanese_assimilated_desc:0 "The Nilotic people have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."

 #new FoI-Culture Group
 mughal_government_levantine_assimilated:0 "Oriental Diplomacy"
 mughal_government_levantine_assimilated_desc:0 "The Fertile Crescent is the cradle of civilisation, and was over the centuries dominated by many nations. This means it's peolpe speak many languages and a well versed in all sorts of dealmaking. We will use that to our favor."