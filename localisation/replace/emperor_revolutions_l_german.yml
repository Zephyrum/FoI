l_english:

 revolution.31.name:0 "Die Iberische Revolution"
 revolution.31.desc:0 "Die Revolution ist da! Der Mob hat den Palacio Real in [Root.Capital.GetCapitalName] gestürmt und [Root.Monarch.GetTitle] [Root.Monarch.GetName] gefangen genommen, [Root.GetMderdie] kurz darauf, zusammen mit anderen Mitgliedern der königlichen Familie, denen die Flucht nicht gelungen war, hingerichtet wurde.\n\nDie neue Oberste Zentral- und Regierungsjunta, die sich aus je zwei Vertretern der verschiedenen Abteilungen des iberischen Staates zusammensetzt und vom bekannten Philosophen und Justizminister Gaspar Melchor de Jovellanos angeführt wird, hat eine Republik ausgerufen. Diese verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, um Iberien und dem Rest Europas eine bessere Zukunft frei von Unterdrückung zu ermöglichen."
 revolution.31.A:0 "Viva la revolución!"
 revolution.34.name:0 "Fall der [Root.GovernmentName]"
 revolution.34.desc:0 "Die Revolution ist da! Die langjährige Unzufriedenheit, die auf dem Mangel an sinnvollen Reformen durch die Führung der [Root.GovernmentName] basierte, kochte über, als Revolutionäre den Topkapi-Palast in [Root.Capital.GetCapitalName] stürmten und den gesamten Shabistan (Harem) von [Root.Monarch.GetTitle] [Root.Monarch.GetName] sowie die Schatzkammer eroberten. [Root.GetMDerDie] [Root.Monarch.GetTitle] selbst versuchte noch zu fliehen, konnte sich aber der Gefangennahme ebenfalls nicht entziehen. [Root.Monarch.GetSheHeCap] wurde wegen Verbrechen gegen das Volk und den Glauben hingerichtet.\n\nDer Imperiale Diwan wurde von allen Reaktionären gesäubert und in den Regierungsrat der neuen Republik umorganisiert, der nun vom selbernannten obersten Ulubasbakan [Root.new_supreme_vizier.GetName] angeführt wird. Die neue Führung verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit die gesamte [Root.Religion.GetGroupName]e Welt wie Brüder leben kann, frei von Unterdrückung."
 revolution.34.desc.heir:0 "Die Revolution ist da! Die langjährige Unzufriedenheit, die auf dem Mangel an sinnvollen Reformen durch die Führung der [Root.GovernmentName] basierte, kochte über, als Revolutionäre den Topkapi-Palast in [Root.Capital.GetCapitalName] stürmten und den gesamten Shabistan (Harem) von [Root.Monarch.GetTitle] [Root.Monarch.GetName] sowie die Schatzkammer eroberten. [Root.GetMDerDie] [Root.Monarch.GetTitle] selbst versuchte noch zu fliehen, konnte sich aber der Gefangennahme ebenfalls nicht entziehen. [Root.Monarch.GetSheHeCap] wurde wegen Verbrechen gegen das Volk und den Glauben hingerichtet.\n\nDer Imperiale Diwan wurde von allen Reaktionären gesäubert und in den Regierungsrat der neuen Republik umorganisiert, der nun vom selbernannten obersten Ulubasbakan [Root.new_supreme_vizier.GetName] angeführt wird. Die neue Führung verspricht, die Leibeigenschaft abzuschaffen, Gleichheit vor dem Gesetz herzustellen und das Land des Adels zwischen dem Staat und der Bauernschaft umzuverteilen, damit die gesamte [Root.Religion.GetGroupName]e Welt wie Brüder leben kann, frei von Unterdrückung.\n\n[Root.Heir.GetTitle] [Root.Heir.GetName] ist jedoch weiterhin auf freiem Fuß und hat eine Armee osmanischer Loyalisten um sich geschart, die gelobt hat, die alte [Root.GovernmentName] zurückzubringen ..."
 revolution.34.A:0 "Die Freiheit ist ein Grundrecht des Volkes!"
