 #string_start_genoa:1 "The Republic of §YGenoa§! first gained its independence from the Kingdom of §YItaly§! in 1005. As the hostilities between Venetians and the Greeks erupted into the sack of §YConstantinople§!, Genoa capitalized on the situation in a race against its rival §YVenice§! and expanded deep into the Black Sea and §YCrimea§!. \n\nHowever the prosperity did not last; when the Black Death cast its shadow over Europe and Genoa was forced to pay the reaper’s due in blood and suffering. In an effort to recover from the tragedy of the Black Death, Genoa emulated the Venetian model of republican government where the Doge would hold the highest title in the government and claim sovereignty over the entire Republic. \n\nMeanwhile, Genoa would find itself in endless conflict with the Venetians, contesting hold over the Greek archipelago and the Black Sea. As conflicts with Venice began to subside, Genoa launched a crusade alongside §YFrance§! against the Barbary corsairs in §YTunis§!. While the siege of §YMahdia§! was not successful, both sides negotiated a peace treaty that would drastically reduced the piracy issue from the North Africans. \n\nIn 1444, Genoa has already lost several conflicts with France and §YMilan§!, and the island of §YSardinia§! has long since been lost to the Crown of §YAragon§!. Genoa finds itself in a precarious position; to the east, Venice is still a competitor and the leader of the rival trade league, contesting Genoese influence in Anatolia. The Ottomans have made it clear they wish to consolidate Anatolia and the Black Sea, seizing any opportunities they have to wrestle the Genoese out of the region. Meanwhile, other Italian republics and city-states continue to struggle with the dominance in Italy. Milan to the east and France and Aragon to the west pose the greatest threat to the survival of Genoa, and it will take a delicate hand on the pen and the sword to navigate this complex web of alliances and claims and guide Genoa into a prosperous future."
 string_start_byzantium:3 "Sogar viele Jahrhunderte nach dem Fall des §YRömischen Reiches§! im Westen, ist die östliche Reichshälfte, die §YByzantiner§!, immer noch stark und mächtig. Nach der Vernichtung des Kalifats bei Jarmuk, und der Justinianischen Rückeroberung von Italien, schienen die §YByzantiner§! auf dem besten Weg zu sein, das gane Römische Reich wieder aufzubauen, doch wenn die Justinianische Pest über das Reich hereinbrach, und Ägypten und Armenien revoltierten, begann für Byzanz ein langsamer Niedergang.\n\nDoch auch wenn des Reich ein ums andere Mal knapp vor dem Untergang stand, so konnte es sich immer wieder fangen. Seien es die Seldschucken, die Mongolen, die Bulgaren, oder das Deutsche Reich, keiner von ihnen konnte die wahren Erben Roms zu Fall bringen.\n\nDoch es waren nie Angreifer von außen, die die größte Bedrohung für §YByzanz§! darstellten, doch die Korruption und Intrigen hinter des Kulissen des Kaiserhofs in Konstantinopel. In bester römischer Tradition, zerrissen Bürgerkriege, und die Machtkämpfe der großen griechischen und anatolischen Häuser in ihrem Ringen um Einfluss und den Kaiserthron, wieder und wieder das Reich. Dieses Chaos, geschaffen von den von den ständigen internen Machtkämpfen, hat des Reich nicht nur wichtige Provinzen gekostet, wie Illyrien - nun Schlachtfeld zwischen dem Basileus und dem Kaiser in Prag - oder Kappadokien - das in die Hände der mächtigen Doukiden Dynastie fiel - sondern auch die Kontrolle über ihre einstigen Vasallen, wie die türkischen §YKumanen§! in Moesia, die §YGrikos§! in Süditalien, oder §YArberia§!. Ihre Kontrolle über Ostanatolien ist praktisch nicht mehr existent, und sogar die Türken von §YEretna§! träumen schon davon, ihr altes Rûmi-Erbe wiederzubeleben.\n\nIm Jahr 1444 befindet sich Byzanz in einem unsicheren Frieden zwischen den großen Kaiserlichen Häusern der §YKomnenoi§!, §YPalaiologoi§! und §YAngeloi§!, da niemand es wagt seinen Zug zu machen, solange §YIoannes VIII Komnenos§! oder sein Sohn §YKonstantinos Andronikos§! noch am Leben sind, doch nun mit Ioannes kurz vor Fünfzig, und Konstantinos' allgemein bekannter schlechter Gesundheit, ist es nur eine Frage der Zeit, bis Byzanz seine bisher größte dynastische Krise erfährt. Mächtige Nationen sowohl im Westen als auch im Osten glauben, dass das Zeitalter des §YByzantinischen Reiches§! längst vorbei ist, doch eine Sache in der sich die Häuser einig sind, ist dass §YKonstantinopel§! sich erneut erheben wird, und nicht nur das §YAnatolien§!, oder den §YBalkan§!, sonder das ganze §YRömische Reich§! selbst zurückgewinnen wird!"
 #string_start_venice:1 "The Republic of §YVenice§! began as a humble village on an island on the edge of a lagoon, but in the Middle Ages it grew to become one of the preeminent powers of the Mediterranean. Long-running trade disputes with the §YByzantine Empire§! culminated in the Fourth Crusade and the Sack of Constantinople in 1204, which crippled the Empire but also greatly expanded Venice's §YStato da Màr§!, its maritime domains such as §YCrete§! and §YNegroponte§!.\n\nVenice cultivates favorable relationships with many countries, using its reputation and its wealth to bedazzle foreign powers, but despite all its efforts it still has powerful enemies arrayed against it. Across the Italian Peninsula, the Republic of §YGenoa§! envies Venice's control of Mediterranean trade, and would enjoy nothing more than to see Venice's vast maritime empire collapse and for it to pick up the pieces. In the eastern Mediterranean, meanwhile, the §YOttomans§! are expanding in every direction. Turkish territories already border Venetian holdings in several regions, and it is surely just a matter of time before the Sultan orders an invasion. To the north, the Habsburgs of §YAustria§!, lords of the §YHoly Roman Empire§!, look at Venice's mainland Italian holdings as an affront to Imperial rule. To the south, the §YPapal State§! yearns to recover territories the Venetians seized from it as recently as 1440 and loathes the autonomy of Venice's clergymen. The Republic must remain vigilant and use all the diplomatic tools at its disposal to prevent its rivals from working together, lest Venice's fate lay in the balance.\n\nVenice's internal security is also carefully watched by the authorities. Although Venice is a §Yrepublic§!, its system of government is a very peculiar one, designed to both shut out the mob and to prevent any one patrician family from seizing control of government, as has happened in some mainland communes. Through an elaborate series of secret ballots and votes held by different circles of electors, the §YVenetian Government§! does much to preserve the republic's unique traditions."
 #string_start_papal_state:1 "The §YPapal State§! is the collection of lands under the rule of Bishop of Rome, the §YPope§! himself. Being a religious man, His Holiness is not able to focus all his energies on secular matters, and some of the Papal State's territories, such as §YPerugia§! and §YUrbino§!, have managed to assert a startling level of autonomy for themselves. If the Papacy does nothing to curb these cities' autonomy, they could slip out of Rome's grasp entirely.\n\nHis Holiness has far greater challenges ahead of him than upstart leaders of Italian communes, however. As the head of the §YCatholic§! faith, the Pope has a unique responsibility to protect the faith and spread the Word of God far beyond the confines of the Papal States' worldly borders. To the east across the Adriatic Sea, the §YOttomans§! threaten the Christian bastions of the Balkans, and left unchecked could march into the heart of the §YHoly Roman Empire§! itself. Far to the north, the venerable monastic states of the §YTeutonic Order§! and §YLivonian Order§!, tasked by the Church with serving as Christendom's bulwarks in the Baltic, are being torn apart by envious princes, and left unsupported could be extinguished entirely. Most worrying of all, dark murmurs are beginning to spread, speaking ill not just of the Pope, but of the entire structure of the Catholic Church! These muttered calls for some sort of §YReformation§!, left unchecked, could spell disaster for the Papacy.\n\nAll the diplomatic skills of the Pope should not be used purely in reaction to events, of course. With all the power and prestige of the Church supporting him, His Holiness could construct a great §YHoly League§! to tackle the Ottoman menace. New crusades can be called, and if they succeed then Christianity can at last be restored in Jerusalem. As explorers chart the unknown corners of the globe, missionaries can follow, spreading the faith to such far-flung regions as §YChina§! and §YJapan§!. With all the prestige and power which canny Popes could possibly acquire, it might be possible to even reunite the Catholic and Orthodox churches and §Yend the schism§!."
 #string_start_provence:1 "In [GetYear], §YProvence§! is ruled by ambitious René d'Anjou, who styles himself not only as Duke of Anjou and Count of Provence, but also as the King of §YAragon§!, §YNaples§!, and §YJerusalem§!. The lords of Christendom pay little heed to these claims, yet Good King René is determined to reclaim his birthright.\n\nProvence controls a divided domain. Anjou is at the heart of the conflict between §YEngland§! and §YFrance§!, desired by both nations and likely to suffer from the coming wars. Provencal land in the Rhineland is split between the directly ruled Duchy of Bar and the subject Duchy of §YLorraine§!. Provence risks the ire of both the Holy Roman Emperor and the powerful Duchy of §YBurgundy§! if it chooses to meddle in affairs of the Rhineland Princes. The Duchy of Provence itself lies on the north coast of the Mediterranean, nested between France, §YSavoy§!, and the §YPapal§! city of Avignon. From here the ambitious René may launch an invasion of Aragon, though Italy may be a more tempting prize as the Empire's hold over the region wanes.\n\nProvence maintains good relations with its largest and most powerful neighbor, France. Provence must balance its own defensive needs and plans for expansion with French expectations of support should the Hundred Years war once again break out into open war.\n\nProvence is a nation with great ambitions, but even staving off annihilation may prove to be a challenge as surrounding nations eye its' lands greedily."
 #string_start_muscovy:1 "At the end of [GetYear] §YRussia§! and §YRuthenian§! are divided in a number of principalities, all of whom have for a long time lived in the shadow of the Tatar §YGolden Horde§!. The Tatars have been ever present in Russian politics, collecting tribute, taxes and acting as kingmakers in the Christian states. While the Grand Principality of Muscovy is not the oldest of these states it has recently grown to be the strongest. Located in the relatively fertile Opolye, Muscovy has a stronger internal economy than many other principalities. More importantly their princes have often acted as collectors for the Khans of the Golden Hordes. Making their princes both relatively safe and able to grow rich.\n\nSince the crumbling of the Golden Horde due to succession issues, their empire has fractured into a number of successor states, mainly the §YWhite Horde§! and §YBlue Horde§!. The Western tribes of the §YWhite Horde§! is still a strong power in its own right, but it too is fraught by internal struggles and has been unable to project much power over the Russians.\n\nMuscovy has made good use of this power vacuum, expanding their control over the other principalities rapidly, through cunning, the use of military resources and strategic marriage politics. Often even by simply buying out the poorer Princes and adding their lands to the Muscovite domain.\n\nMoscow is not the only strong state with interest in the Russian region, however, in the north the Republic of §YNovgorod§! has colonized much of the White Sea coastline, securing the valuable waterways and a source of fur, the soft gold of the north and east.\n\nTo the west the Grand Duchy of §YLithuania§! and the Principality of §YKiew§! are doing what they can to assume the leadership of all Russias, asserting authority over some of the Ruthenian lands as well as a constant factor in the politics of the free Russian states in the north and east. Their interests are directly opposed to the growing power of Moscow, but their claim to the Rus legacy is quite dubious. If they can be overcome there is seemingly no limit to how much the Great Principality could grow.\n\nIf the Tatar Yoke could be crushed once and for all there is also the vast expanse of §YSiberia§!, full of untold riches, and dangers. If the many khanates, natives and the nature itself can be overcome then there is no limit to how rich a united Russian state could grow."
 #string_start_brandenburg:1 "The recent history of the March of §YBrandenburg§! has been a sad state of affairs. With poor soils, swamps and wild forests Brandenburg is not the richest lands of the §YHoly Roman Empire§! and under §YWittelsbach§! and §YLuxemburg§! rule the region has been treated as a source of quick income. With the ascendence of the §YHohenzollern§! Dynasty things have slowly begun to change. Friedrich I spent his entire reign wearing down the influence of the Brandenburg estates and fighting the prevalent lawlessness, sending his armies against the castles of the many robber barons that have for long had a free reign over the region.\n\nIn many ways §YFriedrich II§!, 'the Iron', has proven to be his father's son, resuming the policies intended to crush the power of local potentates and greedy burghers. He has also sent out feelers to the §YTeutonic Order§! for the reclamation of §YNeumark§!, a land originally part of Brandenburg, but pawned by his predecessors.\n\nThe difficulty in asserting state power is amply demonstrated by the Kalmar Union kingdoms of §YDenmark§!, §YSweden§! and §YNorway§!, were a king attempting to achieve similar goals was recently deposed and replaced by a Bavarian Wittelsbach. If Brandenburg is to be made a durable state it must also remain united, avoiding squabbles like those among the §YWettin§! heirs in Electoral §YSaxony§! to the south.\n\nThe nearby kingdoms of §YPoland§! and §YBohemia§! are both without rulers in 1444, one as a direct result of the failed Crusade of Varna against the Ottomans, and the other due to the rejection of the Habsburg heir Ladislaus the Posthumous by the Bohemian nobility. Despite the Bohemian lands still not having recovered from the Hussite wars of the last decades the Heretic Hussites remain a strong factor in Bohemian politics, making the kingdom a cause for concern among all its neighbors, Brandenburg included."
 #string_start_france:2 "The Hundred Years War, which has torn §YFrance§! apart for over a century, is currently halted by a truce following a number of key French victories. With the support of Joan of Arc, since martyred at the hands of the §YEnglish§!, and the support of the rich §YAnjou§! family, §YCharles VII§! has reclaimed Paris and many of the French lands. Charles has also been acknowledged as the rightful King by the Dukes of §YBurgundy§! in the treaty of Arras in 1435.\n\nHowever, the truce with England is tenuous. The English have still not relinquished their claims to the French throne, and one of the main demands of the new treaty, the surrender of §YMaine§! to France, has yet to materialize months later.\n\nWhile the Burgundians now passively support the French cause in the conflict with England, they are still a matter of concern for the French Crown. They have grown their domains far beyond the borders of France, into the Lowlands and the §YHoly Roman Empire§!. It is said that the Duke, who is also one of the richest men in Europe, harbors dreams of a future kingdom based around his collective domains.\n\nIn 1444, the Kingdom of France is in a state of instability and flux, and French sovereignty is subject to the changing whims of their disloyal subjects. To our North are the English who wish to add the French Crown to their collection, and to our East is the rebellious House de Bourgogne who would dare to claim the throne for themselves. Before the French can even begin thinking about expanding their Empire, they must first ensure the loyalty of their subjects and integrate them into a centralized state, and remove the cursed English and Burgundian pretender Kingdoms from their border. France is free to pursue voyages of exploration, an active foreign policy in Germany and the Low Countries or even stage an attack on the rich cities of Northern Italy, where imperial influence has been waning for centuries."
 #string_start_bohemia:1 "Bohemia is one of the foremost nations in the §YHoly Roman Empire§!, its military might and economy wealth second only to the §YHabsburgs§! of §YAustria§! - the current occupants of the Imperial Throne. In recent times, Bohemia itself was ruled from Austria by §YAlbrecht II§!, whose death in 1440 left the throne of Bohemia vacant. The question of his succession has not yet been resolved, and the Austrians are likely to press their claims.\n\nIn addition to uncertainties surrounding the succession, Bohemia comes off the back of several decades of struggle between its rulers and the §YHussites§!, who many in the §YCatholic§! world view as heretics. Although the radical Hussite faction was defeated, the moderate Taborite faction, led by §YJiri Podebrad§!, remain influential and will surely wish to have their say in the question of succession - and in other matters.\n\nFurther threats - but also potential allies - lie to the east, in the mighty nations of §YPoland§! and §YHungary§!. Both have been thrown into chaos by the death of §YWladislaw III Jagiellon§! at the hands of the §YOttoman Empire§! at the §YBattle of Varna§!. This has left them leaderless, with Hungary looking particularly vulnerable, but their strength should not be underestimated. An ambitious Bohemian king could use the situation to his advantage and gain valuable allies - or valuable new land - for the throne.\n\nIn §YGermany§!, many of the §YImperial Princes§! view Bohemia as outsiders - despite its status as an §YElector§! - due to cultural differences and worry about living in its comparatively large shadow. An expansionist king might look for fresh conquests among them, but their support will be necessary for any fresh push towards becoming the §YHoly Roman Emperor§!. Choices abound lie ahead, with many threats and opportunities for the Kingdom of Bohemia to navigate..."
 #string_start_burgundy:1 "The §YBourgogne§! branch of the §YValois§! dynasty not only rules the duchy of §YBurgundy§!, de jure a French possession, but also a significant part of the §YLow Countries§!, §YVermandois§! and the county of §YNevers§!. In short time they have created a realm that straddles some of the richest parts of §YFrance§! and the §YHoly Roman Empire§!. Taken together the dukes of Burgundy can command an enormous wealth. These economic resources have been used by §YPhilippe III§!, the Good, to expand the influence of his family even further, acquiring title after title along the Meuse and Rhine in an attempt to connect his realm.\n\nWhile France has spent the last century being torn asunder in the on-going fued between §YEnglish§! and French claimants to the French throne, Burgundy has grown to be the cultural and economic center of western Europe. Nowhere are the knightly ideals of the late middle ages as alive as in Burgundy, with great tournaments, grand feasts, and of course the Order of the Golden Fleece itself. A knightly order created by the Duke, aspiring to recreate the knighthood of the Arthurian legends or Greek myths. The Burgundian court also dominates fashion and art, with fortunes being spent on silk, paintings and fantastic illuminated manuscripts.\n\nThe Duchy of Burgundy already rival many kingdoms in influence, income and even military might. By playing off the English and French against each other the Dukes have for a long time been practically independent. De jure however the Dukes remain both subjects to France and to the Holy Roman Empire. With the Hundred Years War nearing, what looks like, its conclusion, the future of the Duchy seems uncertain. If it continues its meteoric rise Burgundy could be the embryo of a new kingdom. A strong state in the middle of Western Europe. But the dukes have also gained many enemies in this short time. Should Philippe and his successors play their cards right there may be a crown in their future, but that requires taking risks that might well cost them everything, potentially reducing their glorious domain to a footnote in the annals of history."
 string_start_austria:1 "Im Jahre 1444 sind die Lande von §YÖsterreich§! immer noch fest unter der Kontrolle des Kaisers in Prag. Nachdem Ottokar II. den §YHabsburg§!-Anwärter auf den Kaiserthron 1278 bei der §YSchalcht auf dem Marchfeld§! schlag, waren sowohl die §YSteiermark§!, einschließlich Kärnten und die Krain, als auch §YÖsterreich§! durchgehend unter der Herrschaft der §YPremysl§!. Dies hat der Region Reichtum und Stabilität gebracht, und sogar das Ende der ständigen Überfälle in Ostösterreich durch die §YBulgaren§!.\n\nDoch nicht alles ist wie es scheint. Die starke Rivalität zwischen §YWien§! und §YSteyr§!, und besonders seit dem Verlust der zweitwichtigsten steirischen Stadt Graz, nach einem gescheiterten Versuch des steirischen Adels seine Unabhängigkeit zurückzugewinnen, hat die Beziehung zwischen der Grünen Mark, dem Kaiser, und ihren österreichischen Brüdern empfindlich gestört. Dies hat die Position des österreichischen Adels als Ganzes geschwächt, und es kursieren Gerüchte, dass die ganze Affäre von Prag eingefädelt wurde, um Österreich gespalten zu halten.\n\nWährend der Osten getrennt und unterworfen ist, so genießt der Westen Österreichs - die Herzogtümer §YTirol§! und §YBregenz§! - immer noch ihre Freiheit unter der Herrschaft der §YWittelsbacher§!, beziehungsweise der §YMontfort-Bregenz§!, und viele würden lieber sie als Herren von Österreich sehen, als einen böhmischen König, doch ihre Macht ist im Moment noch nicht groß genug, sich mit dem Kaiser anzulegen.\n\nDoch die Hoffnung auf ein vereintes Österreich stirbt nicht. Die Region ist einfach zu reich, und zu wichtig, als dass ein geschickter Anführer das österreichische Volk nicht vereinen, die §YBöhmische§! Herrschaft beenden, und §YÖsterreichs§! volles Potential entfesseln könnte."
 string_start_romania:1 "Die Fürstentümer §YTransylvanien§!, §YWallachei§! und §YMoldawien§! sind zwischen Mächten gefangen, die weit stärker als sie selbst sind. Bisher haben sie überlebt, indem sie ein gefährliches Spiel gespielt haben. Sie schwören der Nation Treue, von der sie glauben, dass sie sie am ehesten vor den anderen schützen kann. Ein Woiwode der Erfolg haben möchte, muss das Gleichgewicht der Kräfte stets im Auge behalten.\n\nDie Woiwoden waren lange Zeit Mitglieder des Drachenordens, eines edlen Ritterorden, der sich dem Schutz des Christentums vor vorrückenden §YTatarischen Horden§! verschrieben hat, die ständig in Europa einfielen, und obwohl die §YKumanen§!, eine Stammesföderation südlich von Dakien, behauptet von den Praktiken ihrer Vorfahren abgerückt zu sein, achten die Woiwoden genau auf die Bewegungen ihrer Nachbarn.\n\nUm ihre Unabhängigkeit zu bewahren, musste sich das Fürstentum §YWallachei§! in den letzten Jahrhunderten der §Ybulgarischen§! Herrschaft unterwerfen, und auch wenn der derzeitige Woiwode §Y[WAL.Monarch.GetName]§! seinen Bulgarischen Herren gegenüber loyal ist, so ist seinen Nachfolge höchst umstritten, und der mächtige walachische Adel sähe lieber einen anti-Bulgarischen Kandidaten den Thron übernehmen, die Unabhängigkeit wiederherstellen, und - ihre eigen Macht.\n\nIn §YTransylvanien§! braut sich ein Konflikt zusammen, zwischen dem regierenden bulgarisch-orthodoxen Adel, und der hauptsächlich katholisch-dakischen Bevölkerung, wobei die sächsische Händlerkaste, und die halbautonomen magyarischen Szekler fest auf der Seite der §YBulgaren§! stehen. Nur mit Einmischung von außen kann die Dakische Bevölkerung von Transsylvanien hoffen, ihr einzigartiges katholisches Erbe zu bewahren, und viele hoffen darauf, dass der Kaiser in Prag zu ihren Gunsten intervenieren wird.\n\nDie Unsicherheit trifft auch Moldawien. Der derzeitige Monarch §YStefan II§! hat nicht nur einen starken Anspruch auf den §YWallachischn§! Thron, sonder auch gefährliche Ambitionen seine Nation zu einer Regionalmacht zu erheben, und das Vakuum zu füllen, das ein untergehenden §Ybulgarisches§! Reich hinterlassen könnte. Sein Traum der erste König von ganz §YDakien§! seit der Zeit der Römer zu werden, könnte das labile Gleichgewicht am Balkan zum kippen bringen, das frühere Moldawische Herrscher so sorgfältig zu bewahren suchten, und sowohl Ruhm als auch Untergang für seine Nation bedeuten."
 string_start_philippines:1 "[GetYear] sind die philippinischen Inseln Heimat für eine Reihe kleinerer Seefahrer-Stadtstaaten. Die Inseln waren seit jeher weit genug weg, um ihre Autonomie auch gegenüber starken Hegemonen wie dem ehemaligen Sirvijaya-Reich oder den nestorianischen Königreichen §YBrunei§! und §YSamudera§! oder dem buddhistischen Königreich von §YMalakka§! zu bewahren.\n\nStattdessen hat sich das Archipel zu einem Mikrokosmos für indisierte, sinophile und christianisierten Königreiche mit jeweils eigenem Charakter und Hintergrund entwickelt.\n\nIm Norden, auf der Insel Luzon, befinden sich die Stadtstaaten §YPangasinan§! und §YTondo§!, die durch den Handel mit dem §YKaiserreich China§! gedeihen. Und auch wenn sie ihren Status als Tributstaaten nach der Niederlage der Yuan im Süden verloren haben, erlauben ihnen die alten Verbindungen immer noch, chinesische Waren für den Weiterverkauf zu anderen Inseln zu sammeln. Zu diesem Zweck hat auch der kleine Stadtstaat §YMaynila§! eine enge Zusammenarbeit mit Tondo gesucht. Letzterer fungiert als Hafen für die Chinesen, während ersterer der zentrale Handelspunkt für die Verbreitung chinesischer Waren auf die anderen Inseln ist.\n\nWeiter im Süden, im visayanischen Archipel, konkurrieren eine Reihe von Hindu-Niederlassungen um die Handelswege. Das Inselreich §YCebu§! ist vielleicht das älteste der Region. Die Cebu-Herrscher beanspruchen das Vermächtnis eines Prinzen des indischen §YChola§!-Reiches. Viele andere Staaten sind in die §YMadya§!-Föderation eingetreten, eine lockere Organisation, in der jedes Mitglied abwechselnd die Führung übernimmt.\n\nDas alte hinduistische Rajahnat von §YButuan§! hat traditionell im Süden die Oberhand gehalten, in jüngster Zeit hat es aber zunehmend Konkurrenz von den christlich orientierten Staaten §YMaguidanao§! und §YSulu§! erhalten. Sulu ist bereits in die Sphäre des christlichen Königreiches Brunei eingetreten, während Maguidanao dabei geholfen hat, dass die königliche Familie zunehmend christliche Traditionen gegenüber ihrer traditionellen animistischen Religion annimmt.\n\nEinige würden sagen, es kommt der geteilten Natur dieses Archipels zuschulden, dass es an der Wende von [GetYear] verwundbar ist. Nur die Zeit wird zeigen, ob der philippinische Mikrokosmos die Ankunft neuer Religionen, Völker und Waffen überleben kann."
 string_start_mongolia:1 "Das §YMongolische Reich§! von §YDschingis Khan§! existiert beinahe nicht mehr und seine Nachfolgestaaten sind in interne Konflikte am Rande der Zivilisation verwickelt. Allein die mächtige §YYuan§!-Dynastie von §YKublai Khan§!, konnten einen Großteil ihrer Macht über Nordchina halten, auch wenn sie ihre südlichen Gebiete aufgeben mussten. Doch auch im Norden wächst der Widerstand gegen die Yuan-Kaiser, und die mächtigen §YMing§! sind bereit die Macht im Zuge einer Massenrevolte gegen die mongolische Herrschaft zu übernehmen.\n\nHeute kann der mongolische Khan nicht einmal behaupten, die Steppe zu regieren, denn im Westen sind einige Gebiete der Mongolei ist unter die Herrschaft einer neuen mongolischen Macht geraten, der §YKonföderation der Oiraten§!, angeführt von §YEsen Choros§!. Esen hat große Ambitionen. Er weigert sich, den Yuan Tribut zu zollen und ist bereit gegen ihre riesigen Armeen zu kämpfen, um seine Dominanz zu behaupten. Wäre Esen nicht solch ein brillanter Militärkommandant, würden die westlichen Mongolen eine solch dreiste Haltung wohl nicht akzeptieren.\n\nDas §YKhanat der Tschagatai§! ist der Instabilste der mongolischen Nachfolgestaaten, und nur noch ein Schatten seiner selbst, weshalb sie sogar diesen Namen verloren, als ein verlorener Krieg nach dem anderen gegen die Tibeter und Yuan sie einen Großteil ihrer Macht kostete. Heute bekannt als §YMogulistan§! versuchen die Erben Tschagatais die Kontrolle über das Land nördlich des §YTian Shan§! Gebirges und sowie das, was noch übrig ist vom §YUyghur Khanat§! im Tarim-Becken, zu halten.\n\nViele der Mongolen haben den §YVajrayanarischen§! Glauben, die §Ytibetische§! Sekte des Buddhismus, übernommen, oder im Falle von §YMogulistan§! den §YNestorianism§!. Für die letzten paar Jahrhunderte, existierten diese Glauben friedlich neben dem traditionellen mongolischen Glauben an §YTengri§! und beide Religionen waren unter den Yuan sogar eine Zeitlang bevorzugt. Die Mongolen müssen ihre Beziehungen zu §YTibet§! und §YSmarkand§! - §YNestorianisches§! Zentrum des Ostens - sorgfältig pflegen und entscheiden, wie mit Angelegenheiten der Religion umzugehen ist.\n\nJeder Khan träumt davon, den Mongolen Einheit zu bringen und das große mongolische Reich von Dschingis Khan wiederherzustellen. Bisher haben alle, die es versucht haben, nur kurzen Erfolg gehabt. Es ist aber noch Zeit für einen neuen Khan, der sich der Herausforderung stellt ..."
 string_start_jurchens:1 "Die Han kennen die Gefahren, den §YJurchen§! eine Vereinigung zu erlauben. Im 12. Jahrhundert vereinigte der Jurchen-Kriegsherr §YAguda§! die Jurchen in einer Rebellion gegen die §YLiao§!, gründete den §YJin§!-Staat und krönte sich selbst zum §YKaiser Taizu§!. Die §YYuan§! möchten einen weiteren Aufstand der Jurchen vermeiden und ergreift Maßnahmen, um sicherzustellen, dass sie weiterhin gegeneinander kämpfen, ohne dass eine Fraktion zu mächtig wird. Zu diesem Zweck haben die Yuan eine lockere Lehnsherrschaft über die Jurchen der §YJianzhou§! und §YHaixi§! aufgebaut.\n\nVon den Jurchen-Stämmen sind die Jianzhou bei weitem die mächtigsten. Wie die Haixi sind sie ein sesshaftes Volk. Die Institutionen und Philosophien der chinesischen Herrschaft breiten sich langsam auch in ihre Region aus und werden von den lokalen Khans angenommen.\n\nTrotz der Eingriffe der chinesischen Herrschaft und derer Sitten, haben die sesshaften Jurchen die meisten Traditionen und die Kriegerkulturen der "Wilden Jurchen" des Nordens beibehalten. Die Nomadenstämme von §YYeren§!, §YUdege§! und §YDonghai§! sind alles andere als machtlos und müssen sich nur miteinander und den relativ isolierten §YSolon§! behaupten und §YNikvh§! beschäftigen.\n\n§YKorea§! steht oft im Konflikt zu den Jurchen und hat die nordöstlichen Provinzen von §YYukjin§! und §YGyeongseong§! erst kürzlich von einem Zweig der Jianzhou annektiert. Sowohl die Jurchen als auch die Koreaner betrachten das §YPaektu§!-Gebirge als heiligen Ort und jeder glaubt, dass nur er Zugang zum heiligen Gipfel haben sollte.\n\nDie Jurchen und die §YMongolen§! haben eine sich ständig wechselnde Beziehung zueinander. Beide Stämme verheiraten oft Nachkommen miteinander, um politische Bindungen zu sichern, wodurch dynastische Fehden üblich sind und sie so manchmal Verbündete und manchmal erbitterte Rivalen sind. Auch wenn die Yuan Kaiser heute versuchen, diese auf ein Minimum begrenzt zu halten.\n\nDie Jurchen-Khane erinnern sich gerne an die Tage von Jin. Wenn sie in der Lage sind, die Spaltung zwischen den Stämmen zu überwinden und die Mongolen in Schach zu halten, könnten sie sich unter einem neuen Führer erneuten erheben, die Yuan, Ming oder jeden anderen der zur Herrschaft über China aufsteigt, besiegen und sich so eine neue Identität schaffen."
 string_start_korea:2 "Das §YJoseonische Königreich Korea§!, offiziell §YKönigreich des Großen Joseon§!, ist aus der Asche einer Invasion der §YMongolen§! und der §YYuan§! durch einen Staatsstreich von General §YYi Seonggye§! (später bekannt als §YKönig Taejo§!) im Jahre 1392 entstanden. Von Beginn an war die Verbindung des joseonischen Korea zu den §YYuan§! eng. Als Namen für das neue Königreich reichte Taejo die Optionen "Hwaryeong" und "Joseon" an Yuan ein und entschied sich für Letzteres, nachdem der Große Khan dies abgesegnet hatte.\n\nAls Anhänger des §YKonfuzianismus§! sahen die Koreaner China als Zentrum der koreanischen Welt an, und das joseonische Korea wurde in mancher Hinsicht noch sinisierter als China selbst: ein "kleines China". Für die Chinesen war Korea das "Land der höflichen Menschen" im Osten. Denn solange die Yuan unbestrittene Erben des §YMandats des Himmels§! sind, werden diese Verbindungen für das Überleben des jungen koreanischen Königreichs von entscheidender Bedeutung bleiben.\n\nIm frühen 15. Jahrhundert konnten die Grenzregionen §YGyeongseong§! und §YYukjin§! von den §YJurchen§! zurückerobert werden, wodurch die Koreaner jenes Gebiet vereinen konnten, das das heutige Korea bilden sollte. Auch Wissenschaft und Bildung wurden gefördert. Insbesondere ist hier die Einführung des Hangul-Alphabets im Jahr 1446 zu nennen. Im Gegensatz zum chinesischen Alphabet wurde es so konzipiert, dass es sowohl leicht zu erlernen war als auch leicht an die koreanische Sprache angepasst werden konnte, wodurch seine Verwendung in der Gesellschaft deutlich verbreiteter wurde. Weitere bemerkenswerte Fortschritte wurden in den Bereichen Landwirtschaft, Schießpulver und Kodifizierung des Gesetzes erzielt. Es wurden zudem große Anstrengungen unternommen, um die Geografie des Landes zu erfassen und aufzuzeichnen.\n\nDas koreanische Königreich sah sich allerdings weiteren Bedrohungen ausgesetzt, sowohl inneren als auch äußeren. In der Heimat blieben die koreanischen Bauern arm, und sowohl die §YBauernaufstände§! als auch unzureichende Steuereinnahmen können zu einem Problem werden, sollte nichts unternommen werden. Darüber hinaus ist zwar die Oberschicht der §YYangban-Elite§! größtenteils geeint worden, Risse in dieser Fassade zeigen sich aber bereits und können jederzeit in einem §YFraktionsstreit§! eskalieren.\n\nAuch an den Außengrenzen lauern zahlreiche Bedrohungen. Im Norden warten die kriegerischen §YJurchen§!. Obwohl sie derzeit gespalten sind, könnten sie sich unter einem starken Führer vereinigen, worauf rasch eine Invasion in Korea folgen würde. Jenseits des Meers im Osten liegt §YJapan§!, eine Nation aus kriegerischen §YDaimyos§! und einem Möchtegern-§YShogunen§!. Korea muss wachsam sein, damit nicht ein vereintes Japan seine Macht über den schmalen Kanal des koreanischen Meeres hinweg ausdehnt. Zu guter Letzt gibt es noch das §YMing-Imperium§!, und obwohl sich Korea in seinem Schatten sonnt - Wehe dem, der den Drachen weckt!"
 string_start_great_ming:1 "§YAdai Kublaid§! sechzigster Geburtstag ist nahe. Er hat dem Emporkömmling §YMing§! große Schwierigkeiten bereitet. Er ist sich nicht zu fein für Intrigen und hinterhältige Diplomatie, und seine Meisterschaft in den Kriegskünsten erlaubte ihm, die Versuche von §YQizhen Zhu§! mit Hilfe der §YRoten Turbane§! zur Macht aufzusteigen, zu untergraben. Doch auch wenn ein Speer ihn nicht töten kann, so wird das Alter den mächtigen §YKhagan§! letztendlich dahinraffen. \n\nVon ihrer Machtbasis in der §YJiangsu Provinz§!, untergräbt der §YZhu§! Klan seit Jahrzehnten die Macht der §YYuan§!, und entwickeln sich zu einem großartigen Staat im Zentrum des größten Reiches der Welt. Das Volk der §YHan§! strömt zu ihnen, in dem Bestreben die Herrschaft der §YMongolen§! endlich zu vernichten. Koordinierte Rebellion macht sich in Form der §YRoten Turbane§! breit, was ihnen Zeit geben hat die schwächeren Provinzgouverneure der Region zu vernichten, und die Machthaber in §YKhanbaliq§! - oder §YBeijing§!, wie es einst genannt wurde, und bald wieder sein könnte - waren nicht in der Lage den langsamen Fortschritt der §YMing§! aufzuhalten. Zumindest bis §YAdai§!. Aber sein Sohn §YTaisun§! zeigt jetzt schon all jene Zeichen der Schwäche, die die §YZhus§! von ihren Unterdrückern wohl bekannt sind - Jahre der Inzucht, die die Heiligkeit des Mandat des Himmels bewahren (und möglicherweise dem Machtgewinn der Hofdamen vorbeugen) sollten, ist nur die auffälligste. \n\nDoch dieses Mal ist etwas anders, und es liegt eine seltsame Eile in der Luft. Keine Scharmützel mehr - die §YMing§! bereiten sich auf einen ausgewachsenen Krieg vor, um das §YMandat des Himmels§! zu erstreiten, dass den §YKublaids§! augenscheinlich entglitten ist. Verträge mit dem §YZhou§! Klan in §YNanjing§! hat ihnen zusätzliche Macht verliehen, und garantiert ihnen zwei kluge Generäle um ihren Unabhängigkeitskraft für das Volk der §YHan§! zu führen. Ihre wirtschaftliche Macht übersteigt jene der §YYuan§!, und wenn sie die mächtigen Reiter der Steppe überwinden können, so ist ihnen der Sieg sicher.. \n\nWährend die Dämmerung über den gelben Himmel hereinbricht, so scheint der Rote an seiner Stelle aufzusteigen. Und alles was dazu notwendig ist, sind ein paar Jahre, eine Krankheit, oder ein Todesfall."

