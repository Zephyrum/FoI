 string_start_great_ming:0 "§YAdai Borjigin§! sechzigster Geburtstag ist nahe. Er hat dem Emporkömmling §YMing§! große Schiwerigkeiten bereitet. Er ist sich nicht zu fein für Intriegen und hinterhältige Dimpomatie, und seine Meisterschaft in den Kriegskünsten erlaubte ihm, die Versuche von §YQizhen Zhu§! mit Hilfe der §YRoten Turbane§! zur Macht aufzusteigen, zu untergraben. Doch auch wenn ein Speer ihn nicht töten kann, so wird das Alter den mächtigen §YKhagan§! letzendlich dahinraffen. \n\nVon ihrer Machtbasis in der §YJiangsu Provinz§!, untergrät der §YZhu§! Klan seit Jahrzehnten die Macht der §YYuan§!, und entwickeln sich zu einem großartigen Staat im Zentrum des großten Reiches der Welt. Das Volk der §YHan§! strömt zu ihnen, in dem Bestreben die Herrsschaft der §YMongolen§! endlich zu vernichten. Koordinierte Rebellion macht sich in Form der §YRoten Turbane§! breit, was ihnen Zeit geben hat die schächeren Provinzgouverneure der Region zu vernichten, und die Machthaber in §YKhanbaliq§! - oder §YBeijing§!, wie es einst genannt wurde, und bald wieder sein könnte - waren nicht in der Lage den langsamen Fortschritt der §YMing§! aufzuhalten. Zumindest bis §YAdai§!. Aber sein Sohn §YTaisun§! zeigt jetzt schon all jene Zeichen der Schwäche, die die §YZhus§! von ihren Unterdrückern wohl bekannt sind - Jahre der Inzucht, die die Heiligkeit des Mandat des Himmels bewahren (und möglicherweise dem Machtgewinn der Hofdamen vorbeugen) sollten, ist nur die auffälligste. \n\nDoch dieses Mal ist etwas anders, und es liegt eine seltsame Eile in der Luft. Keine Scharmützel mehr - die §YMing§! bereiten sich auf einen ausgewachsenen Krieg vor, um das §YMandat des Himmels$! zu erstreiten, dass den §YBorjigins§! augenscheinlich entglitten ist. Vertäge mit dem §YZhou§! Klan in §YNanjing§! hat ihnen zusätzliche Macht verliehen, und garantiert ihnen zwei kluge Generäle um ihren Unabhängigkeitskaft für das Volk der §YHan§! zu führen. Ihre wirtschaftliche Macht übersteigt jene der §YYuan§!, und wenn sie die mächtigen Reiter der Steppe überwinden können, so ist ihnen der Sieg sicher.. \n\nWährend die Dämmerung über den gelben Himmel hereinbricht, so scheint der Rote an seiner Stelle aufzusteigen. Und alles was dazu notwendig ist, seind ein paar Jahre, eine Krankheit, ein Tod."
 string_start_tag_middle_east: "Die Lande von §YMesopotamien§! und der §YLevante§! sind in Aufruhr.\n\nSeit dem Fall des §YIlkhanats§!, haben viele der Stämme und ehemaligen Ilkhan Vasallen ihre eigenen Königreiche und Förderationen aufgebaut, die über viele Volksgruppen und sogar noch mehr Religionsgruppen herrschen. An der Küste regiert das Königreich §YLibanon§!, das der §Ymonothelitischen§! Sekte des Christentums folgt, über die Städte §YDamaskus§! und §YTripoli§!. Südlich von ihnen, überfielen die Stammesleute des Weißen Schafs, der §YAq Qoyunlu§!, vor kurzem das Königreich §YÄgypten§!, und herrschen nun über die antike Stadt §YAlexandria§! und die heilige Stadt §YJerusalem§!. Auch wenn ihnen die Kontrolle über diese Metropolen viel Prestige einbringt, so bleiben sie in ihrem Herzen eine Stammesnation, und ihre Lande sind religiös stark gespalten.\n\nDie §YJalayiriden§! regiern über Mesopotamien und ihre Vasallenstaat §YNahraya§!. Als Herrscher über §YMahuza§!, Sitz des §Ynestorinischen Erzbistum§!, erstritt sich Nahraya erst kürzlich mehr Unabhängigkeit von ihren monglisch-stämmigen Herren - doch auch das könnte nicht genug sein, um sie vom revoltieren abzuhalten.\n\nAn den Grenzen des nahen Ostens, würden mehrere feindlich gesinnte Staaten nichts lieber tun, als die Region und ihre Reichtühmer für sich selbst zu besanspruchen - und den Prestige den das mit sich bringen würde. In Arabien, erwarten die muslimischen Stämme immer noch ihre Chance zum Angriff. Im Nordwesten ist der Purpurne Phönix, §Ydas byzantinische Reich§!, zwar geschwächt, aber immer noch ambitioniert und gerissen, und nur allzu bereit, sich erneut aus der Asche seines alten selbst zu erheben. Und natürlich blickt im Osten die neu gegründete §YAfshariden§! Dynastie der §YPerser§! gen Westen, und will möglicherweise erneut die Feuer von Mahuza - oder §YKtesiphon§! - entzünden."