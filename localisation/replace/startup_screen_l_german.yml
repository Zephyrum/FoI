 #Continents
 string_start_tag_oceania:1 "In vielen Teilen der Welt ist [GetYear] ein entscheidendes Jahr. In Europa scheint das Patt zwischen den drei Kaisern von §YByzanz§!, §YBulgarien§! und dem §YHeiligen Römischen Reich§! vorbei zu sein, was die politische Landschaft sicherlich drastisch verändern wird. In Asien verlieren die §YYuan§! stetig an Macht, und die vielen Staaten Indiens versuchen die Oberhand zu gewinnen, nun nachdem die Shahs von einer Krise in die andere rutschen. In Amerika haben die §Yaztekischen§! und §Yinkanischen§! Reiche begonnen, sich zu bilden.\n\nÜber Ozeanien allerdings wissen wir sehr wenig. Es wird Ihnen überlassen sein, die Region für den Rest der Welt relevant zu machen. Höchstwahrscheinlich müssen Sie das mit dem Schwert in der Hand entscheiden."
 string_start_tag_africa:1 "§YAfrika§! ist die Heimat vieler natürlicher Barrieren und longitudinaler Unterschiede, und so sind all seine Regionen überaus unterschiedlich in allen Dingen: Religion, Ethnie, Gesellschaft, Entwicklung und vielem Mehr. Das ist die Folge der gewaltigen Wüsten, üppigen Dschungeln, hohen Bergen und breiten Flüssen und weiten Seen, die den Kontinent überziehen.\n\nWestafrika ist die Heimat einer Reihe aufsteigender Königreiche wie §YSonghai§! oder §YBonru§! sowie rückläufiger wie dem Reich von §YMali§!, die alle versuchen mit dem Handel aus Gold und Salz sich einen gewaltigen Reichtum aufzubauen, und die Ausbreitung des Tadmunitischen GLaubens immer weiter gen Süden, wird sicherlich unerwartete Konsequenzen für die Region haben.\n\nDie Barbarie scheint sich endlich von den Folgen der Kreuzzüge gegen die §YImwehhedden§! zu erholen, und nur die Zeit wird zeigen, welche Nation zur dominanten Kraft der Region aufsteigen wird, während in Ägypten der Machtkampf zwischen den türkischen Eroberern der §YAq Qoyunlu§! und den §YPharaonen§! in Memphis noch voll in Gange ist.\n\nIm Osten dominiert §YAxum§! immer noch das Horn von Afrika, doch mit dem schwindenden Einfluss der Ägypter und dem Aufstieg §YÄthiopiens§! werden die Grenzen wohl bald neu gezogen werden, mit den §YSomali§! Staaten - noch - als Zuschauern. \n\nWeiter im Süden, in den Dschungeln des §YKongo§!, erheben sich unberührt vom §YChristentum§! mächtige Stammesreiche, während im Westen das §Ymiaphysitische§! Seefahrerkönigreich der §YKilwa§! verzweifelt versucht, die kleineren Kingozikönigreiche an der Küste zu kontrollieren und konvertieren, und gerät dabei mit den lokalen fetischistischen Monarchen und Stämmen aneinander.\n\nAn den Großen Seen kämpfen die zersplitterten Königreiche über die Überreste des mystischen und längst vergangenen Kitara-Reiches, während die Königreiche §YMutapa§! und §YMarawi§! versuchen, ihren Einfluss über die Zambesi zu festigen."
 string_start_tag_asia:1 "Asien ist ein riesiger Kontinent und wird [GetYear] von einer Reihe von verschiedenen Völkern bewohnt.\n\nIm Westen scheinen die §YByzantiner§! endlich bereit, ihre Dominanz über Anatolien zurückzugewinnen, während §YPersien§! auf eine ernste religiöse Krise zusteuert, und Raum für eine Reihe von neuen, vielversprechenden Staaten und Möchtegern-Reichen von Aserbaidschan über Zentralasien bis nach Indien lässt.\n\nIm fernen Osten beginnen die §YYuan§! zu wanken, und kämpfen darum ihren Halt über das Reich der Mitte zu bewahren, und haben einen Großteil ihrer südlichen Territorien aufgegeben, um weiteren Kontrollverlust im Norden zu verhindern.\n\nDie Insel §YJapans§! ist mit Konflikten durchseht, da eine Reihe schwächerer Schogune das Land für unabhängige Daimyo, mächtigere Männern von kleineren Klans, offen gelassen haben."
 string_start_tag_europe:1 "Europa steht [GetYear] am Rande des §YZeitalters der Entdeckung§!, und dennoch fürchtet den Effekt, ein Dreifachkrieg zwischen dem §YHeiligen Römischen Reich§!, §YBulgarien§! und §YByzanz§! um den Balkan, auf den Ganzen Kontinent haben könnte.\n\nDer Vertrag von Tours hat Westeuropa mit einem unsicheren Waffenstillstand zurückgelassen, einem, der so aussieht, als könne er jederzeit wegen des Ehrgeizes der Könige §YFrankreichs§!, §YEnglands§! oder §YToulouse§! oder dem Herzog §YBurgunds§! brechen.\n\nIm Norden bleibt die Kalmarer Union trotzt ihrer Absetzung des pommerschen Königs durch die Hanse und den dissidentischen §Yschwedischen§! und §Ydänischen§! Adligen in Kraft.\n\nDie §Yrussischen§! Staaten fangen grade an, sich von dem tatarischen Joch zu erholen, während die §YGoldene Horde§! seit dem Beginn ihres Erbfolgekrieges und Bürgerkrieges immer weiter zerbricht.\n\nMit dem Aufziehen der Hochrenaissance bleibt die Lage in §YItalien§! und §YDeutschland§! aufgrund der kontinuierlichen Spannungen zwischen dem §YKaiser§! und den vielen autonomen Fürsten weiter angespannt.\n\nDer gesamte Kontinent steht am Rande großer Veränderungen und es wird an Euch liegen, §Y[Root.GetName]§! durch diese Periode zu führen."

 #Regions
 string_start_tag_middle_east: "Die Lande von §YMesopotamien§! und der §YLevante§! sind in Aufruhr.\n\nSeit dem Fall des §YIlkhanats§!, haben viele der Stämme und ehemaligen Ilkhan Vasallen ihre eigenen Königreiche und Föderationen aufgebaut, die über viele Volksgruppen und sogar noch mehr Religionsgruppen herrschen. An der Küste regiert das Königreich §YLibanon§!, das der §Ymonothelitischen§! Sekte des Christentums folgt, über die Städte §YDamaskus§! und §YTripoli§!. Südlich von ihnen, überfielen die Stammesleute des Weißen Schafs, der §YAq Qoyunlu§!, vor kurzem das Königreich §YÄgypten§!, und herrschen nun über die antike Stadt §YAlexandria§! und die heilige Stadt §YJerusalem§!. Auch wenn ihnen die Kontrolle über diese Metropolen viel Prestige einbringt, so bleiben sie in ihrem Herzen eine Stammesnation, und ihre Lande sind religiös stark gespalten.\n\nDie §YJalayiriden§! regieren über Mesopotamien und ihre Vasallenstaat §YBeth Nahrain§!. Als Herrscher über §YMahuza§!, Sitz des §Ynestorianischen Erzbistum§!, erstritt sich Beth Nahrain erst kürzlich mehr Unabhängigkeit von ihren mongolisch-stämmigen Herren - doch auch das könnte nicht genug sein, um sie vom revoltieren abzuhalten.\n\nAn den Grenzen des nahen Ostens, würden mehrere feindlich gesinnte Staaten nichts lieber tun, als die Region und ihre Reichtümer für sich selbst zu beanspruchen - und den Prestige den das mit sich bringen würde. In Arabien, erwarten die muslimischen Stämme immer noch ihre Chance zum Angriff. Im Nordwesten ist das §YBbyzantinische Reich§!, zwar geschwächt, aber immer noch ambitioniert und gerissen, und nur allzu bereit, sich erneut aus der Asche seines alten selbst zu erheben. Und natürlich blickt im Osten die neu gegründete §YAfshariden§! Dynastie der §YPerser§! gen Westen, und will möglicherweise erneut die Feuer von Mahuza - oder §YKtesiphon§! - entzünden."
 string_start_tag_far_east:1 "[GetYear] braut sich ein Konflikt, nun da der §YYuan§! Kaiser immer mehr an Macht verliert, und viele erwarten, dass die mächtigen §YMing§! bald ihren Zug machen werden. Man wird sehen, ob die §YJin§! ihren Herrn zu Hilfe eilen werden, oder selbst die Chance ergreifen. Solange §YYekhe Khagan Adai Kublaid§! lebt, wird er sie in Schach halten, doch es mehren sich die Gerüchte er sei krank, und sein Tod wird das Signal für die Han sein, das mongolische Joch abzuschütteln. Die Armeen Chinas werden einmal mehr marschieren. \n\nIm Osten blüht Korea unter der Führung des alten Königs §YSejong§! auf und in §YJapan§! beginnt die Autorität aufgrund der Ermordung von Schogun Ashikaga Yoshinori langsam zu bröckeln."
 #string_start_tag_india:1 "In the period between §YTimur§!'s sack of §YDelhi§! in 1398, and the eventual §YMughal§! hegemony in the north, a number of strong and diverse regional kingdoms arose in India.\nSouthern India is locked in conflict between the §YBahmani§! Sultanate, the §YGajapati§! state in §YOrissa§!, and the §YVijayanagara§! Empire. In the north, the last of the Sayyid Sultans of Delhi is desperately trying to cling on to his throne, as a local magnate named §YBahlul Lodi§! marches on the capital. Meanwhile the former Delhian governors in §YJaunpur§!, §YGujarat§!, §YMalwa§!, and §YBengal§! fight each other and other local dynasties over the remains of the Delhian empire."
 string_start_tag_central_asia:1 "Nun da die §Ypersische§! Kontrolle über Khwarasan und die südlichen Steppen nur noch eine alte Erinnerung, und selbst die Herrschaft des Ilkanata lange vergangen ist, streiten die Prinzen Sogdias ständig untereinander - über Grenzen, Überfälle, und besonders Religion. Der turkmenische Stamm der §YKhiva§! wartet immer noch auf eine Chance den verfrühten Tod ihres großen Anführers Timur zu rächen, während die monastischen Herren §YSamarkands§! und die Shahs von §YBaktrien§! darum kämpfen sich ihre Unabhängigkeit vor den Vorrückenden Resten der §YTschagataiden§! zu bewahren, die um jeden Preis ihr Reich wiederherzustellen versuchen.\nIm Norden ist es der §YBlauen Horde§! bisher gelungen ein weiteres Zerbrechen der östlichen Territorien der Goldenen Horde zu verhindern, und wird sicher versuchen die westliche §YWeiße Horde§! zu beerben.\n\nWie immer ist Zentralasien Treffpunkt von Ideen, Religionen und Reichen, und niemand kann seine Zukunft mit Sicherheit voraussagen."
 string_start_tag_east_africa:1 "An der Ostküste von Afrika, die weithin als Kingozi-Küste bekannt ist, da dies die Lingua franca der Region ist, erlebt das Königreich §YKilwa§! ein goldenes Zeitalter, was vor allem an der reichen Hauptstadt zu sehen ist, die von Kaufleuten aus dem ganzen Indischen Ozean und dem Landesinneren besucht wird. Auf dem Festland dagegen ist die ehemalige Großmacht §YSimbabwe§! seit Jahrzehnten im Verfall begriffen, und in ihrem ehemaligen Herrschaftsgebiet entstehen neue Staaten, von denen der wichtigste der der Shona-Könige von §YMutapa§!, "den Herren des Landes", ist. Diese haben das Ziel, alle Ländereien, die früher von den Königen Simbabwes gehalten wurden, zu vereinen und wiederaufzubauen und so das Land zu wahrer Größe zu führen."
 string_start_tag_north_west_africa:1 "[GetYear] ist eine Zeit des Wandels für Nordafrika. Südlich der Tinariwen ist die Macht des alten §YMalis§! Reiches längt vergangen und inzwischen sind die meisten Gebiete abgesehen vom Kern in die Unabhängigkeit geraten oder in die Hände der aufstrebenden §YSonghai§!- und §YMossi§!-Königreiche, und die Rolle die der Tadmunismus in der Region spielen wird, wird sich erst zeigen.\n\nNördlich der Tinariwen erholen sich die Nationen der Barbarie langsam von den Folgen der Kreuzzüge, doch eine dominante Kraft muss sich erst erheben. Die kreuzischen Kreuzfahrerstaaten wie §YKarthago§!, §YTripolitanien§! and §YAgadir§! sind zwar mächtig, aber in den Bergen und Wüsten warten bereits eine große Anzahl katholischer Berberkönige und und tadmunitischer Häuptlinge auf einen Moment der Schwäche, während im Westen, in §YMauretania§!, die religiösen Spannungen sicher bald überkochen werden, egal wie nachgiebig die früheren Könige die Frage der Religion auch angegangen sind."
 string_start_tag_horn_of_africa:1 "§YÄthiopien§! erlebt unter dem §Ysalominidischen§! König §YYohannes§! ein goldenes Zeitalter der Expansion und inneren Stabilität, und bedroht die Dominanz des uralten §Yaxumitischen§! Königreichs, das immer noch die gesamte Region in vielerlei Hinsicht dominiert, doch stark geschwächt ist durch den Verlust §YÄthiopiens§! und ihre eigenen Ambitionen in Arabien.\n\nIn der Zwischenzeit belauern all die kleinen heidnischen, miaphysitischen und sogar jüdischen Staaten des Horns von Afrika den Kampf zwischen diesen beiden großen kuschitischen Königreichen als eine Chance für ihre eigene Expansion. Besonders die Somalis sind in der perfekten Position ein großes Handelsreich aufzubauen, wenn sie die Kingozilords im Süden dominieren können, und die omanischen Händler von weiteren Übergriffen auf ihren Grund und Boden abhalten können.\n\nDem Nil hinunter kämpfen die kleinen christlich-nubischen Königreiche sowohl untereinander, als auch dagegen, nicht in die §YÄgyptische§!, §YAxumitische§! oder §YÄthiopische§! Einflusssphäre zu fallen."
 #string_start_tag_south_india:1 "Separated from Northern India by the Vindhya mountains and the hills and jungles of Gondwana and the Garjats, southern India is in many ways its own separate mega-region, often simply called 'Deccan' or 'the South'. It broke free of the §YDelhi§! Sultanate's clutches long before the §YTimurid§! sack of Delhi in 1398.\n\nIn §YOrissa§! Kapilendra Gajapati, 'Lord of the Elephants', has turned his regional kingdom into a major power. Drawing upon the loyalty of the Garjat jungle kingdoms and the devotees of Jagannath, he has assembled a great army that performs especially well in the jungles and hills of Eastern India. In short succession Kapilendra has won a number of great victories, each seemingly more unlikely than the next. Having defeated Jaunpur, Bengal, the Bahmanis and Vijayanagar in various regional conflicts, he is now greedily eyeing Telingana and the Andhran coastline. With 18 legitimate sons, Kapilendra must act prudently to avoid all his great conquests being lost upon his death.\n\nIn the central Deccani upland the §YBahmani§! Sultanate has been free of Delhi's overlordship for almost 100 years. The Sultans are rich beyond the wildest dreams of the people in their old homelands in Iran, Transoxiana and Arabia, yet they are also the masters of a state far from the entrenched Muslim aristocrats of northern India. Cut off from the north, the state has become dependent on immigration from the Muslim west as well as the acquisition of foreign war horses from overseas. The recent loss of the western coastline is, therefore, a catastrophe for the Sultanate, and steps have been taken to expand to the eastern coast instead, interfering in the internal politics of the Velamas of §YTelingana§! as well as the Reddys of §YAndhra§!.\n\nJust a short distance from the Bahmani capital in §YBidar§! lies §YVijayanagar§!, the 'City of Victory' and the capital of their main adversary. From their base near the Tungabhadra river, the Sangama Rajas have built a military base in the dry Deccani upland that they then used to conquer the entire Tamil country to the south. The Tamil lands are incredibly rich, and could likely fund the growing Viyanagara empire for decades, yet integration has not been easy. The rich Tamil trade guilds retain a lot of power and they are also an excellent base for usurpers.\n\nThe south is also home to a number of smaller states, anxiously watching the titanic struggle between Vijayanagar, the Bahmanis and the surging Orissa Kingdom. They bide their time and ensure that the spice continues to flow. For such trade states like §YKochin§!, §YCalicut§!, §YCannanore§! and §YVenad§! or the Sinhalese kingdoms this has been their livelihood for centuries. Others, like the chiefs of §YMysore§! or the last §YPandyas§! in Tirunelvelli can only hope that their martial abilities will mean that once an opportunity arises they can actually seize it, for nothing is forever, and perhaps even the great cities of old could fall..."
 #string_start_tag_north_india:1 "Northern India reels in the wake of the collapse of the §YDelhi§! Sultanate and the recent §YTimurid§! invasion. Once spanning the entire region, the new §YSayyid§! Sultans of Delhi control an empire that is barely a shadow of its former glory. All founded by former generals under the defeated §YTughluq§! dynasty, the Sultans of §YBengal§! and §YJaunpur§! have declared their independence while the §YLodi§! governors of §YSirhind§! plan to seize the throne of Delhi for themselves. These rising powers will be integral to the unfolding history of the region, though they are not the only nations worthy of note.\n\nThe §YSamma§! dynasty of §YSindh§! have ruled from §YThatta§! for generations, having endured centuries of subjugation by the Delhi Sultanate. To their north, the Baluchi §YLanga§! tribe have seized an opportunity in the chaos of Delhi's collapse to conquer §YMultan§!. These nations enjoy a period of relative peace, though only Allah knows how long it will last.\n\nDynasties across India proudly trace their ancestry to §YRajputana§!, the unconquerable heartland of the §YRajput§!. §YMewar§! is nominally the largest and most powerful of the Rajput kingdoms, though they presently face a crisis as the §YRathore§! dynasty, discontent with the previous power-sharing arrangement, rises up in rebellion seeking to rule an independent §YMarwar§!. These events are watched closely by Mewar's greatest rivals, the §YKhalji§! Sultans of §YMalwa§!. Overlords of several Gondi and Vindhyan kingdoms, the Sultans are ever eager to expand their court with new subjects.\n\nHome to India's most prosperous ports, the mercantile Sultanate §YGujarat§! reaps the economic benefits of being a global center of trade. What it lacks however is a notable military force to deter its jealous Rajput, Bahmani, and Vijayanagari neighbours. To this end, Sultan Muhammad Shah II seeks to conquer the nearby Hindu princes and build a realm capable of resisting any would-be invaders. Capitalizing on trade must also be a high priority for Gujarat, as gold can be as effective as land ownership when raising an army.\n\n§YNepal§! is plagued with disunity, with each generation leading to the creation of new petty kingdoms as the sons of kings inherit or carve out their own realms. The §YMalla§! Kings of Kathmandu, the rising §YGorkha§! Kingdom, and the §YLimbuwan§! tribes all covet control over the Kathmandu Valley. Nepal must also contend with the question of religion as Tibetan monks begin to settle and spread the Buddhist faith. The dream of a unified Nepal lives on, though there is not yet any clear candidate for its fulfilment.\n\nThe §YAhom§! Kingdom is on the rise in §YAssam§!. Founded in the 13th Century as a Shan Mong, it has become a cultural melting pot with a sophisticated method of government utilizing the Paik system of labour and administration.\n\nAs the endless cycle of the rise and fall of empires continues, all that is certain of the future is that war is coming to India."

 #Africa
 string_start_oyo:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nIm Süden nehmen die Yoruba von §YOyo§! eine Position im Wald zwischen Steppe und Dschungel ein und dienen so als Bindeglied zwischen beiden Regionen. Diese Position ermöglichte es ihnen auch, den Kavalleriekrieg zu perfektionieren, den sie ausgiebig gegen ihre Nachbarn einsetzten und der sie zu einer gefürchteten Großmacht werden ließ."
 string_start_hausa:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nIm Osten befinden sich die sieben hausanischen Stadtstaaten, die sich seit jeher in einem Machtgleichgewicht befinden und stetig miteinander konkurrieren. Ihr Potenzial ist jedoch groß, denn sie kontrollieren die östlichen Handelsrouten zwischen der Wüste, der Steppe und dem Dschungel. Sollte es einem von ihnen gelingen, alle §Yhausanischen§! Staaten zu vereinen, könnte es sie zur stärksten Macht in der Region machen."
 string_start_mossi:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nDie §YMossi§!, die Herren der Pferde, besetzen seit mehr als einem Jahrhundert das Hochland oberhalb der Nigerschleife, überfallen ihre Nachbarn und plündern sogar eine so reiche Stadt wie Timbuktu. Sie sind jedoch nach wie vor in verschiedene Königreiche aufgeteilt, deren jeweils eigene Interessen in der Regel im Widerspruch zueinander stehen. Ein Herrscher, der es schafft, sie alle zu unterwerfen, könnte jedoch ihre Stärke nutzen und §YMossi§! zu einer Großmacht in der Region machen. Dafür müsste man allerdings auch §YMali§! und §YSonghai§! bezwingen ..."
 string_start_jolof:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\n§YJolof§! ist eine Konföderation von geteilten Königreichen, von denen die meisten den tadmunitischen Glauben angenommen haben, der sich die Küste hinunter ausbreitete, die lose Teil des Reichs von §YMali§! waren, mit einem Suzerän als Gebieter über alle in ihrer Mitte. Jolof kontrolliert den unteren Teil des Senegal-Flusses und besitzt großes Potenzial, doch seine Hauptaufgabe wird es sein, die bestehenden Königreiche zu vereinen, und die religiösen Unterschiede zu überwinden, da eine Auflösung der Konföderation all ihre Mitglieder stark schwächen würde."
 string_start_mali:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nFür wagemutige Herrscher gibt es jedoch noch eine Chance, die verlorene Größe wiederzuerlangen: Sie müssen die spärlichen Ressourcen sorgfältig verwalten und ihre Autorität gegenüber ihren Nachbarn wiederherstellen. Sollte dieses Unterfangen gelingen, besteht sogar die Möglichkeit, sich die zunehmend offenen Seewege im Westen zunutze zu machen, so wie es in der Vergangenheit auch der Mansa §YKo Mamadi§! zu tun versuchte."
 string_start_songhai:1 "Das große Reich §YMali§! herrschte einst als Hegemon über §YWestafrika§! und den §YGolf von Guinea§! und erstreckte sich vom Atlantischen Ozean über das Nigerbecken bis hin zu den hausanischen Stadtstaaten. Nach der berühmten Reise seines Herrschers §YMansa Musa§! nach Jerusalem war auch der Reichtum Malis im Norden wohlbekannt. Innere Zwiste haben das einst mächtige Reich jedoch geschwächt und gespalten zurückgelassen, und so steht nun das Überleben Malis auf dem Spiel.\n\nEben diese Schwäche bietet den mächtigen §YSonghai§! eine einmalige Gelegenheit: Dieses Kriegervolk ist bereit, jene Vorherrschaft zu übernehmen, die es unter seinen Nachbarn und im Karawanenhandel der Tinariwen zu verdienen glaubt. Sollte es ihm gelingen, seine Nachbarn zu unterwerfen, wird es der neue Hegemon in der Region und kann seinen Blick auf die reichen Küsten im Norden und im Süden richten."
 string_start_ethiopia:1 "Am Horn von Afrika erlebt das Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. Als ein aufsteigender Stern am Horn, wollen sie die geschwächten §YAxumiten§!, die ebenfalls von einem König der §YSolomonid§!, nämlich §YZar'a Yâqob§!, regiert werden, beerben, gegen die sie einst rebellierte. Dennoch steht es auch vor einigen Herausforderungen, die es zu bewältigen gilt. Nach ihrer Rebellion gegen den zentralisierten Staat der Axumiten, wurde das politische System traditionell zwischen den verschiedenen Machtzentren im äthiopischen Hochland verlagert und hatte nur eine oder zwei Regierungszeiten an einem festen Ort, wobei die regionalen Herrscher einen Großteil der militärischen und wirtschaftlichen Macht kontrollierten. Eine der Maßnahmen, die von einem äthiopischen Herrscher ergriffen werden könnten, wäre die Förderung der neuen §YKawa§!-Regimenter als Friedensstifter im Reich.\n\nDiese könnten auch bei der militärischen Expansion eine wichtige Rolle spielen, da viele der kleineren Staaten den Aufstieg des §Yäthiopischen§! Reiches mit Furcht und Verachtung betracht. Sie würden es lieber mit den §YAxumiten§! als eine bekannte Größe zu tun haben, die traditionell die kleinen Staaten sich selbst überlassen hatte, so lange die Tribute rechtzeitig eintrafen, und sich mehr mit ihren traditionellen Rivalen in §YÄgypten§! oder §YArabien§! beschäftigte. Im Süden befindet sich die miaphysitische Großmetropolis von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet unter dem Erzbischof zu vereinen und gleichzeitig die Kontrolle über die Handelswege zwischen dem Roten Meer und dem Indischen Ozean zu übernehmen. Den Nil hinunter sehen die letzten Überbleibsel der nubischen Königreiche nach Jahrhunderten der ägyptischen Dominanz endlich ihre Chance die Fesseln ihrer nördlichen Nachbarn abzuschütteln, und vielleicht wird die Welt bald die Wiedergeburt eines unabhängigen und vereinten Nubiens sehen."
 string_start_ajuuraan:1 "Am Horn von Afrika erlebt das Königreich §YÄthiopien§! unter dem §Ysalomonidischen§! König §YZara Yakob§! ein goldenes Zeitalter der Expansion und der inneren Stabilität. Als ein aufsteigender Stern am Horn, wollen sie die geschwächten §YAxumiten§!, die ebenfalls von einem König der §YSolomonid§!, nämlich §YZar'a Yâqob§!, regiert werden, beerben, gegen die sie einst rebellierte. Viele Staaten betrachten die Expansion eines aufsteigenden §Yäthiopischen§! Reiches jedoch mit Furcht und Verachtung. Sie würden es lieber mit den §YAxumiten§! als eine bekannte Größe zu tun haben, die traditionell die kleinen Staaten sich selbst überlassen hatte, so lange die Tribute rechtzeitig eintrafen, und sich mehr mit ihren traditionellen Rivalen in §YÄgypten§! oder §YArabien§! beschäftigte. Den Nil hinunter sehen die letzten Überbleibsel der nubischen Königreiche nach Jahrhunderten der ägyptischen Dominanz endlich ihre Chance die Fesseln ihrer nördlichen Nachbarn abzuschütteln, und vielleicht wird die Welt bald die Wiedergeburt eines unabhängigen und vereinten Nubiens sehen.\n\nIm Süden befindet sich ddie miaphysitische Großmetropolis von §YAjuuraan§!, die wichtigste Macht an der somalischen Küste, die darauf abzielt, alle somalischen Clans in einem einzigen Herrschaftsgebiet unter dem Erzbischof zu vereinen und ihre Position auf dem Festland zu festigen. Gleichzeitig wird der Golf von Aden durch seinen Handelsschwerpunkt zur natürlichen Expansionsregion für die Somalier und ermöglicht es ihnen vielleicht, ihren Blick nach Osten zu richten, zu den Reichtümern Indiens, und vielleicht sogar noch weiter - zu jenem Ort voll unglaublicher Reichtümer, von dem die nestorianischen änderler der Insel Sokotra erzählen, dass er Shiinaha genannt wird."
 string_start_kilwa:1 "An der Ostküste von Afrika, die weithin als Kingozi-Küste bekannt ist, da dies die Lingua franca der Region ist, erlebt das Königreich §YKilwa§! ein goldenes Zeitalter, was vor allem an der reichen Hauptstadt zu sehen ist, die von Kaufleuten aus dem ganzen Indischen Ozean und dem Landesinneren besucht wird. Die Handelswege am Golf von Aden und Hormus, die seit ihrer Gründung vor Jahrhunderten durch farsische miaphysitische Händler florieren, wären vielleicht eine nützliche Investition für ein aufstrebendes §YKilwa§!. Zudem gibt es eine Verbindung nach Indien, die zum Vorteil der Kaufleute und des Königs ausgebaut werden könnte. Die Zukunft ist auch offen für weitere Erkundungen im Osten, wo die Gewürze herkommen, und auch im Süden, wo vielleicht eine neue interessante Handelsroute nach Westen eröffnet werden könnte."

 #India
 #string_start_bengal:1 "The §YBengal§! Sultanate won its independence from the §YTughluq§! dynasty of §YDelhi§! in a long struggle of diplomacy, siegecraft, and warfare that lasted from 1354-1359. Bengal has established itself as a unified and powerful Sultanate over the last century.\n\nThe Sultanate's original §YIlyas Shahi§! dynasty been restored by Sultan Nasir-ud-Din Mahmud, a capable administrator and a man committed to upholding peace and stability. He has thus far presided over the development of Bengal's cities and the construction of magnificent new mosques.\n\nThe most pressing foreign threats facing Bengal are the §YGajapati§! Kingdom of §YOrissa§! and the §YSharqi§! dynasty of §YJaunpur§!. The Gajapatis command the loyalty of the Garjat tribes, as they traditionally pledge their loyalty to whichever power controls the major coastal cities. If Bengal can defeat the Orissa kingdom, they might be convinced to extend that same loyalty to the Sultan. Like Bengal itself, the Jaunpur Sultanate broke free from the grip of Delhi, though it has enjoyed its independence only since 1393. Jaunpur controls a vast stretch of the Doab, the great riverine lands of the Ganges. Bengal and Jaunpur came to blows as recently as 1420. Though the conflict came to an abrupt end due to the intervention of Timurid and Ming envoys, many sore issues remain between both nations and further wars may be inevitable.\n\nRelations with the Buddhist Sultans of §YArakan§! have fluctuated wildly; in one year they are the Bengal’s loyal subjects, in another they are ambivalent allies, and in yet another they are a pirate menace. Future relations with Arakan are likely to be guided just as much by circumstance.\n\nBengal is a promising regional hegemon, with great potential for expansion. The Bengal tiger may yet become the sovereign of all India."
 #string_start_delhi:1 "Founded by the Turkic §YMamluk§! dynasty in 1206, the §YDelhi§! Sultanate began as a regional power in the Indo-Gangetic Plain. Under the §YTughlaq§! dynasty it grew into the largest Indian empire the world had seen since the Guptas. The empire spanned from §YSindh§! to §YBengal§!, from §YKashmir§! to the §YCoromandel Coast§!.\n\nThe Tughlaq empire collapsed as quickly as it rose to power. Though it is a Muslim state ruling over many millions of Hindus, its downfall was orchestrated by ambitious Muslim generals rather than popular Hindu resistance. In 1347 the entirety of southern §YIndia§! was lost in the revolt of general Ala-ud-Din Hasan Bahman Shah, who declared himself ruler of the new Sultanate of §YBahmanis§!.\n\nMore recently, the Sultanate suffered a catastrophic blow when the §YSharqi§! governors of §YJaunpur§! broke away in 1394, taking with them a vast stretch of the Indo-Gangetic Plain and reducing the Sultanate's influence to an area barely beyond the city walls. Mahmud Shah, Sultan of Jaunpur, eyes his neighbors hungrily; he has designs not only on the throne of Delhi, but also on the nearby Bengal Sultanate and the §YGajapati§! Kingdom of §YOrissa§!. The Sultan's ambitions threaten to engulf all of northern India.\n\nThe final nail in the Tughlaq's coffin came with the brutal §YTimurid§! invasion in 1398. The fearsome warlord had no intention of beginning a conquest of India, instead setting his armies to loot and burn and massacre all that they laid eyes upon. In the midst of the chaos, the Tughlaq dynasty was finally overthrown by the §YSayyid§! governors of Delhi. The upstart Sayyids have thus far entirely failed to put an end to the catastrophe facing the Sultanate. Only the Rajputs of §YJangladesh§! remain truly loyal to the Sultan in this period of ruin.\n\nJust as the Sayyids rose from governors to Sultans, another powerful governor has risen in §YSirhind§!. Bahlul Lodi, an Afghan noble, is an extremely adept governor and military leader. His control of the §YPunjab§! gives him a dangerous degree of power, which he is likely to leverage in a bid to seize control of Delhi itself. The Sayyid Sultan hides in his palace as Lodi gathers his strength in preparation for a rebellion.\n\nThe Delhi Sultanate is in the midst of collapse. Many covet the throne, but will a new conqueror rise to restore the Sultanate, or shall it be consigned to history as as symbol of doomed ambition?"

 #South East Asia
 string_start_majapahit:1 "§YMajapahit§! war einst das größte Königreich auf der Insel Java. König §YHayam Wuruk§!, der das Königreich von 1350 bis 1389 regierte, hinterließ das Land auf dem Höhepunkt seiner Macht, mit einem §YMandala§! von etwa 90 Tributstaaten rund um den indonesischen Archipel, einem blühenden Hof, der im §YNagarakretagama§! dargestellt wird, und mit der Förderung großer hinduistischer Tempel rund um die Hauptinsel.\n\nNach dem Tod seines Herrschers begann die Macht von §YMajapahit§! jedoch zu schwinden. Das Land verlor den Einfluss auf seine ehemaligen Tributstaaten und es kam zu einem Bürgerkrieg. Schließlich begann zu Beginn es 15. Jahrhunderts das nestorianische Christentum, dass sich seit Jahrhunderten langsam in der Region ausbreitete, in die Höfe und höchsten Ränge vieler Staaten des Archipel einzug zu halten, und ihre unerschütterliche Wahrung des Hinduismus, untergrub praktisch die Position von §YMajapahit§! und der christiliche Einfluss auf das ehedem hinduistische Volk übergreifen konnte.\n\nNun steht das Land an einem Scheideweg: Wird es in der Lage sein, die Dekadenz zu überwinden und wieder die wichtigste Macht des Archipels zu werden?"
 string_start_palembang:1 "§YPalembang§! wurde auf der Insel Sumatra als Hauptstadt des Königreichs von §YSrivijaya§! gegründet, der wichtigsten Macht in Malakka vom 7. bis zum 12. Jahrhundert. Seine Flottenüberlegenheit prägte diese Zeit, und es gewann zunehmend an Macht, indem es die indischen und chinesischen Seewege verband, das §YMandala§! durch ein weites Netz von Tributstaaten ausweitete und gleichzeitig den Buddhismus als Hauptreligion im indonesischen Archipel förderte. Schließlich unterlag §YSrivijaya§! jedoch der vereinten Macht zweier seiner Tributstaaten, den Königreichen §YSinghasari§! und §YMajapahit§! von der Insel Java.\n\nNach dem Fall von §YSrivijaya§! lag der Hauptfokus von §YPalembang§! weiterhin auf dem Meer, obwohl es sich in den letzten Jahren zunehmend zu einem Piratenhafen entwickelte, der zwar nominell ein Tributstaat der §YMajapahit§! ist, sich ihnen tatsächlich jedoch bei jeder Gelegenheit widersetzt. Ein Bündnis mit dem Volk der Orang Laut zusammen mit der Weiterentwicklung seiner Drachenschiffe könnte vielleicht der einzige Weg sein, um die einstige Vormachtstellung in der Straße von Malakka wiederzuerlangen."
 string_start_tondo:1 "§YTondo§! ist der wichtigste Tagalog-Stadtstaat im Flussdelta des Pasig auf der Insel Luzon. Durch ihre Kontakte mit dem kantonesischen Königreich, halten sie zusammen mit dem benachbarten Stadtstaat §YManila§! ein Monopol auf den Handel mit China, durch die sie im Zuge dessen de facto als Zwischenhändler für chinesische Waren mit dem gesamten philippinischen Archipel fungiert. §YTondos§! Vormachtstellung in der Region macht es wohlhabend, und es befindet sich in einer ausgezeichneten Lage, um vielleicht zum ersten Mal in seiner Geschichte eine Vereinigung von Luzon und den benachbarten Inseln anzustreben."
 string_start_dai_viet:1 "Im vorigen Jahrhundert nahm die Macht von §YDai Viet§! stetig ab. Nach einem langen Konflikt mit §YChampa§! im Süden bat die §YTran-Dynastie§! das neu entstandene §Ykantonesischen Königreich§! um Unterstützung. Dieser Versuch ging jedoch nach hinten los und die Chinesen übernahmen schon bald die Kontrolle über das ganze Land. Schließlich wurde das Königreich Dai Viet offiziell aufgelöst, und durch den kantonesischen Vasallenstaat §YAnnam§! ersetzt, was 'Befriedeter Süden' auf chinesisch bedeutet.\n\nDennoch ist die §Ykantonesische§! Kontrolle über das Land immer noch schwach, und es kommt oft zu Streitigkeiten zwischen den pro- und contra-kantonesischen Fraktionen am Hof und dem Adel, sowie ein wachsender Widerstand in den Hügeln und Dschungeln. Auch sind die §YChampa§! im Süden weiterhin eine Gefahr, und wenn sich die Kräfteverhältnisse im Norden verändern, im §YKaiserreich von China§!, wird das Volk der §YViet§! sicherlich die Folgen dieses Kampfes fühlen."

 #Middle East
 #string_start_yemen:1 "'Felicitous Arabia', the Kingdom of §YYemen§!, is torn by civil war. The old §YRasulid§! dynasty still rule in Taiz, but in the eastern half of the kingdom their former §YTahirid§! vassals have begun to forge a state of their own.\n\nIn the overwhelmingly Shia highlands, the powerful §YRassid§! Imams are themselves a credible alternative to rule Yemen, as long as they can settle their own succession struggles.\n\nTo the north, the §YMamluks§! are tightening their grip over the §YMeccan§! and §YMedinan§! Sharifates of the Hejaz. Once these states are firmly under their control, the Mamluks may well be the ones to settle the Yemenite infighting. They long to secure the valuable Yemeni ports of Mocca, Aden, and Zabid, and would not hesitate to intervene."
 string_start_georgia:1 "Das Königreich §YGeorgien§! ist im Jahre [GetYear] praktisch nicht mehr existent. Seit dem Mongolensturm standen der Osten und Süden des Königreiches, die Fürstentümer §YKakheti§! und §YSamtskhe§!, fest unter der Kontrolle vom zuerst dem §YIlkanat§!, und später den §YQara Qoyunlu§!, und allein das Fürstentum §YImereti§! konnte sich bis jetzt seine Unabhängigkeit bewahren.\n\nIn der Hoffnung, den Schaden für sein Reich so gering wie möglich zu halten, gab Alexander I von Georgien formal die östlichen Teile seines Königreiches ab, und legte den Titel 'König von Georgien' ab, um die Qara Qoyunlu zumindest vorübergehend freundlich zu halten - das hat ihnen dringend nötigen Freiraum verschafft, denn §YImereti§! muss einen Großteil seiner Truppen an seiner nördlichen Grenze aufwenden, um Georgiens alte Rivalen, die §YTscherkessen§! in Schach zu halten. Auf diese Weise sicherte Alexander zwar den Fortbestand der §YBagrationi§!-Dynastie fürs Erste, aber in Wahrheit bedeutet es, das er eine georgische Wiedergeburt nur umso schwieriger gemacht hat.\n\nNun in §YByzanz§! ein weiterer Bürgerkrieg kurz bevor zu stehen scheint, und die §YQara Qoyunlu§! von der wachsenden Macht Persiens bedroht werden, steht §YGeogien§! ein Überlebenskampf bevor, wie es ihn noch nie erlebt hat."
 string_start_kharabakh:1 "Nach seldschukischen, kurdischen, mongolischen und türkischen Invasionen des Kaukasus wurde das Königreich §YArmenien§! zerstört und unter fremde Besatzung gestellt. Das Atabeyat §YKarabach§! und das Königreich §YMalatya§! sind die verbliebenen direkten Nachkommen von Armenien und pflegen eine semi-autonome Präsenz unter der Führung der §YQara Qoyunlu§!, beziehungsweise dem Königreich §YIkonion§!, während das ehemalige Königreich §YVaspurakan§! völlig von den Qara Qoyunlu absorbiert wurde.\n\nAls Untertanen größerer Staaten mögen die Armenier nicht unabhängig sein, doch ist ihnen ein gewisses Maß an religiöser und politischer Freiheit erlaubt, auch wenn es weit entfernt vom armenischen Königreich früherer Epochen ist."
 string_start_qara_qoyunlu:1 "Der Ursprung §YQara Qoyunlus§!, auch genannt "Schwarzer Hammel", ist etwas unklar. Ihre eigene Tradition beschreibt sie als Nachkommen des großen Oghuz Kahn. Seit über einem Jahrhundert versucht der Schwarze Hammel in Aserbaidschan und Armenien ein Reich für sich zu formen. Von den mächtigen Ilkanen als Tributstaat eingerichtet, sind sie nominell immer noch den §YJalayiriden§!, die alles sind was dem einstigen mongolischen Khanat noch übrig ist, doch dies ist in diesem Jahrhundert praktisch zu einem Lippenbekenntnis verkommen, und ein ambitionierter Herrscher könnte in Versuchung geraten, ihre Schwäche zu seinem eigenen Vorteil auszunützen.\n\nMit dem Ilkanat zerfallen, und den vielen persischen Warlords, die versuchen diese Leere zu füllen, könnten die Qara Qoyunlu zu unerreichter Größe aufsteigen, und haben unter §YJahân Schah§!, einem der größten Herrscher dieser Zeit, nicht nur beinahe ganz Westarmenien eingenommen, und erfolgreich eine weitere Armenische Rebellion zerschlagen, sonder haben es auch geschafft, all die alten mongolischen Vasallenstaaten in Georgien und Ostarmenien zu erben.\n\nIm Westen konnten sie die aufgegebenen Territorien der anderen türkischen Stammesföderation, den §YAq Qoyunlu§!, oder "Weiße Hammel", für sich beanspruchen, nachdem diese Anatolien verließen, um für die Ilkhane gegen Ägypten zu kämpfen, und nun erfolgreich das Nil-Delta eingenommen halten, was es unwahrscheinlich macht, dass sie ihr altes Heimatland zurückhaben wollen werden. Vorläufig jedoch sind das neu erstarkte §YPerserreich§!, die türkischen §YEreteniden§! in Anatolien und die §YByzantiner§! ihre gefährlichsten Nachbarn.\n\nMit dem Ende des Jahres [GetYear] wächst die Bedrohung durch Persien im Osten, doch die religiösen Spannungen doch, drohen überzukochen. Von Ost nach West erheben sich die unterdrückten Nestorianischen Gemeinden, und begegnen der Zoroastrischen Administration in offener Rebellion. Tatsächlich sieht man bei der Qara Qoyunlu mit Sorge auf die wachsenden Unterdrückung ihrer christlichen Brüdern, doch diese Situation könnte sich auch als Chance erweisen.\n\nAn der Südlichen Grenze wird der Machtkampf der kurdischen Lords - Erben des einst mächtigen Eyubidenreiches - immer schlimmer, und ihre Verteidigung immer schwächer. In ihrem Durst nach Ruhm scheinen die Eyubiden ahnungslos gegenüber der Bedrohung von Jahân Shah und dem Schwarzen Hammel zu sein..."
 string_start_aq_qoyunlu:1 "Wenn man die Blutlinie nach Bayandor Khan, dem Anführer eines der vierundzwanzig Oghuz-Stämme und des Enkels von Oghuz Khagans selbst zurückverfolgt, hat §YAq Qoyunlu§!, auch genannt "Weißer Hammel", ein großes Vermächtnis anzutreten. Als das §YIlkanat§! ihnen die Chance gab, neuen Ruhm und Reichtum in fernen Landen zu finden, zögerten sie nicht, und verließen ihre Heimat in Anatolien, um für sie im syrischen Grenzland gegen die Ägypter zu kämpfen.\n\nNach dem Untergang des Ilkanats bleiben die Stämme in der Region, und rückten langsam aber sicher gen Süden hinein nach Palästina, und erreichten endlich das, was das Ilkanat mit all seinen großen Armeen nicht konnte - sie eroberten Ägypten! Oder zumindest das Nil-Delta.\n\nIhr Sieg war schnell und vernichtend für die Ägypter, doch sie müssen vorsichtig bleiben. Allen Widrigkeiten zum Trotz gelang es dem Pharao die Belagerung von Memphis zu brechen, und den türkischen Vormarsch zu stoppen, und, sogar jetzt, bereitet einen Gegenangriff vor, um ihre Küste zurückzuerobern, und - am Wichtigsten - die große Stadt Alexandria.\n\nWenn die Aq Qoyunlu ihn besiegen, Memphis einnehmen, und die Macht des Pharaos ein für alle Mal brechen können, dann könnten sie wahrhaft ganz Ägypten einnehmen und eine Großmacht werden. Ihre Expansionsoptionen wären wahrhaft endlos."

 #Tatars
 string_start_tatars:1 "Die §YGoldene Horde§! ist tot und seine §YTatarischen§! Nachfolger kämpfen um die Leiche, während ihre Feinde stark anwachsen. Das einst große Reich von §YJochi§!, Sohn von §YDschingis Khan§!, wurde in kleine Khanate aufgeteilt, die jeweils selbst Dominanz über die Steppe suchen.\n\nDie direktesten Nachfolger der Goldenen Horde sind die §YWeiße Horde§! im Westen, und die §YBlaue Horde§! im Osten. Khan Küchük, der immer noch die Stadt Saratov, sowie die Krim kontrolliert, stößt beim Bekennen seiner Hegemonie auf taube Ohren, während seine Feinde rund ums asowsche Meer Rebellion planen. Die Stämme brechen weiter mit ih, und der Khagan konnte sie bisher nicht aufhalten, während man in der §YBlauen Horde§! Vorstöße gen Westen plant.\n\nEin Khan, der nicht gefürchtet wird, ist kaum ein Khan. Das Großfürstentum §YMoskau§!, einst Steuereintreiber der Goldenen Horde haben sich ohne starken Khagan ausgebreitet. Werden sie nicht aufgehalten, schütteln sie sicher das tatarische Joch ganz ab und erobern die Steppen für sich. Auch die §YRuthenen§! haben alle tatarischen Ketten abgelegt, und eigene kleine Königreiche und Fürstentümer aufgebaut. Besonders das wiedergeborene §YKiew§! und §YLitauen§! werden versuchen ganz Ruthenien zu einen, und auch weiter eine Bedrohung für die Nomaden darstellen.\n\nSüdlich des Urals, versuchen die einst mächtigen Bolgharen und das geringere Khanat der Bashkiren verzweifelt ihre neu gewonnene Freiheit gegen den doppelten Ansturm von Tataren und Rus zu verteidigen, und werden ohne ein Wunder sicher völlig vernichtet, und einmal mehr in ein größeres Reich integriert, das ihrem Volk seinen Willen aufzwingt. Wenn sie es nur schaffen, die Stadt Kasan zu erobern, wichtigsten Handelsknotenpunkt der Region, erhielte ihr Khanat leichten Zugang zu nahen Erzadern. Die würde ihnen eine Chance gegen die gierigen Eindringlinge geben.\n\nDas §YKrimische Khanat§! ist 1444 immer noch Teil der Weißen Horde, doch nur gerade so. Die derzeitige Instabilität in der Weißen Horde hat mit der Rückkehr Rafaal Girays ihren Höhepunkt erreicht, Nachkommen von Jochi, und einst von Calaletdin verbannt - ehemaligem Khagan der Weißen Horde, dessen Sohn später ebenfalls in die Blaue Horde verbannt wurde - und der sich selbst als würdigerer Erbe des Goldenen Throns darstellt. Dies könnte der Beginn vom Ende der Weißen Horde sein.\n\nDen Khanaten der §YNogai§! und §YBlauen Horde§!, obwohl sie in ihrem Streben nach Unabhängigkeit Erfolg hatten und weite Teile der Steppe regieren, mangelt es an Reichtum oder strategischer Bedeutung. Sie müssen hart kämpfen, wenn sie einen Teil von Dschingis Vermächtnis beanspruchen wollen und nur durch großes Glück scheint es, dass ihre südlichen Nachbarn in Persien reif sind für einen weiteren religiösen Bürgerkrieg, und damit reif für eine Eroberung durch die Steppen. Ein würdiger Khan könnte die Gelegenheit dazu nutzen um die Städte §YSamarkand§! oder §YTashkent§! zu erobern, und sich damit einen der wertvollsten Abschnitte der Seidenstraße zu sichern, bevor es die Perser, Kartiden oder östlichen Mongolen tun."

