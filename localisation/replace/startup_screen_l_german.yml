 string_start_religion_coptic:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nMiaphysitisch ist in der §Ychristlichen§! Glaubensgruppe, und bildet zusammen mit dem §Yorthodoxen§!, §Ykatholischen§! und §Ynestorianischen§! Glauben die vier Hauptzweige des Christentums."
 string_blessings_info:1 "\n\n£DLC_rom Miaphysitische Nationen können mittels Eroberung der §YHeiligen Stätten§! ihres Glaubens §YSegen§! aktivieren. Die Anzahl Stätten unter Miaphysitischem Besitz legt die Anzahl der verfügbaren Segen für alle Miaphysitischen Nationen der Welt fest.\n"
 string_start_religion_zoroastrian:1 "[Root.start_religion_intro][Root.start_coptic_zoroastrian_blessings]\nDer Zoroastrismus ist eine alte und mächtige Religion und kann hauptsächlich in Persien gefunden werden, und erstreckt sich nach Indien und Zentralasien. Obwohl er uralt und tief eingebettet in die Perische Politik ist, so sieht sie sich wachsender Opposition von der christilichen Sekt des §YNestorianismus§! gegenüber."
 string_start_religion_muslim_sunni:2 "[Root.start_religion_intro]\n\nSunnitische Herrscher haben einen §YPietät§!-Wert, der misst, welchen Typ Pietät sie in ihrer Gesellschaft verfolgen.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSchiiten§!, §YCharidschiten§! und §YMunharafiten§!. Der Sunnitisch Glaube ist eine von mehreren muslimischen Glaubensrichtungen, die auf der arabischen Halbinsel um Dominanz kämpfen.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite:2 "[Root.start_religion_intro]\n\nSchiitische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSunniten§!, §YCharidschiten§! und §YMunharafiten§!. Der Schiitische Glaube ist eine von mehreren muslimischen Glaubensrichtungen, die auf der arabischen Halbinsel um Dominanz kämpfen.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi:2 "[Root.start_religion_intro]\n\nMunharafitische Herrscher haben einen §YPietät§!-Wert, der ihre Politik hinsichtlich der islamischen Orthodoxie misst.\n\nPietät reicht von §YMystik§! bis §YLegalismus§! und gibt an beiden Enden verschiedene Boni. Eure Gesellschaft bewegt sich durch Entscheidungen bei Ereignissen, Kriegserklärungen gegen Ungläubige und dem Konvertieren von Provinzen Richtung Legalismus. Ihr bewegt Euch Richtung Mystik, indem Ihr Glaubensbrüdern den Krieg erklärt und durch Entscheidungen bei Events und anderen Aktionen.\n\nAndere Religionen in der §Ymuslimischen§! Glaubensgruppe sind §YSchiiten§!, §YCharidschiten§! und §YSunniten§!. Der Munharafitische Glaube existiert ausschließlich im Oman, und seinem Netzwerk aus Handelsstädten.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_totemism:0 "[Root.start_religion_intro][Root.start_totemism_ancestor]\n\nTotemistische Glaube beschreibt die verschiedenen Religionen der Nordamerikanischen Stammesnationen. Wie verschieden diese auch sein mögen, so sind sie nichts desto trotz verbunden durch ihren Glauben an den Einfluss den ihre Vorfahren selbst nach ihrem Tod auf diese Welt haben. Der Totemismus ist der vorherrschende Glaube bei den Ureinwohnern §YNordamerikas§!."
 string_ancestor_info:0 "\n\n£DLC_lev Totemistische Nationen glauben daran, dass ihre Ahnen einen Teil ihres Einflusses und der Macht über diese Welt im Jenseits behalten. Das bedeutet, dass sie sich auf die Kräfte ihrer verblichenen Häuptlinge berufen können. Die §YPersönlichkeits Attribute§!, die sie während ihrer Herrschft auszeichneten, werden zu mächtigen Boni, auf die unsere Nation selbst nach ihrem Tod zugreifen kann.\n\nTotemistische Nationen werden von Herrschern angeführt, die nur eine §YHerrscherpersönlichkeit§! haben. Nach dem Tod des Herrschers stehen diese der Nation jedoch als §YAhnen§! zur Verfügung. Diese Ahnen können für diplomatische Macht ausgewählt werden und geben der Nation den Boni ihrer Herrscherpersönlichkeit. Es können bis zu §Y10§! Ahnen gewählt werden."

 
 
 
 

 

 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 