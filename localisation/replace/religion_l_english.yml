 odin:1 "Odin"
 odin_desc:1 "Odin is the major god of the Norse pantheon, commonly associated with war, victory and death."
 freya:1 "Freya"
 freya_desc:1 "Freyja is the goddess commonly worshipped for her love, beauty, fertility and her promises of wealth."
 tor:1 "Tor"
 tor_desc:1 "Tor is the son of Odin and is the god protecting humankind against the terrors trying to enter Midgard."
 tyr:1 "Tyr"
 tyr_desc:1 "Tyr is the one-handed god of justice and one of the most courageous gods."
 snotra:1 "Snotra"
 snotra_desc:1 "Snotra is the clever goddess. A wise man or woman can be called snotr in her honor."
 njord:1 "Njord"
 njord_desc:1 "The father of Freya, god of the sea and wealth will bring food to the table for his worshippers."
