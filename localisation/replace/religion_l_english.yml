 shiite_religion_desc: "Shia Muslims hold that the legitimate successor of the prophet Muhammad as Caliph and Imam was his cousin and son-in-law Ali and all of his descendants. The death of Umar in 636 in Mesopotamia propeled Ali and his supporters at the head of the Caliphate when it was under the threat of a Persian-Byzantine counter-offensive, whose failure to destroy the Caliphate cemented the Alid rule and the affirmation of a monarchal principal in a tribal society. The subsequent Shia domination over the islamic world confined in Arabia until the late IX century leaded to the uniformity in the practise and theology of Islam dicted by the Alid Caliphs. The first and second Finta however, maked the rejection of the authority of the Alids and by extansion of the first and most important pillar of the Shiite doctrine, forcing the Alids and their followers to retreat in Yemen."
 sunni_religion_desc: "Sunni Islam holds that the legitimate successors of the Prophet Muhammad were his father-in-law Abu Bakr and the second Caliph Umar. Originaly supported by the Quarysh, the tribe of the Prophet, who claimed a more conservative stance and advocated for a more traditional governance of the Caliphate along with the preservation of the Arabic tribes power and privileges. They were evicted from power with the Death of Umar in 636 and the following dominance of the Alids during wich their revendications shifted from the conservation of tribal power to an acceptation of some form of centralisation. And while they still maintained an almost monopoly of the contestation against the Alids rule in Arabia, little to no protest emerged against the religious reforms implemented by them and wouldn't be until the late IX century and the shatter or Arabian unity to see some religious particularism to appear. In game, sunnism is the dominant islamic denomination in the Quraych area of influence, mainly the Hedjazi region."
 ibadi: "Munharafi"
 ibadi_religion_desc: "Munharafis Muslims doesn't represent an uniform branch of Islam but a patchwork of beliefs, sects and movements whose bases are to be found in the common Alids Islam who slowly developed strong particularism, mostly in Oman, the most connected region of Arabia where different beliefs penetrated the area intentionally or not, mostly Hinduism, Nestorianism and Manicheism. All permeating the local society to different degrees despite the effort of the Alids to wipe out those foreign influences and shield the rest of Arabia from them. The region quickly became a matrix of esoteric and mystical movements promoted by the merchantile aristocraty. When the Fitnas stroke the Caliphate down during which the majority of the pre-Munharaf sided with the Kharijites with whom they shared some stances like the failibility of the Caliph and broke away from the Alids. They however also drifted apart from the Kharijite in the following centuries as external influences began to took an even large importance without the Alids' control."
 HOLY_SITE_358_DESC:1 "Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Memphis since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here."
 HOLY_SITE_419_DESC:1 "The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church."
 HOLY_SITE_2313_DESC:1 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined after a series of earthquakes who leveled the city to the ground and the grow of the nearby of Antep as the first city in Syria despite imperial effort to restore the city to it's past prosperity."
 HOLY_SITE_1234_DESC:1 "The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance."
