 #Austrian Ideas
 imperial_ambitions:1 "Kaiserliche Ambitionen"
 imperial_ambitions_desc:1 "Der Untergang des Hauses Hohenstauffen im Jahre 1250 führte zu chaotischen Zuständen im Reich und die Goldene Bulle von 1356 ordnete die Anarchie durch eine Verfassung. Doch seit Ottokar II. war die Kaiserwürde fest in der Hand der böhmischen Krone, eine Leistung, die nur mit Hilfe seiner Machtbasis in den österreichischen Kronlanden möglich wurde. Das verschafft dem österreichischen Adel eine einzigartige Stellung im Reich. Österreich muss seinen Einfluss auf den Kaiser nutzen, und dafür sorgen, dass dieses Reich wieder heilig, römisch, und imperial wird."
 habsburg_dominance:1 "Österreichische Heiratspolitik"

