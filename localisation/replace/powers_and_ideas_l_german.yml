 heirs_of_pasai:0 "Bewahrung der Geschichte"
 heirs_of_pasai_desc:0 "Auch wenn Texte, die die Geschichte unserer Region beschreiben, rar sind, doch unsere Vergangenheit wird immernoch mündlich weitergegeben. Wir müssen dafür sorgen, dass unsere Geschichte auch weiterhin von Generation zu Generation weitergereicht wird."

 ASU_ideas:1 "Asturische Ideen"
 ASU_ideas_start:1 "Asturische Traditionen"
 ASU_ideas_bonus:1 "Asturische Ambitionen"
 asu_reconquista:1 "Die vierfache Krone"
 asu_reconquista_desc:1 "Das asturische Königreich ist ein Amalgan aus vier Entitäten, jede mit verschiedenen Institutionen, Kulturen und Sprachen, woraus sich eher eine Förderation aus Fürstentümern als ein einzelner Staat ergibt. Auch wenn die meisten unserer Nachbarn in uns nur ein dekadentes Nebenprodukt willkürlicher Teilungen sehen, so hat sich diese Praxis letztendlich doch bewährt unser Land und unsere Untertanen zusammen zu halten."
 asu_camino_de_santiago:1 "Leonische Schulen"
 asu_camino_de_santiago_desc:1 "Das Herzogtum Leon, wurde nach dem endgültigen Zusammenbruch des Königreich der Visigoten gegründet, und ist vor allem für seine prestigeträchtige Universität bekannt. Wenn wir allen Studenten aus den vier Regionen die selben Chancen bieten, könnten wir eine neue gemeinsame Generation von Gelehrten ausbilden, die der interlektuellen Entwicklung unseres Landes nur gut tun werden."
 asu_aristocracy:1 "Vardulisches Vorbild"
 asu_aristocracy_desc:1 "Das Herzogtum Vardulias, ebenso geründet nach dem Fall der Westgoten, liegt an der Kreuzung mehrer Hauptstraßen, was es von allen Seiten überaus verletzlich macht. Es dauerte also nicht lange, bis sich eine rüstige Kriegertradition herausbildetet; Sie sind weithin für ihre Tapferkeit am Schlachtfeld bekannt."
 asu_colonialism:1 "Aragonesische Administration"
 asu_colonialism_desc:1 "All unsere Lande, so scheint es, werden von einem Mangel gravierenden Mangel an Zentralisation geplagt; die Grafschaft Aragon hat jedoch sogar eine vorzügliche Administration. Wir sollten daran arbeiten, die anderen drei Systeme an diese anzupassen, um das Land auf lange Sicht zu erheben."
 asu_millenarian_revival:1 "Iberische Einheit"
 asu_millenarian_revival_desc:1 "Unser Land ist geprät durch viele verschidene und doch ähnliche Kulturen, alle mit ihren eigenen Sprachen und Bräuchen. Wir haben der Welt bewiesen, wie gut wir unsere Untertanen behandeln, doch nun ist es Zeit, diejenigen zu integrieren, über die wir in Zukunft herrschen werden."
 asu_unify_the_provinces:1 "Catalonisches Geschenk"
 asu_unify_the_provinces_desc:1 "Diese letze Erweiterung useres Reiches wurde nicht durch diplomatische Intrigen, sonderen durch Stahl und Blut erreicht. Um unserer Position zu festigen wurde eine militärische Expedition gegen das unabhängige Herzogtum Katalonien beschlossen, die die Region schnell unterwarf und unserem Reich einverleibte. Aber bald kam eine unerwahrtete Überraschung: ein populäres lokales Werk, genannt "Das Konsulat der See" wurde entdeckt. Unserer Nation fehlte bisher die Erfahrung einer starken Marine, aber so können wir hoffen in diesem Gebiet bald aufzuholen."
 asu_early_industrialism:1 "Eröffnet das Amt für Diplomatie"
 asu_early_industrialism_desc:1 "Der Mangel an einer Entsprechenden Außenpolitik hat unsere Position in Iberia mit der Zeit untergraben, was auf einen Mangel von Arroganz und grundlegender Inkompetenz zurückzuführen ist. Wir müssen sicherstellen, das dies nie wieder geschieht."

 the_ghulams:0 "Schafft das staatlichen Banditenwesen ab"
 the_ghulams_desc:0 "Viele würden gerne vergessen, das der erste Afsharid der ganz Persien regierte, Narsieh I, nicht mehr als der Anführer einer Gruppe Banditen war; Banditen, die immer noch mehr Kriminelle als Soldaten waren, als Narsieh die Dynastie der Afsharid aus der Asche des Ilkhanats heraus gründete. Nun, nach mehr als einem Jahrhundert Afsharidenherrschaft und der Vereinigung von Persien, sollten wir ein strikteres Trainingsregiment und eine professionellere Einstellung bei unseren Soldaten fördern, um die auch die letzten Reste des Banditentums aus unseren Armeen zu tilgen."
 
 akk_religious_pragmatism_desc:0 "Die Zeiten wanden sich stetig, und neue Bedrohungen für die Stabilität unseres Reiches entstehen allzu oft heuzutage. Idem wir die Wichtigkeit unseres Glaubens betonen, können wir unsere Untertanen besser unter Kontrolle behalten."
 akk_expansive_diplomacy_desc:0 "Unser Reich liegt an einer Kreuzung zwischen Ägypten, den Reichen des Mittelmeers und denen des Mesopotaminens und Arabiens. In vielerlei Hinsicht ist diese Region eine von wenigen Freunden und vielen Feinden. Wenn wir Verbündete finden, müssen wir weit nach außerhalb schauen."
  
 the_qizilbash_desc:1 "Die Qizilbash, oder Rotköpfe, sind eine paramilitärische Zoroastrian Bewegung, bereit für ihren Glauben zu kämpfen und zu sterben. Sie sind bereit unseren Staat zu unterstützen, und könnten den Kern unserer Armee bilden."
 improved_silk_road_desc:0 "Ein System zum Ausbau der Straßen und Brücken, ein System mit Wachen für die Handelsrouten (gegen eine kleine Steuer selbstverständlich) und eine Kette Karawansereinen um den Reisenden Erholung zu bieten; All das zur Unterstützung der Händler die die Seidenstraße bereisen, und unserem Staat Unmengen an Einkommen bescheren."
 
 sis_loyal_service_desc:0 "Sistans Zeit als großes Reich mag vorbei sein, doch seit Jahrhunderten versorgten wir die Kriege der Ilkhane, Karts und sogar die Timurs mit Truppen und fähigen Generälen. Wir sollten diese Tradition in unseren Rängen bewahren, und die Erfahrung, die wir sammalten indem wir die Krieger unserer Nachbarn gewannen, nun für uns nutzen."
 
 #Grook
 greek_klephtic_irregulars:0 "Rekrutierung der Klephten"
 greek_klephtic_irregulars_desc:0 "Die Bewohner Hellas sind seit Jahrhunderten die Erfinder neuer militärischer Taktiken und Strategien. Die Phalanx, der Streitwagen, die Kataphracte; alls griechische Innovatienen. Es ist wichtig, dass wir das militäische Können der Griechen nicht vergessen."
 greek_phanariotes:0 "Griechische Diaspora"
 greek_phanariotes_desc:0 "Gebildete und findige Männer sind stets sehr gefragt und dementsprechend sind viele unserer Landsleute im Laufe der Jahrhunderte ins Ausland gewandert, um sich in den Dienst der Höfe von Ländern in ganz Europa zu stellen. Um diesen Vorgang aufzuhalten, müssen wir ihnen einer Anreitz bieten, um in unserem Land zu bleiben."
 greek_enlightenment:0 "Griechische Aufklärung"
 greek_enlightenment_desc:0 "Unsere Vorfahren waren große Denker, Staatsmänner und Philosophen und ihre Ideen bilden bis heute die starke Grundlage des hohen Denkens. Lasst uns unser starkes intellektuelles Vermächtnis mit dem neuen Ideal der Aufklärung verbinden, das die Höfe Europas umhüllt. Hierdurch können wir Ideen der Staatlichkeit ausarbeiten und die griechische Sprache an das moderne Zeitalter anpassen und reformieren."
 
 ### Nitpick hell below, tread carefully! ###
 
 #Europe
 anti_habsburg_policies:1 "Die Mächte gegeneinander ausspielen"
 anti_habsburg_policies_desc:1 "Unsere Position zwischen den prestigeträchtigsten Machtzentren Europas, macht es notwendig, dass wir einen ständigen Balanceakt zwischen viel stärkeren Mächten als wir es sind führen, um unser Überleben zu sichern."

 komnin_paleolog_gavras:1 "Klare Nachfolgeregelung"
 komnin_paleolog_gavras_desc:1 "So manche Nation ging an den Folgen einer ungeregelten, verwirrenden oder sogar illegalen Thronfolge zurgunde. Wir müssen sicherstellen, dass wir nicht dem selben Pfad folgen wie die Byzantiner, und eine Erbfolgekriese nach der anderen unser Land nicht alle zehn Jahre in einen Bürgerkrieg stürzt."
 cave_monasteries:1 "Höhlenklöster"
 cave_monasteries_desc:1 "Unsere Leute bauen Klöster traditionell in Höhlen. Auch wenn sie dafür oft als primitiv kritisiert wurden, so war es doch eine billige Lösung, und heute sind sie ein einzigartiges Monument unseres Staates, denn nirgens in Europa findet man dergleichen. Für viele symolisieren sie die Frömmigkeit unserer Bürger, und bevorzugen sie immer noch, ach wenn wir nun die Mittel und das Wissen besitzen um richtige Klöster zu bauen."
 
 all_lands_under_skanderbeg:1 "Alles Land Vereint"
 all_lands_under_skanderbeg_desc:1 "Wenn wir auf der Weltbühne erfolgreich sein wollen, und uns als Nation weiterentwickeln wollen, so müssen wir sicherstellen, dass alle albanischen Stämme gegen jeden Feind zusammenstehen. Einheit vor Klanfehden."
 land_of_ambushers:1 "Land der Hinterhalte"
 land_of_ambushers_desc:1 "Die albanische Geographie ist so beschaffen, dass fruchbares Flachland und sanfte Hügel von imposanten Bergen und felsigen Terrain umschlossen liegen. Jahrhundertelang zogen sich die Albaner in dieses Hochland zurüch, wann immer sie angegriffen wurden. Das muss sich nun ändern; nicht länger können wir unseren Feinden erlauben, einfach unsere Häuser niederzubrennen, und unsere Felder zu salzen. Wir werden unsere Fallen legen, unsere Männer platzieren, und darauf warten, dass der Feind zu uns kommt. Wenn übermütige Armee in unsere Täler und Schluchten einfallen, werden wir sie ihre Wunden leckend mit eingezogenem Schwanz zurückjagen."
 albanian_tolerance:1 "Albanische Toleranz"
 albanian_tolerance_desc:1 "Aufgrund von Unruhen in der Region sahen sich die Lande und die Völker Albaniens von vielen verschiedenen Lehnsherren beherrscht. Aufgrund dieser Anzahl von Lehnsherren wuchsen die Albaner zu einem Volk heran, das Fremde sehr akzeptierte und tolerierte. Albanien ist einer der wenigen Orte, an dem Anhänger sowohl des orthodoxen als auch des katholischen Christentums nebeneinander in vollkommenem Frieden leben können."
 
 bul_idea_1:0 "Bestätigt die bulgarischen Bojaren"
 bul_idea_1_desc:0 "Wie es bei den slawischen Völkern in Osteuropa üblich war, so war die Institution der Bojaren-Aristokratie bei den Bulgaren in praktisch jeder Iteration ihres Staates vorhanden. Da unser Volk un endlich frei ist, müssen wir die alten Traditionen aufleben lassen und unsere Gesellschaft so strukturieren, wie sie einst war."
 bul_idea_3:0 "Einheit vor Fehden"
 bul_idea_3_desc:0 "Da wir nun wieder frei sind, müssen wir sicherstellen, dass der bulgarische Adel seine kleinlichen Plänkeleien niemals über das allgemeine Interesse unseres Volkes stellt. Bulgarien wird niemals wieder in die Dunkelheit stürzen! Vereint sollten wir den Ort zurückfordern, der rechtmäßig uns gehört."
 bul_idea_5:0 "Reformiert die bulgarische Kirche"
 bul_idea_5_desc:0 "Die bulgarisch-orthodoxe Kirche ist die erste autokephale orthodox-slawische Kirche. Einst Quelle großen Stolzes und großer Macht wurde sie während der byzantinischen Eroberung Bulgariens entwürdigt und ihr Niedergang nahm während unserer internen Kämpfe weiter seinen Lauf. Nachdem das bulgarische Volk nun abermals befreit wurde, wird es die bulgarische Kirche erneut als Hauptsäule seiner Gesellschaft betrachten. Wie es einst war, so soll es wieder sein."
 bul_idea_6:0 "Militärische Flexibilität"
 bul_idea_6_desc:0 "Verbindung der Steppe, der orthodoxen Welt und Westeuropas; Bulgarien steht vor in Europa einzigartigen militärischen Herausforderungen. Nicht nur muss es sich der vielen Möchtegern-Eroberer erwähren, sondern seine Armee muss in verschiedensten Terrain erstklassig sein - von Steppen zu Ebenen und Tiefländern, zu Wäldern und Bergen. Unsere Ahnen fürchteten diese Herausforderung nicht, sondern sie begegneten ihnen mit legendärem Erfolg, und so werden auch wir es halten."
 bul_idea_7:0 "Lektionen von Rom"
 bul_idea_7_desc:0 "Das Goldene Zeitalter Roms ist vorbei. Wie das einst mächtige Reich fiel, so stürzten auch seine griechischen Nachfolger. Es liegt nun an Bulgarien, seine Lage in Europa im Herzen eines der größten Umschlagplätze des Kontinents sowie die königlichen Verbindungen zum byzantinischen Thron zu nutzen und das Vermächtnis Roms zu beanspruchen. Lasst uns den anderen Thronanwärter die Furcht vor dem neuen bulgarischen Zarentum lehren, das wie ein Phönix der Asche entstieg."
 
 zaz_classy_diplomacy:0 "Brutale Diplomatie"
 zaz_classy_diplomacy_desc:0 "Unser Volk mag zwar etwas grob sein, bzw. es mangelt ihm etwas an Finesse, doch niemand sollte an seiner Fähigkeit zweifeln, sich auf schmerzliche Weise klar auszudrücken."
 
 foreign_trade_restrictions:1 "Einschrenkung des Fremdhandels"
 foreign_trade_restrictions_desc:1 "Ausländische Handel wurde auf nur drei Städte beschränkt, damit wallachische Händler die Kontrolle über unsere Wirtschaft bewahren."
 mercenary_guard:1 "Söldnergarde"
 mercenary_guard_desc:1 "Um die Grenzen unseres Reichs zu sichern, müssen wir eine ständige Söldnergarde ausheben, die von der Lokalpolitik unbeeinflusst bleibt."
 w_foreign_advisors:1 "Ausländische Berater"
 w_foreign_advisors_desc:1 "Positionen an unserem Hof wurden oft an Ausländer ohne Land in der Wallachei vergeben. Das reduziert die Abhänglikeit von der lokalen Aristokratie."
 legacy_of_the_impaler:1 "Vermächtnis der Vlachs"
 legacy_of_the_impaler_desc:1 "Unser Königreich wurde im Blut und Stahl der Vlach Herrscher geschmiedet, die in die Lande nördlich der Donau migrierten. Wir werden ihr Vermächtnis ebenso wild verteidigen, wie sie es schufen."
  
 #Asia
 caspian_time_of_turmoil:0 "Eine Zeit der Aufruhr"
 caspian_time_of_turmoil_desc:0 "Überall um uns herum zerfallen große Königreiche. Wir haben miterlebt, wie die perischen Rumpfstaaten über die Überreste ihres Erbes kämpfen. Wenn wir in einer solchen Zeit überleben wollen, müssen wir eine starke Armee aufbauen, die von unseren erfahrenen Soldaten besetzt ist, die Eroberer seit Jahrhunderten kommen und gehen sehen haben. Es ist an der Zeit, dass wir uns nicht nur verteidigen, sondern auch denjenigen gegenübertreten, die uns anderweitig absorbieren würden. "
 caspian_safe_haven:0 "Ein sicherer Hafen"
 caspian_safe_haven_desc:0 "Diese Region dient oft als sicherer Hafen für Menschen verschiedener Kulturen und Religionen. Priester, Kriegsherren oder Kaufleute können hier ihren Platz finden. Vielleicht liegt es daran, dass Kaspien solch eine heterogene Bevölkerung erreicht hat. In den kleinen Staaten der tabaristanischen Küste trifft man alles von Manicheanern und Zoroastriern bis hin zu nestorianischen Christen, Myaphisiten and Orthodoxen. Dieser Umstand ist vor allem der geschützten Lage der Berge zu verdanken, die uns umgeben.\nDer beste Weg jedoch um Frieden zu halten, ist es, sich auf den Krieg vorzubereiten. Wir müssen starke Festungen bauen, um die Pässe zu bewachen, die durch die Berge führen und starke Garnisonen bereithalten, um die Freiheit zu schützen, die wir momentan genießen."
 
 kas_empower_the_khojas:1 "Der Pfad der Ausbreitung"
 kas_empower_the_khojas_desc:1 "Unsere Nation liegt genau im Pfad der Ausbreitung vieler verscheidener Religionen. Wir müssen sicherstellen, dass dies nie unsere Einheit als Nation untergräbt."
 
 kho_great_sheiks_of_khorasan:1 "Religiöse Überschneidungen"
 kho_great_sheiks_of_khorasan_desc:1 "Es gibt große Überschneidungen von Religionen in unserer Nähe, die oft nicht geographische getrennt genug liegen. Die Probleme die das mit sich bringt, haben uns gelehrt, wie man an solch einem Übergangsbereich überlebt."
 
 tolerate_idol_worshippers_i: "Religiöser Pluralismus"
 tolerate_idol_worshippers_i_desc: "Die Länder Hindustans waren immer schon ein sicherer Hafen für neue Religionen und Philosophien. Mit den Christen des größeren Persiens nur jenseites der Solomonberge, wäre es nur vernünfitg diese Tradition fortzuführen."

 trs_threshold_of_paradise_desc:0 "Auch wenn er nicht der erste Eroberer war, der nach Transoxanien gekommen ist, machte Timur die Region zum Mittelpunkt seines Reiches und brachte Schätze, Künstler, Bauarbeiter und Handwerker aus der ganzen Welt in seine große Hauptstadt in Samarkand. Wir müssen uns bemühen, dieses Erbe zu wahren und dieses Juwel unter den Städten weiter verschönern. Von den Höfen Karthagos bis zu den Palästen Pekings soll jeder die vergoldete Stadt auf der Seidenstraße begehren."

 afghan_diaspora:1 "Gerissene Dipolomaten"
 afghan_diaspora_desc:1 "Durch die Isolation druch die Berge des Hindu Kush und der andern Bergketten, spielt die Diplomatie eine Schlüsselrolle für die Existenz unserer Nation. Pashtunische Boten und Diplomaten sind berühmt für ihre Fähigkeit den Frieden im Chaos der vielen Stammesfürsten Pashtunistans zu bewahren."

 durrani_imperialism:1 "Bergkavallerie"
 durrani_imperialism_desc:1 "Die Berge Pashtunistans sind nicht nur ein defensiver Vorteil, sonder auch ein offensiver. Die steilen Bergpfade und das unwirtlicher Terrain stellt sicher das unsere Kavallerie, oder noch wichtiger ihre Reittiere auf alles vorbereitet sind."

 #Sindh
 snd_enduring_dynasty:0 "Samma-Dynastie"
 snd_enduring_dynasty_desc:0 "Die Samma-Dynastie von Sindh hat die Jahrhunderte überdauert. Mit einer Abstammung zu den legendären Rajputen-Kriegern haben sie die Herrschaft der Shahs von Delhi über ein Jahrhundert lang ertragen. Jetzt, da der Einfluss des Shahtums stark zurückgegangen ist, können die Ambitionen der Samma-Dynastie endlich verwirklicht werden."
 snd_bab_ul_islam:0 "Löscht die Herätiker aus"
 snd_bab_ul_islam_desc:0 "Sindh hat schon viele Religionen gesehen. Mal verehrten wir die heilige Flamme; Ein anders Mal suchten wir die Weisheit Vishnus. Ganz gleich unseres derzeitigen Glaubens, werden wir allen Ungläubigen das Licht weisen!"
 snd_makli_necropolis:0 "Erweitert die Makli Nekropolis"
 snd_makli_necropolis_desc:0 "Die Nekropolis von Makli ist der Ort, wo seit Jahrhunderten Könige, Gelehrte und bekannte Heilige vieler Religionen begraben werden. Die Nekropolis ist ein kulturelles Artefakt, das die Ideen des Synkretismus und Pluralismus demonstriert. Wir müssen jene bewahren die dort begraben liegen, und den Ort noch erweitern."
 
 sis_saffarid_legacy:0 "Sistanische Wiederstandsfähigkeit"
 sis_saffarid_legacy_desc:0 "Auch wenn wir im rauen politischen Klima Persiens ständig um unser Überleben kämpfen müssen, so beweisen wir dadurch ständig die Stärke der Sistani. Wir sollten uns bemühen, unseren saffawidischen Vorfahren nachzukommen und uns daran erinnern, dass das, was wie eine kleine Provinz aussieht, tatsächlich der Ursprung eines Reiches ist."
 sis_loyal_service_desc:0 "Sistans Zeit als großes Reich mag vorbei sein, doch seit Jahrhunderten versorgten wir die Kriege der Ilkhane, Karts und sogar die Timurs mit Truppen und fähigen Generälen. Wir sollten diese Tradition in unseren Rängen bewahren, und die Erfahrung, die wir sammalten indem wir die Krieger unserer Nachbarn gewannen, nun für uns nutzen."

 ### "The biggest idiots of whole wide world, AMERICANS!" - Bogdan ###
 
 continental_trade_desc:0 "Die Kolonien der Neuen Welt mussten zwar viele Fertigprodukte importieren, entwickelten sich aber auch zu bedeutenden Rohstofflieferanten die Großstädte."
 new_frontiers_desc:0 "Die Ausdehnung des Grenzverlaufs ins Landesinnere erfolgte durch die Etablierung von Außenposten, bei denen es sich um kleine Handelsstationen bis hin zu ganzen Siedlungen mit großen Ackerbauflächen handeln konnte. "

 carnatic_music_desc:0 "Die musikalischen Traditionen unseres Staates weist bereits zu viele Anzeichen ausländischen Einflusses auf. Viele buddhistische und christliche Musikstile haben ihren Weg in die Musik der Vijayanagari gefunden. Man muss dies als Blasphemie bezeichnen, denn wie wir alle wissen, ist die Musik eine göttliche Kunst, deren Ursprung auf die Devas und Devis zurückgeht. Wir werden dem Volk der Hindu zeigen, wer sich für ihre Verteidigung einsetzt, und die ausländischen Einflüsse ausrotten."
 adroit_diplomacy_desc:0 "Die zahlreichen Invasoren haben immer wieder die gleiche Schwäche an den Tag gelegt, die Tendenz untereinander zu kämpfen. Wir müssen jederzeit bereit sein, dies für unsere Zwecke auszunutzen."

 jnp_sants_and_sufis:0 "Schmelztiegel am Ganges"
 jnp_sants_and_sufis_desc:0 "Nordindien war schon immer ein Magnet für religiöse Lehrer. Neben den traditionellern Gurus fanden Myreaden an Mystikern ihren Weg den Ganges herunter, und ließen sich bei uns  nieder. Diese Mystiker stellen eine wichtiges Ventil für alle religiösen Ideen dar, und mit dieser Vielfalt erlangte unsere Region eine gewisse Stabilität."

 shiraz_e_hind_desc:0 "Seit den Tagen unseres ersten unabhängigen Shahs unternahmen unsere Herrscher ihr Bestes, um Gelehrte, heilige Männer, Dichter und Künstler in unsere schöne Stadt zu holen und dort anzusiedeln. Mit unserer Lage am Kreuzweg der nordindischen Handelsrouten und mit heiligen Städten, wie Varanasi und Prayag in der Nähe, war dies keine allzu schwierige Aufgabe und dementsprechend bietet Lucknow nun eine florierende und intellektuelle Umgebung."

 jaunpuri_architecture:0 "Jaunpurer Architektur "
 jaunpuri_architecture_desc:0 "Eine priorisierte Aufgabe der Shahs des neugeborenen Königreichs Lucknow bestand darin, einen eigenen architektonischen Stil zu schaffen, etwas, das ihren Bruch mit dem Shahtums von Delhi und mit früheren Dynastien kennzeichnet. In einer Gegend, die sowohl reich an Ressourcen als auch an vorhandenen architektonischen Stilen ist, wie unser Königreich, war dies einfacher als es sich irgendjemand hätte vorstellen können."

 #Gujarat ideas
 garba:0 "Garba!"
 garba_desc:0 "Unser Volk hat aus den Verehrungstänzen von Frauen für die Hindu-Gottheit Ambaji einen neuen und sehr anmutigen Tanz namens Garba entwickelt. Die Grundlagen des Tanzes sind Gesang und rhythmisches Klatschen im Kreis. Heute versammeln sich unsere Männer und Frauen, um diesen Tanz bei jeder Gelegenheit mit großem Eifer aufzuführen, sich als Gemeinschaft näher zu kommen und kunstvoll bestickte Gewänder zu tragen. Jung und Alt, Bauern und Prinzen, Jain und Hindus, tanzen gemeinsam in einem immer größer werdenden Kreis."
 jain_routes:0 "Jain-Verbindungen"
 jain_routes_desc:0 "Der Jainismus ist eine altertümliche Lebensweise, die von Mahavira (599 v. Chr. - 527 v. Chr.) in ihre jetzige Form gebracht wurde. 1.000 Jahre lang war Gujarat die Hochburg der Jain-Gemeinschaft, weshalb dort viele heilige Stätten und Tempel existieren. Diese Religion wurde von Königsdynastien gefördert und ging schließlich mit Hindus eine Gemeinschaft ein. Manichäische Invasionen aus dem Osten durch die Junganaviden (1001 n. Chr.) und Ghuriden (1175 n. Chr.) unterdrückten die Jaina-Gemeinschaft, schändeten deren Tempel oder wandelten sie in Manichäische Tempel um und verbrannten jainistische Bibliotheken ... die Jains von Gujarat aber haben überlebt, sich angepasst und es weit gebracht. Dazu nutzten sie ihre Verbindungen zu Jain-Gemeinschaften auf der ganzen Welt und dienten für sie als spirituelles und kommerzielles Zentrum."

 bng_conquest_of_the_gangetic_plain:0 "Eroberung der Gangesebene"
 bng_conquest_of_the_gangetic_plain_desc:0 "Im Westen liegen die fruchtbaren und dicht besiedelten Gebiete der Indo-Ganges-Ebene. Die Maharajas von Bengalen haben seine großen Städte und vielen Reichtümer schon lange begehrt, aber erst jetzt, da eine neue und ehrgeizige Generation von Generälen an die Macht gekommen ist, kann dieser Ehrgeiz Realität werden. Wir müssen alles tun, um unsere Truppen auf die bevorstehende Eroberung vorzubereiten."

 #Telugu ideas
 yor_diamond_mines_of_kollur:0 "Die Diamantminen von Kollur"
 yor_diamond_mines_of_kollur_desc:0 "Andhra ist die Heimat einiger der größten Diamantminen der Welt. Im Laufe der Jahrhunderte waren diese großen Minen Quelle sowohl des Großteils der weltweit bekannten Diamanten als auch solch großartiger Steine, wie den Koh-i-Noor. Es ist jedoch an der Zeit, dass wir unsere großartigen Minen modernisieren und uns um die Entwicklung ihres vollständigen Potenzials kümmern."
 yor_patronize_telugu_literature:0 "Fördert die Telugu-Literatur"
 yor_patronize_telugu_literature_desc:0 "Seit den frühen Reddy-Herrschern sind das Königtum und die Literatur in unserem Volk verflochten. Unsere Herrscher sollen Gelehrte und Autoren nach eigenem Recht sein und die großen Dichter und Schriftsteller unserer Zeit fördern."
 yor_great_forts_of_the_east:0 "Die großen Festungen des Ostens"
 yor_great_forts_of_the_east_desc:0 "Eine Reihe großartiger Festungen in den östlichen Ghats beschützt unsere Lande vor Angriffen von den Mächten des Hochlandes. Wir müssen diese Festungen gut pflegen und modernisieren, um nicht die Gefahr zu laufen, das Rückgrat unserer Verteidigung zu zersetzen."
 yor_encourage_coromandel_trade:0 "Fördert den Handel an der Koromandelküste"
 yor_encourage_coromandel_trade_desc:0 "Die Koromandelküste war mit ihren großen, betriebsamen Häfen und den vielen Händlern aus weit entfernten Ländern schon immer eine Quelle des Wohlstands. Einer der alten Reddy-Herrscher von Andhra versuchte weise, so wenig Regelungen über den Handel an der Koromandelküste wie möglich vorzugeben, wodurch das Wachstum unserer Häfen in erheblichem Maße gefördert wurde. Lasst uns diese Politik in der modernen Zeit wiederbeleben und Handelsregelungen verringern, um Händlern mehr Handelsfreiheit zu gewähren."

 yor_legend_of_prataparudra:0 "Die Legende von Prataparudra"
 yor_legend_of_prataparudra_desc:0 "Der letzte Kakatiya-Herrscher, Prataparudra II., starb als Gefangener der Streitkräfte des Shahtums, welches sein Königreich unterworfen hatte. Laut einigen Berichten überlebte er jedoch und gewährte seinen Vasallen das Recht, neue Königreiche, wie unseren Staat, zu gründen. Lasst uns diese Legende fördern und niederschreiben, damit die kommenden Generationen von den Wurzeln unseres großartigen Staates erfahren können."
 yor_kakatiya_legacy:0 "Das Vermächtnis von Kakatiya"
 yor_kakatiya_legacy_desc:0 "Vor nicht allzu langer Zeit herrschte das Kakatiya-Reich über diese Lande. Mit seiner Telugu-Aristokratie und der Missachtung seinerseits der strikten Kastenhierarchien einiger unserer Nachbarn ist es noch immer ein Vorbild, nach dem unser Staat streben kann. Das Kakatiya-Reich lehrt uns wertvolle Lektionen und wir müssen diese befolgen, während wir unsere eigenen Richtlinien in der Gegenwart ausarbeiten."
 yor_telugu_warrior_aristocrats:0 "Telugu-Kriegeraristokraten"
 yor_telugu_warrior_aristocrats_desc:0 "Unser Staat beruht auf den Traditionen von Generationen von Telugu-Kriegern vor uns. Männer, die im Dienste vieler großer, indischer Reiche kämpften und jüngst die Aristokratie des ehemaligen Kakatiya-Reichs bildeten. Hiermit wird der stetige Nachschub an fähigen Kriegern und Hauptleuten für unsere Armeen sichergestellt, ungeachtet dessen, was die Zukunft für uns bereithält."

 #Deccan Plateau ideas
 dec_legacy_of_bahmanis:0 "Conquest of the Yadava Rajahnate"
 dec_legacy_of_bahmanis_desc:0 "Mitte des 13. Jahrhunderts begann das Shahtum von Dehli sich gen Süden in die Indo-Ganges-Ebene auszubreiten. Diese Feldzüge resultierten in der Einführung neuer Kriegstaktiken und Technologien auf dem Malwa Plateau. Unsere Vorfahren nutzen dieses Wissen und das führte letzen Endes zu der Eroberung des Yadava Rajahnats. Von ihnen haben wir viele Institutionen des Staates übernommen, doch auch ihr Hofwesen und ihre religiösen Traditionen. Wir müssen demonstrieren, dass wir würdige Erben sind indem wir ihre Traditionen ehren."
 dec_deccani_identity:0 "Förderung der dekkanischen regionalen Identität"
 dec_deccani_identity_desc:0 "Eine kulturelle Revolution ist im Gang. Indem wir uns von den persischen Shahtümern des Nordens distanzieren, werden wir die lokalen Kulturen des Dekkan mit Begeisterung annehmen können. Wir können sogar so weit gehen und die dekkanischen Sprachen bei offiziellen Anlässen benutzen."

 tpr_adaptive_administration_desc:0 "Unser Königreich liegt an der Grenze der Hinduistischen-, Buddhistischen- und Stammeskönigreiche und all diese Staaten haben etwas in Bezug auf Verwaltungsstärke zu bieten. Wir müssen uns bemühen, unsere Praktiken an das anzupassen, was für die disparaten Teile unseres Königreichs am besten geeignet ist. In den Ebenen werden wir Gouverneure wie die Buddhisten direkt ernennen, aber in den Stammeshügeln werden wir uns auf die traditionellen Feudalhäuptlinge verlassen, die das Land halten."
 tpr_religious_syncretism_desc:0 "Während unser Königreich seit Jahrhunderten Shiva und andere Hindu-Götter verehrt hat, üben viele unserer Untertanen auch Stammes- und sogar christliche Bräuche aus. Wir haben gelernt, dass wenn wir gedeihen wollen, wir flexibel sein müssen und die Anbetung nicht in den Weg des wahren Königtums kommen lassen dürfen."

 ldk_fortified_mountain_cities_desc:0 "Unser Land hat Feinde kommen und gehen sehen. Vom großen tibetanischen Reich über das große Karkota-Königreich von Kaschmir unter Lalitaditya bis hin zu den christlichen und zoroastischen Räubern, die uns jetzt heimsuchen. Die Berge, die unsere Heimat darstellen, sind jedoch zugleich unsere Burgen. Lasst uns die natürlichen Verteidigungen befestigen, die wir haben, um nie wieder einen Invasoren oder Räuber fürchten zu müssen."

 great_powers_diplomacy:0 "Diplomatie mit Großmächten"
 great_powers_diplomacy_desc:0 "Unsere Wüstenland ist nur von geringen defensiven Möglichkeiten, speziell gegen jene die die Qyzylqum Wüste mit uns teilen. Deshalb haben wir schon vor Generationen gelernt die Macht der Feder jener des Schwertes vorzuziehen."

 djuma_mosque_desc:0 "Die "Freitagsmoschee" von Chiwa mit ihren flachen Decken und mehr als 200 Säulen ist in Zentralasien ohne Pendant. Erbaut von frommen Muslimen, die nach dem Fall des Kalphats durch die Armeen der Perser, vor Verfolgung flohen, sind ihre Säulen sowohl mit traditionellen islamischen als auch khwarezmischen Mustern verziert. Sie ist ein Symbol der chiwischen Tolernaz und Akzeptanz."
 ichan_qala_desc:0 "Auch als die innere Festung von Chiwa bekannt, war die Ichan Qal'a der letzte Rastplatz für Karawanen vor der Durchquerung der Wüste nach Persien. Sie wurde nach unseren alten Traditionen der Städteplanung errichtet, ein herausragendes Beispiel traditioneller khwarezmischer Architektur dieser Lande." 
 
 pat_china_sea_desc:0 "Die Handelsbeschrenkungen der Chinesen haben den Handel in ganz Südostasien entfindlich gestört. Die Händler Pattanis sind Experten darin, diese Beschränkungen zu umgehen, und den Handel Chinas an unsere Küsten zu bringen."
 
 pgr_tantric_legacy_desc:0 "Gründer des Königreiches von Pagarruyung war Adityawarman, Cousin des Königs des Majapahit Reiches. Von den vielen der Schriften, die er uns hinterlassen hat, haben unsere Untertanen ihre Hingabe zum esotherischen Buddhismus gelernt. Wir müssen sicherstellen, dass sein Vermächtnis besteht, während der Einfluss der christlichen Königreiche sich auf disen Inseln ausbreitet."
 
 ceb_befriend_the_europeans_desc:0 "Europäische Schiffe haben begonnen an den Ufern unseres Archipels anzulegenean, und diese Reiche haben eine ebenso starke marine und militäische Tradition wie wir. Wir sollten ihre Freundschaft suchen, und mithilfe ihrer Krieger unsere lokalen Rivalen ausschalten."

 luzon_tagalog_syncretism_desc:0 "Auch wenn wir nie aufgehört haben, den Götter unserer Ahnen zu Huldigen, so sehen wir auch keinen Grund, die neuen ausländischen Religionen abzulehnen. Unsere Untertanen huldigen den Göttern des brahmanischen Glaubens, Seit an Seit mit dem Gott der Christen und dem Buddha."

 geo_legacy_of_saint_nino_desc:0 "Georgien het eine der ältesten christlichen Kirchen der Welt, die ihre Wurzeln auf die Christianisierung der Region durch die Heilige Nino vor über tausend Jahren zurückführen kann. Durch die Jahrhunderte war die georgische Kirche die einende Kraft hinter allen georgischen Staaten, bis zu ihrer endgültigen Vereinigung des Landes unter der Bagrationi Familie. Von da an war die Kirche das zentrale Element der georgischen Kultur, gegen den Einfluss von Byzantinern, Mongolen und Persern. Mit all diesen gegenteiligen Loyalitäten muss die Kirche immer noch die einende Kraft bleiben."

 ber_barbary_pirates:1 "Karawanenführer"
 ber_barbary_pirates_desc:1 "Die Berber sind die besten Karawanenführer der Sahara, und unvergleichlich gute Logistiker."

 trans_saharan_trade_desc:1 "Entlang der Karawanenrouten durch die große Wüste Sahara wird Salz von Nordafrika gegen Gold und Sklaven aus den südlichen Königreichen der Agisymba gehandelt."

 corsairs:1 "Meister der Viehzucht"
 corsairs_desc:1 "Um die weiten des Sandmeeres zu überqueeren, haben die Berber die stärksten und schnellsten Pferde und Kamele gezüchtet - anders würde die trockene Hitze der Wüste sie dahinraffen."

 dual_diplomacy_desc:1 "Für Jahrhunderte, war Nordafrika Spielplatz von Europäern und Byzantinern. Über die Zeit hinweg, haben wir gelernt diese beiden Gruppen gegeneinander auszuspielen, um unsere Unabhängigkeit zu bewahren."

 brothers_barbarossa:1 "Berber Militarismus"
 brothers_barbarossa_desc:1 "Unser Land war so lange das Schlachtfeld sowohl großer als auch kleiner Mächte, dass es eine bleibende Narbe davongeragen hat, die uns zur ständigen Wachsamkeit anhält."

 diplomatic_demeanor_desc:0 "Wegen unserer Lage zwischen Indien und Europa, sind wir oft Ziel von politischen Intriegen, sowohl von Westen, als auch von Osten. Also sind wir nur zu gern bereit den Kompromiss zu suchen, um für unser Königreich den besten Ausgang zu sichern."

 nubian_long_distance_trade_desc:0 "Einige würden unser Land isoliert nennen, doch Händler von fern und nah suchen oft unsere Städte auf. Ob die Römer alter Zeit, Italiener, Araber oder Ägypter - seit Jahrhunderten sind die Märkt Nubiens begehrtes Ziel von Handelsreisenden und unsere Waren heiß begehrt. Lasst uns diesen Fernhandel in alle Himmelrichtungen ausbauen."

 nubian_religious_struggles_desc:0 "Auch wenn Miaphysiten eine klare Mehrheit in unserem Land darstellen, so ist Nubien jedoch auch Heimat vieler anderer Religionen. Von orthodoxen Christen über Animisten bis zu anderen, älteren traditionalen Religionen. Anders als in anderen Regionen der Welt, leben die verschiedenen Gemeinschaften hier firedlich miteinander. Nubien ist Stolz auf auf seine religiöse Toleranz, und sin seinen Städten und Ortschaften, finden sich Menschen vieler Gesinnungen. Wir müssen das unterstützen, damit wir als Nation noch mehr wachsen."

 somali_offensive_warfare_desc:0 "Auch wenn ihre Zahl klein ist, so sind Somalikrieger in den Söldnerheeren vieler Nationen gern gesehen. Durch Gesetze die diese Praxis fortan verbietet, stellen wir sicher, dass in Zukunft unsere Soldaten auch in unseren Armeen dienen, und nicht in denen anderer Nationen. So soll der Kampfgeist der Somali ihrem Land dienen."

 somali_perso_arab_influx_desc:0 "Einige, deren Heimatländer zusehends in chaotische Zustände verfallen, sehen unsere Länder inzwischen als Zufluchtsort an. Lasst uns diesen Trend betonen und versuchen, die größten Talente von nahe und fern an unsere Grenzen zu locken, wo sie gut eingesetzt werden können."

 recruit_the_unbelievers_desc:0 "Leider haben die Völker im Landesinneren noch nicht von der Botschaft unseres Herren gehört. Doch selbst die Ungläubigen glauben an die Macht des Goldes. Mit den Reichtümern unseres Landes könnten wir sie deshalb in den Dienst unter unserem Banner locken ... vielleicht wird es sie eines Tages sogar dazu inspirieren, sich auf den rechten Weg führen zu lassen"

 city_of_mogadishu_desc:0 "Mogadischu stellt mit ihrer Schönheit und ihrem Glanz jede andere Stadt Ostafrikas in den Schatten. Mit ihren vier- und fünfstöckigen Häusern und großen Palästen in ihrem Zentrum, zieht sie ständig neue Einwohner von nah und fern an."

 ineslemen_teachings_desc:0 "Eine Kaste unseres Volkes verschrieb sich der Aufgabe, unserem Volk zu lehren, besser nach den uralten Traditionen unserer Ahnen zu leben. Ihr wachsender Einfluss half uns, den Glauben unseres Volkes zu stärken."

 jihad_against_the_pagans:0 "Krieg gegen die Buch-Menschen"
 jihad_against_the_pagans_desc:0 "Viele Männer sind gekommen, und gescheitert, in dem Streben die blasphemischen Worten ihres Gottes in unseren Landen zu verbreiten. Sie sprechen von einem Gott, und dessen Sohn, der starb, um die Untaten der Menschen zu sühnen. Unsinn! Von nun an, wenn wir einen Christen sehen, werden wir ihn erschlagen!"

 sankore_madrassah:0 "Songhai Verbindungen"
 sankore_madrassah_desc:0 "Songhais Stadte liegen an den wichtigsten Schnittpunkten von Guinea und den ostafrikanischen Handelsrouten. Gao, am Ufer des Nigers, ist eine wahrlich eine gewaltige Stadt, und die Ideen, die in ihren Marktplätzen und offentlichen Versammlungsorten entstehen, sind überaus innovativ."

 the_hajj:0 "Stoltz der Songhai"
 the_hajj_desc:0 "Unsere Untertanen wissen, dass im Songhai zu Leben bedeutet, in der mächtigsten Nation Westafrikas - nein - des GANZEN Afrikas zu leben!"
 
 sultanate_bureaucracy:0 "Rajahnatische Bürokratie"
 sultanate_bureaucracy_desc:0 "Die aktuelle Regierungsbürokratie ist eine Institution, die komplizierter als der Staat selbst ist. Damit unser Wille seinen Bestimmungsort erreicht, müssen wir die Bürokratie reformieren, damit sie handlungsfähiger wird."

 sharia:0 "Reformierung unseres Glaubens"
 sharia_desc:0 "Durch den Aufbau von strengeren theologischen Riten und Regeln, können wir die Vormachstellung des Glaubens in unseren Landen festigen, und diejenigen pazifizieren die noch nicht das Licht des einzig wahren Glaubens gesehen haben."

 west_african_idea_4:0 "Ahnen und Kreuz"

 akk_turko_iranian_bureaucracy:0 "Türkische Bürokratie"
 akk_turko_iranian_bureaucracy_desc:0 "Erobern und das beherrschen der Eroberten fällt uns zwar leicht, doch wenn wir aber irgendwelche Einnahmen aus unseren neuen Untertanen herausziehen wollen, müssen wir uns nicht nur auf unsere militärischen Eliten verlassen. Es gibt keinen Grund, dass die alten Verwaltungsfamilien dieser Länder ihre Arbeit nicht weiter ausführen sollten, solange ihnen bewusst bleibt, dass die wahre Macht bei den Armeen des Weißen Schafs liegt."
 akk_expansive_diplomacy:0 "Weitreichende Diplomatie"
 akk_expansive_diplomacy_desc:0 "Unser Reich liegt an einer Kreuzung zwischen Ägypten, den Reichen des Mittelmeers und denen des Mesopotaminens und Arabiens. In vielerlei Hinsicht ist diese Region eine von wenigen Freunden und vielen Feinden. Wenn wir Verbündete finden, müssen wir weit nach außerhalb schauen."
 akk_religious_pragmatism:0 "Religiöser Pragmatismus"
 akk_religious_pragmatism_desc:0 "Die Zeiten wanden sich stetig, und neue Bedrohungen für die Stabilität unseres Reiches entstehen allzu oft heuzutage. Idem wir die Wichtigkeit unseres Glaubens betonen, können wir unsere Untertanen besser unter Kontrolle behalten."

 li_gora_gawiri_kurd_misilman_desc:0 ""Verglichen mit dem Ungläubigen ist der Kurde ein Moslem". Da kurdische Herrscher in einer religiös gemischten Gegend leben, in der sowohl eine starke Jesiden Bewegungen als auch eine kleine aber blühende Christen-Gemeinschaft ansässig sind, üben sie in Bezug auf die Staatsreligion eine Tradition des Pragmatismus aus. Da dieses Erbe aufrechterhalten wird, hat unser Staat weniger Probleme mit religiösen Spannungen. Andere verachten uns dafür, und bringen uns mit dem gescheiterten muslimischen Kalifat in Verbindung, doch wir sind stolz auf unseren religiösen Pragmatismus."

 #Swahili into Kingozi
 indian_ocean_trade_desc:0 "Lukrative Handelsgeschäfte führen unsere Händler bis nach China, Hindustan, Arabien und sogar an die Küste Kingozis. Die Aussicht auf große Reichtümer lässt immer mehr unserer Kinder das Kaufmannsleben wählen."
 arab_indian_ocean_trade_desc:0 "Unsere Seeleute haben die Küste Kingozis bereist, sie sind bis nach Hindustan gekommen und haben sogar Malaysia erreicht. Im Güteraustausch zwischen diesen reichen Regionen können wir eine wichtige Rolle spielen."
 Kingozi_ideas:0 "Kingozi Ideen"
 Kingozi_ideas_start:0 "Kingozi Traditionen"
 Kingozi_ideas_bonus:0 "Kingozi Ambitionen"
 swa_indian_ocean_trade_desc:0 "In unseren Stadtstaaten an der Kingoziküste können wir mit Völkern aus Arabien, Hindustan und selbst dem weit entfernten China handeln und ihre exotischen Waren tief landeinwärts in das Herz Afrikas verkaufen, was uns in eine sehr lukrative Lage versetzt."
 great_mosque_of_kilwa:1 "Kingozi Kultur"
 great_mosque_of_kilwa_desc:1 "Die kingozische Kultur ist ein Amalgan aus Arabischen, Perischen, Christlichen und Bantu Traditionen. Sprachen, Werte und Religiöse Traditionen aus all diesen Kuturen können in der kingozischen wiedergefunden werden. Indem wir uns vielen Religionen öffnen, erkennen unsere Untertanen, dass die Kultur Kingozis wahrlich etwas Besonderes ist."
 indian_ocean_melting_pot_desc:0 "Kingozische Stadtstaaten sind immer spannend. Man weiß nie, ob man auf einen byzantinischen Seemann, einen mysorischen Kapitän, einen malaiischen Gewürzhändler oder sogar einen mutigen Kaufmann von der geheimnisvollen Mondinsel Madagaskar trifft. Einige Seeleute bringen Geschichten von spannenden neuen Ideen, die in ihren Landen umgesetzt wurden, und wir können ihre Experimente selbst versuchen."
 familiar_presence_abroad_desc:0 "Gibt es einen Hafen im Indischen Ozean, in dem nicht irgendwo Kingozi gesprochen wird? Das würde ich stark bezweifeln: Unsere Händler haben jede Ecke des Ozeans bereist. Dementsprechend wollen die Menschen Kingozis in ihre Gesellschaften integrieren und haben es unsere Botschafter leichter, sich einzurichten."
 aju_expelling_the_infidel_desc:0 "Uns erreichten Neuigkeiten, dass die Städte unserer kingozischen Brüder im Süden von den portugiesischen Ketzern gebrandschatzt und geplündert wurden. Diese verteufelten Abendländer werden nicht aufhören, bis sie das restliche Ostafrika unterwerfen. Wir sollten uns darauf vorbereiten und erbitterten Widerstand leisten!"
 karimis_desc:0 "Seit Jahrhunderten wird der indo-ägyptische Handel von Händlergruppen und Kapitänen in Ägypten abgewickelt, die als Karimi bekannt sind. Diese Handelsorganisation, die für das alltägliche Geschäft von entscheidender Bedeutung ist, ist nun sowohl wohlhabend als auch mächtig. Von den tamilischen Küsten und den Häfen der kingozischen Handelsstädte bis hin zu den ägyptischen Hafenstädten hinter dem Golf von Aden kommen Abgesante von Königen und Pharaonen, Edelleute wie auch Gemeine, um von den Karimi-Händlern exotische Waren zu kaufen oder sich Geld für ihre Projekte zu leihen.\nDiese Organisation zeigte in letzter Zeit ein sehr aktives Interesse an unserem Staat und wir können durch die Kultivierung unserer gegenseitigen Beziehung nur profitieren."
 somali_maritime_heritage_desc:0 "Seit Menschengedenken reisen somalische Schiffe zu fernen Märkten, von der arabischen Halbinsel, der Kingozi-Küste und Ägypten bis Indien, Persien und sogar noch weiter. Entlang der afrikanischen Küste sind zahlreiche somalische Seefahrerstädte aufgeblüht und florieren noch heute, indem sie dieses Erbe fortführen."
 mra_ivory_trade_desc:0 "Traditionell treffen alle Elfenbeinhändler am Südende des Malawisees zusammen. Von dort aus werden ihre Güter nach Süden entlang des Shire und des Sambesi geschickt, bevor sie vom Verteilersystem der Kingozi-Handelsstaaten übernommen werden. Wir sind in einer herausragenden Position, um diesen Handel zu kontrollieren und die Handelsregion um den Malawisee auszubauen."
 malagasy_fortify_coastline_desc:0 "Kingozi- und äthiopische Händler sind bestrebt, uns Gold zu verkaufen und Tuch, Sklaven und Vieh zu handeln. Doch nicht jeder, der unsere Häfen aufsucht, hat auch gute Absichten. Wir müssen die Befestigungen unserer Hafenstädte stets instand halten, damit sie Angriffen von See aus sowie Invasionen aus dem Landesinneren standhalten können."
 tbk_welcome_the_Kingozi_merchants:0 "Heißt die Kingozi-Kaufleute willkommen"
 tbk_welcome_the_Kingozi_merchants_desc:0 "Infolge des zunehmenden Handels zwischen unseren Landen und den Küstenstädten hat eine wachsende Anzahl von Kingozi-Kaufleuten damit begonnen, sich in unseren Landen niederzulassen. Die Kingozi haben viel mehr Erfahrung als Teil des Handelsnetzes im Indischen Ozean und wir könnten sehr wohl von ihrer Erfahrung profitieren. Wir sollten diesen Trend sowohl erlauben als auch fördern, um unser Handelsnetz auszubauen, ungeachtet des Grolls aus unserer eigenen Kaufmannsgemeinschaft."
 rzw_vashambadzi_desc:0 "Der wachsende intrakontinentale Handel, bei dem Waren von den zentralen Gebieten des Kongobeckens zu den Handelsstädten Ostafrikas, den Afrikanischen Großen Seen und dem Simbabwe-Plateau und zurück strömen, hat die Vashambadzi, unsere einheimische Kaufmannsgemeinschaft wirklich bereichert. Lasst uns diese Gruppe über allen anderen unterstützen, indem wir Kingozi-Händler sowie europäische Schatzsucher vom Handel innerhalb unserer Grenzen abhalten."
 mhr_pilots_of_the_arabian_sea_desc:0 "Wir durchsegeln die Gewässer des Arabischen Meeres für Hunderte von Jahren und nur wenige Kapitäne kennen die Gewässer so wie wir. Es gibt Mahra-Gemeinschaften die von den kingozischen Städten Ostafrikas bis hin zu den Vororten Kairos oder Axums reichen. Unser maritimes Erbe hat unsere Seemänner nicht nur als fähige Seeleute bekannt gemacht, sondern auch als wertvolle Lotsen, um Schiffe aller Nationen durch tükische oder ungewohnte Gewässer zu führen."
 
 #Zanzibar into Menuthias
 mhr_book_of_navigation_desc:0 "Das Geschick und Können unserer Navigatoren ins von Menuthias bis Timor berühmt, doch wir können nicht riskieren, dass Staatsgeheimnisse mit dem Tod einzelner Männer verloren gehen. Wir sollten unserer besten Navigatoren ein Handbuch der Navigation zusammenstellen lassen. Auf dem Stand der Zeit, und ohne weitere Geiheimhaltung ihrerseits, für das Wohl zukünftiger Generationen von Seemännern."
 
 #Sahel into Agisymba
 mossi_cavalry_raids_desc:0 "Seit der Zeit unserer Vorfahren, waren berittene Truppen unser Mittel zu erfolgreichen Eroberungszügen. Der Donner ihrer Hufe über die Graßsteppen Agisymba erfüllt die Herzen unserer Gegner mit Furcht, und hat uns schon viele Siege bereitet."
 reclamation_of_land_desc:0 "Die Sahara verändert sich ständig... Sie wächst oder schrinkt mit dem Regen, und als Bewohneres des Steppengürtel, bekannt als die Agisymba, wachsten und fallen wir mit ihr. Eine große Dürre könnte eine Großteil unseres Reiches zur Wüste machen, zum Teil der Sahara, in der einzig der Tod regiert. In guten Jahren jedoch, könnten wir der großen Sandwüste vielleicht etwas Land abringen, und es wieder urbar machen."
 mandinka_warrior_spirit_desc:0 "Welcher Kultur und welches Glaubens auch immer, die Männer der Agisymba sind die größten Krieger die es gibt. Der Mut unserer Truppen ist so groß wie ihr Stolz. Wenn der Mansa ein Heer aushebt, so ist es nihct nur die großte Armee in der Agisymba, sondern auch die Beste."
 
 #Ilkhanid
 ilk_favor_sufism:1 "Mongolische Toleranz"
 ilk_favor_sufism_desc:1 "Die mongolischen Khanate betrachteten religiöse Toleranz als eine Tugend - solange der Glaube keine Dissidenten unterstützt. Wir werden es ebenso halten."
 ilk_persian_language_at_court:0 "Persische Sparache zu Hofe"
 ilk_persian_language_at_court_desc:0 "Die Einführung einer gemeinsamen Sprache zu Hofe und in der Bürokratie bringt viele Vorteile. Viele unserer Elite habe bereits Persisch als Zweitsprache angenommen, da sie ihre Prestigeträchtigkeit erkannt haben, und da sie sowieso von vielen im Iran verstanden wird."
 
 #Romania into Dacia
 RMN_ideas:1 "Dakische Ideen"
 RMN_ideas_start:1 "Dakische Traditionen"
 RMN_ideas_bonus:1 "Dakische Ambitionen"
 flexible_recruiting:0 "Flexible Rekrutierung"
 flexible_recruiting_desc:0 "Die dakischen Lande wurden viele Male überfallen. Die dakischen Bauern haben gelernt, dass Ausländer nichts Gutes bedeuten, und werden ihr Land daher bis zum letzten Mann verteidigen."
 skilled_commanders:0 "Fähige Kommandanten"
 skilled_commanders_desc:0 "Die dakischen Hauptleute haben über lange Zeit hinweg gelernt, dass der stärkste Verbündete das Land ist, auf dem sie kämpfen. Ob nun Wälder, Sümpfe oder enge Täler und Gebirge – viele Feinde wurden durch Überraschungsangriffe an unerwarteten Stellen überwältigt."
 scorch_the_land_and_poison_the_wells:0 "Zündet die Lande an und vergiftet die Brunnen"
 scorch_the_land_and_poison_the_wells_desc:0 "In den bewaldeten dakischen Ebenen wissen nur die Einheimischen, wie man sich vom Land ernährt. Kein Feind wird eine dakische Feldfrucht ernten oder aus einem dakischen Brunnen trinken und einen weiteren Kampftag überleben!"
 latin_island:0 "Lateinische Insel"
 latin_island_desc:0 "Es ist bereits lange her, seitdem wir von unseren lateinischen Brüdern abgeschnitten wurden. Keiner unserer Nachbarn spricht unsere Sprache und nur wenige ehren unsere Traditionen. Wir würdigen jedoch noch immer unser lateinisches Erbe."
 rom_peasant_soldiers:0 "Bauernsoldaten"
 rom_peasant_soldiers_desc:0 "Dakische Soldaten brauchen nur sehr wenig, um ihr Heimatland zu verteidigen. Sie sind keine Söldner, sondern eher Bauern, die ihr Zuhause verteidigen – solange sie Nahrung und Waffen haben. Von Sold halten sie nicht viel."
 phanariote_traders:0 "Phanariotische Händler"
 phanariote_traders_desc:0 "Die Phanarioten brachten viel Unglück in die Fürstentümer an der Donau. Doch niemand kann ihre Fähigkeiten als Händler leugnen. Ihre Handelsbeziehungen zu Konstantinopel sind für uns von großem Nutzen."
 phanariote_taxes:0 "Phanariotische Steuern"
 phanariote_taxes_desc:0 "Die griechischen Phanarioten brachten ein neues System zur Steuererhebung aus Konstantinopel mit. Unsere Steuereinnahmen sind dadurch erheblich gestiegen."
 
 #Kutai & Malaya
 kut_muslim_trading_communities:0 "Nestorianische Handelsgemeinschaften"
 kut_muslim_trading_communities_desc:0 "Der nestorianische Glaube hat sich wie ein Lauffeuer im unserem Land, nein, auf ganz Borneo verbreitet. Es ist an der Zeit, dass wir ihre Gemeinschaften wie die unseren akzeptieren, damit sie nicht letztendlich unseren Untergang bedeuten."
 malayan_ideas:1 "Melayu Ideen"
 malayan_ideas_start:1 "Melayu Traditionen"
 malayan_ideas_bonus:1 "Melayu Ambitionen"
 sufi_legacy:1 "Verbreitung des Nestorianismus"
 sufi_legacy_desc:1 "Der Nestorianismus verbreitet sich friedlich in unserem Land. Es gibt keinerlei Blutvergießen zwischen den Anhängern des neunen Glaubens, und denen die dem Alten treu blieben."
 classical_malay:0 "Klassisches Malayuisch"
 classical_malay_desc:0 "Wir haben eine reiche literarische und kulturelle Tradition in einer anspruchsvollen Sprache geschaffen, in der es Lehnwörter und Redewendungen aus dem Persischen bis zum Chinesischen gibt. Sie setzt sich schnell als Lingua Franca der Region durch und erleichtert die Verbreitung ausländischer Ideen in unseren Landen."
 trading_fleets:0 "Handelsflotten"
 trading_fleets_desc:0 "Unsere Händler kommen auf ihren extensiven Handelsreisen selbst für den Unterhalt ihrer Schiffe auf. Dies bedeutet, dass wir diese Schiffe in Kriegszeiten günstiger zu Kriegsschiffen umbauen können."
 heirs_of_pasai:1 "Verbreitung von Gewürzen"
 heirs_of_pasai_desc:1 "Unsere Gewürze sind als Delikatesse an Höfen gefragt, von denen wir noch nicht einmal gehört haben. Rund um die Welt sind wir für eine unerreichbare Qualität bekannt."
 settle_the_islands:0 "Besiedelt die Inseln"
 settle_the_islands_desc:0 "Die anderen Inseln dieses Archipels müssen die Vorzüge erleuchteter muslimischer Herrschaft ebenfalls zu spüren bekommen. Durch ihre Besiedlung verschaffen wir uns Zugang zu ihren reichhaltigen Gütern."

 #Timurids
 TIM_ideas:0 "Ideen der Timuriden"
 TIM_ideas_start:0 "Traditionen der Timuriden"
 TIM_ideas_bonus:0 "Ambitionen der Timuriden"
 timurid_architecture:0 "Architektur der Timuriden"
 timurid_architecture_desc:0 "Die großen Denkmäler unserer Vorfahren legen Zeugnis ab von unserer Größe. Wie müssen diesen Architekturstil fördern und an unsere Nachbarn vermitteln, damit die Menschen sich daran erinnern, wer ihre rechtmäßigen Herren sein sollten."
 the_mantle_of_the_great_khan:0 "Der Mantel des großen Khans"
 the_mantle_of_the_great_khan_desc:0 "Der Tod des namengebenden Gründers unserer Dynastie hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Uns jedoch gelang es, unseren Machtanspruch durch Eheschließungen zu festigen. Unsere Herkunft lässt sich bis auf den großen Khan selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 unleash_the_tiger:0 "Entfesselt den Tiger"
 unleash_the_tiger_desc:0 "Timur brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erzittern, und wir werden dasselbe tun. Als Aggressoren werden wir selbst auftreten, die Geschichte ihres Untergangs dürfen unsere Feinde verfassen!"
 chagatai_literature:0 "Tschagatai-Literatur"
 chagatai_literature_desc:0 "Die Sprache der Tschagatai in den östlichen Steppen eignet sich weitaus besser, die Gedanken und Ideen unseres großartigen Hauses zu überliefern, als es die persische oder sogdianische Sprache jemals wäre. Wir müssen die Nutzung der Sprache unserer Ahnen fördern und eine neue timuridische Literaturtradition begründen."
 riches_of_the_silk_road:0 "Kontrolle über die Seidenstraße"
 riches_of_the_silk_road_desc:0 "Solange wir die Lande von Transoxanien und Samarkand kontrollieren, soll der Handel über die Seidenstraße ungehindert fließen und der Reichtum unserer Dynastie weiterhin wachsen."
 timurid_renaissance:0 "Timuridische Renaissance"
 timurid_renaissance_desc:0 "Seit der Zeit der timuridischen Expansion zogen unsere Lande die größten Handwerker und Weisen seiner Zeit an. Durch die fortwährende Förderung von Kunst, Wissenschaft und Literatur wurden unsere Hauptstädte in Herat und Samarkand zu den funkelndsten Juwelen in der christlichen Welt."
 reform_the_diwan:0 "Reformiert die Bürokratie"
 reform_the_diwan_desc:0 "Wir sind mit loyalen und gut ausgebildeten Verwaltern gesegnet, die die Kunst des Regierens über Generationen hinweg perfektioniert haben. Traurigerweise jedoch ist ein erbliches Amt eines, das im Laufe der Zeit stagniert und dem es an Innovationen mangelt.\nDurch die Verringerung der Anzahl vererbbarer Ämter mit jeder Generation können wir sicherstellen, dass wir nicht nur Loyalität, sondern auch Fähigkeit belohnen. Fähige Verwalter müssen zu hohen Positionen heransteigen, egal aus welcher Familie sie kommen."

 #Delhi
 DLH_ideas:0 "Dehlische Ideen"
 DLH_ideas_start:0 "Dehlische Traditionen"
 DLH_ideas_bonus:0 "Dehlische Ambitionen"
 dlh_afghan_nobility:0 "Pashtunischer Adel"
 dlh_afghan_nobility_desc:0 "Als Anhänger des Manichäischen Glaubens waren die Pashtun ein essentieller Teil des Aldes des Shahtums, seit seiner Gründung im frühen 13. Jahrhundert. Diese Aldeligen haben viel zu den militärischen Erfolgen des Shahtums gegen die Vagehla von Gujarat und die Deva von Bengalen beigetragen. Doch haben sie sich oft als hinderlich erwießen, indem sie ihrer Hilfe einem Gegenshah zusicherten und so zu der Enstehung von Bürgerkriegen beitrugen. Doch nichtsdestotrotz stehen ihre militärischen Fähigkeiten außer Frage - wenn auch ihr politisches Geschick es nicht tut..."
 dlh_suppress_rebellion:0 "Erhöht die Kastenlosen"
 dlh_suppress_rebellion_desc:0 "Der Prophet Gautama Buddha hat das Kastenwesen als große Ungerechtigkeit verurteilt. Er wieß aud die unumstößliche Tatsache hin, dass grausame und hinterhälige, doch auch gutmütige und ehrliche Menschenin jeder Kaste zu finden sind. Das drückt sich auch in Leistung und Geschick aus. Indem wir die Kastenlosen aufgrund ihrer Leistungen erhöhen und ihnen einen Platz in unserem Reich geben, sichern wir uns ihre Loyalität, und schwächen gleichzeitig die Macht des Adels."
 dlh_expansionism:0 "Yamagnatische Administration"
 dlh_expansionism_desc:0 "Die Yamag die in unserem Reich leben, spielten seine essentielle Rolle in der Administration des Shahtums. Als Nachfolger des letzten Propheten Mani Hayya, ist der Yamag das Oberhaupt der Manichäischen Kirche. Bei Zeiten war die Beziehung zwischen Shah und Yamag angespannt, was zu internen Konflikten führte, doch selbst in Zeiten der Uneinigkeit darf seine Wichtigkeit nicht unterschätzt werden. Wenn wir ihn noch mehr in unsere Administration einbinden, hebt das die Legitimität unseres Reichs über die anderer Shahs."
 dlh_textile_innovation:0 "Förderung der Textilproduktion"
 dlh_textile_innovation_desc:0 "Die blühende Textilindustrie Delhis macht unsere Nation zum Zentrum der technologischen Innovationen. Mit der frühen Einführung der Egreniermaschine und den Schneckengetriebswalzen wissen wir, wie wichtig es ist, in diesen Bereichen die Nase vorn zu haben. Wir müssen nun sicherstellen, dass auch das Spinnrad so gut wie möglich angenommen wird."
 dlh_reconquest:0 "Reintegration ehemaliger Provinzen"
 dlh_reconquest_desc:0 "Als unsere Vorfahren erstmalig in Doab eintrafen, war die Region zwischen vielen Rajuten geteilt. Diese Uneinigkeit erlaubte es den frühen Shahs von Dehli die Indo-Ganges-Ebene zu vereinen. In den folgenden Jahrhunderten konnte das Shahtum zu seine Blütezeit ganz Nordindien vereinen. Doch diese Einheit würde die folgenden Jahrzehnte nicht überstehen, da mehrere Bürgerkriege, Überfälle der Kartiden und eine Invasion des Königreichs Tibet des Land verwüsteten. Das Recih der Manichäer ist gespalten und anfällig für Gefahren von außen geworden. Lasst uns den vergangenen Ruhm des Shahs wiederherstellen, und das Land wieder unter der Authorität Dehlis vereinen."
 dlh_grand_trunk:0 "Schutz der südasiatischen Fernhandelsstraße"
 dlh_grand_trunk_desc:0 "Die "Grand Trunk Road" verläuft von Kabul über das Shahtum der Kartiden bis zur Küste von Bengalen. Viele der wichtigsten Handelsstädte entlang der Route gehören zu unserem Reich und deshalb ist es uns wichtig, dass die Straße gut gepflegt und frei von Banditen ist."
 dlh_throne_of_india:0 "Der Thron Indiens"
 dlh_throne_of_india_desc:0 "Seit Jahrhunderten wird jedes große indische Shahtum von Delhi aus regiert. Es ist der Sitz der Eroberer und unser Geburtsrecht. Alle müssen wissen, dass Delhi erneut der rechtmäßige Herrscher von ganz Indien ist!"

 # Southern India

 # Mysore
 MYS_ideas:0 "Mysorische Ideen"
 MYS_ideas_start:0 "Mysorische Traditionen"
 MYS_ideas_bonus:0 "Mysorische Ambitionen"
 mys_unification_of_mysore:0 "Vereinigung von Mysore"
 mys_unification_of_mysore_desc:0 "Die Mysore-Hochebene, die einst als Gangavadi, einer alten Dynastie, bekannt war, war lange Zeit die Heimat starker Königreiche. Heute ist es die Heimat der Uddiyar und Ummatur sowie vieler anderer Gruppierungen. Wir müssen all diese vereinen und gemeinsam ins dekkanische Hochland expandieren."
 mys_patronize_kannada_literature:0 "Kannadische Literatur"
 mys_patronize_kannada_literature_desc:0 "Als bedeutender kannadischer Hof haben wie viele große Dichte und Autoren der schönen kannadischen Sprache angezogen. Wir müssen die kannadische Literatur und Theaterstücke fördern und verbreiten und als primärer Wohltäter für die Kultur der Menschen in Karnataka wirken."
 mys_religious_tolerance:0 "Religiöse Toleranz"
 mys_religious_tolerance_desc:0 "Wir dürfen uns nicht in religiöse Auseinandersetzungen verwickeln lassen. Jeder, der dem Staat Mysore dienen kann, muss einen Platz in unserem Land haben. Wenn wir die Loyalität aller unserer Untertanen gewinnen können und nicht nur die des wahren Glaubens, dann werden wir eine solide Basis haben, um als eigene expansionistische Macht zu bestehen. Lasst uns den heiligen Stätten aller Religionen innerhalb unserer Grenzen verschwenderische Summen spenden und ihnen Ämter geben, unabhängig davon, welchen Glauben sie haben."
 mys_reform_silk_industry:0 "Reformation der Seidenindustrie"
 mys_reform_silk_industry_desc:0 "Obwohl die Wirtschaft Mysores in vielerlei Hinsicht stark ist, beneiden wir die Seidenindustrie Bengalens und Gujarats. Der beste Weg, um unsere heimische Produktion zu verbessern und zu fördern besteht darin, Agenten loszuschicken, die von anderen Erfahrung sammeln und dann Reformen einzuführen, die diese Dinge auf unsere eigene Weise imitiert. Zusammen mit der hervorragenden Handwerkskunst unserer eigenen Handwerker sollte dies unserer Wirtschaft schließlich zum Erfolg verhelfen."
 mys_rockets:0 "Raketen!"
 mys_rockets_desc:0 "Der Einsatz von Raketen ist in Indien nichts Neues, aber die jüngsten Fortschritte in der Metallverarbeitung und Chemie haben es uns ermöglicht, den Einsatz von Raketen im Nahkampf voranzutreiben. Indem wir unsere Truppen mit dieser neuen Waffe ausstattet und dafür sorgen, dass wir sie regelmäßig einsetzen, haben wir einen Vorteil auf dem Schlachtfeld, der Belagerung und jedem Hinterhalt."
 mys_reform_mysorean_army:0 "Reformation der mysorischen Armee"
 mys_reform_mysorean_army_desc:0 "Niemand kann den Mut oder die Waffenhandhabung des mysorischen Soldaten in Frage stellen und dennoch gibt es Bereiche, die wir verbessern könnten. Lasst uns Offiziere aussenden, die in fremden Ländern studieren und so Innovationen beobachten können, die andere auf dem Schlachtfeld einsetzen. Drill, Disziplin und Koordination sind Bereiche, in denen wir die Wege fremder Mächte übernehmen und an die Gegebenheiten eines indischen Schlachtfeldes anpassen könnten."
 mys_dynamic_diplomacy:0 "Dynamische Diplomatie"
 mys_dynamic_diplomacy_desc:0 "Keine Nation kann in Isolation existieren und ein Königreich wie das unsere kann viele gierige Rivalen anziehen. Es ist an der Zeit, dass wir in Übersee nach Verbündeten Ausschau halten, denn es scheint, als würden nur wenige unserer Nachbarn einen Beitrag zu unserem Aufstieg an die Macht leisten wollen."

# Dravidian Hindu ideas
 dravidian_ideas:0 "Südindische Ideen"
 dravidian_ideas_start:0 "Südindische Traditionen"
 dravidian_ideas_bonus:0 "Südindische Ambitionen"
 merchants_of_southern_india:0 "Die Händler Südindiens"
 merchants_of_southern_india_desc:0 "Von der Küste Malabars bis zur Koromandelküste ist die Geschichte Südindiens eng mit dem Überseehandel verknüpft. Diese Lande ziehen alle Arten westlicher und östlicher Händler an, die dann mit unseren eigenen Händlergruppen wie den fahrenden Nanadesis oder den Chetti-Händlern konkurrieren und kooperieren. Letztere reisen ins Ausland, um ihre Handelsgesellschaften dort in weit entfernten Häfen zu etablieren. Wir dürfen diese Händler aber nicht als selbstverständlich ansehen. Durch den Bau von steuer- und zollfreien Häfen und Dörfern könnten wir inländische und ausländische Händler überzeugen, ihre Operationsbasen in unseren Landen zu lassen, anstatt sie zu unseren Nachbarn zu verlegen. Lasst uns solche wirtschaftlichen Zufluchtsorte schaffen und zusehen, wie die Händler in unsere Städte strömen."
 water_tanks_and_canals:0 "Wasserspeicher und Kanäle"
 water_tanks_and_canals_desc:0 "Südindien ist die Heimat vieler fruchtbarer Regionen, wie denen entlang der Krishna- und Kaveri-Bassins. Vielen Gebieten geht es aber nicht so gut. In letzter Zeit ist es verstärkt zu Migrationen in unsere Lande aus dem Norden gekommen und viele dieser neuen Untertanen tendieren dazu, sich in den trockeneren Regionen niederzulassen, wo sie nicht in Konkurrenz mit existierenden Siedlungen treten müssen. In vielen Fällen könnten diese Regionen auch ziemlich produktiv sein, sofern eine Reihe von Investitionen in Kanäle und Wasserspeicher getätigt würde. Indem wir denen, die in derartige Dinge investieren, einen Anteil am erhöhten Einkommen der betreffenden Regionen garantieren, könnten wir solche Entwicklungen in unseren Landen schnell und kostengünstig fördern. "
 south_indian_mercenaries:0 "Südindische Söldner"
 south_indian_mercenaries_desc:0 "Die kosmopolitische und militarisierte politische Lage in Südindien zieht alle Arten von Söldnern an. Abgesehen von den einheimischen Telugus, Kannadas und Tamilen konkurrieren Maratha-Reiter, persische oder turanische Reiter, turkmenische Schützen, Mavalen und Beraden um den Dienst in unseren Armeen. Diese Konkurrenzsituation bedeutet unter anderem, dass das Anwerben dieser Söldnertruppen günstiger als sonst sein wird."
 polygar_system:0 "Polygar-System"
 polygar_system_desc:0 "Die politische Landschaft Südindiens ist voller uralter und gut verwurzelter Stammesfürstentümer und Protektorate, die unsere Zentralbehörden nur eingeschränkt kontrollieren können. Während die Übernahme all dieser Gebiete ein mühsamer und langwieriger Prozess wäre, könnten wir in den hiesigen Hierarchien stattdessen Leute einsetzen, die uns gegenüber loyal sind. Im königlichen Auftrag zum Bau, zur Verbesserung und zur Verteidigung befestigter Siedlungen würden sich diese neuen Anführer eher auf ihre vom Staat verliehene Autorität als auf alte Traditionen verlassen. Diese neuen Machthaber werden uns die Ausübung viel größerer Kontrolle über unser Hinterland ermöglichen und eine viel verlässlichere Quelle für Truppen sein, als es die alten Stammesfürstentümer jemals gewesen sind."
 patronage_of_temples:0 "Schirmherrschaft großer Tempel"
 patronage_of_temples_desc:0 "Wenn der Eifer eines wahren Königs seine Schirmherrschaft über die Tempel und religiösen Gemeinden seiner Lande ist, so hat es in Südindien wahrlich viele große Herrscher gegeben. Große Tempelstädte wie Marakkanam oder Tanjore sind Zeugen extensiver königlicher Förderung. In letzter Zeit sind diese Tempelkomplexe sogar noch beeindruckender und monumentaler ausgebaut worden. Südindische Tempelkomplexe stellen ihre nordindischen Pendants dabei in vielerlei Sicht in den Schatten. Damit wir den Erwartungen gerecht werden können, die man in uns als Herrscher steckt, sollten wir die Tempelgemeinschaften in unseren Landen fördern und sicherstellen, dass sie die Herrlichkeit unserer Dynastie auch adäquat wiedergeben."
 south_indian_literature:0 "Südindische Literatur"
 south_indian_literature_desc:0 "Lasst uns die großen Dichter und Schreiber unserer Zeit an unserem Hof versammeln. An die unter unserer Schirmherrschaft geschaffenen Meisterwerke wird man sich noch in Jahrhunderten erinnern!"
 merchant_capitalists:0 "Kapitalistische Händler"
 merchant_capitalists_desc:0 "Während die Bande zwischen West, Ost und Fernost immer stärker werden, hat der Aufstieg einer neuen Klasse erfolgreicher Händler begonnen. Diese reichen Kaufleute üben Kontrolle über Produktion, Transport und Finanzierung im Indischen Ozean aus. Solche kapitalistischen Händler sind jetzt die treibende Kraft hinter der Entwicklung des Handels in unseren Landen, und obwohl ihr wachsender Einfluss (und ihre Investitionsbereitschaft in ausländische Handelsgesellschaften) besorgniserregend wirken mag, sind ihre Aktivitäten für unser Land auch äußerst vorteilhaft."

# Malabari
 malabari_ideas:0 "Malabarische Ideen"
 malabari_ideas_start:0 "Malabarische Traditionen"
 malabari_ideas_bonus:0 "Malabarische Ambitionen"
 malabari_cultural_melting_pot:0 "Kultureller Schmelztiegel"
 malabari_cultural_melting_pot_desc:0 "Seit Tausenden von Jahren ist diese Region eines der ältesten Handelszentren der Welt. Gewürze wurde von hier aus ins alte Ägypten, Persien, die Reiche Chinas, dem kaiserlichen Rom und vielen anderen Nationen exportiert. Infolgedessen beherbergt diese Region auch eine große Vielfalt von Völkern, Religionen und Kulturen. Christen, Juden, Zoroastrier, Buddhisten und viele andere leben hier seit hunderten, wenn nicht gar tausenden von Jahren."
 malabari_kerala_school:0 "Die Kerala"
 malabari_kerala_school_desc:0 "Wir müssen sicherstellen, dass die hellen Köpfe unseres Volkes auch die richtigen Mittel und die nötige Zuwendung erhalten. In den letzten Jahren hat eine ganz neue Generation von Mathematikern und Astronomen damit begonnen, die Welt zu erforschen und zu beschreiben. Ihre Abhandlungen werden künftigen Generationen auch lange nach ihrem Ableben zugutekommen."
 malabari_trade_factors:0 "Handelsfaktoren"
 malabari_trade_factors_desc:0 "Ausländische Kaufleute sind ein fester Bestandteil unserer Gesellschaft, aber mit den neuen Überseerouten zwischen Indien und Europa gibt es jetzt eine Reihe von westlichen Handelsunternehmen, die nun versuchen, Fabriken in unserem Land aufzubauen. Lasst uns diese Neuankömmlinge willkommen heißen und den direkt Handel zwischen unseren Häfen und dem großen europäischen Markt zu fördern!"
 malabari_mapilla_sailors:0 "Mapillanische Seeleute"
 malabari_mapilla_sailors_desc:0 "Die muslimische Gemeinschaft in unserem Land und die Ankunft von Händlern und Seeleuten aus Arabien und dem Iran an unseren Küsten geht viele Jahrhunderte zurück und obwohl sie nun ein integraler Bestandteil unserer Gesellschaft sind, bleiben viele von ihnen sehr bewanderte Matrosen und Krieger.\nWir müssen diese Gemeinschaft nutzen und sie sowohl in unserer Kriegsflotte als auch Handelsflotte einsetzen. Wir haben vielleicht nicht die Zahlen, um mit einigen der größten Seemächte zu konkurrieren, aber durch geschicktes Manövrieren und eine gute Nutzung der Küstengeographie können wir dennoch einem Gegner große Verluste zufügen."
 malabari_control_inland:0 "Kontrolle des Inlands"
 malabari_control_inland_desc:0 "Unsere Nation ist historisch gesehen abhängig vom Überseehandel und hier ist unsere Kontrolle auch am größten. Das Inland jedoch wird von einer Zahl mehr oder weniger loyaler Häuptlinge regiert, denen oft große Freiheiten als Gegenleistung für ihre Dienste in Zeiten der Not gegeben wird. Wir müssen diese Vereinbarungen verschärfen, ihre Verpflichtungen formalisieren und eine direkte Kontrolle über die wichtigsten Regionen ausüben."
 malabari_land_of_elephants:0 "Land der Elefanten"
 malabari_land_of_elephants_desc:0 "Keralanische Elefanten gelten seit langem als besonders edel und haben hier, mehr als in jedem anderen Teil Indiens, einen besonderen Platz in der Gesellschaft, dem Königtum und der Religion. Wir müssen uns um diese riesigen Wohltäter kümmern, wie wir uns um unsere menschlichen Untertanen kümmern. Lasst niemanden behaupten, dass wir diejenigen falsch behandeln, auf die wir angewiesen sind."

# Anatolian beylik
 anatolian_beyliks_ideas:0 "Anatolische Ideen"
 anatolian_beyliks_ideas_start:0 "Anatolische Traditionen"
 anatolian_beyliks_ideas_bonus:0 "Anatolische Ambitionen"
 travelling_ozan:0 "Fahrende Ozans"
 travelling_ozan_desc:0 "Ozans singen, spielen die Saz und führen die Traditionen von Yunus Emre, Kaygusuz Abdal und Pir Shah Abdal fort. Im Laufe der Jahre sind so viele interessante Geschichten und Epen gediehen. Diese fahrenden Sänger sind Teil der traditionellen Kultur unseres Volkes und sollten deshalb unterstützt werden."
 seljuq_marches:0 "Seldschukenmärsche"
 seljuq_marches_desc:0 "Unter dem Khanat der Seldschuken hatte es bereits viele unabhängige turkmenische Beyliks gegeben, vor allem in den Grenzregionen. Dadurch wurden die Grenzen gegen das Byzantinische Reich gesichert."
 akinci_cavalry:0 "Akînjî-Kavallerie"
 akinci_cavalry_desc:0 "Unsere leichte Kavallerie führte häufige Überfälle auf die benachbarten Ländereien der Ungläubigen durch und ließ sich manchmal sogar dort nieder. In der Vergangenheit waren sie oft die ertsten Truppen die einer gegnerischen Armee entgegentraten, und dem Feind die Versorgung und Transportwege abschintten. Sie sind bekannt für ihren Mut in der Schlacht, und sie leben ohne Bezahlung als Plünderer im Grenzland."
 caravanserais:0 "Karawansereien"
 caravanserais_desc:0 "Unsere Karawansereien stützen den steten Strom von Gütern, Informationen und Reisenden, der von China über unser Land nach Europa führt. Durch Bau weiterer Karawansereien entlang unseres Teils der Seidenstraße können wir uns noch größere Profite sichern."
 anatolian_architecture:0 "Anatolische Architektur"
 anatolian_architecture_desc:0 "Unsere Architektur blüht! Zahlreiche Bibliotheken, Karawansereien, Hammams, Universitäten, Klöster und andere Gebäude werden in immer unterschiedlicheren Stilrichtungen gebaut, was zu innovativen und originellen Bauwerken führt."
 legacy_seljuqs_empire:0 "Vermächtnis des Großseldschukenreichs"
 legacy_seljuqs_empire_desc:0 "Aus ihrem Heimatland nahe dem Aralsee kamen die Seldschuken im zehnten Jahrhundert erst nach Khorasan, und dann weiter nach Persien, bis sie letztlich Anatolien eroberten. Sie errichteten ein Reich, dass später als Großes Seldschukisches Khanat bekannt wurde, und großen Einfluss auf den Nahen Osten hatte. Wir sind stark genug geworden, um unseren Staat als Nachfolger des Großen Seldschukischen Khanats auszurufen. Hurrah!"

