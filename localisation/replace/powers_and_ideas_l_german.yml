 #Zaporozhie Ideas
 zaz_classy_diplomacy:1 "Brutale Diplomatie"
 zaz_classy_diplomacy_desc:1 "Unser Volk mag zwar etwas grob sein, bzw. es mangelt ihm etwas an Finesse, doch niemand sollte an seiner Fähigkeit zweifeln, sich auf schmerzliche Weise klar auszudrücken."