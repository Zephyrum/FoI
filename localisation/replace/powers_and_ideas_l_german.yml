 HIN_ideas:1 "Al-Hindi Ideen"
 HIN_ideas_start:1 "Al-Hindi Traditionen"
 HIN_ideas_bonus:1 "Al-Hindi Ambitionen"

 #Ladakh Ideas
 ldk_fortified_mountain_cities_desc:1 "Unser Land hat Feinde kommen und gehen sehen. Vom großen tibetanischen Reich über das große Karkota-Königreich von Kaschmir unter Lalitaditya bis hin zu den christlichen und zoroastrischen Räubern, die uns jetzt heimsuchen. Die Berge, die unsere Heimat darstellen, sind jedoch zugleich unsere Burgen. Lasst uns die natürlichen Verteidigungen befestigen, die wir haben, um nie wieder einen Invasoren oder Räuber fürchten zu müssen."
 ldk_great_monasteries_desc:1 "Unsere religiösen Bande mit Tibet haben unser Land stark gemacht, denn im Gegensatz zu den Hindus oder Manichäern, haben sie nie versucht, unser Land zu erobern, unseren Handel auszubeuten, und unsere Wolle zu stehlen. Lasst uns den Glauben stärken, indem wir große Monumente, Gompas und Klöster hoch oben in diesen Bergen errichten, und die Mönchsorden in all ihren Bestrebungen unterstützen."

 #Lucknow Ideas
 JNP_ideas:1 "Lucknow Ideen"
 JNP_ideas_start:1 "Lucknow Traditionen"
 JNP_ideas_bonus:1 "Lucknow Ambitionen"
 jnp_sants_and_sufis:1 "Schmelztiegel am Ganges"
 jnp_sants_and_sufis_desc:1 "Nordindien war schon immer ein Magnet für religiöse Lehrer. Neben den traditionelleren Gurus fanden Myreaden an Mystikern ihren Weg den Ganges herunter, und ließen sich bei uns  nieder. Diese Mystiker stellen eine wichtiges Ventil für alle religiösen Ideen dar, und mit dieser Vielfalt erlangte unsere Region eine gewisse Stabilität."
 shiraz_e_hind_desc:1 "Seit den Tagen unseres ersten unabhängigen Shahs unternahmen unsere Herrscher ihr Bestes, um Gelehrte, heilige Männer, Dichter und Künstler in unsere schöne Stadt zu holen und dort anzusiedeln. Mit unserer Lage am Kreuzweg der nordindischen Handelsrouten und mit heiligen Städten, wie Varanasi und Prayag in der Nähe, war dies keine allzu schwierige Aufgabe und dementsprechend bietet Lucknow nun eine florierende und intellektuelle Umgebung."
 jaunpuri_architecture:1 "Jaunpurer Architektur "
 jaunpuri_architecture_desc:1 "Eine priorisierte Aufgabe der Shahs des neugeborenen Königreichs Lucknow bestand darin, einen eigenen architektonischen Stil zu schaffen, etwas, das ihren Bruch mit dem Shahtums von Delhi und mit früheren Dynastien kennzeichnet. In einer Gegend, die sowohl reich an Ressourcen als auch an vorhandenen architektonischen Stilen ist, wie unser Königreich, war dies einfacher als es sich irgendjemand hätte vorstellen können."

 #Malabari Ideas
 malabari_ideas:1 "Malabarische Ideen"
 malabari_ideas_start:1 "Malabarische Traditionen"
 malabari_ideas_bonus:1 "Malabarische Ambitionen"
 malabari_cultural_melting_pot:1 "Kultureller Schmelztiegel"
 malabari_cultural_melting_pot_desc:1 "Seit Tausenden von Jahren ist diese Region eines der ältesten Handelszentren der Welt. Gewürze wurde von hier aus ins alte Ägypten, Persien, die Reiche Chinas, dem kaiserlichen Rom und vielen anderen Nationen exportiert. Infolgedessen beherbergt diese Region auch eine große Vielfalt von Völkern, Religionen und Kulturen. Christen, Juden, Zoroastrier, Buddhisten und viele andere leben hier seit hunderten, wenn nicht gar tausenden von Jahren."
 malabari_kerala_school:1 "Die Kerala"
 malabari_kerala_school_desc:1 "Wir müssen sicherstellen, dass die hellen Köpfe unseres Volkes auch die richtigen Mittel und die nötige Zuwendung erhalten. In den letzten Jahren hat eine ganz neue Generation von Mathematikern und Astronomen damit begonnen, die Welt zu erforschen und zu beschreiben. Ihre Abhandlungen werden künftigen Generationen auch lange nach ihrem Ableben zugutekommen."
 malabari_trade_factors:1 "Handelsfaktoren"
 malabari_trade_factors_desc:1 "Ausländische Kaufleute sind ein fester Bestandteil unserer Gesellschaft, aber mit den neuen Überseerouten zwischen Indien und Europa gibt es jetzt eine Reihe von westlichen Handelsunternehmen, die nun versuchen, Fabriken in unserem Land aufzubauen. Lasst uns diese Neuankömmlinge willkommen heißen und den direkt Handel zwischen unseren Häfen und dem großen europäischen Markt zu fördern!"
 malabari_mapilla_sailors:1 "Mapillanische Seeleute"
 malabari_mapilla_sailors_desc:1 "Die muslimische Gemeinschaft in unserem Land und die Ankunft von Händlern und Seeleuten aus Arabien und dem Iran an unseren Küsten geht viele Jahrhunderte zurück und obwohl sie nun ein integraler Bestandteil unserer Gesellschaft sind, bleiben viele von ihnen sehr bewanderte Matrosen und Krieger.\nWir müssen diese Gemeinschaft nutzen und sie sowohl in unserer Kriegsflotte als auch Handelsflotte einsetzen. Wir haben vielleicht nicht die Zahlen, um mit einigen der größten Seemächte zu konkurrieren, aber durch geschicktes Manövrieren und eine gute Nutzung der Küstengeographie können wir dennoch einem Gegner große Verluste zufügen."
 malabari_control_inland:1 "Kontrolle des Inlands"
 malabari_control_inland_desc:1 "Unsere Nation ist historisch gesehen abhängig vom Überseehandel und hier ist unsere Kontrolle auch am größten. Das Inland jedoch wird von einer Zahl mehr oder weniger loyaler Häuptlinge regiert, denen oft große Freiheiten als Gegenleistung für ihre Dienste in Zeiten der Not gegeben wird. Wir müssen diese Vereinbarungen verschärfen, ihre Verpflichtungen formalisieren und eine direkte Kontrolle über die wichtigsten Regionen ausüben."
 malabari_land_of_elephants:1 "Land der Elefanten"
 malabari_land_of_elephants_desc:1 "Keralanische Elefanten gelten seit langem als besonders edel und haben hier, mehr als in jedem anderen Teil Indiens, einen besonderen Platz in der Gesellschaft, dem Königtum und der Religion. Wir müssen uns um diese riesigen Wohltäter kümmern, wie wir uns um unsere menschlichen Untertanen kümmern. Lasst niemanden behaupten, dass wir diejenigen falsch behandeln, auf die wir angewiesen sind."

 #Mysore Ideas
 MYS_ideas:1 "Mysorische Ideen"
 MYS_ideas_start:1 "Mysorische Traditionen"
 MYS_ideas_bonus:1 "Mysorische Ambitionen"
 mys_unification_of_mysore:1 "Vereinigung von Mysore"
 mys_unification_of_mysore_desc:1 "Die Mysore-Hochebene, die einst als Gangavadi, einer alten Dynastie, bekannt war, war lange Zeit die Heimat starker Königreiche. Heute ist es die Heimat der Uddiyar und Ummatur sowie vieler anderer Gruppierungen. Wir müssen all diese vereinen und gemeinsam ins dekkanische Hochland expandieren."
 mys_patronize_kannada_literature:1 "Kannadische Literatur"
 mys_patronize_kannada_literature_desc:1 "Als bedeutender kannadischer Hof haben wie viele große Dichte und Autoren der schönen kannadischen Sprache angezogen. Wir müssen die kannadische Literatur und Theaterstücke fördern und verbreiten und als primärer Wohltäter für die Kultur der Menschen in Karnataka wirken."
 mys_religious_tolerance:1 "Religiöse Toleranz"
 mys_religious_tolerance_desc:1 "Wir dürfen uns nicht in religiöse Auseinandersetzungen verwickeln lassen. Jeder, der dem Staat Mysore dienen kann, muss einen Platz in unserem Land haben. Wenn wir die Loyalität aller unserer Untertanen gewinnen können und nicht nur die des wahren Glaubens, dann werden wir eine solide Basis haben, um als eigene expansionistische Macht zu bestehen. Lasst uns den heiligen Stätten aller Religionen innerhalb unserer Grenzen verschwenderische Summen spenden und ihnen Ämter geben, unabhängig davon, welchen Glauben sie haben."
 mys_reform_silk_industry:1 "Reformation der Seidenindustrie"
 mys_reform_silk_industry_desc:1 "Obwohl die Wirtschaft Mysores in vielerlei Hinsicht stark ist, beneiden wir die Seidenindustrie Bengalens und Gujarats. Der beste Weg, um unsere heimische Produktion zu verbessern und zu fördern besteht darin, Agenten loszuschicken, die von anderen Erfahrung sammeln und dann Reformen einzuführen, die diese Dinge auf unsere eigene Weise imitiert. Zusammen mit der hervorragenden Handwerkskunst unserer eigenen Handwerker sollte dies unserer Wirtschaft schließlich zum Erfolg verhelfen."
 mys_rockets:1 "Raketen!"
 mys_rockets_desc:1 "Der Einsatz von Raketen ist in Indien nichts Neues, aber die jüngsten Fortschritte in der Metallverarbeitung und Chemie haben es uns ermöglicht, den Einsatz von Raketen im Nahkampf voranzutreiben. Indem wir unsere Truppen mit dieser neuen Waffe ausstattet und dafür sorgen, dass wir sie regelmäßig einsetzen, haben wir einen Vorteil auf dem Schlachtfeld, der Belagerung und jedem Hinterhalt."
 mys_reform_mysorean_army:1 "Reformation der mysorischen Armee"
 mys_reform_mysorean_army_desc:1 "Niemand kann den Mut oder die Waffenhandhabung des mysorischen Soldaten in Frage stellen und dennoch gibt es Bereiche, die wir verbessern könnten. Lasst uns Offiziere aussenden, die in fremden Ländern studieren und so Innovationen beobachten können, die andere auf dem Schlachtfeld einsetzen. Drill, Disziplin und Koordination sind Bereiche, in denen wir die Wege fremder Mächte übernehmen und an die Gegebenheiten eines indischen Schlachtfeldes anpassen könnten."
 mys_dynamic_diplomacy:1 "Dynamische Diplomatie"
 mys_dynamic_diplomacy_desc:1 "Keine Nation kann in Isolation existieren und ein Königreich wie das unsere kann viele gierige Rivalen anziehen. Es ist an der Zeit, dass wir in Übersee nach Verbündeten Ausschau halten, denn es scheint, als würden nur wenige unserer Nachbarn einen Beitrag zu unserem Aufstieg an die Macht leisten wollen."

 #Sikh Ideas
 PUN_ideas:1 "Sikh'sche Ideas"
 PUN_ideas_start:1 "Sikh'sche Traditionen"
 PUN_ideas_bonus:1 "Sikh'sche Ambitionen"
 breadbasket_of_india:1 "Die Bucht von Khambat"
 breadbasket_of_india_desc:1 "Die Bucht von Khambat ist einer der wichtigsten Häfen der nördlichen indischen Seehandelsrouten. Vom Horn von Afrika, bis zur Bucht von Bengalen kaufen und verkaufen Händler ihre Waren in unseren Hafenstädten Bharuch, Amritsar und Surat. Dieser Handel von innerhalb und jenseits unserer Grenzen, beschleunigt auch das Wachstum unserer Städte und fördert die Herstellung vielerlei Produkte. Wir müssen äußerste Anstrengungen unternehmen, um das Wachstum unserer Landwirtschaft zu fördern und unsere Bauern vor den Banditen und Briganten der angrenzenden Gebiete zu schützen."
 encourage_indo_persian_trade:1 "Förderung des indo-persischen Handels"
 encourage_indo_persian_trade_desc:1 "Die Region Gujarat liegt an Indiens Südwestgrenze und war schon immer ein Dreh- und Angelpunkt des wirtschaftlichen und kulturellen Austausches zwischen Indien und Persien. Die antike Seewege verbinden die die indischen Häfen mit der persischen Welt. Die Bucht von Khambat ist der letzte natürliche Hafen bevor man in den Persischen Golf einfährt.Diese Gewässer werden jedoch von Piraten und Plünderern heimgesucht. Wir sollten die Benutzung dieser antiken und lebendigen Seeroute fördern und alles in unserer Macht Stehende unternehmen, um das Wohlergehen der Händler zu sichern. Dies könnte durch den Bau einer starken Marine und die Überwachung dieser Gewässer geschehen."
 punjabi_textile_industry:1 "Gujarati Textilindustrie"
 punjabi_textile_industry_desc:1 "Die Textilindustrie ist einer der größten Erfolge unserer Feinde ´im Norden. Das hat unsere Gouverneure veranlasst, die Produktion zu erhöhen, um sie letzten Endes zu übertrumpfen und ein Hauptzentrum der Produktion werden. Unsere Weber werden zu den Produktivsten in ganz Indien gehören, sie werden Tuch speziell für Märkte in ganz Asien und Europa anfertigen."
 foundation_of_the_khalsa:1 "Die Khalsa"
 foundation_of_the_khalsa_desc:1 "Der Sikhismus, eine aus Gujarat stammende Religion, breitet sich rasch in unseren Landen aus. Diesem Glauben hängen Mitglieder aus allen Kasten und mit den verschiedensten Hintergründen an. Sie werden ihren Staat ungeachtet ihrer vorherigen Berufe verteidigen."
 gurmukhi_script:1 "Einführung einer standardisierten Gurmukhi-Schrift"
 gurmukhi_script_desc:1 "Wir sollten anstatt der vielen unterschiedlichen Schriften, die derzeit in unseren Landen verwendet werden, eine standardisierte Schrift übernehmen."
 strength_of_the_misls:1 "Die Stärke der Misls"
 strength_of_the_misls_desc:1 "Das Verwaltungssystem der Misl-Staaten von Gujarat ermöglicht ihnen, beeindruckende Kavallerietruppen in die Schlacht zu führen. In Notzeiten können wir zum Kampf gegen einen gemeinsamen Feind auf diese Truppen zurückgreifen."
 reforming_the_punjabi_army:1 "Reformierung der Armee von Sarkar-i"
 reforming_the_punjabi_army_desc:1 "Die Gepflogenheiten unserer Vorväter waren in sich stimmig und haben uns viele Jahre gute Dienste erwiesen. Damit unsere Armeen aber ihre Triumphe auf dem Schlachtfeld fortsetzen können, müssen wir mehr in Richtung einer Berufsarmee denken. Indem wir die Organisationsweise der Armeen weit entfernter Länder studieren und deren Methoden an unsere Situation anpassen, werden wir unter Beibehaltung der einzigartigen Qualitäten unseres jetzigen Militärsystems die Effizienz der Sikh-Armee steigern."

 #Sindh Ideas
 snd_enduring_dynasty:1 "Samma-Dynastie"
 snd_enduring_dynasty_desc:1 "Die Samma-Dynastie von Sindh hat die Jahrhunderte überdauert. Mit einer Abstammung zu den legendären Rajputen-Kriegern haben sie die Herrschaft der Shahs von Delhi über ein Jahrhundert lang ertragen. Jetzt, da der Einfluss des Shahtums stark zurückgegangen ist, können die Ambitionen der Samma-Dynastie endlich verwirklicht werden."
 snd_bab_ul_islam:1 "Löscht die Häretiker aus"
 snd_bab_ul_islam_desc:1 "Sindh hat schon viele Religionen gesehen. Mal verehrten wir die heilige Flamme; Ein anders Mal suchten wir die Weisheit Vishnus. Ganz gleich unseres derzeitigen Glaubens, werden wir allen Ungläubigen das Licht weisen!"
 snd_makli_necropolis:1 "Erweitert die Makli Nekropolis"
 snd_makli_necropolis_desc:1 "Die Nekropolis von Makli ist der Ort, wo seit Jahrhunderten Könige, Gelehrte und bekannte Heilige vieler Religionen begraben werden. Die Nekropolis ist ein kulturelles Artefakt, das die Ideen des Synkretismus und Pluralismus demonstriert. Wir müssen jene bewahren die dort begraben liegen, und den Ort noch erweitern."

 #Telugu Ideas
 yor_diamond_mines_of_kollur:1 "Die Diamantminen von Kollur"
 yor_diamond_mines_of_kollur_desc:1 "Andhra ist die Heimat einiger der größten Diamantminen der Welt. Im Laufe der Jahrhunderte waren diese großen Minen Quelle sowohl des Großteils der weltweit bekannten Diamanten als auch solch großartiger Steine, wie den Koh-i-Noor. Es ist jedoch an der Zeit, dass wir unsere großartigen Minen modernisieren und uns um die Entwicklung ihres vollständigen Potenzials kümmern."
 yor_patronize_telugu_literature:1 "Fördert die Telugu-Literatur"
 yor_patronize_telugu_literature_desc:1 "Seit den frühen Kakatiya-Herrschern sind das Königtum und die Literatur in unserem Volk verflochten. Unsere Herrscher sollen Gelehrte und Autoren nach eigenem Recht sein und die großen Dichter und Schriftsteller unserer Zeit fördern."
 yor_great_forts_of_the_east:1 "Die großen Festungen des Ostens"
 yor_great_forts_of_the_east_desc:1 "Eine Reihe großartiger Festungen in den östlichen Ghats beschützt unsere Lande vor Angriffen von den Mächten des Hochlandes. Wir müssen diese Festungen gut pflegen und modernisieren, um nicht die Gefahr zu laufen, das Rückgrat unserer Verteidigung zu zersetzen."
 yor_encourage_coromandel_trade:1 "Fördert den Handel an der Koromandelküste"
 yor_encourage_coromandel_trade_desc:1 "Die Koromandelküste war mit ihren großen, betriebsamen Häfen und den vielen Händlern aus weit entfernten Ländern schon immer eine Quelle des Wohlstands. Einer der alten Kakatiya-Herrscher von Andhra versuchte weise, so wenig Regelungen über den Handel an der Koromandelküste wie möglich vorzugeben, wodurch das Wachstum unserer Häfen in erheblichem Maße gefördert wurde. Lasst uns diese Politik in der modernen Zeit wiederbeleben und Handelsregelungen verringern, um Händlern mehr Handelsfreiheit zu gewähren."
 yor_legend_of_prataparudra:1 "Die Legende von Ganapati II"
 yor_legend_of_prataparudra_desc:1 "Der letzte Kakatiya-Herrscher, Ganapati II., erließ ein Gesetz, dass sein Reich zwischen seinen drei Söhnen aufteilte, doch am Sterbebett änderte er seine Meinung, und setzte unseren Ahnen als Alleinerben des Kakatiyan Königreichs ein. Lasst und diese Legende verbreiten und festhalten, auf dass diese geteilten Lande dereinst wieder vereint seien."
 yor_kakatiya_legacy:1 "Das Vermächtnis von Kakatiya"
 yor_kakatiya_legacy_desc:1 "Vor nicht allzu langer Zeit herrschte das Kakatiya-Reich über diese Lande. Mit seiner Telugu-Aristokratie und der Missachtung seinerseits der strikten Kastenhierarchien einiger unserer Nachbarn ist es noch immer ein Vorbild, nach dem unser Staat streben kann. Das Kakatiya-Reich lehrt uns wertvolle Lektionen und wir müssen diese befolgen, während wir unsere eigenen Richtlinien in der Gegenwart ausarbeiten."
 yor_telugu_warrior_aristocrats:1 "Telugu-Kriegeraristokraten"
 yor_telugu_warrior_aristocrats_desc:1 "Unser Staat beruht auf den Traditionen von Generationen von Telugu-Kriegern vor uns. Männer, die im Dienste vieler großer, indischer Reiche kämpften und jüngst die Aristokratie des ehemaligen Kakatiya-Reichs bildeten. Erst vor kurzem kämpften sie bei der Eroberung von Raichur. Hiermit wird der stetige Nachschub an fähigen Kriegern und Hauptleuten für unsere Armeen sichergestellt, ungeachtet dessen, was die Zukunft für uns bereithält."

 #Tripura Ideas
 tpr_adaptive_administration_desc:1 "Unser Königreich liegt an der Grenze der Hinduistischen-, Buddhistischen- und Stammeskönigreiche und all diese Staaten haben etwas in Bezug auf Verwaltungsstärke zu bieten. Wir müssen uns bemühen, unsere Praktiken an das anzupassen, was für die disparaten Teile unseres Königreichs am besten geeignet ist. In den Ebenen werden wir Gouverneure wie die Buddhisten direkt ernennen, aber in den Stammeshügeln werden wir uns auf die traditionellen Feudalhäuptlinge verlassen, die das Land halten."
 tpr_religious_syncretism_desc:1 "Während unser Königreich seit Jahrhunderten Shiva und andere Hindu-Götter verehrt hat, üben viele unserer Untertanen auch Stammes- und sogar manichäische Bräuche aus. Wir haben gelernt, dass wenn wir gedeihen wollen, wir flexibel sein müssen und die Anbetung nicht in den Weg des wahren Königtums kommen lassen dürfen."

 #Vijaynagari Ideas
 carnatic_music_desc:1 "Die musikalischen Traditionen unseres Staates weist bereits zu viele Anzeichen ausländischen Einflusses auf. Viele buddhistische und christliche Musikstile haben ihren Weg in die Musik der Vijayanagari gefunden. Man muss dies als Blasphemie bezeichnen, denn wie wir alle wissen, ist die Musik eine göttliche Kunst, deren Ursprung auf die Devas und Devis zurückgeht. Wir werden dem Volk der Hindu zeigen, wer sich für ihre Verteidigung einsetzt, und die ausländischen Einflüsse ausrotten."
 adroit_diplomacy_desc:1 "Die zahlreichen Invasoren haben immer wieder die gleiche Schwäche an den Tag gelegt, die Tendenz untereinander zu kämpfen. Wir müssen jederzeit bereit sein, dies für unsere Zwecke auszunutzen."

 #Vindhyan ideas
 bundelkhandi_rajput_connections:1 "Rajput Connections"
 bundelkhandi_rajput_connections_desc:1 "Vor der manichäischen Eroberung wurde Nordindien von riesigen Königreichen und Föderationen der Rajput beherrscht. Auch wenn nur noch einige wenige bedeutsame Königreiche außerhalb von Rajputana bestehen, sind die Rajput eine Macht des nordindischen Adels, mit der zu rechnen ist. Die herrschende Klasse in unserem Reich bildet da keine Ausnahme. Während einige wenige Bundelkhand oder Baghelkhand als Teil von Rajputana betrachten, ehren wir immer noch unser Rajputen-Vermächtnis und sind die Verbindungen zu anderen Rajputen-Dynastien in Indien noch immer stark."
 bundelkhandi_sacred_land:1 "Ein heiliges Land"
 bundelkhandi_sacred_land_desc:1 "Obwohl seit der manichäischen Eroberung vernachlässigt, ist die Tempelanlage von Khajuraho mit ihren über 80 Tempeln ein Beweis für die Gottesfürchtigkeit der Herrscher, die vor uns da waren. Wir müssen versuchen, unseren Vorgänger nachzueifern und in unseren Landen großartige Tempel errichten. Die in unsere Lande kommenden Pilger sollen an ihren Reisezielen keine vernachlässigten Heiligtümer, sondern eindrucksvolle Tempel vorfinden, die den Stätten gerecht werden."

 ###############
 ###INDONESIA###
 ###############

 #Cebu Ideas
 ceb_befriend_the_europeans_desc:1 "Europäische Schiffe haben begonnen an den Ufern unseres Archipels anzulegen, und diese Reiche haben eine ebenso starke marine und militärische Tradition wie wir. Wir sollten ihre Freundschaft suchen, und mithilfe ihrer Krieger unsere lokalen Rivalen ausschalten."

 #Kutai Ideas
 kut_muslim_trading_communities:1 "Nestorianische Handelsgemeinschaften"
 kut_muslim_trading_communities_desc:1 "Der nestorianische Glaube hat sich wie ein Lauffeuer im unserem Land, nein, auf ganz Borneo verbreitet. Es ist an der Zeit, dass wir ihre Gemeinschaften wie die unseren akzeptieren, damit sie nicht letztendlich unseren Untergang bedeuten."

 #Luzon Ideas
 luzon_tagalog_syncretism_desc:1 "Auch wenn wir nie aufgehört haben, den Götter unserer Ahnen zu Huldigen, so sehen wir auch keinen Grund, die neuen ausländischen Religionen abzulehnen. Unsere Untertanen huldigen den Göttern des brahmanischen Glaubens, Seit an Seit mit dem Gott der Christen und dem Buddha."
 luzon_sino_philippine_trade:1 "Sino-Philippinischer Handel"
 luzon_sino_philippine_trade_desc:1 "Luzon und vor allem unsere Lage im Pasig-Delta haben es uns ermöglicht, florierende Häfen für den Import chinesischer Waren im gesamten Archipel zu fördern. Chinesische Waren kommen regelmäßig in Tondo an, wo sie anschließend zu den vielen kleinen Häfen und Inseln der Philippinen umverteilt werden können."

 #Malaya Ideas
 malayan_ideas:1 "Malaiische Ideen"
 malayan_ideas_start:1 "Malaiische Traditionen"
 malayan_ideas_bonus:1 "Malaiische Ambitionen"
 indian_ocean_trade_desc:1 "Lukrative Handelsgeschäfte führen unsere Händler bis nach China, Hindustan, Arabien und sogar an die Küste Kingozis. Die Aussicht auf große Reichtümer lässt immer mehr unserer Kinder das Kaufmannsleben wählen."
 sufi_legacy:1 "Verbreitung des Nestorianismus"
 sufi_legacy_desc:1 "Der Nestorianismus verbreitet sich friedlich in unserem Land. Es gibt keinerlei Blutvergießen zwischen den Anhängern des neuen Glaubens, und denen die dem Alten treu blieben."
 classical_malay:1 "Klassisches Malaiische"
 classical_malay_desc:1 "Wir haben eine reiche literarische und kulturelle Tradition in einer anspruchsvollen Sprache geschaffen, in der es Lehnwörter und Redewendungen aus dem Persischen bis zum Chinesischen gibt. Sie setzt sich schnell als Lingua Franca der Region durch und erleichtert die Verbreitung ausländischer Ideen in unseren Landen."
 trading_fleets:1 "Handelsflotten"
 trading_fleets_desc:1 "Unsere Händler kommen auf ihren extensiven Handelsreisen selbst für den Unterhalt ihrer Schiffe auf. Dies bedeutet, dass wir diese Schiffe in Kriegszeiten günstiger zu Kriegsschiffen umbauen können."
 heirs_of_pasai:1 "Bewahrung der Geschichte"
 heirs_of_pasai_desc:1 "Auch wenn Texte, die die Geschichte unserer Region beschreiben, rar sind, so wird doch unsere Vergangenheit wird immer noch mündlich weitergegeben. Wir müssen dafür sorgen, dass unsere Geschichte auch weiterhin von Generation zu Generation weitergereicht wird."
 settle_the_islands:1 "Besiedelt die Inseln"
 settle_the_islands_desc:1 "Die anderen Inseln dieses Archipels müssen die Vorzüge erleuchteter muslimischer Herrschaft ebenfalls zu spüren bekommen. Durch ihre Besiedlung verschaffen wir uns Zugang zu ihren reichhaltigen Gütern."

 #Mindanao
 mindanao_an_islamicized_barangay:1 "Eine christianisierte Brangay"
 mindanao_an_islamicized_barangay_desc:1 "Christliche Händler, Missionare und Seemänner sind im Laufe der letzten hundert Jahre in den Gewässern Nusantaras immer häufiger geworden. Wir sollten diese Neuankömmlinge in unser Reich integrieren und uns der maritimen Gesellschaft christlicher Malkanate anschließen, indem wir sowohl diesem neuen Gott als auch den alten Göttern unserer Vorfahren huldigen. So können wir sicher sein, dass wir zu jeder Zeit die Unterstützung sowohl des Himmels als auch unseres Volkes haben."

 #Pagaruyungi Ideas
 pgr_tantric_legacy_desc:1 "Gründer des Königreiches von Pagarruyung war Adityawarman, Cousin des Königs des Majapahit Reiches. Von den vielen der Schriften, die er uns hinterlassen hat, haben unsere Untertanen ihre Hingabe zum esoterischen Buddhismus gelernt. Wir müssen sicherstellen, dass sein Vermächtnis besteht, während der Einfluss der christlichen Königreiche sich auf diesen Inseln ausbreitet."

 #Pattani Ideas
 pat_china_sea_desc:1 "Die Handelsbeschränkungen der Chinesen haben den Handel in ganz Südostasien empfindlich gestört. Die Händler Pattanis sind Experten darin, diese Beschränkungen zu umgehen, und den Handel Chinas an unsere Küsten zu bringen."

 ############
 ###PERSIA###
 ############

 #Ayyubid Ideas
 HSN_ideas:1 "Eyûbîden Ideen"
 HSN_ideas_start:1 "Eyûbîden Traditionen"
 HSN_ideas_bonus:1 "Eyûbîden Ambitionen"
 hsn_citadels_and_fortesses:1 "Zitadellen und Festungen"
 hsn_citadels_and_fortesses_desc:1 "Nicht grade eine Metropole ist die Felsenburg von Hasankeyf eine alte Festungsstadt in den kurdischen Bergen. Felsenburgen wie diese haben den kurdischen Stammesangehörigen seit Generationen gedient und wir würden gut daran tun, aus ihren Erfahrungen zu lernen. Der Wert einer Festung sollte nicht unterschätzt werden. Dies gilt sowohl an den Ufern des Tigris als auch in der Großstadt Kairo oder den Hügeln Palästinas."
 hsn_ayyubid_heritage:1 "Ahnenerbe"
 hsn_ayyubid_heritage_desc:1 "Unsere Vorfahren herrschten einst über ein großes Reich, das sich über ganz Syrien, Obermesopotamien, Ägypten und Armenien erstreckte. Obwohl von diesem Reich nicht viel übrig geblieben ist, zollt unser Name weiterhin Respekt unter den kurdischen Stämmen, die wir jetzt regieren. Wenn wir diese Krieger für unsere Sache gewinnen könnten, könnten wir danach streben, das wiederaufzubauen, was uns während des Mongolensturms einst genommen wurde."
 hsn_righteousness_of_the_faith:1 "Rechtmäßigkeit des Glaubens"
 hsn_righteousness_of_the_faith_desc:1 "Unser großer Vorfahre, Selahedînê, hat unsere Familie durch seine völlige Ablehnung einen Kompromiss in Glaubensangelegenheiten einzugehen zur Großartigkeit erhoben. Er unterwarf die Mesopotamier, unsere alten Herren im Norden - das Königreich Armenien, ihre ägyptischen Verbündeten, und die griechischen Besitzungen in des Mittleren Ostens.\nUnser Zeitalter ist wieder einmal von religiöser Aufruhr und dem Aufstieg des Nestorianismus in Persien geprägt. Wir müssen das Erbe des großen Eroberers annehmen und für die Gerechtigkeit des Nahen Ostens einstehen."
 hsn_elite_warriors:1 "Elitekrieger"
 hsn_elite_warriors_desc:1 "Die türkische Kavallerie dominiert die Schlachtfelder im Nahen Osten. Seien es die marodierenden Aq Qoyunlu, die Kizibash oder Sipahi der anatolischen Türken. Auch wir sollten nomadische Krieger rekrutieren, die diese Länder durchstreifen und damit unsere Feinde zu gleichen Bedingungen gegenüberstehen."
 hsn_rise_of_the_eagle:1 "Aufstieg des Adlers"
 hsn_rise_of_the_eagle_desc:1 "Die Zeit ist gekommen, um das zurückzuerobern, das einst von unseren Vorfahren verloren ging. Wir müssen handeln, um das Reich wiederzuerlangen, über das wir einst verfügten, und einen starkes und unabhängigen kurdischen Staat im mittleren Osten aufbauen."
 hsn_strenghten_central_authority:1 "Stärkung der Zentralautorität"
 hsn_strenghten_central_authority_desc:1 "Es war einst der Weg unserer Familie, die Beute unseres Erfolges unter unsersgleichen aufzuteilen. Diese Politik hat jedoch das Shahtum geschwächt und den Samen der Zwietracht gepflanzt. Dieses Mal werden wir stattdessen der Verwaltung anderer Reiche folgen und eine starke zentrale Autorität schaffen, die alle Erwerbe von Land überwacht."

 #Caspian Ideas
 caspian_riches_of_tabarestan:0 "Der Reichtum Tpuristans"
 caspian_riches_of_tabarestan_desc:0 "Umgeben von Bergen liegt Tpuristan an der kaspischen Küste. Es ist eine milde und feuchte Gegend, die ideal für den Reisanbau ist und einige der ältesten Städte der iranischen Region beherbergt. In Zeiten des Krieges und der Aufruhr wird Tpuristan oft aufgrund seiner geschützten Lage in Ruhe gelassen und verfügt daher über eine relativ große Bevölkerung verglichen mich seiner Größe. Dieser relative Frieden und die alten Siedlungen haben Tabaristan zu einem wichtigen Halt auf der Seidenstraße gemacht und so können auch wir vom transasiatischen Handelsnetz profitieren."
 caspian_time_of_turmoil:1 "Eine Zeit der Aufruhr"
 caspian_time_of_turmoil_desc:1 "Überall um uns herum zerfallen große Königreiche. Wir haben miterlebt, wie die persischen Rumpfstaaten über die Überreste ihres Erbes kämpfen. Wenn wir in einer solchen Zeit überleben wollen, müssen wir eine starke Armee aufbauen, die von unseren erfahrenen Soldaten besetzt ist, die Eroberer seit Jahrhunderten kommen und gehen sehen haben. Es ist an der Zeit, dass wir uns nicht nur verteidigen, sondern auch denjenigen gegenübertreten, die uns anderweitig absorbieren würden. "
 caspian_safe_haven:1 "Ein sicherer Hafen"
 caspian_safe_haven_desc:1 "Diese Region dient oft als sicherer Hafen für Menschen verschiedener Kulturen und Religionen. Priester, Kriegsherren oder Kaufleute können hier ihren Platz finden. Vielleicht liegt es daran, dass Kaspien solch eine heterogene Bevölkerung erreicht hat. In den kleinen Staaten der tabaristanischen Küste trifft man alles von Manichäern und Zoroastriern bis hin zu Nestorianischen, Myaphisitischen und Orthodoxen Christen. Dieser Umstand ist vor allem der geschützten Lage der Berge zu verdanken, die uns umgeben.\nDer beste Weg jedoch um Frieden zu halten, ist es, sich auf den Krieg vorzubereiten. Wir müssen starke Festungen bauen, um die Pässe zu bewachen, die durch die Berge führen und starke Garnisonen bereithalten, um die Freiheit zu schützen, die wir momentan genießen."
 caspian_unite_minor_states:0 "Vereint die Staaten Tapuristans"

 #Ilkhanid Ideas
 ilk_favor_sufism:1 "Mongolische Toleranz"
 ilk_favor_sufism_desc:1 "Die mongolischen Khanate betrachteten religiöse Toleranz als eine Tugend - solange der Glaube keine Dissidenten unterstützt. Wir werden es ebenso halten."
 ilk_persian_language_at_court:1 "Persische Sparache zu Hofe"
 ilk_persian_language_at_court_desc:1 "Die Einführung einer gemeinsamen Sprache zu Hofe und in der Bürokratie bringt viele Vorteile. Viele unserer Elite habe bereits Persisch als Zweitsprache angenommen, da sie ihre Prestigeträchtigkeit erkannt haben, und da sie sowieso von vielen im Iran verstanden wird."

 #Khorasan Ideas
 KHO_ideas:1 "Khwarasan Ideen"
 KHO_ideas_start:1 "Khwarasan Traditionen"
 KHO_ideas_bonus:1 "Khwarasan Ambitionen"
 kho_land_of_the_rising_sun:1 "Land der aufgehenden Sonne"
 kho_land_of_the_rising_sun_desc:1 "Mit großen Wüsten, hohen Bergen und großen Stammesgemeinschaften mag Khwarasan wie ein unwirtlicher Ort erscheinen. Dennoch ist es dieser Ort, an der Kreuzung Zentralasiens, des Iran und Indiens, den viele Reiche als Grundstein ihrer Hauptstadt gewählt haben. Unter Schah Ruch hat die Region relative Stabilität genossen und von den Märkten von Herat bis zu den Schreinen von Mashad haben wir uns einen Ruf als Heimat von großen Gelehrten und blühenden Städten aufgebaut."
 kho_rein_in_the_turko_mongol_emirs:1 "Zügelt die turko-mongolischen Emire"
 kho_rein_in_the_turko_mongol_emirs_desc:1 "Die Mehrheit unserer Armeen besteht noch aus Stammesmännern, die Timur bei seiner Herrschaft mitgebracht hat. Durch die Organisation dieser Truppen in einer zentraleren Weise als sein Vorgänger, stärkte Timur seine militärische Macht, macht aber auch diese turko-mongolischen Emire zu sehr mächtigen Männern. Wo er Loyalität durch persönliche Dankbarkeit und Hochzeiten gesichert hat, müssen wir ihre Unterstützung auf lange Sicht gewinnen."
 kho_princely_appanages:1 "Fürstliche Abfindungen"
 kho_princely_appanages_desc:1 "Ein so vielfältiges und geographisch geteiltes Reich wie Khwarasan kann schwer zusammenhalten zu sein. Oft müssen Provinzgouverneure schnell handeln und haben keine Zeit die oberen Etagen zu benachrichtigen. Es ist wichtig, dass wir Gouverneure haben, denen wir sowohl in Bezug auf Loyalität als auch in Fähigkeit vertrauen können.\nDie timuridischen Praktiken, Prinzen der Dynastie in solche Positionen zu stecken, würde uns wahrscheinlich gut dienen, da jeder Gouverneur motiviert sein wird, sein Bestes zu tun in der Hoffnung, den Thron selbst zu erben."
 kho_irrigation_network:1 "Bewässerungskanäle"
 kho_irrigation_network_desc:1 "Landwirtschaft verursacht hohe Kosten in Khwarasan, denn das Land ist trocken und es gibt keine großen Flüsse. Unsere persischen Verwalter schlagen vor, dass wir viel Arbeit in den Bau von Bewässerungsanlagen und Kanälen investieren müssen, wenn unsere Städte ihr volles Potenzial ausschöpfen sollen. Mit genügend Wasser können auch die seltensten Früchte von Herat bis Mashhad angebaut werden und wir können Gärten zum Neid von ganz Asien anlegen."
 kho_dynastic_chronicles:1 "Dynastiechroniken"
 kho_dynastic_chronicles_desc:1 "Khwarasan hat eine lange Geschichte als Zentrum des wissenschaftlichen Lernens, aber unser Einfluss über dieses Land ist neu und unerprobt. Lasst uns die großen Schriftgelehrten der Zeit finanzieren, damit sie die größte Chronik unserer Zeit zusammenstellten und wir unser Haus als die führende Dynastie Ost-Persiens fest etablieren können."
 kho_great_sheiks_of_khorasan:1 "Religiöse Überschneidungen"
 kho_great_sheiks_of_khorasan_desc:1 "Es gibt große Überschneidungen von Religionen in unserer Nähe, die oft nicht geographische getrennt genug liegen. Die Probleme die das mit sich bringt, haben uns gelehrt, wie man an solch einem Übergangsbereich überlebt."
 kho_protect_the_caravan_routes:1 "Schutz der Karawanen"
 kho_protect_the_caravan_routes_desc:1 "Zwischen dem Oxus, Indien und dem Iran ist Khwarasan, eine Region von großer Bedeutung für den Langstrecken-Handel. Die Seidenstraße führt hierdurch, verbindet Samarkand mit dem Iran und dem Mittelmeer und wird bei Herat mit der "Grand Trunk Road" aus Indien verbunden.\nDiese lange Reise ist für viele Kaufleute gefährlich und anstrengend. Mit dem Gelübde, alle Kaufleute zu schützen, die unsere Länder durchqueren und regelmäßig Karawansereien entlang der Handelswege bauen, können wir die Risiken stark limitieren und wahrscheinlich noch mehr Reichtum für unsere großen Städte anziehen."

 #Kurdish Ideas
 legacy_of_the_kurdish_dynasties:1 "Erbe der kurdischen Dynastien"
 legacy_of_the_kurdish_dynasties_desc:1 "Im Laufe der Jahrhunderte hat es in dieser Region viele kurdische Staaten und Dynastien gegeben. Lasst uns unsere Verbindung zu diesen Vorfahren kultivieren und eine Hofkultur gründen, die auf deren Traditionen basiert, statt zu versuchen, unseren mongolischen und persischen Nachbarn nachzuahmen."
 li_gora_gawiri_kurd_misilman:1 "Li Gora Gawirî Kurd Xiristiyan e"
 li_gora_gawiri_kurd_misilman_desc:1 "'Verglichen mit dem Ungläubigen ist der Kurde ein Christ'. Da kurdische Herrscher in einer religiös gemischten Gegend leben, in der sowohl starke nestorianische und miaphysitische Bewegungen als auch eine blühende Yazidi-Gemeinschaft ansässig sind, üben sie in Bezug auf die Staatsreligion eine Tradition des Pragmatismus aus. Da dieses Erbe aufrechterhalten wird, hat unser Staat weniger Probleme mit religiösen Spannungen."

 #Pars / Fars Ideas
 FRS_ideas:1 "Parsi Ideen"
 FRS_ideas_start:1 "Parsi Traditionen"
 FRS_ideas_bonus:1 "Parsi Ambitionen"
 frs_land_of_the_persians:1 "Land der Perser"
 frs_land_of_the_persians_desc:1 "In vielen Ländern sind Persien und Perser von Parsi und Parser hergeleitet, was der Name ist, der sich auf ganz Iran bezieht. So wichtig war unser Einfluss auf die Kultur und Wirtschaft dieser Region. Von den Ausläufern des Zagros-Gebirges bis zu den Küsten des Persischen Golfs beherbergt das Land der Parsi einige der ältesten und berühmtesten Städte der Iraner und der iranischen Kultur."
 frs_center_of_religion_and_philosophy:1 "Zentrum der Religion und Philosophie"
 frs_center_of_religion_and_philosophy_desc:1 "Seit Jahrhunderten sind Pars und Schiras ein lebendiges Zentrum der Philosophie, Theologie und Kultur und ziehen große Denker ihres Zeitalters aus der ganzen persischen und zoroastrischen Welt an. Wir dürfen dieses Erbe nicht verschwenden. Lasst uns weiterhin die Künste, die Literatur und die Theologie fördern, damit wir auch weiterhin als das hellste Juwel Persiens leuchten können."
 frs_diplomatic_prudence:1 "Diplomatische Überlegenheit"
 frs_diplomatic_prudence_desc:1 "Wo andere Religionen schnell neue, aufsteigende Eroberer unterstützen oder sich schnell Armeen außerhalb ihrer Mauern ergeben, hat Pars einen vorsichtigeren und ausgewogeneren Ansatz begünstigt. Der Schlüssel zum Überleben in einer gefährlichen Welt ist nicht, sich zu ergeben, sobald wir bedroht werden, aber auch nicht einen Kampf zu suchen, von dem wir nicht wissen, wer ihn gewinnen wird. Wo neue Anspruchsteller auf die Herrschaft Persiens kommen und gehen, werden wir unsere Optionen sorgfältig prüfen. Unser Volk wird noch, lange nachdem irgendwelche Neulinge weg sind, hier sein, egal ob sie ihre kleinlichen Konflikte gewinnen oder verlieren."
 frs_shirazi_wine:1 "Erweiterung der Weinproduktion"
 frs_shirazi_wine_desc:1 "Legenden besagen, dass es Persien war, wo Wein zuerst entdeckt wurde. Ein Mädchen, das die Gunst des Königs Dschamschid verloren hatte, trank den gegorenen Traubensaft, um ihr Leben zu beenden. Stattdessen fand sie allerdings das Geheimnis des Weines und in kurzer Zeit verbreitet er sich im königlichen Hofe.\nWein wurde in Persien seit Jahrtausenden produziert und konsumiert, aber keiner kann mit den ausgezeichneten Trauben konkurrieren, die auf den Terassenhängen des Zagros-Gebirges in Pars angebaut wurden. Der Ruf von Schiras-Wein hat sich weit über die Grenzen hinaus verbreitet und ist auch in Indien und Europa sehr gefragt.\nWir müssen unser Bewässerungssystem ausbauen und tun, was wir können, um unsere Weinproduktion zu steigern und dabei unsere begehrten Güter auf ausländischen Märkten vermarkten."
 frs_shirazi_school:1 "Schiras-Schulen"
 frs_shirazi_school_desc:1 "Als Zentrum des Lernens ist es vielleicht kein Wunder, dass die Werkstätten von Pars für die hervorragenden Bücher und Miniaturmalereien zu Ruhm erlangt sind. Berühmte Malermeister und Buchmacher haben sich schon immer in unseren Städten niedergelassen und haben unseren Schutz genossen.\nDie Schiras-Schule kann nur mit großzügiger Unterstützung aufblühen und das ist etwas, das wir tun müssen, wenn wir nicht von den indischen oder aserbaidschanischen Buchbindern und Malern in den Schatten gestellt werden wollen."
 frs_integrate_the_qashqai:1 "Integrierung der Kaschgai"
 frs_integrate_the_qashqai_desc:1 "Obwohl Pars die Heimat vieler sesshafter Perser und großer Städte und Industrien ist, wird es auch von großen Gruppen nomadischer Stämme bevölkert. Die Kaschgai und andere Gruppen sind oft uneinig mit den Stadtbewohnern gewesen, was zu teuren Konflikten zwischen denen führte, die dem Reich nicht zugutekommen.\nWir müssen die Kaschgai integrieren und ihnen Platz in unseren Städten geben und dabei ihre Rechte zur Nutzung von Land zum Weiden garantieren. Im Gegenzug bitten wir sie, dass sie bei der Ernennung neuer Ilkhane, ihren traditionellen Führern, unseren Herrscher aufsuchen."
 frs_capital_for_an_empire:1 "Eine Hauptstadt für ein Reich"
 frs_capital_for_an_empire_desc:1 "Mit der Nähe zu den Golfhandelsrouten, seiner großen Bedeutung für die persische Kultur und der relativen Sicherheit vor Feinden unseres Volkes, ist Pars ein idealer Ort, um einen persischen Staat zu beherrschen. Lassen wir uns von den großen Reichen inspirieren und eine für diesen Namen würdige Hauptstadt schaffen. Wir müssen alle Teile der Hauptstadt ausbauen und renovieren, neue Kanäle für die Bewässerung verlegen und öffentliche Bäder, Basare, Stadtmauern, Plätze, Paläste, Tempel, Universitäten und Gärten bauen.\nAlle, die es wünschen, soll erlaubt werden, sich hier niederzulassen, in der größten Hauptstadt, die man jemals gesehen hat."

 #Persian Ideas
 the_ghulams:1 "Schafft das staatlichen Banditenwesen ab"
 the_ghulams_desc:1 "Viele würden gerne vergessen, das der erste Afsharid der ganz Persien regierte, Narsieh I, nicht mehr als der Anführer einer Gruppe Banditen war; Banditen, die immer noch mehr Kriminelle als Soldaten waren, als Narsieh die Dynastie der Afsharid aus der Asche des Ilkhanats heraus gründete. Nun, nach mehr als einem Jahrhundert Afsharidenherrschaft und der Vereinigung von Persien, sollten wir ein strikteres Trainingsregiment und eine professionellere Einstellung bei unseren Soldaten fördern, um die auch die letzten Reste des Banditentums aus unseren Armeen zu tilgen."
 the_qizilbash_desc:1 "Die Qizilbash, oder Rotköpfe, sind eine paramilitärische Zoroastrische Bewegung, bereit für ihren Glauben zu kämpfen und zu sterben. Sie sind bereit unseren Staat zu unterstützen, und könnten den Kern unserer Armee bilden."
 improved_silk_road_desc:1 "Ein System zum Ausbau der Straßen und Brücken, ein System mit Wachen für die Handelsrouten (gegen eine kleine Steuer selbstverständlich) und eine Kette Karawansereinen um den Reisenden Erholung zu bieten; All das zur Unterstützung der Händler die die Seidenstraße bereisen, und unserem Staat Unmengen an Einkommen bescheren."

 #Shirvan
 srv_khalwati_order:0 "Der Tanihayi Orden"
 srv_khalwati_order_desc:0 "Der Anführer der nestorianischen Tanihayi in Baku, Malko Yuhanon Bakuvii, ist bei weitem der einflussreichste Meister des Ordens. Dieser charismatische Führer hat den Orden von einer kleinen Bewegung zu einem Orden mit Tausenden von Mitgliedern gemacht. Der Einfluss von Yuhanon Bakuvi und seinen Anhängern auf unseren Staat ist groß und ihr Glaube ist eng an den unseren gebunden."
 srv_fortresses_of_shirvan:0 "Schirwanische Festungen"
 srv_fortresses_of_shirvan_desc:0 "Schirwan hat seine Existenz seit Jahrhunderten gesichert, indem es Befestigungen, Mauern und Burgen rigoros verteidigt hat. Kaiser kommen und gehen, aber die Burgen und Festungen unserer Berge halten uns sowohl im Sieg als auch in der Niederlage geschützt."
 srv_tribesmen_of_the_caucasus:0 "Stammesmitglieder des Kaukasus"
 srv_tribesmen_of_the_caucasus_desc:0 "Unser Volk hat eine lange und stolze Kriegertradition, indem es Mongolen, Khazaren, Qizibasch und Tataren bekämpft hat. Indem wir aus der Erfahrung lernen und ihre besten Eigenschaften in uns aufnehmen, sind unsere Armeen noch stärker geworden. Um unsere eigenen Ambitionen in solch einer unruhigen Zeit durchzusetzen, müssen wir uns bemühen, stärker als jene Staaten zu sein, die uns unterwerfen wollen."
 srv_persianate_patronage:0 "Persische Schirmherrschaft"
 srv_persianate_patronage_desc:0 "Die schirwanischen Schah waren jahrhundertelang dafür berühmt, die persische Kultur, Kunst und Poesie wertzuschätzen. Die iranische Region wurde seitdem von Kaisern wie Narsieh or Jahan Shah komplett verändert, doch die persische Sprache und Kultur bleibt das Bindeglied der Region. Lasst uns Dichter, Gelehrte und Schriftsteller aus der ganzen persischen Welt in unsere Hauptstadt einladen und so die Pracht Schirwans wiederherstellen."
 srv_caspian_trade:0 "Kaspischer Handel"
 srv_caspian_trade_desc:0 "Teure Waren aus Italien oder Bengalen finden leicht ihren Weg zu unseren kaspischen Häfen, da das kaspische Meer ein wichtiger Transitpunkt für Fernstreckenhandel durch Baku, Astrachan und die Städte Tapuristans ist. Wir müssen alles dafür tun, das die Händler alles haben, was sie brauchen, sowohl in Bezug auf Sicherheit als auch Komfort, um unsere eigenen Kaufleute zu unterstützen und so weiter den Reichtum der Welt nutzen können."
 srv_shirvani_architecture:0 "Schirwanische Architektur"
 srv_shirvani_architecture_desc:0 "Seit der Herrschaft Abrohom des Ersten haben unsere Herrscher den Reichtum genutzt, um große architektonische Werke zu errichten. Die Kirchen, Mausoleen, Paläste, Badehäuser, Pavillons und Monumente unserer Dynastie werden der Welt die Herrlichkeit der schirwanischen Schah zeigen."
 srv_merchants_of_baku:0 "Händler aus Baku"
 srv_merchants_of_baku_desc:0 "Das kosmopolitische Baku an den Ufern des kaspischen Meeres hat schon immer Händler aus der Ferne angezogen. Wie im Kaukasus und Eran üblich, sind viele dieser Kaufleute armenisch, aber es gibt auch größere Gruppen Inder, die zum Handeln kommen und sich den Feuertempel von Ateschgah ansehen, wo permanent sieben Feuer brennen. Um diese ausländischen Händler dazu zu bewegen, sich in unserem Land niederzulassen, sollten wir sie ermutigen, den Tempel und seine Erdölquellen zu bevormunden und zu erweitern."

 #Sakastan Ideas
 SIS_ideas:1 "Sakastani Ideen"
 SIS_ideas_start:1 "Sakastani Traditionen"
 SIS_ideas_bonus:1 "Sakastani Ambitionen"
 sis_loyal_service:1 "Loyaler Dienst"
 sis_loyal_service_desc:1 "Sakastans Zeit als großes Reich mag kurz gewesen sein, doch seit Jahrhunderten versorgten wir die Kriege der Ilkhane, Karts und sogar die Timurs mit Truppen und fähigen Generälen. Wir sollten diese Tradition in unseren Rängen bewahren, und die Erfahrung, die wir sammelten indem wir die Krieger unserer Nachbarn gewannen, nun für uns nutzen."
 sis_saffarid_legacy:1 "Sakastanische Widerstandsfähigkeit"
 sis_saffarid_legacy_desc:1 "Das politische Klima Persiens it rau, doch hat das Sakastanische Volk immerzu seine immense Durchsetzungskraft bewiesen. Wir sollten uns bemühen, unseren saffawidischen Vorfahren nachzukommen und uns daran erinnern, dass das, was wie eine kleine Provinz aussieht, tatsächlich der Ursprung eines Reiches ist."
 sis_subjugation_of_tribes:1 "Unterwerfung der Stämme"
 sis_subjugation_of_tribes_desc:1 "Wir kontrollieren die Festungen und Städte von Sakastan, aber in den Bergen, Hügeln und Wüsten, die unseren Staat umgeben, gibt es viele Stämme, die fast unabhängig von unserer Herrschaft leben. Wir müssen diese Stämme uns unterwerfen, um den Frieden im Tiefland zu sichern und unsere Kontrolle über das Hochland zu erweitern."
 sis_chronicles_of_sistan:1 "Chroniken von Sakastan"
 sis_chronicles_of_sistan_desc:1 "Im Laufe der Jahrhunderte fanden es die Dynastien von Sakastan meist ratsam, die Geschichte ihrer eigenen Herrschaft festzuhalten. Dies ist eine weise Tradition, der wir folgen sollten. Im Gegensatz zu ihnen sollten wir jedoch alle alten Geschichten Sakastans zusammentragen, damit wir von der Antike bis heute ein neues großes Werk über die Geschichte dieses Königreichs schaffen können."
 sis_scholars_of_sistan:1 "Gelehrte von Sakastan"
 sis_scholars_of_sistan_desc:1 "Sakastan war einst ein Zentrum der Kultur, der Religion und der Wissenschaft. Wir sollten diese Qualitäten erneut fördern, indem wir Gelehrte, Schulen, Kirchen und Wohltätigkeitsorganisationen einladen und so den Ruf, den wir einst hatten, wiederherstellen, was zum allgemeinen Nutzen unseres Volkes und unserer Regierung sein sollte."
 sis_overland_trade_routes:1 "Überland-Handelsrouten"
 sis_overland_trade_routes_desc:1 "Wir kontrollieren wichtige Punkte auf den Landrouten zwischen Afghanistan, Khwarasan und dem Iran. Länder, die von Händler historisch oft als unsicher eingestuft wurden und nur wenige trotz der Gefahren durchquert haben. Wir sollten ein Netzwerk gut bewachter Knotenpunkte aufbauen, an denen die Händler und Karawanen sicher rasten können. Auf diese Weise können wir den Transithandel fördern und mehr Reichtum für unser Reich gewinnen."

 #Transoxania Ideas
 trs_threshold_of_paradise_desc:1 "Auch wenn er nicht der erste Eroberer war, der nach Transoxanien gekommen ist, machte Timur die Region zum Mittelpunkt seines Reiches und brachte Schätze, Künstler, Bauarbeiter und Handwerker aus der ganzen Welt in seine große Hauptstadt in Samarkand. Wir müssen uns bemühen, dieses Erbe zu wahren und dieses Juwel unter den Städten weiter verschönern. Von den Höfen Karthagos bis zu den Palästen Pekings soll jeder die vergoldete Stadt auf der Seidenstraße begehren."

