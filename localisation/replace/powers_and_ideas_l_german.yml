 #Europe
 anti_habsburg_policies:1 "Die Mächte gegeneinander ausspielen"
 anti_habsburg_policies_desc:1 "Unsere Position zwischen den prestigeträchtigsten Machtzentren Europas, macht es notwendig, dass wir einen ständigen Balanceakt zwischen viel stärkeren Mächten als wir es sind führen, um unser Überleben zu sichern."

 komnin_paleolog_gavras:1 "Klare Nachfolgeregelung"
 komnin_paleolog_gavras_desc:1 "So manche Nation ging an den Folgen einer ungeregelten, verwirrenden oder sogar illegalen Thronfolge zurgunde. Wir müssen sicherstellen, dass wir nicht dem selben Pfad folgen wie die Byzantiner, und eine Erbfolgekriese nach der anderen unser Land nicht alle zehn Jahre in einen Bürgerkrieg stürzt."
 cave_monasteries:1 "Höhlenklöster"
 cave_monasteries_desc:1 "Unsere Leute bauen Klöster traditionell in Höhlen. Auch wenn sie dafür oft als primitiv kritisiert wurden, so war es doch eine billige Lösung, und heute sind sie ein einzigartiges Monument unseres Staates, denn nirgens in Europa findet man dergleichen. Für viele symolisieren sie die Frömmigkeit unserer Bürger, und bevorzugen sie immer noch, ach wenn wir nun die Mittel und das Wissen besitzen um richtige Klöster zu bauen."
 
 #Arberia
 ALB_ideas:1 "Arberianische Ideen"
 ALB_ideas_start:1 "Arberianische Traditionen"
 ALB_ideas_bonus:1 "Arberianisch Ambitionen"
 all_lands_under_skanderbeg:1 "Alles Land Vereint"
 all_lands_under_skanderbeg_desc:1 "Wenn wir auf der Weltbühne erfolgreich sein wollen, und uns als Nation weiterentwickeln wollen, so müssen wir sicherstellen, dass alle areberianischen Stämme gegen jeden Feind zusammenstehen. Einheit vor Klanfehden."
 land_of_ambushers:1 "Land der Hinterhalte"
 land_of_ambushers_desc:1 "Die arberianische Geographie ist so beschaffen, dass fruchbares Flachland und sanfte Hügel von imposanten Bergen und felsigen Terrain umschlossen liegen. Jahrhundertelang zogen sich die Arberianer in dieses Hochland zurüch, wann immer sie angegriffen wurden. Das muss sich nun ändern; nicht länger können wir unseren Feinden erlauben, einfach unsere Häuser niederzubrennen, und unsere Felder zu salzen. Wir werden unsere Fallen legen, unsere Männer platzieren, und darauf warten, dass der Feind zu uns kommt. Wenn übermütige Armee in unsere Täler und Schluchten einfallen, werden wir sie ihre Wunden leckend mit eingezogenem Schwanz zurückjagen."
 albanian_tolerance:1 "Arberianische Toleranz"
 albanian_tolerance_desc:1 "Aufgrund von Unruhen in der Region sahen sich die Lande und die Völker Arberias von vielen verschiedenen Lehnsherren beherrscht. Aufgrund dieser Anzahl von Lehnsherren wuchsen die Arberianer zu einem Volk heran, das Fremde sehr akzeptierte und tolerierte. Arberia ist einer der wenigen Orte, an dem Anhänger sowohl des orthodoxen als auch des katholischen Christentums nebeneinander in vollkommenem Frieden leben können."
 kingdom_of_albania:1 "Königreich von Arberia"
 kingdom_of_albania_desc:1 "Seit Jahrhunderten wurden unsere Lande von Fremden aufgeteilt und beherrscht. Unser Volk hegte niemals das Verlangen und hatte niemals die Gelegenheit, seinen eigenen Staat, beherrscht von Arberianern, zu gründen. Der Lauf der Geschichte ändert sich jedoch. Da die mächtigen Reiche um uns herum zerfallen und ihr Einfluss auf uns schwindet, haben wir nun die Gelegenheit, unsere Ketten abzuwerfen und unser eigenes Schicksal zu schmieden."
 hit_and_run:1 "Blitzangriff"
 hit_and_run_desc:1 "Arberia ist kein besonders großes oder mächtiges Land. Das bedeutet jedoch nicht, dass wir nicht kämpfen würden, wenn ausländische Invasoren versuchen würden, uns unsere Ländereien zu nehmen. Wir blicken auf eine jahrhundertelange Erfahrung bei der Abwehr von Invasoren zurück und haben ein herausragendes Verständnis dessen, wie unser Gelände im Kampf gegen diese Invasoren am besten genutzt werden kann. Wir folgen keinen traditionellen militärischen Taktiken und lassen unsere Männer nicht in Tälern aufmarschieren, um uns dem Feind entgegenzustellen – wir besetzen die Hügel, verwirren den Feind, nutzen unsere Infanterie, um ihn zu ködern, während unsere versteckte Kavallerie seine offene Rückseite flankiert. Bevor sie bemerkten, dass sie angegriffen werden, lösen wir uns in Luft auf und warten auf das nächste Mal, wenn sie in unsere Heimat einmarschieren."
 land_of_eagles:1 "Das Land der Adler"
 land_of_eagles_desc:1 "An dem Tag, an dem die Kastrioti zum ersten Mal unsere Flagge mit dem doppelköpfigen Adler hissten, wurde der Mythos, und somit unsere Nation geboren. Der schwarze Adler fliegt noch immer und wird dies auch weiterhin, solange Arberia besteht."
 break_the_princes:1 "Brecht die Macht der Fürsten"
 break_the_princes_desc:1 "Unser Land wurde von lokalen Fürsten gespalten und regiert, die mit ihrem eigenen Fortschritt beschäftigt waren. Wenn wir einen modernen Staat schaffen möchten, dann müssen wir uns dieser Fürsten entledigen und einen einzigen zentralen Willen und eine Herrschaft einführen, die unser Volk in eine hellere Zukunft führt."
 
 #Bulgars
 bul_idea_1:1 "Bestätigt die bulgarischen Bojaren"
 bul_idea_1_desc:1 "Wie es bei den slawischen Völkern in Osteuropa üblich war, so war die Institution der Bojaren-Aristokratie bei den Bulgaren in praktisch jeder Iteration ihres Staates vorhanden. Da unser Volk un endlich frei ist, müssen wir die alten Traditionen aufleben lassen und unsere Gesellschaft so strukturieren, wie sie einst war."
 bul_idea_3:1 "Einheit vor Fehden"
 bul_idea_3_desc:1 "Da wir nun wieder frei sind, müssen wir sicherstellen, dass der bulgarische Adel seine kleinlichen Plänkeleien niemals über das allgemeine Interesse unseres Volkes stellt. Bulgarien wird niemals wieder in die Dunkelheit stürzen! Vereint sollten wir den Ort zurückfordern, der rechtmäßig uns gehört."
 bul_idea_5:1 "Reformiert die bulgarische Kirche"
 bul_idea_5_desc:1 "Die bulgarisch-orthodoxe Kirche ist die erste autokephale orthodox-slawische Kirche. Einst Quelle großen Stolzes und großer Macht wurde sie während der byzantinischen Eroberung Bulgariens entwürdigt und ihr Niedergang nahm während unserer internen Kämpfe weiter seinen Lauf. Nachdem das bulgarische Volk nun abermals befreit wurde, wird es die bulgarische Kirche erneut als Hauptsäule seiner Gesellschaft betrachten. Wie es einst war, so soll es wieder sein."
 bul_idea_6:1 "Militärische Flexibilität"
 bul_idea_6_desc:1 "Verbindung der Steppe, der orthodoxen Welt und Westeuropas; Bulgarien steht vor in Europa einzigartigen militärischen Herausforderungen. Nicht nur muss es sich der vielen Möchtegern-Eroberer erwähren, sondern seine Armee muss in verschiedensten Terrain erstklassig sein - von Steppen zu Ebenen und Tiefländern, zu Wäldern und Bergen. Unsere Ahnen fürchteten diese Herausforderung nicht, sondern sie begegneten ihnen mit legendärem Erfolg, und so werden auch wir es halten."
 bul_idea_7:1 "Lektionen von Rom"
 bul_idea_7_desc:1 "Das Goldene Zeitalter Roms ist vorbei. Wie das einst mächtige Reich fiel, so stürzten auch seine griechischen Nachfolger. Es liegt nun an Bulgarien, seine Lage in Europa im Herzen eines der größten Umschlagplätze des Kontinents sowie die königlichen Verbindungen zum byzantinischen Thron zu nutzen und das Vermächtnis Roms zu beanspruchen. Lasst uns den anderen Thronanwärter die Furcht vor dem neuen bulgarischen Zarentum lehren, das wie ein Phönix der Asche entstieg."
 
 zaz_classy_diplomacy:1 "Brutale Diplomatie"
 zaz_classy_diplomacy_desc:1 "Unser Volk mag zwar etwas grob sein, bzw. es mangelt ihm etwas an Finesse, doch niemand sollte an seiner Fähigkeit zweifeln, sich auf schmerzliche Weise klar auszudrücken."
 
 foreign_trade_restrictions:1 "Einschrenkung des Fremdhandels"
 foreign_trade_restrictions_desc:1 "Ausländische Handel wurde auf nur drei Städte beschränkt, damit wallachische Händler die Kontrolle über unsere Wirtschaft bewahren."
 mercenary_guard:1 "Söldnergarde"
 mercenary_guard_desc:1 "Um die Grenzen unseres Reichs zu sichern, müssen wir eine ständige Söldnergarde ausheben, die von der Lokalpolitik unbeeinflusst bleibt."
 w_foreign_advisors:1 "Ausländische Berater"
 w_foreign_advisors_desc:1 "Positionen an unserem Hof wurden oft an Ausländer ohne Land in der Wallachei vergeben. Das reduziert die Abhänglikeit von der lokalen Aristokratie."
 legacy_of_the_impaler:1 "Vermächtnis der Vlachs"
 legacy_of_the_impaler_desc:1 "Unser Königreich wurde im Blut und Stahl der Vlach Herrscher geschmiedet, die in die Lande nördlich der Donau migrierten. Wir werden ihr Vermächtnis ebenso wild verteidigen, wie sie es schufen."
  
 #Asia
 caspian_time_of_turmoil:1 "Eine Zeit der Aufruhr"
 caspian_time_of_turmoil_desc:1 "Überall um uns herum zerfallen große Königreiche. Wir haben miterlebt, wie die perischen Rumpfstaaten über die Überreste ihres Erbes kämpfen. Wenn wir in einer solchen Zeit überleben wollen, müssen wir eine starke Armee aufbauen, die von unseren erfahrenen Soldaten besetzt ist, die Eroberer seit Jahrhunderten kommen und gehen sehen haben. Es ist an der Zeit, dass wir uns nicht nur verteidigen, sondern auch denjenigen gegenübertreten, die uns anderweitig absorbieren würden. "
 caspian_safe_haven:1 "Ein sicherer Hafen"
 caspian_safe_haven_desc:1 "Diese Region dient oft als sicherer Hafen für Menschen verschiedener Kulturen und Religionen. Priester, Kriegsherren oder Kaufleute können hier ihren Platz finden. Vielleicht liegt es daran, dass Kaspien solch eine heterogene Bevölkerung erreicht hat. In den kleinen Staaten der tabaristanischen Küste trifft man alles von Manichänern und Zoroastriern bis hin zu nestorianischen Christen, Myaphisiten and Orthodoxen. Dieser Umstand ist vor allem der geschützten Lage der Berge zu verdanken, die uns umgeben.\nDer beste Weg jedoch um Frieden zu halten, ist es, sich auf den Krieg vorzubereiten. Wir müssen starke Festungen bauen, um die Pässe zu bewachen, die durch die Berge führen und starke Garnisonen bereithalten, um die Freiheit zu schützen, die wir momentan genießen."
 
 kas_empower_the_khojas:1 "Der Pfad der Ausbreitung"
 kas_empower_the_khojas_desc:1 "Unsere Nation liegt genau im Pfad der Ausbreitung vieler verscheidener Religionen. Wir müssen sicherstellen, dass dies nie unsere Einheit als Nation untergräbt."
 
 kho_great_sheiks_of_khorasan:1 "Religiöse Überschneidungen"
 kho_great_sheiks_of_khorasan_desc:1 "Es gibt große Überschneidungen von Religionen in unserer Nähe, die oft nicht geographische getrennt genug liegen. Die Probleme die das mit sich bringt, haben uns gelehrt, wie man an solch einem Übergangsbereich überlebt."
 
 tolerate_idol_worshippers_i: "Religiöser Pluralismus"
 tolerate_idol_worshippers_i_desc: "Die Länder Hindustans waren immer schon ein sicherer Hafen für neue Religionen und Philosophien. Mit den Manichäern des größeren Persiens nur jenseites der Solomonberge, wäre es nur vernünfitg diese Tradition fortzuführen."

 trs_threshold_of_paradise_desc:1 "Auch wenn er nicht der erste Eroberer war, der nach Transoxanien gekommen ist, machte Timur die Region zum Mittelpunkt seines Reiches und brachte Schätze, Künstler, Bauarbeiter und Handwerker aus der ganzen Welt in seine große Hauptstadt in Samarkand. Wir müssen uns bemühen, dieses Erbe zu wahren und dieses Juwel unter den Städten weiter verschönern. Von den Höfen Karthagos bis zu den Palästen Pekings soll jeder die vergoldete Stadt auf der Seidenstraße begehren."

 afghan_diaspora:1 "Gerissene Dipolomaten"
 afghan_diaspora_desc:1 "Durch die Isolation druch die Berge des Hindu Kush und der andern Bergketten, spielt die Diplomatie eine Schlüsselrolle für die Existenz unserer Nation. Pashtunische Boten und Diplomaten sind berühmt für ihre Fähigkeit den Frieden im Chaos der vielen Stammesfürsten Pashtunistans zu bewahren."

 durrani_imperialism:1 "Bergkavallerie"
 durrani_imperialism_desc:1 "Die Berge Pashtunistans sind nicht nur ein defensiver Vorteil, sonder auch ein offensiver. Die steilen Bergpfade und das unwirtlicher Terrain stellt sicher das unsere Kavallerie, oder noch wichtiger ihre Reittiere auf alles vorbereitet sind."

 #Sindh
 snd_enduring_dynasty:1 "Samma-Dynastie"
 snd_enduring_dynasty_desc:1 "Die Samma-Dynastie von Sindh hat die Jahrhunderte überdauert. Mit einer Abstammung zu den legendären Rajputen-Kriegern haben sie die Herrschaft der Shahs von Delhi über ein Jahrhundert lang ertragen. Jetzt, da der Einfluss des Shahtums stark zurückgegangen ist, können die Ambitionen der Samma-Dynastie endlich verwirklicht werden."
 snd_bab_ul_islam:1 "Löscht die Herätiker aus"
 snd_bab_ul_islam_desc:1 "Sindh hat schon viele Religionen gesehen. Mal verehrten wir die heilige Flamme; Ein anders Mal suchten wir die Weisheit Vishnus. Ganz gleich unseres derzeitigen Glaubens, werden wir allen Ungläubigen das Licht weisen!"
 snd_makli_necropolis:1 "Erweitert die Makli Nekropolis"
 snd_makli_necropolis_desc:1 "Die Nekropolis von Makli ist der Ort, wo seit Jahrhunderten Könige, Gelehrte und bekannte Heilige vieler Religionen begraben werden. Die Nekropolis ist ein kulturelles Artefakt, das die Ideen des Synkretismus und Pluralismus demonstriert. Wir müssen jene bewahren die dort begraben liegen, und den Ort noch erweitern."
 
 ### "The biggest idiots of whole wide world, AMERICANS!" - Bogdan ###
 
 continental_trade_desc:1 "Die Kolonien der Neuen Welt mussten zwar viele Fertigprodukte importieren, entwickelten sich aber auch zu bedeutenden Rohstofflieferanten die Großstädte."
 new_frontiers_desc:1 "Die Ausdehnung des Grenzverlaufs ins Landesinnere erfolgte durch die Etablierung von Außenposten, bei denen es sich um kleine Handelsstationen bis hin zu ganzen Siedlungen mit großen Ackerbauflächen handeln konnte. "

 carnatic_music_desc:1 "Die musikalischen Traditionen unseres Staates weist bereits zu viele Anzeichen ausländischen Einflusses auf. Viele buddhistische und christliche Musikstile haben ihren Weg in die Musik der Vijayanagari gefunden. Man muss dies als Blasphemie bezeichnen, denn wie wir alle wissen, ist die Musik eine göttliche Kunst, deren Ursprung auf die Devas und Devis zurückgeht. Wir werden dem Volk der Hindu zeigen, wer sich für ihre Verteidigung einsetzt, und die ausländischen Einflüsse ausrotten."
 adroit_diplomacy_desc:1 "Die zahlreichen Invasoren haben immer wieder die gleiche Schwäche an den Tag gelegt, die Tendenz untereinander zu kämpfen. Wir müssen jederzeit bereit sein, dies für unsere Zwecke auszunutzen."

 jnp_sants_and_sufis:1 "Schmelztiegel am Ganges"
 jnp_sants_and_sufis_desc:1 "Nordindien war schon immer ein Magnet für religiöse Lehrer. Neben den traditionellern Gurus fanden Myreaden an Mystikern ihren Weg den Ganges herunter, und ließen sich bei uns  nieder. Diese Mystiker stellen eine wichtiges Ventil für alle religiösen Ideen dar, und mit dieser Vielfalt erlangte unsere Region eine gewisse Stabilität."

 shiraz_e_hind_desc:1 "Seit den Tagen unseres ersten unabhängigen Shahs unternahmen unsere Herrscher ihr Bestes, um Gelehrte, heilige Männer, Dichter und Künstler in unsere schöne Stadt zu holen und dort anzusiedeln. Mit unserer Lage am Kreuzweg der nordindischen Handelsrouten und mit heiligen Städten, wie Varanasi und Prayag in der Nähe, war dies keine allzu schwierige Aufgabe und dementsprechend bietet Lucknow nun eine florierende und intellektuelle Umgebung."

 jaunpuri_architecture:1 "Jaunpurer Architektur "
 jaunpuri_architecture_desc:1 "Eine priorisierte Aufgabe der Shahs des neugeborenen Königreichs Lucknow bestand darin, einen eigenen architektonischen Stil zu schaffen, etwas, das ihren Bruch mit dem Shahtums von Delhi und mit früheren Dynastien kennzeichnet. In einer Gegend, die sowohl reich an Ressourcen als auch an vorhandenen architektonischen Stilen ist, wie unser Königreich, war dies einfacher als es sich irgendjemand hätte vorstellen können."

 #Gujarat ideas
 garba:1 "Garba!"
 garba_desc:1 "Unser Volk hat aus den Verehrungstänzen von Frauen für die Hindu-Gottheit Ambaji einen neuen und sehr anmutigen Tanz namens Garba entwickelt. Die Grundlagen des Tanzes sind Gesang und rhythmisches Klatschen im Kreis. Heute versammeln sich unsere Männer und Frauen, um diesen Tanz bei jeder Gelegenheit mit großem Eifer aufzuführen, sich als Gemeinschaft näher zu kommen und kunstvoll bestickte Gewänder zu tragen. Jung und Alt, Bauern und Prinzen, Jain und Hindus, tanzen gemeinsam in einem immer größer werdenden Kreis."
 jain_routes:1 "Jain-Verbindungen"
 jain_routes_desc:1 "Der Jainismus ist eine altertümliche Lebensweise, die von Mahavira (599 v. Chr. - 527 v. Chr.) in ihre jetzige Form gebracht wurde. 1.000 Jahre lang war Gujarat die Hochburg der Jain-Gemeinschaft, weshalb dort viele heilige Stätten und Tempel existieren. Diese Religion wurde von Königsdynastien gefördert und ging schließlich mit Hindus eine Gemeinschaft ein. Manichäische Invasionen aus dem Osten durch die Junganaviden (1001 n. Chr.) und Ghuriden (1175 n. Chr.) unterdrückten die Jaina-Gemeinschaft, schändeten deren Tempel oder wandelten sie in Manichäische Tempel um und verbrannten jainistische Bibliotheken ... die Jains von Gujarat aber haben überlebt, sich angepasst und es weit gebracht. Dazu nutzten sie ihre Verbindungen zu Jain-Gemeinschaften auf der ganzen Welt und dienten für sie als spirituelles und kommerzielles Zentrum."
 western_factors:1 "Ausländische Händler richten Fabriken ein"
 western_factors_desc:1 "Den Arabern und Lusitaniern des frühen 17. Jahrhunderts folgend, richtete die Britische Ostindien-Kompanie im Jahr 1614 auf gujaratischem Territorium ebenfalls eine Fabrik ein. Viele westliche Ausländer kommen nun in unsere Lande, um unsere Güter massenweise in noch größeren Mengen zu kaufen ... das kann doch nur Gutes bedeuten, oder?"

 #Bengalis
 hindu_sufi_syncretism:1 "Bengalischer hinduistisch-manichäischer Synkretismus"
 hindu_sufi_syncretism_desc:1 "Angelockt von staatlichen Landschenkungen immigrierten von jenseits der östlichen Grenzen der manichäischer Welt manichäische Mystiker, um mit der bengalischen Natur zu kommunizieren. Im Laufe der Zeit vermischten sie sich mit der hinduistischen Bevölkerung. Dies führte zu extensiver Landrückgewinnung in bewaldeten und sumpfigen Gebieten und half bei der Einführung neuer synkretischer Formen der Musik, des Tanzes und der Skulpturenherstellung, was sich vor allem in den Tempeln und Schreinen zeigt, die während dieser Zeit gebaut wurden."
 bng_attract_sufis:1 "Ausländische Gelehrte"
 bng_attract_sufis_desc:1 "Ausländische Gelehrte waren lange Zeit die Innovatoren des neunen Denkens und weise Ratsmitglieder. Wenn wir eine führende Stimme in der künftigen Welt sein wollen, müssen wir die ausländischen Gelehrten unterstützen und die Klügsten von ihnen überzeugen, sich in unserem Land niederzulassen."
 bng_habshi_generals:1 "Förderung der Habshi-Generäle"
 bng_habshi_generals_desc:1 "Abessinische Sklavensoldaten, die auf arabischen Märkten gekauft wurden, spielen eine bedeutende Rolle als Infanterie-Soldaten. Diejenigen, die sich als Führer auszeichnen, erhalten einen höheren Rang, während diejenigen, die außergewöhnliche Loyalität zeigen, die Palastwache bilden."
 bng_conquest_of_the_gangetic_plain:1 "Eroberung der Gangesebene"
 bng_conquest_of_the_gangetic_plain_desc:1 "Im Westen liegen die fruchtbaren und dicht besiedelten Gebiete der Indo-Ganges-Ebene. Die Sultane von Bengalen haben seine großen Städte und vielen Reichtümer schon lange begehrt, aber erst jetzt, da eine neue und ehrgeizige Generation von Generälen an die Macht gekommen ist, kann dieser Ehrgeiz Realität werden. Wir müssen alles tun, um unsere Truppen auf die bevorstehende Eroberung vorzubereiten."

 #Telugu ideas
 yor_diamond_mines_of_kollur:1 "Die Diamantminen von Kollur"
 yor_diamond_mines_of_kollur_desc:1 "Andhra ist die Heimat einiger der größten Diamantminen der Welt. Im Laufe der Jahrhunderte waren diese großen Minen Quelle sowohl des Großteils der weltweit bekannten Diamanten als auch solch großartiger Steine, wie den Koh-i-Noor. Es ist jedoch an der Zeit, dass wir unsere großartigen Minen modernisieren und uns um die Entwicklung ihres vollständigen Potenzials kümmern."
 yor_patronize_telugu_literature:1 "Fördert die Telugu-Literatur"
 yor_patronize_telugu_literature_desc:1 "Seit den frühen Kakatiya-Herrschern sind das Königtum und die Literatur in unserem Volk verflochten. Unsere Herrscher sollen Gelehrte und Autoren nach eigenem Recht sein und die großen Dichter und Schriftsteller unserer Zeit fördern."
 yor_great_forts_of_the_east:1 "Die großen Festungen des Ostens"
 yor_great_forts_of_the_east_desc:1 "Eine Reihe großartiger Festungen in den östlichen Ghats beschützt unsere Lande vor Angriffen von den Mächten des Hochlandes. Wir müssen diese Festungen gut pflegen und modernisieren, um nicht die Gefahr zu laufen, das Rückgrat unserer Verteidigung zu zersetzen."
 yor_encourage_coromandel_trade:1 "Fördert den Handel an der Koromandelküste"
 yor_encourage_coromandel_trade_desc:1 "Die Koromandelküste war mit ihren großen, betriebsamen Häfen und den vielen Händlern aus weit entfernten Ländern schon immer eine Quelle des Wohlstands. Einer der alten Kakatiya-Herrscher von Andhra versuchte weise, so wenig Regelungen über den Handel an der Koromandelküste wie möglich vorzugeben, wodurch das Wachstum unserer Häfen in erheblichem Maße gefördert wurde. Lasst uns diese Politik in der modernen Zeit wiederbeleben und Handelsregelungen verringern, um Händlern mehr Handelsfreiheit zu gewähren."
 yor_legend_of_prataparudra:1 "Die Legende von Ganapati II"
 yor_legend_of_prataparudra_desc:1 "Der letzte Kakatiya-Herrscher, Ganapati II., erließ ein Gesetz, dass sein Reich zwischen seinen drei Söhnen aufteilte, doch am Sterbebett änderte er seine Meinung, und setzte unseren Ahnen als alleinerben des Kakatiyan Königreichs ein. Lasst und diese Legende verbreiten und festhalten, aufdass diese geteilten Lande dereinst wieder vereint seien."
 yor_kakatiya_legacy:1 "Das Vermächtnis von Kakatiya"
 yor_kakatiya_legacy_desc:1 "Vor nicht allzu langer Zeit herrschte das Kakatiya-Reich über diese Lande. Mit seiner Telugu-Aristokratie und der Missachtung seinerseits der strikten Kastenhierarchien einiger unserer Nachbarn ist es noch immer ein Vorbild, nach dem unser Staat streben kann. Das Kakatiya-Reich lehrt uns wertvolle Lektionen und wir müssen diese befolgen, während wir unsere eigenen Richtlinien in der Gegenwart ausarbeiten."
 yor_telugu_warrior_aristocrats:1 "Telugu-Kriegeraristokraten"
 yor_telugu_warrior_aristocrats_desc:1 "Unser Staat beruht auf den Traditionen von Generationen von Telugu-Kriegern vor uns. Männer, die im Dienste vieler großer, indischer Reiche kämpften und jüngst die Aristokratie des ehemaligen Kakatiya-Reichs bildeten. Erst vor krzem kämpften sie bei der Eroberung von Raichur. Hiermit wird der stetige Nachschub an fähigen Kriegern und Hauptleuten für unsere Armeen sichergestellt, ungeachtet dessen, was die Zukunft für uns bereithält."

 #Deccan Plateau ideas
 dec_legacy_of_bahmanis:1 "Eroberung des Yadava Rajahnats"
 dec_legacy_of_bahmanis_desc:1 "Mitte des 13. Jahrhunderts begann das Shahtum von Delhi sich gen Süden in die Indo-Ganges-Ebene auszubreiten. Diese Feldzüge resultierten in der Einführung neuer Kriegstaktiken und Technologien auf dem Malwa Plateau. Unsere Vorfahren nutzen dieses Wissen und das führte letzen Endes zu der Eroberung des Yadava Rajahnats. Von ihnen haben wir viele Institutionen des Staates übernommen, doch auch ihr Hofwesen und ihre religiösen Traditionen. Wir müssen demonstrieren, dass wir würdige Erben sind indem wir ihre Traditionen ehren."
 dec_deccani_identity:1 "Förderung der dekkanischen regionalen Identität"
 dec_deccani_identity_desc:1 "Eine kulturelle Revolution ist im Gang. Indem wir uns von den persischen Shahtümern des Nordens distanzieren, werden wir die lokalen Kulturen des Dekkan mit Begeisterung annehmen können. Wir können sogar so weit gehen und die dekkanischen Sprachen bei offiziellen Anlässen benutzen."

 tpr_adaptive_administration_desc:1 "Unser Königreich liegt an der Grenze der Hinduistischen-, Buddhistischen- und Stammeskönigreiche und all diese Staaten haben etwas in Bezug auf Verwaltungsstärke zu bieten. Wir müssen uns bemühen, unsere Praktiken an das anzupassen, was für die disparaten Teile unseres Königreichs am besten geeignet ist. In den Ebenen werden wir Gouverneure wie die Buddhisten direkt ernennen, aber in den Stammeshügeln werden wir uns auf die traditionellen Feudalhäuptlinge verlassen, die das Land halten."
 tpr_religious_syncretism_desc:1 "Während unser Königreich seit Jahrhunderten Shiva und andere Hindu-Götter verehrt hat, üben viele unserer Untertanen auch Stammes- und sogar manichäische Bräuche aus. Wir haben gelernt, dass wenn wir gedeihen wollen, wir flexibel sein müssen und die Anbetung nicht in den Weg des wahren Königtums kommen lassen dürfen."

#Ladakh
 ldk_fortified_mountain_cities_desc:1 "Unser Land hat Feinde kommen und gehen sehen. Vom großen tibetanischen Reich über das große Karkota-Königreich von Kaschmir unter Lalitaditya bis hin zu den christlichen und zoroastischen Räubern, die uns jetzt heimsuchen. Die Berge, die unsere Heimat darstellen, sind jedoch zugleich unsere Burgen. Lasst uns die natürlichen Verteidigungen befestigen, die wir haben, um nie wieder einen Invasoren oder Räuber fürchten zu müssen."
 ldk_great_monasteries_desc:1 "Unsere religiösen Bande mit Tibet haben unser Land stark gemacht, denn im Gegensatz zu den Hindus oder Manichänern, haben sie nie versucht, unser Land zu erobern, unseren Handel auszubeuten, und unsere Wolle zu stehlen. Lasst uns den Glauben stärken, indem wir große Monumente, Gompas und Klöster hoch oben in diesen Bergen errichten, und die Mönchsorden in all ihren Bestebungen unterstützen."

 great_powers_diplomacy:1 "Diplomatie mit Großmächten"
 great_powers_diplomacy_desc:1 "Unsere Wüstenland ist nur von geringen defensiven Möglichkeiten, speziell gegen jene die die Qyzylqum Wüste mit uns teilen. Deshalb haben wir schon vor Generationen gelernt die Macht der Feder jener des Schwertes vorzuziehen."

 djuma_mosque_desc:1 "Die "Freitagsmoschee" von Chiwa mit ihren flachen Decken und mehr als 200 Säulen ist in Zentralasien ohne Pendant. Erbaut von frommen Muslimen, die nach dem Fall des Kalphats durch die Armeen der Perser, vor Verfolgung flohen, sind ihre Säulen sowohl mit traditionellen islamischen als auch khwarezmischen Mustern verziert. Sie ist ein Symbol der chiwischen Tolernaz und Akzeptanz."
 ichan_qala_desc:1 "Auch als die innere Festung von Chiwa bekannt, war die Ichan Qal'a der letzte Rastplatz für Karawanen vor der Durchquerung der Wüste nach Persien. Sie wurde nach unseren alten Traditionen der Städteplanung errichtet, ein herausragendes Beispiel traditioneller khwarezmischer Architektur dieser Lande." 
 
 pat_china_sea_desc:1 "Die Handelsbeschrenkungen der Chinesen haben den Handel in ganz Südostasien entfindlich gestört. Die Händler Pattanis sind Experten darin, diese Beschränkungen zu umgehen, und den Handel Chinas an unsere Küsten zu bringen."
 
 pgr_tantric_legacy_desc:1 "Gründer des Königreiches von Pagarruyung war Adityawarman, Cousin des Königs des Majapahit Reiches. Von den vielen der Schriften, die er uns hinterlassen hat, haben unsere Untertanen ihre Hingabe zum esotherischen Buddhismus gelernt. Wir müssen sicherstellen, dass sein Vermächtnis besteht, während der Einfluss der christlichen Königreiche sich auf disen Inseln ausbreitet."
 
 ceb_befriend_the_europeans_desc:1 "Europäische Schiffe haben begonnen an den Ufern unseres Archipels anzulegenean, und diese Reiche haben eine ebenso starke marine und militäische Tradition wie wir. Wir sollten ihre Freundschaft suchen, und mithilfe ihrer Krieger unsere lokalen Rivalen ausschalten."

 luzon_tagalog_syncretism_desc:1 "Auch wenn wir nie aufgehört haben, den Götter unserer Ahnen zu Huldigen, so sehen wir auch keinen Grund, die neuen ausländischen Religionen abzulehnen. Unsere Untertanen huldigen den Göttern des brahmanischen Glaubens, Seit an Seit mit dem Gott der Christen und dem Buddha."

 geo_legacy_of_saint_nino_desc:1 "Georgien het eine der ältesten christlichen Kirchen der Welt, die ihre Wurzeln auf die Christianisierung der Region durch die Heilige Nino vor über tausend Jahren zurückführen kann. Durch die Jahrhunderte war die georgische Kirche die einende Kraft hinter allen georgischen Staaten, bis zu ihrer endgültigen Vereinigung des Landes unter der Bagrationi Familie. Von da an war die Kirche das zentrale Element der georgischen Kultur, gegen den Einfluss von Byzantinern, Mongolen und Persern. Mit all diesen gegenteiligen Loyalitäten muss die Kirche immer noch die einende Kraft bleiben."

 ber_barbary_pirates:1 "Karawanenführer"
 ber_barbary_pirates_desc:1 "Die Berber sind die besten Karawanenführer der Sahara, und unvergleichlich gute Logistiker."

 trans_saharan_trade_desc:1 "Entlang der Karawanenrouten durch die große Wüste Sahara wird Salz von Nordafrika gegen Gold und Sklaven aus den südlichen Königreichen der Agisymba gehandelt."

 corsairs:1 "Meister der Viehzucht"
 corsairs_desc:1 "Um die weiten des Sandmeeres zu überqueeren, haben die Berber die stärksten und schnellsten Pferde und Kamele gezüchtet - anders würde die trockene Hitze der Wüste sie dahinraffen."

 dual_diplomacy_desc:1 "Für Jahrhunderte, war Nordafrika Spielplatz von Europäern und Byzantinern. Über die Zeit hinweg, haben wir gelernt diese beiden Gruppen gegeneinander auszuspielen, um unsere Unabhängigkeit zu bewahren."

 brothers_barbarossa:1 "Berber Militarismus"
 brothers_barbarossa_desc:1 "Unser Land war so lange das Schlachtfeld sowohl großer als auch kleiner Mächte, dass es eine bleibende Narbe davongeragen hat, die uns zur ständigen Wachsamkeit anhält."

 diplomatic_demeanor_desc:1 "Wegen unserer Lage zwischen Indien und Europa, sind wir oft Ziel von politischen Intriegen, sowohl von Westen, als auch von Osten. Also sind wir nur zu gern bereit den Kompromiss zu suchen, um für unser Königreich den besten Ausgang zu sichern."

 nubian_long_distance_trade_desc:1 "Einige würden unser Land isoliert nennen, doch Händler von fern und nah suchen oft unsere Städte auf. Ob die Römer alter Zeit, Italiener, Araber oder Ägypter - seit Jahrhunderten sind die Märkt Nubiens begehrtes Ziel von Handelsreisenden und unsere Waren heiß begehrt. Lasst uns diesen Fernhandel in alle Himmelrichtungen ausbauen."

 nubian_religious_struggles_desc:1 "Auch wenn Miaphysiten eine klare Mehrheit in unserem Land darstellen, so ist Nubien jedoch auch Heimat vieler anderer Religionen. Von orthodoxen Christen über Animisten bis zu anderen, älteren traditionalen Religionen. Anders als in anderen Regionen der Welt, leben die verschiedenen Gemeinschaften hier firedlich miteinander. Nubien ist Stolz auf auf seine religiöse Toleranz, und sin seinen Städten und Ortschaften, finden sich Menschen vieler Gesinnungen. Wir müssen das unterstützen, damit wir als Nation noch mehr wachsen."

 somali_offensive_warfare_desc:1 "Auch wenn ihre Zahl klein ist, so sind Somalikrieger in den Söldnerheeren vieler Nationen gern gesehen. Durch Gesetze die diese Praxis fortan verbietet, stellen wir sicher, dass in Zukunft unsere Soldaten auch in unseren Armeen dienen, und nicht in denen anderer Nationen. So soll der Kampfgeist der Somali ihrem Land dienen."

 somali_perso_arab_influx_desc:1 "Einige, deren Heimatländer zusehends in chaotische Zustände verfallen, sehen unsere Länder inzwischen als Zufluchtsort an. Lasst uns diesen Trend betonen und versuchen, die größten Talente von nahe und fern an unsere Grenzen zu locken, wo sie gut eingesetzt werden können."

 recruit_the_unbelievers_desc:1 "Leider haben die Völker im Landesinneren noch nicht von der Botschaft unseres Herren gehört. Doch selbst die Ungläubigen glauben an die Macht des Goldes. Mit den Reichtümern unseres Landes könnten wir sie deshalb in den Dienst unter unserem Banner locken ... vielleicht wird es sie eines Tages sogar dazu inspirieren, sich auf den rechten Weg führen zu lassen"

 city_of_mogadishu_desc:1 "Mogadischu stellt mit ihrer Schönheit und ihrem Glanz jede andere Stadt Ostafrikas in den Schatten. Mit ihren vier- und fünfstöckigen Häusern und großen Palästen in ihrem Zentrum, zieht sie ständig neue Einwohner von nah und fern an."

 ineslemen_teachings_desc:1 "Eine Kaste unseres Volkes verschrieb sich der Aufgabe, unserem Volk zu lehren, besser nach den uralten Traditionen unserer Ahnen zu leben. Ihr wachsender Einfluss half uns, den Glauben unseres Volkes zu stärken."

 #Songhai
 independence_from_mali:1 "Unabhängigkeit von Mali"
 independence_from_mali_desc:1 "Viele Jahre lang sind wir dem Königreich Mali Untertan gewesen. Da Malis Macht nachgelassen hat und unsere gestiegen ist, können wir nun behaupten, vollständig unabhängig von der malischen Lehnsherrschaft zu sein. Lasst uns die notwendigen Schritte unternehmen, damit wir es auch bleiben."
 jihad_against_the_pagans:1 "Krieg gegen die Buch-Menschen"
 jihad_against_the_pagans_desc:1 "Viele Männer sind gekommen, und gescheitert, in dem Streben die blasphemischen Worten ihres Gottes in unseren Landen zu verbreiten. Sie sprechen von einem Gott, und dessen Sohn, der starb, um die Untaten der Menschen zu sühnen. Unsinn! Von nun an, wenn wir einen Christen sehen, werden wir ihn erschlagen!"
 sankore_madrassah:1 "Songhai Verbindungen"
 sankore_madrassah_desc:1 "Songhais Stadte liegen an den wichtigsten Schnittpunkten von Guinea und den ostafrikanischen Handelsrouten. Lulama, am Ufer des Nigers, ist eine wahrlich eine gewaltige Stadt, und die Ideen, die in ihren Marktplätzen und offentlichen Versammlungsorten entstehen, sind überaus innovativ."
 the_hajj:1 "Stoltz der Songhai"
 the_hajj_desc:1 "Unsere Untertanen wissen, dass im Songhai zu Leben bedeutet, in der mächtigsten Nation Westafrikas - nein - des GANZEN Afrikas zu leben!"
 
 sultanate_bureaucracy:1 "Rajahnatische Bürokratie"
 sultanate_bureaucracy_desc:1 "Die aktuelle Regierungsbürokratie ist eine Institution, die komplizierter als der Staat selbst ist. Damit unser Wille seinen Bestimmungsort erreicht, müssen wir die Bürokratie reformieren, damit sie handlungsfähiger wird."

 sharia:1 "Reformierung unseres Glaubens"
 sharia_desc:1 "Durch den Aufbau von strengeren theologischen Riten und Regeln, können wir die Vormachstellung des Glaubens in unseren Landen festigen, und diejenigen pazifizieren die noch nicht das Licht des einzig wahren Glaubens gesehen haben."

 west_african_idea_4:1 "Ahnen und Kreuz"

 akk_turko_iranian_bureaucracy:1 "Türkische Bürokratie"
 akk_turko_iranian_bureaucracy_desc:1 "Erobern und das beherrschen der Eroberten fällt uns zwar leicht, doch wenn wir aber irgendwelche Einnahmen aus unseren neuen Untertanen herausziehen wollen, müssen wir uns nicht nur auf unsere militärischen Eliten verlassen. Es gibt keinen Grund, dass die alten Verwaltungsfamilien dieser Länder ihre Arbeit nicht weiter ausführen sollten, solange ihnen bewusst bleibt, dass die wahre Macht bei den Armeen des Weißen Schafs liegt."
 akk_expansive_diplomacy:1 "Weitreichende Diplomatie"
 akk_expansive_diplomacy_desc:1 "Unser Reich liegt an einer Kreuzung zwischen Ägypten, den Reichen des Mittelmeers und denen des Mesopotaminens und Arabiens. In vielerlei Hinsicht ist diese Region eine von wenigen Freunden und vielen Feinden. Wenn wir Verbündete finden, müssen wir weit nach außerhalb schauen."
 akk_religious_pragmatism:1 "Religiöser Pragmatismus"
 akk_religious_pragmatism_desc:1 "Die Zeiten wanden sich stetig, und neue Bedrohungen für die Stabilität unseres Reiches entstehen allzu oft heuzutage. Idem wir die Wichtigkeit unseres Glaubens betonen, können wir unsere Untertanen besser unter Kontrolle behalten."

 li_gora_gawiri_kurd_misilman_desc:1 ""Verglichen mit dem Ungläubigen ist der Kurde ein Moslem". Da kurdische Herrscher in einer religiös gemischten Gegend leben, in der sowohl eine starke Jesiden Bewegungen als auch eine kleine aber blühende Christen-Gemeinschaft ansässig sind, üben sie in Bezug auf die Staatsreligion eine Tradition des Pragmatismus aus. Da dieses Erbe aufrechterhalten wird, hat unser Staat weniger Probleme mit religiösen Spannungen. Andere verachten uns dafür, und bringen uns mit dem gescheiterten muslimischen Kalifat in Verbindung, doch wir sind stolz auf unseren religiösen Pragmatismus."

 #Swahili into Kingozi
 indian_ocean_trade_desc:1 "Lukrative Handelsgeschäfte führen unsere Händler bis nach China, Hindustan, Arabien und sogar an die Küste Kingozis. Die Aussicht auf große Reichtümer lässt immer mehr unserer Kinder das Kaufmannsleben wählen."
 arab_indian_ocean_trade_desc:1 "Unsere Seeleute haben die Küste Kingozis bereist, sie sind bis nach Hindustan gekommen und haben sogar Malaysia erreicht. Im Güteraustausch zwischen diesen reichen Regionen können wir eine wichtige Rolle spielen."
 swahili_ideas:1 "Kingozi Ideen"
 swahili_ideas_start:1 "Kingozi Traditionen"
 swahili_ideas_bonus:1 "Kingozi Ambitionen"
 swa_indian_ocean_trade_desc:1 "In unseren Stadtstaaten an der Kingoziküste können wir mit Völkern aus Arabien, Hindustan und selbst dem weit entfernten China handeln und ihre exotischen Waren tief landeinwärts in das Herz Afrikas verkaufen, was uns in eine sehr lukrative Lage versetzt."
 great_mosque_of_kilwa:1 "Kingozi Kultur"
 great_mosque_of_kilwa_desc:1 "Die kingozische Kultur ist ein Amalgan aus Arabischen, Perischen, Christlichen und Bantu Traditionen. Sprachen, Werte und Religiöse Traditionen aus all diesen Kuturen können in der kingozischen wiedergefunden werden. Indem wir uns vielen Religionen öffnen, erkennen unsere Untertanen, dass die Kultur Kingozis wahrlich etwas Besonderes ist."
 indian_ocean_melting_pot_desc:1 "Kingozische Stadtstaaten sind immer spannend. Man weiß nie, ob man auf einen byzantinischen Seemann, einen mysorischen Kapitän, einen malaiischen Gewürzhändler oder sogar einen mutigen Kaufmann von der geheimnisvollen Mondinsel Madagaskar trifft. Einige Seeleute bringen Geschichten von spannenden neuen Ideen, die in ihren Landen umgesetzt wurden, und wir können ihre Experimente selbst versuchen."
 familiar_presence_abroad_desc:1 "Gibt es einen Hafen im Indischen Ozean, in dem nicht irgendwo Kingozi gesprochen wird? Das würde ich stark bezweifeln: Unsere Händler haben jede Ecke des Ozeans bereist. Dementsprechend wollen die Menschen Kingozis in ihre Gesellschaften integrieren und haben es unsere Botschafter leichter, sich einzurichten."
 aju_expelling_the_infidel_desc:1 "Uns erreichten Neuigkeiten, dass die Städte unserer kingozischen Brüder im Süden von den portugiesischen Ketzern gebrandschatzt und geplündert wurden. Diese verteufelten Abendländer werden nicht aufhören, bis sie das restliche Ostafrika unterwerfen. Wir sollten uns darauf vorbereiten und erbitterten Widerstand leisten!"
 karimis_desc:1 "Seit Jahrhunderten wird der indo-ägyptische Handel von Händlergruppen und Kapitänen in Ägypten abgewickelt, die als Karimi bekannt sind. Diese Handelsorganisation, die für das alltägliche Geschäft von entscheidender Bedeutung ist, ist nun sowohl wohlhabend als auch mächtig. Von den tamilischen Küsten und den Häfen der kingozischen Handelsstädte bis hin zu den ägyptischen Hafenstädten hinter dem Golf von Aden kommen Abgesante von Königen und Pharaonen, Edelleute wie auch Gemeine, um von den Karimi-Händlern exotische Waren zu kaufen oder sich Geld für ihre Projekte zu leihen.\nDiese Organisation zeigte in letzter Zeit ein sehr aktives Interesse an unserem Staat und wir können durch die Kultivierung unserer gegenseitigen Beziehung nur profitieren."
 somali_maritime_heritage_desc:1 "Seit Menschengedenken reisen somalische Schiffe zu fernen Märkten, von der arabischen Halbinsel, der Kingozi-Küste und Ägypten bis Indien, Persien und sogar noch weiter. Entlang der afrikanischen Küste sind zahlreiche somalische Seefahrerstädte aufgeblüht und florieren noch heute, indem sie dieses Erbe fortführen."
 mra_ivory_trade_desc:1 "Traditionell treffen alle Elfenbeinhändler am Südende des Malawisees zusammen. Von dort aus werden ihre Güter nach Süden entlang des Shire und des Sambesi geschickt, bevor sie vom Verteilersystem der Kingozi-Handelsstaaten übernommen werden. Wir sind in einer herausragenden Position, um diesen Handel zu kontrollieren und die Handelsregion um den Malawisee auszubauen."
 malagasy_fortify_coastline_desc:1 "Kingozi- und äthiopische Händler sind bestrebt, uns Gold zu verkaufen und Tuch, Sklaven und Vieh zu handeln. Doch nicht jeder, der unsere Häfen aufsucht, hat auch gute Absichten. Wir müssen die Befestigungen unserer Hafenstädte stets instand halten, damit sie Angriffen von See aus sowie Invasionen aus dem Landesinneren standhalten können."
 tbk_welcome_the_Kingozi_merchants:1 "Heißt die Kingozi-Kaufleute willkommen"
 tbk_welcome_the_Kingozi_merchants_desc:1 "Infolge des zunehmenden Handels zwischen unseren Landen und den Küstenstädten hat eine wachsende Anzahl von Kingozi-Kaufleuten damit begonnen, sich in unseren Landen niederzulassen. Die Kingozi haben viel mehr Erfahrung als Teil des Handelsnetzes im Indischen Ozean und wir könnten sehr wohl von ihrer Erfahrung profitieren. Wir sollten diesen Trend sowohl erlauben als auch fördern, um unser Handelsnetz auszubauen, ungeachtet des Grolls aus unserer eigenen Kaufmannsgemeinschaft."
 rzw_vashambadzi_desc:1 "Der wachsende intrakontinentale Handel, bei dem Waren von den zentralen Gebieten des Kongobeckens zu den Handelsstädten Ostafrikas, den Afrikanischen Großen Seen und dem Simbabwe-Plateau und zurück strömen, hat die Vashambadzi, unsere einheimische Kaufmannsgemeinschaft wirklich bereichert. Lasst uns diese Gruppe über allen anderen unterstützen, indem wir Kingozi-Händler sowie europäische Schatzsucher vom Handel innerhalb unserer Grenzen abhalten."
 mhr_pilots_of_the_arabian_sea_desc:1 "Wir durchsegeln die Gewässer des Arabischen Meeres für Hunderte von Jahren und nur wenige Kapitäne kennen die Gewässer so wie wir. Es gibt Mahra-Gemeinschaften die von den kingozischen Städten Ostafrikas bis hin zu den Vororten Kairos oder Axums reichen. Unser maritimes Erbe hat unsere Seemänner nicht nur als fähige Seeleute bekannt gemacht, sondern auch als wertvolle Lotsen, um Schiffe aller Nationen durch tükische oder ungewohnte Gewässer zu führen."
 
 #Zanzibar into Menuthias
 mhr_book_of_navigation_desc:1 "Das Geschick und Können unserer Navigatoren ins von Menuthias bis Timor berühmt, doch wir können nicht riskieren, dass Staatsgeheimnisse mit dem Tod einzelner Männer verloren gehen. Wir sollten unserer besten Navigatoren ein Handbuch der Navigation zusammenstellen lassen. Auf dem Stand der Zeit, und ohne weitere Geiheimhaltung ihrerseits, für das Wohl zukünftiger Generationen von Seemännern."
 
 #Sahel into Agisymba
 mossi_cavalry_raids_desc:1 "Seit der Zeit unserer Vorfahren, waren berittene Truppen unser Mittel zu erfolgreichen Eroberungszügen. Der Donner ihrer Hufe über die Graßsteppen Agisymba erfüllt die Herzen unserer Gegner mit Furcht, und hat uns schon viele Siege bereitet."
 reclamation_of_land_desc:1 "Die Sahara verändert sich ständig... Sie wächst oder schrinkt mit dem Regen, und als Bewohneres des Steppengürtel, bekannt als die Agisymba, wachsten und fallen wir mit ihr. Eine große Dürre könnte eine Großteil unseres Reiches zur Wüste machen, zum Teil der Sahara, in der einzig der Tod regiert. In guten Jahren jedoch, könnten wir der großen Sandwüste vielleicht etwas Land abringen, und es wieder urbar machen."
 mandinka_warrior_spirit_desc:1 "Welcher Kultur und welches Glaubens auch immer, die Männer der Agisymba sind die größten Krieger die es gibt. Der Mut unserer Truppen ist so groß wie ihr Stolz. Wenn der Mansa ein Heer aushebt, so ist es nihct nur die großte Armee in der Agisymba, sondern auch die Beste."
 
 #Ilkhanid
 ilk_favor_sufism:1 "Mongolische Toleranz"
 ilk_favor_sufism_desc:1 "Die mongolischen Khanate betrachteten religiöse Toleranz als eine Tugend - solange der Glaube keine Dissidenten unterstützt. Wir werden es ebenso halten."
 ilk_persian_language_at_court:1 "Persische Sparache zu Hofe"
 ilk_persian_language_at_court_desc:1 "Die Einführung einer gemeinsamen Sprache zu Hofe und in der Bürokratie bringt viele Vorteile. Viele unserer Elite habe bereits Persisch als Zweitsprache angenommen, da sie ihre Prestigeträchtigkeit erkannt haben, und da sie sowieso von vielen im Iran verstanden wird."
 
 #Romania into Dacia
 RMN_ideas:1 "Dakische Ideen"
 RMN_ideas_start:1 "Dakische Traditionen"
 RMN_ideas_bonus:1 "Dakische Ambitionen"
 flexible_recruiting:1 "Flexible Rekrutierung"
 flexible_recruiting_desc:1 "Die dakischen Lande wurden viele Male überfallen. Die dakischen Bauern haben gelernt, dass Ausländer nichts Gutes bedeuten, und werden ihr Land daher bis zum letzten Mann verteidigen."
 skilled_commanders:1 "Fähige Kommandanten"
 skilled_commanders_desc:1 "Die dakischen Hauptleute haben über lange Zeit hinweg gelernt, dass der stärkste Verbündete das Land ist, auf dem sie kämpfen. Ob nun Wälder, Sümpfe oder enge Täler und Gebirge – viele Feinde wurden durch Überraschungsangriffe an unerwarteten Stellen überwältigt."
 scorch_the_land_and_poison_the_wells:1 "Zündet die Lande an und vergiftet die Brunnen"
 scorch_the_land_and_poison_the_wells_desc:1 "In den bewaldeten dakischen Ebenen wissen nur die Einheimischen, wie man sich vom Land ernährt. Kein Feind wird eine dakische Feldfrucht ernten oder aus einem dakischen Brunnen trinken und einen weiteren Kampftag überleben!"
 latin_island:1 "Lateinische Insel"
 latin_island_desc:1 "Es ist bereits lange her, seitdem wir von unseren lateinischen Brüdern abgeschnitten wurden. Keiner unserer Nachbarn spricht unsere Sprache und nur wenige ehren unsere Traditionen. Wir würdigen jedoch noch immer unser lateinisches Erbe."
 rom_peasant_soldiers:1 "Bauernsoldaten"
 rom_peasant_soldiers_desc:1 "Dakische Soldaten brauchen nur sehr wenig, um ihr Heimatland zu verteidigen. Sie sind keine Söldner, sondern eher Bauern, die ihr Zuhause verteidigen – solange sie Nahrung und Waffen haben. Von Sold halten sie nicht viel."
 phanariote_traders:1 "Phanariotische Händler"
 phanariote_traders_desc:1 "Die Phanarioten brachten viel Unglück in die Fürstentümer an der Donau. Doch niemand kann ihre Fähigkeiten als Händler leugnen. Ihre Handelsbeziehungen zu Konstantinopel sind für uns von großem Nutzen."
 phanariote_taxes:1 "Phanariotische Steuern"
 phanariote_taxes_desc:1 "Die griechischen Phanarioten brachten ein neues System zur Steuererhebung aus Konstantinopel mit. Unsere Steuereinnahmen sind dadurch erheblich gestiegen."
 
 #Kutai & Malaya
 kut_muslim_trading_communities:1 "Nestorianische Handelsgemeinschaften"
 kut_muslim_trading_communities_desc:1 "Der nestorianische Glaube hat sich wie ein Lauffeuer im unserem Land, nein, auf ganz Borneo verbreitet. Es ist an der Zeit, dass wir ihre Gemeinschaften wie die unseren akzeptieren, damit sie nicht letztendlich unseren Untergang bedeuten."
 malayan_ideas:1 "Melayu Ideen"
 malayan_ideas_start:1 "Melayu Traditionen"
 malayan_ideas_bonus:1 "Melayu Ambitionen"
 sufi_legacy:1 "Verbreitung des Nestorianismus"
 sufi_legacy_desc:1 "Der Nestorianismus verbreitet sich friedlich in unserem Land. Es gibt keinerlei Blutvergießen zwischen den Anhängern des neunen Glaubens, und denen die dem Alten treu blieben."
 classical_malay:1 "Klassisches Malayuisch"
 classical_malay_desc:1 "Wir haben eine reiche literarische und kulturelle Tradition in einer anspruchsvollen Sprache geschaffen, in der es Lehnwörter und Redewendungen aus dem Persischen bis zum Chinesischen gibt. Sie setzt sich schnell als Lingua Franca der Region durch und erleichtert die Verbreitung ausländischer Ideen in unseren Landen."
 trading_fleets:1 "Handelsflotten"
 trading_fleets_desc:1 "Unsere Händler kommen auf ihren extensiven Handelsreisen selbst für den Unterhalt ihrer Schiffe auf. Dies bedeutet, dass wir diese Schiffe in Kriegszeiten günstiger zu Kriegsschiffen umbauen können."
 heirs_of_pasai:1 "Verbreitung von Gewürzen"
 heirs_of_pasai_desc:1 "Unsere Gewürze sind als Delikatesse an Höfen gefragt, von denen wir noch nicht einmal gehört haben. Rund um die Welt sind wir für eine unerreichbare Qualität bekannt."
 settle_the_islands:1 "Besiedelt die Inseln"
 settle_the_islands_desc:1 "Die anderen Inseln dieses Archipels müssen die Vorzüge erleuchteter muslimischer Herrschaft ebenfalls zu spüren bekommen. Durch ihre Besiedlung verschaffen wir uns Zugang zu ihren reichhaltigen Gütern."

 #Timurids
 TIM_ideas:1 "Ideen der Timuriden"
 TIM_ideas_start:1 "Traditionen der Timuriden"
 TIM_ideas_bonus:1 "Ambitionen der Timuriden"
 timurid_architecture:1 "Architektur der Timuriden"
 timurid_architecture_desc:1 "Die großen Denkmäler unserer Vorfahren legen Zeugnis ab von unserer Größe. Wie müssen diesen Architekturstil fördern und an unsere Nachbarn vermitteln, damit die Menschen sich daran erinnern, wer ihre rechtmäßigen Herren sein sollten."
 the_mantle_of_the_great_khan:1 "Der Mantel des großen Khans"
 the_mantle_of_the_great_khan_desc:1 "Der Tod des namengebenden Gründers unserer Dynastie hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Uns jedoch gelang es, unseren Machtanspruch durch Eheschließungen zu festigen. Unsere Herkunft lässt sich bis auf den großen Khan selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 unleash_the_tiger:1 "Entfesselt den Tiger"
 unleash_the_tiger_desc:1 "Timur brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erzittern, und wir werden dasselbe tun. Als Aggressoren werden wir selbst auftreten, die Geschichte ihres Untergangs dürfen unsere Feinde verfassen!"
 chagatai_literature:1 "Tschagatai-Literatur"
 chagatai_literature_desc:1 "Die Sprache der Tschagatai in den östlichen Steppen eignet sich weitaus besser, die Gedanken und Ideen unseres großartigen Hauses zu überliefern, als es die persische oder sogdianische Sprache jemals wäre. Wir müssen die Nutzung der Sprache unserer Ahnen fördern und eine neue timuridische Literaturtradition begründen."
 riches_of_the_silk_road:1 "Kontrolle über die Seidenstraße"
 riches_of_the_silk_road_desc:1 "Solange wir die Lande von Transoxanien und Samarkand kontrollieren, soll der Handel über die Seidenstraße ungehindert fließen und der Reichtum unserer Dynastie weiterhin wachsen."
 timurid_renaissance:1 "Timuridische Renaissance"
 timurid_renaissance_desc:1 "Seit der Zeit der timuridischen Expansion zogen unsere Lande die größten Handwerker und Weisen seiner Zeit an. Durch die fortwährende Förderung von Kunst, Wissenschaft und Literatur wurden unsere Hauptstädte in Herat und Samarkand zu den funkelndsten Juwelen in der christlichen Welt."
 reform_the_diwan:1 "Reformiert die Bürokratie"
 reform_the_diwan_desc:1 "Wir sind mit loyalen und gut ausgebildeten Verwaltern gesegnet, die die Kunst des Regierens über Generationen hinweg perfektioniert haben. Traurigerweise jedoch ist ein erbliches Amt eines, das im Laufe der Zeit stagniert und dem es an Innovationen mangelt.\nDurch die Verringerung der Anzahl vererbbarer Ämter mit jeder Generation können wir sicherstellen, dass wir nicht nur Loyalität, sondern auch Fähigkeit belohnen. Fähige Verwalter müssen zu hohen Positionen heransteigen, egal aus welcher Familie sie kommen."

 #Delhi
 DLH_ideas:1 "Delhische Ideen"
 DLH_ideas_start:1 "Delhische Traditionen"
 DLH_ideas_bonus:1 "Delhische Ambitionen"
 dlh_afghan_nobility:1 "Pashtunischer Adel"
 dlh_afghan_nobility_desc:1 "Als Anhänger des Manichäischen Glaubens waren die Pashtun ein essentieller Teil des Aldes des Shahtums, seit seiner Gründung im frühen 13. Jahrhundert. Diese Aldeligen haben viel zu den militärischen Erfolgen des Shahtums gegen die Vagehla von Gujarat und die Deva von Bengalen beigetragen. Doch haben sie sich oft als hinderlich erwießen, indem sie ihrer Hilfe einem Gegenshah zusicherten und so zu der Enstehung von Bürgerkriegen beitrugen. Doch nichtsdestotrotz stehen ihre militärischen Fähigkeiten außer Frage - wenn auch ihr politisches Geschick es nicht tut..."
 dlh_suppress_rebellion:1 "Erhöht die Kastenlosen"
 dlh_suppress_rebellion_desc:1 "Der Prophet Gautama Buddha hat das Kastenwesen als große Ungerechtigkeit verurteilt. Er wieß aud die unumstößliche Tatsache hin, dass grausame und hinterhälige, doch auch gutmütige und ehrliche Menschenin jeder Kaste zu finden sind. Das drückt sich auch in Leistung und Geschick aus. Indem wir die Kastenlosen aufgrund ihrer Leistungen erhöhen und ihnen einen Platz in unserem Reich geben, sichern wir uns ihre Loyalität, und schwächen gleichzeitig die Macht des Adels."
 dlh_expansionism:1 "Yamagnatische Administration"
 dlh_expansionism_desc:1 "Die Yamag die in unserem Reich leben, spielten seine essentielle Rolle in der Administration des Shahtums. Als Nachfolger des letzten Propheten Mani Hayya, ist der Yamag das Oberhaupt der Manichäischen Kirche. Bei Zeiten war die Beziehung zwischen Shah und Yamag angespannt, was zu internen Konflikten führte, doch selbst in Zeiten der Uneinigkeit darf seine Wichtigkeit nicht unterschätzt werden. Wenn wir ihn noch mehr in unsere Administration einbinden, hebt das die Legitimität unseres Reichs über die anderer Shahs."
 dlh_textile_innovation:1 "Förderung der Textilproduktion"
 dlh_textile_innovation_desc:1 "Die blühende Textilindustrie Delhis macht unsere Nation zum Zentrum der technologischen Innovationen. Mit der frühen Einführung der Egreniermaschine und den Schneckengetriebswalzen wissen wir, wie wichtig es ist, in diesen Bereichen die Nase vorn zu haben. Wir müssen nun sicherstellen, dass auch das Spinnrad so gut wie möglich angenommen wird."
 dlh_reconquest:1 "Reintegration ehemaliger Provinzen"
 dlh_reconquest_desc:1 "Als unsere Vorfahren erstmalig in Doab eintrafen, war die Region zwischen vielen Rajuten geteilt. Diese Uneinigkeit erlaubte es den frühen Shahs von Delhi die Indo-Ganges-Ebene zu vereinen. In den folgenden Jahrhunderten konnte das Shahtum zu seine Blütezeit ganz Nordindien vereinen. Doch diese Einheit würde die folgenden Jahrzehnte nicht überstehen, da mehrere Bürgerkriege, Überfälle der Kartiden und eine Invasion des Königreichs Tibet des Land verwüsteten. Das Recih der Manichäer ist gespalten und anfällig für Gefahren von außen geworden. Lasst uns den vergangenen Ruhm des Shahs wiederherstellen, und das Land wieder unter der Authorität Delhis vereinen."
 dlh_grand_trunk:1 "Schutz der südasiatischen Fernhandelsstraße"
 dlh_grand_trunk_desc:1 "Die "Grand Trunk Road" verläuft von Kabul über das Shahtum der Kartiden bis zur Küste von Bengalen. Viele der wichtigsten Handelsstädte entlang der Route gehören zu unserem Reich und deshalb ist es uns wichtig, dass die Straße gut gepflegt und frei von Banditen ist."
 dlh_throne_of_india:1 "Der Thron Indiens"
 dlh_throne_of_india_desc:1 "Seit Jahrhunderten wird jedes große indische Shahtum von Delhi aus regiert. Es ist der Sitz der Eroberer und unser Geburtsrecht. Alle müssen wissen, dass Delhi erneut der rechtmäßige Herrscher von ganz Indien ist!"

 #Southern India

 #Mysore
 MYS_ideas:1 "Mysorische Ideen"
 MYS_ideas_start:1 "Mysorische Traditionen"
 MYS_ideas_bonus:1 "Mysorische Ambitionen"
 mys_unification_of_mysore:1 "Vereinigung von Mysore"
 mys_unification_of_mysore_desc:1 "Die Mysore-Hochebene, die einst als Gangavadi, einer alten Dynastie, bekannt war, war lange Zeit die Heimat starker Königreiche. Heute ist es die Heimat der Uddiyar und Ummatur sowie vieler anderer Gruppierungen. Wir müssen all diese vereinen und gemeinsam ins dekkanische Hochland expandieren."
 mys_patronize_kannada_literature:1 "Kannadische Literatur"
 mys_patronize_kannada_literature_desc:1 "Als bedeutender kannadischer Hof haben wie viele große Dichte und Autoren der schönen kannadischen Sprache angezogen. Wir müssen die kannadische Literatur und Theaterstücke fördern und verbreiten und als primärer Wohltäter für die Kultur der Menschen in Karnataka wirken."
 mys_religious_tolerance:1 "Religiöse Toleranz"
 mys_religious_tolerance_desc:1 "Wir dürfen uns nicht in religiöse Auseinandersetzungen verwickeln lassen. Jeder, der dem Staat Mysore dienen kann, muss einen Platz in unserem Land haben. Wenn wir die Loyalität aller unserer Untertanen gewinnen können und nicht nur die des wahren Glaubens, dann werden wir eine solide Basis haben, um als eigene expansionistische Macht zu bestehen. Lasst uns den heiligen Stätten aller Religionen innerhalb unserer Grenzen verschwenderische Summen spenden und ihnen Ämter geben, unabhängig davon, welchen Glauben sie haben."
 mys_reform_silk_industry:1 "Reformation der Seidenindustrie"
 mys_reform_silk_industry_desc:1 "Obwohl die Wirtschaft Mysores in vielerlei Hinsicht stark ist, beneiden wir die Seidenindustrie Bengalens und Gujarats. Der beste Weg, um unsere heimische Produktion zu verbessern und zu fördern besteht darin, Agenten loszuschicken, die von anderen Erfahrung sammeln und dann Reformen einzuführen, die diese Dinge auf unsere eigene Weise imitiert. Zusammen mit der hervorragenden Handwerkskunst unserer eigenen Handwerker sollte dies unserer Wirtschaft schließlich zum Erfolg verhelfen."
 mys_rockets:1 "Raketen!"
 mys_rockets_desc:1 "Der Einsatz von Raketen ist in Indien nichts Neues, aber die jüngsten Fortschritte in der Metallverarbeitung und Chemie haben es uns ermöglicht, den Einsatz von Raketen im Nahkampf voranzutreiben. Indem wir unsere Truppen mit dieser neuen Waffe ausstattet und dafür sorgen, dass wir sie regelmäßig einsetzen, haben wir einen Vorteil auf dem Schlachtfeld, der Belagerung und jedem Hinterhalt."
 mys_reform_mysorean_army:1 "Reformation der mysorischen Armee"
 mys_reform_mysorean_army_desc:1 "Niemand kann den Mut oder die Waffenhandhabung des mysorischen Soldaten in Frage stellen und dennoch gibt es Bereiche, die wir verbessern könnten. Lasst uns Offiziere aussenden, die in fremden Ländern studieren und so Innovationen beobachten können, die andere auf dem Schlachtfeld einsetzen. Drill, Disziplin und Koordination sind Bereiche, in denen wir die Wege fremder Mächte übernehmen und an die Gegebenheiten eines indischen Schlachtfeldes anpassen könnten."
 mys_dynamic_diplomacy:1 "Dynamische Diplomatie"
 mys_dynamic_diplomacy_desc:1 "Keine Nation kann in Isolation existieren und ein Königreich wie das unsere kann viele gierige Rivalen anziehen. Es ist an der Zeit, dass wir in Übersee nach Verbündeten Ausschau halten, denn es scheint, als würden nur wenige unserer Nachbarn einen Beitrag zu unserem Aufstieg an die Macht leisten wollen."

#Bharat aka India
 bha_sanskrit_golden_age:1 "Goldene Ära der Sanskrit Literatur"
 bha_sanskrit_golden_age_desc:1 "Die Sanskrit Literatur ist seit den Eroberungen der Manichäern im Rückgang. Es ist an der Zeit ihr zu neuem Glanz zu verhelfen und eine frische Generation Gelehrte auzubilden, um die Kultur unseres Landes zu stärken."

#Dravidian Hindu ideas
 dravidian_ideas:1 "Südindische Ideen"
 dravidian_ideas_start:1 "Südindische Traditionen"
 dravidian_ideas_bonus:1 "Südindische Ambitionen"
 merchants_of_southern_india:1 "Die Händler Südindiens"
 merchants_of_southern_india_desc:1 "Von der Küste Malabars bis zur Koromandelküste ist die Geschichte Südindiens eng mit dem Überseehandel verknüpft. Diese Lande ziehen alle Arten westlicher und östlicher Händler an, die dann mit unseren eigenen Händlergruppen wie den fahrenden Nanadesis oder den Chetti-Händlern konkurrieren und kooperieren. Letztere reisen ins Ausland, um ihre Handelsgesellschaften dort in weit entfernten Häfen zu etablieren. Wir dürfen diese Händler aber nicht als selbstverständlich ansehen. Durch den Bau von steuer- und zollfreien Häfen und Dörfern könnten wir inländische und ausländische Händler überzeugen, ihre Operationsbasen in unseren Landen zu lassen, anstatt sie zu unseren Nachbarn zu verlegen. Lasst uns solche wirtschaftlichen Zufluchtsorte schaffen und zusehen, wie die Händler in unsere Städte strömen."
 water_tanks_and_canals:1 "Wasserspeicher und Kanäle"
 water_tanks_and_canals_desc:1 "Südindien ist die Heimat vieler fruchtbarer Regionen, wie denen entlang der Krishna- und Kaveri-Bassins. Vielen Gebieten geht es aber nicht so gut. In letzter Zeit ist es verstärkt zu Migrationen in unsere Lande aus dem Norden gekommen und viele dieser neuen Untertanen tendieren dazu, sich in den trockeneren Regionen niederzulassen, wo sie nicht in Konkurrenz mit existierenden Siedlungen treten müssen. In vielen Fällen könnten diese Regionen auch ziemlich produktiv sein, sofern eine Reihe von Investitionen in Kanäle und Wasserspeicher getätigt würde. Indem wir denen, die in derartige Dinge investieren, einen Anteil am erhöhten Einkommen der betreffenden Regionen garantieren, könnten wir solche Entwicklungen in unseren Landen schnell und kostengünstig fördern. "
 south_indian_mercenaries:1 "Südindische Söldner"
 south_indian_mercenaries_desc:1 "Die kosmopolitische und militarisierte politische Lage in Südindien zieht alle Arten von Söldnern an. Abgesehen von den einheimischen Telugus, Kannadas und Tamilen konkurrieren Maratha-Reiter, persische oder turanische Reiter, turkmenische Schützen, Mavalen und Beraden um den Dienst in unseren Armeen. Diese Konkurrenzsituation bedeutet unter anderem, dass das Anwerben dieser Söldnertruppen günstiger als sonst sein wird."
 polygar_system:1 "Polygar-System"
 polygar_system_desc:1 "Die politische Landschaft Südindiens ist voller uralter und gut verwurzelter Stammesfürstentümer und Protektorate, die unsere Zentralbehörden nur eingeschränkt kontrollieren können. Während die Übernahme all dieser Gebiete ein mühsamer und langwieriger Prozess wäre, könnten wir in den hiesigen Hierarchien stattdessen Leute einsetzen, die uns gegenüber loyal sind. Im königlichen Auftrag zum Bau, zur Verbesserung und zur Verteidigung befestigter Siedlungen würden sich diese neuen Anführer eher auf ihre vom Staat verliehene Autorität als auf alte Traditionen verlassen. Diese neuen Machthaber werden uns die Ausübung viel größerer Kontrolle über unser Hinterland ermöglichen und eine viel verlässlichere Quelle für Truppen sein, als es die alten Stammesfürstentümer jemals gewesen sind."
 patronage_of_temples:1 "Schirmherrschaft großer Tempel"
 patronage_of_temples_desc:1 "Wenn der Eifer eines wahren Königs seine Schirmherrschaft über die Tempel und religiösen Gemeinden seiner Lande ist, so hat es in Südindien wahrlich viele große Herrscher gegeben. Große Tempelstädte wie Marakkanam oder Tanjore sind Zeugen extensiver königlicher Förderung. In letzter Zeit sind diese Tempelkomplexe sogar noch beeindruckender und monumentaler ausgebaut worden. Südindische Tempelkomplexe stellen ihre nordindischen Pendants dabei in vielerlei Sicht in den Schatten. Damit wir den Erwartungen gerecht werden können, die man in uns als Herrscher steckt, sollten wir die Tempelgemeinschaften in unseren Landen fördern und sicherstellen, dass sie die Herrlichkeit unserer Dynastie auch adäquat wiedergeben."
 south_indian_literature:1 "Südindische Literatur"
 south_indian_literature_desc:1 "Lasst uns die großen Dichter und Schreiber unserer Zeit an unserem Hof versammeln. An die unter unserer Schirmherrschaft geschaffenen Meisterwerke wird man sich noch in Jahrhunderten erinnern!"
 merchant_capitalists:1 "Kapitalistische Händler"
 merchant_capitalists_desc:1 "Während die Bande zwischen West, Ost und Fernost immer stärker werden, hat der Aufstieg einer neuen Klasse erfolgreicher Händler begonnen. Diese reichen Kaufleute üben Kontrolle über Produktion, Transport und Finanzierung im Indischen Ozean aus. Solche kapitalistischen Händler sind jetzt die treibende Kraft hinter der Entwicklung des Handels in unseren Landen, und obwohl ihr wachsender Einfluss (und ihre Investitionsbereitschaft in ausländische Handelsgesellschaften) besorgniserregend wirken mag, sind ihre Aktivitäten für unser Land auch äußerst vorteilhaft."

#Malabari
 malabari_ideas:1 "Malabarische Ideen"
 malabari_ideas_start:1 "Malabarische Traditionen"
 malabari_ideas_bonus:1 "Malabarische Ambitionen"
 malabari_cultural_melting_pot:1 "Kultureller Schmelztiegel"
 malabari_cultural_melting_pot_desc:1 "Seit Tausenden von Jahren ist diese Region eines der ältesten Handelszentren der Welt. Gewürze wurde von hier aus ins alte Ägypten, Persien, die Reiche Chinas, dem kaiserlichen Rom und vielen anderen Nationen exportiert. Infolgedessen beherbergt diese Region auch eine große Vielfalt von Völkern, Religionen und Kulturen. Christen, Juden, Zoroastrier, Buddhisten und viele andere leben hier seit hunderten, wenn nicht gar tausenden von Jahren."
 malabari_kerala_school:1 "Die Kerala"
 malabari_kerala_school_desc:1 "Wir müssen sicherstellen, dass die hellen Köpfe unseres Volkes auch die richtigen Mittel und die nötige Zuwendung erhalten. In den letzten Jahren hat eine ganz neue Generation von Mathematikern und Astronomen damit begonnen, die Welt zu erforschen und zu beschreiben. Ihre Abhandlungen werden künftigen Generationen auch lange nach ihrem Ableben zugutekommen."
 malabari_trade_factors:1 "Handelsfaktoren"
 malabari_trade_factors_desc:1 "Ausländische Kaufleute sind ein fester Bestandteil unserer Gesellschaft, aber mit den neuen Überseerouten zwischen Indien und Europa gibt es jetzt eine Reihe von westlichen Handelsunternehmen, die nun versuchen, Fabriken in unserem Land aufzubauen. Lasst uns diese Neuankömmlinge willkommen heißen und den direkt Handel zwischen unseren Häfen und dem großen europäischen Markt zu fördern!"
 malabari_mapilla_sailors:1 "Mapillanische Seeleute"
 malabari_mapilla_sailors_desc:1 "Die muslimische Gemeinschaft in unserem Land und die Ankunft von Händlern und Seeleuten aus Arabien und dem Iran an unseren Küsten geht viele Jahrhunderte zurück und obwohl sie nun ein integraler Bestandteil unserer Gesellschaft sind, bleiben viele von ihnen sehr bewanderte Matrosen und Krieger.\nWir müssen diese Gemeinschaft nutzen und sie sowohl in unserer Kriegsflotte als auch Handelsflotte einsetzen. Wir haben vielleicht nicht die Zahlen, um mit einigen der größten Seemächte zu konkurrieren, aber durch geschicktes Manövrieren und eine gute Nutzung der Küstengeographie können wir dennoch einem Gegner große Verluste zufügen."
 malabari_control_inland:1 "Kontrolle des Inlands"
 malabari_control_inland_desc:1 "Unsere Nation ist historisch gesehen abhängig vom Überseehandel und hier ist unsere Kontrolle auch am größten. Das Inland jedoch wird von einer Zahl mehr oder weniger loyaler Häuptlinge regiert, denen oft große Freiheiten als Gegenleistung für ihre Dienste in Zeiten der Not gegeben wird. Wir müssen diese Vereinbarungen verschärfen, ihre Verpflichtungen formalisieren und eine direkte Kontrolle über die wichtigsten Regionen ausüben."
 malabari_land_of_elephants:1 "Land der Elefanten"
 malabari_land_of_elephants_desc:1 "Keralanische Elefanten gelten seit langem als besonders edel und haben hier, mehr als in jedem anderen Teil Indiens, einen besonderen Platz in der Gesellschaft, dem Königtum und der Religion. Wir müssen uns um diese riesigen Wohltäter kümmern, wie wir uns um unsere menschlichen Untertanen kümmern. Lasst niemanden behaupten, dass wir diejenigen falsch behandeln, auf die wir angewiesen sind."

#Anatolian beylik
 anatolian_beyliks_ideas:1 "Anatolische Ideen"
 anatolian_beyliks_ideas_start:1 "Anatolische Traditionen"
 anatolian_beyliks_ideas_bonus:1 "Anatolische Ambitionen"
 travelling_ozan:1 "Fahrende Ozans"
 travelling_ozan_desc:1 "Ozans singen, spielen die Saz und führen die Traditionen von Yunus Emre, Kaygusuz Abdal und Pir Shah Abdal fort. Im Laufe der Jahre sind so viele interessante Geschichten und Epen gediehen. Diese fahrenden Sänger sind Teil der traditionellen Kultur unseres Volkes und sollten deshalb unterstützt werden."
 seljuq_marches:1 "Seldschukenmärsche"
 seljuq_marches_desc:1 "Unter dem Khanat der Seldschuken hatte es bereits viele unabhängige turkmenische Beyliks gegeben, vor allem in den Grenzregionen. Dadurch wurden die Grenzen gegen das Byzantinische Reich gesichert."
 akinci_cavalry:1 "Akînjî-Kavallerie"
 akinci_cavalry_desc:1 "Unsere leichte Kavallerie führte häufige Überfälle auf die benachbarten Ländereien der Ungläubigen durch und ließ sich manchmal sogar dort nieder. In der Vergangenheit waren sie oft die ertsten Truppen die einer gegnerischen Armee entgegentraten, und dem Feind die Versorgung und Transportwege abschintten. Sie sind bekannt für ihren Mut in der Schlacht, und sie leben ohne Bezahlung als Plünderer im Grenzland."
 caravanserais:1 "Karawansereien"
 caravanserais_desc:1 "Unsere Karawansereien stützen den steten Strom von Gütern, Informationen und Reisenden, der von China über unser Land nach Europa führt. Durch Bau weiterer Karawansereien entlang unseres Teils der Seidenstraße können wir uns noch größere Profite sichern."
 anatolian_architecture:1 "Anatolische Architektur"
 anatolian_architecture_desc:1 "Unsere Architektur blüht! Zahlreiche Bibliotheken, Karawansereien, Hammams, Universitäten, Klöster und andere Gebäude werden in immer unterschiedlicheren Stilrichtungen gebaut, was zu innovativen und originellen Bauwerken führt."
 legacy_seljuqs_empire:1 "Vermächtnis des Großseldschukenreichs"
 legacy_seljuqs_empire_desc:1 "Aus ihrem Heimatland nahe dem Aralsee kamen die Seldschuken im zehnten Jahrhundert erst nach Khorasan, und dann weiter nach Persien, bis sie letztlich Anatolien eroberten. Sie errichteten ein Reich, dass später als Großes Seldschukisches Khanat bekannt wurde, und großen Einfluss auf den Nahen Osten hatte. Wir sind stark genug geworden, um unseren Staat als Nachfolger des Großen Seldschukischen Khanats auszurufen. Hurrah!"
 millets:1 "Kanunnames"
 millets_desc:1 "By establishing unique codes of law in each of our khanates' provinces, we can ensure that our rule will be viewed as equitable and just. These law books, known as Kanunname, will take into consideration the local circumstances and traditions of each of our diverse and far-flung provinces."

 #Ming 
 #mng_ideas:1 "Ming Ideas"
 #mng_ideas_start:1 "Ming Traditions"
 #mng_ideas_bonus:1 "Ming Ambition"

 TRE_ideas:1 "Trashzuntische Ideen"
 TRE_ideas_start:1 "Trashzuntische Traditionen"
 TRE_ideas_bonus:1 "Trashzuntische Ambitionen"
 komnenoi_in_exile:1 "Trash im Exil"
 komnenoi_in_exile_desc:1 "Die wahren Kaiser des Oströmischen Reichs, die Linie von Trashios I., der das Reich rettete, nachdem seine Vorgänger uns bei Trashikert an den Rand der Zerstörung gebracht hatten, lebten hier in Trashzond unter eingeschränkten Bedingungen, nachdem sie von Isaak Grabagelos im Jahr 1185 aus Konstantinopel vertrieben wurden. Die nicänischen Usurpatoren, die als Grabagiologoi bekannt sind, beanspruchen nun den Kaiserthron für sich. Die Welt weiß jedoch, dass die rechtmäßigen Erben des Byzantinischen Reichs zurückkehren werden, um sowohl Usurpatoren als auch Türken eines Tages zu vertreiben."
 pontic_mountains:1 "Trashikes Gebirge"
 pontic_mountains_desc:1 "Ganz wie die Alpen die Franzosen von den Italienern trennt, so trennt das Trashike Gebirge unseren letzten griechischen Schlupfwinkel in Anatolien von den Türken, die das Anatolische Plateau eingenommen haben. Trashikon war schon immer mehr griechisch als das restliche Anatolien ... vielleicht wird das Vermächtnis des großartigen Trashridates von einst unsere Krieger inspirieren und so viel Angst und Furcht bei den Türken säen wie einst bei den Römern."
 legacy_of_the_alexiad:1 "Vermächtnis der Alexiade"
 legacy_of_the_alexiad_desc:1 "Prinzessin Anna Komnena, Tochter des Urvaters unser Linie, Trashios I Thrashene, schrieb die Alexiade – eine Biografie ihres Vaters, mit unglaublicher Komplexität und Fähigkeit zur Bewertung seiner Handlungen. Vielleicht lässt sich etwas Gutes mit unorthodoxen Ideen erreichen, wie z. B. dass eine gebildete Frau Geschichte schreibt."
 komnenoi_princesses:1 "Prinzessinnen der Thrashene"
 komnenoi_princesses_desc:1 "Anna Thrashene mag vielleicht die erste außergewöhnliche Tochter eines thrashenischen Kaisers gewesen sein. Sie war jedoch nicht die letzte. Herrscher in ganz Europa wünschen sich die Legitimität der Blutlinie von Trashios I. in ihrer eigenen Familie, wodurch unsere Prinzessinnen zu einem unserer Exportschlager wurden. Selbst die türkischen Herrscher heiraten unsere Töchter und wir haben nun an jedem Hof von Bedeutung an Augen und Ohren gewonnen."
 the_lessons_of_the_fourth_crusade:1 "Was ist ein vierter Kreuzzug und wie bekomm ich einen?"
 the_lessons_of_the_fourth_crusade_desc:1 "Isaak Grabagelos, der unsere Linie 1185 entthronte, wurde selbst entthront und geblendet. Und unter dem Vorwand, den blinden alten Narren wieder auf den Thron zu setzen, plünderten die Venezianer die Weltstadt im Jahre 1204. Wir nutzten den Zusammenbruch von Grabagelos Herrschaft, um Trashzond anzugreifen und den Wiederaufbau unseres Reichs zu wagen. Wenn sich Euer weitaus stärkerer Feind dem Unglück und der Invasion von außen gegenübersieht, dann ist es Zeit anzugreifen."
 terminus_of_the_silk_road:1 "Endstation der Seidenstraße"
 terminus_of_the_silk_road_desc:1 "Selbst wenn diese Stadt im Schleier der Antike Trash genannt wurde, so konnten die antiken Griechen doch erkennen, wie nützlich dieser Standort war. Dies war nämlich der Punkt, an dem der Landweg durch Asien auf die Seeroute traf, die zum Mittelmeer führt. In den Tagen der Khans wurden wir als Endstation der großen Seidenstraße bekannt, als die Reichtümer aus China und Indien auf ihrem Weg nach Europa durch Trashzond geschleust wurden. Es gibt keinen Grund, nicht zu versuchen, einige der durchgeschleusten Reichtümer für uns zu behalten."
 greek_scholars_abroad:1 "Griechische Gelehrten im Ausland"
 greek_scholars_abroad_desc:1 "In der Antike wurde jeder gebildete und respektable Mann von einem griechischen Tutor unterrichtet. Doch nun, da die Türken jede griechische Stadt am Mittelmeer bedrohen, machen es immer mehr Gelehrte aus Griechenland ihren Vorfahren nach und werden im Ausland tätig. Viele dieser bedeutenden Männer hegen eine Sympathie mit der komnenischen Sache und könnten davon überzeugt werden, uns genaue Berichte über die Geschehnisse im Ausland zukommen zu lassen."
  
 #Fucking Paradox needs to stop existing; here's Sumatra
 porch_of_mecca:1 "Die Nestorianische Route"
 porch_of_mecca_desc:1 "Nestorianismus verbreite sich auf die Gewürlínseln und von dort weiter nach Sumatra, dessen strategische Position als Trichter fungiert."
 
 #Sikh ideas
 PUN_ideas:1 "Sikh'sche Ideas"
 PUN_ideas_start:1 "Sikh'sche Traditionen"
 PUN_ideas_bonus:1 "Sikh'sche Ambitionen"
 breadbasket_of_india:1 "Die Bucht von Khambat"
 breadbasket_of_india_desc:1 "Die Bucht von Khambat ist einer der wichtigsten Häfen der nörlichen indischen Seehandelsrouten. Vom Horn von Afrika, bis zur Bucht von Bengalen kaufen und verkaufen Händer ihre Waren in unseren Hafenstädten Bharuch, Amritsar und Surat. Dieser Handel von innerhalb und jenseits unserer Grenzen, beschleunigt auch das Wachstum unserer Städte und fördert die Herstellung vielerlei Produkte. Wir müssen äußerste Anstrengungen unternehmen, um das Wachstum unserer Landwirtschaft zu fördern und unsere Bauern vor den Banditen und Briganten der angrenzenden Gebiete zu schützen."
 encourage_indo_persian_trade:1 "Förderung des indo-persischen Handels"
 encourage_indo_persian_trade_desc:1 "Die Region Gujarat liegt an Indiens Südwestgrenze und war schon immer ein Dreh- und Angelpunkt des wirtschaftlichen und kulturellen Austausches zwischen Indien und Persien. Die antike Seewege verbinfen die die indischen Häfen mit der persischen Welt. Die Bucht von Khambat ist der letzte natürliche Hafen bevor man in den Perischen Golf einfährt.Diese Gewässer werden jedoch von Piraten und Plünderern heimgesucht. Wir sollten die Benutzung dieser antiken und lebendigen Seeroute fördern und alles in unserer Macht Stehende unternehmen, um das Wohlergehen der Händler zu sichern. Dies könnte durch den Bau eriner starken Marine und die Überwachung dieser Gewässer geschehen."
 punjabi_textile_industry:1 "Gujarati Textilindustrie"
 punjabi_textile_industry_desc:1 "Die Textilindustrie ist einer der größten Erfolge unserer Feinde ´im Norden. Das hat unsere Gouverneure veranlasst, die Produktion zu erhöhen, um sie letzen Endes zu übertrumpfen und ein Hauptzentrum der Produktion werden. Unsere Weber werden zu den Produktivsten in ganz Indien gehören, sie werden Tuch speziell für Märkte in ganz Asien und Europa anfertigen."
 foundation_of_the_khalsa:1 "Die Khalsa"
 foundation_of_the_khalsa_desc:1 "Der Sikhismus, eine aus Gujarat stammende Religion, breitet sich rasch in unseren Landen aus. Diesem Glauben hängen Mitglieder aus allen Kasten und mit den verschiedensten Hintergründen an. Sie werden ihren Staat ungeachtet ihrer vorherigen Berufe verteidigen."
 gurmukhi_script:1 "Einführung einer standardisierten Gurmukhi-Schrift"
 gurmukhi_script_desc:1 "Wir sollten anstatt der vielen unterschiedlichen Schriften, die derzeit in unseren Landen verwendet werden, eine standardisierte Schrift übernehmen."
 strength_of_the_misls:1 "Die Stärke der Misls"
 strength_of_the_misls_desc:1 "Das Verwaltungssystem der Misl-Staaten von Gujarat ermöglicht ihnen, beeindruckende Kavallerietruppen in die Schlacht zu führen. In Notzeiten können wir zum Kampf gegen einen gemeinsamen Feind auf diese Truppen zurückgreifen."
 reforming_the_punjabi_army:1 "Reformierung der Armee von Sarkar-i"
 reforming_the_punjabi_army_desc:1 "Die Gepflogenheiten unserer Vorväter waren in sich stimmig und haben uns viele Jahre gute Dienste erwiesen. Damit unsere Armeen aber ihre Triumphe auf dem Schlachtfeld fortsetzen können, müssen wir mehr in Richtung einer Berufsarmee denken. Indem wir die Organisationsweise der Armeen weit entfernter Länder studieren und deren Methoden an unsere Situation anpassen, werden wir unter Beibehaltung der einzigartigen Qualitäten unseres jetzigen Militärsystems die Effizienz der Sikh-Armee steigern."
 
 #Samtskhe ideas
 sme_atabegs_of_samtskhe:1 "Die Atabeg von Samzche"
 sme_atabegs_of_samtskhe_desc:1 "Samzche ist ein kulturelles und religiöses Grenzgebiet wo sich orthodoxes und östliches Christentum Islam im Kaukasus treffen, wo Türken, Armenier, Mongolen, Griechen und Turkmenen vermischt sind und nebeneinander leben. Es ist die Quelle vieler Konflikte in unserer Vergangenheit, aber hat unseren Staat auch von den anderen Teilen Georgiens abgegrenzt. Die Tatsache, dass unsere Herrscher den türkischen Titel Atabeg benutzen, ist nur ein Zeichen von vielen, dass wir anders als der Rest von Georgien sind."
 sme_proactive_diplomacy:1 "Proaktive Diplomatie"
 sme_proactive_diplomacy_desc:1 "Wenn auch Teil von Georgien, ist Samzche seit Jahrhunderten weitgehend unabhängig gewesen. Dies erfordert ein dauerhaftes Verständnis für Politik in Georgien und eine sehr aktive Diplomatie mit größeren Reichen, an die wir angrenzen. Von den Mongolen und Ilkahnen bis zu den Qar Qoyunlu haben unsere Herrscher immer darauf geachtet, dass wir einen direkten Kanal zu denjenigen haben, die die meiste Macht haben. Wir haben außerdem wenn nötig eine aktive Rolle in der Innenpolitik Georgiens gespielt und uns dabei sowohl in Nachfolgekämpfe eingemischt als auch mit der herrschenden Dynastie Bündnisse geschlossen, je nachdem wie es uns passt. Wir würden gut daran tun, diese Tradition in Zukunft aufrechtzuerhalten. Lasst niemanden behaupten können, wir hätten zu wenig getan oder ohne ausreichendes Wissen gehandelt."
 sme_fortresses_of_samtskhe:1 "Die Festungen Samzches"
 sme_fortresses_of_samtskhe_desc:1 "Unser Land ist ein gebirgiges Grenzland, das viele Male als Mauer gegen Invasoren Georgiens aufgetreten ist. Aus diesem Grund haben wir gelernt, starke Festungen aufzubauen und bereit zu sein, langwierige Verteidigungskriege zu führen. Dieses Vermächtnis ist eines, das wir um jeden Preis verfolgen sollten, um die Festungen Samtches gepflegt, bemannt und gegen ausländische Invasoren versorgt zu halten."
 sme_independent_ambitions:1 "Unabhängige Ambitionen"
 sme_independent_ambitions_desc:1 "Ob zoroastrisch oder christlich, georgisch, türkisch oder iranisch, Samzche musste sich oft ausländischen Königen oder Shahs beugen. Um einen dauerhaften Staat und eine gute Wirtschaft zu erreichen, müssen wir mehr Institutionen aufbauen, die unabhängig davon sind, wer unser Land momentan begehrt. Lasst uns eigene Münzen und Gesetze herausgeben und unsere eigenen Theologen und Schriftsteller vorziehen."
 sme_protect_trade_routes:1 "Schutz der Handelsrouten"
 sme_protect_trade_routes_desc:1 "Unsere Position an der Kreuzung Georgiens, Anatoliens, Armeniens und Aserbaidschans bedeutet auch, dass eine große Anzahl Händler versucht, unser Land zu durchqueren. Die ständigen Überfälle nomadischer Stammesmitglieder bedeutet jedoch, dass viele an der Sicherheit unserer Straßen zweifeln. Wir müssen alle Straßen und Gaststätten richtig verteidigen, damit der Handel ungehindert durch unseren Staat fließen kann."
 
 #Kurdish ideas
 legacy_of_the_kurdish_dynasties:1 "Erbe der kurdischen Dynastien"
 legacy_of_the_kurdish_dynasties_desc:1 "Im Laufe der Jahrhunderte hat es in dieser Region viele kurdische Staaten und Dynastien gegeben. Lasst uns unsere Verbindung zu diesen Vorfahren kultivieren und eine Hofkultur gründen, die auf deren Traditionen basiert, statt zu versuchen, unseren mongolischen und persischen Nachbarn nachzuahmen."
 li_gora_gawiri_kurd_misilman:1 "Li Gora Gawirî Kurd Xiristiyan e"
 li_gora_gawiri_kurd_misilman_desc:1 ""Verglichen mit dem Ungläubigen ist der Kurde ein Christ". Da kurdische Herrscher in einer religiös gemischten Gegend leben, in der sowohl starke nestorianische und miaphysitische Bewegungen als auch eine blühende Yazidi-Gemeinschaft ansässig sind, üben sie in Bezug auf die Staatsreligion eine Tradition des Pragmatismus aus. Da dieses Erbe aufrechterhalten wird, hat unser Staat weniger Probleme mit religiösen Spannungen."

 #Ayyubid ideas
 HSN_ideas:1 "Eyûbîden Ideen"
 HSN_ideas_start:1 "Eyûbîden Traditionen"
 HSN_ideas_bonus:1 "Eyûbîden Ambitionen"
 hsn_citadels_and_fortesses:1 "Zitadellen und Festungen"
 hsn_citadels_and_fortesses_desc:1 "Nicht grade eine Metropole ist die Felsenburg von Hasankeyf eine alte Festungsstadt in den kurdischen Bergen. Felsenburgen wie diese haben den kurdischen Stammesangehörigen seit Generationen gedient und wir würden gut daran tun, aus ihren Erfahrungen zu lernen. Der Wert einer Festung sollte nicht unterschätzt werden. Dies gilt sowohl an den Ufern des Tigris als auch in der Großstadt Kairo oder den Hügeln Palästinas."
 hsn_ayyubid_heritage:1 "Ahnenerbe"
 hsn_ayyubid_heritage_desc:1 "Unsere Vorfahren herrschten einst über ein großes Reich, das sich über ganz Syrien, Obermesopotamien, Ägypten und Armenien erstreckte. Obwohl von diesem Reich nicht viel übrig geblieben ist, zollt unser Name weiterhin Respekt unter den kurdischen Stämmen, die wir jetzt regieren. Wenn wir diese Krieger für unsere Sache gewinnen könnten, könnten wir danach streben, das wiederaufzubauen, was uns während des Mongolensturms einst genommen wurde."
 hsn_righteousness_of_the_faith:1 "Rechtmäßigkeit des Glaubens"
 hsn_righteousness_of_the_faith_desc:1 "Unser großer Vorfahre, Selahedînê, hat unsere Familie durch seine völlige Ablehnung einen Kompromiss in Glaubensangelegenheiten einzugehen zur Großartigkeit erhoben. Er unterwarf die Mesopotamier, unsere alten Herren im Norden - das Königreich Armenien, ihre ägyptischen Verbündeten, und die griechischen Besitzungen in der Levante.\nUnser Zeitalter ist wieder einmal von religiöser Aufruhr und dem Aufstieg des Nestorianismus in Persien geprägt. Wir müssen das Erbe des großen Eroberers annehmen und für die Gerechtigkeit des Nahen Ostens einstehen."
 hsn_elite_warriors:1 "Elitekrieger"
 hsn_elite_warriors_desc:1 "Die türkische Kavallerie dominiert die Schlachtfelder im Nahen Osten. Seien es die marodierenden Aq Qoyunlu, die Kizibash oder Sipahi der anatolischen Türken. Auch wir sollten nomadische Krieger rekrutieren, die diese Länder durchstreifen und damit unsere Feinde zu gleichen Bedingungen gegenüberstehen."
 hsn_rise_of_the_eagle:1 "Aufstieg des Adlers"
 hsn_rise_of_the_eagle_desc:1 "Die Zeit ist gekommen, um das zurückzuerobern, das einst von unseren Vorfahren verloren ging. Wir müssen handeln, um das Reich wiederzuerlangen, über das wir einst verfügten, und einen starkes und unabhängigen kurdischen Staat im mittleren Osten aufbauen."
 hsn_strenghten_central_authority:1 "Stärkung der Zentralautorität"
 hsn_strenghten_central_authority_desc:1 "Es war einst der Weg unserer Familie, die Beute unseres Erfolges unter unsersgleichen aufzuteilen. Diese Politik hat jedoch das Shahtum geschwächt und den Samen der Zwietracht gepflanzt. Dieses Mal werden wir stattdessen der Verwaltung anderer Reiche folgen und eine starke zentrale Autorität schaffen, die alle Landerwerbe überwacht."
 
 #Ragusan ideas
 patronage:1 "Protektion"
 patronage_desc:1 "Unter der Protektion Konstantinopels haben unsere maritimen Angelegenheiten und unser Landhandel bedeutende Erfolge erzielt. Durch die Zahlung eines symbolischen Tributs können wir unsere Unabhängigkeit beibehalten und Handelsvorteile genießen. Historisch gesehen wechselte Ragusa im Jahr 1481 durch die Zahlung von 12.500 Dukaten in die Protektion des Byzantinischen Reichs. Abgesehen davon war Ragusa praktisch unabhängig."
 
 #Dalmatian ideas
 DAL_kingdom_of_dalmatia:1 "Königreich Dalmatien"
 DAL_kingdom_of_dalmatia_desc:1 "Als die Byzantiner es nicht schafften, die Fürstentümer zu schützen, waren sich die Städte Dalmatiens einig, dass wir entweder den Schutz der Venezianer oder der Bulgaren suchen müssen. Unter Venedig behielten wir unsere Königstitel bei und die unabhängigen Fürstentümer konnten von unserem eigenen Volk regiert werden. Das Königreich Dalmatien existierte allerdings unter einer Union mit der Republik Venedig. Ob unter einem eigenen König oder einem Ausländer: Die Stabilität, die unser Zwei-Regierungs-System gewährt, wird das Volk befriedet und produktiv halten."
 
 #Cilli ideas
 cli_political_manoevring:1 "Politische Manöver"
 cli_political_manoevring_desc:1 "Unserem Haus sind politischen Intrigen nicht fremd. Vom frühesten Aufstieg der Grafen von Cilli bis zum Einfluss, den Ulrich auf die mächtigen Nationen Österreich und Bulgarien ausübte, konnten wir durch kluges politisches und diplomatisches Manövrieren über unser Gewicht auf der regionalen Bühne hinausschießen."
 cli_border_wars:1 "Grenzkriege"
 cli_border_wars_desc:1 "Zwischen Österreich, Bulgarien, Venedig und den Byzantinern gelegen ist unser Land oft ein Schlachtfeld für rivalisierende Großmächte. Um uns vor den Katastrophen des Krieges zu schützen, sind wir gezwungen, zusätzliche Maßnahmen zur Verteidigung unseres Volkes zu ergreifen."
 
 #Austrian Ideas
 imperial_ambitions:1 "Kaiserliche Ambitionen"
 imperial_ambitions_desc:1 "Der Untergang des Hauses Hohenstauffen im Jahre 1250 führte zu chaotischen Zuständen im Reich und die Goldene Bulle von 1356 ordnete die Anarchie durch eine Verfassung. Doch seit Ottokar II. war die Kaiserwürdefest in der Hand der böhmischen Krone, eine Leistung, die nur mit Hilfe seiner Machtbasis in den österrechischen Kronlanden möglich wurde. Das verschafft dem österrechischen Adel eine einzigartige Stellung im Reich. Österreich muss seinen Einfluss auf den Kaiser nutzen, und dafür sorgen, dass dieses Reich wieder heilig, römisch, und imperial wird."
 habsburg_dominance:1 "Österreichische Heiratspolitik"
 
 #Herzegowinan ideas
 HRZ_saint_sava:1 "Der Heilige Sava"
 HRZ_saint_sava_desc:1 "Der offizielle Titel unserer Nation ist Herzogtum des Heiligen Sava. Wir haben diesen Titel angenommen, um uns vom bogomilischen Königreich Bosnien zu distanzieren und um den großen Heiligen Sava zu verehren, der eine vereinigende Ikone für viele der verschiedenen Völker des Balkans war. Der Heilige Sava war der Graf von Hum, der seine königlichen Titel aufgab, um Mönch auf dem Berg Athos zu werden, den er anschließend mit dem Bau des Klosters von Hilandar in ein wichtiges religiöses Zentrum für die orthodoxe Kirche verwandelte. Der Heilige Sava repräsentiert unsere Hingabe an die orthodoxe Kirche und ist die Ikone, die uns vom bosnischen Königreich abgrenzt."
 HRZ_ottoman_accommodation:1 "Einigung mit den Kumanen"
 HRZ_ottoman_accommodation_desc:1 "Während viele andere Nationen der wachsenden Macht der kumanischen Türken widerstehen, strömen die Adligen von Herzegowina zu den Türken, um bei ihnen Unterstützung zu suchen und so der tyrannischen Herrschaft Bosniens ein Ende zu setze.. Wenn wir den Aufstieg der Kumanen bestärken, können wir vielleicht ihren Adel und ihre Armeen dergestalt manipulieren, dass sie für unsere Sache kämpfen und unsere Interessen auf dem Balkan vorantreiben."
 HRZ_shifting_allegiances:1 "Wechselnde Loyalitäten"
 HRZ_shifting_allegiances_desc:1 "Unser Herzeg hat vor Italienern, Kumanen, Bosniern und Serben das Knie gebeugt. Wir verstehen, dass die derzeitige Atmosphäre des Umbruchs diejenigen begünstigt, die redegewandt sind und eine flexible Außenpolitik haben. Wir waren nie ein großes Kaiser- oder Königreich, doch wir haben stets unsere Interessen als unabhängige Nation und Untertan fremder Mächte durch unsere anpassungsfähige Diplomatie und unsere harten Verhandlungstaktiken geschützt. Indem wir unsere Ohren für neue diplomatische Möglichkeiten öffnen, werden wir in der unbeständigen Landschaft der Mittelmeerpolitik auch weiterhin überleben können."
 
 #Serbian ideas
 bastion_of_orthodoxy:1 "Bastion der Orthodoxie"
 bastion_of_orthodoxy_desc:1 "Während der nördliche Balkan sich der abtrünnigen Kirche in Rom, oder den häretischen Lehren Bogomils wiederstandslos unterwirft, wird Serbien als letzte Balkan-Bastion der Orthodoxie standhaft bleiben und die christliche Zivilisation des Ostens fortführen."
 balkan_hajduks:1 "Balkan-Heiducken"
 balkan_hajduks_desc:1 "Im Gegensatz zu den Heiducken im Norden, vor allem in Bulgarien, hatten die Heiducken in Serbien und in den angrenzenden Balkanländern einen eher schändlichen Ruf. Diese Männer lebten das harte Leben von Briganten, die stets in Gefahr und immer unterwegs waren und auf den schlecht verteidigten Straßen türkischen Steuereintreibern und Händlern Hinterhalte legten. In Kriegszeiten füllten diese erfahrenen, zähen Männer oft die Ränge serbischer Armeen auf und erwiesen sich als hervorragende und kampferprobte Infanteristen, wenngleich man bei der Disziplin Abstriche machen musste."
 
 #Bosnian ideas
 empower_bosnian_nobility:1 "Bemächtigt den bosnischen Adel"
 empower_bosnian_nobility_desc:1 "Die Geschichte des mittelalterlichen Bosniens war die eines ewig währenden Gleichgewichts zwischen seinen Herrschern und dem Adel. Durch die Ambitionen sowohl Roms als auch Bulgariens zur Eroberung bosnischer Lande unter Druck gesetzt, mussten sich die Herrscher Bosniens in der Vergangenheit manchmalnominell zum Katholizismus manchmal zur Orthodoxie bekennen, um Kreuzzüge gegen ihr Herrschaftsgebiet zu verhindern. Gleichzeitig jedoch blieb praktisch ihr gesamter Adel der einheimischen und sowohl der römisch- als auch der serbisch-orthodoxen Kirche – der häretischen bosnischen Kirche – treu. Dies bedeutete, dass die Herrschaft über Bosnien ein immerwährender Balanceakt war, den nur Meister dieses Spiels spielen und überdauern konnten. In diesem Spiel der Throne gewinnt man oder man stirbt."
  
 #Transylvanian ideas
 unio_trium_nationum:1 "Unio Trium Nationum"
 unio_trium_nationum_desc:1 "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem orthodoxen bulgarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele katholische Dakier waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 transylvanian_saxons:1 "Siebenbürger Sachsen"
 transylvanian_saxons_desc:1 "Im 12. Jahrhundert luden die bulgarischen Könige Deutsche ein, sich in der relativ spärlich bevölkerten Region von Transsilvanien niederzulassen und diese zu verteidigen. Diese "siebenbürger Sachsen" entwickelten ihre Gebiete rasch und machten den Boden urbar, verbesserten landwirtschaftliche Methoden und verwerteten Gebiete mit wertvollen Metall- und Salzvorkommen."
 decree_of_torda:1 "Das Dekret von Thorenburg"
 decree_of_torda_desc:1 "Um die bulgarisch-orthodoxe Vormachstellung in Transsilvanien sicherzustellen, wurde ein Dekret auf Bitte des lokalen bulgarisch-stämmigen Adels erlassen, welches nur jene transsilvanischen Adeligen zusätzliche Privilegien zusicherte, die dem orthodoxen Glauben folgten, indem ihnen erlaubt wurde, das vorwiegend katholische dakische Landvolk an ihre Ländereien zu binden."
 anti_habsburg_policies:1 "Anti-Bulgar Politik"
 anti_habsburg_policies_desc:1 "1535 versuchte Georg I. Rákóczi, Fürst von Transsilvanien, seine Stellung gegen die gegnerischen Anspruchsteller auf die transsilvanischen Lande - die alten Lehnsherren Transsylvaniens - den Bulgaren, zu stärken, indem er eine Allianz mit dem Heiligen Römischen Kaiser einging. Er besetzte erfolgreich Oberbulgarien und belagerte Kosice, als ein Bündnis aus Kumanen und Polen ihn aufforderte, die Feindseligkeiten einzustellen, da sie ansonsten einzugreifen drohten."

 #Moldavian ideas
 moldavia_metropoly:1 "Die Metropolis von Moldau"
 moldavia_metropoly_desc:1 "Die moldawische Orthodoxie erwies sich als resistent gegenüber ausländischen Einflüssen, überlebte die Invasion durch die Mongolen und wiederstand allen Konvertierversuchen transsylvanischer und polnischer katholischer Missionare. Die Metropolis von Moldau, die autonome orthodoxe Kirche des Reiches, arbeitet nicht nur unablässig daran, den orthodoxen Glauben zu bewahren, ihre Kirchen und Klöster sind außerdem Zentren für Bildung, Kunst und Kultur."
 
 #Pars / Fars
 FRS_ideas:0 "Parsi Ideen"
 FRS_ideas_start:0 "Parsi Traditionen"
 FRS_ideas_bonus:0 "Parsi Ambitionen"
 frs_land_of_the_persians:0 "Land der Perser"
 frs_land_of_the_persians_desc:0 "In vielen Ländern sind Persien und Perser von Parsi und Parser hergeleitet, was der Name ist, der sich auf ganz Iran bezieht. So wichtig war unser Einfluss auf die Kultur und Wirtschaft dieser Region. Von den Ausläufern des Zagros-Gebirges bis zu den Küsten des Persischen Golfs beherbergt das Land der Parsi einige der ältesten und berühmtesten Städte der Iraner und der iranischen Kultur."
 frs_center_of_religion_and_philosophy:0 "Zentrum der Religion und Philosophie"
 frs_center_of_religion_and_philosophy_desc:0 "Seit Jahrhunderten sind Pars und Schiras ein lebendiges Zentrum der Philosophie, Theologie und Kultur und ziehen große Denker ihres Zeitalters aus der ganzen persischen und zoroastischen Welt an. Wir dürfen dieses Erbe nicht verschwenden. Lasst uns weiterhin die Künste, die Literatur und die Theologie fördern, damit wir auch weiterhin als das hellste Juwel Persiens leuchten können."
 frs_diplomatic_prudence:0 "Diplomatische Überlegenheit"
 frs_diplomatic_prudence_desc:0 "Wo andere Religionen schnell neue, aufsteigende Eroberer unterstützen oder sich schnell Armeen außerhalb ihrer Mauern ergeben, hat Pars einen vorsichtigeren und ausgewogeneren Ansatz begünstigt. Der Schlüssel zum Überleben in einer gefährlichen Welt ist nicht, sich zu ergeben, sobald wir bedroht werden, aber auch nicht einen Kampf zu suchen, von dem wir nicht wissen, wer ihn gewinnen wird. Wo neue Anspruchsteller auf die Herrschaft Persiens kommen und gehen, werden wir unsere Optionen sorgfältig prüfen. Unser Volk wird noch, lange nachdem irgendwelche Neulinge weg sind, hier sein, egal ob sie ihre kleinlichen Konflikte gewinnen oder verlieren."
 frs_shirazi_wine:0 "Erweiterung der Weinproduktion"
 frs_shirazi_wine_desc:0 "Legenden besagen, dass es Persien war, wo Wein zuerst entdeckt wurde. Ein Mädchen, das die Gunst des Königs Dschamschid verloren hatte, trank den gegorenen Traubensaft, um ihr Leben zu beenden. Stattdessen fand sie allerdings das Geheimnis des Weines und in kurzer Zeit verbreitet er sich im königlichen Hofe.\nWein wurde in Persien seit Jahrtausenden produziert und konsumiert, aber keiner kann mit den ausgezeichneten Trauben konkurrieren, die auf den Terassenhängen des Zagros-Gebirges in Pars angebaut wurden. Der Ruf von Schiras-Wein hat sich weit über die Grenzen hinaus verbreitet und ist auch in Indien und Europa sehr gefragt.\nWir müssen unser Bewässerungssystem ausbauen und tun, was wir können, um unsere Weinproduktion zu steigern und dabei unsere begehrten Güter auf ausländischen Märkten vermarkten."
 frs_shirazi_school:0 "Schiras-Schulen"
 frs_shirazi_school_desc:0 "Als Zentrum des Lernens ist es vielleicht kein Wunder, dass die Werkstätten von Pars für die hervorragenden Bücher und Miniaturmalereien zu Ruhm erlangt sind. Berühmte Malermeister und Buchmacher haben sich schon immer in unseren Städten niedergelassen und haben unseren Schutz genossen.\nDie Schiras-Schule kann nur mit großzügiger Unterstützung aufblühen und das ist etwas, das wir tun müssen, wenn wir nicht von den indischen oder aserbaidschanischen Buchbindern und Malern in den Schatten gestellt werden wollen."
 frs_integrate_the_qashqai:0 "Integrierung der Kaschgai"
 frs_integrate_the_qashqai_desc:0 "Obwohl Pars die Heimat vieler sesshafter Perser und großer Städte und Industrien ist, wird es auch von großen Gruppen nomadischer Stämme bevölkert. Die Kaschgai und andere Gruppen sind oft uneinig mit den Stadtbewohnern gewesen, was zu teuren Konflikten zwischen denen führte, die dem Reich nicht zugutekommen.\nWir müssen die Kaschgai integrieren und ihnen Platz in unseren Städten geben und dabei ihre Rechte zur Nutzung von Land zum Weiden garantieren. Im Gegenzug bitten wir sie, dass sie bei der Ernennung neuer Ilkhane, ihren traditionellen Führern, unseren Herrscher aufsuchen."
 frs_capital_for_an_empire:0 "Eine Hauptstadt für ein Reich"
 frs_capital_for_an_empire_desc:0 "Mit der Nähe zu den Golfhandelsrouten, seiner großen Bedeutung für die persische Kultur und der relativen Sicherheit vor Feinden unseres Volkes, ist Pars ein idealer Ort, um einen persischen Staat zu beherrschen. Lassen wir uns von den großen Reichen inspirieren und eine für diesen Namen würdige Hauptstadt schaffen. Wir müssen alle Teile der Hauptstadt ausbauen und renovieren, neue Kanäle für die Bewässerung verlegen und öffentliche Bäder, Basare, Stadtmauern, Plätze, Paläste, Tempel, Universitäten und Gärten bauen.\nAlle, die es wünschen, soll erlaubt werden, sich hier niederzulassen, in der größten Hauptstadt, die man jemals gesehen hat."