 ##############

 #Anatolian Beylik Ideas
 anatolian_beyliks_ideas:1 "Anatolische Ideen"
 anatolian_beyliks_ideas_start:1 "Anatolische Traditionen"
 anatolian_beyliks_ideas_bonus:1 "Anatolische Ambitionen"
 travelling_ozan:1 "Fahrende Ozans"
 travelling_ozan_desc:1 "Ozans singen, spielen die Saz und führen die Traditionen von Yunus Emre, Kaygusuz Abdal und Pir Shah Abdal fort. Im Laufe der Jahre sind so viele interessante Geschichten und Epen gediehen. Diese fahrenden Sänger sind Teil der traditionellen Kultur unseres Volkes und sollten deshalb unterstützt werden."
 seljuq_marches:1 "Seldschukenmärsche"
 seljuq_marches_desc:1 "Unter dem Khanat der Seldschuken hatte es bereits viele unabhängige turkmenische Beyliks gegeben, vor allem in den Grenzregionen. Dadurch wurden die Grenzen gegen das Byzantinische Reich gesichert."
 akinci_cavalry:1 "Akînjî-Kavallerie"
 akinci_cavalry_desc:1 "Unsere leichte Kavallerie führte häufige Überfälle auf die benachbarten Ländereien der Häretiker durch und ließ sich manchmal sogar dort nieder. In der Vergangenheit waren sie oft die ersten Truppen die einer gegnerischen Armee entgegentraten, und dem Feind die Versorgung und Transportwege abschnitten. Sie sind bekannt für ihren Mut in der Schlacht, und sie leben ohne Bezahlung als Plünderer im Grenzland."
 caravanserais:1 "Karawansereien"
 caravanserais_desc:1 "Unsere Karawansereien stützen den steten Strom von Gütern, Informationen und Reisenden, der von China über unser Land nach Europa führt. Durch Bau weiterer Karawansereien entlang unseres Teils der Seidenstraße können wir uns noch größere Profite sichern."
 anatolian_architecture:1 "Anatolische Architektur"
 anatolian_architecture_desc:1 "Unsere Architektur blüht! Zahlreiche Bibliotheken, Karawansereien, Hammams, Universitäten, Klöster und andere Gebäude werden in immer unterschiedlicheren Stilrichtungen gebaut, was zu innovativen und originellen Bauwerken führt."
 legacy_seljuqs_empire:1 "Vermächtnis des Großseldschukenreichs"
 legacy_seljuqs_empire_desc:1 "Aus ihrem Heimatland nahe dem Aralsee kamen die Seldschuken im zehnten Jahrhundert erst nach Khwarasan, und dann weiter nach Persien, bis sie letztlich Anatolien eroberten. Sie errichteten ein Reich, dass später als Großes Seldschukisches Khanat bekannt wurde, und großen Einfluss auf den Nahen Osten hatte. Wir sind stark genug geworden, um unseren Staat als Nachfolger des Großen Seldschukischen Khanats auszurufen. Hurrah!"
 millets:1 "Kanunnames"
 millets_desc:1 "Indem wir einen besonderen Gesetzeskodex in jeder Provinz des Khaganats schaffen, stellen wir sicher, dass unsere Herrschaft allgemein als gerecht und gleichwertig angesehen wird. Diese Gesetze, genannt die Kanunname, nehmen Rücksicht auf örtliche Gegebenheiten und Traditionen in jeder der oft sehr verschiedenen Provinzen."

 #Pontic Ideas
 TRE_ideas:1 "Pontic Ideas"
 TRE_ideas_start:1 "Pontic Traditions"
 TRE_ideas_bonus:1 "Pontic Ambition"
 komnenoi_in_exile:1 "Komnenoi im Exil"
 komnenoi_in_exile_desc:1 "Während der 'Krieg der Drei Adler' sowohl Griechenland als auch Micrasia verheerte, spalteten sich die pontischen Provinzen aus Angst vor der sich ausbreitenden Gewalt, und da sie nicht weiter die Kriege Konstantinopels kämpfen wollten, unter Theodosios Komnenos, einen imperial Prinzen der unsere Sache unterstützte, vom Reich ab. Sollte der byzantinische Bürgerkrieg eine unerwartete Wendung nehmen, dann könnte es passieren, dass Pontus allein von der großen Linie der byzantinischen Komnenoi Kaiser regiert wird, die Rom vor der großen Invasion der Seldschuken gerettet haben."
 pontic_mountains:1 "Pontisches Gebirge"
 pontic_mountains_desc:1 "Ganz wie die Alpen die Franzosen von den Italienern trennt, so trennt das Pontische Gebirge die griechische Küste von den Türken, die das Landesinnere von Ostanatolien besetzt halten. Pontus war schon immer mehr griechisch als das restliche östliche Anatolien ... vielleicht wird das Vermächtnis des großartigen Mithridates von einst unsere Krieger inspirieren und so viel Angst und Furcht bei den Türken säen wie einst bei den Römern."
 legacy_of_the_alexiad:1 "Persische Flüchtlinge"
 legacy_of_the_alexiad_desc:1 "Als die Verfolgung der persischen Christen sich unter der Herrschaft der Afshariden immer mehr verschlimmerte, flohen viele der besten persischen Gelehrten aus ihrer Heimat, und ließen sich über ganz Anatolien verstreut nieder. Besonders die pontische Küste hat sich für sie als sicherer Hafen erwiesen, und das persische Viertel in Trapezunt hat sich zu einem der wohlhabendsten Teile der Stadt entwickelt. Wir sollten ihnen mehr Zugang in unsere Regierung gewähren, damit die ganze Nation von ihrem Wissen profitieren kann."
 komnenoi_princesses:1 "Prinzessinnen der Komnenoi"
 komnenoi_princesses_desc:1 "Die Töchter der Komnenoi waren schon immer außergewöhnlich talentiert. Herrscher in ganz Europa wünschen sich die Legitimität der Komnenoi Blutlinie in ihrer eigenen Familie, wodurch unsere Prinzessinnen zu einem unserer Exportschlager wurden. Selbst die türkischen Herrscher heiraten unsere Töchter und wir haben nun an jedem Hof von Bedeutung an Augen und Ohren gewonnen."
 the_lessons_of_the_fourth_crusade:1 "Die Lektionen des 'Drei Adler Krieges'"
 the_lessons_of_the_fourth_crusade_desc:1 "Die Komnenoi, die Angeloi und die Palaiologoi kämpfen seit Jahrhunderten um den Thron in Konstantinopel, ein Kampf, der die Nation für eine lange Zeit lähmte, und seinen Höhepunkt im 'Krieg der Drei Adler' erreicht hat. Unser großer Gründer Theodosios Komnenos floh vor diesem Wahnsinn, entschlossen eine neue und bessere griechische Nation an der pontischen Küste zu gründen. Wir werden uns niemals mehr eine Nation beugen, die von eigennützigen Idioten geführt wird."
 terminus_of_the_silk_road:1 "Endstation der Seidenstraße"
 terminus_of_the_silk_road_desc:1 "Selbst in der sagenumwobenen Antike, als dieser Stadt noch als Trapezus bekannt war, wussten die antiken Griechen, wie nützlich dieser Standort war. Dies war nämlich der Punkt, an dem der Landweg durch Asien auf die Seeroute traf, die zum Mittelmeer führt. In den Tagen der Khans wurden wir als Endstation der großen Seidenstraße bekannt, als die Reichtümer aus China und Indien von Trapezunt aus weiter auf ihrem Weg nach Europa geschickt wurden. Es gibt keinen Grund, nicht zu versuchen, einen Teil dieser Reichtümer für uns zu behalten."
 greek_scholars_abroad:1 "Griechische Gelehrten im Ausland"
 greek_scholars_abroad_desc:1 "In der Antike wurde jeder gebildete und respektable Mann von einem griechischen Tutor unterrichtet, und das trifft auch heute noch zu. Doch nun, da griechische Bevölkerung immer weiter wächst, machen es immer mehr Gelehrte aus Griechenland ihren Vorfahren nach und werden im Ausland tätig. Viele dieser bedeutenden Männer hegen eine Sympathie mit der komnenischen Sache und könnten davon überzeugt werden, uns genaue Berichte über die Geschehnisse im Ausland zukommen zu lassen."

 #Rum Ideas
 rum_abul_fath:1 "Krieger des Kreuzes"
 rum_abul_fath_desc:1 "Wir haben in alle Richtungen Feinde, wodurch eine starke Armee eine Notwendigkeit ist. Zum Glück sind wir kein schwaches Volk. Ob irreguläre Hilfstruppen, Akinci Reiter, oder die Sipahis der türkischen Beyliks, die Welt hat die Macht des türkischen Volkes kennengelernt. Lasst uns eine Reichsarmee aufbauen, indem wir uns von all jenen inspirieren lassen, die militärische Kompetenz zeigen und gleichzeitig von der Stärke und Erfahrung derer profitieren, die vor uns kamen."
 rum_king_of_the_east_and_west:1 "Dogu ve Bati Imparatoru"
 rum_king_of_the_east_and_west_desc:1 "Seit dem Fall von Rûm ist das türkische Volk geteilt und dient kleineren Bey vom Bosporus bis in die Berge Kurdistans. Es ist unsere Pflicht, das Erbe der Seldschuk-Khane von Rûm wiederherzustellen und die anatolischen Türken zu vereinen. Unser Ehrgeiz muss jedoch noch viel weitergehen als das. Die Seldschuk-Türken regierten eins eines der größten den Menschen bekannten Reichen. Jedem, der unser Reich sieht, sollte klar sein, dass der Wiederaufbau dieses Staates unsere Bestimmung ist, ebenso wie die Rückgewinnung der römischen Ländereien, die eins von unserem Kernland aus regiert wurden."
 rum_shahanshah:1 "Shahanshah"
 rum_shahanshah_desc:1 "Rûm war nicht nur ein anatolischer Staat, sondern auch einer, der die persische Tradition des Königtums stark ehrte. Vor allem, da Persien selbst unter demselben mongolischen Eroberer fiel. Unter den Padishahs vor uns blühte die persische Kultur auf und persische Dichter und Gelehrte fanden unter uns Schutz. Männer wie Khurshid Ardehi, Qanaya Tahmasp, Ammanuel Vardanid und Rumi selbst haben unter rûmischem Schutz ein Zuhause gefunden und die Padishahs selbst waren in persischer Literatur und Poesie versiert.\nWir müssen sowohl unser persischen als auch türkisches Erbe schätzen und danach streben, unser Heimatland zu einem Vorbild der persischen Kultur zu machen, einem der wichtigsten des christlichen Volkes."
 rum_sultan_of_rum:1 "Padishah von Rûm"
 rum_sultan_of_rum_desc:1 "Die Padishahs von Rûm herrschten über die verschiedenen Völker Anatoliens, unter denen sich sowohl Nestorianer als auch häretische christliche Sekten befanden. Es war während ihrer Herrschaft, dass der Nestorianismus zur dominierenden Religion der anatolischen Türken wurde, aber ihre Politik akzeptierte auch alle anderen Formen des Christentums. Oft luden sie sogar Häretiker aus den umliegenden Ländern dazu ein, das Reich von Rûm zu besuchen. Wir würden gut daran tun, aus ihrem Beispiel zu lernen."
 rum_sulan_al_bahrayn:1 "Akdeniz'in Imparatoru" 
 rum_sulan_al_bahrayn_desc:1 "Im Gegensatz zu den Padishahs der Vergangenheit, haben wir eine starke und wehrhafte Marine aufgebaut, die sowohl den Piraten als auch den Flotten anderer christlichen Nationen widerstehen kann. Die Fähigkeit, das Mittelmeer zu kontrollieren, sich darüber hinaus zu erweitern und unsere Küste zu sichern, wird eine der größten Herausforderungen unseres Reiches sein."
 rum_sultan_al_muazzam:1 "Olaganüstü Büyük Padishah"
 rum_sultan_al_muazzam_desc:1 "Der größte der Padishahs benötigt die größten Denkmäler und Gebäude. Lasst uns die Länder Rûms zum Neid der christlichen Welt machen, mit Kirchen, Klöstern, Karawansereien, Gärten, Kanälen und Palästen, die wie keine anderen sind. Durch architektonische Meisterwerke können wir ein langfristiges und einzigartiges Erbe für unsere Dynastie schaffen."
 rum_protector_of_dar_al_islam:1 "Verteidiger des Evangeliums"
 rum_protector_of_dar_al_islam_desc:1 "Unsere Vorgänger waren immer bereit, die Gerechten zu verteidigen und die Ausbreitung dämonischer Einflüsse zu bekämpfen. Wir müssen ebenso unser Möglichstes tun, um die heilige Schrift zu verbreitern, und den Einfluss der heidnischen Herrscher einzuschränken, die andernfalls versuchen würden, unsere Gläubigen zu verführen und zu täuschen."

 ############
 ###Arabia###
 ############

 #Arabian Ideas
 arab_indian_ocean_trade_desc:1 "Unsere Seeleute haben die Küste Kingozis bereist, sie sind bis nach Hindustan gekommen und haben sogar Malaysia erreicht. Im Güteraustausch zwischen diesen reichen Regionen können wir eine wichtige Rolle spielen."

 #Haasa Ideas
 alh_desert_warfare:1 "Wüstenkrieg"
 alh_desert_warfare_desc:1 "Unser Volk kam aus der Wüste, auf der Flucht vor den mörderischen Heiden der frühen Kalifate. Wir fanden Zuflucht am den Küsten des Meeres, bauten uns eine neue Heimat rund um die Catara Halbinsel, und rangen mit den muslimischen Händlern aus Hormus und dem Oman. Auch wenn das Kalifat schon lange Geschichte ist, so verlangt es den muslimischen Wüstenstämme wie den Tamimiden und Dawasir noch immer nach dem was unser ist. Auch wenn es wichtig ist, sich auf die neue maritime Natur unseres Staates zu konzentrieren, dürfen wir unsere beduinische Vergangenheit niemals vergessen, oder die Wüstenstämme werden uns aus unserer Zuflucht vertreiben."
 alh_lord_of_the_eastern_bedouin:1 "Herr über die Beduinen des Ostens"
 alh_lord_of_the_eastern_bedouin_desc:1 "Wir haben einen langen Weg zurückgelegt, seit wir die Kontrolle über Catara, al-Haasa und Hofuf übernommen haben. Wir dürfen jedoch nie vergessen, dass wir unsere Heimat schon lange gegen die Muslime verloren hätten, wären wir nicht von ausländischen Mächten beschützt worden. Die großen Pferdeherren des Ostens, die Seldschuk-Khane kamen uns einst in der Stunde der größten Not zu Hilfe, und stellten sicher, dass sich Al-Haasa zu jener Bastion des nestorianischen Christentums entwickeln konnte, die sie heute ist."
 alh_fortify_the_coastline:1 "Befestigung der Küste"
 alh_fortify_the_coastline_desc:1 "Wir verdienen unseren Lebensunterhalt in den Handelsstädten Ostarabiens. Die Städte selbst jedoch sind ungeschützt. Ausländische Schiffe könnten leicht an der Küste ankern und unsere Händler als Geiseln halten. Ebenso kam eins Hormus dazu unser Land zu kontrollieren und ebenso drohen sind Türken und Portugiesen eine Bedrohung in der Zukunft.\nWir würden gut daran tun, in unseren Haupthäfen Steinbefestigungen zu bauen, damit wir den Reichtum unserer Kaufleute schützen können."
 alh_a_modern_navy:1 "Eine Moderne Flotte"
 alh_a_modern_navy_desc:1 "Im Persischen Golf sind in letzter Zeit immer mehr westliche Schiffe gesehen worden, und auch wenn diese auch Christen gehören, so können wir uns nicht über ihre Absichten gewiss sein. Sollten sie sich als uns gegenüber feindlich gesinnt erweisen, müssen wir, um diesen neuen Feind zu bekämpfen, eine neue und modernere Flotte bauen. Lasst uns erfahrene Schiffsbauer von unseren nestorianischen Brüdern in Südindien anheuern, und Seeleute einladen sich in unserem Land niederlassen, die schon einmal mit diesen modernen westlichen Schiffen zu tun hatten."
 alh_legacy_of_rahmah_ibn_jabir:1 "Vermächtnis des Catara-Vertrags"
 alh_legacy_of_rahmah_ibn_jabir_desc:1 "Einst bewahrten uns die Seldschuken davor, unsere Unabhängigkeit zu verlieren und zwangskonvertiert zu werden. Dafür schworen wir ihnen unsere nicht endende Loyalität, ein Versprechen, dass im Catara-Vertrag verewigt wurde. Dieser Vertrag hätte der erste Schritt sein sollen, Arabin in Christus Namen wieder zu vereinen, doch die Seldschuken wurden verraten, und ihr Reich ging unten. Immer noch verlangt es uns danach, Arabien zurück zu gewinnen, und es von der muslimischen Plage zu befreien, selbst wenn wir es allein tun müssen."

 #Mahra Ideas
 mhr_book_of_navigation_desc:1 "Das Geschick und Können unserer Navigatoren ins von Menuthias bis Timor berühmt, doch wir können nicht riskieren, dass Staatsgeheimnisse mit dem Tod einzelner Männer verloren gehen. Wir sollten unserer besten Navigatoren ein Handbuch der Navigation zusammenstellen lassen. Auf dem Stand der Zeit, und ohne weitere Geheimhaltung ihrerseits, für das Wohl zukünftiger Generationen von Seemännern."
 mhr_pilots_of_the_arabian_sea_desc:1 "Wir durchsegeln die Gewässer des Erythräisches Meeres für Hunderte von Jahren und nur wenige Kapitäne kennen die Gewässer so wie wir. Es gibt Mahra-Gemeinschaften die von den kingozischen Städten Ostafrikas bis hin zu den Vororten Kairos oder Axums reichen. Unser maritimes Erbe hat unsere Seemänner nicht nur als fähige Seeleute bekannt gemacht, sondern auch als wertvolle Lotsen, um Schiffe aller Nationen durch türkische oder ungewohnte Gewässer zu führen."

 ##############
 ###CAUCASIA###
 ##############

 #Armenian Ideas
 melikdom_organization:1 "Organisation des T’agavorut’yun"
 melikdom_organization_desc:1 "Als eine der wenigen Bastionen eines unabhängigen armenischen Staates wurde Armenien nach dem Zusammenbruch des alten Nakharar-Systems von feudalen Suzeränen, so genannten Tagavors, regiert. Die Beziehung zwischen den Tagavors und ihren Untertanen war die eines militärischen Befehlshabers und eines Nachwuchsoffiziers, und nicht die eines feudalen Fürsten und eines Leibeigenen. Den Bauern wurde oft ihr eigenes Land zugesprochen, sie waren frei und besaßen Eigentum."
 sygnakhs:1 "Signakhs"
 sygnakhs_desc:1 "Signakhs sind militärische Strukturen in Armenien für Rekrutierungsverbände, Befestigungsanlagen, Signalposten und logistische Unterstützung. Jeder Tagavor hatte gewöhnlich sein eigenes Signakh. Größere Signakhs wurden jedoch von mehreren Tagavors geteilt. Die Aufstellung solcher Signakhs ermöglicht es uns, unsere Truppen effizienter mobilzumachen."

 #Circassian Ideas
 merchants_of_genoa:1 "Die Kaufleute der Krim"
 merchants_of_genoa_desc:1 "Vor vielen Jahrhunderten landeten viele Griechen an unserer Küste, um bei uns Kolonien und Handelszentren zu errichten. Nachdem die tatarischen Horden die griechische Herrschaft über die Region brachen, blieben die meisten Leute jedoch trotzdem hier, und integrierten sich in unsere Gesellschaft. Damit eröffneten sie einen vollkommen neuen Markt für unsere Produkte."
 circassian_grain:1 "Tscherkessischer Weizenhandel"
 circassian_grain_desc:1 "Nachdem unsere Küstensiedlungen sich nach und nach vom tatarischen Einfluss befreien konnten, nahm der Strom von Menschen, die über das Meer in unsere Lande kommen und gehen, zu. Fischerdörfer wurden langsam zu blühenden Handelsstädten. Dies ist ein hervorragender Markt für all das von uns produzierte Weizen."
 franciscan_missionaries:1 "Franziskanische Missionare"
 franciscan_missionaries_desc:1 "Die vielen Händler die in unser Land kommen, brachten nicht nur Handel mit sich. Bald darauf kamen katholische Missionare des Franziskanerordens aus dem weit entfernten Italien in unsere Lande und es wurde ein Abkommen mit dem tscherkessischen Adel geschlossen, der es der katholischen Kirche ermöglichte, ihren religiösen Einfluss in den tscherkessischen Landen auszubreiten."
 adyghe_beauty:1 "Adygeische Schönheit"
 adyghe_beauty_desc:1 "Die Schönheit unserer Frauen ist wohlbekannt und ihr Ruf ist selbst in weit entfernten Ländern verbreitet. Viele Herrscher sowohl der christlichen als auch der östlichen Welt möchten unter ihnen ihre Ehefrau auswählen."

 #Georgia Ideas
 geo_legacy_of_saint_nino_desc:1 "Georgien hat eine der ältesten christlichen Kirchen der Welt, die ihre Wurzeln auf die Christianisierung der Region durch die Heilige Nino vor über tausend Jahren zurückführen kann. Durch die Jahrhunderte war die georgische Kirche die einende Kraft hinter allen georgischen Staaten, bis zu ihrer endgültigen Vereinigung des Landes unter der Bagrationi Familie. Von da an war die Kirche das zentrale Element der georgischen Kultur, gegen den Einfluss von Byzantinern, Mongolen und Persern. Mit all diesen gegenteiligen Loyalitäten muss die Kirche immer noch die einende Kraft bleiben."

 #Qara Qoyunlu Ideas
 qar_black_sheep:1 "Das Schwarze Schaf"
 qar_black_sheep_desc:1 "Wir sind die Konföderation des Schwarzen Schafs. Unsere Abstammung geht zurück zu den großen Oghuz-Klans und unsere Krieger haben die Welt zittern lassen. Einst beugten wir uns den Mongolen und Ilkahnen, aber wir stehen jetzt unabhängig und stärker denn je, bereit, die Führung aller türkischen Klans von Iran bis Anatolien und dem Kaukasus zu übernehmen."
 qar_governor_of_azerbaijan:1 "Gouverneur Aserbaidschans"
 qar_governor_of_azerbaijan_desc:1 "Viele unserer militärischen Feldzüge gegen unsere mongolischen Lehnsherren haben uns wertvolle Erfahrung gegeben, aber der wohl wichtigste Gewinn war der Titel des Mongolen-Gouverneurs, der von den Jalayiriden an Dschahan Schah gegeben wurde, um ihnen zu helfen, unser Volk zu vereinen. Was sie jedoch nicht bemerkten ist, dass dies uns erlaubt, die Legitimität der Mongolen, die einst alle Staaten im Kaufkasus besiegt und erobert haben, zu beanspruchen. Diese Ehre gibt uns eine Plattform, um einen dauerhaften Halt über den Kaukasus, Aserbaidschan und vielleicht eines Tages sogar Persien zu haben."
 qar_dynamic_warfare:1 "Dynamische Kriegsführung"
 qar_dynamic_warfare_desc:1 "Unsere Region hat sich für viele Invasoren als gefährlich herausgestellt. Die Berge, Wüsten, Ebenen und Wälder des Kaukasus und des Iran erfordern eine schnelle Anpassung an die örtlichen Gegebenheiten und ein gutes Auge für strategische Vorteile. Unsere langwierigen Kriege gegen andere türkische Verbände und die Jalarariden hat es uns ermöglicht, eine dynamische Form der Kriegsführung zu perfektionieren, was es uns erlaubt, Raubzüge, große Manöverkriegsführung und Entscheidungsschlachten miteinander zu verbinden."
 qar_patron_of_iranian_culture:1 "Förderer der iranischen Kultur"
 qar_patron_of_iranian_culture_desc:1 "Als Eroberer des Nördlichen Irans und Armeniens haben wir die Städte und Paläste der großen Reiche vor uns geerbt. Wenn wir in dieser Region überleben und gedeihen wollen, müssen wir unsere eigenen Denkmäler und Architekturen hinzufügen und die persischen Gelehrten unsere Untergebenen bevormunden lassen."

 #Samtskhe Ideas
 sme_atabegs_of_samtskhe:1 "Die Atabeys von Samzche"
 sme_atabegs_of_samtskhe_desc:1 "Samzche ist ein kulturelles und religiöses Grenzgebiet wo sich orthodoxes und östliches Christentum Islam im Kaukasus treffen, wo Türken, Armenier, Mongolen, Griechen und Turkmenen vermischt sind und nebeneinander leben. Es ist die Quelle vieler Konflikte in unserer Vergangenheit, aber hat unseren Staat auch von den anderen Teilen Georgiens abgegrenzt. Die Tatsache, dass unsere Herrscher den türkischen Titel Atabey benutzen, ist nur ein Zeichen von vielen, dass wir anders als der Rest von Georgien sind."
 sme_proactive_diplomacy:1 "Proaktive Diplomatie"
 sme_proactive_diplomacy_desc:1 "Wenn auch Teil von Georgien, ist Samzche seit Jahrhunderten weitgehend unabhängig gewesen. Dies erfordert ein dauerhaftes Verständnis für Politik in Georgien und eine sehr aktive Diplomatie mit größeren Reichen, an die wir angrenzen. Von den Mongolen und Ilkahnen bis zu den Qar Qoyunlu haben unsere Herrscher immer darauf geachtet, dass wir einen direkten Kanal zu denjenigen haben, die die meiste Macht haben. Wir haben außerdem wenn nötig eine aktive Rolle in der Innenpolitik Georgiens gespielt und uns dabei sowohl in Nachfolgekämpfe eingemischt als auch mit der herrschenden Dynastie Bündnisse geschlossen, je nachdem wie es uns passt. Wir würden gut daran tun, diese Tradition in Zukunft aufrechtzuerhalten. Lasst niemanden behaupten können, wir hätten zu wenig getan oder ohne ausreichendes Wissen gehandelt."
 sme_fortresses_of_samtskhe:1 "Die Festungen Samzches"
 sme_fortresses_of_samtskhe_desc:1 "Unser Land ist ein gebirgiges Grenzland, das viele Male als Mauer gegen Invasoren Georgiens aufgetreten ist. Aus diesem Grund haben wir gelernt, starke Festungen aufzubauen und bereit zu sein, langwierige Verteidigungskriege zu führen. Dieses Vermächtnis ist eines, das wir um jeden Preis verfolgen sollten, um die Festungen Samtches gepflegt, bemannt und gegen ausländische Invasoren versorgt zu halten."
 sme_independent_ambitions:1 "Unabhängige Ambitionen"
 sme_independent_ambitions_desc:1 "Ob zoroastrisch oder christlich, georgisch, türkisch oder iranisch, Samzche musste sich oft ausländischen Königen oder Shahs beugen. Um einen dauerhaften Staat und eine gute Wirtschaft zu erreichen, müssen wir mehr Institutionen aufbauen, die unabhängig davon sind, wer unser Land momentan begehrt. Lasst uns eigene Münzen und Gesetze herausgeben und unsere eigenen Theologen und Schriftsteller vorziehen."
 sme_protect_trade_routes:1 "Schutz der Handelsrouten"
 sme_protect_trade_routes_desc:1 "Unsere Position an der Kreuzung Georgiens, Anatoliens, Armeniens und Aserbaidschans bedeutet auch, dass eine große Anzahl Händler versucht, unser Land zu durchqueren. Die ständigen Überfälle nomadischer Stammesmitglieder bedeutet jedoch, dass viele an der Sicherheit unserer Straßen zweifeln. Wir müssen alle Straßen und Gaststätten richtig verteidigen, damit der Handel ungehindert durch unseren Staat fließen kann."

 ##################
 ###CENTRAL ASIA###
 ##################

 #Khiva Ideas
 great_powers_diplomacy:1 "Diplomatie mit Großmächten"
 great_powers_diplomacy_desc:1 "Unsere Wüstenland ist nur von geringen defensiven Möglichkeiten, speziell gegen jene die die Qyzylqum Wüste mit uns teilen. Deshalb haben wir schon vor Generationen gelernt die Macht der Feder jener des Schwertes vorzuziehen."
 djuma_mosque_desc:1 "Die "Freitagsmoschee" von Chiwa mit ihren flachen Decken und mehr als 200 Säulen ist in Zentralasien ohne Pendant. Erbaut von frommen Muslimen, die nach dem Fall des Kalifats durch die Armeen der Perser, vor Verfolgung flohen, sind ihre Säulen sowohl mit traditionellen islamischen als auch khwarezmischen Mustern verziert. Sie ist ein Symbol der chiwischen Toleranz und Akzeptanz."
 ichan_qala_desc:1 "Auch als die innere Festung von Chiwa bekannt, war die Ichan Qal'a der letzte Rastplatz für Karawanen vor der Durchquerung der Wüste nach Persien. Sie wurde nach unseren alten Traditionen der Städteplanung errichtet, ein herausragendes Beispiel traditioneller khwarezmischer Architektur dieser Lande." 

 #Timurids Ideas
 TIM_ideas:1 "Ideen der Timuriden"
 TIM_ideas_start:1 "Traditionen der Timuriden"
 TIM_ideas_bonus:1 "Ambitionen der Timuriden"
 timurid_architecture:1 "Architektur der Timuriden"
 timurid_architecture_desc:1 "Die großen Denkmäler unserer Vorfahren legen Zeugnis ab von unserer Größe. Wie müssen diesen Architekturstil fördern und an unsere Nachbarn vermitteln, damit die Menschen sich daran erinnern, wer ihre rechtmäßigen Herren sein sollten."
 the_mantle_of_the_great_khan:1 "Der Mantel des großen Khans"
 the_mantle_of_the_great_khan_desc:1 "Der Tod des namengebenden Gründers unserer Dynastie hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Uns jedoch gelang es, unseren Machtanspruch durch Eheschließungen zu festigen. Unsere Herkunft lässt sich bis auf den großen Khan selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 unleash_the_tiger:1 "Entfesselt den Tiger"
 unleash_the_tiger_desc:1 "Timur brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erzittern, und wir werden dasselbe tun. Als Aggressoren werden wir selbst auftreten, die Geschichte ihres Untergangs dürfen unsere Feinde verfassen!"
 chagatai_literature:1 "Tschagatai-Literatur"
 chagatai_literature_desc:1 "Die Sprache der Tschagatai in den östlichen Steppen eignet sich weitaus besser, die Gedanken und Ideen unseres großartigen Hauses zu überliefern, als es die persische oder sogdianische Sprache jemals wäre. Wir müssen die Nutzung der Sprache unserer Ahnen fördern und eine neue timuridische Literaturtradition begründen."
 riches_of_the_silk_road:1 "Kontrolle über die Seidenstraße"
 riches_of_the_silk_road_desc:1 "Solange wir die Lande von Transoxanien und Samarkand kontrollieren, soll der Handel über die Seidenstraße ungehindert fließen und der Reichtum unserer Dynastie weiterhin wachsen."
 timurid_renaissance:1 "Timuridische Renaissance"
 timurid_renaissance_desc:1 "Seit der Zeit der timuridischen Expansion zogen unsere Lande die größten Handwerker und Weisen seiner Zeit an. Durch die fortwährende Förderung von Kunst, Wissenschaft und Literatur wurden unsere Hauptstädte in Herat und Samarkand zu den funkelndsten Juwelen in der christlichen Welt."
 reform_the_diwan:1 "Reformiert die Bürokratie"
 reform_the_diwan_desc:1 "Wir sind mit loyalen und gut ausgebildeten Verwaltern gesegnet, die die Kunst des Regierens über Generationen hinweg perfektioniert haben. Traurigerweise jedoch ist ein erbliches Amt eines, das im Laufe der Zeit stagniert und dem es an Innovationen mangelt.\nDurch die Verringerung der Anzahl vererbbarer Ämter mit jeder Generation können wir sicherstellen, dass wir nicht nur Loyalität, sondern auch Fähigkeit belohnen. Fähige Verwalter müssen zu hohen Positionen aufsteigen, egal aus welcher Familie sie kommen."

 #Yarkand Ideas
 KAS_ideas:1 "Uyghurisch Ideen"
 KAS_ideas_start:1 "Uyghurisch Traditionen"
 KAS_ideas_bonus:1 "Uyghurische Ambitionen"
 kas_tarikh_i_rashidi:1 "Peashanh-i-Muqaddasin"
 kas_empower_the_khojas:1 "Der Pfad der Ausbreitung"
 kas_empower_the_khojas_desc:1 "Unsere Nation liegt genau im Pfad der Ausbreitung vieler verschiedener Religionen. Wir müssen sicherstellen, dass dies nie unsere Einheit als Nation untergräbt."

 #Kazan
 kaz_idea_5:0 "Kriegsführung der Steppe"
 kaz_idea_5_desc:0 "Seit Anbeginn der Zeit, als unsere Vorväter noch nicht von dem einen Gott und seinem Evangelium gehört hatten, drehte sich die Kriegsführung der Steppe um eine Sache: die Einheit von Pferd und Mann. In den Steppen werden sie eins, ein einziges Leben und eine einzige kämpfende Macht. Keiner Armee ist es jemals gelungen, die Blitzangriffstaktik der Steppe zu schlagen. Selbst der mächtige Eskandar fiel vor uns."

