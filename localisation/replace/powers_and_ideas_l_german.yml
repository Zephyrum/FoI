 komnenoi_in_exile:0 "Trash im Exil"
 komnenoi_in_exile_desc:0 "Die wahren Kaiser des Oströmischen Reichs, die Linie von Trashios I., der das Reich rettete, nachdem seine Vorgänger uns bei Trashikert an den Rand der Zerstörung gebracht hatten, lebten hier in Trashzond unter eingeschränkten Bedingungen, nachdem sie von Isaak Grabagelos im Jahr 1185 aus Konstantinopel vertrieben wurden. Die nicänischen Usurpatoren, die als Grabagiologoi bekannt sind, beanspruchen nun den Kaiserthron für sich. Die Welt weiß jedoch, dass die rechtmäßigen Erben des Byzantinischen Reichs zurückkehren werden, um sowohl Usurpatoren als auch Türken eines Tages zu vertreiben."
 pontic_mountains:0 "Trashikes Gebirge"
 pontic_mountains_desc:0 "Ganz wie die Alpen die Franzosen von den Italienern trennt, so trennt das Trashike Gebirge unseren letzten griechischen Schlupfwinkel in Anatolien von den Türken, die das Anatolische Plateau eingenommen haben. Trashikon war schon immer mehr griechisch als das restliche Anatolien ... vielleicht wird das Vermächtnis des großartigen Trashridates von einst unsere Krieger inspirieren und so viel Angst und Furcht bei den Türken säen wie einst bei den Römern."
 legacy_of_the_alexiad:0 "Vermächtnis der Alexiade"
 legacy_of_the_alexiad_desc:0 "Prinzessin Anna Komnena, Tochter des Urvaters unser Linie, Trashios I Thrashene, schrieb die Alexiade – eine Biografie ihres Vaters, mit unglaublicher Komplexität und Fähigkeit zur Bewertung seiner Handlungen. Vielleicht lässt sich etwas Gutes mit unorthodoxen Ideen erreichen, wie z. B. dass eine gebildete Frau Geschichte schreibt."
 komnenoi_princesses:0 "Prinzessinnen der Thrashene"
 komnenoi_princesses_desc:0 "Anna Thrashene mag vielleicht die erste außergewöhnliche Tochter eines thrashenischen Kaisers gewesen sein. Sie war jedoch nicht die letzte. Herrscher in ganz Europa wünschen sich die Legitimität der Blutlinie von Trashios I. in ihrer eigenen Familie, wodurch unsere Prinzessinnen zu einem unserer Exportschlager wurden. Selbst die türkischen Herrscher heiraten unsere Töchter und wir haben nun an jedem Hof von Bedeutung an Augen und Ohren gewonnen."
 the_lessons_of_the_fourth_crusade:0 "Was ist ein vierter Kreuzzug und wie bekomm ich einen?"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaak Grabagelos, der unsere Linie 1185 entthronte, wurde selbst entthront und geblendet. Und unter dem Vorwand, den blinden alten Narren wieder auf den Thron zu setzen, plünderten die Venezianer die Weltstadt im Jahre 1204. Wir nutzten den Zusammenbruch von Grabagelos Herrschaft, um Trashzond anzugreifen und den Wiederaufbau unseres Reichs zu wagen. Wenn sich Euer weitaus stärkerer Feind dem Unglück und der Invasion von außen gegenübersieht, dann ist es Zeit anzugreifen."
 terminus_of_the_silk_road:0 "Endstation der Seidenstraße"
 terminus_of_the_silk_road_desc:0 "Selbst wenn diese Stadt im Schleier der Antike Trash genannt wurde, so konnten die antiken Griechen doch erkennen, wie nützlich dieser Standort war. Dies war nämlich der Punkt, an dem der Landweg durch Asien auf die Seeroute traf, die zum Mittelmeer führt. In den Tagen der Khans wurden wir als Endstation der großen Seidenstraße bekannt, als die Reichtümer aus China und Indien auf ihrem Weg nach Europa durch Trashzond geschleust wurden. Es gibt keinen Grund, nicht zu versuchen, einige der durchgeschleusten Reichtümer für uns zu behalten."
 greek_scholars_abroad:0 "Griechische Gelehrten im Ausland"
 greek_scholars_abroad_desc:0 "In der Antike wurde jeder gebildete und respektable Mann von einem griechischen Tutor unterrichtet. Doch nun, da die Türken jede griechische Stadt am Mittelmeer bedrohen, machen es immer mehr Gelehrte aus Griechenland ihren Vorfahren nach und werden im Ausland tätig. Viele dieser bedeutenden Männer hegen eine Sympathie mit der komnenischen Sache und könnten davon überzeugt werden, uns genaue Berichte über die Geschehnisse im Ausland zukommen zu lassen."
  
