 #Asturias Ideas
 ASU_ideas:1 "Asturische Ideen"
 ASU_ideas_start:1 "Asturische Traditionen"
 ASU_ideas_bonus:1 "Asturische Ambitionen"
 asu_reconquista:1 "Die vierfache Krone"
 asu_reconquista_desc:1 "Das asturische Königreich ist ein Amalgam aus vier Entitäten, jede mit verschiedenen Institutionen, Kulturen und Sprachen, woraus sich eher eine Föderation aus Fürstentümern als ein einzelner Staat ergibt. Auch wenn die meisten unserer Nachbarn in uns nur ein dekadentes Nebenprodukt willkürlicher Teilungen sehen, so hat sich diese Praxis letztendlich doch bewährt unser Land und unsere Untertanen zusammen zu halten."
 asu_camino_de_santiago:1 "Leonische Schulen"
 asu_camino_de_santiago_desc:1 "Das Herzogtum Leon, wurde nach dem endgültigen Zusammenbruch des Königreich der Visigoten gegründet, und ist vor allem für seine prestigeträchtige Universität bekannt. Wenn wir allen Studenten aus den vier Regionen die selben Chancen bieten, könnten wir eine neue gemeinsame Generation von Gelehrten ausbilden, die der intellektuellen Entwicklung unseres Landes nur gut tun werden."
 asu_aristocracy:1 "Vardulisches Vorbild"
 asu_aristocracy_desc:1 "Das Herzogtum Vardulias, ebenso gegründet nach dem Fall der Westgoten, liegt an der Kreuzung mehrerer Hauptstraßen, was es von allen Seiten überaus verletzlich macht. Es dauerte also nicht lange, bis sich eine rüstige Kriegertradition herausbildetet; Sie sind weithin für ihre Tapferkeit am Schlachtfeld bekannt."
 asu_colonialism:1 "Aragonesische Administration"
 asu_colonialism_desc:1 "All unsere Lande, so scheint es, werden von einem Mangel gravierenden Mangel an Zentralisation geplagt; die Grafschaft Aragon hat jedoch sogar eine vorzügliche Administration. Wir sollten daran arbeiten, die anderen drei Systeme an diese anzupassen, um das Land auf lange Sicht zu erheben."
 asu_millenarian_revival:1 "Iberische Einheit"
 asu_millenarian_revival_desc:1 "Unser Land ist geprägt durch viele verschiedene und doch ähnliche Kulturen, alle mit ihren eigenen Sprachen und Bräuchen. Wir haben der Welt bewiesen, wie gut wir unsere Untertanen behandeln, doch nun ist es Zeit, diejenigen zu integrieren, über die wir in Zukunft herrschen werden."
 asu_unify_the_provinces:1 "Terraconesisches Geschenk"
 asu_unify_the_provinces_desc:1 "Diese letzte Erweiterung unseres Reiches wurde nicht durch diplomatische Intrigen, sondern durch Stahl und Blut erreicht. Um unserer Position zu festigen wurde eine militärische Expedition gegen das unabhängige Herzogtum Terraco beschlossen, die die Region schnell unterwarf und unserem Reich einverleibte. Aber bald kam eine unerwartete Überraschung: ein populäres lokales Werk, genannt "Das Konsulat der See" wurde entdeckt. Unserer Nation fehlte bisher die Erfahrung einer starken Marine, aber so können wir hoffen in diesem Gebiet bald aufzuholen."
 asu_early_industrialism:1 "Eröffnet das Amt für Diplomatie"
 asu_early_industrialism_desc:1 "Der Mangel an einer Entsprechenden Außenpolitik hat unsere Position in Iberia mit der Zeit untergraben, was auf einen Mangel von Arroganz und grundlegender Inkompetenz zurückzuführen ist. Wir müssen sicherstellen, das dies nie wieder geschieht."

 #Galician Ideas
 gal_santiago_y_cierra:1 "Santa Orde de Santiago"
 gal_santiago_y_cierra_desc:1 "Gegründed während der ersten Invasion von Iberien durch die Imwehhden, spielte der Heilige Orden von Sankt Jakob eine entscheidende Rolle bei der Verteidigung der Iberischen Halbinsel vor den häretischen Berbern. Als Verteidiger des wahren Christentums, sollten sie daraufhin am dritten und vierten Kreuzzug teilnehmen, und auch bei der zweiten Imwehhden-Invsion die iberische Halbinsel ein weiteres Mal verteidigen. Geachtet als heilige Krieger des Kreuzes, wurde der Orden durch König Alfonso IV. nach Galizien eingeladen, um die hilflosen Pilger, die die Kirche des Patrons des Ordens besuchen, in seinem Land vor umherziehenden Banditen zu beschützen. Über die folgenden Jahrzehnte würde der Orden zu einem wichtigen Faktor für die Verteidigung des Königreiches, nicht mehr nur vor inneren, sondern auch vor äußeren Gefahren. Wenn wir den Orden von Sankt Jakob weiter unterstützen, so wird auch er unserem Königreich noch in vielen Jahren dienen."

 #Navarran Ideas
 navarrese_company:1 "Navarresische Kompanie"
 navarrese_company_desc:1 "Die Könige von Navarra verfolgen die Tradition der Rekrutierung von Söldnerkompanien, die nach ihrer Pfeife tanzen. Die berühmteste dieser Kompanien, die so genannte Navarresische Kompanie, war eine Gruppe von Söldnern, die in der Gascogne und in navarresischen Landen rekrutiert wurden und für ihren Erfolg im Kampf und bei der Sicherung von Gebieten an der Barbarieküste bekannt ist."
 crosspyrenean_trade:1 "Handel über die Pyrenäen"
 crosspyrenean_trade_desc:1 "Neben dem Handelsstrom von Navarra nach Vardulias und Aragon sollten wir versuchen, die Routen über die Pyrenäen zu eröffnen. Hierdurch können wir nicht nur von dem Strom von Handelswaren in beide Richtungen profitieren, sondern werden auch moderne spießbürgerliche Ideen aus dem zeitgenössischen Frankreich nach Navarra gebracht."
 end_of_fueros:1 "Ende der Forus"
 end_of_fueros_desc:1 "Wir können nicht zulassen, dass die alten Gesetze des Landes unseren Staat weiterhin spalten und in Unordnung bringen. Das moderne und vorausdenkende Navarra muss all die Macht der Regierung zentralisieren, um die Überreste der alten Gesetze und Autonomien zu beseitigen."

