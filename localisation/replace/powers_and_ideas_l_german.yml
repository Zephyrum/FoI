 #Colonial Ideas
 continental_trade_desc:1 "Die Kolonien der Neuen Welt mussten zwar viele Fertigprodukte importieren, entwickelten sich aber auch zu bedeutenden Rohstofflieferanten die Großstädte."
 new_frontiers_desc:1 "Die Ausdehnung des Grenzverlaufs ins Landesinnere erfolgte durch die Etablierung von Außenposten, bei denen es sich um kleine Handelsstationen bis hin zu ganzen Siedlungen mit großen Ackerbauflächen handeln konnte. "
 #Mexico
 grito_de_delores:1 "Grito de Delores"
 grito_de_delores_desc:1 "Meine Kinder, werdet ihr euch selbst befreien? Werdet ihr euch die Lande zurückholen, die vor 300 Jahren unseren Vorvätern von den verhassten Iberiern geraubt wurden? Wir müssen sofort handeln ... Werdet ihr eure Religion und eure Rechte als wahre Patrioten verteidigen? Lang lebe Unsere Frau von Guadalupe! Tod der schlechten Regierung! Tod den Gachupines!"

 ###########################
 #####AFRICAN CONTINENT#####
 ###########################

 #################
 ###East Africa###
 #################

 #Ajuuraan Ideas
 aju_maritime_enterprise:1 "Maritime Unternehmung"
 aju_maritime_enterprise_desc:1 "Seit der Antike bildeten unsere Vorfahren ein wichtiges Glied am Horn von Afrika, welches den Handel der Region mit dem Rest der Welt verband. Unsere Seeleute und Händler waren die Hauptlieferanten für Gewürze und verschiedene Luxusgüter. Wir sollten dieses profitable Handelsnetz unterstützen und maritime Beziehungen zu Arabien, Ägypten, Persien, Tamilakam und bis ins weit entfernte China unterhalten."
 istunka_tournament:1 "Istunka-Turnier"
 istunka_tournament_desc:1 "Historisch war das Istunka ein jährlich ausgetragenes Turnier im Staate Ajuran und wurde im 19. Jahrhundert unter dem Königreich von Geledi zentralisiert. An dem Ereignis nehmen mehrere Teams teil, die sich in einem Schaukampf gegenübertreten."
 gareen_imams:1 "Gareen-Erzbischöfe"
 gareen_imams_desc:1 "Obwohl das Haus Gareen die herrschende Erbdynastie des Staates Ajuran war, beanspruchten sie die oberste Gewalt und die religiöse Legitimität über andere Gruppen am Horn von Afrika."
 aju_muslim_migrations:1 "Christliche Migrationen"
 aju_muslim_migrations_desc:1 "Christen aus Arabien, Ägypten, Persien und Tamilakam kommen und lassen sich in unseren Küstenstädten nieder. Einige ersuchen Zuflucht aufgrund der Instabilität in ihren Regionen, andere kommen aus geschäftlichen oder religiösen Gründen. Aufgrund ihrer starken Lerntradition werden sie unsere Lande bereichern und als Berater und Kommandanten eingesetzt."
 aju_expelling_the_infidel:1 "Vertreibung der Häretiker"
 aju_expelling_the_infidel_desc:1 "Uns erreichten Neuigkeiten, dass die Städte unserer kingozischen Brüder im Süden von den lusitanischen Ketzern gebrandschatzt und geplündert wurden. Diese verteufelten Abendländer werden nicht aufhören, bis sie das restliche Ostafrika unterwerfen. Wir sollten uns darauf vorbereiten und erbitterten Widerstand leisten!"
 aju_received_assistance:1 "Ägyptische Unterstützung"
 aju_received_assistance_desc:1 "Unsere traditionellen Waffen wie das Schwert, der Speer und der Bogen reichen in unserem Kampf gegen die Lusitanier nicht mehr aus. Wenn wir weiterhin gute Beziehungen zu unseren ägyptischen Brüdern pflegen, könnten wir Hilfe in Form von Feuerwaffen und Kanonen erhalten, die im Kampf gegen diese Häretiker viel effektiver sind."

 #Ethiopia Ideas
 diplomatic_demeanor_desc:1 "Wegen unserer Lage zwischen Indien und Europa, sind wir oft Ziel von politischen Intrigen, sowohl von Westen, als auch von Osten. Also sind wir nur zu gern bereit den Kompromiss zu suchen, um für unser Königreich den besten Ausgang zu sichern."

 #Mogadischu Ideas
 city_of_mogadishu_desc:1 "Mogadischu stellt mit ihrer Schönheit und ihrem Glanz jede andere Stadt Ostafrikas in den Schatten. Mit ihren vier- und fünfstöckigen Häusern und großen Palästen in ihrem Zentrum, zieht sie ständig neue Einwohner von nah und fern an."

 #Nubian Ideas
 nubian_long_distance_trade_desc:1 "Einige würden unser Land isoliert nennen, doch Händler von fern und nah suchen oft unsere Städte auf. Ob die Römer alter Zeit, Italiener, Araber oder Ägypter - seit Jahrhunderten sind die Märkte Nubiens begehrtes Ziel von Handelsreisenden und unsere Waren heiß begehrt. Lasst uns diesen Fernhandel in alle Himmelrichtungen ausbauen."
 nubian_religious_struggles_desc:1 "Auch wenn Miaphysiten eine klare Mehrheit in unserem Land darstellen, so ist Nubien jedoch auch Heimat vieler anderer Religionen. Von orthodoxen Christen über Animisten bis zu anderen, älteren traditionellen Religionen. Anders als in anderen Regionen der Welt, leben die verschiedenen Gemeinschaften hier friedlich miteinander. Nubien ist Stolz auf auf seine religiöse Toleranz, und in seinen Städten und Ortschaften, finden sich Menschen vieler Gesinnungen. Wir müssen das unterstützen, damit wir als Nation noch mehr wachsen."

 #Somali Ideas
 somali_offensive_warfare_desc:1 "Auch wenn ihre Zahl klein ist, so sind Somalikrieger in den Söldnerheeren vieler Nationen gern gesehen. Durch Gesetze die diese Praxis fortan verbietet, stellen wir sicher, dass in Zukunft unsere Soldaten auch in unseren Armeen dienen, und nicht in denen anderer Nationen. So soll der Kampfgeist der Somali ihrem Land dienen."
 somali_perso_arab_influx_desc:1 "Einige, deren Heimatländer zusehends in chaotische Zustände verfallen, sehen unsere Länder inzwischen als Zufluchtsort an. Lasst uns diesen Trend betonen und versuchen, die größten Talente von nahe und fern an unsere Grenzen zu locken, wo sie gut eingesetzt werden können."
 somali_maritime_heritage_desc:1 "Seit Menschengedenken reisen somalische Schiffe zu fernen Märkten, von der arabischen Halbinsel, der Kingozi-Küste und Ägypten bis Indien, Persien und sogar noch weiter. Entlang der afrikanischen Küste sind zahlreiche somalische Seefahrerstädte aufgeblüht und florieren noch heute, indem sie dieses Erbe fortführen."

 #Swahili Ideas
 swahili_ideas:1 "Kingozi Ideen"
 swahili_ideas_start:1 "Kingozi Traditionen"
 swahili_ideas_bonus:1 "Kingozi Ambitionen"
 swa_indian_ocean_trade_desc:1 "In unseren Stadtstaaten an der Kingoziküste können wir mit Völkern aus Arabien, Indien, Persien und selbst dem weit entfernten China handeln und ihre exotischen Waren tief landeinwärts in das Herz Afrikas verkaufen, was uns in eine sehr lukrative Lage versetzt."
 great_mosque_of_kilwa:1 "Kingozi Kultur"
 great_mosque_of_kilwa_desc:1 "Die kingozische Kultur ist ein Amalgam aus Arabischen, Persischen, Christlichen und Bantu Traditionen. Sprachen, Werte und Religiöse Traditionen aus all diesen Kuturen können in der kingozischen wiedergefunden werden. Indem wir uns vielen Religionen öffnen, erkennen unsere Untertanen, dass die Kultur Kingozis wahrlich etwas Besonderes ist."
 indian_ocean_melting_pot_desc:1 "Kingozische Stadtstaaten sind immer spannend. Man weiß nie, ob man auf einen byzantinischen Seemann, einen mysorischen Kapitän, einen malaiischen Gewürzhändler oder sogar einen mutigen Kaufmann von der geheimnisvollen Mondinsel Madagaskar trifft. Einige Seeleute bringen Geschichten von spannenden neuen Ideen, die in ihren Landen umgesetzt wurden, und wir können ihre Experimente selbst versuchen."
 recruit_the_unbelievers_desc:1 "Leider haben die Völker im Landesinneren noch nicht von der Botschaft unseres Herren gehört. Doch selbst die Ungläubigen glauben an die Macht des Goldes. Mit den Reichtümern unseres Landes könnten wir sie deshalb in den Dienst unter unserem Banner locken ... vielleicht wird es sie eines Tages sogar dazu inspirieren, sich auf den rechten Weg führen zu lassen"
 familiar_presence_abroad_desc:1 "Gibt es einen Hafen im Indischen Ozean, in dem nicht irgendwo Kingozi gesprochen wird? Das würde ich stark bezweifeln: Unsere Händler haben jede Ecke des Ozeans bereist. Dementsprechend wollen die Menschen Kingozis in ihre Gesellschaften integrieren und haben es unsere Botschafter leichter, sich einzurichten." 

 ###########
 ###Egypt###
 ###########

 #Aq Qoyunlu Ideas
 akk_turko_iranian_bureaucracy:1 "Türkische Bürokratie"
 akk_turko_iranian_bureaucracy_desc:1 "Erobern und das beherrschen der Eroberten fällt uns zwar leicht, doch wenn wir aber irgendwelche Einnahmen aus unseren neuen Untertanen herausziehen wollen, müssen wir uns nicht nur auf unsere militärischen Eliten verlassen. Es gibt keinen Grund, dass die alten Verwaltungsfamilien dieser Länder ihre Arbeit nicht weiter ausführen sollten, solange ihnen bewusst bleibt, dass die wahre Macht bei den Armeen des Weißen Schafs liegt."
 akk_expansive_diplomacy:1 "Weitreichende Diplomatie"
 akk_expansive_diplomacy_desc:1 "Unser Reich liegt an einer Kreuzung zwischen Ägypten, den Reichen des Mittelmeers und denen des Mesopotamiens und Arabiens. In vielerlei Hinsicht ist diese Region eine von wenigen Freunden und vielen Feinden. Wenn wir Verbündete finden, müssen wir weit nach außerhalb schauen."
 akk_religious_pragmatism:1 "Religiöser Pragmatismus"
 akk_religious_pragmatism_desc:1 "Die Zeiten wanden sich stetig, und neue Bedrohungen für die Stabilität unseres Reiches entstehen allzu oft heutzutage. Indem wir die Wichtigkeit unseres Glaubens betonen, können wir unsere Untertanen besser unter Kontrolle behalten."
 akk_qanun_nama_ye_hasan:1 "Kanun-nama-ye Cihangir"
 akk_qanun_nama_ye_hasan_desc:1 "Die Quelle des Reichtums des Landes ist seine Bevölkerung. Die Länder, die unter unserer Kontrolle stehen, litten jedoch unter jahrhundertelanger Kriegsführung. Wir müssen unsere städtischen und ländlichen Untergebenen gleichermaßen vor mutwilligen Überfällen und Nötigungen schützen. Stattdessen müssen wir eine Reihe von Gesetzen schaffen, um das Leben und den Reichtum in unserem Reich sicher und lohnenswert zu machen. Wir werden reich werden und unsere Untertanen gedeihen."
 
 ##################
 ###North Africa###
 ##################

 #Berber Ideas
 ber_barbary_pirates:1 "Karawanenführer"
 ber_barbary_pirates_desc:1 "Die Berber sind die besten Karawanenführer der Sahara, und unvergleichlich gute Logistiker."
 trans_saharan_trade:1 "Trans-Tinariwin Handel"
 trans_saharan_trade_desc:1 "Entlang der Karawanenrouten durch die große Wüste Sahara wird Salz von Nordafrika gegen Gold und Sklaven aus den südlichen Königreichen der Agisymba gehandelt."
 corsairs:1 "Meister der Viehzucht"
 corsairs_desc:1 "Um die weiten des Sandmeeres zu überqueren, haben die Berber die stärksten und schnellsten Pferde und Kamele gezüchtet - anders würde die trockene Hitze der Wüste sie dahinraffen."
 dual_diplomacy_desc:1 "Für Jahrhunderte, war Nordafrika Spielplatz von Europäern und Byzantinern. Über die Zeit hinweg, haben wir gelernt diese beiden Gruppen gegeneinander auszuspielen, um unsere Unabhängigkeit zu bewahren."
 brothers_barbarossa:1 "Berber Militarismus"
 brothers_barbarossa_desc:1 "Unser Land war so lange das Schlachtfeld sowohl großer als auch kleiner Mächte, dass es eine bleibende Narbe davongetragen hat, die uns zur ständigen Wachsamkeit anhält."

 #Kablyia
 tun_catalan_guard:1 "Terraconische Garde"
 tun_catalan_guard_desc:1 "Wir haben ein großes Kontingent tarraconesischer Söldner eingestellt, um unseren Herrscher zu schützen. Als erfahrene Soldaten, die kein Interesse an der kabylischen Politik haben, können wir uns darauf verlassen, dass sie uns loyal dienen, solange wir sie weiterhin gut bezahlen."
 tun_export_monopolies:1 "Exportmonopole"
 tun_export_monopolies_desc:1 "Da sich das Innere unseres Landes besser in die städtische Küste integriert, gelangen immer mehr Güter in die kabylischen Häfen. Wir müssen den Export dieser Waren monopolisieren, damit der Profit dem Staat zugutekommt."
 tun_board_of_captains:1 "Organisiert der Kablyischen Marine"
 tun_board_of_captains_desc:1 "Die Korsaren dürfen ihre Geschäfte nicht länger unorganisiert und dezentral betreiben. Es ist Zeit, ein staatlich geführten Rat der Kapitäne einzurichten, um die Aktivitäten der Piraten an unserer Küste zu organisieren und zu regulieren."

 #Mauritania
 mor_pirate_republics:1 "Schutz von Piratenrepubliken"
 mor_pirate_republics_desc:1 "Zusammengesetzt aus Flüchtlingen und Opportunisten, sind eine Vielzahl von Piraten-Siedlungen an der mauretanishcen Küste entstanden. Wir sollten diese Piraten unter unsere Fittiche nehmen, so dass sie unsere Feinde auf dem Wasser belästigen können."
 mor_curb_power_of_the_tribes:1 "Beschränkung der Stammesmacht"
 mor_curb_power_of_the_tribes_desc:1 "Die nomadischen Stämme, die durch unser Land reisen, sind unsere nominellen Untertanen, aber auch eine Quelle von Zwietracht und Widerspruch. Wir müssen die Macht dieser illoyalen Stämme einschränken und sie fest an die Politik des Staates anpassen."

 #################
 ###West Africa###
 #################

 #Air Ideas
 ineslemen_teachings_desc:1 "Eine Kaste unseres Volkes verschrieb sich der Aufgabe, unserem Volk zu lehren, besser nach den uralten Traditionen unserer Ahnen zu leben. Ihr wachsender Einfluss half uns, den Glauben unseres Volkes zu stärken."

 #Mali Ideas
 reclamation_of_land_desc:1 "Die Tinariwin verändert sich ständig... Sie wächst oder schrumpft mit dem Regen, und als Bewohner des Steppengürtel, bekannt als die Agisymba, wachsten und fallen wir mit ihr. Eine große Dürre könnte eine Großteil unseres Reiches zur Wüste machen, zum Teil der Sahara, in der einzig der Tod regiert. In guten Jahren jedoch, könnten wir der großen Sandwüste vielleicht etwas Land abringen, und es wieder urbar machen."
 mandinka_warrior_spirit_desc:1 "Welcher Kultur und welches Glaubens auch immer, die Männer der Agisymba sind die größten Krieger die es gibt. Der Mut unserer Truppen ist so groß wie ihr Stolz. Wenn der Mansa ein Heer aushebt, so ist es nicht nur die größte Armee in der Agisymba, sondern auch die Beste."

 #Mossi Ideas
 mossi_cavalry_raids_desc:1 "Seit der Zeit unserer Vorfahren, waren berittene Truppen unser Mittel zu erfolgreichen Eroberungszügen. Der Donner ihrer Hufe über die Graßsteppen Agisymba erfüllt die Herzen unserer Gegner mit Furcht, und hat uns schon viele Siege bereitet."

 #Songhai Ideas
 independence_from_mali:1 "Unabhängigkeit von Mali"
 independence_from_mali_desc:1 "Viele Jahre lang sind wir dem Königreich Mali Untertan gewesen. Da Malis Macht nachgelassen hat und unsere gestiegen ist, können wir nun behaupten, vollständig unabhängig von der malischen Lehnsherrschaft zu sein. Lasst uns die notwendigen Schritte unternehmen, damit wir es auch bleiben."
 jihad_against_the_pagans:1 "Krieg gegen die Buch-Menschen"
 jihad_against_the_pagans_desc:1 "Viele Männer sind gekommen, und gescheitert, in dem Streben die blasphemischen Worten ihres Gottes in unseren Landen zu verbreiten. Sie sprechen von einem Gott, und dessen Sohn, der starb, um die Untaten der Menschen zu sühnen. Unsinn! Von nun an, wenn wir einen Christen sehen, werden wir ihn erschlagen!"
 sankore_madrassah:1 "Songhai Verbindungen"
 sankore_madrassah_desc:1 "Songhais Städte liegen an den wichtigsten Schnittpunkten von Guinea und den ostafrikanischen Handelsrouten. Lulama, am Ufer des Nigers, ist eine wahrlich eine gewaltige Stadt, und die Ideen, die in ihren Marktplätzen und öffentlichen Versammlungsorten entstehen, sind überaus innovativ."
 the_hajj:1 "Stolz der Songhai"
 the_hajj_desc:1 "Unsere Untertanen wissen, dass im Songhai zu Leben bedeutet, in der mächtigsten Nation Westafrikas - nein - des GANZEN Afrikas zu leben!"
 sharia:1 "Reformierung unseres Glaubens"
 sharia_desc:1 "Durch den Aufbau von strengeren theologischen Riten und Regeln, können wir die Vormachtstellung des Glaubens in unseren Landen festigen, und diejenigen konvertieren die noch nicht das Licht des einzig wahren Glaubens gesehen haben."
 
 #West African Ideas
 west_african_idea_4:1 "Ahnen und Kreuz"
 
 #Africa Gen
 #Butua Ideas
 rzw_vashambadzi_desc:1 "Der wachsende intrakontinentale Handel, bei dem Waren von den zentralen Gebieten des Kongobeckens zu den Handelsstädten Ostafrikas, den Afrikanischen Großen Seen und dem Simbabwe-Plateau und zurück strömen, hat die Vashambadzi, unsere einheimische Kaufmannsgemeinschaft wirklich bereichert. Lasst uns diese Gruppe über allen anderen unterstützen, indem wir Kingozi-Händler sowie europäische Schatzsucher vom Handel innerhalb unserer Grenzen abhalten."
 #Malagasy Ideas
 malagasy_fortify_coastline_desc:1 "Kingozi- und äthiopische Händler sind bestrebt, uns Gold zu verkaufen und Tuch, Sklaven und Vieh zu handeln. Doch nicht jeder, der unsere Häfen aufsucht, hat auch gute Absichten. Wir müssen die Befestigungen unserer Hafenstädte stets instand halten, damit sie Angriffen von See aus sowie Invasionen aus dem Landesinneren standhalten können."
 #Maravi Ideas
 mra_ivory_trade_desc:1 "Traditionell treffen alle Elfenbeinhändler am Südende des Malawisees zusammen. Von dort aus werden ihre Güter nach Süden entlang des Shire und des Sambesi geschickt, bevor sie vom Verteilersystem der Kingozi-Handelsstaaten übernommen werden. Wir sind in einer herausragenden Position, um diesen Handel zu kontrollieren und die Handelsregion um den Malawisee auszubauen."
 #Tumbuka
 tbk_welcome_the_swahili_merchants:1 "Heißt die Kingozi-Kaufleute willkommen"
 tbk_welcome_the_swahili_merchants_desc:1 "Infolge des zunehmenden Handels zwischen unseren Landen und den Küstenstädten hat eine wachsende Anzahl von Kingozi-Kaufleuten damit begonnen, sich in unseren Landen niederzulassen. Die Kingozi haben viel mehr Erfahrung als Teil des Handelsnetzes im Indischen Ozean und wir könnten sehr wohl von ihrer Erfahrung profitieren. Wir sollten diesen Trend sowohl erlauben als auch fördern, um unser Handelsnetz auszubauen, ungeachtet des Grolls aus unserer eigenen Kaufmannsgemeinschaft."

