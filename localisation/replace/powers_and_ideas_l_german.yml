 #Arakan
 ark_muslim_advisers:1 "Manichäische Berater"
 ark_muslim_advisers_desc:1 "Der Maharaja lässt sich von Manichäern beraten, die Erfahrung an den Höfen Indiens sammeln konnten. Im Ausland nach herausragenden Höflingen zu suchen, kann nur Gutes bringen."
 ark_buddhist_sultans:0 "Buddhist Sultans"
 ark_buddhist_sultans_desc:0 "Arakan has never been a Muslim nation, yet the monarch has styled himself a Sultan. Making sure that we act as a part of the greater Indo-Persian world and keeping track of the court culture of our Muslim neighbors can be quite beneficial."
 ark_rohingya_immigrants:0 "Rohingya Immigrants"
 ark_rohingya_immigrants_desc:0 "The Bengali Sultanate is an influential neighbor, both culturally economically and as a military force in our region. As a neighboring kingdom we would be wise to integrate any Bengali immigrants into our society and open our minds to their ideas and their faith."

 #Bahamanis Ideas
 karimis_desc:1 "Seit Jahrhunderten wird der indo-ägyptische Handel von Händlergruppen und Kapitänen in Ägypten abgewickelt, die als Karimi bekannt sind. Diese Handelsorganisation, die für das alltägliche Geschäft von entscheidender Bedeutung ist, ist nun sowohl wohlhabend als auch mächtig. Von den tamilischen Küsten und den Häfen der kingozischen Handelsstädte bis hin zu den ägyptischen Hafenstädten hinter dem Golf von Aden kommen Abgesandte von Königen und Pharaonen, Edelleute wie auch Gemeine, um von den Karimi-Händlern exotische Waren zu kaufen oder sich Geld für ihre Projekte zu leihen.\nDiese Organisation zeigte in letzter Zeit ein sehr aktives Interesse an unserem Staat und wir können durch die Kultivierung unserer gegenseitigen Beziehung nur profitieren."

 #Bengal Ideas
 BNG_ideas:1 "Bengalische Ideen"
 BNG_ideas_start:1 "Bengalische Traditionen"
 BNG_ideas_bonus:1 "Bengalische Ambitionen"
 hindu_sufi_syncretism:1 "Bengalischer hinduistisch-manichäischer Synkretismus"
 hindu_sufi_syncretism_desc:1 "Angelockt von staatlichen Landschenkungen immigrierten von jenseits der östlichen Grenzen der manichäischer Welt manichäische Mystiker, um mit der bengalischen Natur zu kommunizieren. Im Laufe der Zeit vermischten sie sich mit der hinduistischen Bevölkerung. Dies führte zu extensiver Landrückgewinnung in bewaldeten und sumpfigen Gebieten und half bei der Einführung neuer synkretischer Formen der Musik, des Tanzes und der Skulpturenherstellung, was sich vor allem in den Tempeln und Schreinen zeigt, die während dieser Zeit gebaut wurden."
 bng_attract_sufis:1 "Ausländische Gelehrte"
 bng_attract_sufis_desc:1 "Ausländische Gelehrte waren lange Zeit die Innovatoren des neuen Denkens und weise Ratsmitglieder. Wenn wir eine führende Stimme in der künftigen Welt sein wollen, müssen wir die ausländischen Gelehrten unterstützen und die Klügsten von ihnen überzeugen, sich in unserem Land niederzulassen."
 bng_habshi_generals:1 "Förderung der Habshi-Generäle"
 bng_habshi_generals_desc:1 "Abessinische Sklavensoldaten, die auf arabischen Märkten gekauft wurden, spielen eine bedeutende Rolle als Infanterie-Soldaten. Diejenigen, die sich als Führer auszeichnen, erhalten einen höheren Rang, während diejenigen, die außergewöhnliche Loyalität zeigen, die Palastwache bilden."
 bng_conquest_of_the_gangetic_plain:1 "Eroberung der Gangesebene"
 bng_conquest_of_the_gangetic_plain_desc:1 "Im Westen liegen die fruchtbaren und dicht besiedelten Gebiete der Indo-Ganges-Ebene. Die Sultane von Bengalen haben seine großen Städte und vielen Reichtümer schon lange begehrt, aber erst jetzt, da eine neue und ehrgeizige Generation von Generälen an die Macht gekommen ist, kann dieser Ehrgeiz Realität werden. Wir müssen alles tun, um unsere Truppen auf die bevorstehende Eroberung vorzubereiten."

