 #Montferrat Ideas
 MFA_savoyard_loyalty:1 "Savoyardische Loyalität"
 MFA_savoyard_loyalty_desc:1 "Für eine Nation unserer Größe sind wir reich und prestigeträchtig, doch wir verstehen, wo unser Platz in dieser Welt ist: an der Seite unserer piemontesischen Landsleute. Wir waren deutschen Kaisern, französischen Königen und sogar den Griechen unterworfen, doch letzten Endes liegt unsere Zukunft in Savoyen. Wenn wir die richtigen politischen Manöver durchführen, werden vielleicht sogar eines Tages wir der Seniorpartner in unserer ewigen Union mit Savoyen sein."
 MFA_byzantine_claimants:1 "Letzte Anspruchsteller auf Byzanz"
 MFA_byzantine_claimants_desc:1 "Es gab mehrere Ehen zwischen den Komnenoi des Byzantinischen Reiches und den Aleramici von Montferrat, einschließlich der Ehe von Irene von Montferrat und Andronikos II. Komnenos. Die Ehe von Irene brachte den italienischen Zweig der byzantinischen Königsfamilie nach Montferrat und schuf ein gewisses Gefühl der Einheit zwischen dem Heiligen Römischen Reich und Ost-Rom. Mit dem Tod des letzten legitimen Erben des kaiserlichen Zweigs der Komnenoi Dynastie, brach im Byzantinischen Reich einmal mehr ein blutiger Bürgerkrieg aus, der das Land in die Knie zu zwingen droht. Als letzte legitime Mitglieder der Komnenoi Hauptlinie, ist es die Verantwortung von Montferrat, die Ordnung im Oströmischen Reich wiederherzustellen und die Würde und das Prestige unserer alten Blutlinie zu behaupten!"

