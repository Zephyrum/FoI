 heirs_of_pasai:1 "Bewahrung der Geschichte"
 heirs_of_pasai_desc:1 "Auch wenn Texte, die die Geschichte unserer Region beschreiben, rar sind, doch unsere Vergangenheit wird immernoch mündlich weitergegeben. Wir müssen dafür sorgen, dass unsere Geschichte auch weiterhin von Generation zu Generation weitergereicht wird."

 ASU_ideas:1 "Asturische Ideen"
 ASU_ideas_start:1 "Asturische Traditionen"
 ASU_ideas_bonus:1 "Asturische Ambitionen"
 asu_reconquista:1 "Die vierfache Krone"
 asu_reconquista_desc:1 "Das asturische Königreich ist ein Amalgan aus vier Entitäten, jede mit verschiedenen Institutionen, Kulturen und Sprachen, woraus sich eher eine Förderation aus Fürstentümern als ein einzelner Staat ergibt. Auch wenn die meisten unserer Nachbarn in uns nur ein dekadentes Nebenprodukt willkürlicher Teilungen sehen, so hat sich diese Praxis letztendlich doch bewährt unser Land und unsere Untertanen zusammen zu halten."
 asu_camino_de_santiago:1 "Leonische Schulen"
 asu_camino_de_santiago_desc:1 "Das Herzogtum Leon, wurde nach dem endgültigen Zusammenbruch des Königreich der Visigoten gegründet, und ist vor allem für seine prestigeträchtige Universität bekannt. Wenn wir allen Studenten aus den vier Regionen die selben Chancen bieten, könnten wir eine neue gemeinsame Generation von Gelehrten ausbilden, die der interlektuellen Entwicklung unseres Landes nur gut tun werden."
 asu_aristocracy:1 "Vardulisches Vorbild"
 asu_aristocracy_desc:1 "Das Herzogtum Vardulias, ebenso geründet nach dem Fall der Westgoten, liegt an der Kreuzung mehrer Hauptstraßen, was es von allen Seiten überaus verletzlich macht. Es dauerte also nicht lange, bis sich eine rüstige Kriegertradition herausbildetet; Sie sind weithin für ihre Tapferkeit am Schlachtfeld bekannt."
 asu_colonialism:1 "Aragonesische Administration"
 asu_colonialism_desc:1 "All unsere Lande, so scheint es, werden von einem Mangel gravierenden Mangel an Zentralisation geplagt; die Grafschaft Aragon hat jedoch sogar eine vorzügliche Administration. Wir sollten daran arbeiten, die anderen drei Systeme an diese anzupassen, um das Land auf lange Sicht zu erheben."
 asu_millenarian_revival:1 "Iberische Einheit"
 asu_millenarian_revival_desc:1 "Unser Land ist geprät durch viele verschidene und doch ähnliche Kulturen, alle mit ihren eigenen Sprachen und Bräuchen. Wir haben der Welt bewiesen, wie gut wir unsere Untertanen behandeln, doch nun ist es Zeit, diejenigen zu integrieren, über die wir in Zukunft herrschen werden."
 asu_unify_the_provinces:1 "Catalonisches Geschenk"
 asu_unify_the_provinces_desc:1 "Diese letze Erweiterung useres Reiches wurde nicht durch diplomatische Intrigen, sonderen durch Stahl und Blut erreicht. Um unserer Position zu festigen wurde eine militärische Expedition gegen das unabhängige Herzogtum Katalonien beschlossen, die die Region schnell unterwarf und unserem Reich einverleibte. Aber bald kam eine unerwahrtete Überraschung: ein populäres lokales Werk, genannt "Das Konsulat der See" wurde entdeckt. Unserer Nation fehlte bisher die Erfahrung einer starken Marine, aber so können wir hoffen in diesem Gebiet bald aufzuholen."
 asu_early_industrialism:1 "Eröffnet das Amt für Diplomatie"
 asu_early_industrialism_desc:1 "Der Mangel an einer Entsprechenden Außenpolitik hat unsere Position in Iberia mit der Zeit untergraben, was auf einen Mangel von Arroganz und grundlegender Inkompetenz zurückzuführen ist. Wir müssen sicherstellen, das dies nie wieder geschieht."

 the_ghulams:1 "Schafft das staatlichen Banditenwesen ab"
 the_ghulams_desc:1 "Viele würden gerne vergessen, das der erste Afsharid der ganz Persien regierte, Narsieh I, nicht mehr als der Anführer einer Gruppe Banditen war; Banditen, die immer noch mehr Kriminelle als Soldaten waren, als Narsieh die Dynastie der Afsharid aus der Asche des Ilkhanats heraus gründete. Nun, nach mehr als einem Jahrhundert Afsharidenherrschaft und der Vereinigung von Persien, sollten wir ein strikteres Trainingsregiment und eine professionellere Einstellung bei unseren Soldaten fördern, um die auch die letzten Reste des Banditentums aus unseren Armeen zu tilgen."
 
 akk_religious_pragmatism_desc:1 "Die Zeiten wanden sich stetig, und neue Bedrohungen für die Stabilität unseres Reiches entstehen allzu oft heuzutage. Idem wir die Wichtigkeit unseres Glaubens betonen, können wir unsere Untertanen besser unter Kontrolle behalten."
 akk_expansive_diplomacy_desc:1 "Unser Reich liegt an einer Kreuzung zwischen Ägypten, den Reichen des Mittelmeers und denen des Mesopotaminens und Arabiens. In vielerlei Hinsicht ist diese Region eine von wenigen Freunden und vielen Feinden. Wenn wir Verbündete finden, müssen wir weit nach außerhalb schauen."
  
 the_qizilbash_desc:1 "Die Qizilbash, oder Rotköpfe, sind eine paramilitärische Zoroastrian Bewegung, bereit für ihren Glauben zu kämpfen und zu sterben. Sie sind bereit unseren Staat zu unterstützen, und könnten den Kern unserer Armee bilden."
 improved_silk_road_desc:1 "Ein System zum Ausbau der Straßen und Brücken, ein System mit Wachen für die Handelsrouten (gegen eine kleine Steuer selbstverständlich) und eine Kette Karawansereinen um den Reisenden Erholung zu bieten; All das zur Unterstützung der Händler die die Seidenstraße bereisen, und unserem Staat Unmengen an Einkommen bescheren."
 
 #Sakastan
 SIS_ideas:1 "Sakastani Ideen"
 SIS_ideas_start:1 "Sakastani Traditionen"
 SIS_ideas_bonus:1 "Sakastani Ambitionen"
 sis_loyal_service:1 "Loyaler Dienst"
 sis_loyal_service_desc:1 "Sakastans Zeit als großes Reich mag kurz gewesen sein, doch seit Jahrhunderten versorgten wir die Kriege der Ilkhane, Karts und sogar die Timurs mit Truppen und fähigen Generälen. Wir sollten diese Tradition in unseren Rängen bewahren, und die Erfahrung, die wir sammalten indem wir die Krieger unserer Nachbarn gewannen, nun für uns nutzen."
 sis_saffarid_legacy:1 "Sakastanische Wiederstandsfähigkeit"
 sis_saffarid_legacy_desc:1 "Das politische Klima Persiens it rau, doch hat das Sakastanische Volk immerzu seine immense Duchsetzungskraft bewiesen. Wir sollten uns bemühen, unseren saffawidischen Vorfahren nachzukommen und uns daran erinnern, dass das, was wie eine kleine Provinz aussieht, tatsächlich der Ursprung eines Reiches ist."
 sis_subjugation_of_tribes:1 "Unterwerfung der Stämme"
 sis_subjugation_of_tribes_desc:1 "Wir kontrollieren die Festungen und Städte von Sakastan, aber in den Bergen, Hügeln und Wüsten, die unseren Staat umgeben, gibt es viele Stämme, die fast unabhängig von unserer Herrschaft leben. Wir müssen diese Stämme uns unterwerfen, um den Frieden im Tiefland zu sichern und unsere Kontrolle über das Hochland zu erweitern."
 sis_chronicles_of_sistan:1 "Chroniken von Sakastan"
 sis_chronicles_of_sistan_desc:1 "Im Laufe der Jahrhunderte fanden es die Dynastien von Sakastan meist ratsam, die Geschichte ihrer eigenen Herrschaft festzuhalten. Dies ist eine weise Tradition, der wir folgen sollten. Im Gegensatz zu ihnen sollten wir jedoch alle alten Geschichten Sakastans zusammentragen, damit wir von der Antike bis heute ein neues großes Werk über die Geschichte dieses Königreichs schaffen können."
 sis_scholars_of_sistan:1 "Gelehrte von Sakastan"
 sis_scholars_of_sistan_desc:1 "Sakastan war einst ein Zentrum der Kultur, der Religion und der Wissenschaft. Wir sollten diese Qualitäten erneut fördern, indem wir Gelehrte, Schulen, Moscheen und Wohltätigkeitsorganisationen einladen und so den Ruf, den wir einst hatten, wiederherstellen, was zum allgemeinen Nutzen unseres Volkes und unserer Regierung sein sollte."

 #Grook
 greek_klephtic_irregulars:1 "Rekrutierung der Klephten"
 greek_klephtic_irregulars_desc:1 "Die Bewohner Hellas sind seit Jahrhunderten die Erfinder neuer militärischer Taktiken und Strategien. Die Phalanx, der Streitwagen, die Kataphracte; alls griechische Innovatienen. Es ist wichtig, dass wir das militäische Können der Griechen nicht vergessen."
 greek_phanariotes:1 "Griechische Diaspora"
 greek_phanariotes_desc:1 "Gebildete und findige Männer sind stets sehr gefragt und dementsprechend sind viele unserer Landsleute im Laufe der Jahrhunderte ins Ausland gewandert, um sich in den Dienst der Höfe von Ländern in ganz Europa zu stellen. Um diesen Vorgang aufzuhalten, müssen wir ihnen einer Anreitz bieten, um in unserem Land zu bleiben."
 greek_enlightenment:1 "Griechische Aufklärung"
 greek_enlightenment_desc:1 "Unsere Vorfahren waren große Denker, Staatsmänner und Philosophen und ihre Ideen bilden bis heute die starke Grundlage des hohen Denkens. Lasst uns unser starkes intellektuelles Vermächtnis mit dem neuen Ideal der Aufklärung verbinden, das die Höfe Europas umhüllt. Hierdurch können wir Ideen der Staatlichkeit ausarbeiten und die griechische Sprache an das moderne Zeitalter anpassen und reformieren."
 
