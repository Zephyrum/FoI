 #Arberia Ideas
 ALB_ideas:1 "Arberianische Ideen"
 ALB_ideas_start:1 "Arberianische Traditionen"
 ALB_ideas_bonus:1 "Arberianisch Ambitionen"
 all_lands_under_skanderbeg:1 "Alles Land Vereint"
 all_lands_under_skanderbeg_desc:1 "Wenn wir auf der Weltbühne erfolgreich sein wollen, und uns als Nation weiterentwickeln wollen, so müssen wir sicherstellen, dass alle areberianischen Stämme gegen jeden Feind zusammenstehen. Einheit vor Klanfehden."
 land_of_ambushers:1 "Land der Hinterhalte"
 land_of_ambushers_desc:1 "Die arberianische Geographie ist so beschaffen, dass fruchtbares Flachland und sanfte Hügel von imposanten Bergen und felsigen Terrain umschlossen liegen. Jahrhundertelang zogen sich die Arberianer in dieses Hochland zurück, wann immer sie angegriffen wurden. Das muss sich nun ändern; nicht länger können wir unseren Feinden erlauben, einfach unsere Häuser niederzubrennen, und unsere Felder zu salzen. Wir werden unsere Fallen legen, unsere Männer platzieren, und darauf warten, dass der Feind zu uns kommt. Wenn übermütige Armee in unsere Täler und Schluchten einfallen, werden wir sie ihre Wunden leckend mit eingezogenem Schwanz zurückjagen."
 albanian_tolerance:1 "Arberianische Toleranz"
 albanian_tolerance_desc:1 "Aufgrund von Unruhen in der Region sahen sich die Lande und die Völker Arberias von vielen verschiedenen Lehnsherren beherrscht. Aufgrund dieser Anzahl von Lehnsherren wuchsen die Arberianer zu einem Volk heran, das Fremde sehr akzeptierte und tolerierte. Arberia ist einer der wenigen Orte, an dem Anhänger sowohl des orthodoxen als auch des katholischen Christentums nebeneinander in vollkommenem Frieden leben können."
 kingdom_of_albania:1 "Königreich von Arberia"
 kingdom_of_albania_desc:1 "Seit Jahrhunderten wurden unsere Lande von Fremden aufgeteilt und beherrscht. Unser Volk hegte niemals das Verlangen und hatte niemals die Gelegenheit, seinen eigenen Staat, beherrscht von Arberianern, zu gründen. Der Lauf der Geschichte ändert sich jedoch. Da die mächtigen Reiche um uns herum zerfallen und ihr Einfluss auf uns schwindet, haben wir nun die Gelegenheit, unsere Ketten abzuwerfen und unser eigenes Schicksal zu schmieden."
 hit_and_run:1 "Blitzangriff"
 hit_and_run_desc:1 "Arberia ist kein besonders großes oder mächtiges Land. Das bedeutet jedoch nicht, dass wir nicht kämpfen würden, wenn ausländische Invasoren versuchen würden, uns unsere Ländereien zu nehmen. Wir blicken auf eine jahrhundertelange Erfahrung bei der Abwehr von Invasoren zurück und haben ein herausragendes Verständnis dessen, wie unser Gelände im Kampf gegen diese Invasoren am besten genutzt werden kann. Wir folgen keinen traditionellen militärischen Taktiken und lassen unsere Männer nicht in Tälern aufmarschieren, um uns dem Feind entgegenzustellen – wir besetzen die Hügel, verwirren den Feind, nutzen unsere Infanterie, um ihn zu ködern, während unsere versteckte Kavallerie seine offene Rückseite flankiert. Bevor sie bemerkten, dass sie angegriffen werden, lösen wir uns in Luft auf und warten auf das nächste Mal, wenn sie in unsere Heimat einmarschieren."
 land_of_eagles:1 "Das Land der Adler"
 land_of_eagles_desc:1 "An dem Tag, an dem die Kastrioti zum ersten Mal unsere Flagge mit dem doppelköpfigen Adler hissten, wurde der Mythos, und somit unsere Nation geboren. Der schwarze Adler fliegt noch immer und wird dies auch weiterhin, solange Arberia besteht."
 break_the_princes:1 "Brecht die Macht der Fürsten"
 break_the_princes_desc:1 "Unser Land wurde von lokalen Fürsten gespalten und regiert, die mit ihrem eigenen Fortschritt beschäftigt waren. Wenn wir einen modernen Staat schaffen möchten, dann müssen wir uns dieser Fürsten entledigen und einen einzigen zentralen Willen und eine Herrschaft einführen, die unser Volk in eine hellere Zukunft führt."

 #Bosnian Ideas
 empower_bosnian_nobility:1 "Bemächtigt den bosnischen Adel"
 empower_bosnian_nobility_desc:1 "Die Geschichte des mittelalterlichen Bosniens war die eines ewig währenden Gleichgewichts zwischen seinen Herrschern und dem Adel. Durch die Ambitionen sowohl Roms als auch Bulgariens zur Eroberung bosnischer Lande unter Druck gesetzt, mussten sich die Herrscher Bosniens in der Vergangenheit manchmal nominell zum Katholizismus manchmal zur Orthodoxie bekennen, um Kreuzzüge gegen ihr Herrschaftsgebiet zu verhindern. Gleichzeitig jedoch blieb praktisch ihr gesamter Adel der einheimischen und sowohl der römisch- als auch der serbisch-orthodoxen Kirche – der häretischen bosnischen Kirche – treu. Dies bedeutete, dass die Herrschaft über Bosnien ein immerwährender Balanceakt war, den nur Meister dieses Spiels spielen und überdauern konnten. In diesem Spiel der Throne gewinnt man oder man stirbt."

 #Bulgar Ideas
 bul_idea_1:1 "Bestätigt die bulgarischen Bojaren"
 bul_idea_1_desc:1 "Wie es bei den slawischen Völkern in Osteuropa üblich war, so war die Institution der Bojaren-Aristokratie bei den Bulgaren in praktisch jeder Iteration ihres Staates vorhanden. Da unser Volk un endlich frei ist, müssen wir die alten Traditionen aufleben lassen und unsere Gesellschaft so strukturieren, wie sie einst war."
 bul_idea_3:1 "Einheit vor Fehden"
 bul_idea_3_desc:1 "Da wir nun wieder frei sind, müssen wir sicherstellen, dass der bulgarische Adel seine kleinlichen Plänkeleien niemals über das allgemeine Interesse unseres Volkes stellt. Bulgarien wird niemals wieder in die Dunkelheit stürzen! Vereint sollten wir den Ort zurückfordern, der rechtmäßig uns gehört."
 bul_idea_5:1 "Reformiert die bulgarische Kirche"
 bul_idea_5_desc:1 "Die bulgarisch-orthodoxe Kirche ist die erste autokephale orthodox-slawische Kirche. Einst Quelle großen Stolzes und großer Macht wurde sie während der byzantinischen Eroberung Bulgariens entwürdigt und ihr Niedergang nahm während unserer internen Kämpfe weiter seinen Lauf. Nachdem das bulgarische Volk nun abermals befreit wurde, wird es die bulgarische Kirche erneut als Hauptsäule seiner Gesellschaft betrachten. Wie es einst war, so soll es wieder sein."
 bul_idea_6:1 "Militärische Flexibilität"
 bul_idea_6_desc:1 "Verbindung der Steppe, der orthodoxen Welt und Westeuropas; Bulgarien steht vor in Europa einzigartigen militärischen Herausforderungen. Nicht nur muss es sich der vielen Möchtegern-Eroberer erwehren, sondern seine Armee muss in verschiedensten Terrain erstklassig sein - von Steppen zu Ebenen und Tiefländern, zu Wäldern und Bergen. Unsere Ahnen fürchteten diese Herausforderung nicht, sondern sie begegneten ihnen mit legendärem Erfolg, und so werden auch wir es halten."
 bul_idea_7:1 "Lektionen von Rom"
 bul_idea_7_desc:1 "Das Goldene Zeitalter Roms ist vorbei. Wie das einst mächtige Reich fiel, so stürzten auch seine griechischen Nachfolger. Es liegt nun an Bulgarien, seine Lage in Europa im Herzen eines der größten Umschlagplätze des Kontinents sowie die königlichen Verbindungen zum byzantinischen Thron zu nutzen und das Vermächtnis Roms zu beanspruchen. Lasst uns den anderen Thronanwärter die Furcht vor dem neuen bulgarischen Zarentum lehren, das wie ein Phönix der Asche entstieg."

 #Cilli Ideas
 cli_political_manoevring:1 "Politische Manöver"
 cli_political_manoevring_desc:1 "Unserem Haus sind politischen Intrigen nicht fremd. Vom frühesten Aufstieg der Grafen von Cilli bis zum Einfluss, den Ulrich auf die mächtigen Nationen Österreich und Bulgarien ausübte, konnten wir durch kluges politisches und diplomatisches Manövrieren über unser Gewicht auf der regionalen Bühne hinausschießen."
 cli_border_wars:1 "Grenzkriege"
 cli_border_wars_desc:1 "Zwischen Österreich, Bulgarien, Venedig und den Byzantinern gelegen ist unser Land oft ein Schlachtfeld für rivalisierende Großmächte. Um uns vor den Katastrophen des Krieges zu schützen, sind wir gezwungen, zusätzliche Maßnahmen zur Verteidigung unseres Volkes zu ergreifen."

 #Dalmatian Ideas
 DAL_kingdom_of_dalmatia:1 "Königreich Dalmatien"
 DAL_kingdom_of_dalmatia_desc:1 "Als die Byzantiner es nicht schafften, die Fürstentümer zu schützen, waren sich die Städte Dalmatiens einig, dass wir entweder den Schutz der Venezianer oder der Bulgaren suchen müssen. Unter Venedig behielten wir unsere Königstitel bei und die unabhängigen Fürstentümer konnten von unserem eigenen Volk regiert werden. Das Königreich Dalmatien existierte allerdings unter einer Union mit der Republik Venedig. Ob unter einem eigenen König oder einem Ausländer: Die Stabilität, die unser Zwei-Regierungen-System gewährt, wird das Volk befriedet und produktiv halten."

 #Herzegovina Ideas
 HRZ_saint_sava:1 "Der Heilige Sava"
 HRZ_saint_sava_desc:1 "Der offizielle Titel unserer Nation ist Herzogtum des Heiligen Sava. Wir haben diesen Titel angenommen, um uns vom bogomilischen Königreich Bosnien zu distanzieren und um den großen Heiligen Sava zu verehren, der eine vereinigende Ikone für viele der verschiedenen Völker des Balkans war. Der Heilige Sava war der Graf von Hum, der seine königlichen Titel aufgab, um Mönch auf dem Berg Athos zu werden, den er anschließend mit dem Bau des Klosters von Hilandar in ein wichtiges religiöses Zentrum für die orthodoxe Kirche verwandelte. Der Heilige Sava repräsentiert unsere Hingabe an die orthodoxe Kirche und ist die Ikone, die uns vom bosnischen Königreich abgrenzt."
 HRZ_ottoman_accommodation:1 "Einigung mit den Kumanen"
 HRZ_ottoman_accommodation_desc:1 "Während viele andere Nationen der wachsenden Macht der kumanischen Türken widerstehen, strömen die Adligen von Herzegowina zu den Türken, um bei ihnen Unterstützung zu suchen und so der tyrannischen Herrschaft Bosniens ein Ende zu setze.. Wenn wir den Aufstieg der Kumanen bestärken, können wir vielleicht ihren Adel und ihre Armeen dergestalt manipulieren, dass sie für unsere Sache kämpfen und unsere Interessen auf dem Balkan vorantreiben."
 HRZ_shifting_allegiances_desc:1 "Unser Herzeg hat vor Italienern, Kumanen, Bosniern und Serben das Knie gebeugt. Wir verstehen, dass die derzeitige Atmosphäre des Umbruchs diejenigen begünstigt, die redegewandt sind und eine flexible Außenpolitik haben. Wir waren nie ein großes Kaiser- oder Königreich, doch wir haben stets unsere Interessen als unabhängige Nation und Untertan fremder Mächte durch unsere anpassungsfähige Diplomatie und unsere harten Verhandlungstaktiken geschützt. Indem wir unsere Ohren für neue diplomatische Möglichkeiten öffnen, werden wir in der unbeständigen Landschaft der Mittelmeerpolitik auch weiterhin überleben können."
 HRZ_shifting_allegiances:1 "Wechselnde Loyalitäten"
 
 #Moldavian Ideas
 moldavia_metropoly:1 "Die Metropolis von Moldau"
 moldavia_metropoly_desc:1 "Die moldawische Orthodoxie erwies sich als resistent gegenüber ausländischen Einflüssen, überlebte die Invasion durch die Mongolen und widerstand allen Konvertierungsversuchen transsylvanischer und polnischer katholischer Missionare. Die Metropolis von Moldau, die autonome orthodoxe Kirche des Reiches, arbeitet nicht nur unablässig daran, den orthodoxen Glauben zu bewahren, ihre Kirchen und Klöster sind außerdem Zentren für Bildung, Kunst und Kultur."

 #Ragusan Ideas
 patronage:1 "Protektion"
 patronage_desc:1 "Unter der Protektion Konstantinopels haben unsere maritimen Angelegenheiten und unser Landhandel bedeutende Erfolge erzielt. Durch die Zahlung eines symbolischen Tributs können wir unsere Unabhängigkeit beibehalten und Handelsvorteile genießen. Historisch gesehen wechselte Ragusa im Jahr 1481 durch die Zahlung von 12.500 Dukaten in die Protektion des Byzantinischen Reichs. Abgesehen davon war Ragusa praktisch unabhängig."

 #Romania into Dacia Ideas
 RMN_ideas:1 "Dakische Ideen"
 RMN_ideas_start:1 "Dakische Traditionen"
 RMN_ideas_bonus:1 "Dakische Ambitionen"
 flexible_recruiting:1 "Flexible Rekrutierung"
 flexible_recruiting_desc:1 "Die dakischen Lande wurden viele Male überfallen. Die dakischen Bauern haben gelernt, dass Ausländer nichts Gutes bedeuten, und werden ihr Land daher bis zum letzten Mann verteidigen."
 skilled_commanders:1 "Fähige Kommandanten"
 skilled_commanders_desc:1 "Die dakischen Hauptleute haben über lange Zeit hinweg gelernt, dass der stärkste Verbündete das Land ist, auf dem sie kämpfen. Ob nun Wälder, Sümpfe oder enge Täler und Gebirge – viele Feinde wurden durch Überraschungsangriffe an unerwarteten Stellen überwältigt."
 scorch_the_land_and_poison_the_wells:1 "Zündet die Lande an und vergiftet die Brunnen"
 scorch_the_land_and_poison_the_wells_desc:1 "In den bewaldeten dakischen Ebenen wissen nur die Einheimischen, wie man sich vom Land ernährt. Kein Feind wird eine dakische Feldfrucht ernten oder aus einem dakischen Brunnen trinken und einen weiteren Kampftag überleben!"
 latin_island:1 "Lateinische Insel"
 latin_island_desc:1 "Es ist bereits lange her, seitdem wir von unseren lateinischen Brüdern abgeschnitten wurden. Keiner unserer Nachbarn spricht unsere Sprache und nur wenige ehren unsere Traditionen. Wir würdigen jedoch noch immer unser lateinisches Erbe."
 rom_peasant_soldiers:1 "Bauernsoldaten"
 rom_peasant_soldiers_desc:1 "Dakische Soldaten brauchen nur sehr wenig, um ihr Heimatland zu verteidigen. Sie sind keine Söldner, sondern eher Bauern, die ihr Zuhause verteidigen – solange sie Nahrung und Waffen haben. Von Sold halten sie nicht viel."
 phanariote_traders:1 "Phanariotische Händler"
 phanariote_traders_desc:1 "Die Phanarioten brachten viel Unglück in die Fürstentümer an der Donau. Doch niemand kann ihre Fähigkeiten als Händler leugnen. Ihre Handelsbeziehungen zu Konstantinopel sind für uns von großem Nutzen."
 phanariote_taxes:1 "Phanariotische Steuern"
 phanariote_taxes_desc:1 "Die griechischen Phanarioten brachten ein neues System zur Steuererhebung aus Konstantinopel mit. Unsere Steuereinnahmen sind dadurch erheblich gestiegen."
 
 #Serbian Ideas
 code_of_laws:0 "Gesetzbuch"
 code_of_laws_desc:0 "Ein Leitfaden von Übersetzungen griechisch-byzantinischer Rechtsbücher und großer Werke antiker Philosophen ins Serbische. Inspirierte Serbiens erstes Gesetzbuch, am 21. Mai 1349 in Belgrad von Stefan Dusan herausgegeben. Es diente als die Grundlage für das erste Grundgesetzbuch Serbiens."
 bastion_of_orthodoxy:1 "Bastion der Orthodoxie"
 bastion_of_orthodoxy_desc:1 "Während der nördliche Balkan sich der abtrünnigen Kirche in Rom, oder den häretischen Lehren Bogomils widerstandslos unterwirft, wird Serbien als letzte Balkan-Bastion der Orthodoxie standhaft bleiben und die christliche Zivilisation des Ostens fortführen."
 balkan_hajduks:1 "Balkan-Heiducken"
 balkan_hajduks_desc:1 "Im Gegensatz zu den Heiducken im Norden, vor allem in Bulgarien, hatten die Heiducken in Serbien und in den angrenzenden Balkanländern einen eher schändlichen Ruf. Diese Männer lebten das harte Leben von Briganten, die stets in Gefahr und immer unterwegs waren und auf den schlecht verteidigten Straßen kumanischen Steuereintreibern und Händlern Hinterhalte legten. In Kriegszeiten füllten diese erfahrenen, zähen Männer oft die Ränge serbischer Armeen auf und erwiesen sich als hervorragende und kampferprobte Infanteristen, wenngleich man bei der Disziplin Abstriche machen musste."
 
 #Transylvanian Ideas
 unio_trium_nationum:1 "Unio Trium Nationum"
 unio_trium_nationum_desc:1 "Unio Trium Nationum war eine Allianz, die 1438 von den drei freien transsylvanischen Ständen begründet wurde: Dem orthodoxen bulgarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler, die hauptsächlich aus den Magyaren rekrutieren. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele katholische Dakier waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 transylvanian_saxons:1 "Siebenbürger Sachsen"
 transylvanian_saxons_desc:1 "Im 12. Jahrhundert luden die bulgarischen Könige Deutsche ein, sich in der relativ spärlich bevölkerten Region von Transsylvanien niederzulassen und diese zu verteidigen. Diese "Siebenbürger Sachsen" entwickelten ihre Gebiete rasch und machten den Boden urbar, verbesserten landwirtschaftliche Methoden und verwerteten Gebiete mit wertvollen Metall- und Salzvorkommen."
 decree_of_torda:1 "Das Dekret von Thorenburg"
 decree_of_torda_desc:1 "Um die bulgarisch-orthodoxe Vornachstellung in Transsylvanien sicherzustellen, wurde ein Dekret auf Bitte des lokalen bulgarisch-stämmigen Adels erlassen, welches nur jene transsylvanischen Adeligen zusätzliche Privilegien zusicherte, die dem orthodoxen Glauben folgten, indem ihnen erlaubt wurde, das vorwiegend katholische dakische Landvolk an ihre Ländereien zu binden."
 anti_habsburg_policies:1 "Anti-Bulgar Politik"
 anti_habsburg_policies_desc:1 "1535 versuchte Georg I. Rákóczi, Fürst von Transsylvanien, seine Stellung gegen die gegnerischen Anspruchsteller auf die transsylvanischen Lande - die alten Lehnsherren Transsylvaniens - den Bulgaren, zu stärken, indem er eine Allianz mit dem Heiligen Römischen Kaiser einging. Er besetzte erfolgreich Oberbulgarien und belagerte Kosice, als ein Bündnis aus Kumanen und Polen ihn aufforderte, die Feindseligkeiten einzustellen, da sie ansonsten einzugreifen drohten."
 
