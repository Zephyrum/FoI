 #Corfu Ideas
 cep_frankokratia:1 "Frankokratia"
 cep_frankokratia_desc:1 "Nach den Wirren des frühen zwölften Jahrhunderts gelangten einige Gebiete aus ehemals byzantinischem Besitz in die Hände lateinischer Franken und Italiener. Seitdem werden die Ionischen Inseln trotz ihrer Rückeroberung durch Byzanz von neapolitanischen und venezianischen Familien beherrscht. Mit der Zeit haben sich italienische Bräuche und Sprache zunehmend mit unseren eigenen vermengt und wir sind zu einer der wenigen Brücken zwischen Ost und West geworden."
 cep_angelokastroi:1 "Die Engelsburg"
 cep_angelokastroi_desc:1 "Mit dem Bau des Angelokastro, der Engelsburg, erkannten die Byzantiner die Wichtigkeit, diese Inseln zu befestigen. Die Franken und Italiener, die nach ihnen kamen, haben hier weitere Schlösser und Festungen gebaut. Angesichts der zahlreichen gierigen Blicke, die auf unsere Besitztümer gerichtet sind, wären wir gut damit beraten, diese Tradition fortzuführen. Lasst uns eine starke Anlage aus Festungen und befestigten Häfen errichten, damit wir die Umwelt dieser schönen, doch zerklüfteten Inseln zu unserem Vorteil nutzen können. Italiener, Arberier oder Griechen – jeder, der erobern möchte, was uns gehört, sollte wissen, dass dafür ein hoher Preis zu zahlen ist."
 cep_entrepot_of_eastern_med:1 "Zwischenlager des östlichen Mittelmeeres"
 cep_entrepot_of_eastern_med_desc:1 "Ionische Seeleute haben schon immer Häfen vom Schwarzen Meer bis nach Ägypten angefahren, und wir haben schon lange von unserer Lage zwischen Ost und West profitiert. Mit der Entwicklung unserer Marine und dem Wachstum unserer Wirtschaft konnten sich lokale Kaufleute jedoch zunehmend in gemeinsamen Firmen organisieren, um in diese Handelsunternehmen zu investieren. Manche Familien kontrollieren nun hunderte kleiner Schiffe, die regelmäßig die Häfen von Mazedonien und Anatolien, Kreta, Zypern, Syrien, Ägypten und die vielen Handelshäfen der italienischen Halbinsel anlaufen. Wir müssen tun, was wir können, um diese Unternehmer weiter zu ermutigen, indem wir einschränkende Regeln, Regularien und Tarife abschaffen und ihrem Handel entgegenkommen."

 #Cypriote Ideas
 king_of_jerusalem:1 "Unbeabsichtigte Unabhängigkeit"
 king_of_jerusalem_desc:1 "Im Jahre 1412, nützen die türkischen Aq Qoyunlu - genannt, das Weiße Schaf - den andauernden ägyptischen Bürgerkrieg aus, um das Delta zu überfallen, und es gelang ihnen die Region, und letztlich sogar Alexandria in nur wenigen Monate zu erobern. Allein der unwahrscheinliche Sieg von Amun III vor Memphis verhinderte den Untergang der gesamten Nation. Dennoch spaltete der Konflikt unsere Insel vom Rest Ägyptens ab, und wir fanden uns bald isoliert von unseren alten Herren, was uns in eine Position der unbeabsichtigten Unabhängigkeit brachte. All dem zum Trotz, haben wir nie unsern Treueschwur an den Pharao vergessen, und sollte er uns je rufen, so sind wir bereit."
 frankish_crusaders:1 "Laste Ägyptische Bastion"
 frankish_crusaders_desc:1 "Es ist kein Zufall, dass die Aq Qoyunlu weiterhin so erpicht darauf sind, unsere Insel zu erobern, obwohl sie nichts haben, was einer vernünftigen Marine auch nur nahe kommt. Sie wissen, dass die Insel entsprechend für jeden Versuch Ägyptens sein wird, das Delta zurückzuerobern. Der Geist der ägyptischen Herrschaft ist noch immer stark in uns verankert, und der letzte offiziell ernannte Gouverneur hat geschworen, dass wir zumindest ein kleines Stück der ägyptischen Küste für unser alten Lehnsherren zurückerobern werden. Lasst uns beweisen, dass dieses Feuer immer noch in uns brennt."
 commandaria_wine:1 "Commandaria-Wein"
 commandaria_wine_desc:1 "Nach dem mongolischen Invasion rief der byzantinische Kaiser einen Wettbewerb zur Bestimmung des besten Weins der Welt aus. Überrascht es jemanden, dass sich unser Commandaria in diesem größten aller Wettkämpfe als Weinapostel bewies? Der Commandaria ist uralt und genauso schmackhaft wie vor 100 Jahren. Selbst die Muslime Arabiens entwickelten einen Geschmack dafür, obwohl sie angeblich dem Alkohol abschwören."
 lusignan_diplomacy:1 "Insel der Diplomatie"
 lusignan_diplomacy_desc:1 "Während der Zeit der ägyptisch-byzantinischen Kooperation, wurde unsere Insel zu einem wichtigen Treffpunkt für Diplomaten, Herrscher und Generäle, die ihre nächsten Schritte planten, die Fesseln der mongolischen Herrschaft abzuwerfen. Auch heute noch, wo Ägypten fast völlig vernichtet ist, bleibt unsere Insel einer der wenigen Orte, wo Treffen zwischen den einst mächtigsten Nation des Ostens weiterhin stattfinden können."
 cypriot_fortifications:1 "Zypriotische Befestigungen"
 cypriot_fortifications_desc:1 "Sehr viele Mächte bedrohten Zypern im Laufe der Jahrhunderte und weder Griechen noch Ägypter hatten je vor, es ihnen einfach zu machen. Wo man auch hinschaut, ist diese Insel mit den besten Ausführungen mittelalterlicher Burgen und Festungen befestigt. Ein Beweis dafür, dass wir uns nicht so einfach vertreiben lassen werden, und eine Botschaft an jeden der uns bedroht, seinen es Türken, Kappadokier oder über enthusiastische griechische Nationalisten."
 repel_the_corsairs:1 "Die gestrandete Flotte"
 repel_the_corsairs_desc:1 "Nachdem es den Aq Qoyunlu durch Täuschung und hinterhältigen Verrat gelungen war, das Delta und den Rest der ägyptischen Küste zu besetzen, setze beinahe die gesamte ägyptische Flotte Segel in Richtung des letzten freien Hafens - Zypern. Nun besitzen wir, trotz unserer geringen Große, eine der stärksten Flotten im gesamten Mittelmeer, und wir haben vor sie entsprechend einzusetzen."
 raid_turkish_commerce:1 "Überfallt den türkischen Handel"
 raid_turkish_commerce_desc:1 "Die gesamte ägyptische Flotte allein zu unterhalten kostet unsere kleine Insel mehr, als sie aufbringen kann. Doch wir haben einen Weg gefunden, diese missliche Lage zu unserem Vorteil zu nützen, und sind über eine wertvolle Strategie gestolpert. Wir können unsere kritische Stellung im östlichen Mittelmeer nutzen, um einen uneingeschränkten Überfall auf Schiffe und Handelsposten der Aq Qoyunlu zu starten und die wirtschaftlichen Früchte ihres gestohlenen Wohlstands zu ernten. Piraten mögen aller Nationen Feind sein, doch Freibeuter sind wohl kaum vertragliche Geschäftsleute, oder?"

 #Epirus Ideas
 epi_chronicle_of_the_toco:1 "Chroniken des Epirus"
 epi_chronicle_of_the_toco_desc:1 "Die Chroniken des Epirus beschreiben die Geschichte unserer Region, unserer Herrscher, unseren Verbindungen zum Reich und unsere Eroberungen der umliegenden Länder. Wir sollten es in einfachem griechisch veröffentlichen lassen, damit alle Leute es lesen und schätzen können."
 epi_serbs_and_albanians:1 "Arberische und serbische Stämme"
 epi_serbs_and_albanians_desc:1 "Während der Kernstaat Epirus wiedervereinigt wurde, bleiben die vielen serbischen und arberischen Stämme, die einst ihre eigenen kleinen Königreiche waren, erhalten. Anstatt sie zu verbannen, sollten wir diese Stämme dazu einsetzen, um unsere Streitkräfte zu stärken."
 epi_unity_in_strength:1 "Kraft durch Einigkeit"
 epi_unity_in_strength_desc:1 "Unser griechisches Kriegererbe ist unsere Stärke. Aus dem, was wir über die Jahre von Griechen, Römern und Byzantinern gelernt haben, konnten wir das schmieden, was zu den besten Armeen Europas gehört."

 #Misc Greek Ideas (only used in other foi idea-sets)
 greek_strengthen_control_over_the_trade_routes:1 "Kontrolle über den Mittelmeerhandel"
 greek_strengthen_control_over_the_trade_routes_desc:1 "Von Rom über Venedig bis hin zum späteren Seldschuk-Türken und Mongolen haben viele versucht, durch die Eroberung Griechenlands und der griechischen Inseln im östlichen Mittelmeer die Kontrolle über den Handel zwischen dem Osten und dem Westen an sich zu reißen. Etwas das keinem von ihnen, mit der Ausnahme von Rom, je gelang. Als unabhängiger griechischer Staat ist es unsere Pflicht und unser Vermächtnis, unser Kontrolle über diesen Handel weiter zu stärken, und nicht zuzulassen, dass andere sich je mit unserer strategischen Lage eine goldene Nase verdienen."
 greek_enlightenment:1 "Griechische Aufklärung"
 greek_enlightenment_desc:1 "Unsere Vorfahren waren große Denker, Staatsmänner und Philosophen und ihre Ideen bilden bis heute die starke Grundlage des hohen Denkens. Lasst uns unser starkes intellektuelles Vermächtnis mit den neuen Idealen der Aufklärung verbinden, das die Höfe Europas umhüllt. Hierdurch können wir Ideen der Staatlichkeit ausarbeiten und die griechische Sprache an das moderne Zeitalter anpassen und reformieren."

 #Naxos Ideas
 maritime_state:1 "Seestaat"
 maritime_state_desc:1 "Unsere Vorväter leben schon immer an und von der See, und auch noch heute gründet unsere Macht im Meer. Das Fürstentum Naxos – das sich über den Großteil der Kykladen erstreckt – war schon immer ein Land, das auf das Meer und die unnachgiebigen Wellen blickte. Wenn wir stark und vereint bleiben wollen, dann liegt unsere Zukunft in der See."
 legacy_of_crusaders:1 "Das Vermächtnis der Antike"
 legacy_of_crusaders_desc:1 "Auch wenn manch einer denken mag, der Peloponnes oder Mazedonien sei die Wiege der griechischen Zivilisation, so irren sie. Die Inseln der Ägäis waren schon immer das wahre Zentrum der hellenistischen Welt. Das Blut unserer Vorväter fließt noch immer durch unsere Adern, ein Vermächtnis, an das sich sowohl wir als auch unsere Vettern am Festland erinnern."
 archipelago_feudalism:1 "Archipel-Feudalismus"
 archipelago_feudalism_desc:1 "Über die Jahrhunderte kamen viele Händler mit ihren Familien aus dem Westen auf die Inseln, und es gab ein eher einzigartiges Aufeinandertreffen der Zivilisationen: das byzantinische Pronoia-Verwaltungssystem traf auf das westeuropäische Konzept des Feudalismus. In diesem Augenblick geschah etwas Seltsames und Wunderschönes: Alles vermischte sich und schuf eine einzigartige Mischung östlicher und westlicher Traditionen, ein System, das sowohl für Griechen als auch Latiner wunderbar funktionierte."
 latin_roots:1 "Westliche Verbindungen"
 latin_roots_desc:1 "Während im Rest der griechischen Welt die Zeit stehen geblieben zu sein scheint macht Italien die Renaissance mit einem technologischen Fortschritt durchläuft, den es so noch nie gab, erreichen uns viele dieser neuen und manchmal gefährlichen, jedoch oft brillanten Ideen. Allein uns, mit unseren einzigartigen Verbindungen im Westen, ist es gelungen, diese Neuerungen zu übernehmen."
 naxian_ambitions:1 "Naxische Ambitionen"
 naxian_ambitions_desc:1 "Obwohl das Byzantinische Kaiserreich – unser alter Lehnsherr – immer noch existiert, so ist es, als habe es allen Glanz und Ruhm verloren, doch sein stolzes Vermächtnis lebt durch uns dennoch weiter. Obwohl wir klein sind, bleibt unsere Bastion der römisch-hellenistischen Kultur dennoch bestehen. Wir mögen zwar ein kleines Land sein, doch unsere Ambitionen zum Wiederaufbau eines lange vergangenen Reiches sind groß."

 #Unused?
 #dont think they are used anymore...
 greek_klephtic_irregulars:1 "Rekrutierung der Klephten"
 greek_klephtic_irregulars_desc:1 "Die Bewohner Hellas sind seit Jahrhunderten die Erfinder neuer militärischer Taktiken und Strategien. Die Phalanx, der Streitwagen, die Kataphracte; alles griechische Innovationen. Es ist wichtig, dass wir das militärische Können der Griechen nicht vergessen."
 greek_phanariotes:1 "Griechische Diaspora"
 greek_phanariotes_desc:1 "Gebildete und findige Männer sind stets sehr gefragt und dementsprechend sind viele unserer Landsleute im Laufe der Jahrhunderte ins Ausland gewandert, um sich in den Dienst der Höfe von Ländern in ganz Europa zu stellen. Um diesen Vorgang aufzuhalten, müssen wir ihnen einer Anreiz bieten, um in unserem Land zu bleiben."

