 desc_icon_michael:1 "Der heilige Michael, der Archistrategos, ist der Kommandant der himmlischen Herrscharen und jener Erzengel der Santan im himmlischen Krieg vernichten wird. Ikonen von Sankt Michael sind bei den Ostchristen weit verbreitet und die meisten orthodoxen und nestorianischen Städte haben eine ihm gewidmete Kirche."
 desc_icon_climacus:1 "Der Autor von 'Die Leider des himmlischen Aufstiegs', St. John Climacus hat Generationen von Ostchristen inspiriert, als er das Streben nach dem göttlichen durch Askese und einfachen Lebens erklärte."
