l_german:
 propagate_religion_events.8.d:0 "Ein Gelehrter aus einem fernen Land ist in [Root.Capital.GetCapitalName] angekommen. Er behauptet, unter Gelehrten vieler berühmter Städte, von Hindustan bis Mekka und von Bagdad bis Kairo, studiert zu haben."
 propagate_religion_events.9.t:0 "Konvertierte Häuptlinge"
 propagate_religion_events.9.d:0 "In den [Root.GetAdjective]en Hinterlanden herrschen viele Häuptlinge über ihre eigenen kleinen Domänen, mit nur wenig Einmischung der zentralen Regierung. Obwohl ihnen allerdings die Fähigkeit fehlt, Macht anzusammeln, haben einige größere Ambitionen. Einige Häuptlinge aus [hinterland_province.GetName] haben sich selbst zu etwas Größerem gemacht indem sie sich in der Art der Herrscher weit entfernter Länder stilisieren und versuchen nun die Legitimität zu behaupten, indem sie ihre Bevölkerung zu den neunen Glaubsrichtungen konvertieren."