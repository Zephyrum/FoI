 ###GOVERNMENT REFORMS###
 legacy_of_timur_reform:0 "Vermächtnis der Eroberer"
 legacy_of_timur_reform_desc:0 "Der Staat führt das Vermächtnis der großen zentralasiatischen Reiche fort, weshalb die Administration stark auf die Ausdehnung der Landesgrenzen ausgerichtet ist. Er hat jedoch aus den Fehlern, die Timur, die Seldschuken und Kartiden machten, gelernt und versucht, die Verwaltung des mongolischen Reichs in seine Infrastruktur zu integrieren, um in Friedenszeiten Stabilität gewährleisten zu können."
 unlock_legacy_of_timur_reform_tt:0 "Neue Regierungsreform: §YVermächtnis der Eroberer§!."
 state_of_conquerors_title:0 "Staat der Eroberer""
 state_of_conquerors_desc:0 "Unser Staat befindet sich ständig auf dem Vormarsch und sucht nach neuen Territorien, die erobert und in unser stetig wachsendes Reich integriert werden können. Wir sind demütige Anhänger der Ideale unserer Vorfahren und ihres Strebens nach Krieg."
 legacy_of_timur_modifier:0 "Staat der Eroberer""
 desc_legacy_of_timur_modifier:0 "Unser Staat befindet sich ständig auf dem Vormarsch und sucht nach neuen Territorien, die erobert und in unser stetig wachsendes Reich integriert werden können. Wir sind demütige Anhänger der Ideale unserer Vorfahren und ihres Strebens nach Krieg."
 legacy_of_the_safavid_reform:0 "Vermächtnis des Selahedînê"
 legacy_of_the_safavid_reform_desc:0 "Ein Großteil unserer Staatsangelegenheiten werden vom Erbe des großen kurdischen Reiches und den Mitgliedern der Eyûbîden-Dynastie dominiert. Krieg ist zwar immer noch ein wichtiger Teil des Staates, doch viele seiner Aufgaben wurden an die Herrscherfamilie übertragen, da sie die geheiligten Nachfahren von Selahedînê sind."
 unlock_legacy_of_the_safavid_reform_tt:0 "Neue Regierungsreform: §YVermächtnis des Selahedînê§!."
 per_shia_empire:0 "Großes Nestorianisches Reich"
 desc_per_shia_empire:0 "Wir haben ein großes nestorianisches Reich aufgebaut, das die Zeiten überdauern wird. Es stellt sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten, wenn es um echte weltliche Macht geht."
 per_muslim_empire:0 "Großes Persisches Reich"
 desc_per_muslim_empire:0 "Wir haben ein großes persisches Reich aufgebaut, das sich von Asien bis nach Europa erstreckt. Es stellt sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten, wenn es um echte weltliche Macht geht."


 ###PERSIAN EVENTS###
 flavor_per.20.t:0 "Vermächtnis der Eroberer"
 flavor_per.20.desc:0 "Unser Staat ist nicht nur ein Zentrum der kulturellen Blüte, sondern auch ein Reich, das versucht, das fortzuführen, was unsere Vorfahren vor so vielen Jahren begannen. Die Bürokratie wurde für die Integration neuer Territorien optimiert und das Erbschaftssystem sorgt dafür, dass das Reich in Zeiten der Nachfolge stabil bleibt."
 flavor_per.20.a:0 "Wenn sie uns heute nur sehen könnten!"
 flavor_per.20.b:0 "Wir mögen ihre Nachkommen sein, doch wir gehen dennoch unseren eigenen Weg."

 flavor_per.21.t:0 "Vermächtnis des Selahedînê"
 flavor_per.21.desc:0 "Unsere Nation ist mehr als nur ein politisches Gebilde auf der Karte: Wir sind die gerben des großen kurdischen Reiches, Geißel der Griechen, Sassaniden und Ägyper. Selahedînê schuf ein Reich ohne gleichen, und so werden wir es wieder tun. Im Gegensatz zu vielen anderen Reichen kümmert sich das Herrscherhaus, den gesalbten Erben von Selahedînês, um alle Belange des Krieges."
 flavor_per.21.a:0 "Möge man uns in eine strahlende Zukunft führen!"
 flavor_per.21.b:0 "Dynastische Angelegenheiten sollten dem Hof vorbehalten sein."

 flavor_per.22.t:0 "Vermächtnis von Eranschahr"
 flavor_per.22.desc.a:0 "Eranschahr, das auch als "Sassanidenreich" bekannt war, war das letzte iranische Reich das nicht von einer fremden Dynastie beherrscht wurde. Die Herrscher von Eranschahr versuchten, den Ruhm des Achämenidenreichs wiederherzustellen. Sie führten einen Feldzug gegen die verfluchten Römer und förderten die Hochkultur des alten Irans.\n\nUnsere Nation ist eine Inkarnation Eranschahrs. Wir, die Wiedergeborenen, aber Ungezähmten sind die Nachfolger des Sassanidenreiches und führen sein Erbe fort!"
 flavor_per.22.desc.b:0 "Eranschahr, das auch als "Sassanidenreich" bekannt war, war das letzte iranische Reich das nicht von einer fremden Dynastie beherrscht wurde. Die Herrscher von Eranschahr versuchten, den Ruhm des Achämenidenreichs wiederherzustellen. Sie führten einen Feldzug gegen die verfluchten Römer und förderten die Hochkultur des alten Irans.\nDank der göttlichen Hilfe ist es uns gelungen, den Ruhm dieses alten Reichs noch zu übertreffen! Möge unsere Herrschaft dort fortbestehen, wo Eranschahr in der Vergangenheit gescheitert ist."
 flavor_per.22.a:0 "Wir werden das Vermächtnis von Eranschahr fortführen."
 flavor_per.22.b:0 "Das Gute hat über das Böse gesiegt!"
 flavor_per.22.c:0 "Der Ruhm dieses langlebigen Reichs ist auf uns übergegangen!"
 flavor_per.22.d:0 "Alles ist gut!"

 flavor_per.25.t:1 "Die Kharaji-ha von [Root.GetName]"
 flavor_per.25.desc:1 "Aufgrund der wachsenden politischen Macht, die der [Root.GetQizilbashOrFallbackName]-Stand innehat, und der zunehmenden Spannungen zwischen den Turkmenen und dem [Root.GetNobilityOrFallbackName]-Stand hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine neue Abteilung für das [Root.GetAdjective]e Militär gegründet: die Kharaji-ha. Diese Söldnertruppen, die aus der kaukasischen Bevölkerung rekrutiert wurden, dienen als "Dritte Gewalt" innerhalb der herrschenden Aristokratie und sind [Root.GetMdemder] [Root.Monarch.GetTitle] gegenüber absolut loyal."
 flavor_per.25.a:0 "Dies sollte die Macht des [Root.GetQizilbashOrFallbackName]-Stands untergraben, ohne allzu große Schwierigkeiten zu verursachen."

 flavor_per.34.t:0 "[Root.GetName] und das Christentum"
 flavor_per.34.desc:0 "Einst stand Persien unter der zoroastrischen Herrschaft des Sassanidenreichs, doch dieses fiel während der Mitte des 11. Jahrhunderts dem christlichen Vormarsch des Khanats der Seldschuken zum Opfer. Seitdem sind viele Perser zu stolzen Christen geworden, die ihre heidnischen Bräuche zugunsten der Botschaft Christi aufgegeben haben, egal wie stark die Verfolgung aus gewesen sein mag.\n\nAuch wenn es in den Bergen noch einige kleinere Gemeinschaften von Ketzern und Ungläubigen gibt, die sich vehement weigern, sich unserer Gemeinschaft anzuschließen, steht die Mehrheit zu der Entscheidung von [Root.Monarch.GetName], den christlichen Glauben anzunehmen."
 flavor_per.34.a:0 "Es war die richtige Entscheidung."

 flavor_per.35.t:0 "[Root.GetName] und der Zoroastrismus"
 flavor_per.35.desc:0 "Einst stand Persien unter der zoroastrischen Herrschaft des Sassanidenreichs, doch dieses fiel während des frühen 12. Jahrhunderts dem christlichen Vormarsch des Khanats der Seldschuken zum Opfer. Seitdem hat unser Volk die Lehren von Zarathustra aufgegeben, um den Glauben seiner Eroberer anzunehmen.\n\nAuch wenn es den Afshariden gelungen ist, die Vormacht der Zoroastrier wiederherzustellen, gab es immer noch viele Regionen, die immer noch den fremden Götter und häretischen Lehren folgten. Die Mehrheit davon waren nestorianische Christen, und sie widersetzten sich dem wahren Weg. Nun sind die Zeiten des Widrigkeiten endlich vorbei, und die Feuer von Zoroaster regieren unumstritten."
 flavor_per.35.a:0 "Mögen die Flammen hoch und hell brennen!"

 flavor_per.38.t:0 "Stadt der Begierde"
 flavor_per.38.desc:0 "[151.GetName], die Hauptstadt so vieler Rivalen, steht endlich unter der Kontrolle von [Root.GetName]: Vom alten Römischen Reich bis zum seinem modernen byzantinischen Gegenstück war [151.GetName] stets eine Stadt von strategischer und kultureller Bedeutung sowohl für die europäische als auch für die östlichen Welt. Nun steht diese prestigeträchtige Metropole unter [Root.GetAdjective]er Kontrolle.\n\nEinige am Hof argumentieren, wir könnten [151.GetName] zu unserer "zweiten Hauptstadt" auf europäischem Boden ausbauen, wohingegen andere der Meinung sind, wir sollten die Reichtümer von [151.GetName] stattdessen nach [Root.Capital.GetName] bringen."
 flavor_per.38.a:0 "Machen wir [151.GetName] zu unserer zweiten Hauptstadt!"
 flavor_per.38.b:0 "[151.GetName] ist nur eine weitere Provinz in unserem großen Reich!"

 flavor_per.40.t:0 "Kaukasier im Persischen Reich"
 flavor_per.40.desc:0 "Eroberungen bringen immer wieder neue Völker in unsere Mitte. Für die Kaukasier, die Armenier und Georgier, ehrenhafte Krieger aus dem Kaukasus, hatte das Schicksal die Unterwerfung durch die Hand [Root.GetMunseresunserer] [Root.Monarch.GetName][Root.GetMsMale] vorgesehen. Während die letzten separatistischen Elemente mit verschiedenen Mitteln unterdrückt werden, stellt sich für Schah [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Berater die Frage, was mit der Bevölkerung geschehen soll. Der [Root.GetQizilbashOrFallbackName]-Stand ist der Meinung, wir hätten keinen Nutzen für diese widerspenstigen Heiden in unserer Verwaltung. Andere denken, es könnte uns sehr wohl nutzen, wenn wir sie unter unserem Banner gedeihen lassen."
 flavor_per.40.a:0 "Sie werden in unserem großen Reich gedeihen!"

 flavor_per.41.t:0 "Sarkhej Roza und die Stadt [2054.GetName]"
 flavor_per.41.d:0 "Die im Jahr 1411 von Raja Jaitugideva geplante Stadt [2054.GetName] wurde im Jahr 1413 fertiggestellt. Im Zentrum befindet sich der Manek Chowk, der wichtigste Platz der Stadt. Zusammen mit der Bhadra-Festung wird dieser mit der Legende des Hindu-Heiligen Maneknath in Verbindung gebracht. Seine Nachfolger pflanzten Bäume entlang der Straßen der Stadt, schmückten sie mit prächtigen Gebäuden und förderten ihre Händler und Handwerker.\n\nObwohl Champaner im Jahr 1484 zur Hauptstadt von Gujarat wurde, blieb [2054.GetName] die imposantere Stadt, die durch ihre Mauern gut verteidigt, durch ihre Obstgärten und Gärten gut versorgt und dank klug angelegter Straßen, Plätze und Häuser gut verschönert war. Den Herrschern von [2054.GetName] lag das Wohlergehen der Stadt ungemein am Herzen: Hörten sie von einem leeren Haus oder Geschäft, ordneten sie an, es unverzüglich zu bevölkern.\n\nNeben der unvergleichlichen Schönheit beherbergt die Stadt auch einen bekannten und weitläufigen Tempelkomplex: die Sarkhej Roza.\n\nWenn wir unser Banner auf den Mauern der Stadt anbringen und [2054.GetName] als Verwaltungszentrum nutzen, würde uns dies zweifellos dabei helfen, die Region zu regieren."
 flavor_per.41.a:0 "Eine Stadt, die alle anderen in den Schatten stellt!"

 flavor_per.43.t:0 "Der [Root.Culture.GetName]e Einfluss"
 flavor_per.43.desc:0 "Der Einfluss der [Root.GetAdjective]en Kultur reicht von den großen Pharaonen Ägyptens bis hin zu den himmlischen Kaisern von China. Unsere Kultur inspiriert viele Zivilisationen und Sprachgruppen und hat damit Spuren in der Geschichte hinterlassen. Da [Root.GetName] nun wiederhergestellt wurde, ist die Zeit gekommen, erneut zum Zentrum von Kunst und Kultur zu werden. Der Mensch von morgen wird [Root.Culture.GetName] sprechen!"
 flavor_per.43.a:0 "Die Kultur hat [Root.GetName] schon immer Ruhm eingebracht."
 flavor_per.43.b:0 "Faszinierend, doch unsere Verwaltung muss sich erst um andere Dinge kümmern."
 flavor_per.43.b.tt:0 "§REinige Missionsbelohnungen und Anforderungen hängen mit der §YPersischen Einflussmechanik§! zusammen.§!"

 flavor_per.46.t:0 "Armenier in der [Root.GetAdjective]en Regierung"
 flavor_per.46.d:0 "Eroberungen bringen immer wieder neue Völker in unsere Mitte. Für die Armenier, ehrenhafte Krieger aus dem Kaukasus, hatte das Schicksal die Unterwerfung durch die Hand [Root.GetMunseresunserer] [Root.Monarch.GetName][Root.GetMsMale] vorgesehen. Während die letzten separatistischen Elemente mit verschiedenen Mitteln unterdrückt werden, stellt sich für Schah [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Berater die Frage, was mit der Bevölkerung geschehen soll. Der [Root.GetQizilbashOrFallbackName]-Stand ist der Meinung, wir hätten keinen Nutzen für diese widerspenstigen Heiden in unserer Verwaltung. Andere denken, es könnte uns sehr wohl nutzen, wenn wir sie unter unserem Banner gedeihen lassen."
 flavor_per.46.a:0 "Gebt ihnen einen Platz in unserer Gesellschaft!"
 flavor_per.46.b:0 "Wir dürfen nicht zulassen, dass unsere überlegene Kaste verwässert wird."

 flavor_per.48.t:0 "Pharaonische  Verwaltung"
 flavor_per.48.d:0 "Die Verwaltung Ägyptens ist der Verwaltung der Aigyptioten nachempfunden und wird selbst lange, nachdem die Ägypter selbst wieder die Herrschaft über Ägypten übernommen haben, weiter fortgeführt. Obwohl das Schicksal die erneute Unterwerfung der Ägypter durch vorgesehen hatte, könnten sich ihre Fähigkeiten als Verwalter als nützlich erweisen, sobald sie Teil der Verwaltung unserer Aristokratie sind."
 flavor_per.48.a:0 "Das sollte unsere Autorität über Ägypten sichern."

 flavor_per.49.t:0 "Turkmenische Rekruten strömen zu den Bannern"
 flavor_per.49.d:0 "Nach dem Untergang der Konföderation der Schwarzen Hammel zogen viele durch die karge Landschaft und plünderten reisende Händler und Bauern. Es sind Männer ohne Ziel, deren Herzen und Treue noch immer ihren früheren Herren gilt. Sie stehen orientierungslos in einer Welt, die sich rascher verändert als sie selbst. Wir müssen sie unter unserem Banner versammeln und unseren Glauben in ihren Herzen wachsen lassen. Wir müssen diese Krieger der Steppe zu uns rufen und es ihnen erlauben, unsere Armeen zum Sieg zu führen!"
 flavor_per.49.a:0 "Sattelt die Pferde. Wir reiten im Morgengrauen!"

 flavor_per.50.t:0 "Jerusalem die Heilige"
 flavor_per.50.d:0 "An der Grenze zwischen dem Orient und Ägypten, dem Meer und der Wüste, liegt eine der begehrtesten Städte der Welt: das heilige Jerusalem. Unsere Truppen haben die Stadt erobert und der Ruhm und die Pracht, die mit der langen und blutigen Geschichte der Stadt verbunden sind, werden fortan und für immer unter persischem Schutz stehen!"
 flavor_per.50.a:0 "Die Stadt steht fest unter unserer Kontrolle."

 flavor_per.51.t:0 "Sieg in Ägypten"
 flavor_per.51.d:0 "Das einst prestigeträchtige Reich, das es mit den Griechen aufnahm und sie übertraf, liegt heute in Schutt und Asche. Wir, die Nachfolger der großen Shahs, übernehmen an deren Stelle die Kontrolle über die Region und restaurieren die die persische Hegemonie über die Lande des Nils. Unser Sieg über die ehemaligen Herren von Memphis und die anschließende Eroberung der Stadt haben gezeigt, dass die Flamme unseres Glaubens heller und stärker lodert als jede andere. Unsere militärischen Berater berichten, die Eroberung Ägyptens habe uns enorme Mengen an Münzen und Prestige eingebracht, die Eckpfeiler eines Reichs, das die Zeiten überdauern wird ..."
 flavor_per.51.a:0 "Der persische Löwe ist siegreich!"

 flavor_per.52.t:0 "Das Vermächtnis des Shahtums von Delhi"
 flavor_per.52.d:0 "Das Shahtum von Delhi, ein persiatisches Reich mit Delhi als Hauptstadt, herrschte mehr als drei Jahrhunderte lang über große Teile des indischen Subkontinents. Dieses mächtige Reich erstreckte sich zum Zenit seiner Macht, seines Glanzes und seines Prestiges vom nördlichen Hindustan bis zu den Küsten Südostindiens. Wir werden an seiner Stelle vollenden, was ihm nicht gelang, und Indien als wahrer Nachfolger Delhis unter dem persischen Banner vereinen!"
 flavor_per.52.a:0 "Wir sind ihre rechtmäßigen Nachfolger!"

 flavor_per.53.t:0 "Der Reichtum von Bengalen"
 flavor_per.53.d:0 "Händler aus ganz China, Borneo und von den malaysischen Inseln befördern ihre Waren über Ayutthaya in das Bengaldelta, dem ersten östlichen Zugangspunkt nach Indien. Die Maharajas von Bengalen profitierten in hohem Maß von diesem Interkontinentalhandel und errichteten ein großes Reich, das sich bei der Eroberung Indiens als furchteinflößender Gegner für unsere Armeen erwies. Das Gewicht all dieser Münzen lastet nun auf unseren Geldsäcken ..."
 flavor_per.53.a:0 "Mögen die Münzen fließen!"

 flavor_per.55.t:0 "Der Dritte Weg"
 flavor_per.55.desc:0 "Die große religiöse Spaltung innerhalb unseres Reichs hat endlich ein Ende! Obwohl der nestorianische und zoroastrische Glauben innerhalb von [Root.GetName] viel Einfluss hat und dieser nicht ignoriert werden sollte, ist sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] der diplomatischen Isolation bewusst, die sich aus der Annahme von jeder der Beiden als Staatsreligion ergeben könnte.\n\nStattdessen werden wir unseren eigenen Weg gehen, und unserem alten Glauben treu bleiben. Um [Root.Monaarch.GetHerHis]en Standpunkt zu verdeutlichen, werden Ketzer zum wahren Glauben zurückgeführt."
 flavor_per.55.a:0 "Wir sind was wir sind."

 flavor_per.56.t:0 "Das Ende der Kartiden"
 flavor_per.56.d:0 "Jahrhunderte der Eroberung, der Förderung der feinsten Künste und der eisernen Herrschaft durch die Kartiden reichten letzten Endes nicht aus, um das Überleben ihrer Dynastie zu sichern. Trotz der legendären Stärke ihrer Horde und der Verwaltung, bei der sie ein riesiges und diverses Reich mit beeindruckender Eleganz regierten, oder bei der Förderung der Kunst, bei der sie Künstler, Dichter und Architekten gleichermaßen finanzierten. Am Ende konnten sie sich jedoch nicht gegen uns behaupten und ihre Dynastie ist erloschen, während die letzten Überreste ihres Reiches durch unsere tapferen Armeen gefallen ist. Ein neuer Tag ist angebrochen für Khwarasan und die Menschen, die früher unter kartidischen Herrschaft standen!"
 flavor_per.56.a:0 "Lang lebe [Root.GetName]!"
 flavor_per.56.a.tt:0 "§Y5§! Provinzen in der Region §YKhwarasan§! erhalten §G+1§! zufällige Entwicklung."

 flavor_per.59.t:0 "Die zwei Flüsse des Fruchtbaren Halbmonds"
 flavor_per.59.d:0 "Der Geburtsort einiger der berühmtesten Reiche der Geschichte, die sogenannte Wiege der Zivilisation, ist nun Teil unseres großen Reichs. Wir haben damit auch Zugang zu jenen lukrativen Handelsrouten erhalten, die die Küsten Parsistans und die Wasserwege jenseits der Piratenküste und des Persischen Golfs durchziehen. Doch mit den vielen Münzen kommt auch eine große Verantwortung, und unsere Schatzmeister warnen davor, unserem neuen Reichtum zu sehr zu frönen.\n\nDer Handel muss, ähnlich wie eine Beziehung zu einem Ehepartner oder das Heranziehen eines schönen Baums, kultiviert und gepflegt werden, damit er uns für den Rest unseres irdischen Lebens zu Wohlstand verhelfen kann."
 flavor_per.59.a:0 "Möge sie unter unseren Händlern zu ihrer früheren Pracht zurückkehren!"
 per_persian_basra_modifier:0 "Persischer Warenstrom durch Vahardasir"

 flavor_per.66.t:0 "Die Wahren Erben Eranshahrs"
 flavor_per.66.desc:0 "Seit dem Fall des Sassanidenreiches, haben die Herrscher von Mazandaran versucht, die alten Gebräuche und Traditionen am Leben zu halten. Auch wenn sie im Laufe der Zeit den christlichen Glauben angenommen haben, und bis zu einem gewissen Grad die syriatische Kunst, Architektur und Identität, so verblieb immer noch eine gewisse Essenz des alten Irans, den der Rest der Region, regiert von den ungebildeten Pferdeherren, unkultivierten Bergstämmen und aufgeblasenen Fanatikern, weder verstehen oder kopieren könnte. In Mazandaran sind die alten Bräuche noch immer noch am Leben, und nun da die Erben von Khosrau wieder zur Macht zurückgefunden haben, werden wie sie in den ganzen Iran, und zu allen Menschen die sie vergessen haben, zurückbringen. Unser Volk ist sowohl auf seinen Ursprung als auch auf seine heutige Identität stolz, weshalb keiner der beiden Wege von allen gebilligt werden wird."
 flavor_per.66.a:0 "Eranschahr ist der wahre Name unserer Nation. Es ist an der Zeit, ihn wiederanzunehmen."
 flavor_per.66.b:0 "Wir sind [Root.GetAdjective] und sollten so auch in Erinnerung bleiben!"

 flavor_per.67.t:0 "Xerxes III. - Persiens größter Kaiser"
 flavor_per.67.d:0 "Xerxes III., einer der größten Monarchen unseres Landes, bestieg den persischen Thron im Jahr [GetYear] und erlangte große Bekanntheit. Er verschwendete keine Zeit: Anstatt die Angelegenheiten des Staates einem Wesir oder seinen Beratern zu überlassen, schmiedete er selbst große Pläne für Reformen und versuchte tatkräftig, den Einfluss der Stände zu beschränken. Dies war der Beginn einer der aufgeklärtesten Regentschaften unserer Zeit."
 flavor_per.67.a:0 "Der Thron gehört ihm!"
 flavor_per.67.b:0 "Wir können den Status quo niemals aufgeben."

 flavor_per.68.t:0 "Der Ausbau von Spahan durch Xerxes III."
 flavor_per.68.d:0 "Um Schah Xerxes III. als Förderer der Architektur wirklich beurteilen zu können, muss man nach Spahan gehen. Xerxes III. änderte den traurigen Zustand, im dem die iranische Architektur fast ein Jahrhundert lang gesteckt hatte, völlig, als er den Thron bestieg. Die Dynamik, mit der der neue Schah den Ausbau von Spahan förderte, schenkte den Architekten jene Inspiration, die in der Stagnation der vorherigen Regentschaften versickert waren. Passenderweise war es die neo-assyrische und nicht die frühe Architektur der $DYNASTY$-Dynastie, die die neuen Entwicklungen inspirierte und zusammen mit den vielen Monumenten von Spahan in die Geschichte einging."
 flavor_per.68.a:0 "Ein Wunderwerk der Architektur und des Städtebaus!"

 flavor_per.76.t:0 "Schahnameh von $MONARCH$"
 flavor_per.76.d:0 "Kurz nach [Root.Monarch.GetHerHis]er glorreichen Thronbesteigung ordnete [Root.Monarch.GetName] die Erstellung eines königlichen Buchs, des Schahnameh, an. Dieses gewaltige Buch mit 759 Seiten und 258 Illustrationen von den führenden Meistern der Bibliothek [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wurde über mehrere Jahrzehnte hinweg fertiggestellt. Die Seiten spiegeln die Entwicklung der Malerei wider, wie sie sich zu Beginn der Herrschaft von [Root.Monarch.GetName] darstellte. Ein derart umfangreiches Manuskript wie das Schahnameh erfordert die Fähigkeiten einer Vielzahl an Malern, Kalligrafen und Künstlern.\n\nBesonders berühmt sind die Folianten des geschätzten Malers Shahram Jasob, in dessen Werk sich eine Synthese zwischen behzadischer Vernunft und turkmenischer Energie abzeichnete. Ähnlich gepriesen wurde auch die detailgenaue Darstellung von Gayumars Hof sowie die unvergleichlichen Zeichenkunst mit den vielen leuchtenden Farben. Dies galt als Höhepunkt der $DYNASTY$-Kunst und ließ selbst die bedeutendsten Maler in Ehrfurcht vor ihr niederknien." # [LocEditor:AwaitingBatchUpdate]
 flavor_per.76.a:0 "Wir stehen am Zenit der persischen Kunst und Kultur!"


 ###PERSIA MISSIONS###
 per_establish_western_defenses_at:0 "Eine zufällige Provinz mit einer §YBefestigungsmauer§!, die sich im Besitz von §Y[Root.GetName]§! oder dessen Untertanen befindet und in den Gebieten §YImereti§!, §YSamzche§!, §YArmenien§!, §YCarron§!, §YSchahrazor§!, §YLurestan§! oder §YKhuzistan§! liegt, erhält Folgendes:"
 per_construct_great_buildings_title:0 "Restauriert die Gebäude"
 per_construct_great_buildings_desc:0 "Die Mongolen und ihre Nachfolger haben ihren Feinden unvorstellbaren Schaden zugefügt und das Land verwüstet, und auch Persien war von ihrer Kriegstreiberei nicht ausgenommen. Da das Land nun unter unserer Kontrolle steht, ist es an der Zeit, den einstigen Ruhm der persischen Architektur wiederherzustellen und die zerstörten Gebäude instand zu setzen."

 per_arl_expand_the_safavid_order_title:0 "Sein Einziger Fehler"
 per_arl_expand_the_safavid_order_desc:0 "Unsere Nation steht auf den Schultern eines Riesen. Der große Selahedînê war der erste, der sowohl Römer als auch Perser gleichermaßen demütigte, Jahrzehnte vor den Seldschuken und Jahrhunderte bevor die Mongolen nach Westen zogen.\nWas unsere Nation am Ende zu Fall brachte, war Selahedînê einziger Fehler, nämlich dass er die religiöse Spaltung im kurdische Volk unterschätzte. Nie wieder! Wir müssen vereint bleiben!"
 per_arl_legacy_of_the_safavid_title:0 "Vermächtnis der Eyûbîden"
 per_arl_legacy_of_the_safavid_desc:0 "Die Eyûbîden haben jenes Fundament errichtet und das Erbe von Selahedînê prägt unsere Gesellschaft. Wir müssen den Eyûbîden einen angemessenen Tribut zollen, indem wir ihr Vermächtnis ehren!"

 per_tim_patronage_of_the_arts_title:0 "Fördert die Kunst"
 per_tim_patronage_of_the_arts_desc:0 "Manche glauben unsere ursprüngliche Heimat in Zentralasien sein nur raue und lebensfeindliche Wüsten und Berge, aber wir wissen es besser. Die Städte des Ostens wie Samarkand, Khiva und Merv sind eine Juwelenkette, die sich mitten durch das Herz von Khwarasan zieht. Während ihrer Blütezeit zogen Künstler, Kunsthandwerker und Handwerker aus dem gesamten Osten und Westen in die Städte, um ihnen ihre unvergleichliche Schönheit zu verleihen.\nWir werden dieses Erbe in unserer neuen Heimat wiederbeleben und [Root.Capital .GetName] zum Juwel unserer Nation."
 per_tim_legacy_of_timur_title:0 "Vermächtnis der Eroberer"
 per_tim_legacy_of_timur_desc:0 "Unsere Vorfahren brachten ihren Feinden Angst und Tod. Sie schufen ein Imperium, das auf dem Erfolg des Seldschukischen und Mongolischen Reichs aufbaute. Wir werden ihr Erbe antreten, und das Vermächtnis der Eroberer annehmen!"

 per_tab_ziyarids_successor_title:0 "Nachfolger der Sassaniden"
 per_tab_ziyarids_successor_desc:0 "Selbst im späten 11. und frühen 12. Jahrhundert klammerten sich noch die letzten Überreste der Sassaniden-Dynastie in Persien an der Macht. Obwohl ihre Herrschaft schließlich gebrochen wurde, als ausländische Invasoren, angeführt von den seldschukischen Türken, das Staatsgebiet beanspruchten, wurde die Linie der Sassaniden nie vollständig gebrochen. Abgeschieden in den entlegensten Regionen Tapuristans und geschützt durch die Wälder von Gilan und den Alborz-Bergen geland es der unbedeutenden Nebenlinie der Dabuyiden die Zeiten zu überdauerte.\nNun da die Mazandarani die Macht über ganz Persien erlangt haben, herrscht endlich wieder sassanidisches Blut über ganz Persien."
 per_tab_legacy_of_eranshahr_title:0 "Vermächtnis von Eranschahr"
 per_tab_legacy_of_eranshahr_desc:0 "Unser Ursprung reicht viel weiter zurück als nur bis zur Dynastie der Dabuyiden. In der Spätantike wurde Persien von Eranschahr und dessen glorreichem Sassanidenreich - einem Reich, das den Römern im Westen trotzte - regiert.\n\nEs wäre natürlich lächerlich, ihr Vermächtnis anzutreten, da wir Perser sind, doch wir könnten zumindest ihre alten Territorien zurückfordern."

 per_create_the_ghulams_title:1 "Gründet die Kharaji-ha"
 per_create_the_ghulams_desc:0 "Unser Militär besteht größtenteils aus irregulären Truppen, die nur in Zeiten der Not versammelt werden, und den Mitgliedern des [Root.GetQizilbashOrFallbackName]-Stands, die auf dem Schlachtfeld ihre Disziplin schon oft unter Beweis gestellt haben. Obwohl der [Root.GetQizilbashOrFallbackName]-Stand [Root.GetMdemder] [Root.Monarch.GetTitle] die Treue geschworen hat, ist nur allzu offensichtlich, dass er innerhalb unserer Politik zu viel Macht besitzt.\n\nWir dürfen nicht zulassen, dass er unser Militär dominiert. Wir müssen ein Gegengewicht zu ihm schaffen."
 per_shahanshahs_coffers_title:0 "Reichtümer Schahanschahs"
 per_shahanshahs_coffers_desc:0 "Nach so langer Zeit wurde Persien endlich unter einem einzigen Banner vereint. Die Nachwirkungen der Mongolenherrschaft liegen jedoch noch immer wie ein Schatten auf unserem Reich, und wir müssen das Land dringend wiederaufbauen. Wir müssen uns darum kümmern, die notwendigen Ressourcen für eine persische Renaissance anzuhäufen."

 per_our_religious_direction_title:0 "Religiöse Richtung"
 per_our_religious_direction_desc:0 "Persien wird seit langem von religiösen Konflikten geplagt. Nestorianer und Zoroastrier führten Krieg um die Seele des Irans, und auch Minderheitsreligionen wie die Miaphysiten, Yazidis, und sogar Manichäer und Muslime der Munharafi-Sekte versuchten ihren Einfluss auszubauen.Die Religion ist der wichtigste Pfeiler eines jeden zivilisierten Reichs, und damit ist sie natürlich auch ein Aspekt, den wir berücksichtigen müssen, und zwar mit absoluter Sorgfalt und viel Bedacht. Welche Religion sich auch in diesen formativen Jahren die Oberhand gewinnt, wird den Pfad unserer Nation in der Zukunft bestimmen."
 per_qizilbash_loyalty_desc_qizilbash: "Die Qizilbasch, ein Zweig unseres Militärs, setzen sich aus nestorianischen militanten Turkmenen zusammen. Sie sind in türkische Clans gegliedert, und jeder von ihnen hat seine eigenen, einzigartigen Eigenschaften, die die Zusammenarbeit dieser Stämme zuweilen schwierig machen. Dennoch muss die Loyalität der [Root.GetTurkomanOrHorseman] an [Root.GetMdendie] [Root.Monarch.GetTitle] gebunden sein. Es wäre am besten, sie an diese Tatsache zu erinnern."
 per_qizilbash_loyalty_desc_aswaran: "Die Aswaran waren schon lange vor der seldschukischen Eroberung ein Zweig unseres Militärs. Mit dem Aufstieg der Afshariden und unserer Rückkehr zum Zoroastrismus stehen sie erneut in unseren Diensten, auch wenn es heutzutage starke turkmenische Einflüsse gibt, da viele ihrer Clans zu den Ersten gehörten, die sich unseren Kavallerie anschlossen. Sie sind als eigene Einheit innerhalb unseres Militärs aufgestellt und vermischen sich für gewöhnlich nicht mit anderen Truppenteilen. Dennoch muss gewährleistet werden, dass die Loyalität der Aswaran [Root.GetMdemder] [Root.Monarch.GetTitle] gilt. Es wäre am besten, sie an diese Tatsache zu erinnern."
 per_enlightened_rule_tt:0 "Hat einen der drei für [Root.GetName] verfügbaren §YMissionspfade§! ausgewählt."
 per_enlightened_rule_at:0 "Wenn der §Ychristliche Pfad§! oder der §Dritter Weg Pfad§! gewählt wurde:"
 per_enlightened_rule_ct:0 "Wenn der §Yzoroastrische Pfad§! gewählt wurde:"
 per_create_the_tupchi_title:0 "Gründet die Tupchi"
 per_create_the_tupchi_desc:0 "Schießpulverwaffen setzen sich auf dem Schlachtfeld immer mehr durch. Die Artillerie aus der Blütezeit des Orients kann mit der Belagerungsfähigkeit der modernen Kanonen aus dem Westen einfach nicht mithalten und ist ihr in Sachen Kampfkraft um ein Zehnfaches unterlegen. Wir müssen die Geheimnisse des Artilleriebaus ergründen und unsere eigenen Artillerie-Regimenter aufbauen."
 per_indomitable_lion_title:0 "[Root.GetPreviewColorPER]Unzähmbarer Löwe[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "Weder die Grichen noch irgendein Hindustani werden je wieder Anspruch auf unsere Grenzen erheben.\nKeine christliche Macht wird unsere fromme Entschlossenheit bedrohen.\nKein manichäischer Staat wird unsere Souveränität leugnen können.\nKein Zoroastrischer Heide soll unser geheiligtes Land betreten.\nWir sind der unbezwingbare Löwe von [Root.GetName], der über alles von den Toren Europas bis hin zu jenem Juwel namens Indien herrscht."
 per_a_new_eranshahr_title:1 "Root.GetPreviewColorPER]Ein neues Eranschahr[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "Unsere Ambitionen beruhten schon immer auf den Errungenschaften des Sassanidenreichs - jenes großen zoroastrischen Reichs vor dem Fall durch die Seldschuken. Unsere Ambitionen reichen jedoch weiter als ihre, da unsere Grenzen ihre nun übertroffen haben.\n.\nDas neue Eranschahr, das von den Idealen und Lehren Zarathustras geleitet wird, wird die Wiedergeburt des alten Achämenidenreiches werden! Wir werden sein Erbe weiterführen und ein persisches Reich schaffen, das seinesgleichen sucht!"
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]Religiöse Lehren[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "Die Wege des Klerus sind kompliziert. Viele gelehrte Männer und Frauen des Glaubens werden nach genügend Studien ihre eigenen Lehren als der aller Rivalen überlegen erklären. Dies führte dazu, dass sich jede Religion schließlich in mehrere Zweige aufspaltet. Man kann jedoch nur einem Weg folgen, um spirituelle Erleuchtung zu erlangen."
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]Vereint die Nestorianer[Root.GetPreviewColorPER_end]" 
 per_unify_the_shia_realms_desc:0 "Wir sind nicht der einzige Staat, der den nestorianischen Lehren folgt. Es gibt viele weitere in Arabien, dem Nahen Osten und sogar in Indien und Indonesien. Es ist unsere heilige Pflicht, sie vor der Bedrohung durch die Ketzer zu schützen, entweder durch Diplomatie oder durch eine direkte Kontrolle."
 per_unify_the_shia_realms_at:0 " Alle §Ynestorianischen§! Provinzen in §YArabien§!, §YIndien§! oder §YIndonesien§! befinden sich im Besitz einer §Ynestorianischen§! Nation. Diese kann entweder §Y[Root.GetName]§! selbst sein oder einer seiner Untertanen oder Verbündeten."
 per_unify_the_shia_realms_bt:0 "Jeder §Yschiitische§! Verbündete, der Provinzen in §YArabien§! oder §YIndonesien§! besitzt, hat §G+25§! Gründe, sich unserer §Ykulturellen Einflusssphäre§! anzuschließen."
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]Nestorianisches Großreich[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "Wir müssen ein großes nestorianisches Reich errichten, das die Zeiten überdauern wird und sogar die legendären Reiche unserer Vorfahren wie etwa das Achämenidenreich in den Schatten stellt, wenn es um echte weltliche Macht geht."
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]Söhne des Dareios[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "Vor langer Zeit, in den Tagen des Dareios des Großen, streckte sich Persien von Griechenland bis zum Indus, und unter der aufgeklärten Herrschaft der Achämeniden, regierte es über Antike Welt mit Anmut und Macht. Nachdem Alexander der Verruchte gen Persien marschierte und die Herrschaft der Achämeniden brach,  marschierte, konnte keines der späteren persischen Reiche je wieder eine solch absolute Kontrolle über die persische Einflusssphäre gewinnen.\nEs ist an der Zeit, das Vermächtnis des Dareios für uns zu beanspruchen und im Namen Gottes, allem was heilig ist, und unseren Vorfahren unser Reich noch einmal von Griechenland zum Indus ausdehnen, und mit der Zeit kann uns sogar gelingen, woran selbst der Verruchte scheitert - nach Westen expandieren."
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]Absolute Macht[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "Unsere Religion ist schon viel zu lange geteilt. Ungläubige haben Städte erobert, die einst unsere heiligen Stätten waren, während Ketzer dafür sorgten, dass unsere Brüder voneinander getrennt blieben. Der einzige Weg wie wir sicherstellen können, dass unser Volk sicher ist, ist der Weltzu beweisen, dass wir die stärkste Weltmacht sind, und dass sich uns niemand in unserer heiligen Mission widersetzen kann."
 per_our_religious_stance_title:0 "[Root.GetPreviewColorPER]Religiöse Haltung[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "Kaum ein Sachverhalt spaltet die Gemüter so sehr wie Glaubensfragen und der Umgang mit Ungläubigen und Ketzern, und mit jeder weiteren Eroberung wirkt sich unsere Haltung mehr und mehr auf die Bevölkerung aus.\n\nWir sollten zu einer theologischen Debatte aufrufen und sowohl die Meinung des [Root.GetChurchOrFallbackName]-Stands einholen."
 per_language_of_poetry_desc:0 "Aramäisch mag die Sprache des Glaubens im Orient und Persien sein, doch die Sprache der Kunst, des Hofes und der Kultur ist [Root.Culture.GetName]. Jeder Künstler, jeder Dichter und jeder Shah sollte an seinem Hof [Root.GetAdjective] sprechen!"
 per_reborn_in_fire_title:0 "[Root.GetPreviewColorPER]Im Feuer wiedergeboren[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "Unser alter Glaube wird schon viel zu lange von den christlichen Heiden bedroht. Es ist an der Zeit, die Flamme neu zu entfachen und uns eine Zukunft im Licht des Zoroastrismus zu schaffen!"
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]Läutert die Heiligen Stätten[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "Die christliche Eroberung, und die folgenden Invasionen der Reiter aus Zentralasien brachten dem Zoroastrismus nichts als Zerstörung, und nicht einmal unsere heiligsten Stätten, die die Flamme Zarathustras beherbergten, wurden verschont. Wir müssen diese heiligen Stätten sofort läutern."
 per_muslim_integration_title:0 "[Root.GetPreviewColorPER]Integriert die Christen[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "Die Christen haben ihre dominierende Kontrolle über [Root.GetName] verloren und sind für die Zoroastrier zu Ungläubigen geworden.\n\nWir dürfen nicht zulassen, dass uns der Wunsch nach Rache und der Drang, unter dem Deckmantel der Gerechtigkeit Böses zu tun, verzehrt. Wir müssen einen friedlichen Weg wählen und die Christen in unsere Gesellschaft eingliedern."

 rename_to_iran_non_rev_title:1 ""Iran" als Name festlegen"
 rename_to_iran_non_rev_desc:1 "Unser Volk hat unseren Staat seit jeher "Iran" genannt. Viele Ungebildete aus der Fremde halten jedoch noch immer an dem griechischen Namen unserer glorreichen Nation fest: "Persien". Wir sollten dafür sorgen, dass unser wahrer Name auf den Karten der Welt steht."

 ###MISC AND FUN STUFF###
 ERS:0 "Eranschahr"
 ERS_ADJ:0 "Eranisch"
 ERANSHAHR_STRING:0 "Eranschahr"
 ERANSHAHR_STRING_ADJ:0 "Eranisch"
 ERANSHAHR_ideas:0 "Eranschahr Ideen"
 ERANSHAHR_ideas_start:0 "Eranschahr Traditionen"
 ERANSHAHR_ideas_bonus:0 "Eranschahr Ambitionen"
 ers_guardians_of_the_sacred_fire:0 "Hüter des Löwenthrons"
 ers_guardians_of_the_sacred_fire_desc:0 "Dem Titel des Königs aller Könige wohnt nicht nur die absolute Autorität unseres Landes inne, sondern auch die des Hüters des Löwenthrons, Erbe der stolzen Sassaniden. Seine Rolle ist von göttlicher Bedeutung."
 ers_restore_the_academy_of_gondishapur:0 "Wiederbegründung der Akademie von Gundischapur"
 ers_restore_the_academy_of_gondishapur_desc:0 "Die Universität von Gundischapur war eines der größten Bildungszentren während der Herrschaft der Sassaniden. Nach ihrem Fall an die Christen setzte die Akademie ihren Dienst fort, bis sie schließlich großen Patriarchalem Hof in Ctesophon abgelöst wurde. Die Akademie wurde seitdem aufgegeben. Es ist an der Zeit, sie wiederaufzubauen."
 ers_wuzurg_framadar:0 "Wuzurg-Framadar"
 ers_wuzurg_framadar_desc:0 "Jedes große Reich braucht eine Verwaltung, die das Gewicht der Expansion tragen kann. Zu Zeiten des Sassanidenreichs wurde diese vom Wuzurg-Framadar - dem Großwesir der zoroastrischen Ära - geleitet. Dieser einflussreiche Berater erledigt zusammen mit der Priesterschaft zahlreiche Aufgaben."
 ers_rebuild_the_caspian_gates:0 "Wiederaufbau des Kaspischen Tors"
 ers_rebuild_the_caspian_gates_desc:0 "Wir müssen aus dem Untergang des Sassanidenreich durch Invasoren aus dem Osten lernen und unsere Verteidigung stärken. Das Kaspische Tor wiederaufzubauen, wird für unser aufstrebendes Reich von großem Wert sein, wenn wir unsere Feinde von unserem Land fernhalten wollen."
 ers_sasanian_siege_warfare:0 "Sassanidische Belagerungskriegsführung"
 ers_sasanian_siege_warfare_desc:0 "Auf dem Höhepunkt des sassanidisch-byzantinischen Konflikts setzten die Sassaniden effektive Pioniertechniken und Belagerungsmaschinen für die Eroberung von Städten ein. Diese Belagerungswaffen mögen zwar mittlerweile veraltet sein, werden sich aber für unsere eigenen Entwicklungen als sehr nützlich erweisen."

