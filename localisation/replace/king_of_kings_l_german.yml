 ###QIZILBASH PRIVILEGES###
 estate_qizilbash_protected_communities_desc:0 "Der [Root.GetQizilbaschName]-Stand setzt sich hauptsächlich aus nestorianischen Turkmenen zusammen. Manche von ihnen sind zwar nicht aserbaidschanischer, sondern türkischer oder turkmenischer Herkunft, doch sie alle gehören derselben Kulturgruppe und Religion an. Wenn wir den Qizilbasch unseren guten Willen zeigen wollen, müssen wir dafür sorgen, dass ihr Volk innerhalb unseres Staates den nötigen Schutz erhält."
 ###GHULAMS PRIVILEGES###
 estate_ghulams_levies_desc:2 "Der [Root.GetGhilmanenName]-Stand besteht aus Söldnern unserer kaukasischen Provinzen, und es wäre in unserem Interesse, ein System einzurichten, das einen ständigen Strom neuer Kharaji-ha für unsere Armee gewährleistet."
 estate_ghulams_levies_non_muslims:1 "Erhöhte Rekrutierung des [Root.GetGhilmanenName]-Stands"
 estate_ghulams_levies_non_muslims_desc:1 "Die ehemaligen Söldnersoldaten aus dem [Root.GetGhilmanenName]-Stand sind nun eine Bezeichnung für den Haupttrupp unserer Armee. Da ihre Zahl mit der Zeit stark anstieg, ist die Verwendung von ausschließlich Söldnern weder praktisch noch angemessen. Wir werden uns stattdessen auf eine traditionellere Art der Rekrutierung neuer Soldaten aus dem [Root.GetGhilmanenName]-Stand konzentrieren."
 estate_ghulams_levies_mod:1 "Erhöhte Rekrutierung der Kharaji-ha"
 desc_estate_ghulams_levies_mod:1 "Der Staat hat die Rekrutierungsquote der Kharaji-ha in dieser Provinz erheblich erhöht. Christen werden zwangsrekrutiert und in die Armee aufgenommen."
 estate_ghulams_government_desc:1 "Der [Root.GetGhilmanenName]-Stand hat sich als äußerst zuverlässig erwiesen. Die Kharaji-ha sind der Krone gegenüber loyaler als die Qizilbasch und haben sich hochrangige Positionen in unserer Regierung verdient."
