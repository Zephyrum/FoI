 ghulams_rebels_title:1 "Kharaji-ha-Rebellen"
 ghulams_rebels_name:1 "$COUNTRY$ Kharaji-ha"
 ghulams_rebels_desc:1 "Die Kharaji-ha sind dekadent geworden und fordern nun ihren eigenen Staat. In einem Krieg werden sie mit unvergleichlicher Härte kämpfen."
 ghulams_rebels_army:1 "Kharaji-ha-Rebellenarmee"
 ghulams_rebels_demands:1 "Erhöhter Einfluss der Kharaji-ha"
 ghulams_rebels_demands_desc:1 "Die Kharaji-ha-Rebellen versuchen, ihre Privilegien zu verteidigen, und fordern, dass wir ihren Einfluss ausweiten."
 ###ESTATE DISASTER###
 estate_ghulams_disaster:1 "Unabhängigkeit der Kharaji-ha"
 estate_ghulams_disaster_desc:1 "Die Kharaji-ha sind derart mächtig geworden, dass sie sich zwecks Gründung eines eigenen Staats außerhalb unserer Kontrolle abgespalten haben."
 estate_ghulams_disaster_tooltip_cossacks:1 "Wenn dies geschieht, wird der §YKharaji-ha§!-Stand unabhängig und gründet eine eigene Nation! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
 estate_ghulams_disaster_tooltip:1 "Wenn dies geschieht, wird der §YKharaji-ha§!-Stand unabhängig und gründet eine eigene Nation!"
 ###ESTATE DISASTER EVENT###
 estate_disasters.22.t:1 "Die Kharaji-ha spalten sich ab"
 estate_disasters.22.d:1 "Die Kharaji-ha bilden das Rückgrat unseres Militärs, da sie fortschrittliche Schießpulverwaffen verwenden, während sich der Rest unserer Armee auf das Bogenschießen zu Pferde verlässt. Leider haben die Kharaji-ha erkannt, dass wir abhängig von ihnen sind, wodurch sie in den abgelegeneren Regionen von [Root.GetUsableName] viel Macht erlangt haben. Obwohl sie formell unter der Kontrolle von [Root.Monarch.GetName] stehen, sind die Provinzen unter Herrschaft der Kharaji-ha de facto nicht mehr Teil unserer Nation."
 ###GOVERNMENT REFORMS###
 ghulams_in_the_military_reform:1 "Kharaji-ha im Militär" 
 ghulams_in_the_military_reform_desc:1 "Die Kharaji-ha sind Söldner. Sie werden aus den häretischen Untertanen des Kaukasus rekrutiert und kämpfen mit Schießpulverwaffen, während der Rest der Armee auf konservativere Strategien zurückgreift. Ähnlich wie andere solche Truppen haben die Kharaji-ha nicht nur Macht im Militär, sondern auch in der Verwaltung des Reichs, was sie zu einer eigenen Gesellschaftsklasse macht."
 mechanic_enables_estate_ghulams_yes:1 "Aktiviert den §YKharaji-ha§!-Stand."
 mechanic_disables_estate_ghulams_yes:1 "Deaktiviert den §YKharaji-ha§!-Stand."
 ###ESTATE###
 estate_qizilbash_desc:0 "Die Qizilbasch sind nestorianische Krieger turkmenischer Herkunft aus aserbaidschanischsprachigen Stämmen. Sie wurden vom Samaniden-Orden gegründet und bilden die Elite-Infanterie und -Kavallerie des Staates. Sie haben an politischer Macht gewonnen und sind ein direkter Rivale des Adels. Da die Qizilbasch eine nestorianische Streitmacht sind, halten sie sich an die strikten monastischen Lehren und lehnen jede anti-nestorianische Haltung des Staates ab."
 estate_aswaran_desc:0 "Wiedergeboren aus der Asche der Vergangenheit und verschmolzen mit der einst mächtigen Kriegerfraktion der nestorianischen Qizilbasch bilden die Aswaran heute erneut die Kavallerie und das Rückgrat unseres Militärs. Obwohl sie dem wahren Glauben des Zoroastrismus die Treue schwören, sorgen der nestorianische und turkmenische Einfluss sowie die politische Macht innerhalb unseres Staates dafür, dass diese einst reine Kriegerkultur zu einer bedeutenden Fraktion in unserem Land geworden ist."
 EST_VAL_NO_SHIA_PROVINCES:0 "Besitzt keine nestorianischen Provinzen: §Y$VAL$%§!"
