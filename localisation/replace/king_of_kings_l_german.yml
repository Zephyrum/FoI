 #Missions
 geo_monopolize_the_black_sea_title:0 "Monopol am Schwarzen Meer"
 geo_monopolize_the_black_sea_desc:0 "Unsere erfolgreichen Feldzüge gegen die Tataren haben dazu geführt, dass ein Großteil der Schwarzmeerküste unter unserer Herrschaft steht. Unser nächster Schritt muss es sein, unsere Herrschaft über dieses für den Handel mit den Griechen, Ruthenen und Balkanstaaten wichtige Territorium zu festigen und zu nutzen."

 geo_liberate_armenia_title:0 "Tamars Ambitionen"
 geo_liberate_armenia_desc:0 "Während der Herrschaft von Königin Tamar hatte unser Reich seine größte Ausdehnung und kontrollierte zahlreiche Territorien, darunter auch Armenien. Es ist entmutigend, miterleben zu müssen, wie unsere christlichen Brüder und Schwestern durch jene kurdischen, mongolischen und turkmenischen Armeen unterjocht werden, die derzeit die Kontrolle in der Region ausüben. Es ist unsere Pflicht, sie zu befreien, das Territorium zurückzuerobern und die Autorität von Tiflis wiederherzustellen."

 geo_anatolian_incursion_title:0 "Einmischung in Anatolien"
 geo_anatolian_incursion_desc:0 "Die Schlacht bei Manzikert stellte einen Wendepunkt in der Geschichte Anatoliens dar. Nach der Niederlage des Byzantinischen Reichs schafften es die Türken, ihre Kontrolle über die gesamte Region zu behaupten und zu festigen. Es liegt an uns, dort zu siegen, wo die Griechen gescheitert sind und zum neuen Hegemon der Region aufsteigen."
 geo_break_the_crescent_title:0 "Untergang des Reichs"
 geo_break_the_crescent_desc:0 "Das Byzantinische Reich verliert immer mehr an Macht, und ist inzwischen weder am Balkan noch im Nahen Osten ein Garant für Friede. Es ist unerlässlich, dass wir dieses gefallene Reich stürzen und es als Fußnote in die Geschichtsbücher eintragen."
 geo_throne_of_the_romans_title:0 "Thron der Römer"
 geo_throne_of_the_romans_desc:0 "Die große Stadt Konstantinopel hat schon viel zu lange unter den Byzantinischen Hofrevolten gelitten, was dem römischen Erbe Schande gebracht. Es ist unsere Pflicht, uns auf eine heilige Mission zu begeben und dieses kostbare Juwel der christlichen Welt von seinen schlechten Verwaltern zu befreien. Unter unserer Herrschaft werden wir den Glanz der Stadt wiederaufleben lassen! Mit einem georgischen Kaiser auf dem römischen Thron kann Konstantinopel endlich seine rechtmäßige Herrlichkeit und Pracht wiedererlangen."
 geo_deal_with_the_komnenids_title:0 "Umgang mit den Komnenen"
 geo_deal_with_the_komnenids_desc:0 "Die pontischen Provinzen im Byzantinischen Reich waren in der georgischen Geschichte ein historischer Freund und ein natürlicher Verbündeter. Wir müssen unsere Beziehungen zu ihm stärken und möglicherweise eine Vasallenregelung in Betracht ziehen, wenn wir überleben wollen. Wir dürfen nicht vergessen, dass die Provinzen ihre praktische Unabhängigkeit vom Byzantinischen Reich nur durch die Hilfe unserer Königin Tamar erreichen konnten. Wir sollten auch seine Bewohner an unsere gemeinsame Geschichte und die Bedeutung unserer früheren Zusammenarbeit erinnern."
 geo_slay_the_white_sheep_title:0 "Schert das Schwarze Schaf"
 geo_slay_the_white_sheep_desc:0 "Die aserbaidschanischen Qara Qoyunlu, genannt die Schwarzes Schaf Föderation, war lange der Fluch unserer Existenz. Nach dem Fall der mongolischen Khanate, etablierten sie sich als die Meister des Kaukasus, und nahmen einen Großteil Georgiens in ihren Besitz. Es ist Zeit, dass wir es ihnen heimzahlen, und das Schwarze Schaf scheren."
 geo_claim_the_holy_city_title:0 "Die Heilige Stadt"
 geo_claim_the_holy_city_desc:0 "Solange Jerusalem von den orientalischen Heiden wird, wird eine dunkle Wolke über der Wiege des Christentum schweben. Wenn wir das Herz der Christenheit retten wollen, müssen wir den Geburtsort Christi zurückerobern - und eine Rückeroberung durch unsere Hand wird ein Zeugnis unseres immerwährenden Glaubens sein. Die Heilige Stadt muss uns gehören."
 geo_fortify_caucasia_title:0 "Befestigt Kaukasien"
 geo_fortify_caucasia_desc:0 "Unser Land leidet seit jeher unter der Ausbreitung der Heiden und Häretiker und der unrechtmäßigen Eroberung durch Fremde. Mehr denn je müssen wir die Gebirgssiedlungen unserer Bauern in Rekrutierungszentren und Festungsanlagen umwandeln. Die Gebeine von tollkühnen Eroberern werden auf unseren heiligen Gipfeln zu Staub zermahlen werden!"
 geo_encroach_mamluks_title:0 "Ende der Mongolen"
 geo_encroach_mamluks_desc:0 "Die Schwäche der Griechen und Ägypter führte einst dazu, dass das Heilige Land zuerst an die Kurden, dann die Seldschuken und schließlich die Mongolen fiel. Wir sind jedoch bestrebt, aus ihren Fehlern zu lernen und die Lande von Syrien, Libanon und Palästina erneut unter die gerechte Herrschaft der einzig wahren Christen zu stellen. Unsere Entschlossenheit ist unerschütterlich. Wir werden die Fehler der Vergangenheit berichtigen, die Mongolen vernichten, die heiligen Stätten zurückerobern und die Vorherrschaft unseres Glaubens in der Region durchsetzen. Unsere Bemühungen sollen als Leuchtfeuer der Hoffnung und Inspiration dienen und sicherstellen, dass das Licht des einzig wahren Glaubens auch in den Ländern des Orients wieder hell erstrahlt."
 geo_conquer_cyprus_title:0 "Erobert Zypern"
 geo_conquer_cyprus_desc:0 "Zypern ist ein wichtiger strategischer Stützpunkt im östlichen Mittelmeer. Angesichts der bedeutenden Lage dieser Insel ist es unerlässlich, dass wir diese abspenstige Provinz der Griechen und Ägypter zurückerobern. Nur so werden wir Einfluss auf die Region ausüben können. Dies wird uns auch dabei helfen, unsere Vormachtstellung in diesem wichtigen Teil der Welt zu behaupten."
 geo_eastern_patriarchates_title:0 "Licht des Ostens"
 geo_eastern_patriarchates_desc:0 "Seit dem Verrat des östlichen Patriarchats sind Jahrhunderte vergangen, was die ganze Regionn in die Hände der heidnischen Scharlatanen führte und seither leiden die wahren Christen, die sich weiter an die Vorgaben des Chalcedonischen Credos halten, unter ihrer grausamen Herrschaft. Unsere heiligen Legionen werden diese Städte befreien und wiederaufbauen. Wir müssen die Welt daran erinnern, dass das Licht des Ostens noch nicht erloschen ist."
 geo_crade_of_civilization_title:0 "Wiege der Zivilisation"
 geo_crade_of_civilization_desc:0 "Mesopotamien war schon immer die Wiege zahlreicher bedeutsamer Zivilisationen. Es ist an der Zeit, dass wir das Land von der mongolischen und persischen Herrschaft befreien und den Reichtum zu unserem Vorteil nutzen."
 
