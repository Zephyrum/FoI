 BYZ_build_hexamilion_wall_decision_title:0 "Rebuild the Hexamilion Wall"
 BYZ_build_hexamilion_wall_decision_desc:0 "The walls protecting Morea have been neglected by the local authories and sections used as mere quarries for the peasantry. Let us correct that."
 BYZ_revoke_deteriorating_army_title:0 "Repair the Army"
 BYZ_revoke_deteriorating_army_desc:0 "The Byzantine Army has been in continuous decline for centuries. With little manpower to bear, we need to overcome the civil strife in our nation invasion and to restore it to its former glory."
 BYZ_revoke_exkousseiai_title:0 "End the pirate scourge"
 BYZ_revoke_exkousseiai_desc:0 "During the times of strife, with our navy impounded, pirates have run rampant in the Aegean. We have taken out their strongholds, but the islands with all their hidden coves are perfect for small pirate vassals to hide in, and harass innocent trade ships on their way between the Black Sea and the Mediterranian. It is high time, we purge that scourge from our seas."
 BYZ_at_least_7_trade_income_tt:0 "At least §Y12.0§!¤ Monthly Income from §YTrade§!."
 BYZ_ecumenical_decision_title:0 "Hold an Ecumenical Council"
 BYZ_ecumenical_decision_desc:0 "In order to strengthen the cohesion of Eastern Christianity, we should call upon the Patriarchs and all bishops to convene on the matters of faith."
 BYZ_become_orthodox_again_title:0 "Return to Orthodoxy"
 BYZ_become_orthodox_again_desc:0 "We have betrayed the Eastern Rite of Christianity for support of the west. Though many stand by our decisions, there are voices that call for a return and defiance to the Pope."
 
 
 estate_burghers_reliance_on_republics:0 "Abhängigkeit von den Dynatoi"
 estate_burghers_reliance_on_republics_desc:0 "In Zeiten des Konflikts haben die Dynatoi, eine Klasse ziviler, militärischer und kirchlicher Beamter, enorm an Macht gewonnen und kontrollieren nun riesige Landstriche, insbesondere in Kleinasien. Sie bereicherten sich durch die Ausbeutung der Regionen, die von Konflikten jeglicher Art im In- und Ausland am stärksten betroffen waren. Der Hof war machtlos, etwas zu unternehmen, da er in hohem Maße auf die finanzielle Unterstützung von Dynatoi angewiesen war. Dies hat sogar zum Verlust der wichtigen Werften an der südanatolischen Küste im Cibyrrhaeot-Thema geführt, wo ein Konsortium von Dynatoi-Schuldeninhabern, angeführt von einem Zweig der mächtigen Angeloi, unsere Flotte und Häfen als Sicherheit für ausstehende Schulden beschlagnahmte. Aufgrund der Macht der Dynatoi ist der Hof machtlos, sich diesem Schritt zu widersetzen, und solange wir die fälligen Beträge nicht zurückgezahlt haben, wird uns keiner der Dynatoi mehr Geld leihen. Wir müssen einen Weg finden, diese Schulden loszuwerden und die Kontrolle über unsere Marine zurückzugewinnen."
 estate_burghers_exkousseiai_for_latins:0 "Akzeptanz von Piraterie"
 estate_burghers_exkousseiai_for_latins_desc:0 "Da unsere Marine beschlagnahmt ist und die Nation am Rande eines Bürgerkriegs steht, haben Piraten die Ägäis übernommen und belästigen Händler im gesamten Meer. Diese abscheulichen Plünderer waren für sich genommen schon schlimm genug, aber einige unserer Händler kooperieren mit ihnen, sodass sie eher ihren ausländischen Konkurrenten als ihnen schaden. Die Krone war oft nicht in der Lage oder nicht einmal willens, gegen diese Geschäfte vorzugehen, zu groß war unsere Abhängigkeit von Getreideimporten, die von unseren eigenen Händlern abgewickelt wurden. Diese Angriffe auf den Handel schaden der Staatskasse und dem Vertrauen unserer ausländischen Händler in die Sicherheit unserer Märkte."
 
 BYZ_developed_provinces_at_least_20_times:0"Hat mindestens §Y10§!-mal Provinzen §Yentwickelt§! (Derzeit: §Y[Root.GetNumDevelopedProvinces]§!)."
 
 #Gov Reforms
 restoration_of_the_senate_reform:0 "Römischer Senat"
 restoration_of_the_senate_reform_desc:0 "Der Senat, im Griechischen auch Synkletos genannt, ist eine der ältesten römischen Institutionen, und war eines das Herzstück des imperialen Staates. Trotz der wichtigen Aufgaben die er übernahm, entwickelte sich der Senat mit der Zeit immer mehr zu einer Marionette des Kaiser. Die Geburt von Handelsgilden und der akademischen Klasse hat jedoch zu einem wachsenden Bedürfnis geführt, dem alten Senat seine frühere Authorität wiederzugeben. Ein wiederhergestellter Senat würde den Bürgern des Reiches endlich ein Gefühl von Repräsentation in der Führung des Staates geben."

 #Arabia
 ARB_jerusalem_title:0 "Bayt al-Muqaddas"
 ARB_jerusalem_desc:0 "Die Eroberung von Ursalim ist ein notwendiger Schritt zur Wiederherstellung des Kalifats. Die im Jahr 637 von den Raschidun-Truppen eroberte, und sogleich wieder verlorene Stadt, hat eine lange Geschichte hinter sich und sie war im Laufe der Jahrhunderte das Ziel zahlreicher Invasionen. Im letzten Jahrhundert wurde die Stadt hat von einer Folge Schwacher Despoten und Stammesherrscher gehalten. Unter unserer Führung soll es in ihr wieder sicher sein."
 ARB_mamluks_title:0 "Stürzt die Ägypter"
 ARB_mamluks_desc:0 "Der ägyptische Staat dringt unaufhörlich in unsere arabischen Territorien ein und versucht uns ihre Sekte des Christentums aufzuzwingen. Wir müssen ihren Armeen einen vernichtenden Schlag versetzen und im Gegenzug unseren Einfluss nach Ägypten ausdehnen."
 ARB_conquer_al_sham_title:0 "Erobert al-Scham"
 ARB_conquer_al_sham_desc:0 "In Syrien befinden sich einige der wichtigsten und wohlhabendsten Städte der orientalischen Welt. Wie alle Kalifen vor uns, haben auch wir die Ambition die Region zu erobern, und seine Reichtümer für uns zu gewinnen, und die vielen Hafenstädte in der Region werden uns mit Sicherheit Wohlstand bringen."
 ARB_wealth_and_power_title:0 "Reichtum und Macht"
 ARB_wealth_and_power_desc:0 "Die Handelsherren des Omans kontrollieren ein strategisch wichtiges und extrem reiches Gebiet. Sie fungieren als Mittelsmänner im reichen Gewürzhandel und liegen an einer der wichtigsten Handelsrouten, wodurch sie allein durch den Handel außerordentlich mächtig sind. Wir müssen sie vernichten und ihren Reichtum für uns beanspruchen."
 ARB_al_haasa_title:0 "Vertreibt die Al-Haasa"
 ARB_al_haasa_desc:0 "Ein Großteil der Ostküste wird von den Stämmen der Al-Haasa beherrscht, einer christlichen Federartion, die einst von den Seldschuken eingesetzt wurde, und deren Ambitionen sich bis in den Süden und Westen erstrecken. Wir müssen ihre Macht eindämmen, bevor sie sich ihrer Wurzeln besinnen, und wir selbst zu einem ihrer Ziele werden."
 ARB_abbasid_legacy_title:0 "Alte Ambitionen"
 ARB_abbasid_legacy_desc:0 "Mesopotamien, oder Irak, wie wir es nennen, war schon immer bekannt für all die wissenschaftlichen Fortschritte die in der Region unter den vielen verschiedenen Herrschern gemacht wurden. Das wichtigste Symbol dieses Wohlstands ist die Stadt Ctesiphon, die mit den beeindruckenden reichen Bibliotheken eines der größten intellektuelle Zentren darstellt, das die Welt bis heute gesehen hat."
 ARB_across_the_strait_title:0 "Überquert die Meerenge"
 ARB_across_the_strait_desc:0 "Iberien ist ein Land, dessen Klima dem Arabiens nicht unähnlich ist, und wie die unsere, ist ihre Kultur erstaunlich resilient gegen Druck von außen. Leider wurden durch die abscheulichen christlichen Nationen die sie regieren, alle Spuren dieser Resilienz ausgelöscht. Wir müssen die Straße von La Roca überqueren und ihnen eine Lektion erteilen."
 ARB_tours_title:0 "Die Lande der Franken"
 ARB_tours_desc:0 "Die Ausbreitung des Islams nach Europa im Westen wird durch die beeindruckenden Verteidigungsanlagen der Pyrenäen behindert. Heute sammeln sich die Truppen des Kalifats an den Toren von Frankreich, und es ist Zeit, dass die Truppen Allahs auch im Land der Franken unumstritten herrschen."
 ARB_maghreb_title:0 "Erobert den Maghreb"
 ARB_maghreb_desc:0 "Unser Name für die Barbarie - "Maghreb" - stammt aus dem Arabischen und bedeutet wörtlich "der Westen". Mit ihm beschreiben unsere Gelehrten traditionell das Land rund um Nord- und Nordwestafrika, das fest in der Hand örtlicher christlichen religiösen Fanatiker liegt, welche sich als 'Kreuzfahrer' bezeichnen, und in derer ihrer konfessionellen Rivalen, die einem falschen Propheten namens 'Tadmun' folgen. Wir müssen sie in den Schoß unseres Reiches holen und nach Iberien weiterziehen."
 ARB_sicily_title:0 "Emirat Sizilien"
 ARB_sicily_desc:0 "Die Mittelmeerinsel Sizilien könnte sich als strategisch wichtiger Ausgangspunkt für weitere Eroberungen in Europa werden. Die Insel bildet ein perfektes Sprungbrett für die Eroberung Italiens. Von Sizilien aus könnten wir die italienische Küste angreifen und schließlich Rom bedrohen - das Herz des westlichen Christentums."
 ARB_zanzibari_trade_title:0 "Sansibarischer Handel"
 ARB_zanzibari_trade_desc:0 "Obwohl wir nie in der Lage waren, in der Region mit den Christen zu konkurrieren, hat sich dank der Bemühungen der muslimischen Kaufleute das Wort Allahs bis weit in den südöstlichen Teil Afrikas verbreitet. Allerdings sind die Grundlagen dieses Netzwerks in der Region schwach und basieren nur auf dem Handelspatriziat.  Allerdings baut das islamische Fundament in dieser Region ausschließlich auf dem Handelspatriziat auf. Es ist auch klar, dass die örtlichen Häuptlinge nicht gewillt sind, die Religion anstatt des Christentums zu verbreiten, weshalb wir die Dinge selbst in die Hand nehmen müssen."
 ARB_ottomans_title:0  "Besiegt die Thronanwärter"
 ARB_ottomans_desc:0 "Die Byzantiner, zusammen mit den Persern, waren diejenigen, die ursprünglich das frühe, konfliktgeplagte Kalifat zu Fall brachten. In Einklang mit den Lehren des Propheten, hätten wir es sein sollen, die den Mantel der Römer beanspruchen und die rechtmäßige Herrschaft über die vier Ecken der Welt zu übernehmen. Es gibt nur einen rechtmäßigen Herrscher auf dem Thron des Augustus, und dieser Monarch ist sicherlich kein Christ. Wir werden diese Tatsache auf dem Schlachtfeld beweisen."
 ARB_beyond_solomons_title:0 "Salomons Berge"
 ARB_beyond_solomons_desc:1 "Während die Streitkräfte des ursprünglichen Kalifats gestoppt wurden bevor sie überhaupt in den Iran einmarschierten, reichten ihre Ambitionen viel weiter und das gilt auch für die unseren. Wir werden das Suleiman-Gebirge überqueren und das Wort von Allah weit darüber hinaus ausdehnen, über Nusantara, Indien und über die gesamte Seidenstraße.Viele in diesen Regionen haben jedoch noch nie vom Islam gehört, und sie klammern sich an ihre örtlichen Glaubensvorstellungen zu verbinden, und beten falsche Götzen an. Wir müssen in diese Gesellschaften vordringen."
 
 ARB_support_of_the_ulema:0 "Zentrum für religiöse Studien"
 ARB_rekindling_the_flames:0 "Entfachung der Flamme"
 ARB_highway_of_the_martyrs:0 "Der Weg hinein nach Europa"
 ARB_reconnected_with_shiite_stronghold:0 "Rache für den Tod von Husayn"
 ARB_conquered_the_shiite_stronghold:0 "Eroberung von Eran"
 ARB_al_azhar_university:0 "Gründet die Al-Azhar Universität"
 desc_ARB_al_azhar_university:0 "Wir haben keine Kosten und Mühen gescheut, um sicherzustellen, dass die Al-Azhar-Universität als eine der größten Institutionen unserer Nation erbaut wird"
 ARB_hanbali_scholars:0 "Hanbali Gelehrte"
 
 desc_ARB_support_of_the_ulema:0 "Unser Protektionismus für die Gelehrten hat uns die Unterstützung vieler Gruppen in unserer Nation eingebracht."
 desc_ARB_local_madrasa:0 "In dieser Provinz gibt es eine Madrasa, die den wissenschaftlichen und theologischen Fortschritt für die gesamte arabischen Welt vorantreibt."
 desc_ARB_reconquest_of_sicily:0 ""Wir haben Sizilien zurückerobert, ein Territorium, von dem aus wir Überfälle auf ganz Europa starten können."
 desc_ARB_mosque_of_kairouan:0 "Die Moschee und die Heilige Stadt Kairouan sind eine unmittelbare Folge aus der unserer Eroberung des Maghreb. Da sie eine der bedeutendsten Festungsstädte in der Region ist, sollten wir sie verwalten."
 desc_ARB_rekindling_the_flames:0 "Wir entfachen die Flammen der Toleranz und des wissenschaftlichen Fortschritts, die aus der Vermischung von arabischen und europäischen Ideen entstehen."
 desc_ARB_highway_of_the_martyrs:0 "Nun da Frankreich gefallen ist, haben wir das Tor nach Europa weit aufgestoßen, und wir werden die Fackel unserer Ambitionen weit in den Kontinent hineintragen."
 desc_ARB_reconnected_with_shiite_stronghold:0 "Wir haben Persien erobert, jenes Land, in dem unser Imam Husayn einst durch niederträchtigen Verrat seiner eigenen Vertrauten, angestachelt durch Sassanidische Agenten, gemeuchelt wurde."
 desc_ARB_conquered_the_shiite_stronghold:0 "Wir haben Persien erobert, die zoroastrische Hochburg von der einst die Sassaniden und Afshariden versuchten uns zu ihren Untertanen zu machen."
 desc_ARB_hanbali_scholars:0 "Wir haben die Al-Azhar in die Obsorge von Gelehrte der Hanbali übergeben."
 
 flavor_ARB.2.t:0 "Der Goldene Hof"
 flavor_ARB.2.d:0 "Vor nicht allzu langer Zeit wurde das von Aufruhr geplagte Mesopotamien vom Seldschuken-Khanat regiert, unter dem die Wissenschaft und Kultur große Fortschritte machte. Das Symbol dieser Blütezeit war der Goldene Hof, eine große Bibliothek in Ctesiphon. Diese ist jedoch der persischen Revolte zum Opfer gefallen und wurde brutal zerstört. Es gibt immer mehr Stimmen dafür, die Bibliothek wiederaufzubauen und zwar als Institution. Viele berühmte Gelehrte und Wissenschaftler haben bereits ihre Dienste angeboten."
 flavor_ARB.2.a:0 "Wir müssen in den Himmel blicken!"
 flavor_ARB.2.b:0 "Wir müssen jene Geheimnisse ergründen, die Mohammeds Leben ausgemacht haben."
 flavor_ARB.2.c:0 "Wir müssen die Philosophie unserer Zeit studieren."
 
 flavor_ARB.4.t:0 "Die Gründung der Al-Azhar-Universität"
 flavor_ARB.4.d:0 "Um unsere neuen Eroberungen zu feier, und um den neuen Bürgern in unserer großen Nation den wahren und rechten Pfad zu bereiten wollen wir eine große Universität gründen. Die Al-Azhar-Universität soll die größte aller muslimischen Institutionen werden, und nur an Ansehen und Bekanntheit gewinnen. Sie soll unsere Eroberung von Ägypten und Memphis zementieren, und uns helfen, sie in unsere Nation zu integrieren. Nun müssen wir nur noch darüber entscheiden, sie ihre Zukunft aussehen soll."
 flavor_ARB.4.a:0 "Finanziert die Fakultäten!"
 flavor_ARB.4.b:0 "Besetzt die Schlüsselpositionen mit Gelehrten der Hanbali."
 flavor_ARB.4.c:0 "Wir können dafür keine Mittel aufbringen."
 
 flavor_ARB.5.t:0 "Ein neues Kalifat"
 flavor_ARB.5.d:0 "Die Kalifen, die einst mächtigen Herrscher des Dar Al-Islam, sind heute kaum mehr als ein Aushängeschild für den Rumpfstaat der Aliden. Obwohl selbst so überzeugte Häretiker wie die Omanis danach streben den Status eines Kalifats für sich selbst zu beanspruchen, würde unser Anspruch gewiss ernster genommen werden als ihrer. Als Hüter und Beschützer der heiligen Städte und als unbestrittene Herrscher über die Arabische Halbinsel ist es an der Zeit, dass wir unserer Bestimmung nachkommen und über den gesamten Islam herrschen."
 flavor_ARB.5.a:0 "Wir treten in die Fußstapfen von Mohammed!"
 flavor_ARB.5.b:0 "Jetzt ist nicht die richtige Zeit dafür."
 
 flavor_ARB.6.t:0 "Zweite Blütezeit des Islam"
 flavor_ARB.6.d:0 "Unter der Herrschaft der frühen Aliden erlebte der islamische Einfluss seinen Höhepunkt. Es war die Zeit, in der die Bibliotheken von Medina gegründet wurden, und die arabischen Errungenschaften das Leben der gesamten Menschheit erheblich verbesserten. Die von ihnen geschaffene Kunst und die Innovationen reichten weit über alle Grenzen hinaus und verbreiteten sich überall auf der Welt. Da die Herrschaft der [Root.Monarch.Dynasty.GetName]-Dynastie nun eine neue Ära des Wohlstands und eine zweite Blütezeit herbeigeführt hat, sind ähnliche Phänomene erneut zu beobachten."
 flavor_ARB.6.a:0 "Unglaublich!"

 flavor_ARB.7.t:0 "In die Lande der Franken"
 flavor_ARB.7.d:0 "Wir haben endlich gegen die Franzosen gesiegt! Die Tore Europas stehen uns im Westen offen und unsere siegreichen Armeen können tief ins europäische Kernland vordringen. Dieser Sieg ist für alle Gelehrten und Anhänger der [Root.Monarch.Dynasty.GetName]-Dynastie ein Tag zum Feiern, da viele darin den endgültigen Wendepunkt in unseren Eroberungen sehen, die nun sicher nicht mehr aufgehalten werden können."
 flavor_ARB.7.a:0 "Die Tore Frankreichs sind weit geöffnet!"

 flavor_ARB.8.t:0 "Die südlichen Ausläufer"
 flavor_ARB.8.d:0 "Im Gegensatz zum Dar Al-Islam wurde die Konvertierungsversuche in Ostafrika durch omanische Kaufleute vorangetrieben, deren häufige Reisen über das Meer zumindest die Basis für den Islam im gesamten Becken des Indischen Ozeans gelegt haben. Der Islam in Übersee scheint jedoch von Natur aus synkretistischer Natur und mit örtlichen Glaubensvorstellungen verschmolzen zu sein, was viele Rituale und religiöse Praktiken hervorgebracht hat, die von den Gelehrten in Arabien als geradezu blasphemisch angesehen würden. Zudem haben die örtlichen Häuptlinge und Machthaber beschlossen, den Islam nicht weiter zu verbreiten."
 flavor_ARB.8.a:0 "Der Reichtum muss nach Norden umgeleitet werden!"
 flavor_ARB.8.b:0 "Wir müssen uns auf die Missionierung konzentrieren."

 flavor_ARB.10.t:0 "Die Hauptstadtfrage"
 flavor_ARB.10.d:0 "Mit der Gründung von [Root.GetName] weht die [Root.GetAdjective]e Flagge stolz über der arabischen Welt. In dieser Zeit der großen Feierlichkeiten stellt sich die Frage, ob die Hauptstadt unseres neuen Staates in eine angemessenere Stadt verlegt werden sollte."

 ARB_ideas:0 "Vereinte arabische Ideen"
 ARB_ideas_start:0 "Arabische Traditionen"
 ARB_ideas_bonus:0 "Arabische Ambitionen"
 ARB_engage_in_indian_ocean_trade:0 "Indischer Handel"
 ARB_engage_in_indian_ocean_trade_desc:0 "Viele arabische Kaufleute beteiligen sich eifrig am Handel im Indischen Ozean, und es ist ihnen zu verdanken, dass wir wirtschaftliche Verbindungen in alle Winkel des Indischen Ozeans haben. Unter unserer Führung wird es diese Handelsreisen auch weiterhin geben."
 ARB_new_caliphate_rising:0 "Aufstieg eines neuen Kalifats"
 ARB_new_caliphate_rising_desc:0 "Die Herrschaft des rechtmäßigen Kalifats wurde scheinbar durch den Untergang des ersten Kalifats unterbrochen. Für viel zu lange schon ist die Nachfolge des Propheten unklar, und jede Sekte des Islams ruft ihre eigene Kalifen aus. Das muss enden! Es ist an der Zeit, das einzig wahre Kalifat wiederherzustellen."

 #Yemen
 YEM_rassids_title:0 "Die letzten Christen"
 YEM_rassids_desc:0 "Die religiöse Spaltung im Jemen reicht bis zu den Ursprüngen des Islams in Arabien zurück. In den letzten Jahrhunderten hat sich die religiöse Zusammensetzung der Region allerdings stark verändert. Das alte christliche Königreich Jemen hält immer noch aus, sogar nun, da ihre alte aksumitische Schutzmacht stark im Niedergang ist."
 YEM_islamic_ambitions_title:0 "Hedschasische Ambitionen"
 YEM_islamic_ambitions_desc:0 "Wir stehen an den Toren von Mekka und Medina und mit neuen Elan können diese beide Städte leicht einnehmen, um zu versuchen die spirituelle Führung über ganz Arabien zu beanspruchen."
 YEM_arabian_ambitions_title:0 "Vereint Arabien"
 YEM_arabian_ambitions_desc:0 "Der "glückliche" Teil Arabiens ist dazu bestimmt, über die Halbinsel zu herrschen. Die stolzen Völker Arabiens werden schon viel zu lange von konfessionellen Konflikt, Stammesfehden und Erobern aus der Fremde geplagt. Es ist an der Zeit, dass Arabien geeint steht, sodass wir ein Reich begründen, dass die Welt regieren kann."
 YEM_an_imminent_collapse_title:0 "Bevorstehender Verfall"
 YEM_an_imminent_collapse_desc:0 "Arabien steht an einem Wendepunkt. Während in den Bergen des Ostjemen die letzten Überreste des einst mächtigen Alid-Kalifats entweder auf Wiedergeburt oder Untergang warten und in der Küstenstadt Aden die omanischen Handelsherren den Handel am Laufen halten, hat das alte christliche Königreich Jemen gerade erst einen blutigen Bürgerkrieg überwunden, und ihr junger König versucht, ihr altes Reich wieder zu vereinen. Es gibt viele Konflikte und das Gebiet wird bald in Flammen aufgehen."
 YEM_rasulids_title:0 "Herz des Jemen"
 YEM_rasulids_desc:0 "as jemenitische Kernland liegt innerhalb des Einflusses der Nussrallahiden. Es ist klar, dass wer auch immer Taiz erobert, Aden unterwirft und Sana'a einnimmt, auch in der Lage sein wird, dieses vom Krieg zerrissene Land wieder zu vereinen."
 YEM_tahirids_title:0 "Zügelt die Tahiriden"
 YEM_tahirids_desc:0 "Die Tahiriden waren wohlhabende Staatsmänner und Magnaten der Aliden-Dynastie, die sich hauptsächlich auf den Osten konzentrierten. Seitdem ein Machtvakuum in der Region entstanden ist, haben sie mit Unterstützung der Omanis einen eigenen Staat um Aden herum aufgebaut, der auch die Stadt Taiz bedroht."
 YEM_defeat_hormuz_title:0 "Besiegt die Omanis"
 YEM_defeat_hormuz_desc:0 "Die Händler des Omans sind unsere Erzrivalen auf den umkämpften Märkten Indiens. Wir müssen ihr Heimatland erobern, ihre Autonomie beschränken und sie zur Zusammenarbeit zwingen. Mit Sicherheit wird es niemand anderes wagen, unser Monopol auf den Märkten Indiens anzufechten."
 YEM_taiz_title:0 "Stadt der Monarchen"
 YEM_taiz_desc:0 "Taiz spielte in der Geschichte des Jemen bis zum Aufstieg der Nussrallahiden-Dynastie, die ihre Hauptstadt dorthin verlegte, kaum eine Rolle. Im Lauf der Jahrhunderte entwickelte sich Taiz jedoch zur wichtigsten Stadt in der Region, die aufgrund ihrer strategischen Lage oft als Regierungssitz diente."

 YEM_religious_battlegrounds_title:0 "Religiöse Schlachtfelder"
 YEM_religious_battlegrounds_desc:0 "Der Jemen ist die Region mit der größten religiösen Vielfalt in der sowie schon so vielfältigen muslimischen Welt, doch diese Vielfalt hat oft zu Spannungen geführt. Wir müssen dem ein Ende setzen!"
 YEM_unite_yemen_religiously_title:0 "Kein religiöser Konflikt"
 YEM_unite_yemen_religiously_desc:0 "Es gibt nur einen Weg, die heiligen Schriften und das Wort Gottes auszulegen, und das ist der unsere. Wir müssen sicherstellen, dass alle Jemeniten diesem Weg folgen."
 YEM_city_of_sanaa_non_ras_title:0 "Die Stadt Sana'a"
 YEM_city_of_sanaa_non_ras_desc:0 "Die Stadt Sana'a hat für unsere Geschichte eine unglaublich wichtige Bedeutung. Wir müssen die Aliden aus der Stadt vertreiben und dieser zu einer zweiten, wenn nicht sogar der ersten Hauptstadt unseres Staates machen."
 
 YEM_fight_for_survival:0 "Aufstieg aus der Krise"
 YEM_the_dawah:0 "Dawah unter den Christen"
 YEM_ashrafiya_mosque:0 "Haus der Anbetung von Taiz"
 
 desc_YEM_exploit_the_chaos:0 "Das Reich der Nussrallahiden zerfällt durch innere Einflüsse. Es ist höchste Zeit, dass wir das Chaos zu unserem Vorteil nutzen."
 desc_YEM_triumph_of_the_tahirids:0 "Wir sind in der nussrallahidischen Regierung aufgestiegen und nun in der Lage, zum wahren Herrscher des Jemen zu werden."
 desc_YEM_fight_for_survival:0 "Vor nicht allzu langer Zeit waren wir dem Niedergang geweiht, doch nun werden wir uns wieder erheben."
 desc_YEM_capture_of_taiz:0 "Da wir die Hauptstadt der Nussrallahiden kontrollieren, respektieren alle unsere Herrschaft."
 desc_YEM_the_dawah:0 "Unsere christliche Bevölkerung hat unseren Ruf gehört und schließt sich uns in unserem heiligen Krieg an."
 desc_YEM_ashrafiya_mosque:0 "Der Ausbau des Haus der Anbetung von Taiz hat dazu geführt, dass immer mehr Pilger diesen heiligen Ort besuchen."
 desc_YEM_peaceful_investments:0 "Unsere Investitionen in den Staat haben dazu geführt, dass sich die religiöse Klasse immer mehr für die Förderung von Kunst und Architektur begeistern."
 
 YEM_for_every_shia_province:0 "Wir erhalten Rekrutenreserve in Höhe von §G+0.25§! Jahren für jede im Besitz befindliche §Ymonophysitische§! Provinz (bis zu einem Maximum von §G+1.5§! bei 6 Provinzen)."
 
 flavor_YEM.1.t:0 "Jemen übernimmt die Kontrolle"
 flavor_YEM.1.d:0 "Seit Jahrzehnten konkurrieren die jemenitischen Kaufleute mit den omanischen Plutokraten im Norden. Durch einen kürzlichen Eroberungsfeldzug und andere politische Maßnahmen konnten wir sie jedoch erfolgreich von den Märkten verdrängen und uns als wichtigster Händler in Südostarabien etablieren. Von nun an wird der Reichtum nicht mehr von Aden nach Norden fließen, sondern in die Schatzkammer unseres Staates und die Taschen unserer Händler."
 flavor_YEM.1.a:0 "Für sie gab es keinen Platz in unserem Plan."
 
