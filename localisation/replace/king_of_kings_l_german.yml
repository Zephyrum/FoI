 turkoman_bane_timurids:0 "Fluch der Afshariden"
 turkoman_tamerlane_bloodline:0 "Vernichtetet die Afshariden"
 turkoman_no_timurids_tt_yes:0 "\n£yes£ Wenn wir diese Mission abschließen, während keine Nation von einem Herrscher der §YAfshariden§!-Dynastie regiert wird, erhalten wir zusätzlich:"
 turkoman_no_timurids_tt_no:0 "\n£no£ Wenn wir diese Mission abschließen, während keine Nation von einem Herrscher der §YAfshariden§!-Dynastie regiert wird, erhalten wir zusätzlich:"
 turkoman_legacy_of_seljuk_insight:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis erlaubt uns, die verwüsteten Regionen §YPersien§! und §YKhwarasan§! wiederaufzubauen. Dies kann entweder durch die Heilung der inneren Spaltung erreicht werden, was den Regionen §Y20§! Jahre lang §G-2.00§! Unruhe (Lokal) und §G+3.00%§! Missionarsstärke gibt, oder durch den Wiederaufbau der Städte, was den Regionen §Y20§! Jahre lang §G-20.0%§! Baukosten (Lokal) und §G-10.0%§! Entwicklungskosten (Lokal) gibt.\n"
