 #Missions
 arl_conquer_tabriz_title:0 "Erobert Shirvan"
 arl_conquer_tabriz_desc:0 "In unserem Westen liegt die Stadt Shirvan, östlichste Provinz des in Auflösung begriffenen Machtgebiet der Turkomanen. Wenn wir die Stadt erobern, wird dies die Moral unserer Truppen gewiss stärken und uns einen Schritt näher an die Vereinigung der Region bringen."

 arl_establish_the_safaviyya_title:0 "Der Orden der Samaniden"
 arl_establish_the_safaviyya_desc:0 "Unsere wichtigste Aufgabe liegt darin, unserer Lehren und die kulturelle sowie religiöse Identität unseres Volkes zu bewahren. Indem wir dies alles in einem militanten Orden vereinen, können wir ein solides Fundament für unser Volk schaffen."

 arl_rise_safavids_title:0 "Aufstieg der Dabuyiden"
 arl_rise_safavids_desc:0 ""Wiedergeboren in Flammen" ist eine Redewendung, die unseren Aufstieg zur Macht perfekt beschreibt. Ausgehend von [424.GetName] bis hin zu den prestigeträchtigen Eroberungen von [416.GetName] und [421.GetName] haben wir ein bescheidenes Shahtum in einen furchterregenden Feind für all jene verwandelt, die versuchen, unseren Titel an sich zu reißen. Dies ist der Beginn eines neuen Zeitalters der [Root.Monarch.Dynasty.GetName]-Dynastie!"

 arl_promote_piety_title:0 "Patriarchale Macht"
 arl_promote_piety_desc:0 "Wir sind zahlreichen Bedrohungen von außen ausgeliefert und müssen unserer Loyalität gegenüber den Patriarchen, Frömmigkeit und Glaubensstärke Nachdruck gegen jene verleihen, die versuchen, uns auszurotten."

