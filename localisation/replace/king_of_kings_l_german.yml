 EST_VAL_TOLERATES_NOT_SHIA_LOY:0 "Toleriert den nestorianischen Glauben NICHT: §R$VAL$§!"
 estate_ghulams:1 "Kharaji-ha"
 estate_ghulams_desc:0 "Die Kharaji-ha sind eine Einheit von Söldnern mit kaukasischen Wurzeln. Sie werden in der Regel unter Armeniern und Georgiern rekrutiert und durchlaufen eine strenge militärische Ausbildung. Sie sind zudem im Umgang mit Schusswaffen geübt, was sie zu einem unverzichtbaren Bestandteil der Armee macht. Sie fungieren als Gegengewicht zu den einflussreichen Qizilbasch."
