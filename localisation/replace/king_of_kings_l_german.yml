 #Events
 flavor_mam.100.t:0 "Die neue ägyptische Flotte"
 flavor_mam.100.d:0 "Im Jahr [GetYear] erfuhr die ägyptische Flotte eine bedeutende Entwicklung und Erweiterung. Wir erkannten die strategische Bedeutung einer mächtigen Flotte und investierten massiv in den Bau neuer Schiffe, in Verbesserungen unserer Flotteninfrastruktur sowie in den Ausbau unserer maritimen Fähigkeiten. Unsere Bemühungen führten zum Aufbau einer beeindruckenden Flotte, die eine entscheidende Rolle bei der Sicherung unserer Seewege, der Machtprojektion im Mittelmeer und der Aufrechterhaltung einer starken Präsenz entlang unserer Küstenterritorien spielte. Durch unsere sorgfältige Planung und unsere Innovationen ist es uns gelungen, unsere Flotte zu einer der größten und einflussreichsten unserer Zeit zu machen."
 flavor_mam.100.a:0 "Wir müssen uns auf unsere Galeeren konzentrieren."
 flavor_mam.100.b:0 "Wir müssen unsere Handelsflotten unterstützen."
 flavor_mam.100.c:0 "Wir werden einen beeindruckenden Holzwall errichten!"
 flavor_mam.100.e:0 "Unsere Flotte wird die sieben Meere bezwingen!"
 flavor_mam.100.f:0 "Niemand wird es je wieder wagen, sich gegen unsere mächtige Flotte zu stellen."

 flavor_mam.101.t:0 "Renovierung der Bibliothek zu Theben"
 flavor_mam.101.d:0 "Die Bibliothek zu Theben zeugt von unserem Streben, Wissenschaft und Bildung innerhalb unserer Nation zu fördern. Sie wurde während unserer Herrschaft gegründet und hat sich zu einem Zentrum des Wissens entwickelt, das wertvolle Texte aus vielen verschiedenen Bereichen verwahrt und verbreitet. Unsere Bibliothek verfügt über eine umfangreiche Sammlung von Manuskripten aus verschiedenen Disziplinen wie Theologie, Philosophie, Wissenschaft und Literatur. Wir sind sehr stolz auf die Sammlung, die wir zusammengetragen haben. Sie bereichert nicht nur unser kulturelles Erbe, sondern dient auch als Leuchtturm der Aufklärung für künftige Generationen."
 flavor_mam.101.a:0 "Sie ist ein Symbol unseres innovativen Denkens!"
 flavor_mam.101.b:0 "Wir sollten stattdessen die Klöster im ganzen Land unterstützen."

 flavor_mam.103.t:0 "Verwaltung der ägyptischen Domäne"
 flavor_mam.103.d:0 "Wir stehen an einem wichtigen Scheideweg in unserer Geschichte. Viele unserer Berater unterstützen die Idee eines neuen, modernisierten Staates, der den Großmächten Europas ins nichts nachstehen wird. Die Konservativeren unter uns sind jedoch der Meinung, dass wir die alten Systeme des Alten Ägyptischen Königreiches wiedererrichten sollten, wenn wir unseren Namen in den Geschichtsbüchern verewigen wollen."
 flavor_mam.103.a:0 "Wir sind die Fortführung des Alten Ägyptens!"
 flavor_mam.103.b:0 "Radikalere Reformen sind notwendig!"

 flavor_mam.104.t:0 "Die Klosterschulen von [Root.Monarch.GetName]"
 flavor_mam.104.d:0 "Als Zeichen unseres Strebens, die Gesellschaft zu verbessern, haben wir uns für die Einrichtung eine Klosterschule entschieden. Mit diesem widmen wir einen bedeutenden Teil unseres Vermögens und unserer Ressourcen der Schaffung eines dauerhaften Wohltätigkeitsfonds, der Bildung, Gesundheitsfürsorge und soziale Initiativen für unser Volk finanzieren wird. Diesee Klosterschule zeugt von unserem wohltätigen Vermächtnis und zielt darauf ab, künftigen Generationen wichtige Dienstleitungen und Möglichkeiten bereitzustellen. Es demonstriert zudem unsere Hingabe dabei, für Wohlstand und Fortschritt innerhalb unserer Nation zu sorgen."
 flavor_mam.104.a:0 "Wir müssen die Klosterschule und die Bildung fördern!"
 flavor_mam.104.b:0 "Wir sollten lieber Gotteshäuser finanzieren."
 flavor_mam.104.c:0 "Wir müssen die Finanzierung der Al-Azhar-Universität sichern." #disabled
 flavor_mam.104.e:0 "Wir können uns das derzeit nicht leisten."

 flavor_mam.105.t:0 "Arabica-Kaffee"
 flavor_mam.105.d:0 "Unter der Herrschaft der Ägypter erlebte der Anbau von arabischem Kaffee im 15. Jahrhundert eine bemerkenswerte Entwicklung. Wir erkannten das Potenzial dieser exotischen Pflanze und begannen mit der Kultivierung und Verfeinerung der Anbautechniken. Unsere Fachleute für Landwirtschaft erforschten akribisch die möglichst besten Anbaubedingungen, was die Erträge und die Qualität verbesserte. Die Kaffeeproduktion wurde nicht nur zu einer Quelle des Stolzes für unser Volk, sondern Kaffee auch zu einem wertvollen Handelsgut für unsere Nation. Das Wachstum des Arabica-Kaffees zu fördern, trug dazu bei, dass er schließlich weltweit zu einem gefragten Getränk wurde."
 flavor_mam.105.a:0 "Wir werden die Kaufleute mit der Entwicklung beauftragen."
 flavor_mam.105.b:0 "Wir werden ihn besser nutzen können, wenn er in staatlichen Händen ist."

 flavor_mam.107.t:0 "Ein angesehener äthiopischer Adliger"
 flavor_mam.107.d:0 "Uns hat die Nachricht ereilt, dass ein angesehener äthiopischer Adliger einen bemerkenswerten Scharfsinn an den Tag legte, als er in den von den Ägyptern besetzten äthiopischen Territorien die Leiter der Verwaltungshierarchie erklomm. Sein diplomatisches Geschick verschaffte ihm sowohl den Respekt der ägyptischen Besatzung als auch den seiner äthiopischen Landsleute. Dank seiner eindrucksvollen Verhandlungsführung und seiner strategischen Allianzen gelang es ihm, sich in der komplexen politischen Landschaft zurechtzufinden und die Interessen seines Volkes unter unserer Herrschaft wirksam zu wahren. Sein Aufstieg hat gezeigt, dass örtliche Verwalter selbst unter den schwierigsten Umständen erfolgreich sein können und in einer Zeit der Unsicherheit einen Hoffnungsschimmer und Stabilität bieten. Sein Vermächtnis ist ein Zeugnis für die Widerstandsfähigkeit und die Fähigkeiten des äthiopischen Adels."
 flavor_mam.107.a:0 "Wir werden seine Laufbahn mit großem Interesse verfolgen."
 
 #Local Organizations
 kashifs:0 "Nomarchen"
 kashifs_desc:0 "Nomarchen sind die Gouverneure des Pharao, seine Verwalter, die in verschiedenen Bereiche der Verwaltung eingesetzt werden, unter anderem der Aktenführung, dem Briefverkehr, bei Finanzangelegenheiten und bei der Kommunikation im Namen der herrschenden Dynastie. Sie spielen eine entscheidende Rolle bei der Aufrechterhaltung des Verwaltungsapparats und bei der Gewährleistung einer effektiven Regierungsführung. Diese Verwalter sind häufig sachkundige Personen, die bei der Verwaltung des Staates helfen und als Vermittler zwischen dem Herrscher und den verschiedenen Teilen der Gesellschaft dienen."
 
