 BYZ_economic_independence_title:0 "Wirtschaftliche Unabhängigkeit"
 BYZ_economic_independence_desc:0 "Im Zeitalter des Bürgerkriegs brachen unsere Märkte zusammen, Geschäfte schlossen und Piraterie und Schmuggel grassierten in der Ägäis. Kaiser um Kaiser versuchte die byzantinischen Märkte für ausländische Kaufleute lukrativ zu machen, aber unsere eigenen Händler untergruben diese Bemühungen, indem sie Geschäfte mit den Piraten machten, wobei die Krone aufgrund ihrer Abhängigkeit von Getreideimporten nach Konstantinopel nicht handlungsfähig war. Dies hatte die katastrophale Wirkung, dass das Vertrauen der ausländischen Kaufleute zerstört und sie verdrängt wurden. Nachdem wir diese Piraten zurückgeschlagen haben, lasst uns diese Märkte zurückerobern."

 BYZ_peloponesian_renaissance_title:0 "Renaissance am Peloponnes"
 BYZ_peloponesian_renaissance_desc:0 "Während Konstantinopel in einen Bürgerkrieg nach dem anderen verwickelt war, war niemand sicher und jeder Ehrgeiz wurde von irgendjemandem als Bedrohung angesehen, so unschuldig er auch gewesen sein mochte. In dieser Welt waren kritisches Denken und Neugier gefährliche – sogar tödliche – Anwandlungen. Aus diesem Grund hat ein beträchtlicher Teil der byzantinischen Gelehrten Morea zu ihrer Heimat gemacht, weit entfernt von der Hauptstadt und den traditionellen sekundären Machtzentren wie Thessaloniki, Athen oder Smýrna, was der Halbinsel eine wahre Renaissance bescherte. Einer dieser Gelehrten, die aus dem Peloponnes stammten, war Gemistos Plethon, ein Philosoph, der die Werke von Platon studierte und tiefe Verbindungen zu den alten Glaubensvorstellungen knüpfte."

 BYZ_church_in_distress_title:0 "Kirche in Not"
 BYZ_church_in_distress_desc:1 "Die rechtmäßige Kirche befindet sich in einer Notlage. Jahrelanger Druck an unseren Ostgrenzen hat unseren Monarchen gezwungen eine Vereinbarung mit den Ostkirchen einzugehen. Der Klerus ist darüber äußerst erzürnt, und viele Priester widersetzen sich offen dem Kaiser. Der Glaube an die [Root.Monarch.Dynasty.GetName]-Dynastie muss wiederhergestellt werden."
 BYZ_muscovite_autocephaly_title:0 "Autokephalie Russland"
 BYZ_muscovite_autocephaly_desc:0 "Infolge der Erklärung zur Akzeptanz der Ostkirchen haben sich viele Bischöfe aus anderen Ländern dafür entschieden, ihre Verbindung zu uns zu kappen und stattdessen die Autokephalie und ihre Unabhängigkeit vom Patriarchen in Konstantinopel zu erklären. Unter ihnen befinden sich auch die unbestrittenen Anführer dieser Bewegung in Russland. Wir müssen sie dazu zwingen, sich uns wieder anzuschließen."
 BYZ_mend_the_schism_title:0 "Heilt das Schisma"
 BYZ_mend_the_schism_desc:0 "Als Resultat eines Konflikt über Doktrin zwischen den meheren wichtigen östlichen Patriarchen und Bischöfen und unserem rechtmäßigen Ökumenischen Patriarchen in Konstantinopel, haben die Unterstützer von Nestor und seinesgleichen ihre Verbindungen zu uns gekappt, was schließlich zum Schisma während dem Konzil von Chalcedon im Jahr 451 führte. Seit damals haben wir uns mit den Östliche Häresien in Ägypten, Syrian und darüber hinaus herumstreiten müssen. Allein unsere Macht kann diesen Missstand beheben."

 BYZ_reinforce_constantinople_title:0 "Befestigt Konstantinopel"
 BYZ_reinforce_constantinople_desc:0 "Die mächtigen Theodosianischen Mauern sind heruntergekommen und falls ein Bürgerkrieg ausbricht kann unsere Hauptstadt sicherlich nicht ausreichend beschützt werden. Wir müssen handeln, damit unsere Mauern nicht wie brüchiges Glas zerbröseln."

 BYZ_hexamilion_title:0 "Hexamilion-Wall"
 BYZ_hexamilion_desc:0 "Der Hexamilion-Wall ist eine Mauer aus der Antike, die die Landenge von Isthmus schützte. In jüngster Zeit wurde der Wall wiederaufgebaut, um uns gegen Feinde von außen aber auch von innen zu verteidigen. Aber gegen den Verräter hat kein Wall bestand. Wir müssen entweder all unsere Ressourcen in den Wiederaufbau der Mauer stecken oder sie ganz und gar aufgeben."

 BYZ_restore_navy_title:0 "Byzantinische Flotte"
 BYZ_restore_navy_desc:0 "Da die Dromone dank der Vorherrschaft der lateinischen Galeere stark an Bedeutung verloren hat und wir lange Zeit von den micrasiatischen cibyrrhaeotischen Werften abhängig waren, was Flottenunterstützung betrifft, ist unsere eigene Flotte im Wesentlichen nicht existent. Da wir unsere Fesseln der dynastischen Streitereien nun abgestreift haben, und die Angeloi ausgezahlt haben, sollten wir wieder mehr Waffen aufs Meer bringen."
  
 desc_BYZ_origins_of_renaissance:0 "Während die Herzen der in Konstantinopel lebenden Bevölkerung von der Angst vor einem drohenden Bürgerkrieg erfüllt sind, erlebt die Region rund um Morea einen neuen Aufschwung. Viele der dort lebenden Gelehrten werden später nach Italien auswandern und die Renaissance vorantreiben."

 BYZ_maintaining_relations:0 "Aufrechterhaltung freundschaftlicher Beziehungen"
 desc_BYZ_maintaining_relations:0 "Trotz unserer Rivalitäten und unserem ständigen Ringen um die Macht in der Ägäis und im Schwarzen Meer, unserem natürlichen Einflussgebiet, haben wir uns entschieden, freundlich mit allen Nationen zu bleiben, die in der Region Handel treiben wollen."
 
 BYZ_kommerkion_will_give_5_less_loyalty:0 "Das Standesprivileg "§YAkzeptanz von Piraterie§!" gibt jetzt zusätzlich §R-5.0%§! Loyalitätsgleichgewicht für den [Root.GetBürgerName]-Stand."
 BYZ_kommerkion_will_give_5_less_trade_eff:0 "Das Standesprivileg "§YAkzeptanz von Piraterie§!" gibt jetzt zusätzlich §R-5.0%§! Handelseffizienz."

 BYZ_every_catholic:0 "Jede §Ynestorianische§! Nation wird dazu aufgefordert, zum §Yorthodoxen§! Glauben zu konvertieren. Nationen, die die Haltung "Rivalität", "Aufgebracht" oder "Feindlich" gegenüber §Y[Root.GetName]§! haben, werden nicht konvertieren."
 BYZ_lose_opinion_with_all_catholics:0 "Die Meinung jeder §Ynestorianische§! Nation über §Y[Root.GetName]§! wird um §R-75§! reduziert."

 
 MEE_Byzantine_Events.11.t:0 "Der Hexamilion-Wall"
 MEE_Byzantine_Events.11.d:0 "TDie sechs Meilen lange Mauer an der Landenge von Korinth wird seit Jahrhunderten von unseren Baumeistern gewartet. Leider ist die Mauer aufgrund der Vernachlässigung durch die örtlichen Behörden – manche sagen sogar aus offener Bosheit – verfallen und einige Abschnitte wurden von der örtlichen Bauernschaft sogar als Steinbrüche genutzt. Vor allem die Palaiologoi, eine mächtige lokale Dynastie, haben gegen jegliche Bemühungen zur Wiederherstellung dieser Mauer gekämpft, aber die Wahrheit ist, dass solche Forderungen inakzeptabel sind."
 MEE_Byzantine_Events.11.a:0 "Wir müssen den Palaiologoi trotzen! Baut die Mauer wieder auf."
 MEE_Byzantine_Events.11.b:0 "Wir sollten uns lieber auf unsere Hauptstadt konzentrieren."
 
 MEE_Byzantine_Events.12.t:0 "Defensive Mentalität"
 MEE_Byzantine_Events.12.d:0 "Konstantinopel ist praktisch dauerhaft einer Belagerung ausgesetzt. Obwohl Frieden herrscht, ist es reine Tatsache, dass früher oder später ein verräterischer Prätendent seine Armeen auf die Stadt loslassen wird. Wenn die Stadt einem solchen Angriff standhalten soll, müssen die Theodosianischen Mauern instand gesetzt und verstärkt werden."
 MEE_Byzantine_Events.12.a:0 "Bitten wir die Serben um Hilfe."
 MEE_Byzantine_Events.12.b:0 "Besteuert die Bürger. Wir brauchen ihre Hilfe."
 MEE_Byzantine_Events.12.c:0 "Die Mauern müssen nicht repariert werden."
 
 MEE_Byzantine_Events.14.t:0 "Ausbau der Theodosianischen Mauern abgeschlossen"
 MEE_Byzantine_Events.14.d:0 "Der Ausbau der mächtigen Theodosianischen Mauern, die unsere geliebte Stadt schützen, ist endlich abgeschlossen. Es gibt niemanden, der diese Mauern noch durchdringen könnte, weder ein Trebuchet noch sonst eine Belagerungswaffe. Nur eine mächtige Kanone könnte sie durchbrechen, doch die sind selten und teuer und das Prätendenten kann die dafür nötigen Mittel mit Sicherheit nicht aufbringen."
 MEE_Byzantine_Events.14.a:0 "Lasst die Verräter kommen!"
 
 MEE_Byzantine_Events.15.t:0 "Byzantinische Bitte"
 MEE_Byzantine_Events.15.d:0 "Die Byzantiner haben eine Delegation geschickt, die über einen finanziellen Beitrag zur Instandsetzung der Theodosianischen Mauern verhandeln will. Dynastische Streitereien haben dazu geführt, dass die imperial Kasse chronisch leer ist. Als eine in ein stabiles Kaiserreich investierte Partei sollten wir diesen Vorschlag ernsthaft in Erwägung ziehen, denn sobald Konstantinopel von einer Dynastie kontrolliert wird, die uns nicht wohlgesonnen gegenübersteht, werden wir sicherlich bald von den niederträchtigen Bulgaren oder durchtriebenen Böhmen verschluckt. Indem wir die Römer unterstützen, würden wir auch einen Verbündeten gewinnen, der uns zur Hilfe kommen könnte, falls unsere Feinde beschließen sollten, uns anzugreifen."
 MEE_Byzantine_Events.15.a:0 "Wir geben ihnen alles, was wir haben."
 MEE_Byzantine_Events.15.b:0 "Wir schicken ihnen einen moderaten Beitrag."
 MEE_Byzantine_Events.15.c:0 "Mehr als einen bescheidenen Beitrag können wir uns nicht leisten."
 MEE_Byzantine_Events.15.e:0 "Sie haben nicht eine Münze verdient."
 
 MEE_Byzantine_Events.21.t:0 "Byzantinische Kaufleute erlangen wieder an Bedeutung"
 MEE_Byzantine_Events.21.d:0 "Seit dem Bürgerkrieg und den ständigen Unruhen die damit einhergingen, war die Macht der byzantinischen Kaufleute im Gegensatz zu ihren Konkurrenten stark beschränkt. Dank der jüngsten Politik ließ sich diese Entwicklung zum Glück umkehren. Unsere Kaufleute haben erneut die Kontrolle über den Binnenmarkt und fremdländische Märkte übernommen."
 MEE_Byzantine_Events.21.a:0 "Investiert in neue Schiffe."
 MEE_Byzantine_Events.21.b:0 "Wir müssen gute Darlehenskonditionen aushandeln."
 MEE_Byzantine_Events.21.c:0 "Gebt ihnen noch mehr Freiheiten!"
 
 
 MEE_Byzantine_Events.41.t:0 "Byzantinische Kaufleute Kooperieren mit Piraten"
 MEE_Byzantine_Events.41.d:0 "Frustriert darüber, dass sie Piraten in der Ägäis bestechen mussten, haben viele byzantinische Kaufleute die ziemlich kluge Taktik übernommen, die Hilfe dieser Piraten zu nutzen, um Konkurrenten auszuschalten. Anstatt sie zu bezahlen, senden sie den Piraten Informationen über die Routen und Frachtmanifeste anderer, meist nicht griechischer, Händler. Dies hat dazu geführt, dass unsere Märkte für ausländisches Geld weniger attraktiv geworden sind, was unseren Finanzen erheblich geschadet hat. Viele ausländische Händler beschweren sich regelmäßig über die unfaire Behandlung und mangelnden Schutz."
 MEE_Byzantine_Events.41.a:0 "Greift hart gegen diese Praxis durch!"
 MEE_Byzantine_Events.41.b:0 "Legt ein Lippenbekenntnisse zu ihren Sorgen ab, aber schaut nichtswissend weg."
 MEE_Byzantine_Events.41.c:0 "Zerstört Sie die Piratenfestungen, koste es, was es wolle!"
 
 MEE_Byzantine_Events.47.t:1 "Anti-Toleranz Revolte"
 MEE_Byzantine_Events.47.d:0 "Die Bevölkerung von [byz_revolt.GetName] ist in Aufruhr, seitdem angekündigt wurde, dass sich Duldung der Ostkirchen verkündet wurde. Sie wehren sich unnachgiebig gegen jeden Versuch, die Edikte der Toleranz gegenüber den Ostkirchen anzuerkennen. Die Stimmen werden immer lauter, dass sie sich lieber der Konfederation der Kumanen oder den Bulgarischen Zaren - wahren orthodoxen Nationen in ihren Augen - unterwerfen würden, als die Duldung der Herätiker zu ertragen."
 MEE_Byzantine_Events.47.a:0 "Es ist nicht so, als hätten sie eine Wahl."
 
 MEE_Byzantine_Events.48.t:0 "Heilung des Schismas"
 MEE_Byzantine_Events.48.d:0 "Seit die Nestorianische Kirche im Jahr 451 vom wahren Weg abfiel, schien es, als sei keine Einheit in Sicht, und das würde auch in den kommenden Jahrhunderten nicht ändern. Da wir Persien und Zentralasien nun in unserer Hand haben, können wir zumindest mit diesen Gemeinschaften die Spaltung heilen, auch wenn Nestorianer, die in weiter entfernten Ländern leben, ihrem Beispiel sicherlich nicht folgen werden. Heute triumphiert das Reich, hat die Autorität im Osten wiederhergestellt, die Kirchen in den persischen Ländern ordnungsgemäß vereint und die öffentliche Meinung zu einem solchen Ergebnis bewegt."
 MEE_Byzantine_Events.48.a:0 "Wunderbar."
 
