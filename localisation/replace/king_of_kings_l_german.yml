 ###HOLY ORDER###
 savafid_order:0 "Samaniden"
 savafid_order_desc:0 "Der vom Mystiker Saman Tahami gegründete Samanidenorden (auch als Samanier bekannt) ist ein Mönchsorden, dessen Herrschaft an die Söhne seines Gründers weitergegeben wird. Im Laufe der Zeit wandelte sich der Charakter dieses Ordens immer mehr zu einer militanten Fraktion, die während des 'Erlöschen der Flammen' dazu beitrug, eine nestorianische Dynastie erneut an die Macht in Persien zu bringen."
 zahediyeh_order:0 "Anthonesiden"
 zahediyeh_order_desc:0 "Der Anthonesiden-Orden ist eine miaphysitische Organisation, deren Ursprünge auf Antonius den Großen selbst zurückgehen. In der kurzen Zeit der Bitilis-Hegemonie über die kurdischen Nachfolger erlangte sie echten Einfluss und wurde anschließend während der Herrschaft des Ilkhanats fast ausgelöscht.\nDank klerikaler Bemühungen wurde die Anthonesiden wiederhergestellt."
 ###PERSIAN MODIFIERS###
 per_sunni_conversion_policy:0 "Anti-häretische Einstellung"
 desc_per_sunni_conversion_policy:0 "Eine starke Nation benötigt einen starken Glauben, und daher beseitigen wir derzeit tatkräftig die letzten Überreste des alten Glaubens in Persien."
 per_protector_of_the_shia_faith:0 "Beschützer der Nestorianer"
 per_sponsorship_of_christian_armenians_modifier:0 "Unterstützung für die Armenier"
 desc_per_sponsorship_of_christian_armenians_modifier:0 "Die Armenier werden in unserem Land mit verhältnismäßig offenen Armen empfangen. Im Gegensatz zu den Heiden und Häretikern werden die Miaphysiten Armeniens mit Toleranz behandelt, da die Hoffnung besteht, dass sie sich unserer glorreichen Armee anschließen, denn ihr Zorn ist groß gegen alle, die sie unterdrückt haben."
 per_triumph_in_cairo_modifier:0 "Triumph in Memphis"
 desc_per_triumph_in_cairo_modifier:0 "Die [Root.GetAdjective]en Banner wehen im Wind von Memphis. Unser Sieg über die orientalischen Staaten ist unbestreitbar."
 per_persian_reign_modifier:0 "Persische Herrschaft"
 desc_per_persian_reign_modifier:0 "Die Kartiden, die eigentliche Geißel Persiens, wurden vertrieben und besiegt. Persien ist erneut im Griff einer persischen Hand! Diese Provinz gedeiht unter der positiven Herrschaft der neuen persischen Dynastie."
 per_muzaffarid_centre_of_admin_modifier:0 "Verwaltungszentrum"
 per_urban_planning_of_shah_abbas_modifier:0 "Stadtplanung von Shah Xerxes"
 desc_per_urban_planning_of_shah_abbas_modifier:0 "Diese Provinz ist derzeit das Ziel vieler architektonischer Ideen und Pläne, die Schah Xerxes durchsetzen möchte."

 ###ESTATE PRIVILEGES###
 unlock_privilege_estate_nobles_mamlukian_administration_tt:0 "UNeues [Root.GetNobilityOrFallbackName]-Standesprivileg: §YPharaonische Verwaltung§!."
 unlock_privilege_estate_ghulams_mamlukian_administration_tt:0 "Neues [Root.GetGhulamsOrFallbackName]-Standesprivileg: §YPharaonische Verwaltung§!."
 unlock_privilege_estate_qizilbash_mamlukian_administration_tt:0 "Neues [Root.GetQizilbashOrFallbackName]-Standesprivileg: §YPharaonische Verwaltung§!."
 estate_nobles_mamlukian_administration:0 "Pharaonische Verwaltung"
 estate_qizilbash_mamlukian_administration:0 "Pharaonische Verwaltung"
 estate_ghulams_mamlukian_administration:0 "Pharaonische Verwaltung"
 estate_nobles_mamlukian_administration_desc:0 "Die Verwaltung Ägyptens durch die Pharaonen hatte ihre Schwächen, doch einige Aspekte, die von der Aigyptiotischen Dynastien übernommen wurden, sind für unsere stets wachsende Nation dennoch sehr nützlich. Wir sollten dem [Root.GetNobilityOrFallbackName]-Stand die Verwaltung überlassen, da dieser noch in engem Kontakt zu den ehemaligen pharaonischen Bürokraten steht."
 estate_qizilbash_mamlukian_administration_desc:0 "Die Verwaltung Ägyptens durch die Pharaonen hatte ihre Schwächen, doch einige Aspekte, die von der Aigyptiotischen Dynastien übernommen wurden, sind für unsere stets wachsende Nation dennoch sehr nützlich. Wir sollten dem [Root.GetQizilbashOrFallbackName]-Stand die Verwaltung überlassen, da dieser noch in engem Kontakt zu den ehemaligen pharaonischen Bürokraten steht."
 estate_ghulams_mamlukian_administration_desc:0 "Die Verwaltung Ägyptens durch die Pharaonen hatte ihre Schwächen, doch einige Aspekte, die von der Aigyptiotischen Dynastien übernommen wurden, sind für unsere stets wachsende Nation dennoch sehr nützlich. Wir sollten dem [Root.GetGhulamsOrFallbackName]-Stand die Verwaltung überlassen, da dieser noch in engem Kontakt zu den ehemaligen pharaonischen Bürokraten steht."
 estate_nobles_mamlukian_administration_tooltip:0 "Pharaonische Verwaltung"
 mamlukian_administration_modifier:0 "Pharaonic Administration"
 desc_mamlukian_administration_modifier:0 "Diese Provinz wird von pharaonischen Bürokraten verwaltet, die wiederum unter der Aufsicht der persischen Aristokratie stehen. Obwohl dieses System unser Reich bis zu einem gewissen Grad dezentralisiert, schafft es Stabilität und Wohlstand in Ägypten und erlaubt es uns, die Region zu regieren, ohne unsere Verwaltung zu überlasten."
 mamlukian_administration_modifier_rt:0 "Entfernt den Modifikator §YPharaonische Verwaltung§! aus allen im Besitz befindlichen Provinzen in der Region §YÄgypten§!."

 estate_church_muslim_integration:0 "Christen integrieren"
 estate_church_muslim_integration_desc:0 "Die Christen folgen nicht unser Staatsreligion, machen aber dennoch einen Großteil der Bevölkerung unseres Landes aus. Indem wir sie dem [Root.GetKlerusName]-Stand überlassen, dessen Priester dem [Root.Religion.GetName]en Glauben angehören, können wir sicherstellen, dass sie ordnungsgemäß in unsere Gesellschaft integriert werden."
 estate_church_muslim_integration_mod:0 "Integrierte Christen"
 desc_estate_church_muslim_integration_mod:0 "Die Christen dieser Provinz wurden in die Gesellschaft integriert und werden keine religiösen Unruhen mehr verursachen."
