 #Events
 flavor_geo.4.t:0 "Giorgi Saakadze"
 flavor_geo.4.d:0 "Georgien befindet in einer Zeit des Umbruchs, und ein Name hallt besonders laut durch die Geschichte: Giorgi Saakadze. Der um 1570 geborene Giorgi Saakadse stieg zu einem bedeutenden militärischen Befehlshaber und Staatsmann auf. Er war für seinen unerschütterlichen Mut und seine außergewöhnlichen Führungsqualitäten bekannt. Er siegte gegen eine Reihe furchtbarer Feinde und verteidigte Georgien gegen die unerbittlichen persischen und türkischen Invasionen. Obwohl er später selbst im Dienst der Afshariden und Eretniden stand - eine Entscheidung, die unter seinen Zeitgenossen Kritik hervorrief, die Meinungen spaltete und äußerst umstritten war -, haben ihm diese Erfahrungen eine einzigartige Perspektive und eine Fülle an Wissen verliehen. Es ist an der Zeit, dass wir diese außergewöhnliche Person ehren. Die Frage ist nur, wie wir das Vermächtnis von Giorgi Saakadze würdigen sollen? Wir haben zwei Möglichkeiten:"
 flavor_geo.4.a:0 "Wir ernennen ihn zum General."
 flavor_geo.4.b:0 "Wir stellen ihn als Berater ein."
 
 #Armenia
 #Missions
 arm_jerusalem_title:0 "Das Heilige Land"
 arm_jerusalem_desc:0 "Das Heilige Land stand seit jeher im Mittelpunkt der christlichen Welt. Derzeit kontrollieren es jedoch Mächte, die unseren Glauben und unsere Ehrfurcht vor diesem heiligen Land nicht teilen. Die Stadt Jerusalem, das symbolische Herz des Christentums, muss zurück in die Hände der wahren Christen gegeben werden."
 arm_holy_sites_title:0 "Die Heiligen Stätten"
 arm_holy_sites_desc:0 "Das östliche Christentum hat im Lauf der Geschichte unter vielen Spannungen gelitten und wurde oft unterworfen. Unsere heiligen Stätten Alexandria, das Zentrum der Miaphysitismus Orthodoxie, und Aleppo, eine Stadt, die für den Glauben immens wichtig ist, stehen nach wie vor unter der Herrschaft der Häretiker. Es ist unsere Pflicht, diese Heiligen Stätten zurückzuerobern und zu schützen."

 arm_church_of_the_east_title:0 "Kirche des Ostens"
 arm_church_of_the_east_desc:0 "Die Wiege der Zivilisation, Mesopotamien, steht unter fremder Herrschaft und die dort lebenden Menschen wünschen sich nichts sehnlicher, als endlich vom Joch der Mongolen befreit zu werden. Es ist unsere Pflicht, das Land entlang des Tigris und Euphrats zurückzuerobern. Wir müssen nach Osten marschieren, unsere Glaubensbrüder befreien und den Ruhm des wahren Christentums in diesem alten Land wiederherstellen."

 #Events
 flavor_arm.2.t:0 "Die Kirche des Ostens"
 flavor_arm.2.d:0 "Das Land, das einst unter der Autorität der Kirche des Ostens erblühte, wurde von unseren mächtigen Armeen zurückerobert. Als sie triumphierend durch die alten Stadttore von §Y[410.GetName]§! marschieren, hallt der Jubel durch die trockene Landschaft und markiert den Beginn einer neuen Ära der miaphysitischen Wiedergeburt in der Region. Die armenischen Befreier beweisen trotz ihrer Differenzen mit der Kirche des Ostens, die ihre Wurzeln in der Zeit nach dem Konzil von Chalcedon haben, dass Einigkeit im Angesicht gemeinsamer Widrigkeiten theologische Diskrepanzen überwiden kann.\n\nDie Differenzen zwischen unseren Kirchen müssen beigelegt und eine einheitliche christliche Front geschaffen werden, wenn wir die Bedrohung durch die zoroastrischen Heiden jemals beenden wollen. Selbst wenn unsere Kirchen das Wesen Christi anders deuten, so ist es doch das Symbol des Kreuzes, das sie zusammenführt. Unser Triumphzug sendet eine starke Botschaft an die Ungläubigen: Die Macht des Kreuzes wird keine Grenzen kennen und die Entschlossenheit der Gläubigen kann alles erreichen. Möge die Kirche des Ostens wiederauferstehen und möge Gott uns gemeinsam den Weg weisen!"
 flavor_arm.2.a:0 "Gepriesen sei der Herr für diesen bedeutenden Sieg!"
 #Modifiers
 armenia_center_conversion_tt:0 "§Y[410.GetName]§! wird zu einem §Ymiaphysitischen Religionszentrum§!. Dieses konvertiert Provinzen in der Nähe §Y30§! Jahre lang zum §Ymiaphysitischen§! Glauben."
 arm_church_east_insight_tt:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis macht §Y[410.GetName]§! zu einem miaphysitischen Religionszentrum, das 30 Jahre lang Provinzen in der Nähe zum miaphysitischen Glauben konvertieren wird."
 arm_coptic_restoration_insight_tt:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis gibt uns Kawa-Regimenter in unserer Hauptstadt und die Möglichkeit, Kawa-Regimenter zu rekrutieren."
 arm_all_coptic_tt:0 "Jede §Ymiaphysitische§! Nation erhält §Y25 Jahre§! lang "§YBeschützer der Heiligen Stätten§!", was folgende Auswirkung hat:\nMissionarsstärke: §G+1.5%§!\nRegeneration (Rekrutenreserve): §G+10.0%§!\nDisziplin: §G+2.5%§!\nLegitimität (Jährlich): §G+0.50§!\nKosten (Kernprovinzen): §G-10.0%§!."
 arm_own_holy_sites_tt_yes:0 "\n£yes£ Wenn wir diese Mission abschließen und alle §Ymiaphysitischen§! Heiligen Stätten direkt besitzen, wird dieser Modifikator §Gpermanent§!."
 arm_own_holy_sites_tt_no:0 "\n£no£ Wenn wir diese Mission abschließen und alle §Ymiaphysitischen§! Heiligen Stätten direkt besitzen, wird dieser Modifikator §Gpermanent§!."
 arm_own_coptic_holy_site_tt:0 " Die miaphysitischen Heiligen Stätten befinden sich im Besitz miaphysitischer Nationen."
 arm_dotf_tt_yes:0 "\n£yes£ Wenn wir diese Mission abschließen, während wir §Ymiaphysitisch§! sind und es keinen §YVerteidiger des Glaubens§! gibt, beanspruchen wir diesen Titel."
 arm_dotf_tt_no:0 "\n£no£ Wenn wir diese Mission abschließen, während wir §Ymiaphysitisch§! sind und es keinen §YVerteidiger des Glaubens§! gibt, beanspruchen wir diesen Titel."
 arm_great_armenia_insight:0 "\n§GEreignis-Einblick:§!\nDieses Ereignis ändert den Namen unserer Nation in Großarmenien und gewährt uns dauerhafte Machtprojektion. Es gibt uns zudem folgenden Modifikator:"
 arm_cores_armenian_provinces_tt:0 "§Y[Root.GetName]§! erhält Kerne auf allen nicht im Besitz befindlichen Provinzen mit §Yarmenischer§! oder §Ywestarmenischer§!Kultur."

 #Turkomen
 #Missions
 qara_qoyunlu_emirs_mesopotamia_title:0 "Befriedet die Kurden"
 qara_qoyunlu_emirs_mesopotamia_desc:0 "Die Kurden sind ein rebellisches Volk - geübt in der Kriegskunst, und misstrauisches Fremden gegenüber. Wenn wir ihnen nicht ein für alle Mal beweisen, wer die Kontrolle hat, werden sie nie aufhören, unserer Grenzland zu traktieren. Besonders der Stadtstaat Bitlis hat Ambitionen in unserer Nation. Wie werden den kurdischen Kampfgeist brechen. Wie werden ihnen zeigen, dass es uns allein zusteht, die Kontrolle über das Erbe der Ilkhane auszuüben."
 qara_qoyunlu_custodian_of_baghdad_title:0 "Beschützer von [410.GetName]"
 qara_qoyunlu_custodian_of_baghdad_desc:0 "Die Stadt [410.GetName], einst ein Leuchtturm des Wissens und der Kultur, leidet noch immer unter den verheerenden Plünderungen der Mongolen. Die einst pulsierenden Märkte und der intellektuelle Diskurs scheinen der Vergangenheit anzugehören. Als neuer Beschützer von [410.GetName] werden wir die Infrastruktur der Stadt wiederaufbauen, ihre Bürger behüten und ihre Bibliotheken mit Gelehrten füllen. Wir werden der Stadt ihren Status als Sitz des nestorianischen Papst wiederverleihen."
 qara_qoyunlu_house_of_wisdom_title:0 "Östlicher Pabsthof"
 qara_qoyunlu_house_of_wisdom_desc:0 "Der östliche Pabsthof, Sitz des hohen Patriarchen der orientalischen Kirche und Symbol des Wissens und der Erleuchtung in [410.GetName], wird unter unserer aufgeklärten Führung errichtet werden. Es soll dereinst als Zufluchtsort für Gelehrte dienen, und wird durch unsere sorgfältige Instandsetzung bald zu unangefochtener Pracht aufsteigen. Gelehrte werden sich dort  versammeln können, um den intellektuellen Austausch und Innovationen zu fördern. Der östliche Pabsthof wird alte Schriften sammeln und neue Entdeckungen fördern. Unsere Herrschaft soll auf ewig in Erinnerung bleiben und eine neue Ära der Aufklärung einleiten."
 qara_qoyunlu_reform_the_army_title:0 "Reorganisiert den Staat"
 qara_qoyunlu_reform_the_army_desc:0 "Während ihrer Blütezeit waren die Ilkhane dabei, ein sehr ausgeklügeltes System für ihre Staatsführung und ihr Militär zu entwickeln. Mit seiner Stammesorganisation hinkt unser Staat dem jedoch sichtbar hinterher, und auch wenn uns unsere Gebräuche lange gute Dienste geleistet haben, so schlagen manche nun die Übernahme dieser Pläne vor, besonders da einige von unseren eigenen Leuten dabei halfen, vor dem Untergang der Ilkhane, diese Pläne zu entwickeln. Sie glauben, die Übernahme der Pläne könnte für das Reich sehr vorteilhaft sein."
 qara_qoyunlu_anatolian_turnabout_title:0 "Erobert Anatolien"
 qara_qoyunlu_anatolian_turnabout_desc:0 "Die Byzantiner sind im Chaos versunken, und ein Bürgerkrieg nach dem anderen hat ihre Nation bis in den Kern erschüttert, und sie sind nicht länger die unumstrittenen Herren von Anatolien. Wir verfügen nun endlich über die nötige Stärke, um ihnen die Stirn zu bieten, und daher ist es an der Zeit, dass wir das Schicksal zu unseren Gunsten wenden."
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "Befriedet Armenien"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "Das ehemalige armenische Königreich Vaspurakan macht den Großteil unserer westlichen Besitzungen aus. Die Armenier sind ein stolzes und freiheitsliebendes Volk, und haben sich in der Vergangenheit gegen alle aufgelehnt, die versuchten sie zu kontrollieren. Unsere Beamten in den westlichen Provinzen befinden sich in der schwierigen Lage, sowohl von innen und außen von Feinden umgeben zu sein. Wir müssen eine aktivere Rolle in der Region einnehmen, und die Armenier befrieden."
 qara_qoyunlu_caucasian_consolidation_title:0 "Sichert den Kaukasus"
 qara_qoyunlu_caucasian_consolidation_desc:0 "Die Eroberung von Armenien hat uns den Weg zur Unterwerfung des Kaukasus geebnet, der von schwachen Stämmen und zerfallenden Königreichen bevölkert wird. Die Aufstände in Armenien haben uns jedoch gezeigt, dass es schwierig sein wird, die Region zu regieren. Wir müssen Maßnahmen ergreifen, um unsere Herrschaft zu festigen, indem wir die Bewohner entweder als gleichberechtigt akzeptieren oder ihnen helfen ihre häretischen und heidnischen Wege abzulegen."
 qara_qoyunlu_overpower_the_mamluks_title:0 "Sichert Syrien"
 qara_qoyunlu_overpower_the_mamluks_desc:0 "Das Königreich Libanon - ein Reich, das von den Händen ehemaliger Sklaven der Ilkhane geformt wurde - hat sich zu einem mächtigen Feind entwickelt. Seine Vorherrschaft in Syrien stellt eine Gefahr für unsere Ambitionen in dieser Region dar, doch jedes Reich hat seine Schwächen - und der Libanon bildet da keine Ausnahme. Es ist an der Zeit, eine Strategie zu entwickeln, unsere Ressourcen zu bündeln und dem Libanon einen vernichtenden Schlag zu versetzen."
 qara_qoyunlu_princes_of_persia_title:0 "Prinzen von Persien"
 qara_qoyunlu_princes_of_persia_desc:0 "Das mächtige Afsharidenreich ist dem Untergang geweiht. Konfessionskonflikte, ethnische Spannungen und die ständige Bedrohung durch die Kartiden im Osten, sowie die rebellischen nördlichen Provinzen stellen alle eine direkte Gefahr für das Herrschaftssystem der Afshariden dar, und jede einzelne könnte der Tropen sein, der das Fass zum Überlaufen bringt. Manche behaupten sogar, die Zeit des Ersterbens der Flammen sei gekommen, und Persien stehe am Rande des Abgrunds, nun da alte und neue Feine sind auf blutige Vergeltung aus. Das daraus resultierende Chaos wird uns die einmalige Gelegenheit bieten, die Afshariden zu besiegen, solange sie schwach sind. Es wird uns den Weg zur Unterwerfung Persiens ebnen!"
 qara_qoyunlu_dethrone_the_timurids_title:0 "Vernichtet der Afshariden"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "Unter den Afshariden ist das einst mächtige Perserreich nur noch ein Schatten ihres einstigen Ruhms und ihre Herrschaft zerbröckelt unter dem Gewicht ihrer inneren Spannungen und dem Druck von außen. Wir müssen ihre Hauptstadt Tahrân einnehmen, die Reste des alten persischen Staates zerschlagen, und ihrer Herrschaft endgültig ein Ende setzen."
 qara_qoyunlu_legacy_of_seljuk_title:0 "Das Erbe der Seldschuken"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "Vor Jahrhunderten bahnte sich das große und ruhmreiche Seldschukenreich einen Weg durch die weiten Landschaften Persiens und Khwarasan. Ihr Vermächtnis hallt noch immer in den Winden wider, die über dieses alte Land fegen. Wir als Qara Qoyunlu sind die Nachkommen dieser gewaltigen Krieger und weisen Herrscher. Es ist an der Zeit, dass wir unsere Ahnen ehren, indem wir das erreichen, was auch sie einst erreichten: die vollständige Unterwerfung von Persien und Khwarasan."
 qara_qoyunlu_repopulate_iran_title:0 "Bevölkert den Iran"
 qara_qoyunlu_repopulate_iran_desc:0 "Die Verwüstung, die die Mongolen und Afshariden bei ihrer Invasion hinterließen, ist in unserem Land noch immer sichtbar. Einst pulsierende Städte stehen leer, fruchtbare Felder liegen brach und Persien sehnt sich nach einer Wiedergeburt. Es ist unsere Aufgabe, den Städten neues Leben einzuhauchen, die Felder mit fleißigen Bauern zu füllen und dafür zu sorgen, dass das Lachen der Kinder wieder durch die Straßen hallt. Doch wir werden das Land nicht nur wiederaufbauen: Wir werden es erneuern und uns allen eine Zukunft schaffen, in der die Erinnerung an diese Invasionen verblassen wird."
 qara_qoyunlu_kitab_title:0 "Buch der Reiter"
 qara_qoyunlu_kitab_desc:0 "Unsere Geschichte ist die Geschichte aller türkischen Völker, die einer Volksgruppe, die ebenso unbeugsam wie visionär ist. Die Chroniken der turkmenischen Dynastien - von den Tagen der Oghusen-Stämme bis zum Aufstieg von Qara Qoyunlu - sind voller Tapferkeit, Weisheit, Triumphen und gelegentlich auch harten Lektionen aufgrund einer Niederlage. Es ist an der Zeit, dass diese Erzählungen in die Annalen der Geschichte aufgenommen werden, und zwar nicht als bruchstückhafte Sagen, sondern als zusammenhängender Bericht, der unser gemeinsames Erbe zur Geltung bringt."
 qara_qoyunlu_blue_mosque_title:0 "Erbaut die Rote Kathedrale"
 qara_qoyunlu_blue_mosque_desc:0 "Unser Reich gedeiht unter der Herrschaft von Qara Qoyunlu, doch wir müssen auch daran denken, unseren Glauben zu ehren, jenes Fundament, auf dem sich unsere moralischen und ethischen Prinzipien gründen. Wir müssen ein Symbol für unsere Spiritualität und unsere architektonischen Fähigkeiten im Herzen unseres Reichs schaffen: in der Stadt Täbris. Es ist unsere Pflicht, eine majestätische Kathedrale, die Rote Kathedrale, zu errichten. Diese soll nicht nur als Gotteshaus, sondern auch als Zeichen unserer kulturellen und künstlerischen Errungenschaften dienen."
 qara_qoyunlu_heart_of_iran_title:0 "Trefft das Herz des Irans"
 qara_qoyunlu_heart_of_iran_desc:0 "Jahrelang klammerten sich die afsharidischen Prätendenten an die nördlichen Teile des Irans, doch nun ist die Zeit gekommen, um unsere Armeen marschieren zu lassen. Wir müssen ins Kernland des Irans vorstoßen, die Region Teheran einnehmen und unser Banner über diesem alten Land wehen lassen. Unsere Ambitionen sind hier jedoch nicht zu Ende. Es ist nur ein erster Schritt in einer Reihe größerer Triumphe!"
 qara_qoyunlu_secure_basra_title:1 "Beansprucht Vahardasir"

 #Aq Qoyunlu Missions
 aq_qoyunlu_last_romans_title:0 "Griechen auf Abwegen"
 aq_qoyunlu_last_romans_desc:0 "Die kyrenaikischen Griechen, das letzte Überbleibsel des großen oströmischen Reichs in Ägypten, erinnert an die vergangene Herrlichkeit der Römer. Die Eroberung der Kyrenaikie ist nicht nur eine territoriale Expansion, sie ist ein symbolischer Akt, der das endgültige Ende des römischen Erbes in Ägypten und den Beginn einer neuen Ära unter unserem Banner einläutet. Es ist an der Zeit, das Blatt zu wenden und unser eigenes Erbe in die Annalen der Geschichte einzutragen."
 aq_qoyunlu_tame_the_eagle_title:0 "Ende der Pharaonen"
 aq_qoyunlu_tame_the_eagle_desc:0 "Bei unseren letzten großen Eroberungen Ägyptens eroberten wir das fruchtbare Nildelta und die wichtige Hafenstadt Alexandria. Dadurch war das Königreich Ägypten erheblich schwächer als zuvor. Es ist an der Zeit, den letzten Nagel in den Sarg der Ägypter zu schlagen."
 aq_qoyunlu_caucasian_consolidation_title:0 "Orientalische Konsolidierung"
 aq_qoyunlu_caucasian_consolidation_desc:0 "Die Eroberung von Palästina und Syrien hat uns den Weg zur Unterwerfung des Fruchbaren Halbmonds geebnet, der von schwachen Stämmen und zerfallenden Königreichen bevölkert wird. Die Unterwerfung von Palästina und ihre Revolten haben uns jedoch gezeigt, dass es schwierig sein wird, die Region zu regieren. Wir müssen Maßnahmen ergreifen, um unsere Herrschaft zu festigen, indem wir die Bewohner entweder als gleichberechtigt akzeptieren oder ihnen helfen ihre häretischen und heidnischen Wege abzulegen."
 aq_qoyunlu_anatolian_turnabout_title:0 "Unterwerft Ägypten"
 aq_qoyunlu_anatolian_turnabout_desc:0 "Die Pharaonen haben Ägypten seit ihrer Revolte gegen die Römer kontrolliert, und weder Kurden, Mongolen oder Berber konnten sie in die Knie zwingen. Sie wahren wahrlich die unangefochtenen Herrscher des Nils. Wir verfügen nun endlich über die nötige Stärke, um ihnen die Stirn zu bieten, und daher ist es an der Zeit, dass wir ihre Herrschaft am Nil brechen."
 aq_qoyunlu_overpower_the_mamluks_title:0 "Stürzt die Nubier"
 aq_qoyunlu_overpower_the_mamluks_desc:0 "Das Königreich der Nubier - ein Reich, das von Jahren der Härte, gefangen zwischen Ägyptern und Äthiopiern, geformt wurde - hat sich zu einem mächtigen Feind entwickelt. Ihre Widerstandsfähigkeit stellt eine Gefahr für unsere Ambitionen in dieser Region dar, doch jedes Reich hat seine Schwächen - und das der Nubier bildet da keine Ausnahme. Es ist an der Zeit, eine Strategie zu entwickeln, unsere Ressourcen zu bündeln und der Macht der Nubier einen vernichtenden Schlag zu versetzen, damit mir unseren Einfluss in der Region ausbauen können."
 aq_qoyunlu_reform_the_army_title:0 "Reorganisiert den Staat"
 aq_qoyunlu_reform_the_army_desc:0 "Während ihrer Blütezeit haben unsere ehemaligen Lehnsherren, das Ilkhanat, ein sehr ausgeklügeltes System für ihre Staatsführung und ihr Militär entwickelt. Mit seiner Stammesorganisation hinkt unser Staat dem jedoch sichtbar hinterher, und manche sind nun der Meinung, die Übernahme verschiedener ilkhanischen Institutionen könnte für das Reich sehr vorteilhaft sein."
 aq_qoyunlu_dismantle_qara_qoyunlu_title:0 "Vernichtung der Mongolen"
 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "Unsere ehemaligen mongolischen Lehnsherren waren einst eine mächtige Kraft in der Region und als ihre ehemaligen Vasallen verstehen wir nur zu gut, wie schwach sie in Wahrheit sind. Wir müssen in das Land unserer ehemaligen Brüder vorstoßen und denjenigen, die weise genug sind, erlauben, sich uns sicher anzuschließen. Wir werden die Kontrolle über die gesamte Region übernehmen!"
 aq_qoyunlu_custodian_of_baghdad_title:0 "Beschützer von [410.GetName]"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "Die Stadt [410.GetName], einst ein Leuchtturm des Wissens und der Kultur, leidet noch immer unter den verheerenden Plünderungen der Mongolen. Die einst pulsierenden Märkte und der intellektuelle Diskurs scheinen der Vergangenheit anzugehören. Als neuer Beschützer von [410.GetName] werden wir die Infrastruktur der Stadt wiederaufbauen, ihre Bürger behüten und ihre Bibliotheken mit Gelehrten füllen. Wir werden der Stadt ihren Status als Sitz des nestorianischen Papst wiederverleihen."
 aq_qoyunlu_house_of_wisdom_title:0 "Östlicher Pabsthof"
 aq_qoyunlu_house_of_wisdom_desc:0 "Der östliche Pabsthof, Sitz des hohen Patriarchen der orientalischen Kirche und Symbol des Wissens und der Erleuchtung in [410.GetName], wird unter unserer aufgeklärten Führung errichtet werden. Es soll dereinst als Zufluchtsort für Gelehrte dienen, und wird durch unsere sorgfältige Instandsetzung bald zu unangefochtener Pracht aufsteigen. Gelehrte werden sich dort  versammeln können, um den intellektuellen Austausch und Innovationen zu fördern. Der östliche Pabsthof wird alte Schriften sammeln und neue Entdeckungen fördern. Unsere Herrschaft soll auf ewig in Erinnerung bleiben und eine neue Ära der Aufklärung einleiten."
 aq_qoyunlu_heart_of_iran_title:0 "Trefft das Herz des Irans"
 aq_qoyunlu_heart_of_iran_desc:0 "Seit dem Untergang des mongolischen Reiches, haben sich die Zoroastrier zurück auf den persischen Thron gehievt, doch nun ist die Zeit gekommen, um unsere Armeen marschieren zu lassen. Wir müssen ins Kernland des Irans vorstoßen, die zentralen Hochlande einnehmen und unser Banner über diesem alten Land wehen lassen. Unsere Ambitionen sind hier jedoch nicht zu Ende. Es ist nur ein erster Schritt in einer Reihe größerer Triumphe!"
 aq_qoyunlu_dethrone_the_timurids_title:0 "Brecht die Afshariden"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "Unter den Afshariden ist das einst mächtige Perserreich nur noch ein Schatten ihres einstigen Ruhms und ihre Herrschaft zerbröckelt unter dem Gewicht ihrer inneren Spannungen und dem Druck von außen. Wir müssen ihre Hauptstadt Tahrân einnehmen, die Reste des alten persischen Staates zerschlagen, und ihrer Herrschaft endgültig ein Ende setzen."
 aq_qoyunlu_architecture_title:0 "Türkorientalische Architektur"
 aq_qoyunlu_architecture_desc:0 "Unsere Herrschaft über das Heilige Land und Syrien endet nicht einfach mit der territorialen Eroberung. Sie erstreckt sich auch auf die Kultur und Kunst. Die Pracht der Architektur dieser Region ist weltberühmt, doch sie kann noch immer von neuen Einflüssen und Innovationen geprägt werden. Als Erben der ruhmreichen türkischen Traditionen bietet sich uns die einmalige Gelegenheit, eine neue Ära für die Architektur einzuläuten, indem wir die Majestät des Heiligen Landes mit der Kraft der Turkmenen verschmelzen lassen."
 aq_qoyunlu_repopulate_iran_title:0 "Bevölkert Ägypten"
 aq_qoyunlu_repopulate_iran_desc:0 "Unsere Eroberung Ägyptens war nicht gerade... zivilisiert. Die Verwüstung, die unsere Invasion hinterließ, ist in unserem Land noch immer sichtbar. Einst pulsierende Städte stehen leer, fruchtbare Felder liegen brach und Ägypten sehnt sich nach einer Wiedergeburt. Es ist unsere Aufgabe, den Städten neues Leben einzuhauchen, die Felder mit fleißigen Bauern zu füllen und dafür zu sorgen, dass das Lachen der Kinder wieder durch die Straßen hallt. Doch wir werden das Land nicht nur wiederaufbauen: Wir werden es erneuern und uns allen eine Zukunft schaffen, in der die Erinnerung an diese Invasionen verblassen wird."
 aq_qoyunlu_kitab_title:0 "Buch der Reiter"
 aq_qoyunlu_kitab_desc:0 "Unsere Geschichte ist die Geschichte aller türkischen Völker, die einer Volksgruppe, die ebenso unbeugsam wie visionär ist. Die Chroniken der turkmenischen Dynastien - von den Tagen der Oghusen-Stämme bis zum Aufstieg von Aq Qoyunlu - sind voller Tapferkeit, Weisheit, Triumphen und gelegentlich auch harten Lektionen aufgrund einer Niederlage. Es ist an der Zeit, dass diese Erzählungen in die Annalen der Geschichte aufgenommen werden, und zwar nicht als bruchstückhafte Sagen, sondern als zusammenhängender Bericht, der unser gemeinsames Erbe zur Geltung bringt."
 aq_qoyunlu_blue_mosque_title:0 "Erbaut die Rote Kathedrale"
 aq_qoyunlu_blue_mosque_desc:0 "Unser Reich gedeiht unter der Herrschaft von Aq Qoyunlu, doch wir müssen auch daran denken, unseren Glauben zu ehren, jenes Fundament, auf dem sich unsere moralischen und ethischen Prinzipien gründen. Wir müssen ein Symbol für unsere Spiritualität und unsere architektonischen Fähigkeiten im Herzen unseres Reichs schaffen: in der Stadt [358.GetName]. Es ist unsere Pflicht, eine majestätische nestorianische Kathedrale, die Rote Kathedrale, auf den Ruinen der alten miaphysitischen Kirche zu errichten. Diese soll nicht nur als Gotteshaus, und als Zeichen unserer kulturellen und künstlerischen Errungenschaften dienen, sondern wird auch den Übergang zum wahren Glauben in ganz Ägypten ermöglichen."
 aq_qoyunlu_pearl_of_the_empire_title:0 "Perle des Reichs"
 aq_qoyunlu_pearl_of_the_empire_desc:0 "Die glorreiche Stadt [358.GetName] war seit jeher das pulsierende Herz unseres Reichs. Es ist an der Zeit, dass wir die Stadt weiter ausbauen und sie zur "Perle des Reichs" machen, einer Stadt, die an Prestige und Reichtum nicht zu übertreffen ist. [358.GetName] muss eine Stadt der Wunder sein, eine Stadt der Begierde. Sie muss den Neid der Welt wecken und Gelehrte, Kaufleute und Kunsthandwerker von weit her anziehen, die sie bewundern."
 aq_qoyunlu_maragheh_observatory_title:0 "Observatorium zu Theben"
 aq_qoyunlu_maragheh_observatory_desc:0 "Das Observatorium zu Theben - seit der Antike Dreh- und Angelpunkt der astronomischen Forschung von einst - befindet sich in einem sehr schlechten Zustand und ist nur ein Schatten seiner einstigen Pracht. Unter dem Schutz der alten Pharaonen war diese Sternwarte ehedem ein Bildungszentrum und ein Hort der Entdeckungen, der Gelehrte von nah und fern anzog. Wir müssen dieses Symbol des intellektuellen Strebens wiederaufbauen."
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "Shah von Mizraim"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "Mizraim - das Land der Ägyper, das Herz von uralten Reichen - heißt uns willkommen. In der reichen Geschichte Ägyptens sind viele große Reiche aufgestiegen und untergegangen und jedes von ihnen hinterließ seine Spuren im Sand. Wir haben unermüdlich daran gearbeitet, die frühere Pracht Ägyptens wiederherzustellen, und stehen nun an der Schwelle zu einem größeren Schicksal. Unser Volk, unsere Kultur und unsere Wirtschaft erblühen und knüpfen an die Großartigkeit unserer Vergangenheit an. Es ist unsere Pflicht, den Mantel der "Shah von Mizraim" - der Könige Ägyptens, der rechtmäßigen Herrscher eines wiederauflebenden Königreichs - überzustreifen. Wir legitimieren damit nicht nur unsere Herrschaft, sondern lassen auch das Erbe der Herrscher wiederaufleben, dass mit dem Herz Ägyptens schlägt."
 aq_qoyunlu_secure_basra_title:1 "Beansprucht Vahardasir"

