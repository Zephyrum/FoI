 modernized_furusiyya_reform:0 "Modernisierung der Agqoyunlulars"
 modernized_furusiyya_reform_desc:0 "Wir müssen unsere militärische Ausbildung modernisieren, die darauf abzielt, den Zusammenhalt, das Marschieren und die Formationen unserer mächtigen Agqoyunlulars zu verbessern."
 
 karimi_stations_reform:0 "Shoat-Keemi-Stationen"
 karimi_stations_reform_desc:0 "Diese Stationen, die Schutz und einen Platz zum Ausstellen von Waren bieten, werden dazu beitragen, unseren merkantilen Einfluss in der Fremde zu verstärken."
 
 diwan_al_khass_reform:0 "Pharaonische Persönliche Reserven"
 diwan_al_khass_reform_desc:0 "Indem wir das persönliche Vermögen unseres Herrschers nutzen, werden wir in der Lage sein, mehr Entwicklungspläne als bisher zu verwirklichen, und dies frei von der Finanzierung der mächtigen Stände."

 state_madrasas_reform:0 "Verstaatlichte Klöster"
 state_madrasas_reform_desc:0 "In die Förderung von Institutionen des Glaubens und Lernens zu investieren, ist notwendig, um uns einen Namen als Vorreiter bahnbrechender Innovationen zu machen."
 
 mam_mosque_great_mosque_generates_crown_land_tt:0 "\nConstructing §YChurches§! and §YCathedrals§! will grant us §G+0.25%§! Crown Land, as well as the following reward:\n"

 #Estate Privileges
 estate_burghers_fund_karimi:0 "Shoat-Keemi-Kaufleute finanzieren"
 estate_burghers_fund_karimi_desc:0 "Es könnte klug sein, den Shoat-Keemi-Kaufleuten innerhalb unserer Grenzen Geld und Land zur Verfügung zu stellen, damit sie ihre Geschäfte friedlich und ohne Schwierigkeiten abwickeln können."
 
 estate_burghers_foreign_expeditions:0 "Ägyptische Expedition ins Ausland"
 estate_burghers_foreign_expeditions_desc:0 "Geschichten von fernen Ufern reichen aus, um viele berühmte Persönlichkeiten der Kaufmannsgilde anzulocken. Es würde uns sicher langfristig nützen, ihnen ein Leben an fremden Ufern zu finanzieren."

 estate_church_fund_dar_al_hadith:0 "Mildtätige Stiftungen"
 estate_church_fund_dar_al_hadith_desc:0 "Wissenschaftliche Einrichtungen zu fördern und unsere eigenen Berater zu bevorzugen, hilft uns dabei, unsere Traditionen zu wahren, und es gewährleistet gleichzeitig, dass der Wohlstand in unserer Gesellschaft wachsen kann."
 
 estate_church_fund_madrasas:0 "Verstaatlichte Klöster"
 estate_church_fund_madrasas_desc:0 "Diese vom Staat finanzierten Einrichtungen dienen der weltlichen und religiösen Aufklärung unseres Volkes und werden die nächste Generation unserer Verwalter, Politiker und Priester hervorbringen!"
 
 estate_church_sponsor_waqf_payments:0 "Caritas-Zahlungen"
 estate_church_sponsor_waqf_payments_desc:0 "Die Förderung verschiedener Vorhaben und die Einführung einer wohltätigen Einrichtung wurde unseren besten religiösen Beamten anvertraut."

