 estate_nobles_enlist_the_mamluks_desc:0 "Agqoyunlular-Soldaten wurden historisch betrachtet von den Azeri Stämmen rekrutiert, die einst die Federartion der Weißen Hammeln bildeten, und die als militärische Eliteeinheiten in Ägypten dienten, nachdem sie nach ihrer Niederlage im Zweiten Krieg um das Nildelta in den Ägyptischen Staat integriert wurden. Sie werden normalerweise unter den jungen Stammesangehörigen rekrutiert, die sind beweisen wollen, und sind für ihre strenge Ausbildung bekannt."
