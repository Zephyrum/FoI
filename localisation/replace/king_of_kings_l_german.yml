 mamluk_galley_doctrine_desc:0 "Unsere mächtigen Galeeren werden zusammen mit ihren wackeren Besatzungen die Meere beherrschen und unserem Namen und unserem Banner zu großem Ruhm verhelfen."

 mamluk_light_doctrine:0 "Ägyptische Handelsschiffe"
 mamluk_light_doctrine_desc:0 "Unsere wertvollen Handelsschiffe werden zusammen mit ihren wackeren Besatzungen die Meere beherrschen und unserem Namen und unserem Banner zu großem Einfluss verhelfen."

 mamluk_warships_doctrine:0 "Ägyptische Kriegsschiffe"
 mamluk_warships_doctrine_desc:0 "Unsere mächtigen Kriegsschiffe werden zusammen mit ihren wackeren Besatzungen die Meere beherrschen und unserem Namen und unserem Banner zu großem Ruhm verhelfen."

 mamluk_transports_doctrine:0 "Ägyptische Transportschiffe"
