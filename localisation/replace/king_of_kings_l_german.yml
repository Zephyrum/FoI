 turkmen_turkic_union_tt:0 "solange Türkisch und Kappadokisch ein akzeptierte Kulturen sind"
 turkoman_anatolia_cb_tt:0 "Erhält den Kriegsgrund "§YUnterwerfung§!" gegen alle Nationen in §YAnatolien§!, abgesehen vom @BYZ §YByzanz§!. Dieser Kriegsgrund ist §G25§! Jahre gültig.\n"
 turkoman_blue_mosque_tt:0 "Der Bau einer §YKirche§! gewährt nun §G-1.00§! Unruhe (Lokal)."
 turkoman_mausoleum:0 "Mausoleum der turkmenischen Ulubeys"
 desc_turkoman_exploiting_the_crisis:0 "Das Reich der Afshariden befindet sich in einer großen Krise. Viel zu lange schon wurden interne Differenzen und Spaltungen ignoriert, und jetzt ist in Persien ein Bürgerkrieg ausgebrochen. Wir müssen dies zu unserem eigenen Vorteil nutzen."
 desc_turkoman_plotting_timurid_donwfall:0 "Wir werden das Afsharidenreich mithilfe seiner Rivalen auflösen und seine Territorien an uns reißen."
 desc_turkoman_bane_timurids:0 "Die Hegemonie der Afshariden ist zu Ende. Wir sind die alleinigen Herrscher von Eranschahr!"
 desc_turkoman_tamerlane_bloodline:0 "Wir haben die Afshariden besiegt und haben uns einen Namen als Bezwinger der Blutlinie von 'Narsieh dem Banditenkönig' gemacht!"
 desc_turkoman_restore_irans_glory:0 "Die Länder des Irans haben unter den gewaltsamen Eroberungen durch die Mongolen und Afshariden sehr gelitten. Es ist an der Zeit, dass wir ihnen Frieden bringen und ihren verlorenen Ruhm wiederherstellen."
 desc_turkoman_caucasian_ghazis:0 "Die Stavrofóroi von Kaukasien versorgen unsere Armeen mit zuverlässigen Kriegern, die bereit sind, für das wahre Wort Christus zu kämpfen!"
 desc_turkoman_the_city_of_peace:0 "[410.GetName], auch bekannt als die Stadt des Friedens, ist eine der größten Städte der bekannten Welt und Sitz der orientalischen Christenheit hat nun endlich wieder jene Pracht erlangt, die sie unter der Herrschaft der Seldschuken genossen hatte."
 desc_turkoman_house_of_wisdom:0 "Vor seiner Zerstörung durch die Perser, und später die Mongolen, war der östliche Papsthof das Zentrum der nestorianischen Welt. Wir haben das Haus instand gesetzt, und es wird zudem dem Zweck dienen, Gelehrte aus Anatolien nach Indien, von Arabien nach China locken!"
 desc_turkoman_overpower_mamluks:0 "Obwohl sie erbittert gekämpft haben und ein schwerer Gegner für uns waren, haben wir es geschafft, die Syrer auf dem Schlachtfeld zu besiegen. Der Weg ins Heilige Land und nach Ägypten ist nun offen."
 desc_turkoman_renovate_tabriz:0 "Dies ist eine der größten Städte unseres Reichs. Wir sollten in die Stadt investieren, damit ihr Reichtum mit dem der größten Metropolen der Welt mithalten kann."
 desc_turkoman_guaranteed_the_rights:0 "Wir haben die Rechte der Griechen garantiert. Hoffentlich wird dieses Zeichen der Barmherzigkeit dafür sorgen, dass sie sich nicht gegen uns auflehnen."
 desc_turkoman_peaceful_worshipping:0 "Unsere Kirchen werden gut bewacht, damit die Gläubigen in Ruhe beten können."
 desc_turkoman_ended_the_ayyubids:0 "Die Ägypter herrschten einst über ein riesiges Reich, das sich von Libyen bis nach Syrien erstreckte, doch mit der Einnahme von Memphis haben wir sie endgültig in den Schatten gestellt." desc_turkmen_new_turkoman_power:0 "Wir haben unsere alten mongolischen Lehnsherren besiegt und sind zur neuen Regionalmacht geworden."
 desc_turkmen_new_turkoman_power:0 "Wir haben unsere alten mongolischen Lehnsherren besiegt und sind zur neuen Regionalmacht geworden."

 #Events

 flavor_turkoman.1.t:0 "Vermächtnis der Seldschuken"
 flavor_turkoman.1.d:0 "Im Lauf der Geschichte hat der Iran den Aufstieg und Fall zahlreicher mächtiger Reiche erlebt. Das größte von ihnen, dass Reich der Seldschuken-Dynastie, regierte weise und tapfer. Jahrhunderte später hat uns das Schicksal die Möglichkeit eröffnet, das Erbe unserer Ahnen zurückzufordern und das geteilte Land des Irans unter unserer Herrschaft zu vereinen.\n\nViel zu lange haben die Thronräuber der Afshariden-Dynastie das Land geplündert und Zwietracht und Chaos gesät, doch wir, die rechtmäßigen Nachfolger der Seldschuken, haben uns dieser Herausforderung gestellt und die Eindringlinge entthront. Da der Iran nun unter unserer Herrschaft vereint wurde, liegt es an uns, ein Land wiederzubeleben, das von den Invasionen der Mongolen und Kartiden verwüstet und entvölkert wurde.\n\nWenn wir die rechtmäßigen Herrscher Persiens sein wollen, müssen wir uns darum bemühen, die Wunden zu heilen. Wir müssen die Geschichte künftiger Generationen prägen und dem Land unsere wohlwollende Herrschaft zeigen, so wie es einst unsere Ahnen taten."
 flavor_turkoman.1.a:0 "Wir müssen zuerst die Siedlungen wiederaufbauen."
 flavor_turkoman.1.b:0 "Es ist unerlässlich, dass wir zuerst die innere Spaltung beenden!"

 flavor_turkoman.3.t:0 "Das Maragha-Observatorium"
 flavor_turkoman.3.d:0 "Das im 13. Jahrhundert errichtete Maragha-Observatorium war ein Symbol für die Blütezeit des mächtigen Ilkhanats. Es wurde vom berühmten mongolischen Herrscher Hulagu Khan in Auftrag gegeben, um die Wissenschaft voranzutreiben und die Geheimnisse des Kosmos zu ergründen. Unter der Leitung des genialen Mazdan Tusa, einem berühmten Universalgelehrten und Astronomen, zog das Observatorium viele Gelehrte aus nah und fern an.\n\nDer Zahn der Zeit und das Auf und Ab der Reiche haben diesen Leuchtturm des Wissens jedoch in Vergessenheit geraten lassen und die weitere Vernachlässigung sowie zahlreiche Zwiste haben die einst majestätischen Hallen verwüstet.\n\nUnter unserer aufgeklärten Herrschaft werden wir eine Renaissance des Maragha-Observatoriums einläuten. Wir werden es sorgfältig instand setzen und seine frühere Pracht wiederherstellen. Wir werden die brüchigen Wände erneuern und jene astronomischen Instrumente, die einst den Blick der Gelehrten lenkten, wiederaufbauen. Wir werden ausgewählte Gruppen von Astronomen, Mathematikern und Kartografen aus allen Teilen unseres Reichs zum wissenschaftlichen Diskurs einladen, um den Forschergeist wiederzubeleben. Das Maragha-Observatorium wird erneut ein Zentrum der astronomischen Forschung sein und brillante Köpfe von überallher anziehen.\n\nUnser Königreich wird sich im Ruhm ihrer Entdeckungen sonnen. Sie werden die Geheimnisse des Kosmos enträtseln und die dunkelsten Winkel des Nachthimmels erhellen. Das in diesen Hallen gewonnene Wissen wird nicht nur die Wissenschaft bereichern, sondern auch unsere Position stärken."
 flavor_turkoman.3.a:0 "Überwältigend!"

 flavor_turkoman.4.t:0 "Osroes Chalabi"
 flavor_turkoman.4.d:0 "Osroes Chalabi spielte in der intellektuellen und kulturellen Sphäre von Aq Qoyunlu und Qara Qoyunlu eine entscheidende Rolle. Er erwarb in den Bibliotheken ein tiefes Verständnis verschiedener Disziplinen, von Geschichte und Geografie bis hin zu Sprache und Literatur. Sein Wissen erregte die Aufmerksamkeit der herrschenden Elite und er wurde zum offiziellen Berater und Historiker für sowohl Aq Qoyunlu als auch Qara Qoyunlu ernannt.\n\nWährend seines Dienstes schrieb er all sein Wissen im 'Buch der Reiter' nieder. Dieses literarische Meisterwerk dokumentiert die reiche Geschichte, die geografischen Gegebenheiten sowie die Bräuche der turkmenischen Dynastien. Seine akribische Recherche, seine tiefgründigen Einsichten und seine wortgewandte Prosa haben ihm einen festen Platz in der Literaturgeschichte gesichert.\n\nDurch sein Werk hat Chalabi dafür gesorgt, dass die turkmenischen Dynastien in die Geschichte eingehen und ihr Erbe die Jahrhunderte überdauert, und er hat damit gleichzeitig den Wissenshorizont künftiger Generationen erweitert.\n\n[Root.Monarch.GetName] ist von Chalabis Errungenschaften als Gelehrter und seinem tiefgründigen Wissen beeindruckt und hat ihm eine Einladung zukommen lassen, um ihm eine Stelle als Berater am Hof anzubieten. Die Frage ist nur, in welcher Position wir ihn einstellen wollen?"
 flavor_turkoman.4.a:0 "Bietet ihm die Stelle des Hofhistorikers an."
 flavor_turkoman.4.b:0 "Chalabis künstlerische Fähigkeiten sind sehr beeindruckend."
 flavor_turkoman.4.c:0 "Wir könnten von seinem diplomatischem Geschick Gebrauch machen."

 flavor_turkoman.5.t:0 "Persinisierung der Turkmenen"
 flavor_turkoman.5.d:0 "Die turkmenischen Stämme hatten ursprünglich eine eigene Kultur, übernahmen jedoch langsam die prachtvolle persische Kultur. Die Kunst, die Wissenschaft, die Philosophie und die Erhabenheit ihrer Architektur, die den einstigen Ruhm des Irans zu seiner Blütezeit ausmachten, haben bei unserem Volk eine neue Heimat gefunden. Doch wir haben die persische Kultur nicht nur in uns aufgenommen: Wir haben ihr zudem neues Leben eingehaucht.\n\nDie Synthese zwischen der Kraft der Turkmenen und der Kultiviertheit der Perser hat zu einer lebendigen und mächtigen Zivilisation geführt, die dabei ist, ihren rechtmäßigen Platz in der Geschichte einzunehmen. Gemeinsam sind wir die wahren Schahanschah von Eranschahr. Von den fruchtbaren Ebenen des Kaspischen Meers bis zum sengend heißen Sand von Khwarasan wird unser vereintes Volk das nächste glorreiche Kapitel im großen Buch des Irans schreiben. Wir haben das Erbe unserer Ahnen in Ehren gehalten und uns noch höhere Ziele gesteckt."
 flavor_turkoman.5.a:0 "Lasst uns die vielen Banner der Turkmenen hissen."

 flavor_turkoman.7.t:0 "Das Schicksal von Trapezunt"
 flavor_turkoman.7.d:0 "Nach langer Belagerung und hartem Widerstand der Bevölkerung steht die Stadt Trapezunt, die letzte Hochburg des griechischen pontischen Königreichs, endlich unter unserer Kontrolle. Diese alte Stadt, die auf den felsigen Höhen über dem Schwarzen Meer thront, ist reich an Kultur, Reichtum und Geschichte, doch die Bevölkerung besteht hauptsächlich aus pontischen Griechen, die dem orthodoxen Glauben anhängen und die Einheit unseres nestorianischen Reiches bedrohen könnten.\n\nAls neue Herrscher von Trapezunt sehen wir uns nun einer wichtigen Entscheidung gegenüber: Wir könnten der Bevölkerung von Trapezunt örtliche Autonomie gewähren. Damit würde sie ihre Rechte behalten und wir könnten uns ihre Mitarbeit sichern sowie die bestehende Kultur und den Wohlstand der Stadt erhalten. Dieser Ansatz könnte jedoch auch zu einer späteren Rebellionen führen.\n\nWahlweise könnten wir die Zuwanderung unserer nestorianischen turkmenischen Glaubensbrüder in die Stadt fördern. Dies würde den orthodoxen Einfluss abschwächen und sicherstellen, dass die Bevölkerung loyal ist. Es könnte allerdings auch kulturelle Spannungen auslösen und die derzeitige gesellschaftliche und wirtschaftliche Stabilität der Stadt gefährden."
 flavor_turkoman.7.a:0 "Wir respektieren die Rechte der örtlichen Bevölkerung."
 flavor_turkoman.7.b:0 "Besiedelt die Stadt mit Turkmenen."

 flavor_turkoman.8.t:0 "Das Schicksal der Kyrenaikie"
 flavor_turkoman.8.d:0 "Nach langer Belagerung und hartem Widerstand der Bevölkerung steht der Kyrenaikie, der letzten Hochburg der Griechen in Ägypten, endlich unter unserer Kontrolle. Diese alte Region, die auf den felsigen Höhen über der libyschen Küste thront, ist reich an Kultur, Reichtum und Geschichte, doch die Bevölkerung besteht hauptsächlich aus pontischen Griechen, die dem orthodoxen Glauben anhängen und die Einheit unseres orientalisch-christlichen Reiches bedrohen könnten.\n\nAls neue Herrscher der Kyrenaikie sehen wir uns nun einer wichtigen Entscheidung gegenüber: Wir könnten der Bevölkerung der Kyrenaikie örtliche Autonomie gewähren. Damit würde sie ihre Rechte behalten und wir könnten uns ihre Mitarbeit sichern sowie die bestehende Kultur und den Wohlstand der Stadt erhalten. Dieser Ansatz könnte jedoch auch zu einer späteren Rebellionen führen.\n\nWahlweise könnten wir die Zuwanderung unserer nestorianischen turkmenischen Glaubensbrüder in die Stadt fördern. Dies würde den orthodoxen Einfluss abschwächen und sicherstellen, dass die Bevölkerung loyal ist. Es könnte allerdings auch kulturelle Spannungen auslösen und die derzeitige gesellschaftliche und wirtschaftliche Stabilität der Stadt gefährden."
 flavor_turkoman.8.a:0 "Wir respektieren die Rechte der örtlichen Bevölkerung."
 flavor_turkoman.8.b:0 "Besiedelt die Stadt mit Turkmenen."

 flavor_turkoman.10.t:0 "Das Mausoleum der turkmenischen Ulubeys"
 flavor_turkoman.10.d:0 "In der friedlichen Stadt Argawand befindet sich ein verwittertes Bauwerk unserer glorreichen Vergangenheit: das Mausoleum der turkmenischen Ulubeys. In ihm ruhen die sterblichen Überreste unserer früheren Herrscher, deren Namen in die Geschichte eingegangen sind und die vom Mut unseres Volkes zeugen. Jahrelange Spannungen und Vernachlässigung haben jedoch dazu geführt, dass dieses einst großartige Mausoleum verfallen ist.\n\nIn letzter Zeit hat das Wiederaufleben unseres kulturellen Stolzes und der Wunsch, an unser Erbe zu erinnern, manche dazu veranlasst, die Instandsetzung des Mausoleums zu fordern. Ein solch monumentales Vorhaben könnte unserem Volk ein neues Ziel geben und würde allen zeigen, dass wir unsere Vergangenheit und unser Erbe bewahren wollen, doch es würde auch viele Ressourcen benötigen ... Sollen wir die Mittel und die nötigen Arbeitskräfte bereitstellen, um dieses Monument instand zu setzen? Oder sollten wir uns dringlicheren Angelegenheiten widmen?"
 flavor_turkoman.10.a:0 "Unser Erbe muss bewahrt werden!"
 flavor_turkoman.10.b:0 "Wir benötigen die Ressourcen für andere Vorhaben."

 flavor_turkoman.11.t:0 "Die Eroberung von [358.GetName]"
 flavor_turkoman.11.d:0 "Während sich der Staub legt und die Schreie der Schlacht verstummen, wird das stolze Banner von Aq Qoyunlu über der Stadt [358.GetName] gehisst. Dieses Juwel, das zuvor in den Händen unserer ägyptischen Rivalen war, ist nicht nur reich an Ressourcen, sondern liegt auch in einer strategisch bedeutsamen Position an der Kreuzung wichtiger Handelsrouten. [358.GetName] ist für seine wirtschaftliche Dynamik und seine kulturelle Bedeutung bekannt und bietet uns damit Vorteile, die unsere derzeitige Hauptstadt nicht aufweist. Die fortschrittliche Infrastruktur, der florierende Markt und die Befestigungen machen es zu einer perfekten Hauptstadt und einem idealen Machtzentrum für unser wachsendes Reich.\n\nWährend wir im Herzen dieser pulsierenden Stadt stehen, müssen wir entscheiden, ob wir unsere Hauptstadt hierher verlegen und die Chancen und den Reichtum nutzen wollen oder ob wir weiterhin von unserem historischen Sitz aus regieren wollen. Wir sollten eine solche Veränderung nicht leichtfertig einleiten, da sie unsere Zukunft prägen wird."
 flavor_turkoman.11.a:0 "Wir werden unsere Hauptstadt nach [358.GetName] verlegen!"
 flavor_turkoman.11.b:0 "Unsere derzeitige Hauptstadt hat uns gute Dienste geleistet."

