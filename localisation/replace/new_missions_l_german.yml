 disrupt_genoese_trade_title:1 "Handel im Schwarzmeer"
 disrupt_genoese_trade_desc:1 "Der Bosporus ermöglicht Passage ins schwarze Meer, in welches all die gewaltigen Ströme aus den Ländern der Rus münden. Wir sollten versuchen diese Handelszentrum und Flussmündungen zu erobern und somit das schwarze Meer zu kontrollieren."
 conquer_cyprus_desc:1 "Zypern könnte zum Bindeglied in unserem Handelsnetzwerk im östlichen Mittelmeer werden. Es war schon oft Ziel byzantinischer Überfälle, und steht einer griechischen Ausdehnung im Weg. Wir müssen die Insel zuerst erobern, um sie zu schützen."
 romania_turk_tt:1 "§Y[Root.Country.GetName]§! erhält einen Anspruch auf alle durch das §Ybyzantinische Reich§! kontrollierten Provinzen am Balkan"
 conquest_of_azerbaijan_desc:1 "Azerbaijan ist ein bergiges Land, das jedoch viele wertvolle Güter wie Seide und Farben produziert. Kontrolle über die Region würde die Persische Wirtschaft aufbessern."
 
#Delhi
 dlh_agra_mission_title:1 "Gründet Agra"
 dlh_agra_mission_desc:1 "Mit dem Zentraldoab nun fest in unserer Hans, sollten wir eine neue Stadt gründen, mit dem Potential den Ansprüchen unseres Hofes gerecht zu werden."
 dlh_jnp_reconquest_title:1 "Verlorene Kernprovinzen"
 dlh_jnp_reconquest_desc:1 "In einem kürzliche Konflikt gegen das emporkommende Sultanat von Lucknow haben wir einen großen Teil unseres Gebietes verloren. Wir müssen unser Land im Osten Stück für Stück zurückerlangen."
 dlh_jnp_reconquest_2_title:1 "Besiegt Lucknow"
 dlh_jnp_reconquest_2_desc:1 "Lucknow selbst sollte wieder von Delhi aus regiert werden und seine pashtunischen Generäle sich unserem Shah unterwerfen."
 dlh_conquer_bengal_title:1 "Erobert Bengalen"
 dlh_conquer_bengal_desc:1 "Bengalen hörte in der Zeit der Tughlaq auf, von den Shahs von Delhi regiert zu werden. Die bevölkerungsreichen Städte und wohlhabenden Häfen er Region wären ein großer Gewinn für unser wachsendes Reich."
 dlh_restore_empire_title:1 "Wiederaufstieg Delhis"
 dlh_restore_empire_desc:1 "Das Schicksal war jahrzehntelang nicht gut zum Shahs von Delhi, doch jetzt scheint sich das Blatt endlich gewendet zu haben. Wir müssen den Weg für den Wiederaufstieg unseres Reiches vorbereiten!"
 dlh_restore_sultanate_title:1 "Starkes Shahtum"
 dlh_restore_sultanate_desc:1 "Obwohl wir noch einen langen Weg vor uns haben, bis die ehemaligen Grenzen des Delhi-Shahtums wiederhergestellt sind, sollte es unser erstes Bestreben sein, eine starke Position in Nordindien zu sichern."
 dlh_conquer_gujarat_title:1 "Erobert Gujarat"
 dlh_conquer_gujarat_desc:1 "Die Herrscher von Gujarat waren einst Gouverneure unter dem Delhi-Shahtums und haben nun ihre Unabhängigkeit erlangt. Außerdem haben sie Adlige von unseren besiegten Feinden aufgenommen in der Hoffnung, dass sie diese unterstützen, wenn sie sich gegen uns erheben. Sie müssen uns untertänig gemacht werden."
 dlh_conquer_marathas_title:1 "Erobert Maharashtra"
 dlh_conquer_marathas_desc:1 "Das Dekkan Plateau ist seit langen eine Barriere für die Ausdehung des Shahtums von Delhi. Die gut befestigte Region hat schon so manche Eroberungsversuche scheitern lassen. Doch in den vergangenen Jahrzehnten haben sich die militärischen Fähigkeiten des Shahtums entscheidend verbesser. Diese neuen Taktiken erlaubten es uns bereits Verlorenes wiederzugewinnen, und grenzen wir erneut an den Dekkan. Lasst uns unseren Vorstoß gen Süden fortsetzen, und die Lande der Maharasthra erobern."
 dlh_conquer_deccan_title:1 "Dringt in Dekkan ein"
 dlh_conquer_deccan_desc:1 "Es ist Zeit erneut unsere Herrschaft über den gesamten Dekkan zu behaupten, so wie es auch einst die Tughlaq taten, bevor das bahamanische Shahtums gegen sie rebellierte."
 dlh_conquer_malwa_title:1 "Unterwerft Malwa"
 dlh_conquer_malwa_desc:1 "Die Rajputen von Malwa sind seit Generationen ein ständiger Dorn im Auge. Sie müssen vollständig vernichtet werden, damit wir uns sicher nach Süden ausdehnen können."
 dlh_conquer_sind_title:1 "Erobert Sindt"
 dlh_conquer_sind_desc:1 "Die Fürsten von Sindt haben das Glück, über eine große Anzahl von Muslimen zu herrschen. Obwohl wir eine allgemein gute Beziehung zu unseren hinduistischen Bewohnern haben, sollten wir die Gelegenheit nutzen und unsere Glaubensbrüder willkommen heißen."
 dlh_conquer_rajputs_title:1 "Erobert Rajputana"
 dlh_conquer_rajputs_desc:1 "Die verbleibenden Rajputen fürchten zu Recht unsere fortgesetzte Expansion in ihre Region. Es ist Zeit, dass wir diese Ängste Wirklichkeit werden lassen."
 dlh_textile_industry_title:1 "Erweitert die Textilindustrie"
 dlh_textile_industry_desc:1 "Hindustan ist ein wichtiges Zentrum der Textilindustrie und produziert einen großen Teil des Stoffes und der Seide Indiens. Investitionen in modernere Produktionsmethoden würden unsere Wirtschaft ankurbeln."
 dlh_textile_industry.tooltip:1 "Besitzt 10 Provinzen, die entweder eine §YTextilmanufaktur§! haben oder eine §YPlantage§! und §YBaumwolle§! produzieren."
 dlh_grand_trunk_road_title:1 "Grand Trunk Road"
 dlh_grand_trunk_road_desc:1 "Die "Grand Trunk Road" ist eine der ältesten Handelsrouten der Welt. Sie erstreckt sich von Kabul im Westen bis nach Bengalen im Osten. Wenn wir die Gesamtheit dieser alten Route kontrollieren, hätten wir ein effizientes Transportnetz, das durch ganz Nordindien geht."
 dlh_grand_trunk_road.tooltip:1 "Jede Provinz im Besitz in der Region Lahore, Sirhind, Oberdoab, Unterdoab, Purvanchal, Bihar, Gaur und Ostbengalen erhält §YFernhandelsstraße Südasiens§! bis zum Ende des Spiels, was folgende Auswirkung hat:\nBewegungsgeschwindigkeit (Freunde) §G+25%§!"
 dlh_conquer_orissa_title:1 "Erobert Orissa"
 dlh_conquer_orissa_desc:1 "Die Diener von Jagannath entziehen sich unserer Herrschaft und glauben, dass die Dschungel von Garjat sie vor einer Invasion schützen werden. Zeigt ihnen, dass sie keinen Schutz gegen unseren vorrückenden Ansturm haben!"
 
 #Gujarat
 guj_mahmudabad_title:1 "Jayasimhapur"
 guj_mahmudabad_desc:1 "Die Festung Champaner ist nicht nur eine ausgezeichnete Verteidigungsanlage, sondern könnte auch eine hervorragende Hauptstadt für unsere Dynastie sein. Es wäre ein Ort, an dem wir die ganze Pracht unseres Hauses zeigen könnten und eine Basis für die Expansion nach Indien hätten."
 gujarati_naval_dominance:1 "Gujarati Naval Dominance"
 guj_conquer_malwa_title:1 "Erobert Malwa"
 guj_conquer_malwa_desc:1 "Die Shahs von Malwa waren uns in der Vergangenheit ein ständiger Dorn im Auge und wenn wir schwach waren immer dazu bereit, gegen unsere Interessen zu wettern. Auch dann, wenn wir eng mit den Rajputen-Königreichen verbunden sind.\nEs ist klar, dass wir niemanden erlauben können, dieses strategisch und sehr Reiche Plateau zu halten."
 guj_subjugate_saurashtra_title:1 "Unterwerft Saurashtra"
 guj_subjugate_saurashtra_desc:1 "Nach der Unabhängigkeit von der Herrschaft der Shahs praktiziert unsere Land wieder die Traditionen der Jain. Doch das hat die Position der Saurashtra nicht verändert, die unsere Regierung als Gefahr für ihre alten Traditionen ansehen. Eine Unzahl an Königreichen bevölkert jetzt die gesamte Halbinsel und ist Heimat von Räubern, die unseren Handel stören und Königen, die gerne unseren Staat zurückerobern würden.\nWir müssen die gesamte Halbinsel unterwerfen und die mächtige Festung Girnar für uns selbst nehmen, um über sie zu wachen."
 guj_junnagadh_fort_title:1 "Festung Junagadh"
 guj_junnagadh_fort_desc:1 "Seit mehr als tausend Jahren wird der Berg Girnar als heilig angesehen, dient aber auch seither als einer der am besten zu verteidigenden Orte in Saurashtra. Die Festung Junagadh war in der Vergangenheit ein Zuhause für mächtige Dynastien und würde für uns einen hervorragenden Ort abgeben, den wir befestigen könnten, um die Ureinwohner von Saurashtra zu kontrollieren und jede Invasion aus Übersee auf die Region abzuwehren."
 guj_naval_dominance_title:1 "Flottendominanz"
 guj_naval_dominance_desc:1 "Unser Staat hat eine eine einzigartige Position, um die Seewege des Arabischen Meeres, Persischen Golfs und des Golfs von Khambhat zu dominieren. Wir müssen eine starke Flottenpräsenz aufbauen, um diesen Vorteil auch weiterhin nutzen zu können."
 guj_rajputana_frontier_title:1 "Rajputen-Grenze"
 guj_rajputana_frontier_desc:1 "In den Grenzgebieten von Rajputana gibt es viele Rajputen-Stände, die Familien gehören, die uns ergeben sind. Lasst und dieses Gebiet direkt in unsere Domäne integrieren."
 guj_break_mewar_title:1 "Erobert Gorwar"
 guj_break_mewar_desc:1 "Im Zuge der manichäischen Eroberung Nordindiens und des Falls der großen Rajputen-Reiche, wurde Gorwar zum Zentrum der manichäischen Autorität über die Rajputen. Das führte zum ständigen Widerstand der Rajputen in der Region.\nLasst uns mit ihrer Hilfe Gorwar und seine reichen Silberminen in unser Reich integrieren und so die Macht der Shahs brechen.\nDieser Sieg wird allen Rajputen Hoffnung geben, die sich im Norden gegen das Joch der Manichäer stellen. Besonders die Stadt Ajmer muss unter unsere direkte Herrschaft gestellt werden, um als Signal für die Prinzen von Rajputana zum Widerstand zu dienen."
 guj_subjugate_rajputana_title:1 "Unterwerft Rajputana"
 guj_subjugate_rajputana_desc:1 "Rajputana, ein Land niederer Rajputen-Prinzen, ist nicht reich, aber gefährlich für unsere langfristigen Ziele. Es bietet Rajputen-Klans eine unbeirrbare Machtbasis und sie sind nicht bereit sich vor einem Eroberer zu beugen.\nWenn wir unsere Besitztümer in Sicherheit wiegen wollen, müssen wir die Gesamtheit von Rajputana unterwerfen und sie alle loyal gegenüber unserem Stadthalter in Ajmer machen."
 guj_paper_mills_of_ahmadabad_title:1 "Papier aus Karnavati"
 guj_paper_mills_of_ahmadabad_desc:1 "Die Papiermühlen von Karnavati sind in unserem Reich schnell berühmt geworden und mit der richtigen Unterstützung könnte die Stadt wahrscheinlich der größte Papierproduzent auf dem Subkontinent werden."
 guj_textile_industry_title:1 "Textilien aus Gujarat"
 guj_textile_industry_desc:1 "Die Häfen von Gujarat sind seit Jahrhunderten ein wichtiger Markt für indische Textilien. Die lokalen Webstuben und Färber sind für einen beträchtlichen Teil dieses Exports verantwortlich und mit der richtigen Unterstützung durch den Staat könnte dieser Sektor noch mehr an Bedeutung gewinnen."
 guj_bankers_of_cambay_title:1 "Bänker von Khambhat"
 guj_bankers_of_cambay_desc:1 "Das Wachstum von Khambhat hat einen beachtlichen Finanzsektor geschaffen. Es ist größtenteils in den Händen der Jaina und weitere engere Verbindungen mit den prominenteren Jaina-Familien würden zweifellos die Staatsfinanzen stärken."
 guj_shipyards_of_gujarat_title:1 "Gujaratische Werften"
 guj_shipyards_of_gujarat_desc:1 "Wir haben eine lange und stolze Tradition des Schiffbaus, aber im im Laufe der Zeit wurde deutlich, dass wir nicht mit der Innovation einiger Westlicher mithalten können. Lasst uns in unsere Werften investieren und Schiffe bauen, die denen der westlichen Welt entsprechen, aber auch die gute alte Handwerkskunst und Materialien unserer Vorfahren beinhalten."
 guj_gujarati_diaspora_title:1 "Gujaratische Diaspora"
 guj_gujarati_diaspora_desc:1 "Gujaratische Händler sind ein häufiger Anblick in den vielen Häfen rund um den Indischen Ozean, besonders in Ostafrika. Es ist an der Zeit, dass wir ein Netzwerk von Flottenstützpunkten unter unserer Kontrolle aufbauen, indem wir den direkten Einfluss über einige dieser Häfen erlangen."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName] besitzt 10 Provinzen in der Region Ostafrika oder Horn von Afrika."
 guj_south_africa_title:1 "Basis in Südafrika"
 guj_south_africa_desc:1 "Seit dem Eintreffen westlicher Händler auf dem Indischen Ozean ist ein beachtlicher Anteil von Silber in den Subkontinent geflossen. Dies alleine ist gut, aber es ist furchteinflößend, wie wenig Kontrolle wir darüber haben, wohin dieses Kapital fließt. Wir müssen unsere eigenen Basen im Westen erschaffen und so eigene direkte Handelsverbindungen zum Westen eröffnen, damit wir ihre Aktivitäten in unseren Gewässern besser im Auge halten können."
 guj_saurashtra:1 "Befestigte Saurashtra"
 guj_gujarati_african_ports:1 "Gujaratische afrikanische Häfen"
 guj_gujarati_financial_sector:1 "Gujaratische Finanzfamilien"
 guj_cleared_konkani_pirates:1 "Befreite konkanische Korsaren"
 guj_merchant_of_gujarat_title:1 "Händler von Gujarat"
 guj_merchant_of_gujarat_desc:1 "Nur wenige Länder haben eine so starke Tradition des Handels wie Gujarat. Hier ist es, wo Händler aus allen Ecken der Welt aufeinandertreffen, um mit Farben, Gewürzen, Stoffen und allen möglichen anderen Reichtümern Indiens und besonders Gujarats zu handeln. Wir haben eine lange und stolze Tradition keine Beschränkungen auf das zu legen, was verkauft werden kann und an wen und durch unsere fortwährende Unterstützung können die Kaufleute Gujarats weiterwachsen."
 guj_clear_konkani_coast_title:1 "Konkanische Piraten"
 guj_clear_konkani_coast_desc:1 "Die vielen Häfen an der Küste von Konkan beneiden uns um unseren Reichtum und beherbergen oft Piraten, die unsere Schiffe und Städte plündern.\nWir müssen unsere Truppen entsenden und diese Piratenoasen ein für alle Mal auslöschen. Der gujaratische Stahl erwartet jeden, der sie beschützen möchte."
 guj_growth_of_surat_title:1 "Wachstum von Surat"
 guj_growth_of_surat_desc:1 "Die zunehmende Verschlammung von Khambhat hat uns keine andere Wahl gelassen, als anderswo nach einem Hafen zu suchen, der die Nachfrage nach gujaratischen Waren deckt. Surat war lange eine vielversprechende Alternative. Es ist zugänglicher zum Meer und liegt in einer perfekten Position, um von den neuen westlichen Händlern zu profitieren, die damit begonnen haben das Arabische Meer zu befahren."
 guj_arabian_ports_title:1 "Arabische Häfen"
 guj_arabian_ports_desc:1 "Um unseren Einfluss auf den Indischen Ozean weiter zu festigen müssen wir die großen Handelshäfen des Arabischen Meeres besetzen. Kein Schiff darf ohne eine Genehmigung Gujarats in das Arabische Meer einfahren!"
 guj_zambezi_gold_mines_title:1 "Sambesische Goldminen"
 guj_zambezi_gold_mines_desc:1 "Der obere Sambesi soll reich an Gold und Elfenbein sein. Wir müssen diese Quelle des Reichtums kontrollieren und vor imperialistischen Mächten schützen."
 guj_walls_of_ahmadabad_mission_title:1 "Wachstum Karnavatis"
 guj_walls_of_ahmadabad_mission_desc:1 "Unsere Hauptstadt Karnavati wächst seit ihrer Gründung im frühen 15. Jahrhundert rasant und es scheint unwahrscheinlich, dass dies in absehbarer Zeit zurückgehen wird. Die unmittelbare Nähe von Khambat, einem der größten Häfen Indiens und nach Angaben einiger der lukrativste Hafen der Welt, sorgt für einen konstanten Strom von Menschen, Gütern und Kapital.\nSolch eine schnell wachsende Stadt ist jedoch schwer zu verteidigen, besonders da sie in der Mitte der Gujarat-Ebenen liegt. Manche sagen, dass wir uns aktiver an der Stadtplanung beteiligen sollten und uns nicht nur darauf konzentrieren sollten, wie man sie ausschmückt. Das System aus Mauern und Bastionen, das von unseren Architekten vorgeschlagen wurden, mag atemberaubend erscheinen, aber die Alternative wäre eine Hauptstadt fast gänzlich ohne Verteidigung."
 guj_buildforces_title:1 "Vorbereitung auf Eroberung"
 guj_buildforces_desc:1 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."

 #Bengalis
 bng_conquer_malwa_title:1 "Erobert Malwa"
 bng_conquer_malwa_desc:1 "Obwohl Malwa in gewisser Weise eine Ablenkung von unserem unerbittlichen Vorstoß nach Westen darstellt, nehmen sie eine strategische Position ein, die wir nicht ignorieren sollten. In unseren Händen wäre Malwa ein Bollwerk gegen jedes Imperium, das aus dem Dekkan, einem Schild gegen Eindringlinge aus dem Süden, aufsteigen könnte."
 bng_conquer_delhi_title:1 "Auf nach Lahore"
 bng_conquer_delhi_desc:1 "Der Doab beherbergt einige von Indiens reichsten und am dichtesten bevölkerten Städte Indiens, und seit dem 13. Jahrhundert ist sie das Zentrum des manichäischen Glaubens. Wenn wir es schaffen, die Menschen Nordindiens von der tyrannischen Herrschaft des Shahs zu befreien, werden sie sicher unsere Herrschaft über sie akzeptieren."
 bng_grand_trunk_road_title:1 "Grand Trunk Road"
 bng_grand_trunk_road_desc:1 "Die Grand Trunk Road ist eine der ältesten Fernhandelsstraßen der Welt. Sie reicht von Kabul im Westen bis nach Bengalen im Osten. Wenn wir die Gesamtheit dieser alten Route kontrollieren würden, hätten wir ein effizientes Transportnetz in ganz Nordindien."
 bng_conquer_arakan_title:1 "Ende der Piraterie"
 bng_conquer_arakan_desc:1 "Unsere Beziehung zu Arakan ist schwierig. Manchmal sind sie unsere nominellen Untertanen und manchmal ein Dorn im Auge. Gegenwärtig ist Arakan Letzteres. Seine Herrscher erlauben es Piraten, das Meer und die Küste nach Belieben zu plündern, wodurch unser Handel stark beeinträchtigt wird. Wir müssen die Piraten ausmerzen und die Rechtsstaatlichkeit über Arakan wiederherstellen."
 bng_conquer_china_title:1 "Trotzt dem Drachen"
 bng_conquer_china_desc:1 "Solange wir dem chinesischen Kaiser Tribut zollen, ist unsere Souveränität nicht wirklich unsere eigene. Dem Drache muss nicht nur getrotzt werden, er muss auch gedemütigt werden. Wir werden eine Invasion zur chinesischen Grenze starten."
 bng_clear_delta_title:1 "Säubert das Delta"
 bng_clear_delta_desc:1 "Die Delta-Region ist mit dichtem Dschungel überwachsen die unsere Fähigkeit, das Land zu kultivieren, behindert. Die Grenzsiedlung der Brahmin-Mystiker bieten eine Möglichkeit, Teile des Dschungels zu räumen."
 bng_conversion_title:1 "Konvertiert Bengalen"
 bng_conversion_desc:1 "Auch wenn unser Verhältnis zu unserer buddhistischen Population in Großen und Ganzen akzeptabel ist, so wäre es von Vorteil wenn unser ganzes Volk dem wahren Glauben folgen würde. Eine große Anzahl von Brahmanen war seit der Formation unseres Reichs in unserem Land aktiv. Sie sollten in unserem Herzland eingesetzt werden, um im Namen des Buddhismus zu missionieren."
 bng_sufis_title:1 "Fördert die Gurus"
 bng_sufis_desc:1 "Eine Reihe von Hindu Gurus hat damit begonnen sich in der Grenzregion des Deltas anzusiedeln. Diese Städte und Dörfer sind unterentwickelt und würden viel von unserem Schutz gewinnen. Wir sollten die Bemühungen der Gurus unterstützen und dem Delta Wohlstand bringen."
 bng_conquer_orissa_title:1 "Erobert Cuttack"
 bng_conquer_orissa_desc:1 "Medinipur ist ein rechtmäßiger Teil unseres Reiches und sollte zurückerobert werden. Wir sollten noch weitergehen und Orissa ebenfalls als Vergeltung für ihre Unverschämtheit übernehmen."
 bng_conquer_koch_title:1 "Erobert Koch"
 bng_conquer_koch_desc:1 "Wenn Bengalen jemals inmitten der mächtigen indischen Königreiche überleben will, muss es expandieren. Das kleine Königreich Koch in unserem Norden ist ein ebenso guter Kandidat für eine Invasion wie jeder andere."
 bng_tiger_mission_title:1 "Der Elefant triumphiert"
 bng_tiger_mission_desc:1 "Bengalen muss ein großes Imperium errichten, das alle in Indien und darüber hinaus übertrifft, auf dass wir niemals wieder bedroht werden. Wir müssen über jeden triumphieren, der sich uns entgegenstellt."
 tiger_triumphant:1 "Der Elefant triumphiert"

 #Oman
 oma_conquest_of_batinah_title:1 "Eroberung der Wüste"
 oma_conquest_of_batinah_desc:1 "Im Landesinneren liegt jene Wüste, die unserem Land ihren Namen gibt. Wenn auch unfruchtbar und nahezu wertlos, ist das Gebiet dennoch von großem strategischem Wert. Wir müssen es erobern."
 oma_conquest_of_mombasa_title:1 "Erobert Mombasa"
 oma_conquest_of_mombasa_desc:1 "Die Stadt Mombasa ist eines der wichtigsten Handelszentren Ostafrikas, und würde das Kronjuwel unseres Handelsreichs sein. Einige der Kingozi-Händler in Mombasa haben sich vor kurzem an uns gewendet, und um unseren Schutz gebeten. Es ist unsere Pflicht dem nachzukommen."
 oma_conquest_of_zanzibar_title:1 "Eroberung von Sansibar"
 oma_conquest_of_zanzibar_desc:1 "Die Insel Sansibar ist in der Perfekten Lage, von ihr aus die gesamte Kingozi-Küste zu kontrollieren. Lasst uns die Insel erobern, und als Brückenkopf für die Eroberung der ostafrikanischen Märkte nutzen."
 
 #General India
 gen_north_india_conquer_delhi_title:1 "Erobere Delhi"
 gen_north_india_conquer_delhi_desc:1 "Delhi sitzt vieler Reiche, seitdem die Kayzahed-Dynastie sie 1206 zu ihrer Haupstadt machte. Seither ist sie der angestrebte Preis jedes aufstrebenden Eroberers."
 gen_north_india_jains_title:1 "Beschützt die Jain"
 gen_north_india_jains_desc:1 "Die Gemeinschaft der Jain spielt seit vielen Jahrhunderten eine zentrale Rolle in unserem Land. Auch wenn ihre Gemeinschaft immer mehr zusammengeschrumpft ist, sind sie bei weitem nicht zu vernachlässigen. Als geschickte Beamten und Geldverleiher stellen sie in unserem Land wichtige Dienste zur Verfügung."
 gen_hindu_sapta_puri_title:1 "Sapta Puri"
 gen_hindu_sapta_puri_desc:1 "Zu lange schon sind die Hindus bei ihren Pilgerfahrten den Launen der lokalen Machthaber unterworfen. Wir müssen die Kontrolle über alle sieben Sapta Puri erlangen, die heiligsten und wichtigsten Pilgerstätten in Indien, um sicherzustellen, dass die Götter angemessen verehrt werden."

 #Sikhs
 gen_indian_sikh_khalsa_title:1 "Arm der Khalsa"
 gen_indian_sikh_khalsa_desc:1 "Jeder gläubige Sikh wird in die Khalsa eingeführt, die Armee des Glaubens, um ihre Pflicht Gott gegenüber zu erfüllen. In diesen Zeiten der Gewalt und Verfolgung, ist diese Pflicht sich gegen ihre Unterdrücker zu erheben."
 gen_indian_sikh_punjab_title:1 "Erobert Gujarat"
 gen_indian_sikh_punjab_desc:1 "Gujarat ist das Herz des Glaubens der Sikh. Wir müssen es erobern, und uns eine wahre Heimat, einen unabhängigen Staat für alle Sikh, zu schaffen."
 gen_indian_sikh_amritsar_title:1 "Der Goldene Tempel"
 gen_indian_sikh_amritsar_desc:1 "Dem Sikhismus fehlt ein wahres spirituelles Zentrum, ein Leuchtfeuer für Gottes Pracht. Wir wollen eine neue Stadt gründen, Amritsar, und dort werden wir ein Gurdwara errichten, prachtvoller als alle zuvor oder danach."
 gen_indian_sikh_empire_title:1 "Gründet das Sikh-Reich"
 gen_indian_sikh_empire_desc:1 "Mit einer spirituellen Heimat im Gujarat, ist es nun an der Zeit uns nach außen zu wenden. Wir müssen unseren Einfluss auf die benachbarten Regionen ausdehnen, um den Grundstein für ein wahres Sikh-Reich zu legen."
 gen_indian_sikh_five_thrones_title:1 "Die fünf Takhte"
 gen_indian_sikh_five_thrones_desc:1 "Sikhismus soll fünf Takhte haben, Sitze der Autorität, die von der Khalsa regiert werden. Jeder braucht einen großen Gurdwara, und die Menschen der Region müssen dem Glauben nähergebracht werden."
 
 #Orissa
 ori_expand_inland_title:1 "Ausbreitung ins Inland"
 ori_expand_inland_desc:1 "Jetzt, wo die meisten der Garjat-Stämme unter unserer Herrschaft stehen, sollten wir uns weiter in die Dschungel im Landesinneren ausdehnen und alle Menschen unterwerfen, die wir auf dem Weg finden, seien es Stammesgarjat, anmaßende Shahs oder ehrwürdige Maharadscha."
 ori_conquest_of_the_reddy_kingdom_dh_title:1 "Erobert Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:1 "Seit dem Niedergang des Kakatiya-Reiches wurden die telugischen Ländereien in eine Reihe kleinerer Staaten aufgeteilt, die von ehemaligen Kakatiya Adligen regiert wurden. Nach und nach werden diese kleinen Königreiche von unseren Rivalen um Westen und Süden erobert. Wir müssen jetzt zuschlagen, solange noch Zeit ist und die übrigen Kakatiya Splitter selbst vernichten."
 
 #Timurids
 tim_persia_one_title:0 "Kontrolliert Unterpersien"
 tim_persia_one_desc:0 "Das grüne Gebiet entlang der Golfküste, das sich bis zum Zagros-Gebirge erstreckt, ist ein wichtiger Teil des timuridischen Erbes. Einst Teil des Illkhanats, sind diese Lande nun an uns, die letzten legitimen Erben Dschingis Khans, gefallen. Wir müssen die verbleibenden persischen Kriegsherren vernichten, und das Land im Namen Timurs und Dschingis zurückerobern."
 tim_persia_two_title:0 "Kontrolliert Oberpersien"
 tim_persia_two_desc:0 "Die Hochebene von Teheran in Nordpersien bildet das Herzland der persischen Afshariden-Dynastie. Es war einst Timurs Lengs erklärtes Ziel, dieses Land von den zoroastrischen Unterdrückern zu befreien, und den Zagros als natürliche Grenze unserer Ländereinen im Osten zu etablieren. Es wird Zeit Timur Lengs Traum wahr werden zu lassen."
 tim_transoxiana_one_title:0 "Kontrolliert die Oststeppe"
 tim_transoxiana_one_desc:0 "Obwohl das Terrain trocken und leblos ist, war dieses Land einst Teil des mongolischen Weltreichs. Doch seit geraumer Zeit, sind sie nun schon in den Händen illegitimer Khans, die ihre Abstammung von Dschingis Khan nur vortäuschen. Wir müssen unser rechtmäßiges Erbe einfordern, und die östlichen Steppen zurückerobern."
 tim_transoxiana_two_title:0 "Übernehmt die Weststeppe"
 tim_transoxiana_two_desc:0 "Seit dem Tod von Möngke Khan, war die westliche Steppe Schauplatz vieler Gefechte zwischen dem Khanat der Tschagatai, dem Illkhanat, und der Goldenen Horde, die alle Anspruch auf sie erheben. Dieser sinnlose Bruderzwist, hat dazu geführt, dass die einst glorreichen Khanate nur noch zu einem Schatten ihrer selbst zusammenschrumpften. Wir müssen unser rechtmäßiges Erbe einfordern, und die westlichen Steppen zurückerobern."
 
 dh_indian_raid_title:0 "Indische Überfälle"
 dh_indian_raid_desc:0 "Jenseits des Khyber Passes liegen die fruchtbaren Ebenen des Punjabs. Diese Lande beherbergen das Shahtum von Delhi, eine Bastion des manichäischen Glaubens. Lasst uns auf den selben Pfaden wie unsere Vorfahren schreiten, und diese reichen Lande zum Ruhm unserer Dynastie einnehmen!"
 dh_conquer_punjab_MUG_title:0 "Erobert den Punjab"
 dh_conquer_punjab_MUG_desc:0 "Die Lande Nordindiens haben sich als reicher herausgestellt, als wir uns je hätten träumen lassen. Die großen Städte der Region waren besonders leichte Ziele für unsere Truppen. Lasst uns weiter vordringen, und weiter noch bis zur Hauptstadt des Shahtums von Delhi selbst!"
 dh_conquer_delhi_title:0 "Eroberung von Delhi"
 dh_conquer_delhi_desc:0 "Im späten 14. Jahrhundert eroberte und plünderte das Shahtum der Kartiden die Stadt Delhi für ihre Anbetung von falschen Göttern. Die heidnischen Shahs von Delhi haben seitdem anscheinend nicht dazugelernt, und sie praktizieren weiterhin ihre falsche Religion. Die Zeit ist gekommen, dass unser mächtiges Reich diese letzte Bastion der manichäischen Region erobert und vernichtet."

 dh_indian_raid_title:0 "Einfall in Indien"
 dh_indian_raid_desc:0 "Hinter dem Chaiber-Pass liegen die verführerisch reichen Ebenen des Punjab. Dies sind sie Länder des Shahtums von Delhi, einer Bastion des manichäischen Glaubens. Lasst uns auf dem Spuren unserer Vorfahren wandeln und eine Invasion in diese Region beginnen, um unsere Dynastie zu mehr Ruhm und Ehre zu bringen!"
 dh_conquer_punjab_MUG_title:0 "Eroberung von Punjab"
 dh_conquer_punjab_MUG_desc:0 "Indien hat sich jenseits unserer kühnsten Träume als wohlhabend erwiesen. Die großen Metropolen der Region waren für unser Truppen allzu leicht einzunehmen. Lasst uns vorwärts und weiter in Richtung der großen Stadt Delhi, Hauptstadt des Shahtums, selbst schreiten!"
 dh_conquer_delhi_title:0 "Eroberung von Delhi "
 dh_conquer_delhi_desc:0 "Im späten 14. Jahrhundert plünderten und zerstörten die Kartiden die Stadt Delhi wegen seiner Verehrung von Ikonen. Die Heiden des Shahtums von Delhi haben seither nichts dazugelernt und praktizieren weiterhin ihre häretische Religion. Es ist Zeit, dass unser mächtiges Reich die letzte Bastion des manichäischen Glaubens erobert und vernichtet."

 #Byzantine
 recover_albania_title:1 "Rückeroberung Arberias"
 recover_crimea_title:1 "Rückeroberung Chersons"
 recover_crimea_desc:1 "Sollte es uns gelingen, Cherson wieder in den Besitz des Imperiums zu bringen, könnten wir unsere Position im Kampf um die Kontrolle über den Schwarzmeerhandel festigen."
 recover_tunis_title:1 "Rückeroberung Karthagos"
 recover_tunis_desc:1 "Karthago, einst die Heimat des größten Erzfeindes Roms: Karthago bildet den westlichsten Punkt unserer Ambitionen an der afrikanischen Küste."
 
 #Kurdish nations
 conquer_aleppo_hsn_title:1 "Erobert\nSyrien"
 hsn_buildforces_title:1 "Vorbereitung auf Krieg"
 conquer_al_jazira_hsn_title:1 "Erobert\nNineve"
 conquer_aleppo_hsn_desc:1 "Die Länder Nordsyriens waren einst ein integraler Bestandteil des Eyûbîden-Reiches und der Sitz eines der einflussreichsten Zweige unserer Dynastie. Es ist an der Zeit, dass wir es zurückfordern."
 hsn_buildforces_desc:1 "Die Zeit ist gekommen, auf dass die Welt erneut erfahren soll, zu welche großartigen Leitungen, ein vereintes kurdisches Reich fähig ist. Viel zu lange war unsere Nation Opfer der Dreiteilung in einen miaphysitischen, einen nestorianischen und einen jesidischen Zweig der Eyûbîden Dynastie. Das Banner unseres Ahnherren soll zu dem Unsrigen werden, wenn wir sein Reich wiedervereinigen."
 conquer_al_jazira_hsn_desc:1 "Unsere Vorfahren herrschten einst ganz Obermesopotamien. Es ist unsere Pflicht, dieses Geburtsrecht wieder einzufordern und der Welt erneut die Herrlichkeit des Eyûbîden-Dynastie näherzuliegen."
 
 #Croatian missions
 cro_withstand_ottomans_title:1 "Widersteht den Byzantinern"
 cro_withstand_ottomans_desc:1 "Die byzantinischen Griechen stellen die größte Bedrohung für unsere Unabhängigkeit dar. Wir müssen eine Armee aufbauen, die ihnen standhält und ein mächtiges Reich regiert, das als Bollwerk gegen die Griechisch-Römische Bedrohung fungiert."
 cro_tur_army:1 "Die relative Armeestärke beträgt mindestens §Y50%§! der des §YByznatinischen Reiches§!"
 cro_independence_title:1 "Kroatische Unabhängigkeit"
 cro_independence_desc:1 "Kroatien wurde von den Bulgarischen Invasoren aus der Pannonischen Tiefebene zerbrochen und  geteilt . Die Zeit ist gekommen, dass wir die Fesseln der Fremdherrschaft abwerfen, das Land einen, und unsere Unabhängigkeit wiederherstellen."
 cro_conquer_carniola_title:1 "Erobert die Krain"
 cro_conquer_carniola_desc:1 "Krain ist unter die Herrschaft der mächtigen böhmischen Krone gefallen. Wir müssen vorsichtig um unseren imperialen Nachbarn herumgehen und nur dann zuschlagen, wenn die Zeit gekommen ist."
 
 #Romanian missions
 order_of_the_dragon_title:1 "Der Drachenorden"
 order_of_the_dragon_desc:1 "Der Drachenorden wurde gegründet, um die Tataren und Mongolen von den Grenzen des Christentums zurückzuhalten. Der Zusammenbruch der Einheit in der Goldenen Horde und die Anpassung von Völkern wie den Bulgaren oder Kumanen an europäische Gepflogenheiten hat die Koalition heute großteils überflüssig gemacht. Wir könnten diese Bündnisse jedoch wiederherstelle und die alten Bande gegen unsere größte Bedrohung in der Region - die Byzantiner - richten."
 TUR_is_rival_of_PREV:1 "Rivalisiert §Y[BYZ.GetName]§!"
 rmn_impale_the_sultan_title:1 "Stürzt den Basilius"
 rmn_impale_the_sultan_desc:1 "Der Basilius glaubt sich in Sicherheit und versteckt sich hinter seinen Legionen von Soldaten und Boten bewaffnet mit griechischem Feuer. Wir werden ihm zeigen, dass sich niemand vor Gott verstecken kann."
 romania_turk_tt:1 "§Y[Root.Country.GetName]§! erhält einen Anspruch auf alle Provinzen in der Region Balkan, die vom §YByznatinischen Reich§! gehalten werden."
 rmn_drive_out_the_turks_title:1 "Vertreibt die Türken"
 rmn_drive_out_the_turks_desc:1 "Wir müssen Griechenland und den Balkan von seinen byzantinischen Unterdrückern befreien. Es ist an der Zeit, dass wir diesen jämmerlichen Versuch das Erbe eines einst großen Reiches für sich zu beanspruchen vom Angesicht der Erde tilgen!"
 rmn_heir_of_rome_title:1 "Der Wahre Erbe Roms"
 rmn_heir_of_rome_desc:1 "Wir sind die echten Söhne Roms, und nicht diese hellenischen Heuchler! Wir haben endlich die Byzantinische Plage vernichtet, und den Balkan vereint, und so beanspruchen wir, was eigentlich immer unser war - Das wahre Erbe Roms!"
 rmn_conquer_transylvania_title:1 "Erobert Transsylvanien"
 rmn_conquer_transylvania_desc:1 "Bulgarische Generäle und Könige haben zu lange über das Schicksal Dakiens gerichtet. Wir müssen ihnen zeigen, dass wir keine Einmischung in unsere Angelegenheiten akzeptieren und die Woiwodschaft Transsylvanien in unser Reich aufnehmen."
 rmn_fortify_romania_title:1 "Befestigt Dakien"
 rmn_fortify_romania_desc:1 "Die dakischen Fürstentümer sind ein wichtiges Bollwerk des wahren Christentums. Die Stärkung unserer Grenze uns unsere Pflicht gegenüber Gott."