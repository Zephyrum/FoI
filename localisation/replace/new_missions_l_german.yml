l_german:
 oma_conquest_of_batinah_title:0 "Eroberung der Wüste"
 oma_conquest_of_batinah_desc:0 "Im Landesinneren liegt jene Wüste, die unserem Land ihren Namen gibt. Wenn auch unfruchtbar und nahezu wertlos, ist das Gebiet dennoch von großem strategischem Wert. Wir müssen es erobern."
 disrupt_genoese_trade_title:0 "Schwarzmeerhandel"
 disrupt_genoese_trade_desc:0 "Der Bosporus ermöglicht Passage ins schwarze Meer, in welches all die gewaltigen Ströme aus den Ländern der Rus münden. Wir sollten versuchen diese Handelszentrum und Flussmündungen zu eroberun und somit das schwarze Meer zu kontrollieren."
 conquer_cyprus_desc:0 "Zypern könnte zum Bindeglied in unserem Handelsnetzwerk im östlichen Mittelmeer werden. Es war schon oft Ziel byzantinischer Überfälle, und steht einer griechischen Ausdehnung im Weg. Wir müssen die Insel zuerst erobern, um sie zu schützen."
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! erhält einen Anspruch auf alle durch das §Ybyzantinische Reich§! kontrollierten Provinzen am Balkan"
 conquest_of_azerbaijan_desc:0 "Azerbaijan ist ein bergiges Land, das jedoch viele wertvolle Güter wie Seide und Farben produziert. Kontrolle über die Region würde die Persische Wirtschaft aufbessern."
 
#Delhi
 dlh_reintegrate_yamag_title:0 "Integriert den Yamag"
 dlh_reintegrate_yamag_desc:0 "Replace Me"
 dlh_pala_reconquest_title:0 "Besiegt Pala"
 dlh_pala_reconquest_desc:0 "Replace Me"
 dlh_reintegrate_RMP_title:0 "Integriert Rohilkhand"
 dlh_reintegrate_RMP_desc:0 "Replace Me"
 dlh_reintegrate_KSH_title:0 "Integriert die kleineren Shahs"
 dlh_reintegrate_KSH_desc:0 "Replace Me"
 dlh_convert_region_title:0 "Konvertiert Oberdoab"
 dlh_convert_region_desc:0 "Replace Me"
 dlh_agra_mission_title:0 "Gründet Agra"
 dlh_agra_mission_desc:0 "Mit dem Zentraldoab nun fest in unserer Hans, sollten wir eine neue Stadt gründen, mit dem Potential den Ansprüchen unseres Hofes gerecht zu werden."
 dlh_jnp_reconquest_title:0 "Verlorene Kernprovinzen"
 dlh_jnp_reconquest_desc:0 "In einem kürzliche Konflikt gegen das emporkommende Sultanat von Lucknow haben wir einen großen Teil unseres Gebietes verloren. Wir müssen unser Land im Osten Stück für Stück zurückerlangen."
 dlh_jnp_reconquest_2_title:0 "Besiegt Lucknow"
 dlh_jnp_reconquest_2_desc:0 "Lucknow selbst sollte wieder von Delhi aus regiert werden und seine pashtunischen Generäle sich unserem Shah unterwerfen."
 dlh_conquer_bengal_title:0 "Erobert Bengalen"
 dlh_conquer_bengal_desc:0 "Bengalen hörte in der Zeit der Tughlaq auf, von den Shahs von Delhi regiert zu werden. Die bevölkerungsreichen Städte und wohlhabenden Häfen er Region wären ein großer Gewinn für unser wachsendes Reich."
 dlh_restore_empire_title:0 "Wiederaufstieg Delhis"
 dlh_restore_empire_desc:0 "Das Schicksal war jahrzehntelang nicht gut zum Shahs von Delhi, doch jetzt scheint sich das Blatt endlich gewendet zu haben. Wir müssen den Weg für den Wiederaufstieg unseres Reiches vorbereiten!"
 dlh_lodi_sayyids_title:0 "Kontrolle über Delhi"
 dlh_lodi_sayyids_desc:0 "Jeder Shah von Delhi, der diesen Titel verdient, muss die Kernprovinzen in Punjab und der Umgebung von Delhi direkt kontrollieren."
 dlh_reintegrate_multan_title:0 "Wiedererlangt Multan"
 dlh_reintegrate_multan_desc:0 "Multan widersetzt sich dummerweise unserer Herrschaft. Sie müssen besiegt werden!"
 dlh_restore_sultanate_title:0 "Starkes Shahtum"
 dlh_restore_sultanate_desc:0 "Obwohl wir noch einen langen Weg vor uns haben, bis die ehemaligen Grenzen des Delhi-Shahtums wiederhergestellt sind, sollte es unser erstes Bestreben sein, eine starke Position in Nordindien zu sichern."
 dlh_conquer_gujarat_title:0 "Erobert Gujarat"
 dlh_conquer_gujarat_desc:0 "Die Herrscher von Gujarat waren einst Gouverneure unter dem Delhi-Shahtums und haben nun ihre Unabhängigkeit erlangt. Außerdem haben sie Adlige von unseren besiegten Feinden aufgenommen in der Hoffnung, dass sie diese unterstützen, wenn sie sich gegen uns erheben. Sie müssen uns untertänig gemacht werden."
 dlh_conquer_marathas_title:0 "Erobert Maharashtra"
 dlh_conquer_marathas_desc:0 "Delhis Herrschaft erstreckte sich einst über den gesamten Dekkan. Es wird erneut so sein und wir beginnen mit den Maratha."
 dlh_conquer_deccan_title:0 "Dringt in Dekkan ein"
 dlh_conquer_deccan_desc:0 "Es ist Zeit erneut unsere Herrschaft über den gesamten Dekkan zu behaupten, so wie es auch einst die Tughlaq taten, bevor das bahamanische Shahtums gegen sie rebellierte."
 dlh_conquer_afghans_title:0 "Sichert den Kyber Pass"
 dlh_conquer_afghans_desc:0 "Der pashtunischen Adel regierte Jahrhunderte in Nordindien. Ihre Macht ist zu groß geworden und sie müssen zurück auf den Boden gebraucht werden. Der beste Weg, um unsere Dominanz zu zeigen, wäre Kabul selbst zu besetzten."
 dlh_conquer_malwa_title:0 "Unterwerft Malwa"
 dlh_conquer_malwa_desc:0 "Die Rajputen von Malwa sind seit Generationen ein ständiger Dorn im Auge. Sie müssen vollständig vernichtet werden, damit wir uns sicher nach Süden ausdehnen können."
 dlh_conquer_sind_title:0 "Erobert Sindt"
 dlh_conquer_sind_desc:0 "Die Fürsten von Sindt haben das Glück, über eine große Anzahl von Muslimen zu herrschen. Obwohl wir eine allgemein gute Beziehung zu unseren hinduistischen Bewohnern haben, sollten wir die Gelegenheit nutzen und unsere Glaubensbrüder willkommen heißen."
 dlh_conquer_rajputs_title:0 "Erobert Rajputana"
 dlh_conquer_rajputs_desc:0 "Die verbliebenden Rajputen fürchten zu Recht unsere fortgesetzte Expansion in ihre Region. Es ist Zeit, dass wir diese Ängste Wirklichkeit werden lassen."
 dlh_textile_industry_title:0 "Erweitert die Textilindustrie"
 dlh_textile_industry_desc:0 "Hindustan ist ein wichtiges Zentrum der Textilindustrie und produziert einen großen Teil des Stoffes und der Seide Indiens. Investitionen in modernere Produktionsmethoden würden unsere Wirtschaft ankurbeln."
 dlh_textile_industry.tooltip:0 "Besitzt 10 Provinzen, die entweder eine §YTextilmanufaktur§! haben oder eine §YPlantage§! und §YBaumwolle§! produzieren."
 dlh_grand_trunk_road_title:0 "Grand Trunk Road"
 dlh_grand_trunk_road_desc:0 "Die "Grand Trunk Road" ist eine der ältesten Handelsrouten der Welt. Sie erstreckt sich von Kabul im Westen bis nach Bengalen im Osten. Wenn wir die Gesamtheit dieser alten Route kontrollieren, hätten wir ein effizientes Transportnetz, das durch ganz Nordindien geht."
 dlh_grand_trunk_road.tooltip:0 "Jede Provinz im Besitz in der Region Lahore, Sirhind, Oberdoab, Unterdoab, Purvanchal, Bihar, Gaur und Ostbengalen erhält §YFernhandelsstraße Südasiens§! bis zum Ende des Spiels, was folgende Auswirkung hat:\nBewegungsgeschwindigkeit (Freunde) §G+25%§!"
 dlh_conquer_orissa_title:0 "Erobert Orissa"
 dlh_conquer_orissa_desc:0 "Die Diener von Jagannath entziehen sich unserer Herrschaft und glauben, dass die Dschungel von Garjat sie vor einer Invasion schützen werden. Zeigt ihnen, dass sie keinen Schutz gegen unseren vorrückenden Ansturm haben!"