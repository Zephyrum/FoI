 timurid_nation_desc:0 "Wir sind die Nachkommen von Timur Lenk, dem großen Eroberer Zentralasiens, und des Mannes der den wagemutigen Plan hatte, die geteilten Lande des größeren Persiens zu erobern. Doch sein Traum würde nie in Erfüllung gehen, da Timur von den verräterischen Manichäern hintergangen wurde, die ihn hinterrücks ermordeten. Dieser Verrat wurde nun durch die Unterwerfung von Khwarezmia gerächt, und die durch die entgültige Vernichtung der Kartiden. Mit diesen Eroberungen, sind wir endlich würdig, und zu den wahren Erben Timurs zu erklären, und zum Anführer aller Prinzen der Ghurkani."
 rajput_nation_desc:0 "Die Lande der Rajputana sind seit der Manichäischen Invasion vor einigen Jahrhunderten schwach und gespalten. Wir müssen die großen Städte der großen Dynastie unserer Vorfahren zurückerobern, und die Prinzen der Rajputana einen!"
 maratha_nation_desc:0 "Die marathischen Krieger im Dekkan werden sich unter unserem Banner versammeln, wenn wir klare Führung zeigen und alle großen Festungen des Desh erobern. Lasst uns die Klans vereinen und vorwärtsschreiten, um Indien zu regieren!"
 sultan_of_delhi_title:0 "Wiedergeburt des Shahtum von Delhi"
 sultan_of_delhi_desc:0 "Delhi war einst die Hauptstadt des großen delhischen Shahtums, das zu seiner Blütezeit ein Reich vom Khyber Pass im Westen bis zur Bucht von Bengalen im Osten, und von Kashmir im Norden, bis zur Bucht von Khambhat im Süden umfasste. Auch wenn der Einfluss des Shahtums seit Jahrzehnten hachgelassen hat, so lebt sein Erbe fort, und mit der Rückeroberung der alten Kaiserstädte des Doab, können wir nun endlich das Erbe der Shahs von Delhi antreten."
