l_german:

 timurid_nation_desc:1 "Wir sind die Nachkommen von Timur Lenk, dem großen Eroberer Zentralasiens, und des Mannes der den wagemutigen Plan hatte, die geteilten Lande des größeren Persiens zu erobern. Doch sein Traum würde nie in Erfüllung gehen, da Timur von den verräterischen Manichäern hintergangen wurde, die ihn hinterrücks ermordeten. Dieser Verrat wurde nun durch die Unterwerfung von Khwarezmia gerächt, und die durch die endgültige Vernichtung der Kartiden. Mit diesen Eroberungen, sind wir endlich würdig, und zu den wahren Erben Timurs zu erklären, und zum Anführer aller Prinzen der Ghurkani."
 rajput_nation_desc:1 "Die Lande der Rajputana sind seit der Manichäischen Invasion vor einigen Jahrhunderten schwach und gespalten. Wir müssen die großen Städte der großen Dynastie unserer Vorfahren zurückerobern, und die Prinzen der Rajputana einen!"
 maratha_nation_desc:1 "Die marathischen Krieger im Dekkan werden sich unter unserem Banner versammeln, wenn wir klare Führung zeigen und alle großen Festungen des Desh erobern. Lasst uns die Klans vereinen und vorwärtsschreiten, um Indien zu regieren!"
 sultan_of_delhi_title:1 "Wiedergeburt des Shahtum von Delhi"
 sultan_of_delhi_desc:1 "Delhi war einst die Hauptstadt des großen delhischen Shahtums, das zu seiner Blütezeit ein Reich vom Khyber Pass im Westen bis zur Bucht von Bengalen im Osten, und von Kashmir im Norden, bis zur Bucht von Khambhat im Süden umfasste. Auch wenn der Einfluss des Shahtums seit Jahrzehnten nachgelassen hat, so lebt sein Erbe fort, und mit der Rückeroberung der alten Kaiserstädte des Doab, können wir nun endlich das Erbe der Shahs von Delhi antreten."
 romanian_nation_title:1 "Stellt Dakien wieder her"
 romanian_nation_desc:1 "Dakien ist Reich an Kultur, Ressourcen und Zivilisation, und deshalb werfen unsere Nachbarn schon lange gierige Blicke in unsere Richtung. Seit uralter Zeit gehören diese Lande uns, und so werden wir das Reich und den Ruhm unsere Vorfahren wieder auferstehen lassen, indem wir ganz Dakien unter unserem Banner einen!"
 turkish_nation_title:1 "Baut das Pashalik von Rûm wieder auf"
 turkish_nation_desc:1 "Einst vereinte das Pashalik von Rûm all die türkischen Khane und Beyliks Anatoliens, doch es wurde von eifersüchtige und verräterischen Feinden von Fern gestürzt. Indem wir die Reiche zerschlagen, die das Vermächtnis der Seldschuken mit Füßen treten, könnten wir das Pashalik wieder aufbauen. Lasst uns die Beys wieder vereinen, und die vernichten, die sich für unsere Herren halten!"
 punjab_nation_title:1 "Formt das Königreich Sarkar-i"
 punjab_nation_desc:1 "Wir müssen alle Sikhs unter einer Fahne vereinen, wenn wir dem Ansturm unserer Feinde trotzen wollen. Gemeinsam werden wir eine modernes Reich bauen, mit einer Armee, die es mit jedem aufnehmen kann, der so töricht sein sollte, und anzugreifen, und unseren Glauben zu bedrohen!"
 yemen_nation_title:1 "Restauriert das Königreich Jemen"
 yemen_nation_desc:1 "Das Königreich Jemen war einst ein reiches christliches Land, dass sich standhaft den marodierenden Beduinen entgegenstellte. Doch über die Jahrhunderte hinweg schwand die Macht des Königreiches langsam, und nun ist das Land unter dem fremden Eroberern aufgeteilt. Wir müssen das Königreich wieder vereinen, damit alle Gläubigen wieder unter der Herrschaft eines christlichen Reiches florieren können."
 california_nation_title:1 "Gründet Hesperidia"
 california_nation_desc:1 "Wir haben uns dieses unwirtliche Land zu eigen gemacht, und es ist Zeit, dass wir unsere Kräfte sammeln, und die Ketten der Unterdrückung unseres Kolonialherren abwerfen, auf dass wir uns ein wahres Paradies im Westen errichten."
 hindustan_nation_western_aryan_title:1 "Gründet das Große Sultanat von Al-Hind"
 hindustan_nation_western_aryan_desc:1 "Gründet das mächtige Sultanat von Al-Hind, und bring den ganzen Indischen Subkontinent unter eure Kontrolle."
 persian_nation_desc:1 "Die Tage von Cyrus und Darius sind schon lange vorbei, doch das persische Volk erinnert sich immer noch an die gewaltigen Reiche die von diesen ehemaligen Shahs errichtet wurden. Es wird Zeit, dass wir die Fesseln unserer fremdländischen Unterdrücker abwerfen, und die Volker Persiens erneut unter einem Banner vereinen!"
 croatian_nation_title:1 "Gründet Kroatien"
 croatian_nation_desc:1 "Vor Jahrhunderten waren die Lande Kroatiens vereint. Unser Königreich stand stolz und mächtig, bis die Wirren des Balkans auch unsere Nation zerbrachen. Da das kroatische Heimatland nun fest in unserem Besitz ist, ist die Zeit gekommen, dieses Zeitalter der Ungeeintheit für unser Volk zu beenden und ein neues vereinigtes Königreich zu schaffen."
