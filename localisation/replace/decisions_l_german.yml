 turkish_nation_title:0 "Baut das Khanat von Rûm wieder auf"
 turkish_nation_desc:0 "Einst verreinte das Khanat von Rûm all die türkischen Bey und Sefliks Anatoliens, doch es wurde von eifersüchtige und verräterischen Feinden von Fern gestürtzt. Indem wir die Reiche zerschlagen, die das Vermächtnis der Seldschuken mit Füßen treten, könnten wir das Khanat wieder aufbaune. Lasst uns die Beys wieder vereinen, und die vernichten, die sich für unsere Herren halten!"