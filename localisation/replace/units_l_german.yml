 gaelic_free_shooterDESCR:0 "Die Entwicklung besserer Schusswaffen zwang die Gälischen Söldner ihre Taktiken zu ändern. Diese Kampferprobten Krieger, warteten die erste Salve des Gegners ab, und entfesselten dann ihren unhaufhaltsamen Sturmangriff."