 mamluk_archerDESCR:0 "Nicht-Arabische Sklavenkrieger, die als Kinder gefangen und zum Kampf für ihre neune Herren ausgebildet wurden, stellten einen wichtigen Teil des Militärsystems in Arabien dar. Da das Bogenschießen nicht nur zu ihrer Ausbildung gehörte, sondern auch einen großen Teil ihrer Freizeit in Anspruch nahm, waren sie hervorragende Bogenschützen."
 persian_shamshirDESCR:0 "Infanterietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel - importiert aus Persien und in Arabien stark gefragt - bei Angriffen auf Infanterie oder ungepanzerte Kavallerie höchst effizient waren."
 tofongchis_musketeerDESCR:0 "Trotz anfänglicher Ablehnung verbreitete sich die Muskete im späten 16. Jahrhundert immer mehr. Die Vorteile von Feuerwaffen waren nicht mehr von der Hand zu weisen und die Musketen wurden von arabischen Infanterietruppen langsam übernommen."
 afsharid_reformed_infantryDESCR:0 "Mit Muskete bewaffnete Infanterie die zu Beginn des 18. Jahrhunderts zur Standartinfanterie wurde. Viele Staaten der arabischen Halbinsel begannen ihre gesamte militärische Struktur um sie herum aufzubauen."
 durrani_rifled_musketeerDESCR:0 "Infanterieeinheiten bestehend aus pashtunischen Söldnern, die das Rückgrad vieler arabischer Armeen des 18. Jahrhunderts bildeten, nachdem die Haasa sie erfolgreich eingesetzt hatten, um viel der khaleejischen Küste zu erobern."
 persian_rifleDESCR:0 "Gegen Ende des 18. Jahrhunderts, durchliefen zahlreiche arabische Armmen einen intensiven Verwestlichungsprozess. Mit Hilfe ausländischer Berater wurden diese Truppen in westlichen Militärstrategien und -techniken unterwiesen."

