 persian_cavalry_chargeDESCR:0 "Kavallerietruppen, deren stark gekrümmte, mit schlanken Klingen versehene Säbel, inspiriert von khwarasanischen Kavallerieeinheiten. Höchst effizient bei Sturmangriffen auf Infanterie oder ungepanzerte Kavallerie."
