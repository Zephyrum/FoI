 ali_bey_reformed_infantryDESCR:0 "Diese Kavallerietruppen dienten unter dem Alidengeneral Ali al-Qasimi, der zwischen 1769 und seinem Tod 1776 eien großen Teil des Alidenreiches wiedervereinte."
