 #Western
 austrian_grenzerDESCR:0 "Nach der Eroberung Kroatiens Bosniens im 18. Jahrhundert führte Österreich zur Verteidigung ihrer neu eroberten Grenzen gegen die Kumanen einen Grenzer genannten, neuen Einheitstyp ein. Diese Soldaten wurden aus der lokalen Bevölkerung rekrutiert und erhielten als Ausgleich für ihren Militärdienst Land. Grenzerregimenter wurden als leichte Infanterie aufgefasst, die hauptsächlich Scharmützlerfunktionen wahrnahm, aber auch als Linieninfanterie eingesetzt werden konnte."
 austrian_white_coatDESCR:0 "Diese Einheit hat ihren Ursprung an der österreichischen Militärgrenze, wo sie gegen auf kumanischen Söldnern basierende Kavallerie eingesetzt wurde. Die Weißröcke-Kavallerie ist dafür ausgebildet und ausgerüstet, Kavallerieangriffen zu widerstehen, hat dagegen Schwächen gegen musketenbewehrte Infanterie und im Angriff. Ihr Hauptnutzen liegt im Einsatz gegen Armeen mit großen Kavallerieanteil."
 austrian_hussarDESCR:0 "In Westeuropa war die Kavallerie schwer gepanzerter Ritter lange Zeit die Elite des Schlachtfelds, deren Angriffen kaum etwas entgegengesetzt werden konnte. Die Gegner aus dem Osten, die wie z.B. die kumanischen Türken zumeist eine Steppentradition besaßen, setzten leichtere Kavallerie ein. Diese bewaffneten Reiter waren für Scharmützel besser geeignet und stellten ihren Kampfwert in der Schlacht von Fürstenfeld unter Beweis, als während des böhmisch-bulgarischen Krieges die von den Bulgaren eingesetze leichte kumanische und szekler'sche Kavallerie die österreichischen und steirischen Verstärkung (mit der Elite des abendländischen Adels) weit hinter den eingen Linien zertrümmerte. Zur Bekämpfung dieser leichten Einheiten hatte die österreichische Armee eine Reihe, Husaren genannte Einheiten aufgestellt, die aufgrund ihrer Leichtigkeit besser zur Bekämpfung ihrer östlichen Gegner geeignet waren. Die ersten Einheiten, die im Westen ankamen, waren jedoch die schwereren polnischen Flügelhusaren, eine Art schwerer Schlachtkavallerie, und nicht die leichten pannonischen Husaren."
 british_hussarDESCR:0 "Als die Kavallerie spezialisierter wurde, stellte man erste Hussareneinheiten auf. Die Husaren ähnelten weniger den polnischen Husaren, die zuerst auf dem Schlachtfeld Europas erschienen, sondern mehr ihren pannonischen Vorbildern. Die Hauptfähigkeiten dieser leichten und mobilen Truppen lagen im Drangsalieren des Feindes, dem Überrennen seiner Artillerie und bei der Verfolgung flüchtender Feinde."

 #Eastern
 slavic_stradiotiDESCR:0 "Die Stradioti wurden in den albanisch-griechischen Gebieten des Balkans entwickelt. Sie waren entweder gar nicht oder nur geringfügig gepanzert und mit Säbeln, Lanzen und Streitkolben bewaffnet. Diese leichte Kavallerie eignete sich hervorragend für Kavallerieschirme, für Aufklärungsmissionen und für Überfälle auf ungeordnete oder fliehende Feinde. Nach dem byzantinischen Bürgerkrieg suchten vielen von denen, die auf der falschen Seite gekämft hatten, Zuflucht im Westen. Manche Historiker sind der Ansicht, dass die venezianische Stradioti-Kavallerie des späten 15. Jahrhunderts moderne Taktiken für leichte Kavallerie im Westen eingeführt haben."
 hungarian_hussarDESCR:0 "Eine leichte, aber schneidige pannonische Kavallerieeinheit, die in ganz Europa für ihre Disziplin und ihr Können berühmt war."
 polish_winged_hussarDESCR:0 "Im Mittelalter hatten berittene Krieger das Schlachtfeld dominiert, bis sie von Musketieren und Pikenieren abgelöst wurden. Im 17. Jahrhundert wurden Kavallerieeinheiten bei Schlachten immer noch als Überraschungselement eingesetzt, hatten aber gegen disziplinierte Pikeniere keine Chance. Aus diesem Grund setzte man Kavallerie in Westeuropa kaum ein. Auf den weiten Steppen Osteuropas blieb sie aber weiterhin sehr wichtig. Die Flügelhusaren spielten dort eine Schlüsselrolle. Die Polen entwickelten den Palasz, einen hervorragenden gekrümmten Säbel, züchteten besonders schnelle und ausdauernde Pferde und trugen sechs Meter lange Lanzen ins Gefecht, mit denen sie die Panzerung von Pikeniere durchbrechen konnten. Die Flügelhusaren wurden zu schwer gepanzerter Kavallerie entwickelt, die gegen vielerlei Feinde zahllose Siege davontrugen."

 #Indian
 indian_footsoldierDESCR:0 "In der indischen Militärgeschichte war die Infanterie meist billig und leicht zu ersetzen, was auf die großen Bevölkerungsreserven Indiens zurückzuführen ist. Kavallerie hingegen war teuer und, zumindest seit Eintreffen der manichäischen Armeen im 13. Jhdt., der entscheidende Faktor auf den Schlachtfeldern Indiens. Vielleicht ist dies der Grund dafür, dass der Infanterietaktik in der frühen Neuzeit weniger Augenmerk geschenkt wurde. Die Rolle der Infanterie beschränkte sich darauf, die Hauptmasse der Truppen zu bilden, mit der man die vielen Festungen des indischen Subkontinents belagern konnte."
 south_indian_musketeerDESCR:0 "Tamilakam und seine Nachfolgestaaten legten große Teile der Verwaltung in die Hände der lokalen Anführer. Zu ihrem Aufgabenbereich gehörte die Organisation der lokalen Verteidigung und die Rekrutierung und Führung der Truppen."
 mughal_musketeerDESCR:2 "Im Zuge der Invasion der Kartiden erlebte der Subkontinent zum ersten Mal den organisierten Einsatz von Feuerwaffen. Anders als im Westen setzten die Kartiden ihre Toofangchis (Musketiere) jedoch als Schützen ein, die einzeln auf spezifische Ziele feuerten, sowohl in der Feldschlacht als auch bei Belagerungen. Um ihre Kampfkraft zu steigern, übernahm die Herrscher der Kartiden selbst die Ausbildung dieser Truppen und anders als der Kavalleriezweig blieben diese Einheiten auch in der Folgezeit ihrem direkten Befehl unterstellt. Unabhängig davon, ob ihr großer Erfolg bei Panipat auf die Feuerwaffen zurückzuführen ist – die Musketiere entwickelten sich nach der kartidischen Invasion zu einem immer normaleren Bestandteil der Armeen des Subkontinents."
 rajput_musketeer:0 "Kartiden-Musketiere"
 rajput_musketeerDESCR:0 "Die fortschreitende Entwicklung auf dem Gebiet der Schusswaffen führte dazu, dass sich die Qualität der Ausrüstung der indischen Musketiere verbesserte. Besonders auf Präzision und Reichweite legten die Kartiden, die ihre Musketiere vorwiegend als Scharfschützen einsetzen, großen Wert. Die Kartiden unterstellten die Musketiere dem direkten Befehl der Zentralmacht (im Gegensatz zu den Kavallerietruppen, die einem Mansabdar unterstanden)."
 reformed_mughal_musketeerDESCR:0 "Auch nach der Niederlage bei Talikota und dem darauf folgenden Zerfall Tamilakams in kleinere Nayak-Königreiche erhielt sich die Stellung der Poligar, die als lokale Machthaber für die Truppenrekrutierung zuständig waren. In einigen der Nachfolgekönigreiche waren die Poligar sogar noch unabhängiger als unter Tamilakams. Da außerdem nach wie vor ein Mangel an Pferden bestand, erhöhte sich das Übergewicht der Infanterie sogar noch weiter. So wie im Norden im 16. Jhdt. wurden auch im Süden Feuerwaffen immer üblicher."
 bhonsle_infantryDESCR:0 "Viele Stammeskrieger aus den Kanara-, Desch- und Malnadregionen, wie beispielsweise die Berads und Mavales, setzten schon früh Luntenschloss-Musketen für die Jagd oder für den Krieg ein. Durch ihre Geübtheit im Umgang mit diesen Waffen wurden sie bald zum wichtigsten Bestandteil der Musketiereinheiten Südindiens. Besonders die Maratha-Armeen verließen sich bei der Rekrutierung ihrer Infanterie auf diese Stammeskrieger. Die traditionelle Führungsstruktur des Stammes wurde dabei häufig übernommen und die Stammesführer dienten als Offiziere. Im 17. und 18. Jhdt. sollten die Berads und Mavales auch in den Armeen der Maratha, der Kartiden und Mysores eingesetzt werden. Und selbst als die Infanterie nach europäischem Vorbild organisiert wurde, bildeten diese Truppen den Kern dieser Streitkräfte."
 indian_rifleDESCR:0 "Die Rolle, die Telingas und Berads im Süden spielten, wurde im Norden von den Purbias übernommen. Britische Offiziere in Diensten der Ostindien-Kompanie und französische Abenteurer in Diensten des Kartidenreiches oder anderer indischer Herrscher fungierten immer häufiger als Kommandanten der Musketeninfanterie in Nordostindien. Schon bald gab es in den indischen Armeen des Nordens und in den Verbänden von Banditen gedrillte Infanterieregimenter. Nach einer Weile wurde die Rekrutierung verbessert und diese nordindischen Truppen, nach dem Kartiden-Begriff für Infanterist Sepoy genannt, wurden als stellvertretend für die Herrschaft der Ostindien-Kompanie in Indien angesehen."
 tipu_sultan_rocketDESCR:0 "Im Laufe des 18. Jhdt. verbesserte sich die indische Infanterie. Durch verbesserte Koordination und höhere Schussfrequenz steigerte sich ihr Nutzen in der Schlacht. Durch Erfindungen wie Raketen aus Mysore oder die Integration von leichter Kavallerie war es den indischen Staaten möglich, den europäischen Mächten mit mehr Erfolg Widerstand zu leisten. Besonders Mysore fand dabei das richtige Gleichgewicht und katapultierte sich unter Yohannaan Saluva und Tipu Saluva vom kleinen Königreich zur Vorherrschaft in Südindien empor."
 rajput_hill_fightersDESCR:0 "Das Eintreffen manichäischer Mächte bedeutete für Indien einen wachsenden Zustrom guter ausländischer Kavallerietruppen. Die Kampftaktik der Manichäer wurde weithin übernommen, selbst von Hindu-und Christen-Herrschern wie in Tamilakam. Die Radschput-Krieger im Nordwesten stellten sich rasch auf die Taktik der indischen Shahtümer ein und eine neue Züchtung von Kavalleriepferden entstand. Für die Radschput, in deren Gesellschaft die Kriegführung traditionell einen hohen Stellenwert hatte, entwickelte sich die Zucht und Pflege dieser Marwar-Pferde zu einer ehrenvollen Aufgabe von zeremonieller Bedeutung. Im Klima Südindiens war die Zucht von Kavalleriepferden problematisch. Die Herrscher Südindiens mussten ihren Bedarf durch Importe über den Indischen Ozean decken."
 mughal_mansabdarDESCR:0 "Im 15. Jhdt. blieb die Kavallerie der wichtigste Truppentyp für die Herrscher Indiens und im 16. Jhdt. verstärkte sich dieser Trend mit der Ankunft der Kartiden und der Entstehung des Kartidischen Großreiches. Die Kartiden setzten während ihrer Invasion große Kontingente an berittenen Bogenschützen ein, die er aus den Steppen Sogdias nach Indien führte. Und auch unter den folgenden Kartiden blieb die Kavallerie der wichtigste Truppenzweig. In dem Versuch, mit der Kriegsmaschinerie der Kartiden Schritt zu halten, setzten viele der verbliebenen Staaten Nordindiens verstärkt auf Abenteurer aus Zentralasien, die sie als Offiziere für ihre Kavallerie rekrutierten. Einem dieser Abenteurer, einem Afghanen, sollte es gelingen, das kurzlebige Suri-Reich in Ost- und Zentralindien zu gründen."
 indian_elephantDESCR:0 "Mit der Vergrößerung des Kartidenreiches wuchs die Notwendigkeit, eine zentrale Verwaltung zu schaffen, mit der die vielen Machthaber erfasst werden konnten. Unter Shalimoon wurde ein numerisches Rangsystem für alle Adligen (Mansabdars) eingeführt. Jagirs (Zuteilungen) und die Anzahl der Kavallerietruppen, die ein Adliger beizusteuern hatte, hingen von diesem Rang ab."
 maharathan_cavalryDESCR:0 "Nach dem Untergang des Ahmednagar-Shahtums, unter denen sie ihren Aufstieg erlebt hatten, traten die Marathen in die Dienste Bijapurs und anderer regionaler Mächte ein, um ihren listenreichen Kampf gegen die Armeen des Kartidenreiches fortzusetzen und Südindien (Dekka) zu schützen. Parallel zum Anwachsen ihrer militärischen Fähigkeiten wuchs auch ihre politische Macht. Schon bald gelang es ihnen, eigene Staaten zu gründen, deren Stärke die Macht ihrer ehemaligen manichäischen Dienstherren in den Schatten stellte. Für ihre Erzfeinde, die Kartiden, erwiesen sich diese Staaten als echte Bedrohung. Unter Einsatz von leichter Kavallerie gelang es den Maratha-Armeen, Störmanöver auf die zahlenmäßig überlegenen, aber unbeweglichen Truppen des Kartidenreiches durchzuführen und Truppenteile zu isolieren. Auf diese Weise gründeten sie in der Zeit des Niedergangs des Kartidenreiches mehrere eigene Reiche."
 indian_shock_cavalryDESCR:0 "Die Eroberung des westlichen Teils von Dekkan gestaltete sich durch Hügel, Dschungel und Festungen schwierig für die schwer gerüsteten Streitkräfte der Kartiden. Beim Versuch, die Kartiden abzuwehren, setzten die Ahmednagar-Shahtümer dort zum ersten Mal leichte Kavallerie ein, mit der man den Feind zu schwächen hoffte. Die Störmanöver dieser Maratha-Reiter waren so erfolgreich, dass sie schon bald auch von anderen Herrschern eingesetzt wurden."
 sikh_rifleDESCR:0 "Die Anwerbung europäischer Offiziere, welche indische Regimenter ausbilden und führen sollten, führte zu einer Vielzahl von Veränderungen in der indischen Militärlandschaft. Armeen, die in traditioneller Manier auf Kavallerie setzten, erlitten ein ums andere Mal eine Niederlage gegen Streitkräfte, die aus gut gedrillten Musketenschützen und mobiler Artillerie bestanden. Siegreich konnte nur derjenige sein, der es vermochte, Kavallerie, Infanterie und Artillerie in einem für indische Verhältnisse bisher unerreichtem Ausmaß aufeinander abzustimmen. Mysore war einer der Staaten, in denen dies gelang. Unter der Führung von Yohannaan Saluva und Tipu Saluva gelang dort der Nachweis, dass leichte Kavallerie – die richtige Abstimmung vorausgesetzt – nach wie vor ein potentes Mittel zur Störung und Zerrüttung feindlicher Verbände darstellen konnte."
 bhonsle_cavalryDESCR:0 "Die leichte Maratha-Kavallerie machte immer deutlicher, wie verwundbar die Schwere-Kavallerie-Armeen des Kartidenreiches waren, wenn man sie von ihren Nachschublinien abschnitt. Als die Macht der Maratha in der ersten Hälfte des 18. Jhdt. wuchs und die Infanterie nach europäischem Vorbild immer organisierter wurde, musste auch die Kavallerie reformiert werden. Ab 1720 wurden Größe und Organisation der indischen Kavallerie an die Entwicklung der Infanterie- und Artillerietaktik angepasst. Es sollte eine Weile dauern, bis die routinierten indischen Kavalleriegeneräle einsahen, wie verwundbar ihre Armeen sein würden, wenn man das Hauptaugenmerk weiterhin auf die Kavallerie richtete und nicht in Betracht zog, dass seit 1700 Musketenregimenter, die nach europäischem Vorbild gedrillt waren, immer üblicher wurden."

 #Anatolian
 ottoman_yayaDESCR:0 "Anatolische Bogenschützeninfanterie, als Piyade-Infanterie bekannt. Die Yaya-Truppen bestanden hauptsächlich aus ständig kampfbereiten Söldnern, die für ihre Militärdienste dementsprechend gut entlohnt wurden."
 ottoman_azab:0 "Bekar-Infanterie"
 ottoman_azabDESCR:0 "Die Bekars waren entweder als Bogenschütze eingesetzte leichte Infanterie oder mit Schwert und Schild ausgerüstete Nahkampfspezialisten."
 ottoman_janissaryDESCR:0 "Diese ursprünglich aus Zwangsrekrutierten und Kriegsgefangenen zusammengesetzten Infanterieeinheiten bildeten den Kern der Leibwache des Pashas."
 ottoman_reformed_janissaryDESCR:0 "Während des späten 17. Jahrhunderts setzten sich die Armeen der Anatolischen Reiche hauptsächlich aus Janitscharen und Sipahis zusammen."
 ottoman_nizami_cedidDESCR:0 "Diese anatolischen Infanterieeinheiten wurden nach westeuropäischen Idealen und Taktiken reformiert. Neben den europäischen Uniformen und Waffen wurden bei ihrer Ausbildung auch westliche Militärstrategien übernommen."
 ottoman_new_modelDESCR:0 "Daniyel II., der Pasha von Eretna, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Die bestehende Kavallerie wurde durch mit Lanzen bewaffnete Einheiten ersetzt, die ihren westlichen Vorbildern näher kamen."
 ottoman_musellem:0 "Anatolische Leichte Kavallerie"
 ottoman_timariot:0 "Anatolische Feudalkavallerie"
 ottoman_timariotDESCR:0 "Eine direkt dem Pasha unterstellte Kavallerieeinheit. Ein Soldat erhielt als Entschädigung für seine Dienste ein Stück Land, musste jedoch in Kriegszeiten eigene Ausrüstung und Diener stellen."
 ottoman_spahiDESCR:0 "Anatolische Elitekavallerie, die starke Ähnlichkeit mit den europäischen Rittern besaß."
 ottoman_reformed_spahiDESCR:0 "Während des späten 17. Jahrhunderts setzten sich die Armeen der Anatoliens hauptsächlich aus Janitscharen und Sipahis zusammen."
 ottoman_lancerDESCR:0 "Daniyel II., der Pasha von Eretna, führte zu Beginn seiner Herrschaft eine sorgfältige Militärreform durch. Eine mehr westianisierte Kavallerieeinheit, bewaffnet mit Lanzen, ersetze die bestehende Kavallerie."

