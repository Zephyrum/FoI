 ###RUSSIAN MISSIONS###
 mos_rus_conquer_ruthenia_title:1 "Befreit Ruthenien"
 mos_rus_conquer_ruthenia_desc:1 "Seit der mongolischen Eroberung von Ruthenien, sind die Lande von Kleinrussland zwischen Polen-Litauen und den kleinen Rus-Fürstentümern aufgeteilt. Keiner von ihnen verdient es, die stolzen ruthenischen und weißrussischen Völker zu regieren, und auch andere Nationen sind zu dieser Erkenntnis gelangt. Es wird höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."
 nov_rus_handle_ruthenia_title:1 "Befreit Ruthenien"
 nov_rus_handle_ruthenia_desc:1 "Seit der mongolischen Eroberung von Ruthenien, sind die Lande von Kleinrussland zwischen Polen-Litauen und den kleinen Rus-Fürstentümern aufgeteilt. Keiner von ihnen verdient es, die stolzen ruthenischen und weißrussischen Völker zu regieren, und auch andere Nationen sind zu dieser Erkenntnis gelangt. Es wird höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."

 ###RUSSIAN MODIFIERS###
 rus_carpathian_union:1 "Hegemonie über die Karpaten"
 desc_rus_carpathian_union:1 "Die Eroberung Bulgariens und der anderen karpatischen Territorien hat dazu geführt, dass unsere Gesetze erweitert werden mussten, um diese Völker in unsere Legislative einbeziehen zu können.\n\n§YDieser Modifikator wird entfernt, wenn wir eine karpatische Kultur zurückstufen.§!"

 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:1 "Wuzurgan: Kavallerie"
 estate_nobles_mansabdari_cav_maintenance_desc:1 "Die Wuzurgan mussten dem Staat ihre eigenen Pferde für die Kavallerie zur Verfügung stellen und erhielten im Tausch Landrechte oder das Versprechen eines hohen Solds."
 estate_nobles_mansabdari_military_service:1 "Wuzurgan: Militärdienst"
 estate_nobles_mansabdari_military_service_desc:1 "Die Wuzurgan werden dazu ermutigt, im Militär zu dienen. Sie werden die Armeen unserer großen Nation anführen und an der Seite der einfachen Soldaten an der Front stehen."
 estate_nobles_mansabdari_royal_rule:1 "Wuzurgan: Königliche Herrschaft"
 estate_nobles_mansabdari_royal_rule_desc:1 "Die Wuzurgan werden dem Herrscher unterworfen. Sie werden gewaltsam aus ihren Machtpositionen entfernt, damit [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis]e Autorität über das Wuzurgan-System behaupten kann."