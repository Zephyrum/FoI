 ###GOVERNMENT REFORMS###
 revive_the_almogavars_reform:1 "Die Asaltantes wiederbeleben"
 revive_the_almogavars_reform_desc:1 "Die Asaltantes sind leichte Infanteriesoldaten, die sich auf kurze Scharmützel und Überfälle in feindlichen Territorien spezialisiert haben. Ihre leichte Rüstung ermöglicht es ihnen, schnell zuzuschlagen und sich zurückzuziehen, ehe der Feind sich neu formieren kann. Mit dem Ende der Deconquista haben die Asaltantes ihre Macht verloren, doch mit neuen Feinden am Horizont werden ihre Fähigkeiten erneut gebraucht."
 mechanic_has_improved_almogavars_yes:1 "Kann §YAsaltantes§!-Söldnerkompanien rekrutieren.\n§YAsaltantes§!-Söldnerkompanien sind reine Infanterie-Regimenter, die keine §YArmee-Professionalität§! kosten, wenn sie rekrutiert werden."
 beylik_government:1 "Beylik"
 beylik_government_desc:1 "Unser Staat ist einer der vielen Nachfolgestaaten des Seldschukischen Kayzerliks. Es liegt an uns, die Ländereien des alten Reichs zurückzuerobern und das Erbe der Seldschuken fortzuführen."
 angevin_monarchy:1 "Angloisische Monarchie"
 angevin_monarchy_desc:1 "Die Kombination der englischen Monarchie mit dem Zentralisierungsaspekt des französischen Königreichs. Während der Herrscher einen zentralen Teil der Regierungsgewalt ausübt, hält das Parlament die Macht des Monarchen in Schach."
 catalan_cortes_reform:1 "Tarragonesische Cortes"
 catalan_cortes_reform_desc:1 "Die tarragonesische Cortes waren eine politische Institution in Tarragona. Es handelte sich bei ihnen um eine Versammlung, die sich aus Vertretern der verschiedenen Territorien Tarragonas zusammensetzte, um politische Angelegenheiten zu diskutieren und Entscheidungen für den Staat zu treffen."
 ordennancas_reform:1 "Ordenanças"
 ordennancas_reform_desc:1 "Die Ordenanças sind eine milizartige territoriale Organisation, deren Ziel es ist, der lusitanischen Bevölkerung einen militärischen Rahmen zu bieten und ein landesweit einheitliches System für die lusitanische Armee zu schaffen."
 volunteers_of_the_faith_reform:1 "Freiwillige des Glaubens"
 volunteers_of_the_faith_reform_desc:1 "Iznaten-Berber, die aus dem mauretanischen Tagelda vertrieben wurden, dienen unserem Reich als Verteidigung gegen die catholische Bedrohung. Diese frommen Krieger haben sich freiwillig gemeldet, da sie die Verteidigung unseres Landes als ihre heilige Pflicht betrachten."
 mng_seal_of_the_emperor_reform:1 "Erbliches Siegel des Reichs"
 nizam_i_cedid_reform:1 "Yeni Düzen"
 nizam_i_cedid_reform_desc:1 "Die Yeni Düzen sind eine Reihe von Reformen, die sich an den in Westeuropa entwickelten Ideen und Methoden orientieren und darauf abzielen, die militärische und administrative Korruption und Stagnation im Reich zu bekämpfen."
 ajuuraan_theocracy_reform:1 "Ajuuraan Patriarchat"
 ajuuraan_theocracy_reform_desc:1 "Als Oberhaupt der ostafrikanischen orientalisch-orthodoxen Kirche spielt der Patriarch von Ajuraan eine wichtige Rolle im Handel im Indischen Ozean, und Händler mit seinem Siegel finden sich überall in diesem riesigen Handelsnetz. AUfgrund ihres Reichtums können es sich die Patriarchen leisten eine beachtenswerte professionelle Armee zu unterhalten, die sein Reich vor allen verteidigt, die seine Lande begehren."
 portuguese_monarchy_reform:1 "Lusitanische Navigatoren"
 portuguese_monarchy_reform_desc:1 "Obwohl Lusitanien auf der Iberischen Halbinsel liegt, verläuft seine gesamte Küste am Atlantik und nicht am Mittelmeer entlang, was bedeutet, dass Lusitaniens Blick stets auf den westlichen Horizont gerichtet war. Daher ist auch das Segeln auf dem Atlantik für die Lusitanier eine Selbstverständlichkeit."
 barbary_sultanate_reform:1 "Berber Privateers"
 barbary_sultanate_reform_desc:1 "The Berbers of the Barbarie Coast once held a tradition of raiding and pirating throughout the Mediterranean Sea. Yet, for over a century, these traditions were blocked by powerful foreign fleets that patrolled the shores of North Africa. However, with dwindling interest in the Crusader cause and the construction of a mighty Berber fleet, the waters of the Mediterranean are now ripe for the taking."
 barbary_sultanate_reform:1 "Berberische Freibeuter"
 barbary_sultanate_reform_desc:1 "Die Berber der Barbarieküste folgen seit Langem ihrer Tradition von Raubzügen und Piraterie an den Küsten des Mittelmeers. Doch seit nunmehr einem Jahrhundert werden sie durch mächtige ausländische Flotten in Schach gehalten, die die Küsten Nordafrikas patrollieren. Jedoch schwindet das Interesse in die Sache der Kreuzfahrer, und mit dem Bau einer mächtigen Berberflotte, könnten die Gewässer des Mittelmeeres reif für die Eroberung sein."

