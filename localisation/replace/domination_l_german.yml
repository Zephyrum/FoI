 merc_scouting_almogavars:1 "§JAsaltantes-Kundschafter§!"
 merc_skirmishing_almogavars:1 "§JAsaltantes-Scharmützler§!"
 merc_veteran_almogavars:1 "§JAsaltantes-Veteranen§!"

 ###ENGLISH MISSIONS###
 gbr_ave_hundred_years_war_at:1 "Bei diesem Ereignis können wir uns entscheiden, ob wir die @GBR §YBritischen§! Missionen, die sich auf die Neue Welt und die Kolonisierung Asiens konzentrieren, oder die @AVE §YAngloisischen§! Missionen, die sich auf die kontinentale Vorherrschaft in Europa konzentrieren, verfolgen wollen."
 ave_angevin_iberia_desc:1 "The Iberian Kingdoms fall before our might. Yet their people refuse to subject themselves to the Anglois crown. We shall take officially the Spanish crown and show the Iberians our benevolence by investing in their underdeveloped land"
 ave_angevin_iberia_title:1 "Angloisisches Iberien"
 ave_angevin_iberia_desc:1 "Wir haben die iberischen Königreiche in die Knie gezwungen, doch das Volk weigert sich weiterhin, sich der angloisischen Krone zu unterwerfen. Wir müssen das Erbe der spanischen Krone offiziell annehmen und den Iberern unser Wohlwollen zeigen, indem wir in ihr unterentwickeltes Land investieren"
 ave_promote_angevin_culture_title:1 "Kultur des Vereinten Königreichs"
 ave_promote_angevin_culture_desc:1 "Der Hundertjährige Krieg hat eine tiefe Kluft zwischen unserer Kultur und der unseres Herkunftslands Frankreich geschaffen. Diese Wunden müssen heilen, wenn das Vereinte Königreich die Zeiten überdauern soll."
 ave_the_angevin_empire_title:1 "Das Vereinte Königreich"
 ave_the_angevin_empire_desc:1 "Die angloisischen Könige herrschten einst über die Hälfte der französischen Länder und sorgten für Wohlstand und Gerechtigkeit. Mit unserem Sieg über den französischen Thron haben wir jedes Recht, den angloisischen Titel erneut einzufordern."
 ave_claim_the_empire_title_desc:1 "Ursprünglich waren wir nichts weiter als eines der vielen Königreiche, die mit Frankreich um die Macht rangen, doch heute ist das Vereinte Königreich so viel mehr. Ganz Frankreich und England sind in unserem Besitz und der bloße Titel "König" wird unserem Ruhm einfach nicht mehr gerecht.\nWir müssen den Titel "Kaiser" des Vereinten Königreichs annehmen!"
 ave_double_emperorship_title:1 "Aufstieg des Vereinten Königreichs"
 ave_the_angevin_age_title:1 "Angloisisches Zeitalter"
 ave_the_angevin_age_desc:1 "Unsere Nation wurde für ein Relikt aus dem Mittelalter gehalten, aus einer Zeit, in der die Dunkelheit den Geist der Menschen vernebelte. Doch wir haben uns durchgesetzt und sind eine dominierende Macht geworden.\nDies ist der Anbruch eines neuen Zeitalters, dem angloisischen Zeitalter, das den Kontinent in eine bessere Zukunft führen wird!"
 flavor_gbr.1.b:1 "Wir dürfen unseren angloisischen Anspruch nicht aufgeben."
 flavor_gbr.1.b.tt:1 "Ersetzt die @GBR §Ybritischen§! Missionen mit den @AVE §Yangloisischen§! Missionen.\nDie §Yangloisischen§! Missionen konzentrieren sich darauf, §YEuropa zu kontrollieren§!, anstatt die Neue Welt und Asien zu kolonisieren.\n§RWir werden nicht in der Lage sein, §YGroßbritannien§! zu gründen.§!"
 flavor_gbr.20.t:1 "Ein Angloisisches Reich"
