 #Events
 flavor_fra.105.t:1 "Eine Frau von bemerkenswerter Schönheit und Intrige"
 flavor_fra.105.d:1 "Eleonore von Aquitanien ist eine der bedeutendsten Persönlichkeiten in der französischen und englischen Geschichte. Sie ist für ihren Reichtum und ihre Macht berühmt und kontrollierte im 12. und 13. Jahrhundert einen Großteil Südfrankreichs. Auf dem Höhepunkt ihres Einflusses heiratete sie Ludwig VII. von Frankreich und nahm als Königgemahlin am Zweiten Kreuzzug teil. Kurz nach ihrer Rückkehr beantragte sie die Annullierung ihrer Ehe, die man ihr schließlich auch gewährte. Im Alter von 30 Jahren verlobte sie sich mit ihrem Vetter dritten Grades Heinrich, dem Herzog der Normandie und Graf von Anjou, und nach der Trauung wurden sie zum König und zur Königin von England erklärt und begründeten damit das spätere Vereinte Königreich. Durch ihre geschickte Staatskunst und ihre meisterhafte Beeinflussung von Adeligen und Herrschern konnte Eleonore ihren Namen für die kommenden Jahrhunderte in den Geschichtsbücher verewigen - ein leuchtendes Beispiel für eine äußerst fähige Königin."
 flavor_fra.105.a:1 "Ihr Geist lebt weiter!"

