l_english:
 portuguese_marines:0 "Lusitanian Marines"
 portuguese_marines_desc:0 "To establish a truly global empire we must be skilled at launching assaults on enemy forts from the sea."
 portuguese_navigators:0 "Lusitanian Navigators"
 portuguese_navigators_desc:0 "A Lusitanian navigator will not only get you to the most distant undiscovered shore, but also, if the winds will it, get you back."
 portuguese_bombardier:0 "Lusitanian Bombardier"
 portuguese_bombardier_desc:0 "Naval barrages are a special art form, and no one masters is better than our bombardiers."
 portuguese_trade_route_map:0 "Lusitanian Trade Route Map"
 portuguese_trade_route_map_desc:0 "The shortest distance between two points on a map is a straight line, but a Lusitanian trade route is a close second."
 portuguese_corps_of_fusiliers:0 "Lusitanian Fusiliers"
 portuguese_corps_of_fusiliers_desc:0 "Our fusiliers must be ready to attack from a ship as if it was land, because Lusitania's fleet is an extension of the country itself."
 spanish_grand_armada:0 "[Root.GetAdjective] Armada"
 spanish_grand_armada_desc:0 "Our ships are made to survive sailing the oceans of the world, and those which sail with our flagships even more so."
 spanish_treasure_fleet:0 "[Root.GetAdjective] Treasury Convoy"
 spanish_treasure_fleet_desc:0 "When your wealth is floating on ships, one of your main problems is pirates. Pirates primary problem should, accordingly, be us."
 spanish_mass_load_cannons:0 "Mass Load Cannons"
 spanish_mass_load_cannons_desc:0 "However many cannons the enemy puts on their flagship, we must have twice as many. No ship has ever sunk from having too many cannons."
