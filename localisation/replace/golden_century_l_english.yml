l_english:
 portuguese_marines:1 "Lusitanian Marines"
 portuguese_marines_desc:1 "To establish a truly global empire we must be skilled at launching assaults on enemy forts from the sea."
 portuguese_navigators:1 "Lusitanian Navigators"
 portuguese_navigators_desc:1 "A Lusitanian navigator will not only get you to the most distant undiscovered shore, but also, if the winds will it, get you back."
 portuguese_bombardier:1 "Lusitanian Bombardier"
 portuguese_bombardier_desc:1 "Naval barrages are a special art form, and no one masters is better than our bombardiers."
 portuguese_trade_route_map:1 "Lusitanian Trade Route Map"
 portuguese_trade_route_map_desc:1 "The shortest distance between two points on a map is a straight line, but a Lusitanian trade route is a close second."
 portuguese_corps_of_fusiliers:1 "Lusitanian Fusiliers"
 portuguese_corps_of_fusiliers_desc:1 "Our fusiliers must be ready to attack from a ship as if it was land, because Lusitania's fleet is an extension of the country itself."
 spanish_grand_armada:1 "[Root.GetAdjective] Armada"
 spanish_grand_armada_desc:1 "Our ships are made to survive sailing the oceans of the world, and those which sail with our flagships even more so."
 spanish_treasure_fleet:1 "[Root.GetAdjective] Treasury Convoy"
 spanish_treasure_fleet_desc:1 "When your wealth is floating on ships, one of your main problems is pirates. Pirates primary problem should, accordingly, be us."
 spanish_mass_load_cannons:1 "Mass Load Cannons"
 spanish_mass_load_cannons_desc:1 "However many cannons the enemy puts on their flagship, we must have twice as many. No ship has ever sunk from having too many cannons."
 naval_tactica:1 "Taktika"
 naval_tactica_desc:1 "The Taktika is the military manual collecting the experiences of the Roman Empire's military and naval warfares. Many tactics on the sea are still applicable to the navies beyond the medieval era."
