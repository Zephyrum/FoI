 dansk_fristaten_long_desc:0 "Dansk Fristaten sind ein spezieller Typ von Vasallen, der sich exklusiv bei den Dänischen Freistaaten findet. Sie können nicht zu normalen Vasallen gemacht werden, ohne sich vorher mit ihnen durch die Skandinavischen Missionsbäume zu beschäftigen, und können nicht annektiert werden."
