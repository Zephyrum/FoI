 autonomous_vassal_title:0 "Autonomer Vasall"
 autonomous_vassal_long_desc:0 "Autonome Vasallen liegen irgendwo zwischen normalen Vasallen und Tributstaaten. Sie haben mehr diplomatische Freiheiten, und können nicht annektiert werden, jedoch zahlen sie ein Viertel so viel an ihren Lehnsherrn wie normale Vasallen."
